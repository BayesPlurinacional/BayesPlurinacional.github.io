<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disertantes | Bayes Plurinacional 2025</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/_assets/_css/global.css">
  <link rel="stylesheet" href="/_assets/_css/2025.css">
  <script type="module" src="/_components/header.js"></script>
</head>
<body>
  <custom-header data-event-type="In-person" data-event-key="2025 Event" data-lang="es">

    <!-- Secci칩n de Disertantes -->
    <section class="container py-5 text-center">
      <h2 class="titulo-seccion">游꿗 Disertantes</h2>
      <p class="lead">Conoce a los expertos que compartir치n su conocimiento en Bayes Plurinacional 2025.</p>

      <!-- Contenedor donde se cargar치n din치micamente los disertantes -->
      <div id="disertantes-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Los disertantes se insertar치n aqu칤 -->
      </div>
    </section>

  </custom-header>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const container = document.getElementById("disertantes-container");
      const a침oActual = 2025; // 游릭 Aqu칤 cambiamos din치micamente el a침o si es necesario

      try {
        const response = await fetch("/_data/disertantes.json");
        const disertantes = await response.json();

        // 游댳 Filtrar solo los disertantes del a침o actual
        const disertantesFiltrados = disertantes.filter(d => d.a침o === a침oActual);

        if (disertantesFiltrados.length === 0) {
          container.innerHTML = `<p class="text-warning">No hay disertantes registrados para este a침o.</p>`;
          return;
        }

        // 游댳 Crear tarjetas de disertantes
        disertantesFiltrados.forEach(d => {
          const card = document.createElement("div");
          card.classList.add("col");

          card.innerHTML = `
            <div class="card shadow-sm text-center p-3">
              <img src="${d.imagen}" class="rounded-circle mx-auto" alt="${d.nombre}" width="150">
              <div class="card-body">
                <h5 class="card-title">${d.nombre}</h5>
                <p class="card-text">${d.descripcion}</p>
              </div>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar disertantes:", error);
        container.innerHTML = `<p class="text-danger">Error al cargar los disertantes. Int칠ntalo m치s tarde.</p>`;
      }
    });
  </script>
</body>
</html>
