<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales | Bayes Plurinacional</title>
    <script type="module" src="/_components/header.js"></script>
    <link rel="stylesheet" href="/_assets/_css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <custom-header data-lang="es">
        <div class="content-wrapper">
            <div class="container text-center">
                <h1 class="mb-4" style="text-align: center;">Redes Sociales</h1>
                <p class="lead text-muted" style="text-align: center;">Mantente conectado con Bayes Plurinacional a través de nuestras redes oficiales.</p>

                <!-- Redes Sociales -->
                <div class="social-icons-container">
                    <a href="https://groups.google.com/g/bayes-plurinacional" class="social-link email" target="_blank">
                        <i class="fas fa-envelope"></i>
                        <span>Email</span>
                    </a>
                    <a href="https://twitter.com/BayesPlural" class="social-link twitter" target="_blank">
                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="https://www.instagram.com/bayesplurinacional/" class="social-link instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="https://www.linkedin.com/company/bayes-plurinacional/" class="social-link linkedin" target="_blank">
                      <i class="fab fa-linkedin"></i>
                      <span>LinkedIn</span>
                    </a>
                    <a href="https://www.youtube.com/@BayesPlurinacional" class="social-link youtube" target="_blank">
                      <i class="fab fa-youtube"></i>
                      <span>YouTube</span>
                    </a>
                    <a href="https://chat.whatsapp.com/B4wjB4W68wBBcKx3Q16Oxc" class="social-link whatsapp" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                </div>

                <!-- Grupo de Contacto -->
                <div class="contact-section">
                    <h3>Contáctanos</h3>
                    <p class="text-muted">Para más información, no dudes en escribirnos.</p>
                    <p><i class="fas fa-envelope"></i> Email: <a href="mailto:admin@bayesplural.org">admin@bayesplural.org</a></p>
                    <!--<p><i class="fas fa-users"></i> Grupo de correos: <a href="https://groups.google.com/g/bayes-plurinacional" target="_blank">Google Groups</a></p>-->
                </div>
            </div>
        </div>
    </custom-header>
</body>
<style>

/* Mantener el contenedor ocupando toda la pantalla */
.content-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Redes Sociales */
.social-icons-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.social-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    font-size: 2rem;
    color: white;
    text-decoration: none;
    transition: transform 0.3s ease, background 0.3s ease;
    padding: 15px;
    text-align: center;
}

.social-link span {
    margin-top: 10px;
    font-size: 1rem;
    font-weight: bold;
}

/* Colores por red social */
.email { background: #D13438; }
.twitter { background: #1DA1F2; }
.instagram { background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF); }
.linkedin { background: #0A66C2; }
.whatsapp { background: #25D366; }

/* Efecto Hover */
.social-link:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
}

/* Centrar Contact Us */
.contact-section {
    text-align: center;
    margin-top: 50px;
}

</style>
</html>
