<!DOCTYPE html>
<html lang="es"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería 2024</title>
    <script type="module" src="/_components/header.js"></script>
    <script>
      async function cargarFotos() {
        try {
          const response = await fetch("/_data/galeria.json");
          const data = await response.json();
          const fotos = data.Galeria["2023"];

          const contenedor = document.getElementById("radios-container");
          fotos.forEach((foto) => {
            const fotoElement = document.createElement("div");
            fotoElement.classList.add("col-md-6", "mb-4");

            fotoElement.innerHTML = `
                        <div class="card shadow-sm">
                            <img class="card-img-top" src="${foto.imagen}" alt="${foto.nombre}">                            
                        </div>
                    `;
            contenedor.appendChild(fotoElement);
          });
        } catch (error) {
          console.error("Error cargando las fotos:", error);
        }
      }
      document.addEventListener("DOMContentLoaded", cargarFotos);
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/_assets/_css/global.css" />
  </head>
  <body>
    <custom-header data-lang="es"></custom-header>
      <div class="container musica-container">
        <div class=>
            <h1>
                Escuela-Congreso 2023
            </h1>
            <p>
              La primera Escuela-Congreso Bayesiana Plurinacional se llevó a cabo en Santiago del Estero, Argentina los días 4, 5 y 6 de agosto de 2023.
            </p>
        </div>
        <div class="row" id="radios-container"></div>
    </div>
    
    </custom-header>
  </body>
</html>
