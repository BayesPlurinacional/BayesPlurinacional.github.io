<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plurinational Music</title>
    <script type="module" src="/_components/header.js"></script>
    <script>
        async function loadRadios() {
            const response = await fetch('../../_data/musica.json');
            const data = await response.json();
            const radios = data.Musica.filter(radio => radio.Activo);

            const container = document.getElementById('radios-container');
            radios.forEach(radio => {
                const radioElement = document.createElement('div');
                radioElement.classList.add('col-md-6', 'mb-4');
                radioElement.innerHTML = `
                    <div class="card">
                        <a href="${radio.url}" target="_blank">
                            <img class="card-img-top" src="${radio.imagen}" alt="${radio.nombre}">
                        </a>
                        <div class="card-body text-center">
                            <h5 class="card-title">
                                <a href="${radio.url}" target="_blank" class="radio-link"><em>${radio.nombre}</em></a>
                            </h5>
                        </div>
                    </div>
                `;
                container.appendChild(radioElement);
            });
        }
        document.addEventListener('DOMContentLoaded', loadRadios);
    </script>
</head>
<body>
    <custom-header data-lang="en">
        <div class="container musica-container">
            <div class="section text-center">
                <h2>Plurinational Music</h2>
                <p class="text-muted">(Foreign ads may appear only in the first few seconds)</p>
            </div>
            <div class="row" id="radios-container"></div>
        </div>
    </custom-header>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/_assets/_css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</body>
</html>
