ei Darussalam, Seria, Venezuela","<b>Author:<\/b> Lamanna de R, Rosalba<br><b>Countries:<\/b> Venezuela, Bolivarian Republic of<br><b>Affiliations:<\/b><br>- Universidad Simón Bolívar, Dpto. Procesos y Sistemas, Baruta, Edo. , Miranda Caracas 1081A, Sartenejas, P.O. Box 80659, Venezuela","<b>Author:<\/b> Padilla, Rafael<br><b>Countries:<\/b> Venezuela, Bolivarian Republic of<br><b>Affiliations:<\/b><br>- Centro de Ingeniería de Sistemas, Instituto de Ingeniería (on leave from IVIC), Caracas, 1040A, P.O. Box 40200, Venezuela","<b>Setting course for a translational pharmacology and a predictive toxicology based on the numerical probability of clinical relevance<\/b><br><br>For a significant share of the chemicals, current bioassays mispredicted the outcomes in the reference methods they simulate. For any drug or chemical, and depending on the regulatory or corporate situation, three different approaches calculate the numerical probability by which agreement (or discrepancy) can be statistically expected between (1) the result of a predictive bioassay, and (2) the outcome on its reference method. If such concordance is expected with enough confidence based on a sufficient percentage probability, then specific results from that bioassay can be considered as correctly predictive. The statistical approaches analyzed in this article assist in valuable tasks, including (1) a better translation of the clinical relevance (or insignificance) of specific preclinical findings; (2) waiving unnecessary animal testing (or any other unpredictive testing; e.g., a given in vitro bioassay), and (3) in advancing only the most promising candidates in the pharmaceutical, pesticide, or chemical development process. Copyright © 2022 The Authors. Published by Elsevier B.V. All rights reserved.","<b>Spatial patterns and climate drivers of malaria in three border areas of Brazil, Venezuela and Guyana, 2016–2018<\/b><br><br>In 2020, 77% of malaria cases in the Americas were concentrated in Venezuela, Brazil, and Colombia. These countries are characterized by a heterogeneous malaria landscape and malaria hotspots. Furthermore, the political unrest in Venezuela has led to significant cross-border population movement. Hence, the aim of this study was to describe spatial patterns and identify significant climatic drivers of malaria transmission along the Venezuela-Brazil-Guyana border, focusing on Bolivar state, Venezuela and Roraima state, Brazil. Malaria case data, stratified by species from 2016 to 2018, were obtained from the Brazilian Malaria Epidemiology Surveillance Information System, the Guyana Vector Borne Diseases Program, the Venezuelan Ministry of Health, and civil society organizations. Spatial autocorrelation in malaria incidence was explored using Getis-Ord (Gi*) statistics. A Poisson regression model was developed with a conditional autoregressive prior structure and posterior parameters were estimated using the Bayesian Markov chain Monte Carlo simulation with Gibbs sampling. There were 685,498 malaria cases during the study period. Plasmodium vivax was the predominant species (71.7%, 490,861). Malaria hotspots were located in eight municipalities along the Venezuela and Guyana international borders with Brazil. Plasmodium falciparum increased by 2.6% (95% credible interval [CrI] 2.1%, 2.8%) for one meter increase in altitude, decreased by 1.6% (95% CrI 1.5%, 2.3%) and 0.9% (95% CrI 0.7%, 2.4%) per 1 cm increase in 6-month lagged precipitation and each 1 °C increase of minimum temperature without lag. Each 1 °C increase of 1-month lagged maximum temperature increased P. falciparum by 0.6% (95% CrI 0.4%, 1.9%). P. vivax cases increased by 1.5% (95% CrI 1.3%, 1.6%) for one meter increase in altitude and decreased by 1.1% (95% CrI 1.0%, 1.2%) and 7.3% (95% CrI 6.7%, 9.7%) for each 1 cm increase of precipitation lagged at 6-months and 1 °C increase in minimum temperature lagged at 6-months. Each 1°C increase of two-month lagged maximum temperature increased P. vivax by 1.5% (95% CrI 0.6%, 7.1%). There was no significant residual spatial clustering after accounting for climatic covariates. Malaria hotspots were located along the Venezuela and Guyana international border with Roraima state, Brazil. In addition to population movement, climatic variables were important drivers of malaria transmission in these areas. © 2022, The Author(s).","<b>Upper-lithospheric structure of northeastern Venezuela from joint inversion of surface-wave dispersion and receiver functions<\/b><br><br>We use 1.5 years of continuous recordings from an amphibious seismic network deployment in the region of northeastern South America and the southeastern Caribbean to study the crustal and uppermost mantle structure through a joint inversion of surface-wave dispersion curves determined from ambient seismic noise and receiver functions. The availability of both ocean bottom seismometers (OBSs) and land stations makes this experiment ideal to determine the best processing methods to extract reliable empirical Green's functions (EGFs) and construct a 3D shear velocity model. Results show EGFs with high signal-to-noise ratio for land-land, land-OBS and OBS-OBS paths from a variety of stacking methods. Using the EGF estimates, we measure phase and group velocity dispersion curves for Rayleigh and Love waves. We complement these observations with receiver functions, which allow us to perform an H-k analysis to obtain Moho depth estimates across the study area. The measured dispersion curves and receiver functions are used in a Bayesian joint inversion to retrieve a series of 1D shear-wave velocity models, which are then interpolated to build a 3D model of the region. Our results display clear contrasts in the oceanic region across the border of the San Sebastian-El Pilar strike-slip fault system as well as a high-velocity region that corresponds well with the continental craton of southeastern Venezuela. We resolve known geological features in our new model, including the Espino Graben and the Guiana Shield provinces, and provide new information about their crustal structures. Furthermore, we image the difference in the crust beneath the Maturín and Guárico sub-basins. Copyright © 2022 Roberto Cabieces et al.","<b>A Bayesian dynamic hedonic regression model for art prices<\/b><br><br>Traditional ordinary least squares (OLS) regressions applied to hedonic pricing models assume that, when using time series, the estimated coefficients for each of the attributes remain constant. We propose a Bayesian dynamic estimation of the hedonic regression model in which the estimated coefficients can be time-varying, demonstrated with an application of art prices. Our dynamic linear regression model overcomes the problems associated with traditional rolling-window based OLS (which represent ad hoc approximations to dynamic estimation), such as under or over-estimation of parameter values and non-adaptive window sizes to account for time-variability. Using a sample of 27,124 paintings sold at auction from 63 Pop-artists (2001–2013), we demonstrate that the estimated coefficients associated with commonly used art attributes fluctuate noticeably through time, and that certain types of artworks and artists might be regarded as “safer” investments (as their art experiences smaller maximum drawdowns), based on price dynamics during the financial crisis (2008–09). © 2022 Elsevier Inc.","<b>Prediction and Surveillance Sampling Assessment in Plant Nurseries and Fields<\/b><br><br>In this paper, we propose a structured additive regression (STAR) model for modeling the occurrence of a disease in fields or nurseries. The methodological approach involves a Gaussian field (GF) affected by a spatial process represented by an approximation to a Gaussian Markov random field (GMRF). This modeling allows the building of maps with prediction probabilities regarding the presence of a disease in plants using Bayesian kriging. The advantage of this modeling is its computational benefit when compared with known spatial hierarchical models and with the Bayesian inference based on Markov chain Monte Carlo (MCMC) methods. Inference through the use of the integrated nested Laplace approximation (INLA) with the stochastic partial differential equation (SPDE) approach facilitates the handling of large datasets in excellent computation times. Our approach allows the evaluation of different sampling strategies, from which we obtain inferences and prediction maps with similar behaviour to those obtained when we consider all subjects in the study population. The analysis of the different sampling strategies allows us to recognize the relevance of spatial components in the studied phenomenon. We demonstrate how Bayesian kriging can incorporate sources of uncertainty associated with the prediction parameters, which leads to more realistic and accurate estimation of the uncertainty. We illustrate the methodology with samplings of Citrus macrophylla affected by the tristeza virus (CTV) grown in a nursery. © 2022 by the authors.","<b>Synergies between environmental degradation and climate variation on malaria re-emergence in southern Venezuela: a spatiotemporal modelling study<\/b><br><br>Background: Environmental degradation facilitates the emergence of vector-borne diseases, such as malaria, through changes in the ecological landscape that increase human–vector contacts and that expand vector habitats. However, the modifying effects of environmental degradation on climate–disease relationships have not been well explored. Here, we investigate the rapid re-emergence of malaria in a transmission hotspot in southern Venezuela and explore the synergistic effects of environmental degradation, specifically gold-mining activity, and climate variation. Methods: In this spatiotemporal modelling study of the 46 parishes of the state of Bolívar, southeast Venezuela, we used data from the Venezuelan Ministry of Health including population data and monthly cases of Plasmodium falciparum malaria and Plasmodium vivax malaria between 1996 and 2016. We estimated mean precipitation and temperature using the ERA5-Land dataset and used monthly anomalies in sea-surface temperature as an indicator of El Niño events between 1996 and 2016. The location of suspected mining sites in Bolívar in 2009, 2017, and 2018 were sourced from the Amazon Geo-Referenced Socio-Environmental Information Network. We estimated measures of cumulative forest loss and urban development by km2 using annual land cover maps from the European Space Agency Climate Change Initiative between 1996 and 2016. We modelled monthly cases of P falciparum and P vivax malaria using a Bayesian hierarchical mixed model framework. We quantified the variation explained by mining activity before exploring the modifying effects of environmental degradation on climate–malaria relationships. Findings: We observed a 27% reduction in the additional unexplained spatial variation in incidence of P falciparum malaria and a 23% reduction in P vivax malaria when mining was included in our models. The effect of temperature on malaria was greater in high mining areas than low mining areas, and the P falciparum malaria effect size at temperatures of 26·5°C (2·4 cases per 1000 people [95% CI 1·78–3·06]) was twice as high as the effect in low mining areas (1 case per 1000 people [0·68–1·49]). Interpretation: We show that mining activity in southern Venezuela is associated with hotspots of malaria transmission. Increased temperatures exacerbated malaria transmission in mining areas, highlighting the need to consider how environmental degradation modulates climate effect on disease risk, which is especially important in areas subjected to rapidly rising temperatures and land-use change globally. Our findings have implications for the progress towards malaria elimination in the Latin American region. Our findings are also important for effectively targeting timely treatment programmes and vector-control activities in mining areas with high rates of malaria transmission. Funding: Biotechnology and Biological Sciences Research Council, Royal Society, US National Institutes of Health, and Global Challenges Research Fund. Translation: For the Spanish translation of the abstract see Supplementary Materials section. © 2022 The Author(s). Published by Elsevier Ltd. This is an Open Access article under the CC BY 4.0 license","<b>Branding in the eye of the storm: the impact of brand ethical behavior on brand commitment during the COVID-19 crisis in a South American country<\/b><br><br>The purpose of this study is to determine how consumer perceptions of brand ethical behavior can affect their commitment to brands during turbulent times. A study of the effects of perceived ethical behavior of brands in Colombia during the initial months of the COVID-19 outbreak was conducted in May 2020 in Bogota, Colombia, to ascertain customer perception of brand ethical actions during the first 2 months of the COVID-19 outbreak. A Bayesian model was developed to assess the impact of brands' ethical behavior on brand recognition benefits, brand image, and brand commitment. The selection of the initial months of the outbreak for this project was important because the COVID-19 pandemic had the potential to augment consumer perception of brands' ethical actions at a pivotal moment in consumers' lives. Our findings demonstrate that customers expressed a positive perception of brands' ethical actions during the early months of the pandemic, which resulted in high commitment intention to these brands in the model examined. The findings highlight the critical nature of the perception of ethical behavior in the eyes of customers during a major global health crisis. More than ever, organizations must commit their brands to fully live out their publicly expressed ethical principles and continuously monitor consumer perceptions of brand attributes and behaviors associated with ethical actions regardless of market conditions. Commitment to living the brand's stated ethical principles can be demonstrated via branding activities in ways that can be especially welcomed by customers during turbulent times. The insights mentioned in this article are crucial for brands already present in South America or exploring expansion into these regions. The findings provide compelling evidence of the impact of ethical actions on consumer commitment to brands, suggesting that brands must now, more than ever, stay in touch with their customers and truthfully live the ethical values they transmit to customers. © 2022, The Author(s).","<b>GENETIC DIVERSITY OF Aedes aegypti IN THE CENTRAL-UPPER PARANÁ CROSS-BORDER AXIS IN PARAGUAY<\/b><br><br>Objective: To determine the genetic diversity of Aedes aegypti in the Central-Alto Paraná cross-border road corridor of Paraguay, an area that has reports of dengue cases. Materials and methods: Twenty adult females were selected from hatching Ae. aegypti eggs from households geolocated in the departments of Alto Paraná, Caaguazú, Cordillera and Central, between 2018 and 2019. DNA was extracted from the tissue of females for amplifying their polymorphic patterns by random amplification of polymorphic DNA by PCR (RAPD-PCR), using primers H3 and B03 in order to identify genetic parame-ters of population diversity. The relationships between mosquito populations according to locality were observed by unpaired arithmetic mean analysis. We used DIVA-GIS 7.3.0 and MAXENT to analyze the suitable areas of actual and potential geographic distribution of these Ae. aegypti populations. Results: Forty loci were identified by RAPD-PCR profiling, with moderate gene differentiation (Gst = 0.12). The cross-border corridor presented bioclimatic conditions for the presence of variant populations of Ae. aegypti, with precipitation in the warmest quarter and mean temperature in the driest quarter being determinant in the distribution. Conclusions: There is evidence of moderate genetic diversity in Ae. aegypti populations from areas that have reported dengue cases in the cross-border road corridor linking the Central and Alto Paraná departments of Paraguay. The study of genetic variability of Ae. aegypti is very useful for entomo-epidemiological surveillance and evaluation of possible resistance to chemical control. © 2022, Instituto Nacional de Salud. All rights reserved.","<b>Synthesis of geological data and comparative phylogeography of lowland tetrapods suggests recent dispersal through lowland portals crossing the Eastern Andean Cordillera<\/b><br><br>Vicariance is the simplest explanation for divergence between sister lineages separated by a potential barrier, and the northern Andes would seem to provide an ideal example of a vicariant driver of divergence. We evaluated the potential role of the uplift of the Eastern Cordillera (EC) of the Colombian Andes and the Mérida Andes (MA) of Venezuela as drivers of vicariance between lowland populations co-distributed on both flanks. We synthesized published geological data and provided a new reconstruction showing that the EC-MA grew from north to south, reaching significant heights and separating drainages and changing sediment composition by 38–33 million years ago (Ma). A few lowland passes across the EC-MA may have reached their current heights (~1,900 m a.s.l.) at 3–5 Ma. We created a comparative phylogeographic data set for 37 lineages of lowland tetrapods. Based on molecular phylogenetic analyses, most divergences between sister populations or species across the EC-MA occurred during Pliocene and the Quaternary and a few during the latest Miocene, and coalescent simulations rejected synchronous divergence for most groups. Divergence times were on average slightly but significantly more recent in homeotherms relative to poikilotherms. Because divergence ages are mostly too recent relative to the geological history and too asynchronous relative to each other, divergence across the northern Andes may be better explained by organism-environment interactions concomitant with climate oscillations during the Pleistocene, and/or dispersal across portals through the Andes. Copyright 2022 Rodriguez-Muñoz et al.","<b>Language network self-inhibition and semantic similarity in first-episode schizophrenia: A computational-linguistic and effective connectivity approach<\/b><br><br>Introduction: A central feature of schizophrenia is the disorganization and impoverishment of language. Recently, we observed higher semantic similarity in first-episode-schizophrenia (FES) patients. In this study, we investigate if this aberrant similarity relates to the ‘causal’ connectivity between two key nodes of the word production system: inferior frontal gyrus (IFG) and the semantic-hub at the ventral anterior temporal lobe (vATL). Methods: Resting-state fMRI scans were collected from 60 participants (30 untreated FES and 30 healthy controls). The semantic distance was measured with the CoVec semantic tool based on GloVe. A spectral dynamic causal model with Parametrical Empirical Bayes was constructed modelling the intrinsic self-inhibitory and extrinsic-excitatory connections within the brain regions. We estimated the parameters of a fully connected model with the semantic distance as a covariate. Results: FES patients chose words with higher semantic similarity when describing the pictures compared to the HC group. Among patients, an increased semantic similarity was related with an increase in intrinsic connections within both the vATL and IFG, suggesting that reduced ‘synaptic gain’ in these regions likely contribute to aberrant sampling of the semantic space during discourse in schizophrenia. Conclusions: Lexical impoverishment relates to increased self-inhibition in both the IFG and vATL. The associated reduction in synaptic gain may relate to reduced precision of locally generated neural activity, forcing the choice of words that are already ‘activated’ in a lexical network. One approach to improve word sampling may be via promoting synaptic gain via supra-physiological stimulation within the Broca's-vATL network; this proposal needs verification. © 2022 Elsevier B.V.","<b>Epidemic Models and Estimation of the Spread of SARS-CoV-2: Case Study Portoviejo-Ecuador<\/b><br><br>The mathematical models can help to characterize, quantify, summarize, and determine the severity of the outbreak of the Coronavirus, the estimation of the dynamics of the pandemic helps to identify the type of measures and interventions that can be taken to minimize the impact by classified information. In this work, we propose four epidemiological models to study the spread of SARS-CoV-2. Specifically, two versions of the SIR model (Susceptible, Infectious, and Recovered) are considered, the classical Crank-Nicolson method is used with a stochastic version of the Beta-Dirichlet state-space models. Subsequently, the SEIR model (Susceptible, Exposed, Infectious, and Recovered) is fitted, the Euler method and a stochastic version of the Beta-Dirichlet state-space model are used. In the results of this study (Portoviejo-Ecuador), the SIR model with the Beta-Dirichlet state-space form determines the maximum point of infection in less time than the SIR model with the Crank-Nicolson method. Furthermore, the maximum point of infection is shown by the SEIR model, that is reached during the first two weeks where the virus begins to spread, more efficient is shown by this model. To measure the quality of the estimation of the algorithms, we use three measures of goodness of fit. The estimated errors are negligible for the analyzed data. Finally, the evolution of the spread is predicted, that can be helpful to prevent the capacity of the country’s health system. © 2022, Springer Nature Switzerland AG.","<b>Hierarchical Bayesian classification methods to identify topics by journal quartile with an application in biological sciences<\/b><br><br>This manuscript builds on a novel, automatic, freely-available Bayesian approach to extract information in abstracts and titles to classify research topics by quartile. This approach is demonstrated for all N= 149,129 ISI-indexed publications in biological sciences journals during 2017. A Bayesian multinomial inverse regression approach is used to extract rankings of topics without the need of a pre-defined dictionary. Bigrams are used for extraction of research topics across manuscripts, and rankings of research topics are constructed by quartile. Worldwide and local results (e.g., comparison between two peer/aspirational research institutions in Colombia) are provided, and differences are explored both at the global and local levels. Some topics persist across quartiles, while the relevance of others is quartile-specific. Challenges in sustainable development appear as more prevalent in top quartile journals across institutions, while the two Colombian institutions favour plant and microorganism research. This approach can reduce information inequities, by allowing young/incipient researchers in biological sciences, especially within lower income countries or universities with limited resources, to freely assess the state of the literature and the relative likelihood of publication in higher impact journals by research topic. This can also serve institutions of higher education to identify missing research topics and areas of competitive advantage. © 2022-IOS Press. All rights reserved.","<b>Multi-Label and Multimodal Classifier for Affective States Recognition in Virtual Rehabilitation<\/b><br><br>Computational systems that process multiple affective states may benefit from explicitly considering the interaction between the states to enhance their recognition performance. This work proposes the combination of a multi-label classifier, Circular Classifier Chain (CCC), with a multimodal classifier, Fusion using a Semi-Naive Bayesian classifier (FSNBC), to include explicitly the dependencies between multiple affective states during the automatic recognition process. This combination of classifiers is applied to a virtual rehabilitation context of post-stroke patients. We collected data from post-stroke patients, which include finger pressure, hand movements, and facial expressions during ten longitudinal sessions. Videos of the sessions were labelled by clinicians to recognize four states: tiredness, anxiety, pain, and engagement. Each state was modelled by the FSNBC receiving the information of finger pressure, hand movements, and facial expressions. The four FSNBCs were linked in the CCC to exploit the dependency relationships between the states. The convergence of CCC was reached by 5 iterations at most for all the patients. Results (ROC AUC) of CCC with the FSNBC are over 0.940±0.045 (±std.deviation) for the four states. Relationships of mutual exclusion between engagement and all the other states and co-occurrences between pain and anxiety were detected and discussed. © 2010-2012 IEEE.","<b>Development of microsatellite markers and evaluation of genetic diversity of the Amazonian ornamental fish Pterophyllum scalare<\/b><br><br>The objective of the present work was to develop species-specific microsatellite markers for P. scalare and to analyze the diversity and genetic structure of a wild population, from the Amazon River, and three commercial stocks (common, marble, and clown morphological variants), from farmers in Vieras-Minas Gerais. Through microsatellite-enriched genetic libraries, 11 microsatellite markers with adequate amplification patterns were characterized. Population genetic analysis identified eight polymorphic loci that generated 66 alleles ranging from two alleles (PSCA1B3) to nine (PSCA2H1). The polymorphic information content ranged from 0.031 to 0.827. High genetic differentiation was observed between the wild population and the stocks, and moderate differentiation between the three stocks. Deviation in the Hardy-Weinberg equilibrium was observed in one locus in the wild population, in five loci in the common morphological variant, in two in the marble, and in two in the clown morphological variant. Bayesian analysis of genetic structure revealed the existence of two clusters, one represented by the natural population and the other by the stocks. The developed microsatellite markers serve as a tool for the analysis of diversity and genetic structure and conservation studies of P. scalare. © 2021, The Author(s), under exclusive licence to Springer Nature Switzerland AG.","<b>Applying Bayesian forecasting to predictive toxicology: The probability of innate carcinogenicity to humans of colorants synthesized from benzidine<\/b><br><br>The preclinical identification of health hazards relies on the performance (the historic concordance to the respective gold standard) of regulatorily recommended bioassays. However, any testing with less than 100% sensitivity (or 100% specificity) can deliver false results (outcomes discordant to the respective gold standard). Conversely, the predictive values approach (a.k.a. Bayesian forecasting) weighs (1) the performance of the predictive bioassay (battery, or framework) with (2) the prevalence of -positivity to the respective gold standard- in the most representative category to which the test substance can be allocated. Thus, the predictive values approach (PVA) provides the numeric probability for the toxicity to humans of chemicals that, circumstantially, are evaluable only through nonclinical data. Consequently, the PVA improves the predictivity of nonclinical toxicology, and increases the impact of hazard identifications entirely based on preclinical data. This article aimed to introduce the PVA through a worked example. Due to their toxicological homogeneity and public health relevance, the superfamily of colorants synthesized from benzidine (BZ) or some mutagenic congeners was selected (colorings hereafter mentioned as BZ-related-colorants). Through the PVA, the numeric probability of innate carcinogenicity to humans of 259 BZ-related-colorants was either estimated from rodent carcinogenesis bioassays (RCBs) or predicted from methods alternative to the RCB. A discussion was provided on (1) some limitations and implications of the PVA, and (2) the probable significance of the predictive values figured here for 259 BZ-related-colorings. © 2021 Elsevier B.V.","<b>Star cluster survival in dark matter haloes: An old cluster in Eridanus II?<\/b><br><br>The star formation history and the internal dynamics of Milky Way satellite galaxies are often complicated. In the last years, a substantial fraction of the known faint dwarf satellites have been studied. Some of them show embedded stellar substructures, such as star clusters and even globular star clusters. In this work, we study Eridanus II, a dwarf spheroidal satellite that hosts a star cluster, using published and archival data from the Hubble Space Telescope Advanced Camera for Surveys. We employ a Bayesian hierarchical method to infer the star formation history of Eridanus II. We find that the bulk of the stars in Eridanus II are very old ($13.5_{-1}^{+0.5}$ Gyr) and quite metal-poor (Z = 0.000 01). We do not find any evidence of the presence of an intermediate age or young population in Eri II. We cannot date the embedded star cluster as a separate entity, but we find it likely that the cluster has a similar age and metallicity as the bulk of the stars in Eri II. The existence of an old star cluster in a dark matter dominated old metal-poor dwarf galaxy is of major importance to cast light on the dark matter distribution within dwarf galaxies. The existence of intermediate age stars is required by the recent detection of carbon stars in Eri II. Since no recent star formation is detected, blue-straggler fusions of lower mass stars are the most likely origin of the carbon star progenitors. © 2021 The Author(s) Published by Oxford University Press on behalf of Royal Astronomical Society.","<b>Hidden Markov model-based heartbeat detector using electrocardiogram and arterial pressure signals<\/b><br><br>The automatic detection of a heartbeat is commonly performed by detecting the QRS complex in the electrocardiogram (ECG), however, various noise sources and missing data can jeopardize the reliability of the ECG. Therefore, there is a growing interest in combining the information from many physiological signals to accurately detect heartbeats. To this end, hidden Markov models (HMMs) are used in this work to jointly exploit the information from ECG, arterial blood pressure (ABP) and pulmonary arterial pressure (PAP) signals in order to conceive a heartbeat detector. After preprocessing the physiological signals, a sliding window is used to extract an observation sequence to be passed through two HMMs (previously trained on a training dataset) in order to obtain the log-likelihoods of observation and signals a detection if the difference of log-likelihoods exceeds an adaptive threshold. Several HMM-based heartbeat detectors were conceived to exploit the information from the ECG, ABP and PAP signals from the MIT-BIH Arrhythmia, PhysioNet Computing in Cardiology Challenge 2014, and MGH/MF Waveform databases. A grid search methodology was used to optimize the duration of the observation sequence and a multiplicative factor to form the adaptive threshold. Using the optimal parameters found on a training database through 10-fold cross-validation, sensitivity and positive predictivity above 99% were obtained on the MIT-BIH Arrhythmia and PhysioNet Computing in Cardiology Challenge 2014 databases, while they are above 95% in the MGH/MF waveform database using ECG and ABP signals. Our detector approach showed detection performances comparable with the literature in the three databases. © 2021, Korean Society of Medical and Biological Engineering.","<b>The 2-year rodent bioassay in drug and chemical carcinogenicity testing: Performance, utility, and configuration for cancer hazard identification<\/b><br><br>For several intended uses of chemicals, the 2-year rodent bioassay (RCB) has been the benchmark method to screen the carcinogenicity to humans of substances, according to the hazard identification sphere. Despite the ongoing controversy around this traditional testing, the RCB is in force and being used by stakeholders. After assembling the RCB's ability to forecast the carcinogenicity to humans of substances, the current review aimed to provide a discussion on the RCB's (1) sensitivity and specificity; (2) utility; (3) configuration, and (4) provisional role in the regulatory policy. In general, RCBs conducted at maximum tolerated doses (MTDs) exhibited a functional ability to (1) not missing the great majority of human carcinogens, and to (2) not responding to the large majority of human non-carcinogens. There is citable evidence supporting the use of MTDs to render RCBs as sensitive as possible, particularly provided the ethically-justified small samples used in RCBs. The literature shows that rodent-specific mechanisms of chemical carcinogenesis contribute significant unspecificity to RCBs. Nonetheless, the paradox between a functional sensitivity and a significant unspecificity can be predictively resolved through the application of Bayesian forecasting. In terms of performance to forecast the carcinogenicity to humans of either genotoxic or non-genotoxic substances, 2-species-RCBs added no value over the rat-RCB. Nevertheless, there is preliminary evidence cautioning that 15% of the rodent carcinogens probably carcinogenic to humans could be missed if mouse-RCBs are indiscriminately discontinued. More than thirteen RCB-related issues relevant to regulatory pharmacology and toxicology were discussed and summarized in this review. © 2021 Elsevier Inc.","<b>What makes a tweet be retweeted? A Bayesian trigram analysis of tweet propagation during the 2015 Colombian political campaign<\/b><br><br>This article proposes the use of computationally efficient inverse regression Bayesian method for analysis of tweet propagation of political messages. Our example focuses on the Colombian case, though our method can be used in any election where social media messaging has a direct impact on political outcomes. We find strong evidence that politicians were able to identify the combination of sensitive words to enhance the probability of retweet of the message, which, in turn, had an impact on political outcomes. The contributions of our work entail: (a) an examination of a neglected unit of analysis (trigram) in a language less studied (i.e. Spanish), (b) based on an innovative Bayesian efficient approach and (c) exploiting the predictive power that retweets have on electoral results as an informational diffusion tool in social media. A practical implication of this new methodology is the possibility to adjust political messages as a means to increase voters engagement in political campaigns. © The Author(s) 2019.","<b>Crustal and upper-mantle structure of the Eastern Caribbean and Northern Venezuela from passive Rayleigh wave tomography<\/b><br><br>We explore the shear-wave lithospheric velocity structure of the Eastern Caribbean and Northern Venezuela using ambient noise tomography with stations deployed around the study area. We construct cross-correlation functions from continuous seismic records, and measure phase velocities of fundamental-mode Rayleigh waves. These velocities are further projected onto 0.6°x0.6° phase velocity grids for each period between 5 s and 50 s. The pseudo-dispersion curve at each grid point is inverted for 1D shear velocity profiles by using a Markov Chain Monte Carlo scheme. The interpolated 3D velocity model shows that the mean shear velocity of the Eastern Caribbean lithospheric mantle is lower than the global average, which is in agreement with values reported in other large igneous provinces. We interpret that low velocities in the lithospheric keel are associated with an anomalous composition and/or an elevated thermal state; this gives the Caribbean plate a high buoyancy that determines the subduction polarities in the region. The results also indicate that: (a) the mantle beneath Northern Venezuela retains compositional anomalies related to extension processes of different ages; (b) the overriding of the Caribbean plate by the Great Antilles arc seems to be much slower than previously suggested; and (c) the localized volcanism in the center of the Lesser Antilles arc is related to asthenospheric flow through the tear induced on the subducted slab by major strike-slip faults. © 2020 Elsevier B.V.","<b>Insights into the importance of areas of climatic stability in the evolution and maintenance of avian diversity in the Mesoamerican dry forests<\/b><br><br>We analysed the phylogeographic structure of five resident bird lineages distributed in the seasonally dry tropical forests (SDTF) of Mesoamerica to test whether they show patterns of synchronous and geographically coincident genetic divergence during the Quaternary. We generated phylogenetic trees, estimated divergence times and analysed the genetic structure of populations (based on sequences of mitochondrial genes), as well as estimating historical distributions (range extension and areas of long-term climate stability) during the Late Pleistocene. We tested and selected the phylogeographic divergence scenarios that best explain the current divergence patterns of taxa using the Approximate Bayesian Computation (ABC) approach. For most species, phylogenetic trees and haplotype networks showed a clear genetic structure associated with geographical distribution. Overall, the divergence times ranged from 0.29-2.0 Mya, suggesting that diversification of populations occurred at different times during the Pleistocene. The palaeodistribution models predicted at least two areas of climatic stability within the current SDTF that probably allowed glacial-interglacial persistence of isolated bird populations along the Mexican Pacific, thus promoting their genetic divergence. The results provide information relevant to the identification of diversification hotspots for the Mesoamerican SDTF avifauna. © 2021 The Linnean Society of London, Biological Journal of the Linnean Society.","<b>Geographical distribution and ecological niche modeling of the etiological agents of human sporotrichosis in Venezuela<\/b><br><br>The geographical distribution and ecological niche of the two circulating species of the Sporothrix genus in Venezuela was established. For this, 68 isolates of Sporothrix spp. from patients of different regions of the country were analyzed. A molecular taxonomy analysis was conducted using a fragment of the calmodulin gene (CAL), and ITS regions, confirming the presence of S. schenckii (62%) and S. globosa (38%). Computational models of ecological niche for each species were obtained by the maximum entropy method using the MaxEnt software, which predicted the best environmental conditions for the presence of the two species. These models predict that the main variables influencing the presence of S. schenckii were altitude and annual mean temperature, while for S. globosa, the more influent variable was the land use, with 82% of S. globosa located at urban areas vs 56% for S. schenckii. The results here presented could contribute to understand the specific environmental factors that might modulate the occurrence of Sporothrix spp. as well as its transmission. To our knowledge, our analyses show for the first time Sporothrix spp.–specific ecological niche data, a valuable tool to promote evidence-based public health policymaking within endemic areas of sporotrichosis. © 2020, Sociedade Brasileira de Microbiologia.","<b>Variational inference for the estimation of covid-19 mortality in portoviejo<\/b><br><br>The severe acute respiratory syndrome pandemic by SARS-CoV-2 is caused, millions of confirmed cases and a high number of deaths are reported, the population dynamics are altered, a strong socio-economic impact, the collapse in the health system, the collapse in the education system, unemployment, are caused, among others. In this work, a logistic regression model is proposed, the dynamics of deaths in the period of the pandemic is modeled, two computational algorithms IVDA and NUTS are implemented, the posterior distribution in high dimensions is generated. The interpretation of the parameters is important, that to the variable of deaths from COVID-19 or no COVID-19 are related. The algorithms through real data are illustrated, the proposed model with adequately and reliably of the dynamic of the randomness of the deceased is shown. To measure the relative success of the algorithms, three goodness-of-fit measures are estimated. Obtaining small errors. © 2021, Associacao Iberica de Sistemas e Tecnologias de Informacao. All rights reserved.","<b>Genetic diversity of Matrinxã breeding stocks: Implications for management and conservation<\/b><br><br>The formation of fish breeding stocks for fish farming or conservation programs is commonly carried out from the capture of fish in natural environments. Information on the geographic and genetic origin of these stocks is important to guide actions that allow correct management in captivity and, when lost, harm production and genetic conservation. In this sense, the objective of this study was to evaluate the genetic diversity and origin of two breeding stocks of matrinxã, Brycon amazonicus (INPA, Amazonas - INPA and Nova Motum, Mato Grosso - NM). A total of 68 caudal fin samples were collected, including 33 INPA samples and 35 NM samples. Twenty pairs of microsatellite primers were tested, but only seven primers showed satisfactory amplification, amplifying 41 alleles ranging from 187-318 bp. The polymorphic information content ranged from 0.135 (Borg25) to 0.782 (Bh6). Exclusive alleles were observed for both populations (INPA: 04 and NM: 18). Allelic richness results revealed that there was increased loss of genetic variation in NM, indicating a lower evolutionary potential of this stock. The average values of the observed heterozygosity corroborated this statement; however, there were high values for INPA (0.545) and NM (0.475), signifying an adequate genetic variability. An imbalance was found in the Hardy-Weinberg equilibrium at the Borg59 locus in INPA (P < 0.05), possibly due to the effect of null alleles, but was attributed to a founder effect. For NM, an imbalance in the Hardy-Weinberg equilibrium was observed at loci BoM13 and Bh6, which together with the results of the mean inbreeding coefficient values demonstrated the presence of genetic drift. The analysis of molecular variance showed greater variation within populations than between them, and was confirmed by the genetic differentiation value (0.086 - moderate genetic differentiation) and by the distance and genetic identity values (0.273 and 0.761, respectively). Bayesian analysis designated a value of K = 2, with the presence of structuring for NM and INPA; however, with correlated allelic frequencies, confirming a common origin. This origin was corroborated by the presence of gene flow through the number of migrants (5.691). Based on these results, there was a moderate genetic variability for INPA and NM and their common origin was confirmed. Recommendations are also included to minimize the probability of inbreeding processes or genetic drift in the studied stocks.. © 2021 Universidade Estadual de Londrina. All rights reserved.","<b>Star formation history of the solar neighbourhood as told by Gaia<\/b><br><br>The Gaia data release 2 (DR2) catalogue is the best source of stellar astrometric and photometric data available today. The history of the Milky Way galaxy is written in stone in this data set. Parallaxes and photometry tell us where the stars are today, when were they formed, and with what chemical content, that is, their star formation history (SFH). We develop a Bayesian hierarchical model suited to reconstruct the SFH of a resolved stellar population. We study the stars brighter than $G\\, =\\, 15$ within 100 pc of the Sun in Gaia DR2 and derive an SFH of the solar neighbourhood in agreement with previous determinations and improving upon them because we detect chemical enrichment. Our results show a maximum of star formation activity about 10 Gyr ago, producing large numbers of stars with slightly below solar metallicity (Z = 0.014), followed by a decrease in star formation up to a minimum level occurring around 8 Gyr ago. After a quiet period, star formation rises to a maximum at about 5 Gyr ago, forming stars of solar metallicity (Z = 0.017). Finally, star formation has been decreasing until the present, forming stars of Z = 0.03 at a residual level. We test the effects introduced in the inferred SFH by ignoring the presence of unresolved binary stars in the sample, reducing the apparent limiting magnitude, and modifying the stellar initial mass function. © 2020 The Author(s) Published by Oxford University Press on behalf of Royal Astronomical Society.","<b>Seasonal variation in basal resources supporting fish biomass in longitudinal zones of the Usumacinta River Basin, southern Mexico<\/b><br><br>Aquatic food webs in tropical rivers are affected by spatial and temporal variations in basal resources and the composition of consumer assemblages. We used stable isotope analysis to estimate seasonal variation in basal resources supporting fish biomass in zones along the longitudinal gradient of the Usumacinta River Basin, the largest of Mesoamerica. A Bayesian isotope mixing model was used to estimate the proportional contributions of six basal resources: seston, filamentous algae, periphyton, aquatic macrophytes, riparian C3 plants and C4 plants. Models estimated that fish in the upper zone were largely supported by periphyton and riparian C3 plants during the dry season and by filamentous algae during the wet season. In the dry season, fishes in the middle and lower zones assimilated material derived from seston and, to a lesser extent, periphyton, whereas aquatic macrophytes were more important during the wet season. Chlorophyll-a measurements from the middle and lower zones suggested that seston contained large fractions of suspended algae. These patterns are consistent with the river wave concept, which predicts flow-associated changes in contributions of basal resources to the aquatic food web. The findings of this study reinforce the major role of flow regime in the ecological dynamics of rivers and how these dynamics vary depending on location and local conditions within fluvial networks. © 2021 CSIRO.","<b>Estimation of the State Space Models: An Application in Macroeconomic Series of Ecuador<\/b><br><br>This paper develops a framework for the analysis of state-space models combined with Kalman and smoothed Kalman filters for the estimation of unknown states, and parameters, determining the accuracy of the algorithms, with the purpose of analyzing some time series of the macroeconomy of Ecuador. This methodology plays an important role in the area of economics and finance and has many advantages because it allows describing how observed macroeconomic variables can be related to potentially unobserved state variables, determining the evolution in real time, estimating unobserved trends, changes of structures and make forecasts in future times. To achieve the objectives, three models are proposed: the first model is used to estimate the Ecuador’s gross domestic product. The second model combines a state space model with the classic ARIMA (p, q, r) model to adjust the GDP rate and finally it is considered a model for the simultaneous stress time series analysis related to: consumer price index, industrial production index and active interest rate. In all the cases studied, the estimates obtained reflect the real behavior of the Ecuadorian economy. The square root of the mean square error was used as a measure of goodness of fit to measure the quality of estimation of the algorithms, obtaining small errors. © 2021, Springer Nature Switzerland AG.","<b>Sequential Monte Carlo Filters with Parameters Learning for Commodity Pricing Models<\/b><br><br>In this article, an estimation methodology based on the sequential Monte Carlo algorithm is proposed, that jointly estimate the states and parameters, the relationship between the prices of futures contracts and the spot prices of primary products is determined, the evolution of prices and the volatility of the historical data of the primary market (Gold and Soybean) are analyzed. Two stochastic models for an estimate the states and parameters are considered, the parameters and states describe physical measure (associated with the price) and risk-neutral measure (associated with the markets to futures), the price dynamics in the short-term through the reversion to the mean and volatility are determined, while that in the long term through markets to futures. Other characteristics such as seasonal patterns, price spikes, marketdependent volatilities, and non-seasonality can also be observed. In the methodology, a parameter learning algorithm is used, specifically, three algorithms are proposed, that is the sequential Monte Carlo estimation (SMC) for state space models with unknown parameters: the first method is considered a particle filter that is based on the sampling algorithm of sequential importance with resampling (SISR). The second implemented method is the Storvik algorithm [19], the states and parameters of the posterior distribution are estimated that have supported in low-dimensional spaces, a sufficient statistics from the sample of the filtered distribution is considered. The third method is (PLS) Carvalho's Particle Learning and Smoothing algorithm [31]. The cash prices of the contracts with future delivery dates are analyzed. The results indicate postponement of payment, the future prices on different maturity dates with the spot price are highly correlated. Likewise, the contracts with a delivery date for the last periods of the year 2017, the spot price lower than the prices of the contracts with expiration date for 12 and 24 months is found, opposite occurs in the contracts with expiration date for 1 and 6 months. © 2021 International Academic Press. All Rights Reserved.","<b>Unscented Kalman Filter and Gauss-Hermite Kalman Filter for Range-Bearing Target Tracking<\/b><br><br>Radar systems are used for estimating the position and velocity of aircraft and ships from range and bearing measurements. In this article, we consider two motion models for a civilian aircraft: a constant velocity model and a coordinated turn model. Both kinematics models are written in state-space terms, where the velocity perturbations are modeled by a white noise acceleration model. In order to estimate the aircraft states given noisy measurements obtained from sensor outputs, we follow a Bayesian statistical approach that calculates the estimators of the unknown states. In our simulation, we recreate an air traffic control scenario and implement two nonlinear filtering algorithms in order to perform target tracking of the aircraft. The nonlinear Bayesian-based filters for this target tracking problem are the unscented Kalman filter and the Gauss-Hermite Kalman filter. Finally, the performance of both nonlinear filters is evaluated with a performance metric, root mean squared error, in Monte-Carlo runs. © 2021, The Author(s), under exclusive license to Springer Nature Switzerland AG.","<b>Assessment of Research Topic Prevalence by Journal Impact Quartile in Oral Health Sciences Using Bayesian Methods<\/b><br><br>The relationship between research topics and academic prestige of journals is of relevance to assess venues for current research as well as trending areas of new research. This is of special relevance for those developing a research agenda or with defined productivity outcome expectations. This manuscript extracts prevalent topics using titles and abstracts from more than 10,000 manuscripts, constituting all published research in International Scientific Indexing (ISI) journals within the oral health specialties of oral surgery, orthodontics, and periodontics during 2018. Journals are clustered across four quartile categories according to their impact factors. The novelty of our work includes (a) an examination of a neglected unit of analysis (bigram) in oral health sciences which is of higher relevance than single-word topic definitions and (b) the use of an efficient Bayesian hierarchical approach to extract and rank topics across quartiles with information borrowing. Some topics persisted across quartile groups, while others show higher prevalence in specific quartiles, indicating that topics may find some journal quartiles a more appropriate venue for publication. All quartile groups show a prevalence of empirical research. The approach described in this manuscript offers the possibility to adjust/generate research agendas based on research topic prevalence and dynamics. This methodology is relevant for researchers looking to define their research agendas with potential outcomes aligned with the expectations of quantity and quartile set by their home institutions. It also serves researchers to assess most likely quartiles for publication of their work. © The Author(s) 2021.","<b>Genetic diversity based on aflp markers in germplasm of the brazilian national coffea arabica trial<\/b><br><br>Brazil is the world largest producer and exporter of Coffea arabica. In this country, numerous breeding programs have generated a great multiplicity of cultivars with expressive productivity that are adapted to the different regions. Evaluating genetic diversity is critical since it provides parameters for defining breeding strategies. We estimated the genetic diversity among and within 32 cultivars of the Brazilian Coffee Trial using AFLP markers. This trial is composed of the main cultivars developed and some under development by Empresa De Pesquisa Agropecuaria do Estado de Minas Gerais (EPAMIG), Fundação PROCAFÉ, Instituto Agronômico de Campinas (IAC), and Instituto de Desenvolvimento Rural do Paraná (IDR-Paraná). A total of 982 AFLP fragments were generated, of which 97.35% were polymorphic. The percentage of polymorphic loci ranged from 22.8 to 50.5%, with genetic diversity varying from 0.06 to 0.16. Variable levels of genetic diversity observed among cultivars probably derived from the diverse germplasm sources and methods used in the genetic breeding programs, the number of advanced generations of each cultivar, as well as genetic recombination or cross-fertilization during breeding programs. Bayesian cluster analysis, principal component analysis, and Neighbor-Net showed three divergent genetic groups, with a high genetic differentiation index (FST = 0.46). The pairwise FST also revealed high divergence among cultivars. IDR-Paraná had the cultivars with the highest genetic variability among these four Brazilian coffee breeding centers. We found that AFLP markers allowed us to distinguish the cultivars/progenies in the Brazilian National Trial. We conclude that Brazilian coffee germplasm still has considerable genetic variability for the development of new cultivars with high productivity, resistance to disease, superior beverage quality, and adaptation to diverse edaphoclimatic conditions in the different producing regions. © FUNPEC-RP.","<b>Comparative analysis of lattice-based all-pass filter and second order generalized integrator as orthogonal system generator of a pll<\/b><br><br>This paper presents a steady-state comparison of two methods that generate an orthogonal voltage system for a single-phase Phase-Locked Loop (PLL) structure: a widely accepted one based on a Second Order Generalized Integrator (SOGI) and a new one based on a All-Pass Filter (APF) with Lattice structure. Both methods are very attractive because of their simple digital implementation, low computational load and good performance under harmonically distorted grid conditions and variable frequency, so they are a good alternative to other known methods. The paper derives and analyzes the full state space models of the two methods. It is shown that these two methods are equivalent in the most common operation conditions of distributed energy resources, although the APF structure is clearly better than the SOGI one because it maintains its orthogonal generation ability for any higher notch frequencies and any lower sampling frequencies. The comparative analysis were validated by simulation using MATLAB=Simulink and experimental results using a fixed-point DSP. © 2021 ADVANCES IN ELECTRICAL AND ELECTRONIC ENGINEERING.","<b>Blending emotions and cross-modality in sonic seasoning: Towards greater applicability in the design of multisensory food experiences<\/b><br><br>Sonic seasoning refers to the way in which music can influence multisensory tasting experiences. To date, the majority of the research on sonic seasoning has been conducted in Europe or the USA, typically in a within-participants experimental context. In the present study, we assessed the applicability of sonic seasoning in a large-scale between-participants setting in Asia. A sample of 1611 participants tasted one sample of chocolate while listening to a song that evoked a specific combination of cross-modal and emotional consequences. The results revealed that the music’s emotional character had a more prominent effect than its cross-modally corresponding attributes on the multisensory tasting experience. Participants expressed a higher buying intention for the chocolate and rated it as having a softer texture when listening to mainly positive (as compared to mainly negative) music. The chocolates were rated as having a more intense flavor amongst those participants listening to ‘softer’ as compared to ‘harder’ music. Therefore, the present study demonstrates that music is capable of triggering a combination of specific cross-modal and emotional effects in the multisensory tasting experience of a chocolate. © 2020 by the authors. Licensee MDPI, Basel, Switzerland. T.","<b>Balancing producer and consumer risks in optimal attribute testing: A unified Bayesian/Frequentist design<\/b><br><br>Unified Bayesian/frequentist approaches for the design of attributes sampling plans are introduced by minimizing and limiting a weighted-average of the classical or expected producer and consumer risks adopted by the decision maker. This change of paradigm in the construction of test plans for lot acceptance provides optimal inspection schemes from both frequentist and Bayesian perspectives. Classes of admissible test plans minimizing the weighted-average risks are first defined. Constrained optimization problems are then solved in order to determine sample sizes with smallest classical or expected weighted-average risks, as well as acceptance test plans with minimal inspection effort and controlled risks. The proposed methodology to determine optimal sample sizes and decision criteria for lot sentencing constitutes a plausible consensus between Frequentists and Bayesians. Moreover, the use of prior information on the fraction defective allows the practitioners to appreciably reduce the required sample size for lot screening. Optimal lot inspection schemes can also be easily updated using past performance of the sampling plans. Besides the advantages the suggested approach has for hypothesis testing, namely large sample consistency and reproducible results, it permits to make a trade-off between the opposite goals of customers and manufacturers. Some applications in reliability demonstration testing and industrial quality control are presented for illustrative purposes. © 2020 Elsevier B.V.","<b>Kriging Kalman combined filter to estimate and predict the evolution of climatic states in some weather stations in Ecuador<\/b><br><br>This article proposes a methodology that involves the Universal Kriging filter (UKF) and the Kalman filter (KF) to study temporal-space dynamic models. Spatial prediction surfaces are constructed using the UKF and the KF is used to estimate the temporal effects. The UKF provides a successful estimation approach from the point of view of spatial statistics, while the KF describes a well-established recursive procedure to estimate the states and parameters in these models. The methodology is illustrated using 30-year time series of 3 meteorological stations in Ecuador. The model allows to make predictions on temperature, precipitation and humidity, obtaining estimates of unknown states very similar when compared to original series. The root mean square error was used as a measure of goodness of fit to measure the estimation quality of the algorithm, obtaining satisfactory results. © 2020, Associacao Iberica de Sistemas e Tecnologias de Informacao. All rights reserved.","<b>High levels of population genetic differentiation in the American crocodile (Crocodylus acutus)<\/b><br><br>The American crocodile (Crocodylus acutus) is a widely distributed species across coastal and brackish areas of the Neotropical region of the Americas and the Greater Antilles. Available information on patterns of genetic differentiation in C. acutus shows a complex structuring influenced by interspecific interactions (mainly hybridization) and anthropogenic actions (mostly historical hunting, recent poaching, habitat loss and fragmentation, and unintentional translocation of individuals). In this study, we used data on mitochondrial DNA control region and 11 nuclear polymorphic microsatellite loci to assess the degree of population structure of C. acutus in South America, North America, Central America and the Greater Antilles. We used traditional genetic differentiation indices, Bayesian clustering and multivariate methods to create a more comprehensive picture of the genetic relationships within the species across its range. Analyses of mtDNA and microsatellite loci show evidence of a strong population genetic structure in the American crocodile, with unique populations in each sampling locality. Our results support previous findings showing large degrees of genetic differentiation between the continental and the Greater Antillean C. acutus. We report three new haplotypes unique to Venezuela, which are considerably less distant from the Central and North American haplotypes than to the Greater Antillean ones. Our findings reveal genetic population differentiation between Cuban and Jamaican C. acutus and offer the first evidence of strong genetic differentiation among the populations of Greater Antillean C. acutus. Copyright: This is an open access article, free of all copyright, and may be freely reproduced, distributed, transmitted, modified, built upon, or otherwise used by anyone for any lawful purpose. The work is made available under the Creative Commons CC0 public domain dedication.","<b>Unobtrusive Inference of Affective States in Virtual Rehabilitation from Upper Limb Motions: A Feasibility Study<\/b><br><br>Virtual rehabilitation environments may afford greater patient personalization if they could harness the patient's affective state. Four states: Anxiety, pain, engagement and tiredness (either physical or psychological), were hypothesized to be inferable from observable metrics of hand location and gripping strength-relevant for rehabilitation. Contributions are; (a) multiresolution classifier built from Semi-Naïve Bayesian classifiers, and (b) establishing predictive relations for the considered states from the motor proxies capitalizing on the proposed classifier with recognition levels sufficient for exploitation. 3D hand locations and gripping strength streams were recorded from 5 post-stroke patients whilst undergoing motor rehabilitation therapy administered through virtual rehabilitation along 10 sessions over 4 weeks. Features from the streams characterized the motor dynamics, while spontaneous manifestations of the states were labelled from concomitant videos by experts for supervised classification. The new classifier was compared against baseline support vector machine (SVM) and random forest (RF) with all three exhibiting comparable performances. Inference of the aforementioned states departing from chosen motor surrogates appears feasible, expediting increased personalization of virtual motor neurorehabilitation therapies. © 2018 IEEE.","<b>Climatic affinities of Neotropical species of Capparaceae: An approach from ecological niche modelling and numerical ecology<\/b><br><br>In the Neotropics, the distribution of Capparaceae has been historically associated with seasonally dry forest (NSDF), but recent taxonomic studies have questioned this assumption. Given the environmental co-occurrence of species and the need to understand their relationships with the ecosystem, we use ecological niche modelling and numerical ecology methods to better describe the distribution patterns of Capparaceae and their climatic affinities with NSDF. We used the Maxent algorithm to model the ecological niches of 104 species of Capparaceae, which gave maximum values of the response curves for climatic suitability. These values were used to carry out multivariate statistical analyses [principal components analysis (PCA), non-metric multidimensional scaling (NMDS) and discriminant analysis (DA)] to identify ecological associations based on climatic similitude among species. Both PCA and NMDS showed that annual precipitation, precipitation of the wettest quarter and precipitation of the driest quarter were the most important climatic variables shaping distributions of species and their associations with NSDF, moist tropical forest (MTF) and wet tropical forest (WTF). Although we found 72 species associated with NSDF as previously reported, DA revealed an overlapping pattern among the three ecological/climatic assemblages (NSDF, MTF and WTF). This confirms the existence of transition zones and species with wider niches. Our results provide an important biogeographical framework of ecological patterns for species associated with NSDF, opening new lines of research on the reconstruction of distribution in future climatic scenarios or palaeo-distributions. © 2020 Crown copyright 2020.","<b>Malaria in Venezuela: Changes in the complexity of infection reflects the increment in transmission intensity<\/b><br><br>Background: Malaria incidence has reached staggering numbers in Venezuela. Commonly, Bolívar State accounted for approximately 70% of the country cases every year. Most cases cluster in the Sifontes municipality, a region characterized by an extractive economy, including gold mining. An increase in migration to Sifontes, driven by gold mining, fueled a malaria spillover to the rest of the country and the region. Here samples collected in 2018 were compared with a previous study of 2003/2004 to describe changes in the parasites population structures and the frequency of point mutations linked to anti-malarial drugs. Methods: A total of 88 Plasmodium falciparum and 94 Plasmodium vivax isolates were collected in 2018 and compared with samples from 2003/2004 (106 P. falciparum and 104 P. vivax). For P. falciparum, mutations linked to drug resistance (Pfdhfr, Pfdhps, and Pfcrt) and the Pfk13 gene associated with artemisinin delayed parasite clearance, were analysed. To estimate the multiplicity of infection (MOI), and perform P. falciparum and P. vivax population genetic analyses, the parasites were genotyped by using eight standardized microsatellite loci. Results: The P. falciparum parasites are still harbouring drug-resistant mutations in Pfdhfr, Pfdhps, and Pfcrt. However, there was a decrease in the frequency of highly resistant Pfdhps alleles. Mutations associated with artemisinin delayed parasite clearance in the Pfk13 gene were not found. Consistent with the increase in transmission, polyclonal infections raised from 1.9% in 2003/2004 to 39% in 2018 in P. falciparum and from 16.3 to 68% in P. vivax. There is also a decrease in linkage disequilibrium. Bayesian clustering yields two populations linked to the time of sampling, showing that the parasite populations temporarily changed. However, the samples from 2003/2004 and 2018 have several alleles per locus in common without sharing multi-locus genotypes. Conclusions: The frequency of mutations linked with drug resistance in P. falciparum shows only changes in Pfdhps. Observations presented here are consistent with an increase in transmission from the previously circulating parasites. Following populations longitudinally, using molecular surveillance, provides valuable information in cases such as Venezuela with a fluid malaria situation that is affecting the regional goals toward elimination. © 2020 The Author(s).","<b>Multilayer network analysis of oil linkages<\/b><br><br>This manuscript proposes a new approach for unveiling existing linkages within the international oil market across multiple driving factors beyond production. A multilayer, multicountry network is extracted through a novel Bayesian graphical vector autoregressive model, which allows for a more comprehensive, dynamic representation of the network linkages than do traditional or static pairwise Granger-causal inference approaches. Building on previous work, the layers of the network include country-and region-specific oil production levels and rigs, both through simultaneous and lagged temporal dependences among key factors, while controlling for oil prices and a world economic activity index. The proposed approach extracts relationships across all variables through a dynamic, cross-regional network. This approach is highly scalable and adjusts for time-evolving linkages. The model outcome is a set of time-varying graphical networks that unveil both static representations of world oil linkages and variations in microeconomic relationships both within and between oil producers. An example is provided, illustrating the evolution of intra-and inter-regional relationships for two major interconnected oil producers: the United States, with a regional decomposition of its production and rig deployment, and the Arabian Peninsula and key Middle Eastern producers, with a country-based decomposition of production and rig deployment, while controlling for oil prices and global economic indices. Production is less affected by concurrent changes in oil prices and the overall economy than rigs. However, production is a lagged driver for prices, rather than rigs, which indicates that the linkage between rigs and production may not be fully accounted for in the markets. © 2020 Royal Economic Society. Published by Oxford University Press.","<b>Spatio-temporal modelling of hydro-meteorological derived risk using a Bayesian approach: a case study in Venezuela<\/b><br><br>Extreme environmental events have considerable impacts on society.Preparation to mitigate or forecast accurately these events is a growing concern for governments. In this regard, policy and decision makers require accurate tools for risk estimation in order to take informed decisions. This work proposes a Bayesian framework for a unified treatment and statistical modeling of the main components of risk: hazard, vulnerability and exposure. Risk is defined as the expected economic loss or population affected as a consequence of a hazard event. The vulnerability is interpreted as the loss experienced by an exposed population due to hazard events. The framework combines data of different spatial and temporal supports. It produces a sequence of temporal risk maps for the domain of interest including a measure of uncertainty for the hazard and vulnerability. In particular, the considered hazard (rainfall) is interpolated from point-based measured rainfall data using a hierarchical spatio-temporal Kriging model, whose parameters are estimated using the Bayesian paradigm. Vulnerability is modeled using zero-inflated distributions with parameters dependent on climatic variables at local and large scales. Exposure is defined as the total population settled in the spatial domain and is interpolated using census data. The proposed methodology was applied to the Vargas state of Venezuela to map the spatio-temporal risk for the period 1970–2006. The framework highlights both high and low risk areas given extreme rainfall events. © 2020, Springer-Verlag GmbH Germany, part of Springer Nature.","<b>Techniques of financial multiples to value shares of companies in the electricity sector in colombia<\/b><br><br>Introduction: Through this article, a new procedure for the valuation of shares is documented, through business financial multiples, but with the support of statistical techniques for the future projection of scenarios, tools for simulation, and even Bayesian models of continuous valuation of relative indicators in time. Objective: Develop a financial statistical technique to assess share price in the secondary market in the medium term. Materials and Methods: This methodology introduces a new concept of valuation, combining the traditional technique of financial multiples with the probabilistic simulation of future scenarios through the use of Risk Simulator and finally the creation of a percentage indicator to estimate the share price in the secondary market, by means of a Bayesian dynamic linear model of these previous simulations. Results: In this work five phases were documented, which begin with an analysis of the information provided by Bloomberg in the Colombian electricity sector companies (ISAGEN, CELSIA and ISA), and then generate a structure through the use of multiples financial policies defined and documented for its application. Based on this structural information, the variables used in the valuation for the future five years (until 2020) were projected, with the purpose of calculating the financial multiples of the theoretical results and being able to perform Monte Carlo simulations based on established probability distributions for each causal variable, according to their historical behavior. Conclusions: Finally, with these values of the financial multiples determined through the simulation, and the real price of the share in the market, the Relative Comparison Indicator (IRC) is calculated, which will present historical values, offering support for making projections through a Bayesian Dynamic Linear Model, in order to forecast in the medium term the average annual share value for each company in the electricity sector in Colombia (ISAGEN, CELSIA and ISA) during the years 2016 to 2020. © 2020 Corporacion Universitaria Lasallista. All rights reserved.","<b>A 2020 perspective on “Spreading the word: How customer experience in a traditional retail setting influences consumer traditional and electronic word-of-mouth intention”<\/b><br><br>The convergence of the brick and mortar and online worlds is now more prominent than ever. It is becoming increasingly difficult to operate exclusively in one of these two environments. While physical stores provide retailers with a unique opportunity to deliver unique in-store experiences that can also leverage their online features, online retailers are also establishing a presence in the physical world to supplement the experience offered online. Therefore, understanding how consumers behave in each of these environments and how these behaviors are expressed across both worlds has become increasingly important to marketers managing omnichannel operations. Only by providing a complete experience to the consumer from all possible contact points will retailers be able to achieve their omnichannel goals. © 2020 Elsevier B.V.","<b>A Bayesian examination of the relationship of internal and external touchpoints in the customer experience process across various service environments<\/b><br><br>Customer experience (CX) is an aggregate of consumer touch points that can be brand-owned (completely controlled by the firm), partner-owned (collectively controlled by the firm and one or more of its partners), customer-owned (where the firm or its partner cannot exert any control or influence) or represented by social/external touch points that account for the importance of the roles of others in the customer experience process. Although the concept of CX is widely used, not much has been examined about how external touch points impact customer perception of experience. Therefore, the main purpose of this study is to examine the role and impact of internal and external touchpoints as dimensions of customer experience and how CX can impact consumer word-of-mouth intention. Service outcome and peace of mind were used to represent internal experience touchpoints and peer to peer quality (PTP) was used to represent an external experience touchpoint. A total of 293 usable surveys were used for analysis using a Bayesian model developed for this study instead of the more traditional SEM approaches. Results showed that an external experience touchpoint has a similar impact to those of internal experience touchpoints in the experience process. CX was also found to have a strong effect on customer word of mouth intention. These findings make various contributions to the literature on CX, especially to research differentiating internal from external experience touchpoints. On the practical side, this study provides recommendations to retailers about how to manage an external touchpoint. © 2019 Elsevier Ltd","<b>Predict the magnitudes of seismic events using Bayesian methods<\/b><br><br>The phase spectrum is an important characteristic of earthquake motion. Although amplitude and phase spectrum is essential to simulate an earthquake motion, the arrival time of a wave component with frequency and the distribution width of the group delay time are related to the duration of the time history of the wave component, its modeling is much easier than direct modeling of phase spectrum. In this paper, a stochastic differential equation (SDE) was considered to simulate the group delay time (GDT) of earthquake ground motion. A brief review of probabilistic Bayesian methods (Monte Carlos Sequential Methods) to handle earthquake data is presented. A methodology based on recursive algorithms is proposed that allows estimating and predict the magnitudes of seismic events from the time, location and magnitude of the event past. To approximate the solution of the stochastic differential equation, the Euler-Maruyama and Milstein structures were defined. New approaches for collective analysis of the data and an engineering model for the source are discussed with a few numerical results. © 2019","<b>Genetic diversity of Tambaqui (Teleostei - Characidae) broodstocks from Northern region of Brazil using microsatellite markers<\/b><br><br>The Amazonian fish Tambaqui (Colossoma macropomum) is the most common native species in Brazil. This species has the highest production rate in the Northern region, especially in the State of Rondônia. The genetic evaluation of Tambaqui is an extremely important to increase productivity in fish farms or improve the adaptability in restocking natural populations. The objective of this study was to evaluate the genetic diversity of three Tambaqui broodstocks in Rondônia, Brazil. Six microsatellite markers were used to analyze a total of 89 breeders collected from three fish farms located in Ji-Paraná (JP), Ouro Preto do Oeste (OP) and Presidente Médici (PM). A total of 37 alleles between 140 and 310 bp were found, including the presence of exclusive and low frequency alleles in the three broodstocks. The average values of observed heterozygosity ranged from 0.404 (PM) to 0.499 (JP)
