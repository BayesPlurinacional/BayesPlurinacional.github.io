. The FIS coefficient values were positive for the three broodstocks, demonstrating a deficit of heterozygotes. The Molecular Variance Analysis (AMOVA) showed greater variation within the stocks than between them. The genetic differentiation was moderate and significant between the stocks, with higher differentiation between JP x PM and lower between OP x PM. The Bayesian analysis designated an optimal value of K = 3 groupings. Although there is moderate genetic diversity between broodstocks, the high FIS indicates a possible decline of diversity in the next generations, and therefore, the incorporation of new breeders is suggested to increase the genetic diversity in the three stocks. © 2020 Universidade Estadual de Londrina. All rights reserved.","<b>Ruminal degradability of high moisture triticale (X. Triticosecale Wittmack) silage with chemical and biological additives<\/b><br><br>The objective of this study was to evaluate the ruminal degradability of dry matter and crude protein of high moisture triticale silage ensiled with different chemical and biological additives. Urea, sodium benzoate and an enzyme-bacterial inoculant were used as treatments. Four samples from each treatment were incubated in rumen on four sheep. Effective degradability was estimated for ruminal passage rate of 2%, 5% and 8% hour-1. Bayesian procedures were used to estimate potential degradation parameters in situ. The high moisture triticale silage with urea showed highest value for the soluble fraction (70.46%) and the best effective dry matter degradability, with a passing rate of 2% h-1 (90.63%), of control silage at other rates of passage. In relation to control silage, the addition of sodium benzoate and enzyme-bacterial inoculant decreased the effective degradability of dry matter, regardless of rate passage evaluated. Due to high solubility of urea, the silage added with this additive had the highest soluble fraction of crude protein (76.42%). The addition of enzyme-bacterial inoculant accelerated the ruminal passage rate of dry matter and protein to 0.26 and 0.20% h-1, respectively, providing less potential degradability of both in relation to other silages. As enzyme-bacterial inoculation reduces rumen degradability of crude protein, it tends to increase the availability of amino acids for intestinal absorption. The addition of urea to high moisture triticale silage may be recommended for sheep feeding at a low level of consumption, as it improves the effective dry matter degradability. © 2020 Universidade Estadual de Londrina. All rights reserved.","<b>Stochastic models to estimate population dynamics<\/b><br><br>The growth dynamics that a population follows is mainly due to births, deaths or migrations, each of these phenomena is affected by other factors such as public health, birth control, work sources, economy, safety and conditions of quality of life in neighboring countries, among many others. In this paper is proposed two statistical models based on a system of stochastic differential equations (SDE) that model the dynamics of population growth, and three computational algorithms that allow the generation of probability distribution samples in high dimensions, in models that have non-linear structures and that are useful for making inferences. The algorithms allow to estimate simultaneously states solutions and parameters in SDE models. The interpretation of the parameters is important because they are related to the variables of growth, mortality, migration, physical-chemical conditions of the environment, among other factors. The algorithms are illustrated using real data from a sector of the population of the Republic of Ecuador, and are compared with the results obtained with the models used by theWorld Bank for the same data, which shows that stochastic models Proposals based on an SDE more adequately and reliably adjust the dynamics of demographic randomness, sampling errors and environmental randomness in comparison with the deterministic models used by the World Bank. It is observed that the population grows year by year and seems to have a definite tendency; that is, a clearly growing behavior is seen. To measure the relative success of the algorithms, the relative error was estimated, obtaining small percentage errors. © 2020 International Academic Press.","<b>Hidden Markov model-based heartbeat detector using different transformations of ECG and ABP signals<\/b><br><br>The detection of the heartbeat from electrocardiographic (ECG) and arterial blood pressure (ABP) signals, either exploited individually or jointly, has been carried out successfully using different approaches that range from the use of simple digital signal processing techniques until the use of more advanced techniques based on machine learning. In this paper, we employed a heartbeat detector that uses two hidden Markov models (HMM) to characterize the dynamics of the presence and the absence of heartbeats in ECG and ABP signals. The HMM-based detector can exploit univariate observations (ECG or ABP signals) or bivariate observations (ECG an ABP signals jointly, in a centralized manner). Two transformations of the signals were applied as a preprocessing step: absolute value and squared functions. In this sense, six detectors based on univariate observations and nine detectors based on bivariate observations were conceived and validated in ten records of the MGH/MF Waveform Database. The detection performance when the absolute value of ECG and the absolute value of ABP are jointly exploited by the HMM produced T P = 58736, FN = 631, FP = 788, sensitivity = 98.73%, positive predictivity = 98.22%). © COPYRIGHT SPIE. Downloading of the abstract is permitted for personal use only.","<b>Ensemble Kalman Filter and Extended Kalman Filter for State-Parameter Dual Estimation in Mixed Effects Models Defined by a Stochastic Differential Equation<\/b><br><br>The biological processes that occur in the real world have complex dynamics. Mathematical models that try to describe these phenomena have nonlinear structures, observations are made at discrete time points and include measurement errors, and are difficult to estimate. In particular, when modeling dynamics of repeated measurements on individuals or objects, they are analyzed by mixed-effects diffusion models. The standard estimation methods in these cases are: maximum likelihood, EM, SAEM, Newton Raphson, among others. In this paper we propose a specific inference methodology for models. Apply extended Kalman Filter (EKF) and the ensemble Kalman filter (EnKF) to the estimation of both states and parameters of nonlinear state-space models. To illustrate the methodology, the states and parameters of an Ornstein- Uhlembeck (O-U) mixed-effects model were estimated, obtaining precise estimates with small standard deviations. To measure the estimation quality of the algorithms was used as a measure of goodness-of-fit known as the square root of the mean quadratic error, obtaining very small errors. © Springer Nature Switzerland AG 2020.","<b>Joint Exploitation of Hemodynamic and Electrocardiographic Signals by Hidden Markov Models for Heartbeat Detection<\/b><br><br>The detection of heartbeats is a fundamental task in the diagnosis of cardiovascular diseases. In a clinical setting, heartbeats are commonly detected from the electrocardiographic (ECG) signal, but it can also be estimated from hemodynamic signals, such as arterial blood pressure (ABP), pulmonary arterial pressure (PAP) and central venous pressure (CVP). In this paper, we conceived three HMM-based detectors that jointly exploit the information from ECG and ABP ($$ D_{ECG \\& ABP}$$ ), ECG and PAP ($$ D_{ECG \\& PAP}$$ ), and ECG and CVP ($$ D_{ECG \\& CVP}$$ ). The HMM-based detectors are based on the comparison of the difference of log-likelihoods of observation of two competing models that learned the dynamics of the presence and absence of a heartbeat, respectively. The detection performances of the bivariate centralized detectors were similar, but the detector that simultaneously considers ECG and ABP provide the best result (sensitivity = 98.91% and positive predictivity = 99.11%). These results agree when a univariate HMM-based detector only considers the ECG signal in the decision process. The centralized bivariate detection approach proposed in this paper make uses of redundant information in the decision process and is particularly useful when one of the signals is too noisy or missing. © 2020, Springer Nature Switzerland AG.","<b>Diversification history in the Dendrocincla fuliginosa complex (Aves: Dendrocolaptidae): Insights from broad geographic sampling<\/b><br><br>Dendrocincla woodcreepers are ant-following birds widespread throughout tropical America. Species in the genus are widely distributed and show little phenotypic variation. Notwithstanding, several subspecies have been described, but the validity of some of these taxa and the boundaries among them have been discussed for decades. Recent genetic evidence based on limited sampling has pointed to the paraphyly of D. fuliginosa, showing that its subspecies constitute a complex that also includes D. anabatina and D. turdina. In this study we sequenced nuclear and mitochondrial markers for over two hundred individuals belonging to the D. fuliginosa complex to recover phylogenetic relationships, describe intraspecific genetic diversity and provide historical biogeographic scenarios of diversification. Our results corroborate the paraphyly of D. fuliginosa, with D. turdina and D. anabatina nested within its recognized subspecies. Recovered genetic lineages roughly match the distributions of described subspecies and congruence among phylogenetic structure, phenotypic diagnosis and distribution limits were used to discuss current systematics and taxonomy within the complex, with special attention to Northern South America. Our data suggest the origin of the complex in western Amazonia, associated with the establishment of upland forests in the area during the early Pliocene. Paleoclimatic cycles and river rearrangements during the Pleistocene could have, at different times, both facilitated dispersal across large Amazonian rivers and the Andes and isolated populations, likely playing an important role in differentiation of extant species. Previously described hybridization in the headwaters of the Tapajós river represents a secondary contact of non-sister lineages that cannot be used to test the role of the river as primary source of diversification. Based on comparisons of D. fuliginosa with closely related understory upland forest taxa, we suggest that differential habitat use could influence diversification processes in a historically changing landscape, and should be considered for proposing general mechanisms of diversification. © 2019","<b>Genetic diversification of Panstrongylus geniculatus (Reduviidae: Triatominae) in northern South America<\/b><br><br>Triatomines are the vectors of Trypanosoma cruzi, the etiological agent of Chagas disease. Although Triatoma and Rhodnius are the most-studied vector genera, other triatomines, such as Panstrongylus, also transmit T. cruzi, creating new epidemiological scenarios. Panstrongylus has at least 13 reported species but there is limited information about its intraspecific genetic variation and patterns of diversification. Here, we begin to fill this gap by studying populations of P. geniculatus from Colombia and Venezuela and including other epidemiologically important species from the region. We examined the pattern of diversification of P. geniculatus in Colombia using mitochondrial and nuclear ribosomal data. Genetic diversity and differentiation were calculated within and among populations of P. geniculatus. Moreover, we constructed maximum likelihood and Bayesian inference phylogenies and haplotype networks using P. geniculatus and other species from the genus (P. megistus, P. lignarius, P. lutzi, P. tupynambai, P. chinai, P. rufotuberculatus and P. howardi). Using a coalescence framework, we also dated the P. geniculatus lineages. The total evidence tree showed that P. geniculatus is a monophyletic species, with four clades that are concordant with its geographic distribution and are partly explained by the Andes orogeny. However, other factors, including anthropogenic and eco-epidemiological effects must be investigated to explain the existence of recent geographic P. geniculatus lineages. The epidemiological dynamics in structured vector populations, such as those found here, warrant further investigation. Extending our knowledge of P. geniculatus is necessary for the accurate development of effective strategies for the control of Chagas disease vectors. © 2019 Caicedo-Garzón et al.","<b>Automatic Recognition of Multiple Affective States in Virtual Rehabilitation by Exploiting the Dependency Relationships<\/b><br><br>The automatic recognition of multiple affective states can be enhanced if the underpinning computational models explicitly consider the interactions between the states. This work proposes a computational model that incorporates the dependencies between four states (tiredness, anxiety, pain, and engagement)known to appear in virtual rehabilitation sessions of post-stroke patients, to improve the automatic recognition of the patients' states. A dataset of five stroke patients which includes their fingers' pressure (PRE), hand movements (MOV)and facial expressions (FAE)during ten sessions of virtual rehabilitation was used. Our computational proposal uses the Semi-Naive Bayesian classifier (SNBC)as base classifier in a multiresolution approach to create a multimodal model with the three sensors (PRE, MOV, and FAE)with late fusion using SNBC (FSNB classifier). There is a FSNB classifier for each state, and they are linked in a circular classifier chain (CCC)to exploit the dependency relationships between the states. Results of CCC are over 90% of ROC AUC for the four states. Relationships of mutual exclusion between engagement and all the other states and some co-occurrences between pain and anxiety for the five patients were detected. Virtual rehabilitation platforms that incorporate the automatic recognition of multiple patient's states could leverage intelligent and empathic interactions to promote adherence to rehabilitation exercises. © 2019 IEEE.","<b>Spreading the Word: How Customer Experience in a Traditional Retail Setting Influences Consumer Traditional and Electronic Word-of-mouth Intention<\/b><br><br>The study of customer experience has gained substantial importance in the consumer behavior field because of how it impacts the development of long-term relationships with customers. The next frontier of customer experience research involves new contexts represented by new channels offered by retailers, thus sparking research interest in the experience lived by customers not only in physical stores but also in virtual stores as a clear representation of the concept of omni-channels. Within this context, consumers’ actions on social media are particularly important because they can act as product or service endorsements to other customers affecting their purchase intentions. In this article, we attempt to bridge the gap between real-world retail experiences and how they connect with the online retail environment through consumer behavior contrasting traditional and eWOM intention at the point of experience immediately after its consumption in a physical setting. In order to do so, a Bayesian hierarchical approach is used to provide an adaptable, low-sample statistical infrastructure for the analysis of the proposed relationships. Our findings show that customer experience in physical stores still have a higher impact on consumer traditional WOM intention than on eWOM intention. © 2019 Elsevier B.V.","<b>Parameter estimation for scarce stellar populations<\/b><br><br>We present a Bayesian method to determine simultaneously the age, metallicity, distance modulus, and interstellar reddening by dust of any resolved stellar population, by comparing the observed and synthetic colour magnitude diagrams on a star by star basis, with no need to bin the data into a carefully selected magnitude grid. We test the method with mock stellar populations, and show that it works correctly even for scarce stellar populations with only one or two hundred stars above themain sequence turn-off. If the population is the result of two star formation bursts, we can infer the contribution of each event to the total stellar population. The code works automatically and has already been used to study massive amounts of Magellanic clouds photometric data. In this paper, we analyse in detail three Large Magellanic Cloud star clusters and six ultra faint dwarf galaxies. For these galaxies, we recover physical parameters in agreement with those quoted in the literature, age ~13.7 Gyr and a very low metallicity log Z ~ -4. Searching for multiple populations in these galaxies, we find, at a very low significance level, signs of a double stellar population for Ursa Major I: a dominant old population and a younger one which contributes ~25 per cent of the stars, in agreement with independent results from other authors. © 2019 The Author(s) Published by Oxford University Press on behalf of the Royal Astronomical Society.","<b>Recognition of affective states in virtual rehabilitation using late fusion with semi-Naive Bayesian classifier<\/b><br><br>Virtual rehabilitation platforms may tailor the rehabilitation tasks to the patients’ needs if they could recognize the patient’s affective state. Affective states recognition systems can enhance their performance if they receive data coming from different sensors of human behaviour. In this work, we propose a late Fusion using Semi-Naive Bayesian classifier (FSNB) as a multimodal affective states recognition system to infer four states: tiredness, anxiety, pain, and motivation, from observable metrics of fingers pressure, hand movements, and facial expressions of post-stroke patients. Data streams were recorded from 5 post-stroke patients while they attended virtual rehabilitation therapies along 10 sessions over 4 weeks, manifesting the aforementioned states spontaneously. Recognition rates of the FSNB classifier were over 90% (with a standard deviation of around ±0.06) of AUC for the four states. These results represent contributions for enhancing the development of affective states recognition systems in virtual rehabilitation. © 2019 Association for Computing Machinery.","<b>Torque and drag analysis of a drill string using Sequential Monte Carlos methods<\/b><br><br>In this work we propose a methodology based on sequential Monte Carlos techniques for the estimation of dynamic systems states arising from the torque and drag phenomena of a directional drill string. This methodology arises from the need to consider the various mechanical factors and the geological parameters that influence the drift deviation, which conduce to no vertical drilling and phenomena of torque and drag. The anticipated model will acquire importance for the evaluation with the different efforts for which it will be in the next stage of the drill string. The methodology is exposed through the reconstruction of states of the synthetic model states proposed by Johancsik, Friesen, and Dawson, using the Sequential Monte Carlo algorithms, the unscented Kalman filter (UKF) and the ensemble Kalman filter (EnKF), observing good adjustment of torsion and drag states estimated by the filters with respect to the real values. Filters performance was evaluated in terms of the mean square error, showing variability of the estimated errors 0.05 for EnKF and 0.01 for UKF and a fast execution of the algorithms 3.07 (seg) for EnKF and 0.48 (seg) for UKF. © 2018 Elsevier B.V.","<b>Nation Branding: Unveiling Factors that Affect the Image of Colombia from a Foreign Perspective<\/b><br><br>Most countries are concerned about the image they project in international markets. They have adopted and implemented differentiation strategies in order to stimulate tourism and economic investment. In the case of Colombia's reputation, it has been built on unplanned positioning, interests and views of a few opinion leaders, political and economic instability and transformations in the productive sector. This paper outlines, using a Bayesian variable selection approach, the perception of foreign visitors and prospects on Colombia's country image, and proposes a methodological framework for unvailing those driving factors. Findings of this research demonstrate that countries may be seen positively from the point of view of visitors while prospects may have a negative image of them. The results validate the hypothesis that the symbolic elements associated with a country's image, in this case with Colombia's image, should be included in the communication activities of a country branding strategy. © 2017, © 2017 Informa UK Limited, trading as Taylor & Francis Group.","<b>AN ESTIMATION of the INDUSTRIAL PRODUCTION DYNAMIC in the MERCOSUR COUNTRIES USING the MARKOV SWITCHING MODEL<\/b><br><br>In this work the methodology applied is based on Bayesian statistical methods inspired by Markov chain Monte Carlo sampling schemes, which simplifies the estimation and prediction process of the Markov switching model. The general objective of this study is to determine simultaneously: non-linearity, structural changes, asymmetries and outliers that are characteristics present in many financial series. The methodology is empirically illustrated using series that measure the annual growth rate of industrial production in the MERCOSUR countries. The sampling algorithm [1] is implemented to estimate the parameters of the model. The parameters were estimated in terms of expected values a posteriori and standard deviations a posteriori. Three criteria is used to assess the prediction model: square root of the mean quadratic error (RSME), the Diebold-Mariano (DM) test and the TRC statistical test. These measures of goodness-of-fit show, that the estimates have small errors. The execution time of the algorithm is calculated, observing high performance. As a result of the analysis of the data, it is concluded that there is no reduction of economic volatility and no reduction in the depth of economic cycles. At the breakpoints, atypical values and non-linearity in the data are observed. It also shows that there are no common economic cycles for the countries analyzed. © 2019 ASEPUMA. All rights reserved.","<b>Statistical-financial value for the medium term of the banking sector in countries with emerging economies. The case of Colombia<\/b><br><br>This article intends to expose a process for the valuation of shares of the companies of the banking sector through business financial multiples, based on various statistical techniques such as Monte Carlo simulations and Bayesian models of continuous valuation of the relative indicators over time, with in order to make scenario projections as successful as possible in the medium term. Regarding the methodology, the research approach was quantitative; the type of descriptive-correlational study, and the research design was non-experimental. Because in order to carry out the assessment of the performance and evolution of the financial multiples over time, similar companies must be considered, it was decided to previously conduct a cluster analysis, to verify possible groupings between the banking entities according to the variables. © 2019, Universidad Pablo de Olavide.","<b>Design of an autonomic communication system<\/b><br><br>In modern communication systems, it is necessary to develop new approaches to optimise them. To achieve this objective, new paradigms are necessary. The present work proposes the conception of an autonomic communication system, which is based on a Bayesian network and on an ontology, to take reconfiguration decisions in the system. The ontology provides the knowledge about the performance factors and their relationships in the communication networks, to configure the structure of the Bayesian network. The Bayesian network is the stochastic reasoning mechanism used by the decision-making system. We present several tests on the NS2 simulator, and we observe an improvement in the system performance, for scenarios with high reconfiguration requirements. Copyright © 2019 Inderscience Enterprises Ltd.","<b>A Bayesian time varying approach to risk neutral density estimation<\/b><br><br>We expand the literature of risk neutral density estimation across maturities from implied volatility curves, which are usually estimated and interpolated through cubic smoothing splines. The risk neutral densities are computed through the second derivative, which we extend through a Bayesian approach to the problem, featuring an extension to a multivariate setting across maturities and over time, a flexible estimation approach for the smoothing parameter, which is traditionally assumed common to all assets, known and fixed across maturities and time, but now potentially different between assets and maturities, and over time, and information borrowing about the implied curves and risk neutral densities not only across different option maturities, but also dynamically. © 2018 Royal Statistical Society","<b>Method to generate growth and degrowth models obtained from differential equations applied to agrarian sciences<\/b><br><br>This study aims to propose a method to generate growth and degrowth models using differential equations as well as to present a model based on the method proposed, compare it with the classic nonlinear mathematical models Logistic, Von Bertalanffy, Brody, Gompertz, and Richards, and identify the one that best represents the mean growth curve. To that end, data on Undefined Breed (UB) goats and Santa Inês sheep from the works of Cavalcante et al. (2013) and Sarmento et al. (2006a), respectively, were used. Goodness-of-fit was measured using residual mean squares (RMS), Akaike information criterion (AIC), Bayesian information criterion (BIC), mean absolute deviation (MAD), and adjusted coefficient of determination (Ra 2 ) . The models’ parameters (, weight at adulthood; , an integration constant; γ, shape parameter with no biological interpretation; k, maturation rate; and m, inflection point) were estimated by the least squares method using Levenberg-Marquardt algorithm on the software IBM SPSS Statistics 1.0. It was observed that the proposed model was superior to the others to study the growth curves of goats and sheep according to the methodology and conditions under which the present study was carried out. © 2018 Universidade Estadual de Londrina. All rights reserved.","<b>The ecosystem engineering role of the Neotropical crab Cardisoma guanhumi on mangrove soil properties<\/b><br><br>The land crab Cardisoma guanhumi is one of the most common species in mangroves of the American Atlantic coast and Caribbean islands however, studies of its effects on the physical and chemical soil properties are scarce. This study compares specific physicochemical properties of soil between C. guanhumi burrows (B) and adjacent zones (AZ), and provides the first insights on their role as an ecosystem engineer in mangroves. The study was conducted in an estuarine system dominated by Rhizophora mangle, located at the Río Chico estuary, Miranda state of Venezuela. Random soil samples were taken digging each burrow until reaching the bottom and at the same depth for AZ. Data analysis was carried out using Bayesian inference. Credible mean differences between B and AZ, were found for sand (B = 26.53 ± 10.76, AZ = 17.25 ± 5.7%), silt (B = 73.16 ± 10.77, AZ = 82.42 ± 5.69%), pH (B = 8.71 ± 0.36, AZ = 9.12 ± 0.30), soil organic matter (SOM, B = 0.43 ± 0.21, AZ = 0.17 ± 0.06%), total N (TN, B = 786 ± 232, AZ = 529 ± 107 µg g−1), Mg (B = 4.42 ± 0.60, AZ = 3.48 ± 0.71 cmolc kg−1) and K (B = 0.12 ± 0.05 AZ = 0.06 ± 0.02 cmolc kg−1). Chemical variables as SOM, K, Mg and TN showed the highest values of effect size (> 1.4). With the exception of the pH, all chemicals variables—which were different between B and AZ—showed strong and decisive evidences of correlations with SOM. When SOM variable was controlled, the relationships between pH–TN, TN–K and Mg–K decreased, even though the correlation evidence between each pair remained. Differences in chemical contents found in B respect to AZ suggest that the activities of C. guanhumi (feeding, moulting, excretion and defecation) within their burrows promote the spatial heterogeneity of mangrove soils. © 2018, Springer Nature B.V.","<b>Reconstructing the origins and the biogeography of species’ genomes in the highly reticulate allopolyploid-rich model grass genus Brachypodium using minimum evolution, coalescence and maximum likelihood approaches<\/b><br><br>The identification of homeologous genomes and the biogeographical analyses of highly reticulate allopolyploid-rich groups face the challenge of incorrectly inferring the genomic origins and the biogeographical patterns of the polyploids from unreliable strictly bifurcating trees. Here we reconstruct a plausible evolutionary scenario of the diverging and merging genomes inherited by the diploid and allopolyploid species and cytotypes of the model grass genus Brachypodium. We have identified the ancestral Brachypodium genomes and inferred the paleogeographical ranges for potential hybridization events that originated its allopolyploid taxa. We also constructed a comprehensive phylogeny of Brachypodium from five nuclear and plastid genes using Species Tree Minimum Evolution allele grafting and Species Network analysis. The divergence ages of the lineages were estimated from a consensus maximum clade credibility tree using fossil calibrations, whereas ages of origin of the diploid and allopolyploid species were inferred from coalescence Bayesian methods. The biogeographical events of the genomes were reconstructed using a stratified Dispersal-Extinction-Colonization model with three temporal windows. Our combined Minimum Evolution-coalescence-Bayesian approach allowed us to infer the origins and the identities of the homeologous genomes of the Brachypodium allopolyploids, matching the expected ploidy levels of the hybrids. To date, the current extant progenitor genomes (species) are only known for B. hybridum. Putative ancestral homeologous genome have been inherited by B. mexicanum, ancestral and recent genomes by B. boissieri, and only recently evolved genomes by B. retusum and the core perennial clade allopolyploids (B. phoenicoides, B. pinnatum 4x, B. rupestre 4x). We dissected the complex spatio-temporal evolution of ancestral and recent genomes and have detected successive splitting, dispersal and merging events for dysploid homeologous genomes in diverse geographical scenarios that have led to the current extant taxa. Our data support Mid-Miocene splits of the Holarctic ancestral genomes that preceded the Late Miocene origins of Brachypodium ancestors of the modern diploid species. Successive divergences of the annual B. stacei and B. distachyon diploid genomes were implied to have occurred in the Mediterranean region during the Late Miocene-Pliocene. By contrast, a profusion of splits, range expansions and different genome mergings were inferred for the perennial diploid genomes in the Mediterranean and Eurasian regions, with sporadic colonizations and further mergings in other continents during the Quaternary. A reliable biogeographical scenario was obtained for the Brachypodium genomes and allopolyploids where homeologous genomes split from their respective diploid counterpart lineages in the same ancestral areas, showing similar or distinct dispersals. By contrast, the allopolyploid taxa remained in the same ancestral ranges after hybridization and genome doubling events. Our approach should have utility in deciphering the genomic composition and the historical biogeography of other allopolyploid-rich organismal groups, which are predominant in eukaryotes. © 2018 Elsevier Inc.","<b>Analysis of the Observation Sequence Duration of Hidden Markov Models for QRS Complex Detection in Single-Lead ECG Recordings<\/b><br><br>Hidden Markov models (HMM) are useful tools to characterize the dynamics of observation sequences. However, the duration of the observation sequence to characterize is often chosen empirically, based on a priori information. In this paper, we used a grid search approach to optimize two hyperparameters of an HMM-based QRS complex detector, namely, the duration of the observation sequence to be characterized and the adaptive decision threshold that compares the difference of log-likelihoods of observations from two competing HMM. To assure the reproducibility of the results, we have run the optimization process ten times using different random seeds per realization. Using the ECG signals from the MIT-BIH Arrhythmia database, we have found an optimal adaptive decision threshold of 60% but the optimal value of the observation sequence duration varies from 100 ms to 120 ms for different realizations of the optimization process. Consequently, the different parameters of the HMM-based QRS complex detector found in each realization do not always lead to the same detection performance. Using the optimal values, the detector achieves a sensitivity of 96.53% and a positive predictivity of 98.16%. © 2018 Creative Commons Attribution.","<b>The galactic thick disc density profile traced with RR lyrae stars<\/b><br><br>We used a combination of public RR Lyrae star catalogues and a Bayesian methodology to derive robust structural parameters of the inner halo (<25 kpc) and thick disc of the MilkyWay. RR Lyrae stars are an unequivocal tracer of old metal-poor populations, for which accurate distances and extinctions can be individually estimated and so are a reliable independent means of tracing the population of the old high-[α/Fe] disc usually associated with the thick disc. In particular, the chosen RR Lyrae sample spans regions at low galactic latitude towards the anticentre direction, allowing to probe the outermost parts of the disc. Our results favour a thick disc with short-scale height and short-scale length, hz=0.65+0.09-0.05 kpc, hR = 2.1+0.82 -0.25 kpc, for a model in which the inner halo has a constant flattening of q = 0.90+0.05 -0.03 and a power-law index of n = -2.78+0.05 -0.05. Similar short scales for the thick disc are also found when considering an inner halo with flattening dependent on radius.We also explored a model in which the thick disc has a flare and, although this is only mildly constrained with our data, a flare onset in the inner ~11 kpc is highly disfavoured. © 2018 The Author(s). Published by Oxford University Press on behalf of The Royal Astronomical Society.","<b>Analysis of the Impact of Stator Interturn Short-Circuit Faults on Induction Machines Driven by Direct Torque Control<\/b><br><br>This paper addresses the analysis of three-phase squirrel-cage induction machine (IM) with interturn short-circuit (ITSC) fault and its influence on direct torque control (DTC). The particularities of the DTC such as its behavior, its standard heuristic derivation, and its nature of been a nonlinear hysteresis-based predictive controller are exploited, thus allowing the improvement and development of alternative explanations to the phenomena. The understanding of DTC and the development of the current state-space model of the asymmetric IM, presented here for first time in the literature, enables the analytical treatment of the research topic and the discovery of several DTC reactions to the fault. The ITSC impact on DTC and its reaction leads to the following twofold characterizations: first, unobservable and visible effects, and second, compensation and tolerant reactions. For purposes of simulation, a plug-and-play configurable circuit-block for the asymmetric IM was developed based on Norton's equivalent circuit. Simulation and experimental results demonstrate the assertiveness of the developed analyses and theoretical findings, which allows future research in online fault diagnostics and condition monitoring of inverter-fed IM with this type of fault. © 2018 IEEE.","<b>Knowing when to stop: Aberrant precision and evidence accumulation in schizophrenia<\/b><br><br>Predictive coding and active inference formulations of the dysconnection hypothesis suggest that subjects with schizophrenia (SZ) hold unduly precise prior beliefs to compensate for a failure of sensory attenuation. This implies that SZ subjects should both initiate responses prematurely during evidence-accumulation tasks and fail to inhibit their responses at long stop-signal delays. SZ and healthy control subjects were asked to report the timing of billiards-ball collisions and were occasionally required to withhold their responses. SZ subjects showed larger temporal estimation errors, which were associated with premature responses and decreased response inhibition. To account for these effects, we used hierarchical (Bayesian) drift-diffusion models (HDDM) and model selection procedures to adjudicate among four hypotheses. HDDM revealed that the precision of prior beliefs (i.e., starting point) rather than increased sensory precision (i.e., drift rate) drove premature responses and impaired response inhibition in patients with SZ. From the perspective of active inference, we suggest that premature predictions in SZ are responses that, heuristically, are traded off against accuracy to ensure action execution. On the basis of previous work, we suggest that the right insular cortex might mediate this trade-off. © 2018 The Authors","<b>QRS complex detection based on continuous density hidden Markov models using univariate observations<\/b><br><br>In the electrocardiogram (ECG), the detection of QRS complexes is a fundamental step in the ECG signal processing chain since it allows the determination of other characteristics waves of the ECG and provides information about heart rate variability. In this work, an automatic QRS complex detector based on continuous density hidden Markov models (HMM) is proposed. HMM were trained using univariate observation sequences taken either from QRS complexes or their derivatives. The detection approach is based on the log-likelihood comparison of the observation sequence with a fixed threshold. A sliding window was used to obtain the observation sequence to be evaluated by the model. The threshold was optimized by receiver operating characteristic curves. Sensitivity (Sen), specificity (Spc) and F1 score were used to evaluate the detection performance. The approach was validated using ECG recordings from the MIT-BIH Arrhythmia database. A 6-fold cross-validation shows that the best detection performance was achieved with 2 states HMM trained with QRS complexes sequences (Sen = 0.668, Spc = 0.360 and F1 = 0.309). We concluded that these univariate sequences provide enough information to characterize the QRS complex dynamics from HMM. Future works are directed to the use of multivariate observations to increase the detection performance. © Published under licence by IOP Publishing Ltd.","<b>Reproductive biology and space–time modelling of spawning for sailfish Istiophorus platypterus in the western Atlantic Ocean<\/b><br><br>This study presents data and estimates reproductive parameters of the sailfish Istiophorus platypterus (Shaw, 1792) in the western Atlantic, useful for future stock assessments of the species in the Atlantic Ocean. During the period 2006–2011, a total of 1132 fish were sampled by scientific observers on board Venezuelan and Brazilian longline vessels and from artisanal fisheries based out of Cumaná, Puerto La Cruz and Playa Verde, Venezuela and Cabo Frio, Rio de Janeiro, Brazil. The ovaries of 543 females were classified into five ovarian development phases based on microscopic analysis of the most advanced group of oocytes. Generalized additive models were applied to the gonadal index and sex ratio data in order to assess spatio-temporal trends of the reproductive activity and identify the spawning areas. Space–time effect was a significant factor contributing to changes in sex ratio and reproductive activity. Spawning activity was observed in two distinct areas. On the south-east Brazilian coast spawning peaked during December–February, while in the south-eastern Caribbean Sea spawning occurred between March and September, with its peak in March and April. Using a Bayesian approach, size at 50% maturity was estimated to be 146.12 cm (credibility interval of 95%, 138.45–152.09 cm). Batch fecundity ranged from 436,800 to 2,492,500 hydrated oocytes per female. This study confirms multiple aggregation spawning for this species in the western Atlantic Ocean. © 2018 Informa UK Limited, trading as Taylor & Francis Group.","<b>On geographic barriers and Pleistocene glaciations: Tracing the diversification of the Russet-crowned Warbler (Myiothlypis coronata) along the Andes<\/b><br><br>We studied the phylogeography and plumage variation of the Russet-crowned Warbler (Myiothlypis coronata), from Venezuela to Bolivia, with focus on populations from Ecuador and northern Peru. We analyzed sequences of mitochondrial and nuclear genes, geographic distributions, as well as photographs of specimens deposited at museum collections. Phylogenetic analyses identified three major lineages formed by populations from: Venezuela and Colombia (M. c. regulus), Ecuador and northern Peru (M. elata, M. castaneiceps, M. orientalis, M. c. chapmani), and central Peru and Bolivia (M. c. coronata). We found further population structure within M. c. regulus and M. c. coronata, and population structure and complexity of plumage variation within the Ecuador-northern Peru lineage. Time-calibrated trees estimated that most intraspecific variation originated during the Pleistocene; however, this pattern may not be attributed to an increase in diversification rate during that period. We discuss these results in the context of the importance of geographic-ecological barriers in promoting lineage diversification along the Andes and put forward a preliminary taxonomic proposal for major lineages identified in this study. © 2018 Prieto-Torres et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>The resolved star formation history of M51a through successive Bayesian marginalization<\/b><br><br>We have obtained the time and space-resolved star formation history (SFH) of M51a (NGC 5194) by fitting Galaxy Evolution Explorer (GALEX), Sloan Digital Sky Survey and nearinfrared pixel-by-pixel photometry to a comprehensive library of stellar population synthesis models drawn from the Synthetic Spectral Atlas of Galaxies (SSAG). We fit for each spaceresolved element (pixel) an independent model where the SFH is averaged in 137 age bins, each one 100 Myr wide. We used the Bayesian Successive Priors (BSP) algorithm to mitigate the bias in the present-day spatial mass distribution. We test BSP with different prior probability distribution functions (PDFs); this exercise suggests that the best prior PDF is the one concordant with the spatial distribution of the stellar mass as inferred from the near-infrared images. We also demonstrate that varying the implicit prior PDF of the SFH in SSAG does not affect the results. By summing the contributions to the global star formation rate of each pixel, at each age bin, we have assembled the resolved SFH of the whole galaxy. According to these results, the star formation rate of M51a was exponentially increasing for the first 10 Gyr after the big bang, and then turned into an exponentially decreasing function until the present day. Superimposed, we find a main burst of star formation at t ≈ 11.9 Gyr after the big bang. © 2017 The Author(s).","<b>Effects of prior distributions: An application to pipedwater demand<\/b><br><br>In this paper, we analyze the effect on posterior parameter distributions of four possible alternative prior distributions, namely Normal-Inverse Gamma, Normal-Scaled Beta two, Student’s t-Inverse Gamma and Student’s t-Scaled Beta two. We show the effects of these prior distributions when there is apparently conflict between the sample information and the elicited hyperparameters. In particular, we show that there is not systematic differences of posterior parameter distributions associated with these four priors using data of piped water demand in a linear model with autoregressive errors. To test the hypothesis that this result is due to using a moderate sample size and a relatively high level of expert’s uncertainty, we perform some simulation exercises assuming smaller sample sizes and lower expert’s uncertainty. We obtain the general same pattern, although Student’s t models are slightly less affected by prior information when there is a high level of expert’s certainty, and Scaled Beta two models exhibit a higher level of posterior dispersion of the variance parameter. © Brazilian Statistical Association, 2018.","<b>Multiple bayesian financial, to value shares of companies commerce commodities. Case: Ecopetrol in colombia<\/b><br><br>Introduction. Currently, there are many fluctuations in the global economic environment and the demand and supply of assets or products act as a force that determines the prices according to which they are bought and sold, but sometimes, the price reflected in an action does not it reflects the price of generating value over time. Objective. Assess the performance and evolution of the financial multiples in the time of the company Ecopetrol de Colombia, projecting the price of the stock in the secondary market to five years. Material and methods. Five phases were considered: analysis of the information provided by Bloomberg of the Ecopetrol company, generation of a structure of weighting of the financial multiples through a first Bayesian Dynamic Linear Model, projection of the variables used in the valuation for the next five years, calculation of the financial multiples of the theoretical results and finally perform Montecarlo simulations based on probabilistic distributions established for each input variable.Results. With the values obtained through the simulation and the price of the action in the secondary market, a Relative Comparison Indicator (CRI) was calculated, with the intention of establishing projections through a second Bayesian Dynamic Linear Model, achieving a novel procedure of medium-term estimate of the share value for the company Ecopetrol in five (5) future years: from 2016 to 2020. Conclusions. Through this procedure, it was possible to verify and apply the valuation of companies through financial multiples, without the need to use comparable companies or competitors in the same market. © 2018, Corporacion Universitaria Lasallista.\nIntrodução: Atualmente, existem muitas flutuações do entorno econômico mundial, a demanda e a oferta de ativos ou produtos que agem como uma força que determina os preços segundo os quais estes, compram-se e vendem-se, mas às vezes, o preço refletido de uma ação não representa o preço da geração do valor no tempo. Objetivo: Avaliar o desempenho e a evolução dos multiplicadores financeiros no tempo da empresa Ecopetrol na Colômbia, projetando o preço da ação no mercado secundário para cinco (5) anos. Materiais e métodos: Consideram-se cinco fases: análise da informação da empresa de Ecopetrol fornecida pelo Bloomberg; geração de uma estrutura de ponderação dos multiplicadores financeiros mediante um primeiro modelo linear dinâmico bayesiano; projeção das variáveis utilizadas na valoração para os próximos cinco anos; cálculo dos multiplicadores financeiros dos resultados teóricos e, finalmente, a realização de simulações de Montecarlo em função de distribuições probabilísticas estabelecidas para cada variável de entrada. Resultados: Com os valores obtidos através da simulação e o preço da ação no mercado secundário, calculou-se um indicador de comparação relativo (ICR), com a intenção de estabelecer projeções mediante um segundo modelo linear dinâmico bayesiano, conseguindo um procedimento inovador da estimativa de médio prazo do valor da ação para empresa Ecopetrol nos futuros cinco (5) anos: de 2016 à 2020. Conclusões: Através deste procedimento, foi possível comprovar e aplicar a valoração de empresas mediante multiplicadores financeiros, sem necessidade de utilizar empresas concorrentes comparáveis no mesmo mercado. © 2018, Corporacion Universitaria Lasallista.\nIntroducción: En la actualidad, hay muchas fluctuaciones del entorno económico mundial y la demanda y la oferta de activos o productos actúan como una fuerza que determina los precios según los cuales estos se compran y se venden, pero en ocasiones, el precio reflejado de una acción no representa el precio de generación de valor en el tiempo. Objetivo: Valorar el desempeño y la evolución de los múltiplos financieros en el tiempo de la empresa Ecopetrol de Colombia, proyectando el precio de la acción en el mercado secundario a cinco años. Materiales y métodos: Se consideraron cinco fases: análisis de la información de la empresa de Ecopetrol suministrada por Bloomberg; generación de una estructura de ponderación de los múltiplos financieros mediante un primer modelo lineal dinámico bayesiano; proyección de las variables utilizadas en la valoración para los próximos cinco años; cálculo de los múltiplos financieros de los resultados teóricos y, finalmente, realización de simulaciones de Montecarlo en función de distribuciones probabilísticas establecidas para cada variable de entrada. Resultados: Con los valores obtenidos a través de la simulación y el precio de la acción en el mercado secundario, se calculó un indicador relativo de comparación (IRC), con la intención de establecer proyecciones mediante un segundo modelo lineal dinámico bayesiano, logrando un procedimiento novedoso de estimación a mediano plazo del valor de la acción para la empresa Ecopetrol en cinco años futuros: del 2016 al 2020. Conclusiones: Mediante este procedimiento, fue posible comprobar y aplicar la valoración de empresas mediante múltiplos financieros, sin necesidad de utilizar empresas comparables ni competidoras en el mismo mercado. © 2018, Corporacion Universitaria Lasallista.","<b>Autonomic communication system based on cognitive techniques<\/b><br><br>In modern communication systems, it is necessary to develop new approaches to optimize them. To achieve this objective, new paradigms are necessary. The present work proposes an autonomic communication system, which uses a system of decision-making based on a Bayesian network, and a knowledge base based on an ontology, to take decisions of reconfiguration in the system. The main goal of the autonomic communication system is to adapt the communications platform to the characteristics of the context, in order to improve its performance. The ontology provides the knowledge about the performance factors and their relationships in the communication networks, to configure the structure of the Bayesian network. The Bayesian network is the stochastic reasoning mechanism used by the decision-making system. We present several tests on the NS2 simulator. In the tests carried out, we observe an improvement between 85% and 96% in the system performance, for scenarios where our approach of autonomic decision reconfigures the communication system. © 2018 - IOS Press and the authors. All rights reserved.","<b>Species delimitation in the Stenocereus griseus (Cactaceae) species complex reveals a new species, S. huastecorum<\/b><br><br>The Stenocereus griseus species complex (SGSC) has long been considered taxonomically challenging because the number of taxa belonging to the complex and their geographical boundaries remain poorly understood. Bayesian clustering and genetic distance-based methods were used based on nine microsatellite loci in 377 individuals of three main putative species of the complex. The resulting genetic clusters were assessed for ecological niche divergence and areolar morphology, particularly spination patterns. We based our species boundaries on concordance between genetic, ecological, and morphological data, and were able to resolve four species, three of them corresponding to S. pruinosus from central Mexico, S. laevigatus from southern Mexico, and S. griseus from northern South America. A fourth species, previously considered to be S. griseus and commonly misidentified as S. pruinosus in northern Mexico showed significant genetic, ecological, and morphological differentiation suggesting that it should be considered a new species, S. huastecorum, which we describe here. We show that population genetic analyses, ecological niche modeling, and morphological studies are complementary approaches for delimiting species in taxonomically challenging plant groups such as the SGSC. © 2018 Alvarado-Sizzo et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Galaxy properties from J-PAS narrow-band photometry<\/b><br><br>We study the consistency of the physical properties of galaxies retrieved from spectral energy distribution (SED) fitting as a function of spectral resolution and signal-to-noise ratio (SNR). Using a selection of physically motivated star formation histories, we set up a control sample of mock galaxy spectra representing observations of the local Universe in high-resolution spectroscopy, and in 56 narrow-band and 5 broad-band photometry. We fit the SEDs at these spectral resolutions and compute their corresponding stellar mass, the mass- and luminosity weighted age and metallicity, and the dust extinction. We study the biases, correlations and degeneracies affecting the retrieved parameters and explore the role of the spectral resolution and the SNR in regulating these degeneracies. We find that narrow-band photometry and spectroscopy yield similar trends in the physical properties derived, the former being considerably more precise. Using a galaxy sample from the Sloan Digital Sky Survey (SDSS), we compare more realistically the results obtained from high-resolution and narrow-band SEDs (synthesized from the same SDSS spectra) following the same spectral fitting procedures. We use results from the literature as a benchmark to our spectroscopic estimates and showthat the prior probability distribution functions, commonly adopted in parametric methods, may introduce biases not accounted for in a Bayesian framework. We conclude that narrow-band photometry yields the same trend in the age-metallicity relation in the literature, provided it is affected by the same biases as spectroscopy, albeit the precision achieved with the latter is generally twice as large as with the narrow-band, at SNR values typical of the different kinds of data. © 2017 The Authors.","<b>Interactive effects of genotype x environment on the live weight of GIFT Nile tilapias<\/b><br><br>In this paper, the existence of a genotype x environment interaction for the average daily weight in GIFT Nile tilapia (Oreochromis niloticus) in different regions in the state of Paraná (Brazil) was analyzed. The heritability results were high in the uni-characteristic analysis: 0.71, 0.72 and 0.67 for the cities of Palotina (PL), Floriano (FL) and Diamond North (DN), respectively. Genetic correlations estimated in bivariate analyzes were weak with values between 0.12 for PL-FL, 0.06 for PL and 0.23 for DN-FL-DN. The Spearman correlation values were low, which indicated a change in ranking in the selection of animals in different environments in the study. There was heterogeneity in the phenotypic variance among the three regions and heterogeneity in the residual variance between PL and DN. The direct genetic gain was greater for the region with a DN value gain of 198.24 g/generation, followed by FL (98.73 g/generation) and finally PL (98.73 g/generation). The indirect genetic gains were lower than 0.37 and greater than 0.02 g/generation. The evidence of the genotype x environment interaction was verified, which indicated the phenotypic heterogeneity of the variances among the three regions, weak genetic correlation and modified rankings in the different environments. © 2017, Academia Brasileira de Ciencias. All rights reserved.","<b>A Novel Method to Automatically Detect and Measure the Ages of Star Clusters in Nearby Galaxies: Application to the Large Magellanic Cloud<\/b><br><br>We present our new, fully automated method to detect and measure the ages of star clusters in nearby galaxies, where individual stars can be resolved. The method relies purely on statistical analysis of observations and Monte-Carlo simulations to define stellar overdensities in the data. It decontaminates the cluster color-magnitude diagrams and, using a revised version of the Bayesian isochrone fitting code of Ramírez-Siordia et al., estimates the ages of the clusters. Comparisons of our estimates with those from other surveys show the superiority of our method to extract and measure the ages of star clusters, even in the most crowded fields. An application of our method is shown for the high-resolution, multiband imaging of the Large Magellanic Cloud. We detect 4850 clusters in the 7 deg2 we surveyed, 3451 of which have not been reported before. Our findings suggest multiple epochs of star cluster formation, with the most probable occurring ∼310 Myr ago. Several of these events are consistent with the epochs of the interactions among the Large and Small Magellanic Clouds, and the Galaxy, as predicted by N-body numerical simulations. Finally, the spatially resolved star cluster formation history may suggest an inside-out cluster formation scenario throughout the LMC, for the past 1 Gyr. © 2017. The American Astronomical Society. All rights reserved.","<b>Modelling malaria incidence by an autoregressive distributed lag model with spatial component<\/b><br><br>The influence of climatic variables on the dynamics of human malaria has been widely highlighted. Also, it is known that this mosquito-borne infection varies in space and time. However, when the data is spatially incomplete most popular spatio-temporal methods of analysis cannot be applied directly. In this paper, we develop a two step methodology to model the spatio-temporal dependence of malaria incidence on local rainfall, temperature, and humidity as well as the regional sea surface temperatures (SST) in the northern coast of Venezuela. First, we fit an autoregressive distributed lag model (ARDL) to the weekly data, and then, we adjust a linear separable spacial vectorial autoregressive model (VAR) to the residuals of the ARDL. Finally, the model parameters are tuned using a Markov Chain Monte Carlo (MCMC) procedure derived from the Metropolis-Hastings algorithm. Our results show that the best model to account for the variations of malaria incidence from 2001 to 2008 in 10 endemic Municipalities in North-Eastern Venezuela is a logit model that included the accumulated local precipitation in combination with the local maximum temperature of the preceding month as positive regressors. Additionally, we show that although malaria dynamics is highly heterogeneous in space, a detailed analysis of the estimated spatial parameters in our model yield important insights regarding the joint behavior of the disease incidence across the different counties in our study. © 2017 Elsevier Ltd","<b>Phylogenetic relationships of Brazilian Mikania species (Asteraceae, Eupatorieae) based on multilocus DNA markers<\/b><br><br>Mikania (Eupatorieae, Asteraceae), with a pantropical distribution, has a highly defined and constant set of floral characters leading to its treatment as the sole representative of subtribe Mikaniinae. Several infrageneric classifications have been proposed for the genus, the last carried out in Brazil, where c. 204 species, mostly distributed in the Atlantic Forest domain, have been described. Studies of Mikania are scarce and, when available, the focus is only on species description. Reports on phylogenetic analysis of the genus are lacking. Here we used AFLP markers, nuclear (ITS and ETS) and plastid (rps16 intron) sequences to investigate the phylogenetic relationships of a group of species representing the taxonomic sections proposed for Brazilian Mikania spp. Analysis based on Bayesian inference and maximum likelihood showed no support for the proposed infrageneric classification based on morphological characters. Nonetheless, molecular data revealed the existence of two evolutionary lineages for the genus. Mikania micrantha was shown to be non-monophyletic. Divergence time estimation suggested the emergence of two main evolutionary lineages c. 6.0 My, during the Miocene. However, the processes of species diversification may have intensified due to climate change during the Pleistocene. © 2017 The Linnean Society of London.","<b>Genetic diversity and patterns of population structure in Creole goats from the Americas<\/b><br><br>Biodiversity studies are more efficient when large numbers of breeds belonging to several countries are involved, as they allow for an in-depth analysis of the within- and between-breed components of genetic diversity. A set of 21 microsatellites was used to investigate the genetic composition of 24 Creole goat breeds (910 animals) from 10 countries to estimate levels of genetic variability, infer population structure and understand genetic relationships among populations across the American continent. Three commercial transboundary breeds were included in the analyses to investigate admixture with Creole goats. Overall, the genetic diversity of Creole populations (mean number of alleles = 5.82 ± 1.14, observed heterozygosity = 0.585 ± 0.074) was moderate and slightly lower than what was detected in other studies with breeds from other regions. The Bayesian clustering analysis without prior information on source populations identified 22 breed clusters. Three groups comprised more than one population, namely from Brazil (Azul and Graúna; Moxotó and Repartida) and Argentina (Long and shorthair Chilluda, Pampeana Colorada and Angora-type goat). Substructure was found in Criolla Paraguaya. When prior information on sample origin was considered, 92% of the individuals were assigned to the source population (threshold q ≥ 0.700). Creole breeds are well-differentiated entities (mean coefficient of genetic differentiation = 0.111 ± 0.048, with the exception of isolated island populations). Dilution from admixture with commercial transboundary breeds appears to be negligible. Significant levels of inbreeding were detected (inbreeding coefficient > 0 in most Creole goat populations, P < 0.05). Our results provide a broad perspective on the extant genetic diversity of Creole goats, however further studies are needed to understand whether the observed geographical patterns of population structure may reflect the mode of goat colonization in the Americas. © 2017 Stichting International Foundation for Animal Genetics","<b>Customer behavior in electronic commerce: A bayesian approach<\/b><br><br>Online shopping has increasingly replaced traditional retail shopping, as a large number of consumers have adopted it on a global scale. However, while it is well established in developed countries, e-commerce is still at an early stage in emerging markets, hence there is a need to unveil which factors contributes to its adoption. The main objective of this study is to integrate the theory of planned behavior, the theory of reasoned action, and the technology acceptance model using a Bayesian approach to determine the key predictors of online purchase intention among internet users in Colombia. The results demonstrate the pertinence of the theory of reasoned action and technology acceptance model, models to explain online purchase intention, confirming that the intention to purchase online is mostly determined by the attitudes to e-commerce which, in turn, are explained by perceived usefulness, perceived ease of use, and the subjective norm related to online shopping. © 2017 Universidad de Talca-Chile.","<b>Successful and unsuccessful response inhibitions differentially affect the effective connectivity between insular, presupplementary-motor, and striatal areas<\/b><br><br>Successful response inhibition depends upon the delay between the cues that signal a response and its subsequent inhibition. Previous studies report activity in the right presupplementary motor area (rPreSMA), right anterior insula (rAI), and the right striatum (rSTR) when subjects attempt to inhibit responses. Although these regions are anatomically connected, how they interact during successful and unsuccessful inhibitions has not been studied. In this work, we used a temporal prediction task, functional MRI, and dynamic causal modeling to solve this question. We found selective direct activation of both the rPreSMA and the rAI during successful and unsuccessful inhibitions which also were associated with opposite modulatory effects on insular-striatal and presupplementary-motor striatal descending connections. Moreover, inputs to the rPreSMA during successful inhibitions were propagated to the rAI whereas inputs to the rAI during unsuccessful inhibitions were propagated to the rPreSMA. We interpret that the direct perturbation in the rPreSMA and the modulation of the rPreSMA → rSTR connections would facilitate response inhibition whereas weak insular activity would cause response inhibition to fail despite the existence of strong rAI → rSTR modulations. We discuss that descending connections could be nonlinearly modulated via activity of either the right inferior frontal gyrus or the left anterior cingulate cortex. From a predictive coding perspective, rAI activity during successful and unsuccessful inhibition would signal interoceptive information when subjects unexpectedly need to change behaviors. © 2016 American Psychological Association.","<b>Discontinuous payoff option pricing by Mellin transform: A probabilistic approach<\/b><br><br>The Mellin transform technique is applied for solving the Black-Scholes equation with time-dependent parameters and discontinuous payoff. We show that the option pricing is equivalent to recovering a probability density function on the positive real axis based on its moments, which are integer or fractional Mellin transform values. Then the Mellin transform can be effectively inverted from a collection of appropriately chosen fractional (i.e. non-integer) moments by means of the Maximum Entropy (MaxEnt) method. An accurate option pricing is guaranteed by previous theoretical results about MaxEnt distributions constrained by fractional moments. We prove that typical drawbacks of other numerical techniques, such as Finite Difference schemes, are bypassed exploiting the Mellin transform properties. An example involving discretely monitored barrier options is illustrated and the accuracy, efficiency and time consuming are discussed. © 2016","<b>REMOVING BIASES in RESOLVED STELLAR MASS MAPS of GALAXY DISKS THROUGH SUCCESSIVE Bayesian MARGINALIZE<\/b><br><br>Stellar masses of galaxies are frequently obtained by fitting stellar population synthesis models to galaxy photometry or spectra. The state of the art method resolves spatial structures within a galaxy to assess the total stellar mass content. In comparison to unresolved studies, resolved methods yield, on average, higher fractions of stellar mass for galaxies. In this work we improve the current method in order to mitigate a bias related to the resolved spatial distribution derived for the mass. The bias consists in an apparent filamentary mass distribution and a spatial coincidence between mass structures and dust lanes near spiral arms. The improved method is based on iterative Bayesian marginalization, through a new algorithm we have named Bayesian Successive Priors (BSP). We have applied BSP to M51 and to a pilot sample of 90 spiral galaxies from the Ohio State University Bright Spiral Galaxy Survey. By quantitatively comparing both methods, we find that the average fraction of stellar mass missed by unresolved studies is only half what previously thought. In contrast with the previous method, the output BSP mass maps bear a better resemblance to near-infrared images. © 2017. The American Astronomical Society. All rights reserved..","<b>Estimating the potential distribution and conservation priorities of Chironectes minimus (Zimmermann, 1780) (Didelphimorphia: Didelphidae)<\/b><br><br>The water opossum (Chironectes minimus) is an elusive and solitary Neotropical semi-aquatic species, whose population dynamics cannot be studied using traditional methods to capture small mammals. Therefore, some aspects of its distribution, habitat requirements, and abundance are mostly unknown; which makes a proper determination of its conservation status difficult. Considering that new techniques known as species distribution models (SDMs) allow us to estimate the suitable areas and the most important variables for the distribution of a species, we compiled water opossum occurrences and modeled its potential distribution on a continental scale. We performed a SDM for the water opossum using MaxEnt and assessed the extent of habitat loss (km2) and the importance of Protected Areas (PAs). We compared the suitability values within and outside PAs using a Kolmogorov-Smirnov (KS) test to evaluate the efficiency of PAs. The results obtained were compared with the IUCN historical water opossum's map. Additionally, we identified gaps in the potential distribution where for future surveys should be focused. We obtained models that describe the distribution of this species based on 292 occurrences with new information for 16 countries. Deforestation reduced the area of suitable habitat by ∼40 % and only ∼18 % corresponds to natural forest within PAs. Areas inside PAs showed higher suitability values (0.351 ± 0.276; P < 0.001) than areas outside them. We identified gaps within the distribution that need attention during future surveys such as the frontier between Venezuela and Guyana, the Amazonian region, and central-eastern Brazil. Our results showed areas absent in the IUCN's distribution map, indicating that it needs to be updated. Thus, we proposed a new tentative extent of the water opossum distribution information here obtained. We demonstrated that PAs included areas with high habitat suitability values for C. minimus, which could protect the water opossum in the medium and long-term. Modifications to the physicochemical characteristics of the habitat due to forest loss and fragmentation can considerably affect water opossum populations and reduce local diversity. Thus, the preservation of river ecosystems and surrounding areas represents a necessary step for the conservation of C. minimus. © 2017 Asociación Mexicana de Mastozoología, www.mastozoologiamexicana.org.","<b>The scaled beta2 distribution as a robust prior for scales<\/b><br><br>We put forward the Scaled Beta2 (SBeta2) as a flexible and tractable family for modeling scales in both hierarchical and non-hierarchical settings. Various sensible alternatives to the overuse of vague Inverted Gamma priors have been proposed, mainly for hierarchical models. Several of these alternatives are particular cases of the SBeta2 or can be well approximated by it. This family of distributions can be obtained in closed form as a Gamma scale mixture of Gamma distributions, as the Student distribution can be obtained as a Gamma scale mixture of Normal variables. Members of the SBeta2 family arise as intrinsic priors and as divergence based priors in diverse situations, hierarchical and non-hierarchical. The SBeta2 family unifies and generalizes different proposals in the Bayesian literature, and has numerous theoretical and practical advantages: It is flexible, its members can be lighter, as heavy or heavier tailed as the half-Cauchy, and different behaviors at the origin can be modeled. It has the reciprocality property, i.e if the variance parameter is in the family the precision also is. It is easy to simulate from, and can be embedded in a Gibbs sampling scheme. Short of not being conjugate, it is also amazingly tractable: When coupled with a conditional Cauchy prior for locations, the marginal prior for locations can be found explicitly as proportional to known transcendental functions, and for integer values of the hyperparameters an analytical closed form exists. Furthermore, for specific choices of the hyperparameters, the marginal is found to be an explicit \"horseshoe prior\", which are known to have excellent theoretical and practical properties. To our knowledge this is the first closed form horseshoe prior obtained. We also show that for certain values of the hyperparameters the mixture of a Normal and a Scaled Beta2 distribution also gives a closed form marginal. Examples include robust normal and binomial hierarchical modeling and metaanalysis, with real and simulated data. © 2017. International Society for Bayesian Analysis.","<b>signeR: An empirical Bayesian approach to mutational signature discovery<\/b><br><br>Motivation: Mutational signatures can be used to understand cancer origins and provide a unique opportunity to group tumor types that share the same origins and result from similar processes. These signatures have been identified from high throughput sequencing data generated from cancer genomes by using non-negative matrix factorisation (NMF) techniques. Current methods based on optimization techniques are strongly sensitive to initial conditions due to high dimensionality and nonconvexity of the NMF paradigm. In this context, an important question consists in the determination of the actual number of signatures that best represent the data. The extraction of mutational signatures from high-throughput data still remains a daunting task. Results: Here we present a new method for the statistical estimation of mutational signatures based on an empirical Bayesian treatment of the NMF model. While requiring minimal intervention from the user, our method addresses the determination of the number of signatures directly as a model selection problem. In addition, we introduce two new concepts of significant clinical relevance for evaluating the mutational profile. The advantages brought by our approach are shown by the analysis of real and synthetic data. The later is used to compare our approach against two alternative methods mostly used in the literature and with the same NMF parametrization as the one considered here. Our approach is robust to initial conditions and more accurate than competing alternatives. It also estimates the correct number of signatures even when other methods fail. Results on real data agree well with current knowledge. © The Author 2016. Published by Oxford University Press. All rights reserved.","<b>Temporal Prediction Errors Affect Short-Term Memory Scanning Response Time<\/b><br><br>The Sternberg short-term memory scanning task has been used to unveil cognitive operations involved in time perception. Participants produce time intervals during the task, and the researcher explores how task performance affects interval production - where time estimation error is the dependent variable of interest. The perspective of predictive behavior regards time estimation error as a temporal prediction error (PE), an independent variable that controls cognition, behavior, and learning. Based on this perspective, we investigated whether temporal PEs affect short-term memory scanning. Participants performed temporal predictions while they maintained information in memory. Model inference revealed that PEs affected memory scanning response time independently of the memory-set size effect. We discuss the results within the context of formal and mechanistic models of short-term memory scanning and predictive coding, a Bayes-based theory of brain function. We state the hypothesis that our finding could be associated with weak frontostriatal connections and weak striatal activity. © 2016 Hogrefe Publishing.","<b>Spatio-temporal dynamic model and parallelized ensemble kalman filter for precipitation data<\/b><br><br>This paper presents a spatiotemporal dynamic model which allows Bayesian inference of precipitation states in some Venezuelan meteorological stations. One of the limitations that are reported in digital databases is the reliability of the records and the lack of information for certain days, weeks, or months. To complete the missing data, the Gibbs algorithm, a Markov Chain Monte Carlo (MCMC) procedure, was used. A feature of precipitation series is that their distribution contains discrete and continuous components implying complicated dynamics. A model is proposed based on a discrete representation of a stochastic integro-difference equation. Given the difficulty of obtaining explicit analytical expressions for the predictive posterior distribution, approximations were obtained using a sequential Monte Carlo algorithm called the parallelized ensemble Kalman filter. The proposed method permits the completion of the missing data in the series where required and secondly allows the splitting of a large database into smaller ones for separate evaluation and eventual combination of the individual results. The objective is to reduce the dimension and computational cost in order to obtain models that are able to describe the reality in real time. It was shown that the obtained models are able to predict spatially and temporally the states of rainfall for at least three to four days quickly, efficiently and accurately. Three methods of statistical validation were used to evaluate the performance of the model and showed no significant discrepancies. Speedup and efficiency factors were calculated to compare the speed of calculation using the parallelized ensemble Kalman filter algorithm with the speed of the sequential version. The improvement in speed for four pthread executions was greatest. © Brazilian Statistical Association, 2016.","<b>Autonomie decision making based on Bayesian networks and ontologies<\/b><br><br>In modern decision making systems, it is necessary to develop ways to optimize the decisions. To achieve this objective, new paradigms are necessary, as those linked to autonomic paradigm, which establishes, among other things, the self-configuration of the systems in order to improve their performances. On this basis, this paper proposes a system of autonomous decision, based on Bayesian networks and ontologies, to optimize and adapt a system to the characteristics of the context. The ontology provides the knowledge about the context to study, to configure the structure of the Bayesian network, while this latter is the stochastic reasoning mechanism used by the decision-making system. To verify the operation of our approach, it is used in an autonomic communication system. In the tests realized we could observe an improvement in the system performance. © 2016 IEEE.","<b>Forecast of Large Earthquakes Through Semi-periodicity Analysis of Labeled Point Processes: Semi-Periodicity Analysis of Large Earthquakes<\/b><br><br>Large earthquakes have se
