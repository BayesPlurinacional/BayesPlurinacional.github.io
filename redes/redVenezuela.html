 of its shortcomings. The prediction ability of the model is illustrated with two simulated binary maps, obtaining satisfactory results, and comparisons between the Bayesian, plug-in, and indicator kriging approaches are given. (C) 2000 Elsevier Science B.V. All rights reserved.\nThis work provides a framework to perform prediction in some types of binary random fields. It is assumed the binary random field is obtained by clipping a Gaussian random field at a fixed level. The model, following a Bayesian approach, is used to map a binary outcome over a bounded region D of the plane: For each location s0∈D, we compute the optimal predictor of Z(s0), 0 or 1, given the binary data from a realization of the random field, and provide measures of prediction uncertainty amenable for binary outcomes. The optimal predictor and the measure of prediction uncertainty are computed through data augmentation using Markov Chain Monte Carlo methods; a less computationally demanding plug-in approach is also described. A brief description of a geostatistical method called indicator kriging is given as well as some of its shortcomings. The prediction ability of the model is illustrated with two simulated binary maps, obtaining satisfactory results, and comparisons between the Bayesian, plug-in, and indicator kriging approaches are given.","Emission reductions were mandated in the Clean Air Act Amendments of 1990 with the expectation of concomitant reductions in ambient concentrations of atmospherically-transported pollutants. To evaluate the effectiveness of the legislated emission reductions using monitoring data, this paper proposes a two-stage approach for the estimation of regional trends and their standard errors. In the first stage, a generalized additive model (GAM) is fitted to airborne sulfur dioxide (SO2) data at each of 35 sites in the eastern United States to estimate the form and magnitude of the site-specific trend (defined as percent total change) from 1989 to 1995. This analysis is designed to adjust the SO2 data for the influences of meteorology and season. In the second stage, the estimated trends are treated as samples with site-dependent measurement error from a Gaussian random field with a stationary covariance function. Kriging methodology is adapted to construct spatially-smoothed estimates of the true trend for three large regions in the eastern U.S. Finally, a Bayesian analysis with Markov Chain Monte Carlo (MCMC) methods is used to obtain regional trend estimates and their standard errors, which take account of the estimation of the unknown covariance parameters as well as the stochastic variation of the random fields. Both spatial estimation techniques produced similar results in terms of regional trend and standard error. Copyright (C) 2000 John Wiley and Sons, Ltd.","For more than three decades, beat-to-beat detection of electrical atrial activity has been subject of interest in the biomedical field. Several detection schemes and algorithms have been proposed; however, this problem has not been satisfactory solved and remains the main error source for accurate automatic detection and classification of supraventricular arrhythmias, mainly in ambulatory applications and in coronary care units. Some detection methods have been proposed, but none of them have been quantitatively tested or compared, due in part to the lack of a database with annotated P-waves. In this work, a classification stage is proposed as a new decision strategy to improve a P-wave detector previously developed in our laboratory. A quantitative evaluation of the original detector, the proposed classification stage and two other classical P-wave detectors is performed by means of the calculation of their receiver operating characteristics (ROC) curves. Results show the increased performance provided by the new classification stage with respect to the originally developed algorithm and two classical P-wave detection methods. © 2000 The Institute of Measurement and Control.","We explore and illustrate the use of time series decomposition methods for evaluating and comparing latent structure in nonstationary electroencephalographic (EEG) traces obtained from depressed patients during brain seizures induced as part of electroconvulsive therapy (ECT). Analysis of the patterns of change over time in the frequency structure of such EEG data provides insight into the neurophysiological mechanisms of action of this effective but poorly understood antidepressant treatment, and allows clinicians to modify ECT treatments to optimize therapeutic benefits while minimizing associated side effects. Our work has introduced new methods of time-frequency analysis of EEG series that identify the complete pattern of time evolution of frequency structure over the course of a seizure, and usefully assist in these scientific and clinical studies. New methods of decomposition of flexible dynamic models provide time domain decompositions of individual EEG series into collections of latent components in different frequency bands. This allows us to explore ECT seizure characteristics via inferences on the time-varying parameters that characterize these latent components, and to relate differences in such characteristics across seizures to differences in the therapeutic effectiveness and cognitive side effects of those seizures. This article discusses the scientific context and problems, development of nonstationary time series models and new methods of decomposition to explore time-frequency structure, and aspects of model fitting and analysis. We include applied studies on two datasets from recent clinical ECT studies. One is an initial illustrative analysis of a single EEG trace, the second compares the EEG data recorded during two types of ECT treatment that differ in therapeutic effectiveness and cognitive side effects. The uses of these models and time series decomposition methods in extracting and contrasting key features of the seizure underlying the EEG signals are highlighted. Through the use of these models we have quantified, for the first time, decreases in the dominant frequencies of low-frequency EEG components during ECT seizures. We have also identified preliminary evidence that such decreases are enhanced under the more effective ECTs at higher electrical dosages, a finding consistent with prior reports and the hypothesis that more effective forms of ECT are more effective in eliciting neurophysiological inhibitory processes. © 1999 Taylor & Francis Group, LLC.","The information provided by different geophysical data sets (gravimetric, magnetic, seismic, etc.) can be used, together with petrophysical and geostatistical information, to estimate the major lithological properties of the rocks within the studied volume. The formalization of this inverse problem requires a joint representation and parameterization of the different media properties in the model. The information relating rock properties together couples the inversion of the plural geophysical data sets and allows one to relate the observations with the lithological parameters of the model. The representation by probability density functions (pdfs) of the different types of information entering the problem is also required and provides the mathematical framework to formulate their combination. The resulting joint posterior pdf is composed of two factors: the joint likelihood function, which is the product of independent likelihood functions associated with each geophysical data set, and the joint prior pdf. The latter decomposes, following a partition of the model parameter space in a primary (lithological) subspace and secondary (physical) subspace, as a marginal pdf over the primary model parameter space and a conditional plover the secondary model parameter space. A Markov-chain Monte Carlo method was adapted to sample joint models from the posterior pdf: (1) the method starts with a Markov-chain sampling primary models from the marginal prior pdf, (2) the chain is extended to the joint model space, by sampling from the conditional pdf of the secondary parameters with respect to the primary parameters, and (3) it is modified to sample from the posterior pdf, by applying the Metropolis rule, which uses the evaluation of the joint likelihood function to accept or reject model transitions in the sampling chain. Finally, posterior marginal or posterior conditional pdfs for the model parameters or the model properties can be straightforwardly calculated from the set of joint models sampled by the chain. Copyright 1999 by the American Geophysical Union.","We consider a set of data from 80 stations in the Venezuelan state of Guárico consisting of accumulated monthly rainfall in a time span of 16 years. The problem of modelling rainfall accumulated over fixed periods of time and recorded at meteorological stations at different sites is studied by using a model based on the assumption that the data follow a truncated and transformed multivariate normal distribution. The spatial correlation is modelled by using an exponentially decreasing correlation function and an interpolating surface for the means. Missing data and dry periods are handled within a Markov chain Monte Carlo framework using latent variables. We estimate the amount of rainfall as well as the probability of a dry period by using the predictive density of the data. We considered a model based on a full second-degree polynomial over the spatial co-ordinates as well as the first two Fourier harmonics to describe the variability during the year. Predictive inferences on the data show very realistic results, capturing the typical rainfall variability in time and space for that region. Important extensions of the model are also discussed.","Modelling data that correspond to rainfall accumulated over fixed periods of time presents the challenging problem of dealing with a random variable that has a point mass at zero which corresponds to dry periods that occur with positive probability. One way to overcome this difficulty is to assume that the data correspond to a normal variate w, that has been truncated and transformed. The dry periods correspond to the (unobserved) negative values and the wet periods correspond to some power of the positive ones. The serial structure that is present in rainfall can be modelled by imposing a serial structure to w. We use a dynamic linear model on w using a Fourier representation to allow for the seasonality of the data, which in the case of tropical rainfall is very marked. The model is fitted using a Markov chain Monte Carlo method that uses latent variables to handle both dry periods and missing values. We use the model to estimate and predict both the amount of rainfall and the probability of a dry period. The method is illustrated with data collected in the Venezuelan state of Guarico.\nModelling data that correspond to rainfall accumulated over fixed periods of time presents the challenging problem of dealing with a random variable that has a point mass at zero which corresponds to dry periods that occur with positive probability. One way to overcome this difficulty is to assume that the data correspond to a normal variate w, that has been truncated and transformed. The dry periods correspond to the (unobserved) negative values and the wet periods correspond to some power of the positive ones. The serial structure that is present in rainfall can be modelled by imposing a serial structure to w. We use a dynamic linear model on w using a Fourier representation to allow for the seasonality of the data, which in the case of tropical rainfall is very marked. The model is fitted using a Markov chain Monte Carlo method that uses latent variables to handle both dry periods and missing values. We use the model to estimate and predict both the amount of rainfall and the probability of a dry period. The method is illustrated with data collected in the Venezuelan state of Guarico.","The standardization of ELISA for the detection of anti-Trypanosoma evansi antibodies in naturally and experimentally infected horses is described. Bayesian analysis was used to establish the cutoff between positive and negative sera. In order to determine the assessment of the ELISA test, the results obtained were compared with those from an IFA. A relative sensibility of 98.39%, a specificity of 95.12% and a predictive value of 96.83% were determined. The standardized technique was used to evaluate the antibody production against trypanosome in an experimentally infected equine, in which the sera converted 15 days after infection. The test was also used for a study of sera prevalence in a non-random sample from two different populations. A prevalence of 81.7% in workhorse and 57.14% in stable horses was found. Copyright (C) 1998 Elsevier Science B.V.","Whilst meta-analysis is becoming a more commonplace statistical technique, Bayesian inference in meta-analysis requires complex computational techniques to be routinely applied. We consider simple approximations for the first and second moments of the parameters of a Bayesian random effects model for meta-analysis. These computationally inexpensive methods are based on simple analytical formulae that provide an efficient tool for a qualitative analysis and a quick numerical estimation of posterior quantities. They are shown to lead to sensible approximations in two examples of meta-analyses and to be in broad agreement with the more computationally intensive Gibbs sampling.","An automatic Bayesian method for analysing irregular likelihoods with shifted unknown origin is proposed. Our procedure makes use of Bayesian marginalization by integration of parameters and of a convenient grouped likelihood function. The method is illustrated for the Weibull 3 likelihood and for the difficult situation of a shifted power transformation. Atkinson, Pericchi and Smith developed a grouped likelihood procedure for the shifted power transformation and conjectured that grouping the likelihood should have beneficial effects for Bayesian inference also. In this papers conjecture is shown to be correct. Moreover, by analysing two sets of data, it is illustrated that our Bayesian procedure is both more informative regarding the shifted origin and more robust with respect to the truncation factor than grouped likelihood methods that have previously been proposed.","The focus of this study is to formulate a speech parameter estimation algorithm for analysis/detection of vocal fold pathology. The speech processing algorithm proposed estimates features necessary to formulate a stochastic model to characterize healthy and pathology conditions from speech recordings. The general idea is to separate speech components under healthy and assumed pathology conditions. This problem is addressed using an iterative maximum-likelihood (ML) estimation procedure, based on the estimation-maximization (EM) algorithm. A new feature for characterizing pathology, termed enhanced-spectral-pathology component (ESPC), is estimated and shown to vary consistently between healthy and pathology conditions. It is also shown that the mean-area-peak-value (MAPV) and the weighted-slope (WSLOPE) indexes, which are obtained from the ESPC estimate, are meaningful measures of speech pathology conditions. For classification purposes, a five- state hidden-Markov-model (HMM) recognizer was formulated, based on the MAPV, WSLOPE, and ESPC spectral features. A set of log Mel-frequency filter bank coefficients were used to parameterize the ESPC feature. An evaluation of the HMM-based classifier was performed using speech recordings from healthy and vocal fold cancer patients of sustained vowel sounds. It is shown that while both MAPV and WSLOPE are useful features for vocal fold pathology detection, superior performance was achieved using a finer spectral representation of ESPC (e.g., a detection rate of 88.7% for pathology and 92.8% for healthy condition). One main advantage of the proposed method is that it does not require direct estimation of the glottal flow waveform. Therefore, the limitation of the inability to characterize vocal fold pathology, due to incomplete glottal closure, is no longer an issue. The results suggest that general analysis of the ESPC feature can provide a quantitative, noninvasive approach for analysis, detection, and characterization of speech production under vocal fold pathology.\nThe purpose of this study is to formulate a speech parameter estimation algorithm for analysis/detection of vocal fold pathology. A speech processing algorithm is proposed that estimates features necessary to formulate a stochastic model to characterize healthy and pathology conditions from speech recordings. One main advantage of the proposed method is that it does not require direct estimation of the glottal flow waveform. Thus, the limitation of the inability to characterize vocal fold pathology, due to incomplete glottal closure, is no longer an issue. Finally, it is shown that the general analysis of the enhanced spectral-pathology component (ESPC) feature can provide a quantitative, noninvasive approach for analyses, detection and characterization of speech production under vocal fold pathology.","In the Bayesian approach to model selection or hypothesis testing with models or hypotheses of differing dimensions, it is typically not possible to utilize standard noninformative (or default) prior distributions. This has led Bayesians to use conventional proper prior distributions or crude approximations to Bayes factors. In this article we introduce a new criterion called the intrinsic Bayes factor, which is fully automatic in the sense of requiring only standard noninformative priors for its computation and yet seems to correspond to very reasonable actual Bayes factors. The criterion can be used for nested or nonnested models and for multiple model comparison and prediction. From another perspective, the development suggests a general definition of a “reference prior” for model comparison. Copyright 1996 Taylor & Francis Group, LLC.","We develop a framework for causal modeling that features a language based on causal defeasible rules, a semantics based on order-ofmagnitude probabilities, and a proof-theory based on the interaction of arguments. The framework extends and integrates logical, probabilistic and procedural modeling languages such as logic programs with negation as failure, Qualitative Bayesian Networks and Axelrod’s cognitive maps. © Springer-Vedag Berlin Heidelberg 1996.","The paper describes an approach to intelligent ischaemia event detection based on ECG ST-T segment analysis. ST-T trends are processed by means of a Bayesian forecasting approach using the multistate Kalman filter. A complete procedure, intended for use in CCU/ICU monitoring areas, is proposed, in order to give the clinician an intelligent monitoring tool. The approach serves to describe trends and their changes in a symbolic way. A novel aspect is its ability to observe certain features of ST-T elevation/depression not detected by other means, and to reject artefacts and erroneous events. A sensivity of 89.58% and a predictivity of 84.31% are obtained on selected records of the European ST-T database. Using a restriction on event amplitude, the predictivity is raised to 95.55%. An ischaemia sensitivity index of 1·2 was determined. The method has been shown to be a robust and practical trend analysis tool, and seems to be appropriate for numeric/symbolic transformations in next-generation intelligent monitoring systems. © 1995 IFMBE.","SUMMARY: Let χ be a single observation from a distribution having unknown location parameter θ. Dawid (1973) provided sufficient conditions for the posterior distribution of θ to approach the prior distribution as χ tends to infinity, so that an outlier has bounded and vanishing influence on the posterior distribution. We present a result closely related to Dawid's theorem. This enables us to consider priors and likelihoods for the location problem which have bounded but nonvanishing influence on posterior moments. Examples are given. © 1995 Biometrika Trust.","The Bayesian analysis of a 2×2 contigency table with one or two fixed margins is presented as an estimation problem when using Exponential Family likelihoods with two or one free parameters, respectively. The computation of the Jeffreys priors for one or two fixed marginals is then straightforward for the canonical parameter. Jeffreys priors are proper distributions, despite of the fact that the parameter spaces are unbounded. Coupling the Jeffreys prior with exponential likelihoods thus yields a proper and automatic Bayesian analysis. Two contingency tables with one and two fixed margins are then analysed. © 1994 SEIO.","The minimal model semantics is a natural interpretation of defaults yet it often yields a behavior that is too weak. This weakness has been traced to the inability of minimal models to reflect certain implicit preferences among defaults, in particular, preferences for defaults grounded on more 'specific' information and preferences arising in causal domains. Recently, 'specificity' preferences have been explained in terms of conditionals. Here we aim to explain causal preferences. We draw mainly from ideas known in Bayesian Networks to formulate and formalize two principles that explain the basic preferences that arise in causal default reasoning. We then define a semantics based on those principles and show how variations of the algorithms used for inheritance reasoning and temporal projection can be used to compute in the resulting formalism.","We consider the problem of a hierarchical linear model with normal likelihood and variance known in the case where there is very little information about the hyperparameters. We address the problem proposing the use of a very wide class of priors that can be expressed as scale mixtures of normals. Two possibilities are considered: a class based on Double Exponential densities and a class based on Cauchy densities. An example is given to illustrate the techniques. © 1994, Taylor & Francis Group, LLC. All rights reserved.","In order to robustify posterior inference, besides the use of large classes of priors, it is necessary to consider uncertainty about the sampling model. In this article we suggest that a convenient and simple way to incorporate model robustness is to consider a discrete set of competing sampling models, and combine it with a suitable large class of priors. This set reflects foreseeable departures of the base model, like thinner or heavier tails or asymmetry. We combine the models with different classes of priors that have been proposed in the vast literature on Bayesian robustness with respect to the prior. Also we explore links with the related literature of stable estimation and precise measurement theory, now with more than one model entertained. To these ends it will be necessary to introduce a procedure for model comparison that does not depend on an arbitrary constant or scale. We utilize a recent development on automatic Bayes factors with self-adjusted scale, the 'intrinsic Bayes factor' (Berger and Pericchi, Technical Report, 1993). © 1994.","A useful non-parametric class of priors is formed as those probability measures which lie between an upper and a lower measure and it is called a Wand of probability measures Lavine (1991), Moreno and Pericchi (1991), Wasserman and Kadane (1992). This class allows considerable freedom in tail behaviour as long as the upper and lower measures have different tails. This property is inherited from the class of Interval of measures DeRobertis and Hartigan (1981), from which the Band of probability measures class is obtained by restricting attention to those measures that integrate to one, Although the analysis of this restricted class is somewhat more involved, the restriction is quite natural and may lead to robustness in situations in which the larger class is not robust. In fact, it is a generalization of the class implicitly considered by Edwards, Lindman and Savage (1963) in \"Precise Measurement Theory\". An empirical analysis is performed with the two classes above. That is, we choose within a class of priors that measure which maximizes the probability of the actual data Good (1983). This \"optimal\" measure is used in this robust Bayesian context to assess the band of probability measures. © 1993 SEIO.","In the robust Bayesian literature in order to investigate robustness with respect to the functional form of a base prior distribution π0 (in particular with respect to the shape of the prior tails) the ε-contamination model of prior distributions Γ={π: π=(1-ε)π0(θ|λ)+εq,q∈Q}, has been proposed. Here π0(θ|λ) is the base elicited prior, λ is a vector of fixed hyperparameters, q is a contamination belonging to some suitable class Q and ε reflects the amount of error in π0(θ|λ). For the location-scale family of priors π0(θ|λ=τ-1π0[(θ-μ)/τ}], where λ=(μ,τ), it turns out that the posterior inference is highly sensitive to changes of λ. Therefore, instead of considering a single base prior π0, it is reasonable to replace π0(θ;|λ) by π0(θ|λ1)=∝π0(θ|λ1,λ2)h(dλ2), where λ1 is the 'known' part of λ and λ2 is the 'uncertain' part, with the uncertainty reflected by allowing hε{lunate}H (H being a class of probability measures). Classes considered here include those with unimodality and quantile constraints. Ranges of posterior probabilities of any set may be computed. Illustrations related to normal hypothesis testing are given. © 1993.","For Bayesian inference in one-parameter contexts where either the likelihood or the prior has an exponential family form, relationships are derived for posterior moments and cumulants of (functions of) both the canonical and the expectation parameters. The identities exhibited generalize the simple relationships well known in the conjugate analysis case. Applications of these results are indicated in the areas of Bayesian robustness and approximation. In particular, results are obtained on the behavior of the posterior distribution for a large observation, generalizing work of Meeden and Isaacson. © 1993 Taylor & Francis Group, LLC.","In this work we examine the ε-contaminat ion model of prior densities Γ= π=(1-ε)π (θ) + εq; q∊G}, where π0(θ) is the base elicited prior, q is a contamination belonging to some suitable class G and c reflects the amount of error in π0(θ). Various classes with shape and/or quantile constraints are analysed, and a posterior robust analysis is carried out. It turns out that quantile restrictions alone do not produce asymptotical rational behaviour, so it is unavoidable to introduce shape constraints as well. The conclusions are in line with those of O'Hagan and Berger ( 1988). Illustrations related to testing hypothesis and likelihood sets are given. © 1993, Taylor & Francis Group, LLC. All rights reserved.","Bayesian statistics offer a novel means of estimating return values of wave heights and hence of establishing design criteria for offshore structures. The Bayesian method has significant advantages over the classical method since it enables all types of uncertainty (physical, parameter, distribution) associated with the design wave prediction to be handled in a consistent manner in the same analysis. The basic principles of the Bayesian method for drawing inferences are outlined step-by-step. It is shown how Bayesian estimators of return values for wave heights are established by taking an expectation over all parameters and contending distributions. When the Bayesian procedure is applied to large data sets, such as wave data sets, computational difficulties could be encountered, making a \"remedial\" procedure necessary. However, the Bayesian procedure has been used successfully with wave data sets from the northern North Sea. Furthermore, the associated remedial procedure is such that the program can be made suitable for many existing computers, e.g. desk computers. © 1988.","An algorithm to obtain the minimum state-space realization of a linear multivariable system, based on its parametric input-output model, is presented. A special canonic form for the state-space representation is used, which guarantees the uniqueness of the derived relationships between this representation and the input-output form. © 1985.","SUMMARY: We consider the standard Bayesian procedure for discrimination, focusing on its tendency to give low posterior probabilities to some correct models, even in conditions of moderate to large sampling sizes. Furthermore, in some situations that could well occur in practice, the standard procedure is even asymptotically inconsistent. We claim that the explanation is that the standard procedure inflates the posterior probability of the model that has the smallest expected increase in information about its parameters. We then propose to modify it by an amount related to the expected gain in information, and show that the 'Lindley paradox' does not occur. Finally, we obtain the limiting alternative criterion that results by letting the prior densities become noninformative, which enables us to measure how sensitive the discrimation is to the informative prior densities used. © 1984 Biometrika Trust.","The analysis of transformation of observations in the linear model with normal errors proposed by Box & Cox (1964) is considered. A different choice of noninformative unnormed prior is advocated, which is not outcome dependent. This new selection of prior leads to a formal identity between likelihood and Bayesian inference, both for the estimation of the best transformation to normality and for the presence of homoscedasticity and additivity under this transformation. Extension to a related problem is mentioned. © 1981 Biometrika Trust."],"palabras":[null,null,null,null,null
