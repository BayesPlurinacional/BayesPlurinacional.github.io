mi-periodic behavior as a result of critically self-organized processes of stress accumulation and release in seismogenic regions. Hence, large earthquakes in a given region constitute semi-periodic sequences with recurrence times varying slightly from periodicity. In previous papers, it has been shown that it is possible to identify these sequences through Fourier analysis of the occurrence time series of large earthquakes from a given region, by realizing that not all earthquakes in the region need belong to the same sequence, since there can be more than one process of stress accumulation and release in the region. Sequence identification can be used to forecast earthquake occurrence with well determined confidence bounds. This paper presents improvements on the above mentioned sequence identification and forecasting method: the influence of earthquake size on the spectral analysis, and its importance in semi-periodic events identification are considered, which means that earthquake occurrence times are treated as a labeled point process; a revised estimation of non-randomness probability is used; a better estimation of appropriate upper limit uncertainties to use in forecasts is introduced; and the use of Bayesian analysis to evaluate the posterior forecast performance is applied. This improved method was successfully tested on synthetic data and subsequently applied to real data from some specific regions. As an example of application, we show the analysis of data from the northeastern Japan Arc region, in which one semi-periodic sequence of four earthquakes with M ≥ 8.0, having high non-randomness probability was identified. We compare the results of this analysis with those of the unlabeled point process analysis. © 2016, Springer International Publishing.","<b>Temporal uncertainty and temporal estimation errors affect insular activity and the frontostriatal indirect pathway during action update: A predictive coding study<\/b><br><br>Action update, substituting a prepotent behavior with a new action, allows the organism to counteract surprising environmental demands. However, action update fails when the organism is uncertain about when to release the substituting behavior, when it faces temporal uncertainty. Predictive coding states that accurate perception demands minimization of precise prediction errors. Activity of the right anterior insula (rAI) is associated with temporal uncertainty. Therefore, we hypothesize that temporal uncertainty during action update would cause the AI to decrease the sensitivity to ascending prediction errors. Moreover, action update requires response inhibition which recruits the frontostriatal indirect pathway associated with motor control. Therefore, we also hypothesize that temporal estimation errors modulate frontostriatal connections. To test these hypotheses, we collected fMRI data when participants performed an action-update paradigm within the context of temporal estimation. We fit dynamic causal models to the imaging data. Competing models comprised the inferior occipital gyrus (IOG), right supramarginal gyrus (rSMG), rAI, right presupplementary motor area (rPreSMA), and the right striatum (rSTR). The winning model showed that temporal uncertainty drove activity into the rAI and decreased insular sensitivity to ascending prediction errors, as shown by weak connectivity strength of rSMG→rAI connections. Moreover, temporal estimation errors weakened rPreSMA→rSTR connections and also modulated rAI→rSTR connections, causing the disruption of action update. Results provide information about the neurophysiological implementation of the so-called horserace model of action control. We suggest that, contrary to what might be believed, unsuccessful action update could be a homeostatic process that represents a Bayes optimal encoding of uncertainty. © 2016 Limongi, Pérez, Modroño and González-Mora.","<b>Genetic relationships among American donkey populations: Insights into the process of colonization<\/b><br><br>This study presents the first insights into the genetic diversity and structure of the American donkey metapopulation. The primary objectives were to detect the main structural features underlying variability among American donkey populations, identify boundaries between differentiated gene pools, and draw the main colonization pathways since the introduction of donkeys into America in the 15th century. A panel of 14 microsatellite markers was applied for genotyping 350 American donkeys from 13 countries. The genetic structure of this metapopulation was analysed using descriptive statistics and Bayesian model-based methods. These populations were then compared to a database containing information on 476 individuals from 11 European breeds to identify the most likely ancestral donor populations. Results showed the presence of two distinct genetic pools, with confluence of the two in Colombia. The southern pool showed a unique genetic signature subsequent to an older founder event, but lacked any significant influence of modern gene flow from Europe. The northern pool, conversely, may have retained more ancestral polymorphisms and/or have experienced modern gene flow from Spanish breeds. The Andalusian and, to a lesser extent, the Catalan breeds have left a more pronounced footprint in some of the American donkey populations analysed. © 2016 Blackwell Verlag GmbH.","<b>Serodiagnosis of bovine trypanosomosis caused by non-tsetse transmitted Trypanosoma (Duttonella) vivax parasites using the soluble form of a Trypanozoon variant surface glycoprotein antigen<\/b><br><br>Previous studies have shown that a 64-kDa antigen (p64) that was purified from the Venezuelan TeAp-N/D1 isolate of Trypanosoma (Trypanozoon) equiperdum corresponds to the soluble form of its predominant variant surface glycoprotein (VSG), and exhibited cross-reactivity with Trypanosoma (Duttonella) vivax. The course of experimental acute infections of bovines with T. vivax were followed by measuring whole anti-p64 antibodies and specific anti-p64 IgG and IgM antibodies in animal sera by indirect enzyme-linked immunosorbent assay (ELISA). The value of p64 to diagnose bovine trypanosomosis was also examined using 350 sera from healthy and T. vivax-infected cows living in a trypanosomosis-endemic and enzootic stable area, and 48 sera obtained during a trypanosomosis outbreak. Serological assays showed that ~70-80% of the infected sera contained anti-p64 antibodies, based on the comparative immunodetection of the T. equiperdum clarified antigenic fraction used as a reference test. In the absence of a gold standard, Bayesian analysis for multiple testing estimated a sensitivity and specificity of 71.6% and 98.8%, respectively, for the indirect ELISA using p64 as antigen. An apparent prevalence of 37.7% for bovine trypanosomosis infection was also estimated with a Bayesian approach when the p64 ELISA test was used. Employing blood from acute infected cows, the indirect ELISA response against p64 was contrasted with the microhematocrit centrifuge method and analyses by polymerase chain reaction (PCR) using specific primers targeting the inter-specific length variation of the internal transcribed spacer 1 region of the 18S ribosomal gene. The efficiency of p64 for the detection of anti-trypanosome antibodies in acute infected bovines was also corroborated serologically by comparing its response to that of the Indonesian Trypanosoma evansi Rode Trypanozoon antigen type (RoTat) 1.2 VSG, which possesses high specificity and sensitivity. As expected, PCR was the best method to detect parasites and diagnose bovine trypanosomosis; however, a substantial level of concordance (Cohen's κ = 0.667) was obtained when serological tests using p64 and RoTat 1.2 VSG were compared. Additionally, an agglutination assay was designed using p64 covalently coupled to carboxylate-modified latex microparticles, which was proven here to be suitable for a fast qualitative diagnosis of bovine trypanosomosis. © 2016 Elsevier B.V.","<b>Bayesian deconvolution of oil well test data using Gaussian processes<\/b><br><br>We use Bayesian methods to infer an unobserved function that is convolved with a known kernel. Our method is based on the assumption that the function of interest is a Gaussian process and, assuming a particular correlation structure, the resulting convolution is also a Gaussian process. This fact is used to obtain inferences regarding the unobserved process, effectively providing a deconvolution method. We apply the methodology to the problem of estimating the parameters of an oil reservoir from well-test pressure data. Here, the unknown process describes the structure of the well. Applications to data from Mexican oil wells show very accurate results. © 2015 Taylor & Francis.","<b>Bayesian nonparametric measurement of factor betas and clustering with application to hedge fund returns<\/b><br><br>We define a dynamic and self-adjusting mixture of Gaussian Graphical Models to cluster financial returns, and provide a new method for extraction of nonparametric estimates of dynamic alphas (excess return) and betas (to a choice set of explanatory factors) in a multivariate setting. This approach, as well as the outputs, has a dynamic, nonstationary and nonparametric form, which circumvents the problem of model risk and parametric assumptions that the Kalman filter and other widely used approaches rely on. The by-product of clusters, used for shrinkage and information borrowing, can be of use to determine relationships around specific events. This approach exhibits a smaller Root Mean Squared Error than traditionally used benchmarks in financial settings, which we illustrate through simulation. As an illustration, we use hedge fund index data, and find that our estimated alphas are, on average, 0.13% per month higher (1.6% per year) than alphas estimated through Ordinary Least Squares. The approach exhibits fast adaptation to abrupt changes in the parameters, as seen in our estimated alphas and betas, which exhibit high volatility, especially in periods which can be identified as times of stressful market events, a reflection of the dynamic positioning of hedge fund portfolio managers. © 2016 by the authors; licensee MDPI, Basel, Switzerland.","<b>Timing foreign exchange markets<\/b><br><br>To improve short-horizon exchange rate forecasts, we employ foreign exchange market risk factors as fundamentals, and Bayesian treed Gaussian process (BTGP) models to handle non-linear, time-varying relationships between these fundamentals and exchange rates. Forecasts from the BTGP model conditional on the carry and dollar factors dominate random walk forecasts on accuracy and economic criteria in the Meese-Rogoff setting. Superior market timing ability for large moves, more than directional accuracy, drives the BTGP’s success. We explain how, through a model averaging Monte Carlo scheme, the BTGP is able to simultaneously exploit smoothness and rough breaks in between-variable dynamics. Either feature in isolation is unable to consistently outperform benchmarks throughout the full span of time in our forecasting exercises. Trading strategies based on ex ante BTGP forecasts deliver the highest out-of-sample risk-adjusted returns for the median currency, as well as for both predictable, traded risk factors. © 2016 by the authors; licensee MDPI, Basel, Switzerland.","<b>Acceleration of the Finite-Element Gaussian Belief Propagation Solver Using Minimum Residual Techniques<\/b><br><br>The finite-element Gaussian belief propagation (FGaBP) method, introduced recently, provides a powerful alternative to the conventional finite-element method solvers to efficiently utilize high-performance computing platforms. In this paper, we accelerate the FGaBP convergence by combining it with two methods based on residual minimization techniques, namely, the flexible generalized minimum residual and the iterant recombination method. The numerical results show considerable reductions in the total number of operations compared with the stand-alone FGaBP method, while maintaining the scalability features of FGaBP. © 1965-2012 IEEE.","<b>Molecular systematics of the neotropical diving beetle genus Rugosus García, 2001 (Coleoptera: Dytiscidae: Copelatinae)<\/b><br><br>In recent years, several new genera have been erected in the subfamily Copelatinae, including the description of endemic taxa from Madagascar, New Guinea, South Africa, and Venezuela. Here we build upon a recent molecular phylogeny of this subfamily to investigate the phylogenetic placement of Rugosus García, 2001, a genus comprising two species from the Guiana Shield region of Venezuela. We sequenced one mitochondrial and one nuclear gene fragment of Rugosus emarginatus García, as well as a specimen of Aglymbus leprieurii Aubé from Guyana in order to reassess the phylogenetic placement of the genus in the subfamily Copelatinae. Bayesian Inference analyses unambiguously indicate that Rugosus is nested within Aglymbus Sharp, 1880. As a result, Rugosus is synonymized with Aglymbus. Based on these results and on recent collecting data, the distribution of Aglymbus now includes Guyana, Suriname, and Venezuela. High-resolution images of the holotype specimens and labels of Aglymbus emarginatus (García), new combination and Aglymbus pubis (García), new combination are provided, as well as comments on the habitat of species in the \"A. leprieurii species-group\" of Aglymbus.","<b>A comprehensive comparative test of seven widely used spectral synthesis models against multi-band photometry of young massive-star clusters<\/b><br><br>We test the predictions of spectral synthesis models based on seven different massive-star prescriptions against Legacy ExtraGalactic UV Survey (LEGUS) observations of eight young massive clusters in two local galaxies, NGC 1566 and NGC 5253, chosen because predictions of all seven models are available at the published galactic metallicities. The high angular resolution, extensive cluster inventory, and full near-ultraviolet to near-infrared photometric coverage make the LEGUS data set excellent for this study. We account for both stellar and nebular emission in the models and try two different prescriptions for attenuation by dust. From Bayesian fits of model libraries to the observations, we find remarkably low dispersion in the median E(B - V) (~0.03 mag), stellar masses (~104M⊙), and ages (~1Myr) derived for individual clusters using different models, although maximum discrepancies in these quantities can reach 0.09 mag and factors of 2.8 and 2.5, respectively. This is for ranges in median properties of 0.05-0.54 mag, 1.8-10 × 104M⊙, and 1.6-40 Myr spanned by the clusters in our sample. In terms of best fit, the observations are slightly better reproduced by models with interacting binaries and least well reproduced by models with single rotating stars. Our study provides a first quantitative estimate of the accuracies and uncertainties of the most recent spectral synthesis models of young stellar populations, demonstrates the good progress of models in fitting high-quality observations, and highlights the needs for a larger cluster sample and more extensive tests of the model parameter space. © 2016 The Authors. Published by Oxford University Press on behalf of the Royal Astronomical Society.","<b>Adaptative significance levels using optimal decision rules: Balancing by weighting the error probabilities<\/b><br><br>Our purpose is to recommend a change in the paradigm of testing by generalizing a very natural idea, originated perhaps in Jeffreys [Proceedings of the Cambridge Philosophy Society 31 (1935) 203–222; The Theory of Probability (1961) Oxford Univ. Press] and clearly exposed by DeGroot [Probability and Statistics (1975) Addison-Wesley], with the aim of developing an approach that is attractive to all schools of statistics, resulting in a procedure better suited to the needs of science. The essential idea is to base testing statistical hypotheses on minimizing a weighted sum of type I and type II error probabilities instead of the prevailing paradigm, which is fixing type I error probability and minimizing type II error probability. For simple vs simple hypotheses, the optimal criterion is to reject the null using the likelihood ratio as the evidence (ordering) statistic, with a fixed threshold value instead of a fixed tail probability. By defining expected type I and type II error probabilities, we generalize the weighting approach and find that the optimal region is defined by the evidence ratio, that is, a ratio of averaged likelihoods (with respect to a prior measure) and a fixed threshold. This approach yields an optimal theory in complete generality, which the classical theory of testing does not. This can be seen as a Bayesian/non-Bayesian compromise: using a weighted sum of type I and type II error probabilities is Frequentist, but basing the test criterion on a ratio of marginalized likelihoods is Bayesian. We give arguments to push the theory still further, so that the weighting measures (priors) of the likelihoods do not have to be proper and highly informative, but just “well calibrated.” That is, priors that give rise to the same evidence (marginal likelihoods) using minimal (smallest) training samples. The theory that emerges, similar to the theories based on objective Bayesian approaches, is a powerful response to criticisms of the prevailing approach of hypothesis testing. For criticisms see, for example, Ioannidis [PLoS Medicine 2 (2005) e124] and Siegfried [Science News 177 (2010) 26–29], among many others. © Brazilian Statistical Association, 2016.","<b>“Forecast system”. Automatized prediction system for direct sales companies style<\/b><br><br>For a consumer products company, market knowledge can be decisive in their growth and increase their participation; mastery and control of inventories and the efficient management of customer service is fundamental to optimize planning and gain share in emerging economies. A projection system exposes a large project covering a study of causal variables, properly weighted as instigating and inhibiting demand, statistical models for individual assessment and assessment processes and end of adjustment as corporate budget projections; all critical to the strategic level of every business. © 2016, Universidad del Zulia. All rights reserved.","<b>Factored probabilistic belief tracking<\/b><br><br>The problem of belief tracking in the presence of stochastic actions and observations is pervasive and yet computationally intractable. In this work we show however that probabilistic beliefs can be maintained in factored form exactly and efficiently across a number of causally closed beams, when the state variables that appear in more than one beam obey a form of backward determinism. Since computing marginals from the factors is still computationally intractable in general, and variables appearing in several beams are not always backward-deterministic, the basic formulation is extended with two approximations: forms of belief propagation for computing marginals from factors, and sampling of non-backward-deterministic variables for making such variables backwarddeterministic given their sampled history. Unlike, Rao-Blackwellized particle-filtering, the sampling is not used for making inference tractable but for making the factorization sound. The resulting algorithm involves sampling and belief propagation or just one of them as determined by the structure of the model.","<b>Response of the endangered tropical dry forests to climate change and the role of Mexican Protected Areas for their conservation<\/b><br><br>Assuming that co-distributed species are exposed to similar environmental conditions, ecological niche models (ENMs) of bird and plant species inhabiting tropical dry forests (TDFs) in Mexico were developed to evaluate future projections of their distribution for the years 2050 and 2070. We used ENM-based predictions and climatic data for two Global Climate Models, considering two Representative Concentration Pathway scenarios (RCP4.5/RCP8.5). We also evaluated the effects of habitat loss and the importance of the Mexican system of protected areas (PAs) on the projected models for a more detailed prediction of TDFs and to identify hot spots that require conservation actions. We identified four major distributional areas: the main one located along the Pacific Coast (from Sonora to Chiapas, including the Cape and Bajío regions, and the Balsas river basin), and three isolated areas: the Yucatán peninsula, central Veracruz, and southern Tamaulipas. When considering the effect of habitat loss, a significant reduction (~61%) of the TDFs predicted area occurred, whereas climate-change models suggested (in comparison with the present distribution model) an increase in area of 3.0-10.0% and 3.0-9.0% for 2050 and 2070, respectively. In future scenarios, TDFs will occupy areas above its current average elevational distribution that are outside of its present geographical range. Our findings show that TDFs may persist in Mexican territory until the middle of the XXI century; however, the challenges about long-term conservation are partially addressed (only 7% unaffected within the Mexican network of PAs) with the current Mexican PAs network. Based on our ENM approach, we suggest that a combination of models of species inhabiting present TDFs and taking into account change scenarios represent an invaluable tool to create new PAs and ecological corridors, as a response to the increasing levels of habitat destruction and the effects of climate change on this ecosystem. © 2016 John Wiley & Sons Ltd.","<b>Population genetics of the speckled peacock bass (Cichla temensis), South America’s most important inland sport fishery<\/b><br><br>The Neotropics harbor the world’s most diverse freshwater fish fauna, with many of these species supporting major commercial, subsistence, or sport fisheries. Knowledge of population genetic structure is available for very few Neotropical fishes, thereby restricting management. To address this need, we examined population genetic variation in mtDNA control region sequences and twelve microsatellite loci in the speckled or barred peacock bass, Cichla temensis. Moderate and statistically significant genetic divergence among localities indicates that migration is low in this species, implying that populations inhabiting tributaries or even smaller spatial units should constitute management units. Analysis of molecular variance of mtDNA sequences identified six areas with largely exclusive haplotype clades, and a seventh area of high admixture, but major drainage basins harbored non-monophyletic haplotype groups. On the other hand, molecular variation in the microsatellite data was best explained by drainage basin and, subsequently, by the seven areas. Populations in these seven areas could be considered evolutionarily significant units (ESUs), and, therefore, we tested hypotheses explaining the discordant signal of mtDNA and microsatellite data using approximate Bayesian computation. This analysis indicated that the divergence of mtDNA clades preceded the divergence of contemporary ESUs across basins, with subsequent lineage sorting among ESUs due to reduced gene flow. Available genetic and ecological information indicates that C. temensis populations of major tributary rivers should be managed as separate stocks that likely are adapted to local environmental conditions. © 2015, Springer Science+Business Media Dordrecht.","<b>Haar wavelet transform and principal component analysis for fetal QRS classification from abdominal maternal ECG recordings<\/b><br><br>Fetal heart rate monitoring plays an essential role in helping to decrease the perinatal mortality rate associated with abnormalities in the cardiovascular system of the fetus. In this sense, a new approach to detect fetal QRS (fQRS) complexes from abdominal maternal ECG signals is proposed in this paper. First, signals were segmented into contiguous frames of 250 ms duration and then labeled in four classes. Principal component analysis was applied on Haar-Wavelet transform for dimensionality reduction and feature extraction, and interquartile ranges and sampling without replacement were employed to deal with outliers and imbalanced class problems, respectively. K-nearest neighborhood (KNN), support vector machine (SVM) and Bayesian network (BN) were trained and tested on the ECG signals of four electrodes of the PhysioNet/CinC challenge 2013 dataset, using 10-fold stratified cross-validation. Results show that KNN and SVM got better average accuracies over BN, that reach to 89.59% and 89.19%, respectively. Although KNN yielded better results, SVM was less time-consuming in prediction. In addition, the fourth electrode signals are less noisy and contain more representative data that helps SVM reaches an accuracy about 80% for fQRS estimation. © 2015 IEEE.","<b>Reservoir uncertainty description via petrophysical inversion of seismic data<\/b><br><br>Hydrocarbon reservoir characterization commonly combines seismic, petrophysical, and well-log information in a variety of procedures. As an inference problem, this combination can be formulated in a unified inverse framework, reducing the bias of nonlinear relationships among intermediate variables and providing a comprehensive calculation of uncertainties at final estimates of the medium parameters. In addition, the unified formulation leads to the joint estimation of reservoir and medium elastic properties as well as related parameters of interests. This problem is formulated from a set of continuous variables that commonly characterizes the reservoir (total porosity, shale volume fraction, and water saturation), which can be related to the medium mechanical properties with a petrophysical model calibrated to the specific setting of the reservoir and target stratum. The joint model property configuration is related to the observed seismic data via Zoeppritz incidence-angle-dependent reflectivity and convolution with a source wavelet for each CDP gather. Data and calibrated information are combined in a posterior probability density of the model parameters that is evaluated with a sampling approach, using a Markov-chain Monte Carlo algorithm. From a large number of realizations, one can calculate expected values and full marginal probability distributions for reservoir properties and elastic properties. The method is illustrated with the estimation of reservoir parameters at a gas reservoir presenting a Class 2 AVA response, with focus on the estimation of water saturation. The calculated saturation probability distributions show coherent results with the known saturation at various well locations. © 2015, Society of Exploration Geophysicists. All rights reserved.","<b>Ecological and geographical analysis of the distribution of the Mountain Tapir (Tapirus pinchaque) in Ecuador: Importance of protected areas in future scenarios of global warming<\/b><br><br>In Ecuador, Tapirus pinchaque is considered to be critically endangered. Although the species has been registered in several localities, its geographic distribution remains unclear, and the effects of climate change and current land uses on this species are largely unknown. We modeled the ecological niche of T. pinchaque using MaxEnt, in order to assess its potential adaptation to present and future climate change scenarios. We evaluated the effects of habitat loss due by current land use, the ecosystem availability and importance of Ecuadorian System of Protected Areas into the models. The model of environmental suitability estimated an extent of occurrence for species of 21,729 km2 in all of Ecuador, mainly occurring along the corridor of the eastern Ecuadorian Andes. A total of 10 Andean ecosystems encompassed ~98% of the area defined by the model, with herbaceous paramo, northeastern Andean montane evergreen forest and northeastern Andes upper montane evergreen forest being the most representative. When considering the effect of habitat loss, a significant reduction in model area (~17%) occurred, and the effect of climate change represented a net reduction up to 37.86%. However, the synergistic effect of both climate change and habitat loss, given current land use practices, could represent a greater risk in the short-term, leading to a net reduction of 19.90 to 44.65% in T. pinchaque's potential distribution. Even under such a scenarios, several Protected Areas harbor a portion (~36 to 48%) of the potential distribution defined by the models. However, the central and southern populations are highly threatened by habitat loss and climate change. Based on these results and due to the restricted home range of T. pinchaque, its preference for upland forests and paramos, and its small estimated population size in the Andes, we suggest to maintaining its current status as Critically Endangered in Ecuador. © 2015 Ortega-Andrade et al.","<b>Detection of segments with fetal QRS complex from abdominal maternal ECG recordings using support vector machine<\/b><br><br>This paper introduces a robust method based on the Support Vector Machine (SVM) algorithm to detect the presence of Fetal QRS (fQRS) complexes in electrocardiogram (ECG) recordings provided by the PhysioNet/CinC challenge 2013. ECG signals are first segmented into contiguous frames of 250 ms duration and then labeled in six classes. Fetal segments are tagged according to the position of fQRS complex within each one. Next, segment features extraction and dimensionality reduction are obtained by applying principal component analysis on Haar-wavelet transform. After that, two sub-datasets are generated to separate representative segments from atypical ones. Imbalanced class problem is dealt by applying sampling without replacement on each sub-dataset. Finally, two SVMs are trained and cross-validated using the two balanced sub-datasets separately. Experimental results show that the proposed approach achieves high performance rates in fetal heartbeats detection that reach up to 90.95% of accuracy, 92.16% of sensitivity, 88.51% of specificity, 94.13% of positive predictive value and 84.96% of negative predictive value. A comparative study is also carried out to show the performance of other two machine learning algorithms for fQRS complex estimation, which are K-nearest neighborhood and Bayesian network. © 2015 SPIE.","<b>Phylogeography of Yersinia ruckeri reveals effects of past evolutionary events on the current strain distribution and explains variations in the global transmission of enteric redmouth (ERM) disease<\/b><br><br>Phylogeographic patterns and population genetic structure of Yersinia ruckeri, the pathological agent of enteric redmouth disease (ERM) in salmonids, were investigated on the basis of concatenated multiloci sequences from isolates of different phenotypes obtained between 1965 and 2009 from diverse areas and hosts. Sequence analyses revealed genetic differentiation among subpopulations with the largest genetic distance occurring between subpopulations of Europe and Canada and/or South America. Bayesian analysis indicated the presence of three ancestral population clusters. Mismatch distribution displayed signatures characteristic of changes in size due to demographic and spatial expansions in the overall Y. ruckeri population, and also in the geographically separate subpopulations. Furthermore, a weak signal of isolation by distance was determined. A significant positive correlation between genetic and geographical distances was observed. These results revealed that the population of Y. ruckeri has undergone both ancient and recent population changes that were probably induced by biogeography forces in the past and, much more recently, by adaptive processes forced by aquaculture expansion. These findings have important implications for future studies on Y. ruckeri population dynamics, on the potential role of genetic structure to explain variations in ERM transmission, and on the effect of past evolutionary events on current estimations of gene flow. © 2015 Bastardo, Ravelo and Romalde.","<b>A bayesian beta Markov random field calibration of the term structure of implied risk neutral densities<\/b><br><br>We build on the derivative pricing calibration literature, and propose a more general calibration model for implied risk neutral densities. Our model allows for the joint calibration of a set of densities at different maturities and dates through a Bayesian dynamic Beta Markov Random Field. Our approach allows for possible time dependence between densities with the same maturity, and for dependence across maturities at the same point in time. This approach to the risk neutral density calibration problem encompasses model flexibility, parameter parsimony, and, more importantly, information pooling across densities. This proposed methodology can be naturally extended to other areas where multidimensional calibration is needed. © 2015 International Society for Bayesian Analysis.","<b>Online apnea–bradycardia detection based on hidden semi-Markov models<\/b><br><br>In this paper, we propose a new online apnea–bradycardia detection scheme that takes into account not only the instantaneous values of time series, but also their temporal evolution. The detector is based on a set of hidden semi-Markov models, representing the temporal evolution of beat-to-beat interval (RR interval) time series. A preprocessing step, including quantization and delayed version of the observation vector, is also proposed to maximize detection performance. This approach is quantitatively evaluated through simulated and real signals, the latter being acquired in neonatal intensive care units (NICU). Compared to two conventional detectors used in NICU, our best detector shows an improvement on average of around 15 % in sensitivity and 7 % in specificity. Furthermore, a reduced detection delay of approximately 2 s is also observed with respect to conventional detectors. © 2014, International Federation for Medical and Biological Engineering.","<b>Molecular phylogeny of the Hydroscaphidae (Coleoptera: Myxophaga) with description of a remarkable new lineage from the Guiana Shield<\/b><br><br>The phylogeny of the aquatic beetle family Hydroscaphidae is inferred from one mitochondrial (COI) and five nuclear (18S, 28S, wingless, arginine kinase and CAD) genes. Bayesian, maximum likelihood and maximum parsimony analyses were conducted on a combined dataset that included representatives from all three described hydroscaphid genera, three new species of the family of uncertain placement, and representatives from the myxophagan families Sphaeriusidae, Torridincolidae and Lepiceridae. All analyses strongly supported a set of nearly identical trees in which (i) the monophyly of Hydroscaphidae and all its constituent genera is affirmed, (ii) the nearly cosmopolitan genus Hydroscapha is sister to the remaining and exclusively Neotropical genera, and (iii) the new, morphologically aberrant taxa from the Guiana Shield form a monophylum separate from any described genus. Here, we review each genus of the family including the description of Confossa Short, Joly, García & Maddison gen.n. to accommodate three new species: C.sculptura sp.n., C. falcata sp.n. and C.minima sp.n. The new genus possesses a remarkable perforated abdominal surface that we hypothesize serves as a respiratory plastron. We also present a key to the genera and a catalogue of species of the family. © 2015 The Royal Entomological Society.","<b>Recent evolutionary history of Lost World endemics: Population genetics, species delimitation, and phylogeography of sky-island treefrogs<\/b><br><br>The tepuis of South America are massive flattop mountains with cliffs up to 1000. m and summits up to 3100. m. Tepuis hold enormous endemicity levels, but little is known about the origins of the endemic flora and fauna. Recently diverged lineages offer the possibility of understanding the origins of summit endemicity by examining population dynamics and dispersal. We examine species delimitation, clade relationships, and demographic patterns of three recently diverged lineages of Tepuihyla, an endemic treefrog clade. These three lineages represent two currently recognized species, T. edelcae and T. rodriguezi. Given the low divergences in both nuclear and mitochondrial genes among lineages, we find unexpectedly high numbers of unique nuclear haplotypes and moderate levels of lineage sorting. We also find support from multiple analyses for a cryptic, undescribed summit species within T. edelcae. We suggest that the genetic and distribution patterns of the four most recently diverged Tepuihyla lineages support a concurrent speciation event during the Pliocene, and suggest a biogeographic hypothesis in which a widespread climatic change made mid- and low-elevation habitat unsuitable for the common ancestor within the timeframe of their divergence. © 2014 Elsevier Inc.","<b>Genetic parameters and morphometric characteristics of two generations from the GIFT strain of the Nile Tilapia<\/b><br><br>The objective of this work was to estimate the (co)variance and the genetic parameters for weight and average daily gain from two national generations of the GIFT strain of the Nile tilapia (Oreochromis niloticus). We evaluated 3918 fish from two generations of the breeding program from the Universidade Estadual de Maringá, Northwestern Paraná. Univariate and bivariate analysis were carried out using Bayesian inference. The estimates of heritability using one-trait models for weight was 0.15, average daily gain was 0.19, fish length was 0.23, fish width was 0.19, standard length was 0.17, fish height was 0.15, and the head length was 0.17. The genetic and phenotypic correlations were above 0.68 and 0.95, respectively. The values of Spearman and Pearson correlations for breeding values of the morphometric traits in relation to average daily gain ranged from 0.58 to 0.98 and from 0.63 to 0.99, respectively. In the second generation (G2), the genetic gain was 2.6%, the effective size of the population was 94, and the inbreeding coefficient was 0.005. In the next generation (G3), these values were 8.1%, 124 and 0.004, respectively. The genetic gains over the generations gradually increased from one generation to another, indicating that the criterion, average daily gain, chosen for feature selection was efficient.","<b>Global invasion of Lantana camara: Has the climatic niche been conserved across continents?<\/b><br><br>Lantana camara, a native plant from tropical America, is considered one of the most harmful invasive species worldwide. Several studies have identified potentially invasible areas under scenarios of global change, on the assumption that niche is conserved during the invasion process. Recent studies, however, suggest that many invasive plants do not conserve their niches. Using Principal Components Analyses (PCA), we tested the hypothesis of niche conservatism for L. camara by comparing its native niche in South America with its expressed niche in Africa, Australia and India. Using MaxEnt, the estimated niche for the native region was projected onto each invaded region to generate potential distributions there. Our results demonstrate that while L. camara occupied subsets of its original native niche in Africa and Australia, in India its niche shifted significantly. There, 34% of the occurrences were detected in warmer habitats nonexistent in its native range. The estimated niche for India was also projected onto Africa and Australia to identify other vulnerable areas predicted from the observed niche shift detected in India. As a result, new potentially invasible areas were identified in central Africa and southern Australia. Our findings do not support the hypothesis of niche conservatism for the invasion of L. camara . The mechanisms that allow this species to expand its niche need to be investigated in order to improve our capacity to predict long-term geographic changes in the face of global climatic changes. ©2014 Goncalves et al.","<b>Polyphyly, gene-duplication and extensive allopolyploidy framed the evolution of the ephemeral Vulpia grasses and other fine-leaved Loliinae (Poaceae)<\/b><br><br>The fine-leaved Loliinae is one of the temperate grass lineages that is richest in number of evolutionary switches from perennial to annual life-cycle, and also shows one of the most complex reticulate patterns involving distinct diploid and allopolyploid lineages. Eight distinct annual lineages, that have traditionally been placed in the genus Vulpia and in other fine-leaved ephemeral genera, have apparently emerged from different perennial Festuca ancestors. The phenotypically similar Vulpia taxa have been reconstructed as polyphyletic, with polyploid lineages showing unclear relationships to their purported diploid relatives. Interspecific and intergeneric hybridization is, however, rampant across different lineages. An evolutionary analysis based on cloned nuclear low-copy GBSSI (Granule-Bound Starch Synthase I) and multicopy ITS (Internal Transcribed Spacer) sequences has been conducted on representatives of most Vulpia species and other fine-leaved lineages, using Bayesian consensus and agreement trees, networking split graphs and species tree-based approaches, to disentangle their phylogenetic relationships and to identify the parental genome donors of the allopolyploids. Both data sets were able to reconstruct a congruent phylogeny in which Vulpia was resolved as polyphyletic from at least three main ancestral diploid lineages. These, in turn, participated in the origin of the derived allopolyploid Vulpia lineages together with other Festuca-like, Psilurus-like and some unknown genome donors. Long-distance dispersal events were inferred to explain the polytopic origin of the Mediterranean and American Vulpia lineages. © 2014 Elsevier Inc.","<b>Comparative population genetics and evolutionary history of two commonly misidentified billfishes of management and conservation concern<\/b><br><br>Background: Misidentifications between exploited species may lead to inaccuracies in population assessments, with potentially irreversible conservation ramifications if overexploitation of either species is occurring. A notable showcase is provided by the realization that the roundscale spearfish (Tetrapturus georgii), a recently validated species, has been historically misidentified as the morphologically very similar and severely overfished white marlin (Kajikia albida) (IUCN listing: Vulnerable). In effect, no information exists on the population status and evolutionary history of the enigmatic roundscale spearfish, a large, highly vagile and broadly distributed pelagic species. We provide the first population genetic evaluation of the roundscale spearfish, utilizing nuclear microsatellite and mitochondrial DNA sequence markers. Furthermore, we re-evaluated existing white marlin mitochondrial genetic data and present our findings in a comparative context to the roundscale spearfish. Results: Microsatellite and mitochondrial (control region) DNA markers provided mixed evidence for roundscale spearfish population differentiation between the western north and south Atlantic regions, depending on marker-statistical analysis combination used. Mitochondrial DNA analyses provided strong signals of historical population growth for both white marlin and roundscale spearfish, but higher genetic diversity and effective female population size (1.5-1.9X) for white marlin. Conclusions: The equivocal indications of roundscale spearfish population structure, combined with a smaller effective female population size compared to the white marlin, already a species of concern, suggests that a species-specific and precautionary management strategy recognizing two management units is prudent for this newly validated billfish. © 2014 Bernard et al.","<b>Metropolis - Hasting and gibbs by blocks: Use of markov chain monte carlo algorithms to model stratigraphic columns, Lama Field, Maracaibo Lake<\/b><br><br>In this article we stochastically characterize a reservoir through the modeling of stratigraphic columns using two algorithms: Metropolis-Hasting and Gibbs sampling by blocks; both constitute Markov chain Monte Carlo (MCMC) methods. The stratigraphic unit considered corresponds to the C4 sands of the Misoa Formation, on Lama Field, at the Maracaibo Lake, consisting of inter-bedded sandstones with scarce intercalations of siltstone and shale. Using the information of 11 wells located in the study area, 20 new pseudo-columns were modeled in new locations by means of both algorithms. Combining the information of real columns and the estimated ones, maps of sand content were generated. The Metropolis-Hasting algorithm reproduced, mainly, the presence of sands along the pseudo-sequences generated, which represent more than 70% of the sediment present in the study area. This algorithm suggests the areas where the main variations of sand content could occur, but does not seem to be sensible enough to detect the facies variations of silt and clay. The maps obtained with the Gibbs-by-block algorithm, like that using Metropolis-Hasting, clearly show a NE-SW trend in sand content which correlate with the results of previous works in the area. Furthermore, the Gibbs-by-block algorithm developed here is capable of reproducing the presence of fine layers of the other lithologies observed in the area, if a geologically well thought-out length for the block is used.","<b>Electrical energy conversion system design with single-phase inverter and H5 transformerless topology<\/b><br><br>This paper presents the design of an electrical energy conversion system (EECS) for the use of solar energy and its conditioning for injection of energy to the commercial power grid. A single-phase full-bridge inverter with transformerless H5 topology coupled to an LCL filter is used. The system is identified using an averaged small-signal state space model; while the used cascade control scheme is tuned by pole placement and includes a maximum power disturb-observe tracking type algorithm of that increases efficiency by operating the system at the optimum operating point of the solar panel. This design describes essential technical aspects in the components sizing and selection for experimental development, as well as the control structure design for a good performance to face systems perturbations.","<b>Fractional moments and maximum entropy: Geometric meaning<\/b><br><br>We consider the problem of recovering a probability density on a bounded or unbounded subset D of [0,∞), from the knowledge of its sequence of fractional moments within a maximum entropy (MaxEnt) setup. Based upon entropy convergence results previously formulated, the fractional moments are selected so that the entropy of the MaxEnt approximation be minimum. A geometric interpretation of the reconstruction procedure is formulated as follows: the two moment curves generated by the unknown density and its MaxEnt approximation are interpolating in Hermite-Birkoff sense; that is, they are both interpolating and tangent at the selected nodes. Copyright © Taylor & Francis Group, LLC.","<b>An alternative to the inverted gamma for the variances to modelling outliers and structural breaks in dynamic models<\/b><br><br>In this paper, we propose a new wide class of hypergeometric heavy tailed priors that is given as the convolution of a Student-t density for the location parameter and a Scaled Beta 2 prior for the squared scale parameter. These priors may have heavier tails than Student-t priors, and the variances have a sensible behaviour both at the origin and at the tail, making it suitable for objective analysis. Since the representation of our proposal is a scale mixture, it is suitable to detect sudden changes in the model. Finally, we propose a Gibbs sampler using this new family of priors for modelling outliers and structural breaks in Bayesian dynamic linear models. We demonstrate in a published example, that our proposal is more suitable than the Inverted Gamma's assumption for the variances, which makes very hard to detect structural changes. © Brazilian Statistical Association, 2014.","<b>The influence of the complex topography and dynamic history of the montane Neotropics on the evolutionary differentiation of a cloud forest bird (Premnoplex brunnescens, Furnariidae)<\/b><br><br>Aim: To examine the effect of geographical barriers and habitat dynamics related to climatic oscillations on the phylogeography of a widespread passerine of Neotropical cloud forests, the spotted barbtail (Premnoplex brunnescens). Location: Neotropical humid forests of montane areas in lower Central America and South America. Methods: We sequenced two mitochondrial genes and one nuclear intron from specimens collected across the distribution of P. brunnescens. Phylogenetic relationships were inferred using Bayesian and maximum-likelihood methods. Groups with maximum differentiation were estimated with spatial analysis of molecular variance (SAMOVA). We estimated timing of differentiation and relationships among groups with a species-tree approach and historical demography with extended Bayesian skyline plots. Results: Six highly differentiated clades of P. brunnescens are distributed in lower Central America, Sierra Nevada de Santa Marta, northern Venezuelan mountains, the Northern Andes, central Peru, and southern Peru and Bolivia. Within the Northern Andes clade, six phylogroups were identified associated with different slopes and isolated cordilleras. Most clades occupy opposite sides of low-lying valleys and ridgelines, but little differentiation was observed across several putative barriers. Population divergence occurred in the late Miocene and Pliocene, perhaps in association with Andean uplift. Historical fluctuations in population sizes suggest that populations tracked the spatial dynamics of montane forests associated with glacial cycles. Main conclusions: Extensive genetic differentiation in mitochondrial and nuclear DNA exists among populations of P. brunnescens. Such marked divergence was probably promoted by the rugged topography and dynamic ecological history of the Neotropical mountains. Our study sheds light on mechanisms promoting population differentiation in the montane Neotropics. © 2014 John Wiley & Sons Ltd.","<b>Exchange rate fundamentals, forecasting, and speculation: Bayesian models in black markets<\/b><br><br>Although speculative activity is central to black markets for currency, the out-of-sample performance of structural models in those settings is unknown. We substantially update the literature on empirical determinants of black market rates and evaluate the out-of-sample performance of linear models and non-parametric Bayesian treed Gaussian process (BTGP) models against the random walk benchmark. Fundamentals-based models outperform the benchmark in out-of-sample prediction accuracy and trading rule profitability measures given future values of fundamentals. In simulated real-time trading exercises, however, the BTGP achieves superior realized profitability, accuracy and market timing, while linear models do no better than a random walk. © 2013 John Wiley & Sons, Ltd.","<b>Phylogeny and systematics of demospongiae in light of new small-subunit ribosomal DNA (18S) sequences<\/b><br><br>The most diverse and species-rich class of the phylum Porifera is Demospongiae. In recent years, the systematics of this clade, which contains more than 7000 species, has developed rapidly in light of new studies combining molecular and morphological observations. We add more than 500 new, nearly complete 18S sequences (an increase of more than 200%) in an attempt to further enhance understanding of the phylogeny of Demospongiae. Our study specifically targets representation of type species and genera that have never been sampled for any molecular data in an effort to accelerate progress in classifying this diverse lineage. Our analyses recover four highly supported subclasses of Demospongiae: Keratosa, Myxospongiae, Haploscleromorpha, and Heteroscleromorpha. Within Keratosa, neither Dendroceratida, nor its two families, Darwinellidae and Dictyodendrillidae, are monophyletic and Dictyoceratida is divided into two lineages, one predominantly composed of Dysideidae and the second containing the remaining families (Irciniidae, Spongiidae, Thorectidae, and Verticillitidae). Within Myxospongiae, we find Chondrosida to be paraphyletic with respect to the Verongida. We amend the latter to include species of the genus Chondrosia and erect a new order Chondrillida to contain remaining taxa from Chondrosida, which we now discard. Even with increased taxon sampling of Haploscleromorpha, our analyses are consistent with previous studies; however, Haliclona species are interspersed in even more clades. Haploscleromorpha contains five highly supported clades, each more diverse than previously recognized, and current families are mostly polyphyletic. In addition, we reassign Janulum spinispiculum to Haploscleromorpha and resurrect Reniera filholi as Janulum filholi comb. nov. Within the large clade Heteroscleromorpha, we confirmed 12 recently identified clades based on alternative data, as well as a sister-group relationship between the freshwater Spongillida and the family Vetulinidae. We transfer Stylissa flabelliformis to the genus Scopalina within the family Scopalinidae, which is of uncertain position. Our analyses uncover a large, strongly supported clade containing all heteroscleromorphs other than Spongillida, Vetulinidae, and Scopalinidae. Within this clade, there is a major division separating Axinellidae, Biemnida, Tetractinellida, Bubaridae, Stelligeridae, Raspailiidae, and some species of Petromica, Topsentia, and Axinyssa from Agelasida, Polymastiidae, Placospongiidae, Clionaidae, Spirastrellidae, Tethyidae, Poecilosclerida, Halichondriidae, Suberitidae, and Trachycladus. Among numerous results: (1) Spirophorina and its family Tetillidae are paraphyletic with respect to a strongly supported Astrophorina within Tetractinellida; (2) Agelasida is the earliest diverging lineage within the second clade listed above; and (3) Merlia and Desmacella appear to be the earliest diverging lineages of Poecilosclerida. © 2013 Published by Oxford University Press.","<b>Nearly complete 28S rRNA gene sequences confirm new hypotheses of sponge evolution<\/b><br><br>The highly collaborative research sponsored by the NSF-funded Assembling the Porifera Tree of Life (PorToL) project is providing insights into some of the most difficult questions in metazoan systematics. Our understanding of phylogenetic relationships within the phylum Porifera has changed considerably with increased taxon sampling and data from additional molecular markers. PorToL researchers have falsified earlier phylogenetic hypotheses, discovered novel phylogenetic alliances, found phylogenetic homes for enigmatic taxa, and provided a more precise understanding of the evolution of skeletal features, secondary metabolites, body organization, and symbioses. Some of these exciting new discoveries are shared in the papers that form this issue of Integrative and Comparative Biology. Our analyses of over 300 nearly complete 28S ribosomal subunit gene sequences provide specific case studies that illustrate how our dataset confirms new hypotheses of sponge evolution. We recovered monophyletic clades for all 4 classes of sponges, as well as the 4 major clades of Demospongiae (Keratosa, Myxospongiae, Haploscleromorpha, and Heteroscleromorpha), but our phylogeny differs in several aspects from traditional classifications. In most major clades of sponges, families within orders appear to be paraphyletic. Although additional sampling of genes and taxa are needed to establish whether this pattern results from a lack of phylogenetic resolution or from a paraphyletic classification system, many of our results are congruent with those obtained from 18S ribosomal subunit gene sequences and complete mitochondrial genomes. These data provide further support for a revision of the traditional classification of sponges. © 2013 The Author.","<b>Temporal prediction errors modulate cingulate-insular coupling<\/b><br><br>Prediction error (i.e., the difference between the expected and the actual event's outcome) mediates adaptive behavior. Activity in the anterior mid-cingulate cortex (aMCC) and in the anterior insula (aINS) is associated with the commission of prediction errors under uncertainty. We propose a dynamic causal model of effective connectivity (i.e., neuronal coupling) between the aMCC, the aINS, and the striatum in which the task context drives activity in the aINS and the temporal prediction errors modulate extrinsic cingulate-insular connections. With functional magnetic resonance imaging, we scanned 15 participants when they performed a temporal prediction task. They observed visual animations and predicted when a stationary ball began moving after being contacted by another moving ball. To induced uncertainty-driven prediction errors, we introduced spatial gaps and temporal delays between the balls. Classical and Bayesian fMRI analyses provided evidence to support that the aMCC-aINS system along with the striatum not only responds when humans predict whether a dynamic event occurs but also when it occurs. Our results reveal that the insula is the entry port of a three-region pathway involved in the processing of temporal predictions. Moreover, prediction errors rather than attentional demands, task difficulty, or task duration exert an influence in the aMCC-aINS system. Prediction errors debilitate the effect of the aMCC on the aINS. Finally, our computational model provides a way forward to characterize the physiological parallel of temporal prediction errors elicited in dynamic tasks. © 2013 Elsevier Inc.","<b>Bayesian space-time modeling of malaria incidence in Sucre state, Venezuela: SPATIAL SPECIAL ISSUE<\/b><br><br>Malaria is a parasitic infectious tropical disease that causes high mortality rates in the tropical belt. In Venezuela, Sucre state is considered the third state with most disease prevalence. This paper presents a hierarchical regression log-Poisson space-time model within a Bayesian approach to represent the incidence of malaria in Sucre state, Venezuela, during the period 1990-2002 in 15 municipalities of the state. Several additive models for the logarithm of the relative risk of the disease for each district were considered. These models differ in their structure by including different combinations of social-economic and climatic covariates in a multiple regression term. A random effect that captures the spatial heterogeneity in the study region, and a CAR (Conditionally Autoregressive) component that recognizes the effect of nearby municipalities in the transmission of the disease each year, are also included in the model. A simpler version without including the CAR component was also fitted to the data. Model estimation and predictive inference was carried out through the implementation of a computer code in the WinBUGS software, which makes use of Markov Chain Monte Carlo (MCMC) methods. For model selection the criterion of minimum posterior predictive loss (D) was used. The Moran I statistic was calculated to test the independence of the residuals of the resulting model. Finally, we verify the model fit by using the Bayesian p-value, and in most cases the selected model captures the spatial structure of the relative risks among the neighboring municipalities each year. For years with a poor model fit, the t-Student distribution is used as an alternative model for the spatial local random effect with better fit to the tail behavior of the data probability distribution. © 2012 Springer-Verlag.","<b>Reconstruction of Family-Level Phylogenetic Relationships within Demospongiae (Porifera) Using Nuclear Encoded Housekeeping Genes<\/b><br><br>Background: Demosponges are challenging for phylogenetic systematics because of their plastic and relatively simple morphologies and many deep divergences between major clades. To improve understanding of the phylogenetic relationships within Demospongiae, we sequenced and analyzed seven nuclear housekeeping genes involved in a variety of cellular functions from a diverse group of sponges. Methodology/Principal Findings: We generated data from each of the four sponge classes (i.e., Calcarea, Demospongiae, Hexactinellida, and Homoscleromorpha), but focused on family-level relationships within demosponges. With data for 21 newly sampled families, our Maximum Likelihood and Bayesian-based approaches recovered previously phylogenetically defined taxa: Keratosap, Myxospongiaep, Spongillidap, Haploscleromorphap (the marine haplosclerids) and Democlaviap. We found conflicting results concerning the relationships of Keratosap and Myxospongiaep to the remaining demosponges, but our results strongly supported a clade of Haploscleromorphap+Spongillidap+Democlaviap. In contrast to hypotheses based on mitochondrial genome and ribosomal data, nuclear housekeeping gene data suggested that freshwater sponges (Spongillidap) are sister to Haploscleromorphap rather than part of Democlaviap. Within Keratosap, we found equivocal results as to the monophyly of Dictyoceratida. Within Myxospongiaep, Chondrosida and Verongida were monophyletic. A well-supported clade within Democlaviap, Tetractinellidap, composed of all sampled members of Astrophorina and Spirophorina (including the only lithistid in our analysis), was consistently revealed as the sister group to all other members of Democlaviap. Within Tetractinellidap, we did not recover monophyletic Astrophorina or Spirophorina. Our results also reaffirmed the monophyly of order Poecilosclerida (excluding Desmacellidae and Raspailiidae), and polyphyly of Hadromerida and Halichondrida. Conclusions/Significance: These results, using an independent nuclear gene set, confirmed many hypotheses based on ribosomal and/or mitochondrial genes, and they also identified clades with low statistical support or clades that conflicted with traditional morphological classification. Our results will serve as a basis for future exploration of these outstanding questions using more taxon- and gene-rich datasets.","<b>Model of fundamental ecological niche for species of the genus Thraulodes (Ephemeroptera: Leptophlebiidae: Atalophlebiinae)<\/b><br><br>Research on mayflies biogeography in the American continent have been generally narrative, proposing centers of origin and dispersal routes, suggesting distribution patterns for certain genera. Few researches have addressed the species level. In order to determine potential distribution patterns for species of Thraulodes, we used MaxEnt (Maximum Entropy), software based on the fundamental ecological niche model. From georeferenced records of 51 species we generated distribution patterns for 15 species that had 5 or more records. Area under Curve (AUC) data were close to 1 for T. brunneus, T. cochunaensis, T. consorts, T. eccentricus, T. gonzalesi, T. itatiajanus, T. lunatus, T. pacaya, T. packeri, T. paysandensis, T. Speciosus, T. schlingeri, T. tenulineus and T. zonalis, except for T. grandis. Across the continent, the variable determining the distributions was the ecoregion, and to a lesser extent those related to temperature and precipitation. Species with distributions ranges that go from the Mesoamerican domain (Caribbean subregion of the Neotropics) to the Nearctic appear to tend to overlapping and are less restricted than those species of South American Neotropics.","<b>Comparing hidden Markov model and hidden semi-Markov model based detectors of apnea-bradycardia episodes in preterm infants<\/b><br><br>In this paper, we propose, evaluate and compare two detectors of apnea-bradycardia episodes, based on hidden Markov models (HMM) and hidden semi-Markov models (HSMM). Evaluation is performed on a database of 233 apnea-bradycardia episodes manually annotated. The acquired ECG signals are processed to obtain RR series. The proposed detectors, applied to these RR series, are composed of two HMM or HSMM models, each one representing two distinct physiopathological states: absence and presence of apnea-bradycardia. A learning phase is firstly applied to each model in order to estimate their parameters from a learning dataset. Then, using a sliding window, the models are applied to a set of new observations, to compute the log-likelihood of each model for each time instant. Detection of the events of interest is based on the comparison of log-likelihoods with respect to a threshold. The optimal detection configuration was obtained in terms of sensitivity, specificity and detection delay. Results show that the analysis of the dynamics of RR series, through the HSMM, allows for a significant improvement of sensitivity (90.38% vs 88.42%) and specificity (92.23% vs 89.67%), with a reduction of the detection delay (0.92±3.56s vs 1.60±3.72s). © 2012 CCAL.","<b>Multiresponse metamodeling in simulation-based design applications<\/b><br><br>The optimal design of complex systems in engineering requires the availability of mathematical models of system's behavior as a function of a set of design variables; such models allow the designer to search for the best solution to the design problem. However, system models (e.g., computational fluid dynamics (CFD) analysis, physical prototypes) are usually time-consuming and expensive to evaluate, and thus unsuited for systematic use during design. Approximate models of system behavior based on limited data, also known as metamodels, allow significant savings by reducing the resources devoted to modeling during the design process. In this work in engineering design based on multiple performance criteria, we propose the use of multi-response Bayesian surrogate models (MR-BSM) to model several aspects of system behavior jointly, instead of modeling each individually. To this end, we formulated a family of multiresponse correlation functions, suitable for prediction of several response variables that are observed simultaneously from the same computer simulation. Using a set of test functions with varying degrees of correlation, we compared the performance of MR-BSM against metamodels built individually for each response. Our results indicate that MR-BSM outperforms individual metamodels in 53 to 75 of the test cases, though the relative performance depends on the sample size, sampling scheme and the actual correlation among the observed response values. In addition, the relative performance of MR-BSM versus individual metamodels was contingent upon the ability to select an appropriate covariance/correlation function for each application, a task for which a modified version of Akaike's Information Criterion was observed to be inadequate. © 2012 American Society of Mechanical Engineers.","<b>On the recovery of galaxy properties from spectral fits<\/b><br><br>We show the results of a non-parametric, fully bayesian implementation of a spectral fitting algorithm, designed to calculate the main physical parameters that govern the galaxy assembly process. In this work, we present results from a statistical treatment of SED fitting that allows for easy recovery and visualization of the galaxy physical parameters. © 2013 International Astronomical Union.","<b>Range prediction for the Giant Fruit-Eating Bat, Artibeus amplus (Phyllostomidae: Stenodermatinae) in South America<\/b><br><br>Suitable habitat range for Artibeus amplus in the Neotropics was predicted using maximum entropy niche modeling, environmental covariates, and museum records from 61 locations across Colombia, Venezuela, Guyana, and Suriname. Environmental covariates included (a) bioclimatic data; (b) elevation; (c) geology; and (d) soil. Model selection was based on graphic analyses of omission/commission, and Akaike information criterion (AIC), small sample size corrected AIC (AICc) and Bayesian information criterion (BIC). Models incorporating all of the above covariates performed best. The predicted suitable habitat range adjusted well to the known range of A. amplus. However, our analysis identifies northern Brazil as a spot requiring further research to determine the presence of A. amplus. © 2012 Copyright Taylor and Francis Group, LLC.","<b>Evidence of at least two introductions of HIV-1 in the Amerindian Warao population from Venezuela<\/b><br><br>Background: The Venezuelan Amerindians were, until recently, free of human immunodeficiency virus (HIV) infection. However, in 2007, HIV-1 infection was detected for the first time in the Warao Amerindian population living in the Eastern part of Venezuela, in the delta of the Orinoco river. The aim of this study was to analyze the genetic diversity of the HIV-1 circulating in this population. Methodology/Principal Findings: The pol genomic region was sequenced for 16 HIV-1 isolates and for some of them, sequences from env, vif and nef genomic regions were obtained. All HIV-1 isolates were classified as subtype B, with exception of one that was classified as subtype C. The 15 subtype B isolates exhibited a high degree of genetic similarity and formed a highly supported monophyletic cluster in each genomic region analyzed. Evolutionary analyses of the pol genomic region indicated that the date of the most recent common ancestor of the Waraos subtype B clade dates back to the late 1990s. Conclusions/Significance: At least two independent introductions of HIV-1 have occurred in the Warao Amerindians from Venezuela. The HIV-1 subtype B was successfully established and got disseminated in the community, while no evidence of local dissemination of the HIV-1 subtype C was detected in this study. These results warrant further surveys to evaluate the burden of this disease, which can be particularly devastating in this Amerindian population, with a high prevalence of tuberculosis, hepatitis B, among other infectious diseases, and with limited access to primary health care. © 2012 Rangel et al.","<b>Non-monophyly and deep genetic differentiation across low-elevation barriers in a Neotropical montane bird (Basileuterus tristriatus; Aves: Parulidae)<\/b><br><br>Most widespread birds of Neotropical cloud forests exhibit phenotypic variation that is partitioned geographically suggesting allopatric divergence, but little is known about the extent to which such phenotypic differentiation is consistent with genetic variation. We studied geographic patterns of genetic differentiation in the Three-striped Warbler (Basileuterus tristriatus), a polytypic and widespread understory bird of the foothills and mid-elevation zone of the tropical Andes and adjacent mountains of Central and South America. We sequenced mitochondrial DNA for 196 samples covering the entire range of B. tristriatus, as well as 22 samples of its putative closest relatives: the Three-banded (B. trifasciatus) and Santa Marta (B. basilicus) warblers. We found deep genetic structure across the range of B. tristriatus, which consisted of ten major clades including B. trifasciatus, a species that was nested within B. tristriatus. In contrast, B. basilicus was not closely related to B. tristriatus but part of a clade of Myiothlypis warblers. Geographic boundaries among clades were clearly related to lowland gaps separating subspecies groups. The subspecies melanotis of the mountains of Central America was sister to a large clade including B. t. tacarcunae, and the rest of South American clades, including B. trifasciatus. Five clades are found in the northern Andes, where no signs of gene flow were found across barriers such as the Táchira Depression or the Magdalena valley. Our study highlights the importance of valleys in promoting and maintaining divergence in a lower montane forest bird. The substantial genetic and phenotypic differentiation, and the paraphyly uncovered in B. tristriatus, may call for revising its species boundaries. © 2012 Elsevier Inc.","<b>Systematics of the grey mullets (Teleostei: Mugiliformes: Mugilidae): Molecular phylogenetic evidence challenges two centuries of morphology-based taxonomy<\/b><br><br>The family Mugilidae comprises mainly coastal marine species that are widely distributed in all tropical, subtropical and temperate seas. Mugilid species are generally considered to be ecologically important and they are a major food resource for human populations in certain parts of the world. The taxonomy and systematics of the Mugilidae are still much debated and based primarily on morphological characters. In this study, we provide the first comprehensive molecular systematic account of the Mugilidae using phylogenetic analyses of nucleotide sequence variation at three mitochondrial loci (16S rRNA, cytochrome oxidase I, and cytochrome b) for 257 individuals from 55 currently recognized species. The study covers all 20 mugilid genera currently recognized as being valid. The family comprises seven major lineages that radiated early on from the ancestor to all current forms. All genera that were represented by two species or more, except Cestraeus, turned out to be paraphyletic or polyphyletic. Thus, the present phylogenetic results generally disagree with the current taxonomy at the genus level and imply that the anatomical characters used for the systematics of the Mugilidae may be poorly informative phylogenetically. The present results should provide a sound basis for a taxonomic revision of the mugilid genera. A proportion of the species with large distribution ranges (including Moolgarda seheli, Mugil cephalus and M. curema) appear to consist of cryptic species, thus warranting further taxonomic and genetic work at the infra-generic level. © 2012 Elsevier Inc.","<b>Species-level phylogeny of 'Satan's perches' based on discordant gene trees (Teleostei: Cichlidae: Satanoperca Günther 1862)<\/b><br><br>Neotropical rivers are home to the largest assemblage of freshwater fishes, but little is known about the phylogeny of these fishes at the species level using multi-locus molecular markers. Here, we present a phylogeny for all known species of the genus Satanoperca, a widespread group of Neotropical cichlid fishes, based on analysis of six unlinked genetic loci. To test nominal and proposed species limits for this group, we surveyed mtDNA sequence variation among 320 individuals representing all know species. Most nominal species were supported by this approach but we determined that populations in the Xingu, Tapajós, and Araguaia. +. Paraná Rivers are likely undescribed species, while S. jurupari and S. mapiritensis did not show clear genetic distinction. To infer a phylogeny of these putative species, we conducted maximum likelihood and Bayesian non-clock and relaxed clock analyses of concatenated data from three genes (one mitochondrial, two nuclear). We also used a multi-species coalescent model to estimate a species tree from six unlinked loci (one mitochondrial, five nuclear). The topologies obtained were congruent with other results, but showed only minimal to moderate support for some nodes, suggesting that more loci will be needed to satisfactorily estimate the distribution of coalescent histories within Satanoperca. We determined that this variation results from topological discordance among separate gene trees, likely due to differential sorting of ancestral polymorphisms. © 2012 Elsevier Inc.","<b>Divergence and biogeography of the recently evolved Macaronesian red Festuca (Gramineae) species inferred from coalescence-based analyses<\/b><br><br>Studying the biogeography and the phylogeography of the endemic Macaronesian red Festuca species (Loliinae, Poaceae) is of prime interest in understanding the speciation and colonization patterns of recently evolved groups in oceanic archipelagos. Coalescence-based analyses of plastid trnLF sequences were employed to estimate evolutionary parameters and to test different species-history scenarios that model the pattern of species divergence. Bayesian IM estimates of species divergence times suggested that ancestral lineages of diploid Macaronesian and Iberian red fescues could have diverged between 1.2 and 1.57 Ma. When empirical data were compared to coalescence-based simulated distributions of discordance and p-distance statistics, two species-history models were chosen in which the first branching lineage derived in Canarian Festuca agustinii. Its sister lineage could have involved a recent polytomy leading to the Madeiran Festuca jubata, the Azorean Festuca francoi + Festuca petraea and the continental Festuca rivularis lineages (Canarian model) or the sequential branching of lineages leading to F. jubata and finally to the sister clades of F. rivularis and F. francoi + F. petraea (Sequential model). Nested clade phylogeographic analysis (NCPA) and a first adapted host-parasite co-evolutionary ParaFit method were used to detect the phylogeographic signal. NCPA inferred long-distance colonizations for the entire diploid red Festuca complex, but allopatric-fragmentation and isolation-by-distance (IBD) patterns were inferred within archipelagos. In addition, the ParaFit method suggested a generalized pattern of a stepping-stone model at all hierarchical levels. Maximum-likelihood-based dispersal- extinction-cladogenesis (DEC) models were superimposed on the Sequential model species tree. The three-independent-colonization (3IC) model was the best supported biogeographic scenario, concurring with previous analysis based on multilocus AFLP data. © 2012 Blackwell Publishing Ltd.","<b>Towards a general theory of optimal testing<\/b><br><br>In Pericchi and Pereira [1] it is argued against the traditional way on which testing is based on fixed significance level, either using p-values (with fixed levels of evidence, like the 5% rule) or α values. We instead, follow an approach put forward by [2], on which an optimal test is chosen by minimizing type I and type II errors. Morris DeGroot in his authoritative book [2], Probability and Statistics 2nd Edition, stated that it is more reasonable to minimize a weighted sum of Type I andType II error than to specify a value of type I error and then minimize Type II error. He showed it beyond reasonable doubt, but only in the very restrictive scenario of simple VS simple hypothesis, and it is not clear how to generalize it. We propose here a very natural generalization for composite hypothesis, by using general weight functions in the parameter space. This was also the position taken by [3, 4, 5]. We show, in a parallel manner to DeGroot's proof and Pereira's discussion, that the optimal test statistics are Bayes Factors, when the weighting functions are priors with mass on the whole parameter space. On theother hand when the weight functions are point masses in specific parameter values of practical significance, then a procedureis designed for which the sum of Type I error and Type IIerror in the specified points of practical significance is minimized. This can be seen as bridge between Bayesian Statistics and a new version of Hypothesis testing, more in line with statistical consistency and scientific insight. © 2012 American Institute of Physics.","<b>Population structure of the dengue viruses, Aragua, Venezuela, 2006-2007. Insights into dengue evolution under hyperendemic transmission<\/b><br><br>During the past three decades there has been a notable increase in den
