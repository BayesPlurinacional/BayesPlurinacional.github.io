t works correctly even for scarce stellar populations with only one or two hundred stars above themain sequence turn-off. If the population is the result of two star formation bursts, we can infer the contribution of each event to the total stellar population. The code works automatically and has already been used to study massive amounts of Magellanic clouds photometric data. In this paper, we analyse in detail three Large Magellanic Cloud star clusters and six ultra faint dwarf galaxies. For these galaxies, we recover physical parameters in agreement with those quoted in the literature, age ~13.7 Gyr and a very low metallicity log Z ~ -4. Searching for multiple populations in these galaxies, we find, at a very low significance level, signs of a double stellar population for Ursa Major I: a dominant old population and a younger one which contributes ~25 per cent of the stars, in agreement with independent results from other authors. © 2019 The Author(s) Published by Oxford University Press on behalf of the Royal Astronomical Society.","Virtual rehabilitation platforms may tailor the rehabilitation tasks to the patients’ needs if they could recognize the patient’s affective state. Affective states recognition systems can enhance their performance if they receive data coming from different sensors of human behaviour. In this work, we propose a late Fusion using Semi-Naive Bayesian classifier (FSNB) as a multimodal affective states recognition system to infer four states: tiredness, anxiety, pain, and motivation, from observable metrics of fingers pressure, hand movements, and facial expressions of post-stroke patients. Data streams were recorded from 5 post-stroke patients while they attended virtual rehabilitation therapies along 10 sessions over 4 weeks, manifesting the aforementioned states spontaneously. Recognition rates of the FSNB classifier were over 90% (with a standard deviation of around ±0.06) of AUC for the four states. These results represent contributions for enhancing the development of affective states recognition systems in virtual rehabilitation. © 2019 Association for Computing Machinery.","In this work we propose a methodology based on sequential Monte Carlos techniques for the estimation of dynamic systems states arising from the torque and drag phenomena of a directional drill string. This methodology arises from the need to consider the various mechanical factors and the geological parameters that influence the drift deviation, which conduce to no vertical drilling and phenomena of torque and drag. The anticipated model will acquire importance for the evaluation with the different efforts for which it will be in the next stage of the drill string. The methodology is exposed through the reconstruction of states of the synthetic model states proposed by Johancsik, Friesen, and Dawson, using the Sequential Monte Carlo algorithms, the unscented Kalman filter (UKF) and the ensemble Kalman filter (EnKF), observing good adjustment of torsion and drag states estimated by the filters with respect to the real values. Filters performance was evaluated in terms of the mean square error, showing variability of the estimated errors 0.05 for EnKF and 0.01 for UKF and a fast execution of the algorithms 3.07 (seg) for EnKF and 0.48 (seg) for UKF. © 2018 Elsevier B.V.","Most countries are concerned about the image they project in international markets. They have adopted and implemented differentiation strategies in order to stimulate tourism and economic investment. In the case of Colombia's reputation, it has been built on unplanned positioning, interests and views of a few opinion leaders, political and economic instability and transformations in the productive sector. This paper outlines, using a Bayesian variable selection approach, the perception of foreign visitors and prospects on Colombia's country image, and proposes a methodological framework for unvailing those driving factors. Findings of this research demonstrate that countries may be seen positively from the point of view of visitors while prospects may have a negative image of them. The results validate the hypothesis that the symbolic elements associated with a country's image, in this case with Colombia's image, should be included in the communication activities of a country branding strategy. © 2017, © 2017 Informa UK Limited, trading as Taylor & Francis Group.","In this work the methodology applied is based on Bayesian statistical methods inspired by Markov chain Monte Carlo sampling schemes, which simplifies the estimation and prediction process of the Markov switching model. The general objective of this study is to determine simultaneously: non-linearity, structural changes, asymmetries and outliers that are characteristics present in many financial series. The methodology is empirically illustrated using series that measure the annual growth rate of industrial production in the MERCOSUR countries. The sampling algorithm [1] is implemented to estimate the parameters of the model. The parameters were estimated in terms of expected values a posteriori and standard deviations a posteriori. Three criteria is used to assess the prediction model: square root of the mean quadratic error (RSME), the Diebold-Mariano (DM) test and the TRC statistical test. These measures of goodness-of-fit show, that the estimates have small errors. The execution time of the algorithm is calculated, observing high performance. As a result of the analysis of the data, it is concluded that there is no reduction of economic volatility and no reduction in the depth of economic cycles. At the breakpoints, atypical values and non-linearity in the data are observed. It also shows that there are no common economic cycles for the countries analyzed. © 2019 ASEPUMA. All rights reserved.","This article intends to expose a process for the valuation of shares of the companies of the banking sector through business financial multiples, based on various statistical techniques such as Monte Carlo simulations and Bayesian models of continuous valuation of the relative indicators over time, with in order to make scenario projections as successful as possible in the medium term. Regarding the methodology, the research approach was quantitative; the type of descriptive-correlational study, and the research design was non-experimental. Because in order to carry out the assessment of the performance and evolution of the financial multiples over time, similar companies must be considered, it was decided to previously conduct a cluster analysis, to verify possible groupings between the banking entities according to the variables. © 2019, Universidad Pablo de Olavide.","In modern communication systems, it is necessary to develop new approaches to optimise them. To achieve this objective, new paradigms are necessary. The present work proposes the conception of an autonomic communication system, which is based on a Bayesian network and on an ontology, to take reconfiguration decisions in the system. The ontology provides the knowledge about the performance factors and their relationships in the communication networks, to configure the structure of the Bayesian network. The Bayesian network is the stochastic reasoning mechanism used by the decision-making system. We present several tests on the NS2 simulator, and we observe an improvement in the system performance, for scenarios with high reconfiguration requirements. Copyright © 2019 Inderscience Enterprises Ltd.","We expand the literature of risk neutral density estimation across maturities from implied volatility curves, which are usually estimated and interpolated through cubic smoothing splines. The risk neutral densities are computed through the second derivative, which we extend through a Bayesian approach to the problem, featuring an extension to a multivariate setting across maturities and over time, a flexible estimation approach for the smoothing parameter, which is traditionally assumed common to all assets, known and fixed across maturities and time, but now potentially different between assets and maturities, and over time, and information borrowing about the implied curves and risk neutral densities not only across different option maturities, but also dynamically. © 2018 Royal Statistical Society","This study aims to propose a method to generate growth and degrowth models using differential equations as well as to present a model based on the method proposed, compare it with the classic nonlinear mathematical models Logistic, Von Bertalanffy, Brody, Gompertz, and Richards, and identify the one that best represents the mean growth curve. To that end, data on Undefined Breed (UB) goats and Santa Inês sheep from the works of Cavalcante et al. (2013) and Sarmento et al. (2006a), respectively, were used. Goodness-of-fit was measured using residual mean squares (RMS), Akaike information criterion (AIC), Bayesian information criterion (BIC), mean absolute deviation (MAD), and adjusted coefficient of determination (Ra 2 ) . The models’ parameters (, weight at adulthood; , an integration constant; γ, shape parameter with no biological interpretation; k, maturation rate; and m, inflection point) were estimated by the least squares method using Levenberg-Marquardt algorithm on the software IBM SPSS Statistics 1.0. It was observed that the proposed model was superior to the others to study the growth curves of goats and sheep according to the methodology and conditions under which the present study was carried out. © 2018 Universidade Estadual de Londrina. All rights reserved.","The land crab Cardisoma guanhumi is one of the most common species in mangroves of the American Atlantic coast and Caribbean islands however, studies of its effects on the physical and chemical soil properties are scarce. This study compares specific physicochemical properties of soil between C. guanhumi burrows (B) and adjacent zones (AZ), and provides the first insights on their role as an ecosystem engineer in mangroves. The study was conducted in an estuarine system dominated by Rhizophora mangle, located at the Río Chico estuary, Miranda state of Venezuela. Random soil samples were taken digging each burrow until reaching the bottom and at the same depth for AZ. Data analysis was carried out using Bayesian inference. Credible mean differences between B and AZ, were found for sand (B = 26.53 ± 10.76, AZ = 17.25 ± 5.7%), silt (B = 73.16 ± 10.77, AZ = 82.42 ± 5.69%), pH (B = 8.71 ± 0.36, AZ = 9.12 ± 0.30), soil organic matter (SOM, B = 0.43 ± 0.21, AZ = 0.17 ± 0.06%), total N (TN, B = 786 ± 232, AZ = 529 ± 107 µg g−1), Mg (B = 4.42 ± 0.60, AZ = 3.48 ± 0.71 cmolc kg−1) and K (B = 0.12 ± 0.05 AZ = 0.06 ± 0.02 cmolc kg−1). Chemical variables as SOM, K, Mg and TN showed the highest values of effect size (> 1.4). With the exception of the pH, all chemicals variables—which were different between B and AZ—showed strong and decisive evidences of correlations with SOM. When SOM variable was controlled, the relationships between pH–TN, TN–K and Mg–K decreased, even though the correlation evidence between each pair remained. Differences in chemical contents found in B respect to AZ suggest that the activities of C. guanhumi (feeding, moulting, excretion and defecation) within their burrows promote the spatial heterogeneity of mangrove soils. © 2018, Springer Nature B.V.","The identification of homeologous genomes and the biogeographical analyses of highly reticulate allopolyploid-rich groups face the challenge of incorrectly inferring the genomic origins and the biogeographical patterns of the polyploids from unreliable strictly bifurcating trees. Here we reconstruct a plausible evolutionary scenario of the diverging and merging genomes inherited by the diploid and allopolyploid species and cytotypes of the model grass genus Brachypodium. We have identified the ancestral Brachypodium genomes and inferred the paleogeographical ranges for potential hybridization events that originated its allopolyploid taxa. We also constructed a comprehensive phylogeny of Brachypodium from five nuclear and plastid genes using Species Tree Minimum Evolution allele grafting and Species Network analysis. The divergence ages of the lineages were estimated from a consensus maximum clade credibility tree using fossil calibrations, whereas ages of origin of the diploid and allopolyploid species were inferred from coalescence Bayesian methods. The biogeographical events of the genomes were reconstructed using a stratified Dispersal-Extinction-Colonization model with three temporal windows. Our combined Minimum Evolution-coalescence-Bayesian approach allowed us to infer the origins and the identities of the homeologous genomes of the Brachypodium allopolyploids, matching the expected ploidy levels of the hybrids. To date, the current extant progenitor genomes (species) are only known for B. hybridum. Putative ancestral homeologous genome have been inherited by B. mexicanum, ancestral and recent genomes by B. boissieri, and only recently evolved genomes by B. retusum and the core perennial clade allopolyploids (B. phoenicoides, B. pinnatum 4x, B. rupestre 4x). We dissected the complex spatio-temporal evolution of ancestral and recent genomes and have detected successive splitting, dispersal and merging events for dysploid homeologous genomes in diverse geographical scenarios that have led to the current extant taxa. Our data support Mid-Miocene splits of the Holarctic ancestral genomes that preceded the Late Miocene origins of Brachypodium ancestors of the modern diploid species. Successive divergences of the annual B. stacei and B. distachyon diploid genomes were implied to have occurred in the Mediterranean region during the Late Miocene-Pliocene. By contrast, a profusion of splits, range expansions and different genome mergings were inferred for the perennial diploid genomes in the Mediterranean and Eurasian regions, with sporadic colonizations and further mergings in other continents during the Quaternary. A reliable biogeographical scenario was obtained for the Brachypodium genomes and allopolyploids where homeologous genomes split from their respective diploid counterpart lineages in the same ancestral areas, showing similar or distinct dispersals. By contrast, the allopolyploid taxa remained in the same ancestral ranges after hybridization and genome doubling events. Our approach should have utility in deciphering the genomic composition and the historical biogeography of other allopolyploid-rich organismal groups, which are predominant in eukaryotes. © 2018 Elsevier Inc.","Hidden Markov models (HMM) are useful tools to characterize the dynamics of observation sequences. However, the duration of the observation sequence to characterize is often chosen empirically, based on a priori information. In this paper, we used a grid search approach to optimize two hyperparameters of an HMM-based QRS complex detector, namely, the duration of the observation sequence to be characterized and the adaptive decision threshold that compares the difference of log-likelihoods of observations from two competing HMM. To assure the reproducibility of the results, we have run the optimization process ten times using different random seeds per realization. Using the ECG signals from the MIT-BIH Arrhythmia database, we have found an optimal adaptive decision threshold of 60% but the optimal value of the observation sequence duration varies from 100 ms to 120 ms for different realizations of the optimization process. Consequently, the different parameters of the HMM-based QRS complex detector found in each realization do not always lead to the same detection performance. Using the optimal values, the detector achieves a sensitivity of 96.53% and a positive predictivity of 98.16%. © 2018 Creative Commons Attribution.","We used a combination of public RR Lyrae star catalogues and a Bayesian methodology to derive robust structural parameters of the inner halo (<25 kpc) and thick disc of the MilkyWay. RR Lyrae stars are an unequivocal tracer of old metal-poor populations, for which accurate distances and extinctions can be individually estimated and so are a reliable independent means of tracing the population of the old high-[α/Fe] disc usually associated with the thick disc. In particular, the chosen RR Lyrae sample spans regions at low galactic latitude towards the anticentre direction, allowing to probe the outermost parts of the disc. Our results favour a thick disc with short-scale height and short-scale length, hz=0.65+0.09-0.05 kpc, hR = 2.1+0.82 -0.25 kpc, for a model in which the inner halo has a constant flattening of q = 0.90+0.05 -0.03 and a power-law index of n = -2.78+0.05 -0.05. Similar short scales for the thick disc are also found when considering an inner halo with flattening dependent on radius.We also explored a model in which the thick disc has a flare and, although this is only mildly constrained with our data, a flare onset in the inner ~11 kpc is highly disfavoured. © 2018 The Author(s). Published by Oxford University Press on behalf of The Royal Astronomical Society.","This paper addresses the analysis of three-phase squirrel-cage induction machine (IM) with interturn short-circuit (ITSC) fault and its influence on direct torque control (DTC). The particularities of the DTC such as its behavior, its standard heuristic derivation, and its nature of been a nonlinear hysteresis-based predictive controller are exploited, thus allowing the improvement and development of alternative explanations to the phenomena. The understanding of DTC and the development of the current state-space model of the asymmetric IM, presented here for first time in the literature, enables the analytical treatment of the research topic and the discovery of several DTC reactions to the fault. The ITSC impact on DTC and its reaction leads to the following twofold characterizations: first, unobservable and visible effects, and second, compensation and tolerant reactions. For purposes of simulation, a plug-and-play configurable circuit-block for the asymmetric IM was developed based on Norton's equivalent circuit. Simulation and experimental results demonstrate the assertiveness of the developed analyses and theoretical findings, which allows future research in online fault diagnostics and condition monitoring of inverter-fed IM with this type of fault. © 2018 IEEE.","Predictive coding and active inference formulations of the dysconnection hypothesis suggest that subjects with schizophrenia (SZ) hold unduly precise prior beliefs to compensate for a failure of sensory attenuation. This implies that SZ subjects should both initiate responses prematurely during evidence-accumulation tasks and fail to inhibit their responses at long stop-signal delays. SZ and healthy control subjects were asked to report the timing of billiards-ball collisions and were occasionally required to withhold their responses. SZ subjects showed larger temporal estimation errors, which were associated with premature responses and decreased response inhibition. To account for these effects, we used hierarchical (Bayesian) drift-diffusion models (HDDM) and model selection procedures to adjudicate among four hypotheses. HDDM revealed that the precision of prior beliefs (i.e., starting point) rather than increased sensory precision (i.e., drift rate) drove premature responses and impaired response inhibition in patients with SZ. From the perspective of active inference, we suggest that premature predictions in SZ are responses that, heuristically, are traded off against accuracy to ensure action execution. On the basis of previous work, we suggest that the right insular cortex might mediate this trade-off. © 2018 The Authors","In the electrocardiogram (ECG), the detection of QRS complexes is a fundamental step in the ECG signal processing chain since it allows the determination of other characteristics waves of the ECG and provides information about heart rate variability. In this work, an automatic QRS complex detector based on continuous density hidden Markov models (HMM) is proposed. HMM were trained using univariate observation sequences taken either from QRS complexes or their derivatives. The detection approach is based on the log-likelihood comparison of the observation sequence with a fixed threshold. A sliding window was used to obtain the observation sequence to be evaluated by the model. The threshold was optimized by receiver operating characteristic curves. Sensitivity (Sen), specificity (Spc) and F1 score were used to evaluate the detection performance. The approach was validated using ECG recordings from the MIT-BIH Arrhythmia database. A 6-fold cross-validation shows that the best detection performance was achieved with 2 states HMM trained with QRS complexes sequences (Sen = 0.668, Spc = 0.360 and F1 = 0.309). We concluded that these univariate sequences provide enough information to characterize the QRS complex dynamics from HMM. Future works are directed to the use of multivariate observations to increase the detection performance. © Published under licence by IOP Publishing Ltd.","This study presents data and estimates reproductive parameters of the sailfish Istiophorus platypterus (Shaw, 1792) in the western Atlantic, useful for future stock assessments of the species in the Atlantic Ocean. During the period 2006–2011, a total of 1132 fish were sampled by scientific observers on board Venezuelan and Brazilian longline vessels and from artisanal fisheries based out of Cumaná, Puerto La Cruz and Playa Verde, Venezuela and Cabo Frio, Rio de Janeiro, Brazil. The ovaries of 543 females were classified into five ovarian development phases based on microscopic analysis of the most advanced group of oocytes. Generalized additive models were applied to the gonadal index and sex ratio data in order to assess spatio-temporal trends of the reproductive activity and identify the spawning areas. Space–time effect was a significant factor contributing to changes in sex ratio and reproductive activity. Spawning activity was observed in two distinct areas. On the south-east Brazilian coast spawning peaked during December–February, while in the south-eastern Caribbean Sea spawning occurred between March and September, with its peak in March and April. Using a Bayesian approach, size at 50% maturity was estimated to be 146.12 cm (credibility interval of 95%, 138.45–152.09 cm). Batch fecundity ranged from 436,800 to 2,492,500 hydrated oocytes per female. This study confirms multiple aggregation spawning for this species in the western Atlantic Ocean. © 2018 Informa UK Limited, trading as Taylor & Francis Group.","We studied the phylogeography and plumage variation of the Russet-crowned Warbler (Myiothlypis coronata), from Venezuela to Bolivia, with focus on populations from Ecuador and northern Peru. We analyzed sequences of mitochondrial and nuclear genes, geographic distributions, as well as photographs of specimens deposited at museum collections. Phylogenetic analyses identified three major lineages formed by populations from: Venezuela and Colombia (M. c. regulus), Ecuador and northern Peru (M. elata, M. castaneiceps, M. orientalis, M. c. chapmani), and central Peru and Bolivia (M. c. coronata). We found further population structure within M. c. regulus and M. c. coronata, and population structure and complexity of plumage variation within the Ecuador-northern Peru lineage. Time-calibrated trees estimated that most intraspecific variation originated during the Pleistocene; however, this pattern may not be attributed to an increase in diversification rate during that period. We discuss these results in the context of the importance of geographic-ecological barriers in promoting lineage diversification along the Andes and put forward a preliminary taxonomic proposal for major lineages identified in this study. © 2018 Prieto-Torres et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","We have obtained the time and space-resolved star formation history (SFH) of M51a (NGC 5194) by fitting Galaxy Evolution Explorer (GALEX), Sloan Digital Sky Survey and nearinfrared pixel-by-pixel photometry to a comprehensive library of stellar population synthesis models drawn from the Synthetic Spectral Atlas of Galaxies (SSAG). We fit for each spaceresolved element (pixel) an independent model where the SFH is averaged in 137 age bins, each one 100 Myr wide. We used the Bayesian Successive Priors (BSP) algorithm to mitigate the bias in the present-day spatial mass distribution. We test BSP with different prior probability distribution functions (PDFs); this exercise suggests that the best prior PDF is the one concordant with the spatial distribution of the stellar mass as inferred from the near-infrared images. We also demonstrate that varying the implicit prior PDF of the SFH in SSAG does not affect the results. By summing the contributions to the global star formation rate of each pixel, at each age bin, we have assembled the resolved SFH of the whole galaxy. According to these results, the star formation rate of M51a was exponentially increasing for the first 10 Gyr after the big bang, and then turned into an exponentially decreasing function until the present day. Superimposed, we find a main burst of star formation at t ≈ 11.9 Gyr after the big bang. © 2017 The Author(s).","In this paper, we analyze the effect on posterior parameter distributions of four possible alternative prior distributions, namely Normal-Inverse Gamma, Normal-Scaled Beta two, Student’s t-Inverse Gamma and Student’s t-Scaled Beta two. We show the effects of these prior distributions when there is apparently conflict between the sample information and the elicited hyperparameters. In particular, we show that there is not systematic differences of posterior parameter distributions associated with these four priors using data of piped water demand in a linear model with autoregressive errors. To test the hypothesis that this result is due to using a moderate sample size and a relatively high level of expert’s uncertainty, we perform some simulation exercises assuming smaller sample sizes and lower expert’s uncertainty. We obtain the general same pattern, although Student’s t models are slightly less affected by prior information when there is a high level of expert’s certainty, and Scaled Beta two models exhibit a higher level of posterior dispersion of the variance parameter. © Brazilian Statistical Association, 2018.","Introduction. Currently, there are many fluctuations in the global economic environment and the demand and supply of assets or products act as a force that determines the prices according to which they are bought and sold, but sometimes, the price reflected in an action does not it reflects the price of generating value over time. Objective. Assess the performance and evolution of the financial multiples in the time of the company Ecopetrol de Colombia, projecting the price of the stock in the secondary market to five years. Material and methods. Five phases were considered: analysis of the information provided by Bloomberg of the Ecopetrol company, generation of a structure of weighting of the financial multiples through a first Bayesian Dynamic Linear Model, projection of the variables used in the valuation for the next five years, calculation of the financial multiples of the theoretical results and finally perform Montecarlo simulations based on probabilistic distributions established for each input variable.Results. With the values obtained through the simulation and the price of the action in the secondary market, a Relative Comparison Indicator (CRI) was calculated, with the intention of establishing projections through a second Bayesian Dynamic Linear Model, achieving a novel procedure of medium-term estimate of the share value for the company Ecopetrol in five (5) future years: from 2016 to 2020. Conclusions. Through this procedure, it was possible to verify and apply the valuation of companies through financial multiples, without the need to use comparable companies or competitors in the same market. © 2018, Corporacion Universitaria Lasallista.\nIntrodução: Atualmente, existem muitas flutuações do entorno econômico mundial, a demanda e a oferta de ativos ou produtos que agem como uma força que determina os preços segundo os quais estes, compram-se e vendem-se, mas às vezes, o preço refletido de uma ação não representa o preço da geração do valor no tempo. Objetivo: Avaliar o desempenho e a evolução dos multiplicadores financeiros no tempo da empresa Ecopetrol na Colômbia, projetando o preço da ação no mercado secundário para cinco (5) anos. Materiais e métodos: Consideram-se cinco fases: análise da informação da empresa de Ecopetrol fornecida pelo Bloomberg; geração de uma estrutura de ponderação dos multiplicadores financeiros mediante um primeiro modelo linear dinâmico bayesiano; projeção das variáveis utilizadas na valoração para os próximos cinco anos; cálculo dos multiplicadores financeiros dos resultados teóricos e, finalmente, a realização de simulações de Montecarlo em função de distribuições probabilísticas estabelecidas para cada variável de entrada. Resultados: Com os valores obtidos através da simulação e o preço da ação no mercado secundário, calculou-se um indicador de comparação relativo (ICR), com a intenção de estabelecer projeções mediante um segundo modelo linear dinâmico bayesiano, conseguindo um procedimento inovador da estimativa de médio prazo do valor da ação para empresa Ecopetrol nos futuros cinco (5) anos: de 2016 à 2020. Conclusões: Através deste procedimento, foi possível comprovar e aplicar a valoração de empresas mediante multiplicadores financeiros, sem necessidade de utilizar empresas concorrentes comparáveis no mesmo mercado. © 2018, Corporacion Universitaria Lasallista.\nIntroducción: En la actualidad, hay muchas fluctuaciones del entorno económico mundial y la demanda y la oferta de activos o productos actúan como una fuerza que determina los precios según los cuales estos se compran y se venden, pero en ocasiones, el precio reflejado de una acción no representa el precio de generación de valor en el tiempo. Objetivo: Valorar el desempeño y la evolución de los múltiplos financieros en el tiempo de la empresa Ecopetrol de Colombia, proyectando el precio de la acción en el mercado secundario a cinco años. Materiales y métodos: Se consideraron cinco fases: análisis de la información de la empresa de Ecopetrol suministrada por Bloomberg; generación de una estructura de ponderación de los múltiplos financieros mediante un primer modelo lineal dinámico bayesiano; proyección de las variables utilizadas en la valoración para los próximos cinco años; cálculo de los múltiplos financieros de los resultados teóricos y, finalmente, realización de simulaciones de Montecarlo en función de distribuciones probabilísticas establecidas para cada variable de entrada. Resultados: Con los valores obtenidos a través de la simulación y el precio de la acción en el mercado secundario, se calculó un indicador relativo de comparación (IRC), con la intención de establecer proyecciones mediante un segundo modelo lineal dinámico bayesiano, logrando un procedimiento novedoso de estimación a mediano plazo del valor de la acción para la empresa Ecopetrol en cinco años futuros: del 2016 al 2020. Conclusiones: Mediante este procedimiento, fue posible comprobar y aplicar la valoración de empresas mediante múltiplos financieros, sin necesidad de utilizar empresas comparables ni competidoras en el mismo mercado. © 2018, Corporacion Universitaria Lasallista.","In modern communication systems, it is necessary to develop new approaches to optimize them. To achieve this objective, new paradigms are necessary. The present work proposes an autonomic communication system, which uses a system of decision-making based on a Bayesian network, and a knowledge base based on an ontology, to take decisions of reconfiguration in the system. The main goal of the autonomic communication system is to adapt the communications platform to the characteristics of the context, in order to improve its performance. The ontology provides the knowledge about the performance factors and their relationships in the communication networks, to configure the structure of the Bayesian network. The Bayesian network is the stochastic reasoning mechanism used by the decision-making system. We present several tests on the NS2 simulator. In the tests carried out, we observe an improvement between 85% and 96% in the system performance, for scenarios where our approach of autonomic decision reconfigures the communication system. © 2018 - IOS Press and the authors. All rights reserved.","The Stenocereus griseus species complex (SGSC) has long been considered taxonomically challenging because the number of taxa belonging to the complex and their geographical boundaries remain poorly understood. Bayesian clustering and genetic distance-based methods were used based on nine microsatellite loci in 377 individuals of three main putative species of the complex. The resulting genetic clusters were assessed for ecological niche divergence and areolar morphology, particularly spination patterns. We based our species boundaries on concordance between genetic, ecological, and morphological data, and were able to resolve four species, three of them corresponding to S. pruinosus from central Mexico, S. laevigatus from southern Mexico, and S. griseus from northern South America. A fourth species, previously considered to be S. griseus and commonly misidentified as S. pruinosus in northern Mexico showed significant genetic, ecological, and morphological differentiation suggesting that it should be considered a new species, S. huastecorum, which we describe here. We show that population genetic analyses, ecological niche modeling, and morphological studies are complementary approaches for delimiting species in taxonomically challenging plant groups such as the SGSC. © 2018 Alvarado-Sizzo et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","We study the consistency of the physical properties of galaxies retrieved from spectral energy distribution (SED) fitting as a function of spectral resolution and signal-to-noise ratio (SNR). Using a selection of physically motivated star formation histories, we set up a control sample of mock galaxy spectra representing observations of the local Universe in high-resolution spectroscopy, and in 56 narrow-band and 5 broad-band photometry. We fit the SEDs at these spectral resolutions and compute their corresponding stellar mass, the mass- and luminosity weighted age and metallicity, and the dust extinction. We study the biases, correlations and degeneracies affecting the retrieved parameters and explore the role of the spectral resolution and the SNR in regulating these degeneracies. We find that narrow-band photometry and spectroscopy yield similar trends in the physical properties derived, the former being considerably more precise. Using a galaxy sample from the Sloan Digital Sky Survey (SDSS), we compare more realistically the results obtained from high-resolution and narrow-band SEDs (synthesized from the same SDSS spectra) following the same spectral fitting procedures. We use results from the literature as a benchmark to our spectroscopic estimates and showthat the prior probability distribution functions, commonly adopted in parametric methods, may introduce biases not accounted for in a Bayesian framework. We conclude that narrow-band photometry yields the same trend in the age-metallicity relation in the literature, provided it is affected by the same biases as spectroscopy, albeit the precision achieved with the latter is generally twice as large as with the narrow-band, at SNR values typical of the different kinds of data. © 2017 The Authors.","In this paper, the existence of a genotype x environment interaction for the average daily weight in GIFT Nile tilapia (Oreochromis niloticus) in different regions in the state of Paraná (Brazil) was analyzed. The heritability results were high in the uni-characteristic analysis: 0.71, 0.72 and 0.67 for the cities of Palotina (PL), Floriano (FL) and Diamond North (DN), respectively. Genetic correlations estimated in bivariate analyzes were weak with values between 0.12 for PL-FL, 0.06 for PL and 0.23 for DN-FL-DN. The Spearman correlation values were low, which indicated a change in ranking in the selection of animals in different environments in the study. There was heterogeneity in the phenotypic variance among the three regions and heterogeneity in the residual variance between PL and DN. The direct genetic gain was greater for the region with a DN value gain of 198.24 g/generation, followed by FL (98.73 g/generation) and finally PL (98.73 g/generation). The indirect genetic gains were lower than 0.37 and greater than 0.02 g/generation. The evidence of the genotype x environment interaction was verified, which indicated the phenotypic heterogeneity of the variances among the three regions, weak genetic correlation and modified rankings in the different environments. © 2017, Academia Brasileira de Ciencias. All rights reserved.","We present our new, fully automated method to detect and measure the ages of star clusters in nearby galaxies, where individual stars can be resolved. The method relies purely on statistical analysis of observations and Monte-Carlo simulations to define stellar overdensities in the data. It decontaminates the cluster color-magnitude diagrams and, using a revised version of the Bayesian isochrone fitting code of Ramírez-Siordia et al., estimates the ages of the clusters. Comparisons of our estimates with those from other surveys show the superiority of our method to extract and measure the ages of star clusters, even in the most crowded fields. An application of our method is shown for the high-resolution, multiband imaging of the Large Magellanic Cloud. We detect 4850 clusters in the 7 deg2 we surveyed, 3451 of which have not been reported before. Our findings suggest multiple epochs of star cluster formation, with the most probable occurring ∼310 Myr ago. Several of these events are consistent with the epochs of the interactions among the Large and Small Magellanic Clouds, and the Galaxy, as predicted by N-body numerical simulations. Finally, the spatially resolved star cluster formation history may suggest an inside-out cluster formation scenario throughout the LMC, for the past 1 Gyr. © 2017. The American Astronomical Society. All rights reserved.","The influence of climatic variables on the dynamics of human malaria has been widely highlighted. Also, it is known that this mosquito-borne infection varies in space and time. However, when the data is spatially incomplete most popular spatio-temporal methods of analysis cannot be applied directly. In this paper, we develop a two step methodology to model the spatio-temporal dependence of malaria incidence on local rainfall, temperature, and humidity as well as the regional sea surface temperatures (SST) in the northern coast of Venezuela. First, we fit an autoregressive distributed lag model (ARDL) to the weekly data, and then, we adjust a linear separable spacial vectorial autoregressive model (VAR) to the residuals of the ARDL. Finally, the model parameters are tuned using a Markov Chain Monte Carlo (MCMC) procedure derived from the Metropolis-Hastings algorithm. Our results show that the best model to account for the variations of malaria incidence from 2001 to 2008 in 10 endemic Municipalities in North-Eastern Venezuela is a logit model that included the accumulated local precipitation in combination with the local maximum temperature of the preceding month as positive regressors. Additionally, we show that although malaria dynamics is highly heterogeneous in space, a detailed analysis of the estimated spatial parameters in our model yield important insights regarding the joint behavior of the disease incidence across the different counties in our study. © 2017 Elsevier Ltd","Mikania (Eupatorieae, Asteraceae), with a pantropical distribution, has a highly defined and constant set of floral characters leading to its treatment as the sole representative of subtribe Mikaniinae. Several infrageneric classifications have been proposed for the genus, the last carried out in Brazil, where c. 204 species, mostly distributed in the Atlantic Forest domain, have been described. Studies of Mikania are scarce and, when available, the focus is only on species description. Reports on phylogenetic analysis of the genus are lacking. Here we used AFLP markers, nuclear (ITS and ETS) and plastid (rps16 intron) sequences to investigate the phylogenetic relationships of a group of species representing the taxonomic sections proposed for Brazilian Mikania spp. Analysis based on Bayesian inference and maximum likelihood showed no support for the proposed infrageneric classification based on morphological characters. Nonetheless, molecular data revealed the existence of two evolutionary lineages for the genus. Mikania micrantha was shown to be non-monophyletic. Divergence time estimation suggested the emergence of two main evolutionary lineages c. 6.0 My, during the Miocene. However, the processes of species diversification may have intensified due to climate change during the Pleistocene. © 2017 The Linnean Society of London.","Biodiversity studies are more efficient when large numbers of breeds belonging to several countries are involved, as they allow for an in-depth analysis of the within- and between-breed components of genetic diversity. A set of 21 microsatellites was used to investigate the genetic composition of 24 Creole goat breeds (910 animals) from 10 countries to estimate levels of genetic variability, infer population structure and understand genetic relationships among populations across the American continent. Three commercial transboundary breeds were included in the analyses to investigate admixture with Creole goats. Overall, the genetic diversity of Creole populations (mean number of alleles = 5.82 ± 1.14, observed heterozygosity = 0.585 ± 0.074) was moderate and slightly lower than what was detected in other studies with breeds from other regions. The Bayesian clustering analysis without prior information on source populations identified 22 breed clusters. Three groups comprised more than one population, namely from Brazil (Azul and Graúna; Moxotó and Repartida) and Argentina (Long and shorthair Chilluda, Pampeana Colorada and Angora-type goat). Substructure was found in Criolla Paraguaya. When prior information on sample origin was considered, 92% of the individuals were assigned to the source population (threshold q ≥ 0.700). Creole breeds are well-differentiated entities (mean coefficient of genetic differentiation = 0.111 ± 0.048, with the exception of isolated island populations). Dilution from admixture with commercial transboundary breeds appears to be negligible. Significant levels of inbreeding were detected (inbreeding coefficient > 0 in most Creole goat populations, P < 0.05). Our results provide a broad perspective on the extant genetic diversity of Creole goats, however further studies are needed to understand whether the observed geographical patterns of population structure may reflect the mode of goat colonization in the Americas. © 2017 Stichting International Foundation for Animal Genetics","Online shopping has increasingly replaced traditional retail shopping, as a large number of consumers have adopted it on a global scale. However, while it is well established in developed countries, e-commerce is still at an early stage in emerging markets, hence there is a need to unveil which factors contributes to its adoption. The main objective of this study is to integrate the theory of planned behavior, the theory of reasoned action, and the technology acceptance model using a Bayesian approach to determine the key predictors of online purchase intention among internet users in Colombia. The results demonstrate the pertinence of the theory of reasoned action and technology acceptance model, models to explain online purchase intention, confirming that the intention to purchase online is mostly determined by the attitudes to e-commerce which, in turn, are explained by perceived usefulness, perceived ease of use, and the subjective norm related to online shopping. © 2017 Universidad de Talca-Chile.","Successful response inhibition depends upon the delay between the cues that signal a response and its subsequent inhibition. Previous studies report activity in the right presupplementary motor area (rPreSMA), right anterior insula (rAI), and the right striatum (rSTR) when subjects attempt to inhibit responses. Although these regions are anatomically connected, how they interact during successful and unsuccessful inhibitions has not been studied. In this work, we used a temporal prediction task, functional MRI, and dynamic causal modeling to solve this question. We found selective direct activation of both the rPreSMA and the rAI during successful and unsuccessful inhibitions which also were associated with opposite modulatory effects on insular-striatal and presupplementary-motor striatal descending connections. Moreover, inputs to the rPreSMA during successful inhibitions were propagated to the rAI whereas inputs to the rAI during unsuccessful inhibitions were propagated to the rPreSMA. We interpret that the direct perturbation in the rPreSMA and the modulation of the rPreSMA → rSTR connections would facilitate response inhibition whereas weak insular activity would cause response inhibition to fail despite the existence of strong rAI → rSTR modulations. We discuss that descending connections could be nonlinearly modulated via activity of either the right inferior frontal gyrus or the left anterior cingulate cortex. From a predictive coding perspective, rAI activity during successful and unsuccessful inhibition would signal interoceptive information when subjects unexpectedly need to change behaviors. © 2016 American Psychological Association.","The Mellin transform technique is applied for solving the Black-Scholes equation with time-dependent parameters and discontinuous payoff. We show that the option pricing is equivalent to recovering a probability density function on the positive real axis based on its moments, which are integer or fractional Mellin transform values. Then the Mellin transform can be effectively inverted from a collection of appropriately chosen fractional (i.e. non-integer) moments by means of the Maximum Entropy (MaxEnt) method. An accurate option pricing is guaranteed by previous theoretical results about MaxEnt distributions constrained by fractional moments. We prove that typical drawbacks of other numerical techniques, such as Finite Difference schemes, are bypassed exploiting the Mellin transform properties. An example involving discretely monitored barrier options is illustrated and the accuracy, efficiency and time consuming are discussed. © 2016","Stellar masses of galaxies are frequently obtained by fitting stellar population synthesis models to galaxy photometry or spectra. The state of the art method resolves spatial structures within a galaxy to assess the total stellar mass content. In comparison to unresolved studies, resolved methods yield, on average, higher fractions of stellar mass for galaxies. In this work we improve the current method in order to mitigate a bias related to the resolved spatial distribution derived for the mass. The bias consists in an apparent filamentary mass distribution and a spatial coincidence between mass structures and dust lanes near spiral arms. The improved method is based on iterative Bayesian marginalization, through a new algorithm we have named Bayesian Successive Priors (BSP). We have applied BSP to M51 and to a pilot sample of 90 spiral galaxies from the Ohio State University Bright Spiral Galaxy Survey. By quantitatively comparing both methods, we find that the average fraction of stellar mass missed by unresolved studies is only half what previously thought. In contrast with the previous method, the output BSP mass maps bear a better resemblance to near-infrared images. © 2017. The American Astronomical Society. All rights reserved..","The water opossum (Chironectes minimus) is an elusive and solitary Neotropical semi-aquatic species, whose population dynamics cannot be studied using traditional methods to capture small mammals. Therefore, some aspects of its distribution, habitat requirements, and abundance are mostly unknown; which makes a proper determination of its conservation status difficult. Considering that new techniques known as species distribution models (SDMs) allow us to estimate the suitable areas and the most important variables for the distribution of a species, we compiled water opossum occurrences and modeled its potential distribution on a continental scale. We performed a SDM for the water opossum using MaxEnt and assessed the extent of habitat loss (km2) and the importance of Protected Areas (PAs). We compared the suitability values within and outside PAs using a Kolmogorov-Smirnov (KS) test to evaluate the efficiency of PAs. The results obtained were compared with the IUCN historical water opossum's map. Additionally, we identified gaps in the potential distribution where for future surveys should be focused. We obtained models that describe the distribution of this species based on 292 occurrences with new information for 16 countries. Deforestation reduced the area of suitable habitat by ∼40 % and only ∼18 % corresponds to natural forest within PAs. Areas inside PAs showed higher suitability values (0.351 ± 0.276; P < 0.001) than areas outside them. We identified gaps within the distribution that need attention during future surveys such as the frontier between Venezuela and Guyana, the Amazonian region, and central-eastern Brazil. Our results showed areas absent in the IUCN's distribution map, indicating that it needs to be updated. Thus, we proposed a new tentative extent of the water opossum distribution information here obtained. We demonstrated that PAs included areas with high habitat suitability values for C. minimus, which could protect the water opossum in the medium and long-term. Modifications to the physicochemical characteristics of the habitat due to forest loss and fragmentation can considerably affect water opossum populations and reduce local diversity. Thus, the preservation of river ecosystems and surrounding areas represents a necessary step for the conservation of C. minimus. © 2017 Asociación Mexicana de Mastozoología, www.mastozoologiamexicana.org.","We put forward the Scaled Beta2 (SBeta2) as a flexible and tractable family for modeling scales in both hierarchical and non-hierarchical settings. Various sensible alternatives to the overuse of vague Inverted Gamma priors have been proposed, mainly for hierarchical models. Several of these alternatives are particular cases of the SBeta2 or can be well approximated by it. This family of distributions can be obtained in closed form as a Gamma scale mixture of Gamma distributions, as the Student distribution can be obtained as a Gamma scale mixture of Normal variables. Members of the SBeta2 family arise as intrinsic priors and as divergence based priors in diverse situations, hierarchical and non-hierarchical. The SBeta2 family unifies and generalizes different proposals in the Bayesian literature, and has numerous theoretical and practical advantages: It is flexible, its members can be lighter, as heavy or heavier tailed as the half-Cauchy, and different behaviors at the origin can be modeled. It has the reciprocality property, i.e if the variance parameter is in the family the precision also is. It is easy to simulate from, and can be embedded in a Gibbs sampling scheme. Short of not being conjugate, it is also amazingly tractable: When coupled with a conditional Cauchy prior for locations, the marginal prior for locations can be found explicitly as proportional to known transcendental functions, and for integer values of the hyperparameters an analytical closed form exists. Furthermore, for specific choices of the hyperparameters, the marginal is found to be an explicit \"horseshoe prior\", which are known to have excellent theoretical and practical properties. To our knowledge this is the first closed form horseshoe prior obtained. We also show that for certain values of the hyperparameters the mixture of a Normal and a Scaled Beta2 distribution also gives a closed form marginal. Examples include robust normal and binomial hierarchical modeling and metaanalysis, with real and simulated data. © 2017. International Society for Bayesian Analysis.","Motivation: Mutational signatures can be used to understand cancer origins and provide a unique opportunity to group tumor types that share the same origins and result from similar processes. These signatures have been identified from high throughput sequencing data generated from cancer genomes by using non-negative matrix factorisation (NMF) techniques. Current methods based on optimization techniques are strongly sensitive to initial conditions due to high dimensionality and nonconvexity of the NMF paradigm. In this context, an important question consists in the determination of the actual number of signatures that best represent the data. The extraction of mutational signatures from high-throughput data still remains a daunting task. Results: Here we present a new method for the statistical estimation of mutational signatures based on an empirical Bayesian treatment of the NMF model. While requiring minimal intervention from the user, our method addresses the determination of the number of signatures directly as a model selection problem. In addition, we introduce two new concepts of significant clinical relevance for evaluating the mutational profile. The advantages brought by our approach are shown by the analysis of real and synthetic data. The later is used to compare our approach against two alternative methods mostly used in the literature and with the same NMF parametrization as the one considered here. Our approach is robust to initial conditions and more accurate than competing alternatives. It also estimates the correct number of signatures even when other methods fail. Results on real data agree well with current knowledge. © The Author 2016. Published by Oxford University Press. All rights reserved.","The Sternberg short-term memory scanning task has been used to unveil cognitive operations involved in time perception. Participants produce time intervals during the task, and the researcher explores how task performance affects interval production - where time estimation error is the dependent variable of interest. The perspective of predictive behavior regards time estimation error as a temporal prediction error (PE), an independent variable that controls cognition, behavior, and learning. Based on this perspective, we investigated whether temporal PEs affect short-term memory scanning. Participants performed temporal predictions while they maintained information in memory. Model inference revealed that PEs affected memory scanning response time independently of the memory-set size effect. We discuss the results within the context of formal and mechanistic models of short-term memory scanning and predictive coding, a Bayes-based theory of brain function. We state the hypothesis that our finding could be associated with weak frontostriatal connections and weak striatal activity. © 2016 Hogrefe Publishing.","This paper presents a spatiotemporal dynamic model which allows Bayesian inference of precipitation states in some Venezuelan meteorological stations. One of the limitations that are reported in digital databases is the reliability of the records and the lack of information for certain days, weeks, or months. To complete the missing data, the Gibbs algorithm, a Markov Chain Monte Carlo (MCMC) procedure, was used. A feature of precipitation series is that their distribution contains discrete and continuous components implying complicated dynamics. A model is proposed based on a discrete representation of a stochastic integro-difference equation. Given the difficulty of obtaining explicit analytical expressions for the predictive posterior distribution, approximations were obtained using a sequential Monte Carlo algorithm called the parallelized ensemble Kalman filter. The proposed method permits the completion of the missing data in the series where required and secondly allows the splitting of a large database into smaller ones for separate evaluation and eventual combination of the individual results. The objective is to reduce the dimension and computational cost in order to obtain models that are able to describe the reality in real time. It was shown that the obtained models are able to predict spatially and temporally the states of rainfall for at least three to four days quickly, efficiently and accurately. Three methods of statistical validation were used to evaluate the performance of the model and showed no significant discrepancies. Speedup and efficiency factors were calculated to compare the speed of calculation using the parallelized ensemble Kalman filter algorithm with the speed of the sequential version. The improvement in speed for four pthread executions was greatest. © Brazilian Statistical Association, 2016.","In modern decision making systems, it is necessary to develop ways to optimize the decisions. To achieve this objective, new paradigms are necessary, as those linked to autonomic paradigm, which establishes, among other things, the self-configuration of the systems in order to improve their performances. On this basis, this paper proposes a system of autonomous decision, based on Bayesian networks and ontologies, to optimize and adapt a system to the characteristics of the context. The ontology provides the knowledge about the context to study, to configure the structure of the Bayesian network, while this latter is the stochastic reasoning mechanism used by the decision-making system. To verify the operation of our approach, it is used in an autonomic communication system. In the tests realized we could observe an improvement in the system performance. © 2016 IEEE.","Large earthquakes have semi-periodic behavior as a result of critically self-organized processes of stress accumulation and release in seismogenic regions. Hence, large earthquakes in a given region constitute semi-periodic sequences with recurrence times varying slightly from periodicity. In previous papers, it has been shown that it is possible to identify these sequences through Fourier analysis of the occurrence time series of large earthquakes from a given region, by realizing that not all earthquakes in the region need belong to the same sequence, since there can be more than one process of stress accumulation and release in the region. Sequence identification can be used to forecast earthquake occurrence with well determined confidence bounds. This paper presents improvements on the above mentioned sequence identification and forecasting method: the influence of earthquake size on the spectral analysis, and its importance in semi-periodic events identification are considered, which means that earthquake occurrence times are treated as a labeled point process; a revised estimation of non-randomness probability is used; a better estimation of appropriate upper limit uncertainties to use in forecasts is introduced; and the use of Bayesian analysis to evaluate the posterior forecast performance is applied. This improved method was successfully tested on synthetic data and subsequently applied to real data from some specific regions. As an example of application, we show the analysis of data from the northeastern Japan Arc region, in which one semi-periodic sequence of four earthquakes with M ≥ 8.0, having high non-randomness probability was identified. We compare the results of this analysis with those of the unlabeled point process analysis. © 2016, Springer International Publishing.","Action update, substituting a prepotent behavior with a new action, allows the organism to counteract surprising environmental demands. However, action update fails when the organism is uncertain about when to release the substituting behavior, when it faces temporal uncertainty. Predictive coding states that accurate perception demands minimization of precise prediction errors. Activity of the right anterior insula (rAI) is associated with temporal uncertainty. Therefore, we hypothesize that temporal uncertainty during action update would cause the AI to decrease the sensitivity to ascending prediction errors. Moreover, action update requires response inhibition which recruits the frontostriatal indirect pathway associated with motor control. Therefore, we also hypothesize that temporal estimation errors modulate frontostriatal connections. To test these hypotheses, we collected fMRI data when participants performed an action-update paradigm within the context of temporal estimation. We fit dynamic causal models to the imaging data. Competing models comprised the inferior occipital gyrus (IOG), right supramarginal gyrus (rSMG), rAI, right presupplementary motor area (rPreSMA), and the right striatum (rSTR). The winning model showed that temporal uncertainty drove activity into the rAI and decreased insular sensitivity to ascending prediction errors, as shown by weak connectivity strength of rSMG→rAI connections. Moreover, temporal estimation errors weakened rPreSMA→rSTR connections and also modulated rAI→rSTR connections, causing the disruption of action update. Results provide information about the neurophysiological implementation of the so-called horserace model of action control. We suggest that, contrary to what might be believed, unsuccessful action update could be a homeostatic process that represents a Bayes optimal encoding of uncertainty. © 2016 Limongi, Pérez, Modroño and González-Mora.","This study presents the first insights into the genetic diversity and structure of the American donkey metapopulation. The primary objectives were to detect the main structural features underlying variability among American donkey populations, identify boundaries between differentiated gene pools, and draw the main colonization pathways since the introduction of donkeys into America in the 15th century. A panel of 14 microsatellite markers was applied for genotyping 350 American donkeys from 13 countries. The genetic structure of this metapopulation was analysed using descriptive statistics and Bayesian model-based methods. These populations were then compared to a database containing information on 476 individuals from 11 European breeds to identify the most likely ancestral donor populations. Results showed the presence of two distinct genetic pools, with confluence of the two in Colombia. The southern pool showed a unique genetic signature subsequent to an older founder event, but lacked any significant influence of modern gene flow from Europe. The northern pool, conversely, may have retained more ancestral polymorphisms and/or have experienced modern gene flow from Spanish breeds. The Andalusian and, to a lesser extent, the Catalan breeds have left a more pronounced footprint in some of the American donkey populations analysed. © 2016 Blackwell Verlag GmbH.","Previous studies have shown that a 64-kDa antigen (p64) that was purified from the Venezuelan TeAp-N/D1 isolate of Trypanosoma (Trypanozoon) equiperdum corresponds to the soluble form of its predominant variant surface glycoprotein (VSG), and exhibited cross-reactivity with Trypanosoma (Duttonella) vivax. The course of experimental acute infections of bovines with T. vivax were followed by measuring whole anti-p64 antibodies and specific anti-p64 IgG and IgM antibodies in animal sera by indirect enzyme-linked immunosorbent assay (ELISA). The value of p64 to diagnose bovine trypanosomosis was also examined using 350 sera from healthy and T. vivax-infected cows living in a trypanosomosis-endemic and enzootic stable area, and 48 sera obtained during a trypanosomosis outbreak. Serological assays showed that ~70-80% of the infected sera contained anti-p64 antibodies, based on the comparative immunodetection of the T. equiperdum clarified antigenic fraction used as a reference test. In the absence of a gold standard, Bayesian analysis for multiple testing estimated a sensitivity and specificity of 71.6% and 98.8%, respectively, for the indirect ELISA using p64 as antigen. An apparent prevalence of 37.7% for bovine trypanosomosis infection was also estimated with a Bayesian approach when the p64 ELISA test was used. Employing blood from acute infected cows, the indirect ELISA response against p64 was contrasted with the microhematocrit centrifuge method and analyses by polymerase chain reaction (PCR) using specific primers targeting the inter-specific length variation of the internal transcribed spacer 1 region of the 18S ribosomal gene. The efficiency of p64 for the detection of anti-trypanosome antibodies in acute infected bovines was also corroborated serologically by comparing its response to that of the Indonesian Trypanosoma evansi Rode Trypanozoon antigen type (RoTat) 1.2 VSG, which possesses high specificity and sensitivity. As expected, PCR was the best method to detect parasites and diagnose bovine trypanosomosis; however, a substantial level of concordance (Cohen's κ = 0.667) was obtained when serological tests using p64 and RoTat 1.2 VSG were compared. Additionally, an agglutination assay was designed using p64 covalently coupled to carboxylate-modified latex microparticles, which was proven here to be suitable for a fast qualitative diagnosis of bovine trypanosomosis. © 2016 Elsevier B.V.","We use Bayesian methods to infer an unobserved function that is convolved with a known kernel. Our method is based on the assumption that the function of interest is a Gaussian process and, assuming a particular correlation structure, the resulting convolution is also a Gaussian process. This fact is used to obtain inferences regarding the unobserved process, effectively providing a deconvolution method. We apply the methodology to the problem of estimating the parameters of an oil reservoir from well-test pressure data. Here, the unknown process describes the structure of the well. Applications to data from Mexican oil wells show very accurate results. © 2015 Taylor & Francis.","We define a dynamic and self-adjusting mixture of Gaussian Graphical Models to cluster financial returns, and provide a new method for extraction of nonparametric estimates of dynamic alphas (excess return) and betas (to a choice set of explanatory factors) in a multivariate setting. This approach, as well as the outputs, has a dynamic, nonstationary and nonparametric form, which circumvents the problem of model risk and parametric assumptions that the Kalman filter and other widely used approaches rely on. The by-product of clusters, used for shrinkage and information borrowing, can be of use to determine relationships around specific events. This approach exhibits a smaller Root Mean Squared Error than traditionally used benchmarks in financial settings, which we illustrate through simulation. As an illustration, we use hedge fund index data, and find that our estimated alphas are, on average, 0.13% per month higher (1.6% per year) than alphas estimated through Ordinary Least Squares. The approach exhibits fast adaptation to abrupt changes in the parameters, as seen in our estimated alphas and betas, which exhibit high volatility, especially in periods which can be identified as times of stressful market events, a reflection of the dynamic positioning of hedge fund portfolio managers. © 2016 by the authors; licensee MDPI, Basel, Switzerland.","To improve short-horizon exchange rate forecasts, we employ foreign exchange market risk factors as fundamentals, and Bayesian treed Gaussian process (BTGP) models to handle non-linear, time-varying relationships between these fundamentals and exchange rates. Forecasts from the BTGP model conditional on the carry and dollar factors dominate random walk forecasts on accuracy and economic criteria in the Meese-Rogoff setting. Superior market timing ability for large moves, more than directional accuracy, drives the BTGP’s success. We explain how, through a model averaging Monte Carlo scheme, the BTGP is able to simultaneously exploit smoothness and rough breaks in between-variable dynamics. Either feature in isolation is unable to consistently outperform benchmarks throughout the full span of time in our forecasting exercises. Trading strategies based on ex ante BTGP forecasts deliver the highest out-of-sample risk-adjusted returns for the median currency, as well as for both predictable, traded risk factors. © 2016 by the authors; licensee MDPI, Basel, Switzerland.","The finite-element Gaussian belief propagation (FGaBP) method, introduced recently, provides a powerful alternative to the conventional finite-element method solvers to efficiently utilize high-performance computing platforms. In this paper, we accelerate the FGaBP convergence by combining it with two methods based on residual minimization techniques, namely, the flexible generalized minimum residual and the iterant recombination method. The numerical results show considerable reductions in the total number of operations compared with the stand-alone FGaBP method, while maintaining the scalability features of FGaBP. © 1965-2012 IEEE.","In recent years, several new genera have been erected in the subfamily Copelatinae, including the description of endemic taxa from Madagascar, New Guinea, South Africa, and Venezuela. Here we build upon a recent molecular phylogeny of this subfamily to investigate the phylogenetic placement of Rugosus García, 2001, a genus comprising two species from the Guiana Shield region of Venezuela. We sequenced one mitochondrial and one nuclear gene fragment of Rugosus emarginatus García, as well as a specimen of Aglymbus leprieurii Aubé from Guyana in order to reassess the phylogenetic placement of the genus in the subfamily Copelatinae. Bayesian Inference analyses unambiguously indicate that Rugosus is nested within Aglymbus Sharp, 1880. As a result, Rugosus is synonymized with Aglymbus. Based on these results and on recent collecting data, the distribution of Aglymbus now includes Guyana, Suriname, and Venezuela. High-resolution images of the holotype specimens and labels of Aglymbus emarginatus (García), new combination and Aglymbus pubis (García), new combination are provided, as well as comments on the habitat of species in the \"A. leprieurii species-group\" of Aglymbus.","We test the predictions of spectral synthesis models based on seven different massive-star prescriptions against Legacy ExtraGalactic UV Survey (LEGUS) observations of eight young massive clusters in two local galaxies, NGC 1566 and NGC 5253, chosen because predictions of all seven models are available at the published galactic metallicities. The high angular resolution, extensive cluster inventory, and full near-ultraviolet to near-infrared photometric coverage make the LEGUS data set excellent for this study. We account for both stellar and nebular emission in the models and try two different prescriptions for attenuation by dust. From Bayesian fits of model libraries to the observations, we find remarkably low dispersion in the median E(B - V) (~0.03 mag), stellar masses (~104M⊙), and ages (~1Myr) derived for individual clusters using different models, although maximum discrepancies in these quantities can reach 0.09 mag and factors of 2.8 and 2.5, respectively. This is for ranges in median properties of 0.05-0.54 mag, 1.8-10 × 104M⊙, and 1.6-40 Myr spanned by the clusters in our sample. In terms of best fit, the observations are slightly better reproduced by models with interacting binaries and least well reproduced by models with single rotating stars. Our study provides a first quantitative estimate of the accuracies and uncertainties of the most recent spectral synthesis models of young stellar populations, demonstrates the good progress of models in fitting high-quality observations, and highlights the needs for a larger cluster sample and more extensive tests of the model parameter space. © 2016 The Authors. Published by Oxford University Press on behalf of the Royal Astronomical Society.","Our purpose is to recommend a change in the paradigm of testing by generalizing a very natural idea, originated perhaps in Jeffreys [Proceedings of the Cambridge Philosophy Society 31 (1935) 203–222; The Theory of Probability (1961) Oxford Univ. Press] and clearly exposed by DeGroot [Probability and Statistics (1975) Addison-Wesley], with the aim of developing an approach that is attractive to all schools of statistics, resulting in a procedure better suited to the needs of science. The essential idea is to base testing statistical hypotheses on minimizing a weighted sum of type I and type II error probabilities instead of the prevailing paradigm, which is fixing type I error probability and minimizing type II error probability. For simple vs simple hypotheses, the optimal criterion is to reject the null using the likelihood ratio as the evidence (ordering) statistic, with a fixed threshold value instead of a fixed tail probability. By defining expected type I and type II error probabilities, we generalize the weighting approach and find that the optimal region is defined by the evidence ratio, that is, a ratio of averaged likelihoods (with respect to a prior measure) and a fixed threshold. This approach yields an optimal theory in complete generality, which the classical theory of testing does not. This can be seen as a Bayesian/non-Bayesian compromise: using a weighted sum of type I and type II error probabilities is Frequentist, but basing the test criterion on a ratio of marginalized likelihoods is Bayesian. We give arguments to push the theory still further, so that the weighting measures (priors) of the likelihoods do not have to be proper and highly informative, but just “well calibrated.” That is, priors that give rise to the same evidence (marginal likelihoods) using minimal (smallest) training samples. The theory that emerges, similar to the theories based on objective Bayesian approaches, is a powerful response to criticisms of the prevailing approach of hypothesis testing. For criticisms see, for example, Ioannidis [PLoS Medicine 2 (2005) e124] and Siegfried [Science News 177 (2010) 26–29], among many others. © Brazilian Statistical Association, 2016.","For a consumer products company, market knowledge can be decisive in their growth and increase their participation; mastery and control of inventories and the efficient management of customer service is fundamental to optimize planning and gain share in emerging economies. A projection system exposes a large project covering a study of causal variables, properly weighted as instigating and inhibiting demand, statistical models for individual assessment and assessment processes and end of adjustment as corporate budget projections; all critical to the strategic level of every business. © 2016, Universidad del Zulia. All rights reserved.","The problem of belief tracking in the presence of stochastic actions and observations is pervasive and yet computationally intractable. In this work we show however that probabilistic beliefs can be maintained in factored form exactly and efficiently across a number of causally closed beams, when the state variables that appear in more than one beam obey a form of backward determinism. Since computing marginals from the factors is still computationally intractable in general, and variables appearing in several beams are not always backward-deterministic, the basic formulation is extended with two approximations: forms of belief propagation for computing marginals from factors, and sampling of non-backward-deterministic variables for making such variables backwarddeterministic given their sampled history. Unlike, Rao-Blackwellized particle-filtering, the sampling is not used for making inference tractable but for making the factorization sound. The resulting algorithm involves sampling and belief propagation or just one of them as determined by the structure of the model.","Assuming that co-distributed species are exposed to similar environmental conditions, ecological niche models (ENMs) of bird and plant species inhabiting tropical dry forests (TDFs) in Mexico were developed to evaluate future projections of their distribution for the years 2050 and 2070. We used ENM-based predictions and climatic data for two Global Climate Models, considering two Representative Concentration Pathway scenarios (RCP4.5/RCP8.5). We also evaluated the effects of habitat loss and the importance of the Mexican system of protected areas (PAs) on the projected models for a more detailed prediction of TDFs and to identify hot spots that require conservation actions. We identified four major distributional areas: the main one located along the Pacific Coast (from Sonora to Chiapas, including the Cape and Bajío regions, and the Balsas river basin), and three isolated areas: the Yucatán peninsula, central Veracruz, and southern Tamaulipas. When considering the effect of habitat loss, a significant reduction (~61%) of the TDFs predicted area occurred, whereas climate-change models suggested (in comparison with the present distribution model) an increase in area of 3.0-10.0% and 3.0-9.0% for 2050 and 2070, respectively. In future scenarios, TDFs will occupy areas above its current average elevational distribution that are outside of its present geographical range. Our findings show that TDFs may persist in Mexican territory until the middle of the XXI century; however, the challenges about long-term conservation are partially addressed (only 7% unaffected within the Mexican network of PAs) with the current Mexican PAs network. Based on our ENM approach, we suggest that a combination of models of species inhabiting present TDFs and taking into account change scenarios represent an invaluable tool to create new PAs and ecological corridors, as a response to the increasing levels of habitat destruction and the effects of climate change on this ecosystem. © 2016 John Wiley & Sons Ltd.","The Neotropics harbor the world’s most diverse freshwater fish fauna, with many of these species supporting major commercial, subsistence, or sport fisheries. Knowledge of population genetic structure is available for very few Neotropical fishes, thereby restricting management. To address this need, we examined population genetic variation in mtDNA control region sequences and twelve microsatellite loci in the speckled or barred peacock bass, Cichla temensis. Moderate and statistically significant genetic divergence among localities indicates that migration is low in this species, implying that populations inhabiting tributaries or even
