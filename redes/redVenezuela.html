 of major influence on dengue incidence and determined the municipalities with higher risks. Models were fitted using Markov Chain Monte Carlo (MCMC) methods and selected using the deviance information criteria (DIC), respectively. These models constitute an important tool that epidemiologists and public health officers in Aragua State have to consider for the control of the vector Aedes aegypti Linnaeus.","The disturbance vicariance hypothesis (DV) has been proposed to explain speciation in Amazonia, especially its edge regions, e. g. in eastern Guiana Shield harlequin frogs (Atelopus) which are suggested to have derived from a cool-adapted Andean ancestor. In concordance with DV predictions we studied that (i) these amphibians display a natural distribution gap in central Amazonia; (ii) east of this gap they constitute a monophyletic lineage which is nested within a pre-Andean/western clade; (iii) climate envelopes of Atelopus west and east of the distribution gap show some macroclimatic divergence due to a regional climate envelope shift; (iv) geographic distributions of climate envelopes of western and eastern Atelopus range into central Amazonia but with limited spatial overlap. We tested if presence and apparent absence data points of Atelopus were homogenously distributed with Ripley's K function. A molecular phylogeny (mitochondrial 16S rRNA gene) was reconstructed using Maximum Likelihood and Bayesian Inference to study if Guianan Atelopus constitute a clade nested within a larger genus phylogeny. We focused on climate envelope divergence and geographic distribution by computing climatic envelope models with MaxEnt based on macroscale bioclimatic parameters and testing them by using Schoener's index and modified Hellinger distance. We corroborated existing DV predictions and, for the first time, formulated new DV predictions aiming on species' climate envelope change. Our results suggest that cool-adapted Andean Atelopus ancestors had dispersed into the Amazon basin and further onto the eastern Guiana Shield where, under warm conditions, they were forced to change climate envelopes. © 2010 The Author(s).","Over the last few years, research activity in approximation (e.g. metamodels) and optimization (e.g. genetic algorithms) methods has improved upon current practices in engineering design and optimization of complex systems with respect to multiple performance metrics, by reducing the number of evaluations of the system's model that are needed to obtain the set of non-dominated solutions to a given multi-objetive optimal design problem. To this end, several authors have proposed to enhance Multi-Objective Genetic Algorithms (MOGAs) with metamodel-based pre-screening criteria (PSC), so that only those solutions that have the most potential to improve the current approximation of the Pareto Front are evaluated with the (costly) system model. The main goals of this work are to compare the performance of several PSC with an array of test functions taken from the literature, and to study the potential effect on their effectiveness and efficiency of using multi-response metamodels, instead of building independent, individual metamodels for each objective function, as has been done in previous work. Our preliminary results show that no single PSC is observed to be superior overall, though the Minimum of Minimum Distances and Expected Improvement criteria outperformed other PSC in most cases. Results also show that the use of multi-response metamodels improved both the effectiveness and efficiency of PSC and the quality of solution at the end of the optimization in 50% to 60% of test cases. Copyright © 2009 by ASME.","Crabs from the Mithrax-Mithraculus species complex are known for their diversity of lifestyles, habitats, and coloration. This group includes small, colourful, symbiotic species and much larger, reef-dwelling crabs targeted by fishermen. The evolutionary relationships between the species within this complex are not well-defined. Previous studies based upon morphological characters have proposed the separation of this complex into two genera (Mithrax and Mithraculus), but cladistic analyses based upon larval characters do not support this division. A molecular phylogeny of the group may help to resolve this long-standing taxonomic question and shed light on the ecological conditions driving the diversity of these crabs. Using a 550-bp alignment of the 16S rRNA mitochondrial DNA segment we examined the phylogenetic relationships between 8 species within the Mithrax-Mithraculus complex native to the Caribbean. The resulting phylogeny indicates that this complex is paraphyletic, as it includes the genus Microphrys. The analyses revealed a well-supported, monophyletic group containing four species of Mithraculus (M. cinctimanus, M. coryphe, M. sculptus and M. forceps) and supported one pair of sister species from the genus Mithrax (M. caribbaeus and M. spinosissimus). No complete segregation of species, according to genera, was evident, however, from tree topologies. Bayesian-factor analyses revealed strong support for the unconstrained tree instead of alternative trees in which monophyly of the two genera was forced. Thus, the present molecular phylogeny does not support the separation of the species within this complex into the genera Mithrax and Mithraculus. A review of the literature demonstrated considerable phenotypic variation within monophyletic clades in this group. © Marine Biological Association of the United Kingdom 2009.","The Casiquiare River is a unique biogeographic corridor between the Orinoco and Amazonas basins. We investigated the importance of this connection for Neotropical fishes using peacock cichlids (Cichla spp.) as a model system. We tested whether the Casiquiare provides a conduit for gene flow between contemporary populations, and investigated the origin of biogeographic distributions that span the Casiquiare. Using sequences from the mitochondrial control region of three focal species (C. temensis, C. monoculus, and C. orinocensis) whose distributions include the Amazonas, Orinoco, and Casiquiare, we constructed maximum likelihood phylograms of haplotypes and analyzed the populations under an isolation-with-migration coalescent model. Our analyses suggest that populations of all three species have experienced some degree of gene flow via the Casiquiare. We also generated a mitochondrial genealogy of all Cichla species using >2000 bp and performed a dispersal-vicariance analysis (DIVA) to reconstruct the historical biogeography of the genus. This analysis, when combined with the intraspecific results, supports two instances of dispersal from the Amazonas to the Orinoco. Thus, our results support the idea that the Casiquiare connection is important across temporal scales, facilitating both gene flow and the dispersal and range expansion of species. © 2010 Blackwell Publishing Ltd.","There are various approaches for quantitative estimation of reservoir properties from seismic inversion. A general Bayesian formulation for the inverse problem can be implemented in two different work flows. In the sequential approach, first seismic data are inverted, deterministically or stochastically, into elastic properties; then rock-physics models transform those elastic properties to the reservoir property of interest. The joint or simultaneous work flow accounts for the elastic parameters and the reservoir properties, often in a Bayesian formulation, guaranteeing consistency between the elastic and reservoir properties. Rock physics plays the important role of linking elastic parameters such as impedances and velocities to reservoir properties of interest such as lithologies, porosity, and pore fluids. Geostatistical methods help add constraints of spatial correlation, conditioning to different kinds of data and incorporating subseismic scales of heterogeneities. © 2010 Society of Exploration Geophysicists.","Background: The subtype diversity of the hepatitis C virus (HCV) genotypes is unknown in Venezuela. Methodology/Principal Findings: Partial sequencing of the NS5B region was performed in 310 isolates circulating in patients from 1995 to 2007. In the samples collected between 2005 and 2007, HCV genotype 1 (G1) was the most common genotype (63%), composed as expected of mainly G1a and G1b. G2 was the second most common genotype (33%), being G2a almost absent and G2j the most frequent subtype. Sequence analysis of the core region confirmed the subtype assignment performed within the NS5b region in 63 isolates. The complete genome sequence of G2j was obtained. G2j has been described in France, Canada and Burkina Fasso, but it was not found in Martinique, where several subtypes of G2 circulate in the general population. Bayesian coalescence analysis indicated a most recent common ancestor (MRCA) of G2j around 1785, before the introduction of G1b (1869) and G1a (1922). While HCV G1a and G1b experienced a growth reduction since 1990, coincident with the time when blood testing was implemented in Venezuela, HCV G2j did not seem to reach growth equilibrium during this period. Conclusions/Significance: Assuming the introduction of G2j from Africa during the slave trade, the high frequency of G2j found in Venezuela could suggest: 1- the introduction of African ethnic groups different from the ones introduced to Martinique or 2- the occurrence of a founder effect. This study represents an in-depth analysis of the subtype diversity of HCV in Venezuela, which is still unexplored in the Americas and deserves further studies. © 2010 Sulbaran et al.","This work determines the molecular epidemiology of dengue virus in Venezuela by means of phylogenetic calculations performed on the EELA-2 Grid infrastructure with the PhyloGrid application, an open source tool that allows users performing phylogeny reconstruction in their research. In this study, a total of 132 E nucleotide gene sequences of dengue virus from Venezuela recorded in GenBank® have been processed in order to reproduce and validate the topology described in the literature. © 2010 The authors and IOS Press. All rights reserved.","We carried out a molecular-dynamics (MD) study of the self-diffusion tensor of a Lennard-Jones-type fluid, confined in a slit pore with attractive walls. We developed Bayesian equations, which modify the virtual layer sampling method proposed by Liu, Harder, and Berne (LHB). Additionally, we obtained an analytical solution for the corresponding nonhomogeneous Langevin equation. The expressions found for the mean-squared displacement in the layers contain naturally a modification due to the mean force in the transverse component in terms of the anisotropic diffusion constants and mean exit time. Instead of running a time consuming dual MD-Langevin simulation dynamics, as proposed by LHB, our expression was used to fit the MD data in the entire survival time interval not only for the parallel but also for the perpendicular direction. The only fitting parameter was the diffusion constant in each layer. © 2009 The American Physical Society.","We present a new method, based on the method of maximum entropy in the mean, which builds upon the standard method of maximum entropy, to improve the parametric estimation of a decay rate when the measurements are corrupted by large level of noise and, more importantly, when the number of measurements is small. The method is developed in the context on a concrete example: that of estimation of the parameter in an exponential distribution. We show how to obtain an estimator with the noise filtered out, and using simulated data, we compare the performance of our method with the Bayesian and maximum likelihood approaches. © 2009 H. Gzyl and E. Ter Horst.","We propose truncated and power-transformed (TPT) models for daily rainfall and we derive the generalized extreme value (GEV) limit distributions for these models. We find that these limit distributions belong to the domain of attraction of the Fréchet family when the parent distribution of the daily values is a TPT t-Student model. In this case, the shape parameter of the limiting GEV model depends on the degrees of freedom and the power transformation parameter. When the parent distribution of the daily values is a TPT Normal model, the limiting GEV model is independent of the parameters of the parent model. We perform a detailed inference and predictive analysis to verify these theoretical results using a Bayesian approach. Markov Chain Monte Carlo methods (MCMC) were used to estimate the posterior distribution of the parameters of the t-Student model for daily rainfall on one hand, and to estimate the posterior distribution of the parameters of the GEV model for the annual maxima on the other hand. Numerical results are presented for two locations: Maiquetía (Vargas State), and La Mariposa (Miranda State), Venezuela. Simulations from the predictive distribution of the daily values suggest a good approximation between the extreme distribution of the TPT t-Student model and the Fréchet model found by standard extreme value limit theory. © 2009 John Wiley & Sons, Ltd.","The optimal design of complex systems in engineering requires the availability of mathematical models of system's behavior as a function of a set of design variables; such models allow the designer to find the best solution to the design problem. However, system models (e.g. CFD analysis, physical prototypes) are usually time-consuming and expensive to evaluate, and thus unsuited for systematic use during design. Approximate models, or metamodels, of system behavior based on a limited set of data allow significant savings by reducing the resources devoted to modeling during the design process. In our work in engineering design based on multiple performance criteria, we propose the use of Multi-response Bayesian Surrogate Models (MRBSM) to model several aspects of system behavior jointly, instead of modeling each individually. By doing so, it is expected that the observed correlation among the response variables can be used to achieve better models with smaller data sets. In this work, we study the approximation capabilities of several covariance functions needed for multi-response metamodeling with MRBSM, performing a simulation study in which we compare MRBSM based on different covariance functions against metamodels built individually for each response. Our preliminary results indicate that MRBSM outperforms individual metamodels in 46% to 67% of the test cases, though the relative performance of the studied covariance functions is highly dependent on the sampling scheme used and the actual correlation among the observed response values. Copyright © 2008 by ASME.","Cardiovascular diseases constitute one of the main causes of mortality in the world, and machine learning has become a powerful tool for analysing medical data in the last few years. In this paper we present an interdisciplinary work based on an ambulatory blood pressure study and the development of a new classification algorithm named REMED. We focused on the discovery of new patterns for abnormal blood pressure variability as a possible cardiovascular risk factor. We compared our results with other classification algorithms based on Bayesian methods, decision trees, and rule induction techniques. In the comparison, REMED showed similar accuracy to these algorithms but it has the advantage of being superior in its capacity to classify sick people correctly. Therefore, our method could represent an innovative approach that might be useful in medical decision support for cardiovascular disease prognosis. © 2009 Blackwell Publishing Ltd.","The use of a Bayesian regularization algorithm is proposed for calibration in near-infrared spectroscopy (NIR) with linear models. The algorithm used in this work is based upon the concepts developed by MacKay for inference and model comparison in artificial neural networks. It is demonstrated that this algorithm is fast, easy to use, and shows good generalization properties without previous dimensionality reduction. Examples are shown for NIR spectroscopy calibration and synthetic data. © 2009 John Wiley & Sons, Ltd.","Paracoccidioidomycosis (PCM) is a systemic disease endemic to most of Latin America, with greatest impact in rural areas. The taxonomic status of one of the best studied Paracoccidioides isolates (Pb01) as P. brasiliensis remains unresolved due to its genomic differences from the other three previously described phylogenetic species (S1, PS2 and PS3; Carrero et al., 2008. Fungal Genet. Biol. 45, 605). Using the genealogic concordance method of phylogenetic species recognition (GCPSR) via maximum parsimony and Bayesian analysis, we identified a clade of 17 genotypically similar isolates, including Pb01, which are distinct from the S1/PS2/P3 clade. Consistent with GCPSR, this \"Pb01-like\" group can be considered a new phylogenetic species, since it is strongly supported by all independent and concatenated genealogies. \"Pb01-like\" species exhibit great sequence and morphological divergence from the S1/PS2/PS3 species clade, and we estimate that these groups last shared a common ancestor approximately 32 million years ago. In addition, recombination analysis revealed independent events inside both main groups suggesting reproductive isolation. Consequently, we recommend the formal description of the \"Pb01-like\" cluster as the new species Paracoccidioides lutzii, a tribute to Adolpho Lutz, discoverer of P. brasiliensis in 1908. © 2009 Elsevier Inc.","Tall fescue (Festuca arundinacea Schreb. subsp. arundinacea) is one of the most economically important forage grasses in cold and temperate regions of the world. In this study, we have assessed the genetic diversity and structure of wild Iranian tall fescue populations. Thirty-seven individuals from nine natural populations from northern, western, and southern Iranian mountain ranges were analyzed using six genomic-SSRs and five EST-SSRs primer pairs. Our analysis has demonstrated that transcribed EST-SSR regions showed levels of polymorphism similar to genomic-SSR regions. UPGMA, repeated bisection, and model-based Bayesian STRUCTURE clustering methods coupled with neighbornet network were used to establish six divergent groups of individuals. FST estimates among clusters showed moderate to low genetic structure. Within-group genetic diversity estimate H and partial correlations between genetic and geographic distances among populations suggested that western Zagros population was related to the rest of the Iranian individuals. The isolation-by-distance hypothesis was not supported by SSR data and the present geographical sampling. © Springer-Verlag 2009.","We used partial sequences of mitochondrial 16S and cytochrome oxidase I genes to perform a phylogenetic study of collared frogs (Anura: Aromobatidae: Mannophryne), a genus endemic to Venezuela and the islands of Trinidad and Tobago. We analysed 1.2 kb from 13 of the 15 described species of Mannophryne. Maximum parsimony, maximum likelihood and Bayesian analyses support the monophyly of Mannophryne. Mannophryne consists of three deeply differentiated clades that split from each other in a relatively short period of time. The diversification of Mannophryne occurred well before the glacial-interglacial periods of the Quaternary. Our data support the taxonomic validity of M. olmonae, a species endemic to Tobago Island. Mannophryne olmonae is more closely related to the continental species Mannophryne riveroi than to the Trinidad island endemic Mannophryne trinitatis. As in most tropical clades of frogs, molecular evidence indicates that species richness in Mannophryne is largely underestimated and, consequently, current priorities for conservation are inadequate. © 2009 The Linnean Society of London.","This paper aims to provide a practical example of assessment and propagation of input uncertainty for option pricing when using tree-based methods. Input uncertainty is propagated into output uncertainty, reflecting that option prices are as unknown as the inputs they are based on. Option pricing formulas are tools whose validity is conditional not only on how close the model represents reality, but also on the quality of the inputs they use, and those inputs are usually not observable. We show three different approaches to integrating out the model nuisance parameters and show how this translates into model uncertainty in the tree model space for the theoretical option prices. We compare our method with classical calibration-based results assuming that there is no options market established and no statistical model linking inputs and outputs. These methods can be applied to pricing of instruments for which there is no options market, as well as a methodological tool to account for parameter and model uncertainty in theoretical option pricing. Copyright © 2008 John Wiley & Sons, Ltd.","Large-conductance Ca2+-activated K+ channels (BK) play a fundamental role in modulating membrane potential in many cell types. The gating of BK channels and its modulation by Ca2+ and voltage has been the subject of intensive research over almost three decades, yielding several of the most complicated kinetic mechanisms ever proposed. A large number of open and closed states disposed, respectively, in two planes, named tiers, characterize these mechanisms. Transitions between states in the same plane are cooperative and modulated by Ca2+. Transitions across planes are highly concerted and voltage-dependent. Here we reexamine the validity of the two-tiered hypothesis by restricting attention to the modulation by Ca 2+. Large single channel data sets at five Ca2+ concentrations were simultaneously analyzed from a Bayesian perspective by using hidden Markov models and Markov-chain Monte Carlo stochastic integration techniques. Our results support a dramatic reduction in model complexity, favoring a simple mechanism derived from the Monod-Wyman-Changeux allosteric model for homotetramers, able to explain the Ca2+ modulation of the gating process. This model differs from the standard Monod-Wyman-Changeux scheme in that one distinguishes when two Ca2+ ions are bound to adjacent or diagonal subunits of the tetramer. © 2009 by the Biophysical Society.","Hydrocarbon reservoirs are characterized by seismic, well-log, and petrophysical information, which is dissimilar in spatial distribution, scale, and relationship to reservoir properties. We combine this diverse information in a unified inverse-problem formulation using a multiproperty, multiscale model, linking properties statistically by petrophysical relationships and conditioning them to well-log data. Two approaches help us: (1) Markov-chain Monte Carlo sampling, which generates many reservoir realizations for estimating medium properties and posterior marginal probabilities, and (2) optimization with a least-squares iterative technique to obtain the most probable model configuration. Our petrophysical model, applied to near-vertical-anglestackedseismic data and well-log data from a gas reservoir, includes a deterministic component, based on a combination of Wyllie and Wood relationships calibrated with the well-log data, and a random component, based on the statistical characterization of the deviations of well-log data from the petrophysical transform. At the petrophysical level, the effects of porosity and saturation on acoustic impedance are coupled; conditioning the inversion to well-log data helps resolve this ambiguity. The combination of well logs, petrophysics, and seismic inversion builds on the corresponding strengths of each type of information, jointly improving (1) cross resolution of reservoir properties, (2) vertical resolution of property fields, (3) compliance to the smooth trend of property fields, and (4) agreement with well-log data at well positions. © 2009 Society of Exploration Geophysicists. All rights reserved.","Empirical distributions in finance and economics might show heavy tails, volatility clustering, varying mean returns and multimodality as part of their features. However, most statistical models available in the literature assume some kind of parametric form (clearly neglecting important characteristics of the data) or focus on modeling extreme events (therefore, providing no information about the rest of the distribution). In this paper we develop a Bayesian nonparametric prior for a collection of distributions evolving in discrete time. The prior is constructed by defining the distribution at any time point as a Dirichlet process mixture of Gaussian distributions, and inducing dependence through the atoms of their stick-breaking decomposition. A general construction, which allows for trends, periodicities and regressors is described. The resulting model is applied to the estimation of the time-varying travel expense distribution of employees from a major development bank comparable to the IDB, IMF and World Bank. © 2008 International Society for Bayesian Analysis.","In this paper, we describe a general method for constructing the posterior distribution of the mean and volatility of the return of an asset satisfying dS = S dX for some simple models of X. Our framework takes as inputs the prior distributions of the parameters of the stochastic process followed by the underlying, as well as the likelihood function implied by the observed price history for the underlying. As an application of our framework, we compute the value at risk (VaR) and conditional VaR (CVaR) measures for the changes in the price of an option implied by the posterior distribution of the volatility of the underlying. The implied VaR and CVaR are more conservative than their classical counterpart, since it takes into account the estimation risk that arises due to parameter uncertainty. Copyright © 2008 John Wiley & Sons, Ltd.","The family Meruidae has been established recently for the newly discovered species Meru phyllisae Spangler & Steiner, 2005 from Southern Venezuela. These beetles are morphologically highly distinct and at a body length of 0.8 mm represent the perhaps smallest individuals of Adephaga. Here, we use DNA sequence data to place this enigmatic taxon relative to other aquatic groups in this suborder. Meruidae was most closely associated with Noteridae, supporting a previous analysis of morphological structures which had suggested this sister relationship, albeit with weak support. While different alignment strategies did not affect the topology, the precise placement of Meruidae was affected by the choice of tree reconstruction method. Bayesian inference suggests a sister relationship of Meruidae + Noteridae, while parsimony analyses retrieve Meruidae + Notomicrus (a basal noterid genus), which combined are the sister group of all remaining Noteridae. Considering morphological evidence, the former placement appears more plausible. © 2008 The Authors.","This paper analyzes data from 113 Venezuelan monthly precipitation stations for recent years. The data come from the climatic network from the Venezuelan Guayana Coorporation- Caroni Electrification (CVG-EDELCA), the Venezuelan Air Force (FAV), and the Ministry of Environment and Natural Resources (MARN). An homogeneity test is carried out by using Alexandersson's test (Alexandersson 1986) to detect locations with important changes in the mean, which are not part of the natural climate variability. Linear models with a trend component, a seasonal component and autoregressive errors are fitted by using Generalized Least Squares. Different models are compared to determine whether the trend component should be included within the model, as well as the seasonal component with one or two harmonics, depending on whether the precipitation presents a single or two modes along the year. The Bayesian Information Criteria (BIC) is used for model selection. The estimated trend values and the significance of the trend component are spatially represented. It is found that in the northern coastal region and most of the Andean region precipitation trends are negative. On the contrary, southeast of Bolívar state presents a positive trend. However, the model trend component is not significant for most locations. Moreover, the seasonal pattern is best represented with a model with two harmonics, given the seasonal characteristics of the analyzed locations.","The authors consider a class of models for spatio-temporal processes based on convolving independent processes with a discrete kernel that is represented by a lower triangular matrix. They study two families of models. In the first one, spatial Gaussian processes with isotropic correlations are convoluted with a kernel that provides temporal dependencies. In the second family, AR(p) processes are convoluted with a kernel providing spatial interactions. The covariance structures associated with these two families are quite rich. Their covariance functions that are stationary and separable in space and time as well as time dependent nonseparable and nonisotropic ones.","In this work we re-examine some classical bounds for non negative integer-valued random variables by means of information theoretic or maxentropic techniques using fractional moments as constraints. The proposed new bound, no more analytically expressible in terms of moments or moment generating function (mgf), is built by mixing classical bounds and the Maximum Entropy (ME) approximant of the underlying distribution; such a new bound is able to exploit optimally all the information content provided by the sequence of given moments or by the mgf. Particular care will be devoted to obtain fractional moments from the available information given in terms of integer moments and/or moment generating function. Numerical examples show clearly that the bound improvement involving the ME approximant based on fractional moments is not trivial.","The phylogenetic relationships among representatives of 64 genera of the cosmopolitan parasitic wasps of the subfamily Doryctinae were investigated based on nuclear 28S ribosomal (r) DNA (∼650 bp of the D2-3 region) and cytochrome c oxidase I (COI) mitochondrial (mt) DNA (603 bp) sequence data. The molecular dating of selected clades and the biogeography of the subfamily were also inferred. The partitioned Bayesian analyses did not recover a monophyletic Doryctinae, though the relationships involved were only weakly supported. Strong evidence was found for rejecting the monophylies of both Doryctes Haliday, 1836 and Spathius Nees, 1818. Our results also support the recognition of the Rhaconotini as a valid tribe. A dispersal-vicariance analysis showed a strong geographical signal for the taxa included, with molecular dating estimates for the origin of Doryctinae and its subsequent radiation both occurring during the late Paleocene-early Eocene. The divergence time estimates suggest that diversification in the subfamily could have in part occurred as a result of continental break-up events that took place in the southern hemisphere, though more recent dispersal events account for the current distribution of several widespread taxa. © CSIRO 2008.","The Teide-Pico Viejo volcanic complex situated in Tenerife Island (Canary Islands, Spain) has recently shown signs of unrest, long after its last eruptive episode at Chinyero in 1909, and the last explosive episode which happened at Montaña Blanca, 2000 years ago. In this paper we study the seismicity of the Teide-Pico Viejo complex recorded between May and December 2004, in order to show the applicability of tools such as Hidden Markov Models and Bayesian Belief Networks which can be used to build a structure for evaluating the probability of given eruptive or volcano-related scenarios. The results support the existence of a bidirectional relationship between volcano-tectonic events and the background seismic noise - in particular its frequency content. This in turn suggests that the two phenomena can be related to one unique process influencing their generation. © 2006 Elsevier Ltd. All rights reserved.","The evolutionary relationships among members of the cetacean family Delphinidae, the dolphins, pilot whales and killer whales, are still not well understood. The genus Sotalia (coastal and riverine South American dolphins) is currently considered a member of the Stenoninae subfamily, along with the genera Steno (rough toothed dolphin) and Sousa (humpbacked dolphin). In recent years, a revision of this classification was proposed based on phylogenetic analysis of the mitochondrial gene cytochrome b, wherein Sousa was included in the Delphininae subfamily, keeping only Steno and Sotalia as members of the Stenoninae subfamily. Here we investigate the phylogenetic placement of Sotalia using two mitochondrial genes, six autosomal introns and four Y chromosome introns, providing a total of 5,196 base pairs (bp) for each taxon in the combined dataset. Sequences from these genomic regions were obtained for 17 delphinid species, including at least one species from each of five or six currently recognized subfamilies plus five odontocete outgroup species. Maximum Parsimony, Maximum Likelihood and Bayesian phylogenetic analysis of independent (each fragment) and combined datasets (mtDNA, nuDNA or mtDNA+nuDNA) showed that Sotalia and Sousa fall within a clade containing other members of Delphininae, exclusive of Steno. Sousa was resolved as the sister taxon to Sotalia according to analysis of the nuDNA dataset but not analysis of the mtDNA or combined mtDNA+nuDNA datasets. Based on the results from our multi-locus analysis, we offer several novel changes to the classification of Delphinidae, some of which are supported by previous morphological and molecular studies. © 2007 Elsevier Inc. All rights reserved.","We describe a method for the estimation of the elastic parameters (slowness P, slowness S and mass density) in a stratified medium by inverting variable offset seismic amplitudes with Monte Carlo techniques. The observed data are the seismic amplitudes in time for different source-receiver offsets. For the simulation of the seismic data we convolve a source wavelet with the reflectivity series obtained with ray tracing and the exact solution of the Zoeppritz equations; we also include in the inversion scheme prior information of the statistics of the elastic medium parameters. We invert the seismic data using a sampling Markov Chain Monte Carlo technique that generates a long chain of the stratified model realizations, all probable in terms of the geophysical and prior statistical information, and convergent to the posterior probability density. In this technique we combine the Gibbs and the Metropolis algorithms. We validate the method with numerical tests, using elastic models simulated on the basis of the statistics of real well-logged data, including mean property values, standard deviations and correlation across the elastic properties. With this method we produce a complete description of the uncertainties of the model parameters.","The braconid wasp subfamily Doryctinae mainly comprises idiobiont ectoparasitoids of other insect larvae. In recent years, however, members of a few genera have been discovered to be associated with galls from various unrelated host plant families, with some of these being gall inducers whereas others are suspected as being predators of gallers. Because of their considerable morphological differences, these gall-associated taxa traditionally have been placed in separate tribes or even in other subfamilies. In this study, we investigate the phylogenetic relationships among representatives of a number of different doryctine genera, including five of its seven gall-associated genera using two genetic markers. Here we analyzed the length-variable 28S sequence data based on secondary structure both excising the unalignable regions and recoding them according to indel length. In addition, multiple alignments were carried out with a range of gap-opening and extension parameters. The combined (28S + CO1) phylogenetic hypotheses obtained, both excluding and recoding the unalignable regions, recover a clade comprising the five gall-associated genera, and most of the analyses using multiple alignments also support this relationship. These results support a scenario in which secondary phytophagy evolves from initially attacking primary gall-forming hosts. The relationships recovered are also more congruent with a model that explains the macroevolution of insect plant association in the Doryctinae as reflecting geographic proximity rather than host plant relationships. Further, our phylogenetic hypotheses consistently show that one of the main morphological features employed in the higher level classification of the Doryctinae is actually highly homoplastic. © 2007 Elsevier Inc. All rights reserved.","We revise the statistical foundations of the reverse Monte Carlo (RMC) technique by constructing the associated functional of a variational principle which incorporates, without any ad hoc assumptions, the inherent errors accompanying the simulation and the experimental data. We propose a Bayesian criteria for acceptance/rejection of configurations, in terms of the variations of the functional. The loss function and variational functional minimization approaches are compared.","We propose a new hybrid approach to compute unbiased permeability estimates in uncored wells using the theory of Hydraulic Flow Units (HFU) based on the Carman-Kozeny equation. First, a linear regression scheme is applied to obtain the optimal number of HFU present in core data. Next, the results obtained are used as input for the nonlinear optimization scheme based on the probability plot from which statistical parameters of each population are obtained. Subsequently, Bayes' rule is applied for clustering core data into its respective HFU. Finally, an algorithm based on Bayesian inference is applied to predict permeability in uncored wells. The methodology is applied to a Venezuelan sandstone reservoir and to a Middle East sandstone reservoir. Application of the methodology allows permeability prediction in cored wells with correlation coefficients above 0.95 for the field cases under analysis. Permeability profiles in uncored wells compare well with pressure transient test results. Among primary applications are better productivity index assessments, enhanced petrophysical evaluations, and improved reservoir simulation models. Coupling of Nonlinear optimization with Bayesian inference proves a robust way for performing data clustering providing unbiased estimations. ©2007.","In order to reduce the time and resources devoted to design-space exploration during simulation-based design and optimization, the use of surrogate models, or metamodels, has been proposed in the literature. Key to the success of metamodeling efforts are the experimental design techniques used to generate the combinations of input variables at which the computer experiments are conducted. Several adaptive sampling techniques have been proposed to tailor the experimental designs to the specific application at hand, using the already-acquired data to guide further exploration of the input space, instead of using a fixed sampling scheme defined a priori. Though mixed results have been reported, it has been argued that adaptive sampling techniques can be more efficient, yielding better surrogate models with less sampling points. In this paper, we address the problem of adaptive sampling for single and multi-response metamodels, with a focus on Multi-stage Multi-response Bayesian Surrogate Models (MMBSM). We compare distance-optimal latin hypercube sampling, an entropy-based criterion and the maximum cross-validation variance criterion, originally proposed for one-dimensional output spaces and implemented in this paper for multi-dimensional output spaces. Our results indicate that, both for single and multi-response surrogate models, the entropy-based adaptive sampling approach leads to models that are more robust to the initial experimental design and at least as accurate (or better) when compared with other sampling techniques using the same number of sampling points. Copyright © 2006 by ASME.","Manet security has a lot of open issues. Due to its characteristics, this kind of network needs preventive and corrective protection. In this paper, we focus on corrective protection proposing an anomaly IDS model for Manet. The design and development of the IDS are considered in our 3 main stages: normal behavior construction, anomaly detection and model update. A parametrical mixture model is used for behavior modeling from reference data. The associated Bayesian classification leads to the detection algorithm. MIB variables are used to provide IDS needed information. Experiments of DoS and scanner attacks validating the model are presented as well. © IFIP International Federation for Information Processing 2006.","Paracoccidioides brasiliensis is the etiologic agent of paracoccidioidomycosis, a disease confined to Latin America and of marked importance in the endemic areas due to its frequency and severity. This species is considered to be clonal according to mycological criteria and has been shown to vary in virulence. To characterize natural genetic variation and reproductive mode in this fungus, we analyzed P. brasiliensis phylogenetically in search of cryptic species and possible recombination using concordance and nondiscordance of gene genealogies with respect to phylogenies of eight regions in five nuclear loci. Our data indicate that this fungus consists of at least three distinct, previously unrecognized species: S1 (species 1 with 38 isolates), PS2 (phylogenetic species 2 with six isolates), and PS3 (phylogenetic species 3 with 21 isolates). Genealogies of four of the regions studied strongly supported the PS2 clade, composed of five Brazilian and one Venezuelan isolate. The second clade, PS3, composed solely of 21 Colombian isolates, was strongly supported by the α-tubulin genealogy. The remaining 38 individuals formed S1. Two of the three lineages of P. brasiliensis, S1 and PS2, are sympatric across their range, suggesting barriers to gene flow other than geographic isolation. Our study provides the first evidence for possible sexual reproduction in P. brasiliensis S1, but does not rule it out in the other two species. © The Author 2005. Published by Oxford University Press on behalf of the Society for Molecular Biology and Evolution. All rights reserved.","In this article we review the problem of discretization-regularization for inverse linear ill-posed problems from a statistical point of view. We discuss the problem in the context of adaptive model selection and relate these results to Bayesian estimation. © 2005 Springer Science + Business Media, Inc.","This paper presents the synthesis of a robust model predictive controller (MPC) derived from an input-output representation with uncertainty. According to MPC approach, at each sampling time, the controller is calculated by minimizing an upper bound of a quadratic cost function over infinite time horizon. The optimization problem and the associated constraints on the input and output process are formulated in terms of linear matrix inequalities (LMI). From the input-output representation, an extended state space model is constructed, where the state is composed of present and past values of the system's inputs and outputs. The control is obtained as a function of known output and input signals, hence there is no need for any estimate of the unmeasured states, as it would be necessary in the \"traditional\" state space modelization. The proposed algorithm is illustrated on numerical examples. © 2005 IEEE.","Montane areas in the Neotropics are characterized by high diversity and endemism of birds and other groups. The avian genus Myioborus (Parulinae) is a group of insectivorous warblers, characteristic of cloud forests, that represents one of the few Parulinae genera (New World warblers) that has radiated substantially in South America. The genus is distributed throughout most montane regions from the southwestern United States to northern Argentina. Here, I use mitochondrial sequences from the cytochrome b, ND2, and ND3 genes to present the first hypothesis of phylogenetic relationship among all Myioborus species level taxa. Phylogenetic reconstructions based on maximum parsimony, maximum likelihood, and Bayesian methods produced similar results and suggest a northern origin for the genus Myioborus with subsequent colonization of the Neotropical Montane Region. The lower-montane species, M. miniatus, is the sister taxon to a clade in which all taxa occupy upper-montane habitats. These \"highland\" taxa diverged early in the history of the genus and produced two well-defined monophyletic lineages, a Central-northern Andean clade formed by M. albifrons, M. ornatus, and M. melanocephalus, and a Pantepui (table-mountains of southern Venezuela, northern Brazil, and western Guyana) clade consisting of M. castaneocapillus, M. albifacies, and M. cardonai, and probably M. pariae. M. brunniceps, M. flavivertex, and M. torquatus were included in this upper-montane clade but without clear relationships to other taxa. Lack of resolution of nodes defining the upper-montane species clade is likely to result from a period of rapid diversification mediated by geological and climatic events during the Late Pliocene. These results suggest that an interplay of dispersal and vicariance has shaped the current biogeographic patterns of Myioborus.","In this work we present a Bayesian analysis in linear regression models with spatially varying coefficients for modeling and inference in spatio-temporal processes. This kind of model is particularly appealing in situations where the effect of one or more explanatory processes on the response present substantial spatial heterogeneity. We describe for this model how to make inference about the regression coefficients and response processes under two scenarios: when the explanatory processes are known throughout the study region, and when they are known only at the sampling locations. Using a simulation experiment we investigate how parameter inference and interpolation performance are affected by some features of the data and prior distribution that is used. The proposed methodology is used to model the dataset on PM10 levels in the metropolitan region of Rio de Janeiro presented in Paez and Gamerman (2003). © Springer Science+Business Media, Inc. 2005.","We present Very Small Array (VSA) observations (centred on ≈34 GHz) on scales ≈20 arcmin towards a complete, X-ray flux-limited sample of seven clusters at redshift z < 0.1. Four of the clusters have significant Sunyaev-Zel'dovich (SZ) detections in the presence of cosmic microwave background (CMB) primordial anisotropy. For all seven, we use a Bayesian Markov Chain Monte Carlo (MCMC) method for inference from the VSA data, with X-ray priors on cluster positions and temperatures, and radio priors on sources. In this context, the CMB primordial fluctuations are an additional source of Gaussian noise, and are included in the model as a non-diagonal covariance matrix derived from the known angular power spectrum. In addition, we make assumptions of β-model gas distributions and of hydrostatic equilibrium, to evaluate probability densities for the gas mass (Mgas) and total mass (Mr) out to r200, the radius at which the average density enclosed is 200 times the critical density at the redshift of the cluster. This is further than has been done before and close to the classical value for a collapsed cluster. Our combined estimate of the gas fraction (f gas = Mgas/Mr) is 0.08-0.04 +0.06h-1. The random errors are poor (note, however, that the errors are higher than would have been obtained with the usual χ 2 method on the same data) but the control of bias is good. We have described the MCMC analysis method specifically in terms of SZ but hope the description will be of more general use. We find that the effects of primordial CMB contamination tend to be similar in the estimates of both Mgas and Mr over the narrow range of angular scales we are dealing with, so that there is little effect of primordials fgas determination. Using our Mr estimates we find a normalization of the mass-temperature relation based on the profiles from the VSA cluster pressure maps, which is in good agreement with recent M-T determinations from X-ray cluster measurements. © 2005 RAS.","Reduced adrenal 11β-hydroxylation has been associated with an aldosterone synthase (CYP11B2) polymorphism. The 11β-hydroxylase gene (CYP11B1) lies close to CYP11B2. We hypothesize that a molecular variant in CYP11B2 is in linkage disequilibrium (LD) with a key quantitative trait in CYP11B1 determining this phenotype. Polymorphisms and inferred haplotypes at CYP11B loci were studied in two independent populations from Europe (n = 100) and South America (n = 99). The latter underwent detailed hormonal studies. LD was estimated by alternative Bayesian methods for inferring the extent of LD when haplotypes at different loci are inferred. Population differences in single nucleotide polymorphisms were modest, indicating the stability of both genes across populations. Using five of nine potentially informative loci at CYP11B sites with allele frequency greater than 0.1, two major contrasting haplotypes, CwtCG and TconvGTA, were found. In both populations the CwtCG haplotype accounted for 44% and the TconvGTA for 32% of subjects. Haplotype distribution did not differ between Europeans and South Americans (χ2 = 2.81; P = 0.09). In vivo 11β-hydroxylase activity, estimated from urinary steroid profiling, was lower in subjects with an increased aldosterone to renin ratio or with the TconvGTA haplotype. These findings indicate that genotypes at the CYP11B locus are in strong LD and that identified haplotypes predict 11β-hydroxylase activity.","Joint estimation of deformation and blurring parameters from spatial observations is considered. The generalized random field approach to the problem introduced in this paper provides a suitable framework for a technical treatment of these effects in relation to singularity properties of the fields. A mixture of Kullback-Leibler divergence loss functions is formulated in a Bayesian context. Simulations are developed to illustrate the performance of the approach proposed. © Springer-Verlag Berlin Heidelberg 2005.","This paper proposes a new segmentation method for the echocardiogaphic images based on data fusion theory. This proposal consists on a data fusion system with two inputs: The \"A\" input corresponds to the gradient image after having made the pre-processing links to the acquisition, filtering and interpolation. The \"B\" input corresponds a parametric equation of a priori model whose equation can be an ellipsoid or a superquadrics. These two inputs are fusion together by using the Bayesian methodology of probabilities with the purpose to obtain a new function \"F\". That will be used to stop the Level Set Method to segment the inside of the internal wall of the Left Ventricle (LV). Finally the 3D visualization of the LV volume is obtained using the method of marching cubes, and the 3D global model is adjusted to the previous reconstruction. The analysis of the Mean Square Error (MSE) between the calculated model and the real LV volume is smaller than 5%, which confirms the precision of computing of the global medical parameters. In conclusion, the segmentation method based on data fusion allows to obtain simultaneously the global model and the local model of deformation. © 2004 IEEE.","We consider decision problems defined by a utility function and an underlying probability model for all unknowns. The utility function quantifies the decision maker's preferences over consequences. The optimal decision maximizes the expected utility function where the expectation is taken with respect to all unknowns, that is, future data and parameters. In many problems, the solution is not analytically tractable. For example, the utility function might involve moments that can be computed only by numerical integration or simulation. Also, the nature of the decision space (i.e., the set of all possible actions) might have a shape or dimension that complicates the maximization. The motivating application for this discussion is the choice of a monitoring network when the optimization is performed over the high-dimensional set of all possible locations of monitoring stations, possibly including choice of the number of locations. We propose an approach to optimal Bayesian design based on inhomogeneous Markov chain simulation. We define a chain such that the limiting distribution identifies the optimal solution. The approach is closely related to simulated annealing. Standard simulated annealing algorithms assume that the target function can be evaluated for any given choice of the variable with respect to which we wish to optimize. For optimal design problems the target function (i.e., expected utility) is in general not available for efficient evaluation and might require numerical integration. We overcome the problem by defining an inhomogeneous Markov chain on an appropriately augmented space. The proposed inhomogeneous Markov chain Monte Carlo method addresses within one simulation both problems, evaluation of the expected utility and maximization.","This paper is concerned with the statistical analysis of single ion channel records. Single channels are modelled by using hidden Markov models and a combination of Bayesian statistics and Markov chain Monte Carlo methods. The techniques presented here provide a straightforward generalization to those in Rosales et al. (2001, Biophys. J., 80, 1088-1103), allowing to consider constraints imposed by a gating mechanism such as the aggregation of states into classes. This paper also presents an extension that allows to consider correlated background noise and filtered data, extending the scope of the analysis toward real experimental conditions. The methods described here are based on a solid probabilistic basis and are less computationally intensive than alternative Bayesian treatments or frequentist approaches that consider correlated data. © 2003 Society for Mathematical Biology. Published by Elsevier Ltd. All rights reserved.","We consider hourly readings of concentrations of ozone over Mexico City and propose a model for spatial as well as temporal interpolation and prediction. The model is based on a time-varying regression of the observed readings on air temperature. Such a regression requires interpolated values of temperature at locations and times where readings are not available. These are obtained from a time-varying spatiotemporal model that is coupled to the model for the ozone readings. Two location-dependent harmonic components are added to account for the main periodicities that ozone presents during a given day and that are not explained through the covariate. The model incorporates spatial covariance structure for the observations and the parameters that define the harmonic components. Using the dynamic linear model framework, we show how to compute smoothed means and predictive values for ozone. We illustrate the methodology on data from September 1997.","Type-II ryanodine receptor channels (RYRs) playa fundamental role in intracellular Ca2+ dynamics in heart. The processes of activation, inactivation, and regulation of these channels have been the subject of intensive research and the focus of recent debates. Typically, approaches to understand these processes involve statistical analysis of single RYRs, involving signal restoration, model estimation, and selection. These tasks are usually performed by following rather phenomenological criteria that turn models into self-fulfilling prophecies. Here, a thorough statistical treatment is applied by modeling single RYRs using aggregated hidden Markov models. Inferences are made using Bayesian statistics and stochastic search methods known as Markov chain Monte Carlo. These methods allow extension of the temporal resolution of the analysis far beyond the limits of previous approaches and provide a direct measure of the uncertainties associated with every estimation step, together with a direct assessment of why and where a particular model fails. Analyses of single RYRs at several Ca2+ concentrations are made by considering 16 models, some of them previously reported in the literature. Results clearly show that single RYRs have Ca 2+-dependent gating modes. Moreover, our results demonstrate that single RYRs responding to a sudden change in Ca2+ display adaptation kinetics. Interestingly, best ranked models predict microscopic reversibility when monovalent cations are used as the main permeating species. Finally, the extended bandwidth revealed the existence of novel fast buzz-mode at low Ca 2+ concentrations.","A phylogenetic study of Vulpia, fine-leaved Festuca (Festuca subg. Festuca p.p.), and other related genera of the tribe Poeae (Poaceae) has been conducted using both separate and combined analyses of DNA sequences from the nuclear ITS region and the chloroplast trnL-F region. All five sections of Vulpia (sects. Vulpia, Monachne, Spirachne, Loretia, Apalochloa) and three sections and one subsection of fine-leaved Festuca (sects. Eskia, Festuca, Aulaxyper, subsect. Exaratae) were included in the analysis. Six minor annual genera that have been considered in the past to be related either to Vulpia or to these fescues (Psilurus, Ctenopsis, Cutandia, Narduroides, Micropyrum, Wangenheimia) were also analyzed in order to estimate an evolutionary framework for this poorly known group of ephemeral or thin-leaved grasses. Single representatives of other less related groups of Poeae (Festuca subg. Schedonorus and Drymanthele, Lolium, Dactylis, Poa, Puccinellia, Sesleria), Triticeae (Secale), and Brachypodieae (Brachypodium) were also studied. Phylogenetic analyses were performed based on parsimony and Bayesian inference criteria using Brachypodium distachyon as outgroup. Our results indicate that Vulpia and the fine-leaved Festuca are, respectively, polyphyletic and paraphyletic assemblages of several taxa. A well-supported monophyletic group that encompasses the fine-leaved Festuca and Vulpia lineages as well as the other six ephemeral genera (FEVRE) has been obtained from both the separate and the combined ITS and trnL-F analyses. Within this FEVRE clade Festuca sect. Eskia is shown to be a paraphyletic assemblage basal to the other taxa; the core of the FEVRE clade contains four supported clades representing, respectively, the lineages Aulaxyper + Vulpia pro parte (diploid), Festuca + Wangenheimia, Psilurus + Vulpia pro parte (polyploid), and Spirachne + Monachne + Loretia. Vulpia unilateralis (Apalochloa) constitutes a monospecific lineage with apparent but unsupported affinities to some of its potential closer relatives. Representatives of all the Vulpia sections except those belonging to typical section Vulpia join in a paraphyletic poorly supported assemblage that also includes Cutandia, Festuca plicata, and Ctenopsis. Two of the studied annual genera, Micropyrum and Narduroides, show distant evolutionary placements in the ITS and trnL-F trees. The Festuca subsect. Exaratae taxa belong to a phylogenetic lineage diverging from those of the Festuca ovina (sect. Festuca) and F. rubra (sect. Aulaxyper) fescues. Nucleotide substitution rates show significant differences between most perennial and annual lineages; stabilized selection is maintained in the slowly diverging perennial groups, whereas the rapid adaptive evolutionary processes shown by the annual taxa may have resulted in an increased rate in cladogenesis. The Mediterranean region is hypothesized as the likely place of divergence of these grass lineages.","Analyses of ribosomal ITS and chloroplast trnL-F sequences provide phylogenetic reconstruction for the festucoids (Poeae: Loliinae), a group of temperate grasses with morphological and molecular affinities to the large genus Festuca. Parsimony and Bayesian analyses of the combined ITS/trnL-F dataset show Loliinae to be monophyletic but unresolved for a weakly supported clade of 'broad-leaved Festuca,' a well-supported clade of 'fine-leaved Festuca,' and Castellia. The first group includes subgenera Schenodorus, Drymanthele, Leucopoa, and Subulatae, and sections Subbulbosae, Scariosa, and Pseudoscariosa of Festuca, plus Lolium and Micropyropsis. The second group includes sections Festuca, Aulaxyper, Eskia, and Amphigenes of Festuca, plus Vulpia, Ctenopsis, Psilurus, Wangenheimia, Cutandia, Narduroides, and Micropyrum. Subtribes Dactylidinae and Cynosurinae/Parapholiinae are sister clades and are the closest relatives of Loliinae. Vulpia is polyphyletic within the 'fine-leaved' fescues as revealed by the two genome analyses. Lolium is resolved as monophyletic in the ITS and combined analyses, but unresolved in the trnL-F based tree. Conflict between the ITS and the trnL-F trees in the placement of several taxa suggests the possibility of past reticulation events, although lineage sorting and possible ITS paralogy cannot be ruled out. © 2003 Elsevier Inc. All rights reserved.","Models for the analysis of multivariate spatial data are receiving increased attention these days. In many applications it will be preferable to work with multivariate spatial processes to specify such models. A critical specification in providing these models is the cross covariance function. Constructive approaches for developing valid cross-covariance functions offer the most practical strategy for doing this. These approaches include separability, kernel convolution or moving average methods, and convolution of covariance functions. We review these approaches but take as our main focus the computationally manageable class referred to as the linear model of coregionalization (LMC). We introduce a fully Bayesian development of the LMC. We offer clarification of the connection between joint and conditional approaches to fitting such models including prior specifications. However, to substantially enhance the usefulness of such modelling we propose the notion of a spatially varying LMC (SVLMC) providing a very rich class of multivariate nonstationary processes with simple interpretation. We illustrate the use of our proposed SVLMC with application to more than 600 commercial property transactions in three quite different real estate markets, Chicago, Dallas and San Diego. Bivariate nonstationary process models are developed for income from and selling price of the property.","The short answer is yes. Provided Extreme Value Theory is employed under a Bayesian approach to statistics. The conventional analysis based on the assumptions of a homogeneous population of annual maxima with a Gumbel distribution, with parameters estimated from the data and then \"plugged-in\" in the distribution to make predictions, yield that the rainfall observed on December 15, 1999, would be observed on average in 17 million years! Even worse, had we conducted a classical hypothesis test, prior to December 15, 1999, then the Gumbel test would not have been rejected. We instead model the data following a non-homogeneous seasonal Generalized Pareto Distribution under a Bayesian framework that explicitly takes into account the uncertainties about the parameter and models. For computation we use Markov chain Monte Carlo (MCMC) computational methods. Central references to this article are: Coles and Pericchi (3) and Coles, Pericchi and Sisson (4).","We consider the problem of characterizing the lithology of a reservoir using gamma ray logs as well as seismic ces around the well. We first calculate the continuous-wavelet transform of the the data and then use the fact that the energy of such transformation is proportional to a power of its scale. The technique consists in estimating the power transformation obtaining a set of values of the same size as the original data and then modeling the distribution of these values using a double exponential. We find that wells that are predominantly sand correspond to distributions that are significantly different from those that correspond to wells that are predominantly gravel. This happens in both cases: gamma rays and seismic traces. We use this characterization to classify other points in the reservoir.","The need for high resolution rainfall data at temporal scales varying from daily to hourly or even minutes is a very important problem in hydrology. For many locations of the world, rainfall data quality is very poor and reliable measurements are only available at a coarse time resolution such as monthly. The purpose of this work is to apply a stochastic disaggregation method of monthly to daily precipitation in two steps: 1. Initialization of the daily rainfall series by using the truncated normal model as a reference distribution. 2. Restructuring of the series according to various time series statistics (autocorrelation function, scaling properties, seasonality) by using a Markov chain Monte Carlo based algorithm. The method was applied to a data set from a rainfall network of the central plains of Venezuela, in where rainfall is highly seasonal and data availability at a daily time scale or even higher temporal resolution is very limited. A detailed analysis was carried out to study the seasonal and spatial variability of many properties of the daily rainfall as scaling properties and autocorrelation function in order to incorporate the selected statistics and their annual cycle into an objective function to be minimized in the simulation procedure. Comparisons between the observed and simulated data suggest the adequacy of the technique in providing rainfall sequences with consistent statistical properties at a daily time scale given the monthly totals. The methodology, although highly computationally intensive, needs a moderate number of statistical properties of the daily rainfall. Regionalization of these statistical properties is an important next step for the application of this technique to regions in where daily data is not available. © Springer-Verlag 2002.","This paper explores the usefulness of robust Bayesian analysis in the context of an applied problem, finding priors to model judicial neutrality in an age discrimination case. We seek large classes of prior distributions without trivial bounds on the posterior probability of a key set, that is, without bounds that are independent of the data. Such an exploration shows qualitatively where the prior elicitation matters most, and quantitatively how sensitive the conclusions are to specified prior changes. The novel non-parametric classes proposed and studied here represent judicial neutrality and are reasonably wide, so that when a clear conclusion emerges from the data at hand, this is arguably very reliable. © 2002 Published by Elsevier Science B.V.","We explore some aspects of the analysis of latent component structure in non-stationary time series based on time-varying autoregressive (TVAR) models that incorporate uncertainty on model order. Our modelling approach assumes that the AR coefficients evolve in time according to a random walk and that the model order may also change in time following a discrete random walk. In addition, we use a conjugate prior structure on the autoregressive coefficients and a discrete uniform prior on model order. Simulation from the posterior distribution of the model parameters can be obtained via standard forward filtering backward simulation algorithms. Aspects of implementation and inference on decompositions, latent structure and model order are discussed for a synthetic series and for an electroencephalogram (EEG) trace previously analysed using fixed order TVAR models.","Spatially varying phenomena are often modeled using Gaussian random fields, specified by their mean function and covariance function. The spatial correlation structure of these models is commonly specified to be of a certain form (e.g., spherical, power exponential, rational quadratic, or Matérn) with a small number of unknown parameters. We consider objective Bayesian analysis of such spatial models, when the mean function of the Gaussian random field is specified as in a linear model. It is thus necessary to determine an objective (or default) prior distribution for the unknown mean and covariance parameters of the random field. We first show that common choices of default prior distributions, such as the constant prior and the independent Jeffreys prior, typically result in improper posterior distributions for this model. Next, the reference prior for the model is developed and is shown to yield a proper posterior distribution. A further attractive property of the reference prior is that it can be used directly for computation of Bayes factors or posterior probabilities of hypotheses to compare different correlation functions, even though the reference prior is improper. An illustration is given using a spatial dataset of topographic elevations. © 2001, Taylor & Francis Group, LLC. All rights reserved.","The problem of classifying multiple signals has been studied by several authors from different perspectives. Techniques such as late potential (LP) measurements in the high-resolution electrocardiogram (HRECG), abnormal intra-QRS potentials (AIQP), and time-frequency measurements, have been used for evaluating signals of patients with chagasic myocarditis. The goal of these indexes is to identify different stages of the disease, however their predictive performance is not fully satisfactory. In this work, we extend the previous developments using a wavelet based Bayesian modelling approach for analyzing and classifying unfiltered HRECG signals. We evaluate the predictive capabilities of the proposed model through a Bayesian classification based on maximum posterior probability. The technique provides considerably higher specificity and accuracy rates and may improve the predictive values of HRECG in assessing chagasic myocarditis.","Helicobacter pylori has been recognized as a major gastric pathogen. The objective of this study was to assess the diagnostic value of common clinical tests to detect H. pylori infection, by comparison with PCR. Serum and gastric biopsy specimens from 106 dyspeptic patients were examined. Serology was performed with Pyloriset Dry test, and biopsies were examined histologically, for rapid urease activity and PCR amplification of an ureA gene segment of H. pylori. PCR primers were specific for H. pylori and required at least 1.47 pg of H. pylori DNA, corresponding to about 800 bacterial cells. According to serology, histology, rapid urease, and PCR, positive results were respectively found in 56%, 86%, 64%, and 85% of dyspeptic patients, primarily with gastritis. Relative to PCR, the sensitivity (and specificity) was 55% (38%) for serology, 86% (13%) for histology, 70% (69%) for urease. When combining histology and urease, Bayesian analysis of data indicated no advantage of using combined methods over rapid urease test alone. Histology should not any longer be considered a gold standard test for Helicobacter pylori. Urea breath test still seems the first option for non invasive diagnostic. If an invasive diagnostic is justified, highly specific and sensitive molecular methods should be used to examine specimens. © 2001 Elsevier Science Inc.","Hidden Markov models have been used to restore recorded signals of single ion channels buried in background noise. Parameter estimation and signal restoration are usually carried out through likelihood maximization by using variants of the Baum-Welch forward-backward procedures. This paper presents an alternative approach for dealing with this inferential task. The inferences are made by using a combination of the framework provided by Bayesian statistics and numerical methods based on Markov chain Monte Carlo stochastic simulation. The reliability of this approach is tested by using synthetic signals of known characteristics. The expectations of the model parameters estimated here are close to those calculated using the Baum-Welch algorithm, but the present methods also yield estimates of their errors. Comparisons of the results of the Bayesian Markov Chain Monte Carlo approach with those obtained by filtering and thresholding demonstrate clearly the superiority of the new methods.","We propose a model for non-stationary spatiotemporal data. To account for spatial variability, we model the mean function at each time period as a locally weighted mixture of linear regressions. To incorporate temporal variation, we allow the regression coefficients to change through time. The model is cast in a Gaussian state space framework, which allows us to include temporal components such as trends, seasonal effects and autoregressions, and permits a fast implementation and full probabilistic inference for the parameters, interpolations and forecasts. To illustrate the model, we apply it to two large environmental data sets: tropical rainfall levels and Atlantic Ocean temperatures.","Multiple time series of scalp electrical potential activity are generated routinely in electroencephalographic (EEG) studies. Such recordings provide important non-invasive data about brain function in human neuropsychiatric disorders. Analyses of EEG traces aim to isolate characteristics of their spatiotemporal dynamics that may be useful in diagnosis, or may improve the understanding of the underlying neurophysiology or may improve treatment through identifying predictors and indicators of clinical outcomes. We discuss the development and application of non-stationary time series models for multiple EEG series generated from individual subjects in a clinical neuropsychiatric setting. The subjects are depressed patients experiencing generalized tonic-clonic seizures elicited by electroconvulsive therapy (ECT) as antidepressant treatment. Two varieties of models - dynamic latent factor models and dynamic regression models - are introduced and studied. We discuss model motivation and form, and aspects of statistical analysis including parameter identifiability, posterior inference and implementation of these models via Markov chain Monte Carlo techniques. In an application to the analysis of a typical set of 19 EEG series recorded during an ECT seizure at different locations over a patient's scalp, these models reveal time-varying features across the series that are strongly related to the placement of the electrodes. We illustrate various model outputs, the exploration of such time-varying spatial structure and its relevance in the ECT study, and in basic EEG research in general.","Estimation and prediction of the amount of rainfall in time and space is a problem of fundamental importance in many applications in agriculture, hydrology, and ecology. Stochastic simulation of rainfall data is also an important step in the development of stochastic downscaling methods where large-scale climate information is considered as an additional explanatory variable of rainfall behavior at the local scale. Simulated rainfall has also been used as input data for many agricultural, hydrological, and ecological models, especially when rainfall measurements are not available for locations of interest or when historical records are not of sufficient length to evaluate important rainfall characteristics as extreme values. Rainfall estimation and prediction were carried out for an agricultural region of Venezuela in the central plains state of Guárico, where rainfall for 10-day periods is available for 80 different locations. The measurement network is relatively sparse for some areas, and aggregated rainfall at time resolutions of days or less is of very poor quality or nonexistent. We consider a model for rainfall based on a truncated normal distribution that has been proposed in the literature. We assume that the data yit, where i indexes location and t indexes time, correspond to normal random variates wit that have been truncated and transformed. According to this model, the dry periods correspond to the (unobserved) negative values and the wet periods correspond to a transformation of the positive ones. The serial structure present in series of rainfall data can be modeled by considering a stochastic process for wit. We use a dynamic linear model on wt = (w1t, …, wNt) that includes a Fourier representation to allow for the seasonality of the data that is assumed to be the same for all sites, plus a linear combination of functions of the location of each site. This approach captures year-to-year variability and provides a tool for short-term forecasting. The model is fitted using a Markov chain Monte Carlo method that uses latent variables to handle dry periods and missing values. © 2000 Taylor & Francis Group, LLC.","The study of high resolution ECG signals (HRECG) has proven useful in assessing the risk of arrhythmic events in patients suffering chagasic myocarditis. Various time and frequency domain criteria have been developed to evaluate abnormal potentials in chagasic patients, leading to the characterization of the disease in terms of ECG features. In this work we present a Bayesian wavelet based modeling approach to analyze HRECG signals from 61 subjects classified into 3 groups: a control group of patients with no evidence of cardiac damage and two groups of chagasic patients with two different levels cardiac damage. We use of probability model that decomposes the expected value of each wavelet coefficient for a given signal in two terms: a mean component common to all signals, and a term capturing group features. The model is able to find differences among the groups in terms of estimated posterior signals and posterior distributions of the wavelet coefficients.","Wavelet Transform allows analyzing the properties of a variety of signals, being able to emphasize changes in either time or frequency domain once the appropriate scale in chosen. Since a signal can be expressed in terms of coefficients from wavelet functions, the behavior of this signal could be sparsely represented in these functions, expressing possible properties behind nonstationary signals. Recently, methods based on hierarchical Bayes analysis have been found to be a feasible tool in the approach of physical science and engineering applications. In order to participate in the apnea screening event at the Computers in Cardiology Challenge 2000 and estimate a model that could bring us to an adequate classification between groups we developed the present methodology.","This work provides a framework to perform prediction in some types of binary random fields. It is assumed the binary random field is obtained by clipping a Gaussian random field at a fixed level. The model, following a Bayesian approach, is used to map a binary outcome over a bounded region D of the plane: For each location s0 ε D, we compute the optimal predictor of Z(s0), 0 or 1, given the binary data from a realization of the random field, and provide measures of prediction uncertainty amenable for binary outcomes. The optimal predictor and the measure of prediction uncertainty are computed through data augmentation using Markov Chain Monte Carlo methods; a less computationally demanding plug-in approach is also described. A brief description of a geostatistical method called indicator kriging is given as well as some
