 smaller spatial units should constitute management units. Analysis of molecular variance of mtDNA sequences identified six areas with largely exclusive haplotype clades, and a seventh area of high admixture, but major drainage basins harbored non-monophyletic haplotype groups. On the other hand, molecular variation in the microsatellite data was best explained by drainage basin and, subsequently, by the seven areas. Populations in these seven areas could be considered evolutionarily significant units (ESUs), and, therefore, we tested hypotheses explaining the discordant signal of mtDNA and microsatellite data using approximate Bayesian computation. This analysis indicated that the divergence of mtDNA clades preceded the divergence of contemporary ESUs across basins, with subsequent lineage sorting among ESUs due to reduced gene flow. Available genetic and ecological information indicates that C. temensis populations of major tributary rivers should be managed as separate stocks that likely are adapted to local environmental conditions. © 2015, Springer Science+Business Media Dordrecht.","Fetal heart rate monitoring plays an essential role in helping to decrease the perinatal mortality rate associated with abnormalities in the cardiovascular system of the fetus. In this sense, a new approach to detect fetal QRS (fQRS) complexes from abdominal maternal ECG signals is proposed in this paper. First, signals were segmented into contiguous frames of 250 ms duration and then labeled in four classes. Principal component analysis was applied on Haar-Wavelet transform for dimensionality reduction and feature extraction, and interquartile ranges and sampling without replacement were employed to deal with outliers and imbalanced class problems, respectively. K-nearest neighborhood (KNN), support vector machine (SVM) and Bayesian network (BN) were trained and tested on the ECG signals of four electrodes of the PhysioNet/CinC challenge 2013 dataset, using 10-fold stratified cross-validation. Results show that KNN and SVM got better average accuracies over BN, that reach to 89.59% and 89.19%, respectively. Although KNN yielded better results, SVM was less time-consuming in prediction. In addition, the fourth electrode signals are less noisy and contain more representative data that helps SVM reaches an accuracy about 80% for fQRS estimation. © 2015 IEEE.","Hydrocarbon reservoir characterization commonly combines seismic, petrophysical, and well-log information in a variety of procedures. As an inference problem, this combination can be formulated in a unified inverse framework, reducing the bias of nonlinear relationships among intermediate variables and providing a comprehensive calculation of uncertainties at final estimates of the medium parameters. In addition, the unified formulation leads to the joint estimation of reservoir and medium elastic properties as well as related parameters of interests. This problem is formulated from a set of continuous variables that commonly characterizes the reservoir (total porosity, shale volume fraction, and water saturation), which can be related to the medium mechanical properties with a petrophysical model calibrated to the specific setting of the reservoir and target stratum. The joint model property configuration is related to the observed seismic data via Zoeppritz incidence-angle-dependent reflectivity and convolution with a source wavelet for each CDP gather. Data and calibrated information are combined in a posterior probability density of the model parameters that is evaluated with a sampling approach, using a Markov-chain Monte Carlo algorithm. From a large number of realizations, one can calculate expected values and full marginal probability distributions for reservoir properties and elastic properties. The method is illustrated with the estimation of reservoir parameters at a gas reservoir presenting a Class 2 AVA response, with focus on the estimation of water saturation. The calculated saturation probability distributions show coherent results with the known saturation at various well locations. © 2015, Society of Exploration Geophysicists. All rights reserved.","In Ecuador, Tapirus pinchaque is considered to be critically endangered. Although the species has been registered in several localities, its geographic distribution remains unclear, and the effects of climate change and current land uses on this species are largely unknown. We modeled the ecological niche of T. pinchaque using MaxEnt, in order to assess its potential adaptation to present and future climate change scenarios. We evaluated the effects of habitat loss due by current land use, the ecosystem availability and importance of Ecuadorian System of Protected Areas into the models. The model of environmental suitability estimated an extent of occurrence for species of 21,729 km2 in all of Ecuador, mainly occurring along the corridor of the eastern Ecuadorian Andes. A total of 10 Andean ecosystems encompassed ~98% of the area defined by the model, with herbaceous paramo, northeastern Andean montane evergreen forest and northeastern Andes upper montane evergreen forest being the most representative. When considering the effect of habitat loss, a significant reduction in model area (~17%) occurred, and the effect of climate change represented a net reduction up to 37.86%. However, the synergistic effect of both climate change and habitat loss, given current land use practices, could represent a greater risk in the short-term, leading to a net reduction of 19.90 to 44.65% in T. pinchaque's potential distribution. Even under such a scenarios, several Protected Areas harbor a portion (~36 to 48%) of the potential distribution defined by the models. However, the central and southern populations are highly threatened by habitat loss and climate change. Based on these results and due to the restricted home range of T. pinchaque, its preference for upland forests and paramos, and its small estimated population size in the Andes, we suggest to maintaining its current status as Critically Endangered in Ecuador. © 2015 Ortega-Andrade et al.","This paper introduces a robust method based on the Support Vector Machine (SVM) algorithm to detect the presence of Fetal QRS (fQRS) complexes in electrocardiogram (ECG) recordings provided by the PhysioNet/CinC challenge 2013. ECG signals are first segmented into contiguous frames of 250 ms duration and then labeled in six classes. Fetal segments are tagged according to the position of fQRS complex within each one. Next, segment features extraction and dimensionality reduction are obtained by applying principal component analysis on Haar-wavelet transform. After that, two sub-datasets are generated to separate representative segments from atypical ones. Imbalanced class problem is dealt by applying sampling without replacement on each sub-dataset. Finally, two SVMs are trained and cross-validated using the two balanced sub-datasets separately. Experimental results show that the proposed approach achieves high performance rates in fetal heartbeats detection that reach up to 90.95% of accuracy, 92.16% of sensitivity, 88.51% of specificity, 94.13% of positive predictive value and 84.96% of negative predictive value. A comparative study is also carried out to show the performance of other two machine learning algorithms for fQRS complex estimation, which are K-nearest neighborhood and Bayesian network. © 2015 SPIE.","Phylogeographic patterns and population genetic structure of Yersinia ruckeri, the pathological agent of enteric redmouth disease (ERM) in salmonids, were investigated on the basis of concatenated multiloci sequences from isolates of different phenotypes obtained between 1965 and 2009 from diverse areas and hosts. Sequence analyses revealed genetic differentiation among subpopulations with the largest genetic distance occurring between subpopulations of Europe and Canada and/or South America. Bayesian analysis indicated the presence of three ancestral population clusters. Mismatch distribution displayed signatures characteristic of changes in size due to demographic and spatial expansions in the overall Y. ruckeri population, and also in the geographically separate subpopulations. Furthermore, a weak signal of isolation by distance was determined. A significant positive correlation between genetic and geographical distances was observed. These results revealed that the population of Y. ruckeri has undergone both ancient and recent population changes that were probably induced by biogeography forces in the past and, much more recently, by adaptive processes forced by aquaculture expansion. These findings have important implications for future studies on Y. ruckeri population dynamics, on the potential role of genetic structure to explain variations in ERM transmission, and on the effect of past evolutionary events on current estimations of gene flow. © 2015 Bastardo, Ravelo and Romalde.","We build on the derivative pricing calibration literature, and propose a more general calibration model for implied risk neutral densities. Our model allows for the joint calibration of a set of densities at different maturities and dates through a Bayesian dynamic Beta Markov Random Field. Our approach allows for possible time dependence between densities with the same maturity, and for dependence across maturities at the same point in time. This approach to the risk neutral density calibration problem encompasses model flexibility, parameter parsimony, and, more importantly, information pooling across densities. This proposed methodology can be naturally extended to other areas where multidimensional calibration is needed. © 2015 International Society for Bayesian Analysis.","In this paper, we propose a new online apnea–bradycardia detection scheme that takes into account not only the instantaneous values of time series, but also their temporal evolution. The detector is based on a set of hidden semi-Markov models, representing the temporal evolution of beat-to-beat interval (RR interval) time series. A preprocessing step, including quantization and delayed version of the observation vector, is also proposed to maximize detection performance. This approach is quantitatively evaluated through simulated and real signals, the latter being acquired in neonatal intensive care units (NICU). Compared to two conventional detectors used in NICU, our best detector shows an improvement on average of around 15 % in sensitivity and 7 % in specificity. Furthermore, a reduced detection delay of approximately 2 s is also observed with respect to conventional detectors. © 2014, International Federation for Medical and Biological Engineering.","The phylogeny of the aquatic beetle family Hydroscaphidae is inferred from one mitochondrial (COI) and five nuclear (18S, 28S, wingless, arginine kinase and CAD) genes. Bayesian, maximum likelihood and maximum parsimony analyses were conducted on a combined dataset that included representatives from all three described hydroscaphid genera, three new species of the family of uncertain placement, and representatives from the myxophagan families Sphaeriusidae, Torridincolidae and Lepiceridae. All analyses strongly supported a set of nearly identical trees in which (i) the monophyly of Hydroscaphidae and all its constituent genera is affirmed, (ii) the nearly cosmopolitan genus Hydroscapha is sister to the remaining and exclusively Neotropical genera, and (iii) the new, morphologically aberrant taxa from the Guiana Shield form a monophylum separate from any described genus. Here, we review each genus of the family including the description of Confossa Short, Joly, García & Maddison gen.n. to accommodate three new species: C.sculptura sp.n., C. falcata sp.n. and C.minima sp.n. The new genus possesses a remarkable perforated abdominal surface that we hypothesize serves as a respiratory plastron. We also present a key to the genera and a catalogue of species of the family. © 2015 The Royal Entomological Society.","The tepuis of South America are massive flattop mountains with cliffs up to 1000. m and summits up to 3100. m. Tepuis hold enormous endemicity levels, but little is known about the origins of the endemic flora and fauna. Recently diverged lineages offer the possibility of understanding the origins of summit endemicity by examining population dynamics and dispersal. We examine species delimitation, clade relationships, and demographic patterns of three recently diverged lineages of Tepuihyla, an endemic treefrog clade. These three lineages represent two currently recognized species, T. edelcae and T. rodriguezi. Given the low divergences in both nuclear and mitochondrial genes among lineages, we find unexpectedly high numbers of unique nuclear haplotypes and moderate levels of lineage sorting. We also find support from multiple analyses for a cryptic, undescribed summit species within T. edelcae. We suggest that the genetic and distribution patterns of the four most recently diverged Tepuihyla lineages support a concurrent speciation event during the Pliocene, and suggest a biogeographic hypothesis in which a widespread climatic change made mid- and low-elevation habitat unsuitable for the common ancestor within the timeframe of their divergence. © 2014 Elsevier Inc.","The objective of this work was to estimate the (co)variance and the genetic parameters for weight and average daily gain from two national generations of the GIFT strain of the Nile tilapia (Oreochromis niloticus). We evaluated 3918 fish from two generations of the breeding program from the Universidade Estadual de Maringá, Northwestern Paraná. Univariate and bivariate analysis were carried out using Bayesian inference. The estimates of heritability using one-trait models for weight was 0.15, average daily gain was 0.19, fish length was 0.23, fish width was 0.19, standard length was 0.17, fish height was 0.15, and the head length was 0.17. The genetic and phenotypic correlations were above 0.68 and 0.95, respectively. The values of Spearman and Pearson correlations for breeding values of the morphometric traits in relation to average daily gain ranged from 0.58 to 0.98 and from 0.63 to 0.99, respectively. In the second generation (G2), the genetic gain was 2.6%, the effective size of the population was 94, and the inbreeding coefficient was 0.005. In the next generation (G3), these values were 8.1%, 124 and 0.004, respectively. The genetic gains over the generations gradually increased from one generation to another, indicating that the criterion, average daily gain, chosen for feature selection was efficient.","Lantana camara, a native plant from tropical America, is considered one of the most harmful invasive species worldwide. Several studies have identified potentially invasible areas under scenarios of global change, on the assumption that niche is conserved during the invasion process. Recent studies, however, suggest that many invasive plants do not conserve their niches. Using Principal Components Analyses (PCA), we tested the hypothesis of niche conservatism for L. camara by comparing its native niche in South America with its expressed niche in Africa, Australia and India. Using MaxEnt, the estimated niche for the native region was projected onto each invaded region to generate potential distributions there. Our results demonstrate that while L. camara occupied subsets of its original native niche in Africa and Australia, in India its niche shifted significantly. There, 34% of the occurrences were detected in warmer habitats nonexistent in its native range. The estimated niche for India was also projected onto Africa and Australia to identify other vulnerable areas predicted from the observed niche shift detected in India. As a result, new potentially invasible areas were identified in central Africa and southern Australia. Our findings do not support the hypothesis of niche conservatism for the invasion of L. camara . The mechanisms that allow this species to expand its niche need to be investigated in order to improve our capacity to predict long-term geographic changes in the face of global climatic changes. ©2014 Goncalves et al.","The fine-leaved Loliinae is one of the temperate grass lineages that is richest in number of evolutionary switches from perennial to annual life-cycle, and also shows one of the most complex reticulate patterns involving distinct diploid and allopolyploid lineages. Eight distinct annual lineages, that have traditionally been placed in the genus Vulpia and in other fine-leaved ephemeral genera, have apparently emerged from different perennial Festuca ancestors. The phenotypically similar Vulpia taxa have been reconstructed as polyphyletic, with polyploid lineages showing unclear relationships to their purported diploid relatives. Interspecific and intergeneric hybridization is, however, rampant across different lineages. An evolutionary analysis based on cloned nuclear low-copy GBSSI (Granule-Bound Starch Synthase I) and multicopy ITS (Internal Transcribed Spacer) sequences has been conducted on representatives of most Vulpia species and other fine-leaved lineages, using Bayesian consensus and agreement trees, networking split graphs and species tree-based approaches, to disentangle their phylogenetic relationships and to identify the parental genome donors of the allopolyploids. Both data sets were able to reconstruct a congruent phylogeny in which Vulpia was resolved as polyphyletic from at least three main ancestral diploid lineages. These, in turn, participated in the origin of the derived allopolyploid Vulpia lineages together with other Festuca-like, Psilurus-like and some unknown genome donors. Long-distance dispersal events were inferred to explain the polytopic origin of the Mediterranean and American Vulpia lineages. © 2014 Elsevier Inc.","Background: Misidentifications between exploited species may lead to inaccuracies in population assessments, with potentially irreversible conservation ramifications if overexploitation of either species is occurring. A notable showcase is provided by the realization that the roundscale spearfish (Tetrapturus georgii), a recently validated species, has been historically misidentified as the morphologically very similar and severely overfished white marlin (Kajikia albida) (IUCN listing: Vulnerable). In effect, no information exists on the population status and evolutionary history of the enigmatic roundscale spearfish, a large, highly vagile and broadly distributed pelagic species. We provide the first population genetic evaluation of the roundscale spearfish, utilizing nuclear microsatellite and mitochondrial DNA sequence markers. Furthermore, we re-evaluated existing white marlin mitochondrial genetic data and present our findings in a comparative context to the roundscale spearfish. Results: Microsatellite and mitochondrial (control region) DNA markers provided mixed evidence for roundscale spearfish population differentiation between the western north and south Atlantic regions, depending on marker-statistical analysis combination used. Mitochondrial DNA analyses provided strong signals of historical population growth for both white marlin and roundscale spearfish, but higher genetic diversity and effective female population size (1.5-1.9X) for white marlin. Conclusions: The equivocal indications of roundscale spearfish population structure, combined with a smaller effective female population size compared to the white marlin, already a species of concern, suggests that a species-specific and precautionary management strategy recognizing two management units is prudent for this newly validated billfish. © 2014 Bernard et al.","In this article we stochastically characterize a reservoir through the modeling of stratigraphic columns using two algorithms: Metropolis-Hasting and Gibbs sampling by blocks; both constitute Markov chain Monte Carlo (MCMC) methods. The stratigraphic unit considered corresponds to the C4 sands of the Misoa Formation, on Lama Field, at the Maracaibo Lake, consisting of inter-bedded sandstones with scarce intercalations of siltstone and shale. Using the information of 11 wells located in the study area, 20 new pseudo-columns were modeled in new locations by means of both algorithms. Combining the information of real columns and the estimated ones, maps of sand content were generated. The Metropolis-Hasting algorithm reproduced, mainly, the presence of sands along the pseudo-sequences generated, which represent more than 70% of the sediment present in the study area. This algorithm suggests the areas where the main variations of sand content could occur, but does not seem to be sensible enough to detect the facies variations of silt and clay. The maps obtained with the Gibbs-by-block algorithm, like that using Metropolis-Hasting, clearly show a NE-SW trend in sand content which correlate with the results of previous works in the area. Furthermore, the Gibbs-by-block algorithm developed here is capable of reproducing the presence of fine layers of the other lithologies observed in the area, if a geologically well thought-out length for the block is used.","This paper presents the design of an electrical energy conversion system (EECS) for the use of solar energy and its conditioning for injection of energy to the commercial power grid. A single-phase full-bridge inverter with transformerless H5 topology coupled to an LCL filter is used. The system is identified using an averaged small-signal state space model; while the used cascade control scheme is tuned by pole placement and includes a maximum power disturb-observe tracking type algorithm of that increases efficiency by operating the system at the optimum operating point of the solar panel. This design describes essential technical aspects in the components sizing and selection for experimental development, as well as the control structure design for a good performance to face systems perturbations.","We consider the problem of recovering a probability density on a bounded or unbounded subset D of [0,∞), from the knowledge of its sequence of fractional moments within a maximum entropy (MaxEnt) setup. Based upon entropy convergence results previously formulated, the fractional moments are selected so that the entropy of the MaxEnt approximation be minimum. A geometric interpretation of the reconstruction procedure is formulated as follows: the two moment curves generated by the unknown density and its MaxEnt approximation are interpolating in Hermite-Birkoff sense; that is, they are both interpolating and tangent at the selected nodes. Copyright © Taylor & Francis Group, LLC.","In this paper, we propose a new wide class of hypergeometric heavy tailed priors that is given as the convolution of a Student-t density for the location parameter and a Scaled Beta 2 prior for the squared scale parameter. These priors may have heavier tails than Student-t priors, and the variances have a sensible behaviour both at the origin and at the tail, making it suitable for objective analysis. Since the representation of our proposal is a scale mixture, it is suitable to detect sudden changes in the model. Finally, we propose a Gibbs sampler using this new family of priors for modelling outliers and structural breaks in Bayesian dynamic linear models. We demonstrate in a published example, that our proposal is more suitable than the Inverted Gamma's assumption for the variances, which makes very hard to detect structural changes. © Brazilian Statistical Association, 2014.","Aim: To examine the effect of geographical barriers and habitat dynamics related to climatic oscillations on the phylogeography of a widespread passerine of Neotropical cloud forests, the spotted barbtail (Premnoplex brunnescens). Location: Neotropical humid forests of montane areas in lower Central America and South America. Methods: We sequenced two mitochondrial genes and one nuclear intron from specimens collected across the distribution of P. brunnescens. Phylogenetic relationships were inferred using Bayesian and maximum-likelihood methods. Groups with maximum differentiation were estimated with spatial analysis of molecular variance (SAMOVA). We estimated timing of differentiation and relationships among groups with a species-tree approach and historical demography with extended Bayesian skyline plots. Results: Six highly differentiated clades of P. brunnescens are distributed in lower Central America, Sierra Nevada de Santa Marta, northern Venezuelan mountains, the Northern Andes, central Peru, and southern Peru and Bolivia. Within the Northern Andes clade, six phylogroups were identified associated with different slopes and isolated cordilleras. Most clades occupy opposite sides of low-lying valleys and ridgelines, but little differentiation was observed across several putative barriers. Population divergence occurred in the late Miocene and Pliocene, perhaps in association with Andean uplift. Historical fluctuations in population sizes suggest that populations tracked the spatial dynamics of montane forests associated with glacial cycles. Main conclusions: Extensive genetic differentiation in mitochondrial and nuclear DNA exists among populations of P. brunnescens. Such marked divergence was probably promoted by the rugged topography and dynamic ecological history of the Neotropical mountains. Our study sheds light on mechanisms promoting population differentiation in the montane Neotropics. © 2014 John Wiley & Sons Ltd.","Although speculative activity is central to black markets for currency, the out-of-sample performance of structural models in those settings is unknown. We substantially update the literature on empirical determinants of black market rates and evaluate the out-of-sample performance of linear models and non-parametric Bayesian treed Gaussian process (BTGP) models against the random walk benchmark. Fundamentals-based models outperform the benchmark in out-of-sample prediction accuracy and trading rule profitability measures given future values of fundamentals. In simulated real-time trading exercises, however, the BTGP achieves superior realized profitability, accuracy and market timing, while linear models do no better than a random walk. © 2013 John Wiley & Sons, Ltd.","The most diverse and species-rich class of the phylum Porifera is Demospongiae. In recent years, the systematics of this clade, which contains more than 7000 species, has developed rapidly in light of new studies combining molecular and morphological observations. We add more than 500 new, nearly complete 18S sequences (an increase of more than 200%) in an attempt to further enhance understanding of the phylogeny of Demospongiae. Our study specifically targets representation of type species and genera that have never been sampled for any molecular data in an effort to accelerate progress in classifying this diverse lineage. Our analyses recover four highly supported subclasses of Demospongiae: Keratosa, Myxospongiae, Haploscleromorpha, and Heteroscleromorpha. Within Keratosa, neither Dendroceratida, nor its two families, Darwinellidae and Dictyodendrillidae, are monophyletic and Dictyoceratida is divided into two lineages, one predominantly composed of Dysideidae and the second containing the remaining families (Irciniidae, Spongiidae, Thorectidae, and Verticillitidae). Within Myxospongiae, we find Chondrosida to be paraphyletic with respect to the Verongida. We amend the latter to include species of the genus Chondrosia and erect a new order Chondrillida to contain remaining taxa from Chondrosida, which we now discard. Even with increased taxon sampling of Haploscleromorpha, our analyses are consistent with previous studies; however, Haliclona species are interspersed in even more clades. Haploscleromorpha contains five highly supported clades, each more diverse than previously recognized, and current families are mostly polyphyletic. In addition, we reassign Janulum spinispiculum to Haploscleromorpha and resurrect Reniera filholi as Janulum filholi comb. nov. Within the large clade Heteroscleromorpha, we confirmed 12 recently identified clades based on alternative data, as well as a sister-group relationship between the freshwater Spongillida and the family Vetulinidae. We transfer Stylissa flabelliformis to the genus Scopalina within the family Scopalinidae, which is of uncertain position. Our analyses uncover a large, strongly supported clade containing all heteroscleromorphs other than Spongillida, Vetulinidae, and Scopalinidae. Within this clade, there is a major division separating Axinellidae, Biemnida, Tetractinellida, Bubaridae, Stelligeridae, Raspailiidae, and some species of Petromica, Topsentia, and Axinyssa from Agelasida, Polymastiidae, Placospongiidae, Clionaidae, Spirastrellidae, Tethyidae, Poecilosclerida, Halichondriidae, Suberitidae, and Trachycladus. Among numerous results: (1) Spirophorina and its family Tetillidae are paraphyletic with respect to a strongly supported Astrophorina within Tetractinellida; (2) Agelasida is the earliest diverging lineage within the second clade listed above; and (3) Merlia and Desmacella appear to be the earliest diverging lineages of Poecilosclerida. © 2013 Published by Oxford University Press.","The highly collaborative research sponsored by the NSF-funded Assembling the Porifera Tree of Life (PorToL) project is providing insights into some of the most difficult questions in metazoan systematics. Our understanding of phylogenetic relationships within the phylum Porifera has changed considerably with increased taxon sampling and data from additional molecular markers. PorToL researchers have falsified earlier phylogenetic hypotheses, discovered novel phylogenetic alliances, found phylogenetic homes for enigmatic taxa, and provided a more precise understanding of the evolution of skeletal features, secondary metabolites, body organization, and symbioses. Some of these exciting new discoveries are shared in the papers that form this issue of Integrative and Comparative Biology. Our analyses of over 300 nearly complete 28S ribosomal subunit gene sequences provide specific case studies that illustrate how our dataset confirms new hypotheses of sponge evolution. We recovered monophyletic clades for all 4 classes of sponges, as well as the 4 major clades of Demospongiae (Keratosa, Myxospongiae, Haploscleromorpha, and Heteroscleromorpha), but our phylogeny differs in several aspects from traditional classifications. In most major clades of sponges, families within orders appear to be paraphyletic. Although additional sampling of genes and taxa are needed to establish whether this pattern results from a lack of phylogenetic resolution or from a paraphyletic classification system, many of our results are congruent with those obtained from 18S ribosomal subunit gene sequences and complete mitochondrial genomes. These data provide further support for a revision of the traditional classification of sponges. © 2013 The Author.","Prediction error (i.e., the difference between the expected and the actual event's outcome) mediates adaptive behavior. Activity in the anterior mid-cingulate cortex (aMCC) and in the anterior insula (aINS) is associated with the commission of prediction errors under uncertainty. We propose a dynamic causal model of effective connectivity (i.e., neuronal coupling) between the aMCC, the aINS, and the striatum in which the task context drives activity in the aINS and the temporal prediction errors modulate extrinsic cingulate-insular connections. With functional magnetic resonance imaging, we scanned 15 participants when they performed a temporal prediction task. They observed visual animations and predicted when a stationary ball began moving after being contacted by another moving ball. To induced uncertainty-driven prediction errors, we introduced spatial gaps and temporal delays between the balls. Classical and Bayesian fMRI analyses provided evidence to support that the aMCC-aINS system along with the striatum not only responds when humans predict whether a dynamic event occurs but also when it occurs. Our results reveal that the insula is the entry port of a three-region pathway involved in the processing of temporal predictions. Moreover, prediction errors rather than attentional demands, task difficulty, or task duration exert an influence in the aMCC-aINS system. Prediction errors debilitate the effect of the aMCC on the aINS. Finally, our computational model provides a way forward to characterize the physiological parallel of temporal prediction errors elicited in dynamic tasks. © 2013 Elsevier Inc.","Malaria is a parasitic infectious tropical disease that causes high mortality rates in the tropical belt. In Venezuela, Sucre state is considered the third state with most disease prevalence. This paper presents a hierarchical regression log-Poisson space-time model within a Bayesian approach to represent the incidence of malaria in Sucre state, Venezuela, during the period 1990-2002 in 15 municipalities of the state. Several additive models for the logarithm of the relative risk of the disease for each district were considered. These models differ in their structure by including different combinations of social-economic and climatic covariates in a multiple regression term. A random effect that captures the spatial heterogeneity in the study region, and a CAR (Conditionally Autoregressive) component that recognizes the effect of nearby municipalities in the transmission of the disease each year, are also included in the model. A simpler version without including the CAR component was also fitted to the data. Model estimation and predictive inference was carried out through the implementation of a computer code in the WinBUGS software, which makes use of Markov Chain Monte Carlo (MCMC) methods. For model selection the criterion of minimum posterior predictive loss (D) was used. The Moran I statistic was calculated to test the independence of the residuals of the resulting model. Finally, we verify the model fit by using the Bayesian p-value, and in most cases the selected model captures the spatial structure of the relative risks among the neighboring municipalities each year. For years with a poor model fit, the t-Student distribution is used as an alternative model for the spatial local random effect with better fit to the tail behavior of the data probability distribution. © 2012 Springer-Verlag.","Background: Demosponges are challenging for phylogenetic systematics because of their plastic and relatively simple morphologies and many deep divergences between major clades. To improve understanding of the phylogenetic relationships within Demospongiae, we sequenced and analyzed seven nuclear housekeeping genes involved in a variety of cellular functions from a diverse group of sponges. Methodology/Principal Findings: We generated data from each of the four sponge classes (i.e., Calcarea, Demospongiae, Hexactinellida, and Homoscleromorpha), but focused on family-level relationships within demosponges. With data for 21 newly sampled families, our Maximum Likelihood and Bayesian-based approaches recovered previously phylogenetically defined taxa: Keratosap, Myxospongiaep, Spongillidap, Haploscleromorphap (the marine haplosclerids) and Democlaviap. We found conflicting results concerning the relationships of Keratosap and Myxospongiaep to the remaining demosponges, but our results strongly supported a clade of Haploscleromorphap+Spongillidap+Democlaviap. In contrast to hypotheses based on mitochondrial genome and ribosomal data, nuclear housekeeping gene data suggested that freshwater sponges (Spongillidap) are sister to Haploscleromorphap rather than part of Democlaviap. Within Keratosap, we found equivocal results as to the monophyly of Dictyoceratida. Within Myxospongiaep, Chondrosida and Verongida were monophyletic. A well-supported clade within Democlaviap, Tetractinellidap, composed of all sampled members of Astrophorina and Spirophorina (including the only lithistid in our analysis), was consistently revealed as the sister group to all other members of Democlaviap. Within Tetractinellidap, we did not recover monophyletic Astrophorina or Spirophorina. Our results also reaffirmed the monophyly of order Poecilosclerida (excluding Desmacellidae and Raspailiidae), and polyphyly of Hadromerida and Halichondrida. Conclusions/Significance: These results, using an independent nuclear gene set, confirmed many hypotheses based on ribosomal and/or mitochondrial genes, and they also identified clades with low statistical support or clades that conflicted with traditional morphological classification. Our results will serve as a basis for future exploration of these outstanding questions using more taxon- and gene-rich datasets.","Research on mayflies biogeography in the American continent have been generally narrative, proposing centers of origin and dispersal routes, suggesting distribution patterns for certain genera. Few researches have addressed the species level. In order to determine potential distribution patterns for species of Thraulodes, we used MaxEnt (Maximum Entropy), software based on the fundamental ecological niche model. From georeferenced records of 51 species we generated distribution patterns for 15 species that had 5 or more records. Area under Curve (AUC) data were close to 1 for T. brunneus, T. cochunaensis, T. consorts, T. eccentricus, T. gonzalesi, T. itatiajanus, T. lunatus, T. pacaya, T. packeri, T. paysandensis, T. Speciosus, T. schlingeri, T. tenulineus and T. zonalis, except for T. grandis. Across the continent, the variable determining the distributions was the ecoregion, and to a lesser extent those related to temperature and precipitation. Species with distributions ranges that go from the Mesoamerican domain (Caribbean subregion of the Neotropics) to the Nearctic appear to tend to overlapping and are less restricted than those species of South American Neotropics.","In this paper, we propose, evaluate and compare two detectors of apnea-bradycardia episodes, based on hidden Markov models (HMM) and hidden semi-Markov models (HSMM). Evaluation is performed on a database of 233 apnea-bradycardia episodes manually annotated. The acquired ECG signals are processed to obtain RR series. The proposed detectors, applied to these RR series, are composed of two HMM or HSMM models, each one representing two distinct physiopathological states: absence and presence of apnea-bradycardia. A learning phase is firstly applied to each model in order to estimate their parameters from a learning dataset. Then, using a sliding window, the models are applied to a set of new observations, to compute the log-likelihood of each model for each time instant. Detection of the events of interest is based on the comparison of log-likelihoods with respect to a threshold. The optimal detection configuration was obtained in terms of sensitivity, specificity and detection delay. Results show that the analysis of the dynamics of RR series, through the HSMM, allows for a significant improvement of sensitivity (90.38% vs 88.42%) and specificity (92.23% vs 89.67%), with a reduction of the detection delay (0.92±3.56s vs 1.60±3.72s). © 2012 CCAL.","The optimal design of complex systems in engineering requires the availability of mathematical models of system's behavior as a function of a set of design variables; such models allow the designer to search for the best solution to the design problem. However, system models (e.g., computational fluid dynamics (CFD) analysis, physical prototypes) are usually time-consuming and expensive to evaluate, and thus unsuited for systematic use during design. Approximate models of system behavior based on limited data, also known as metamodels, allow significant savings by reducing the resources devoted to modeling during the design process. In this work in engineering design based on multiple performance criteria, we propose the use of multi-response Bayesian surrogate models (MR-BSM) to model several aspects of system behavior jointly, instead of modeling each individually. To this end, we formulated a family of multiresponse correlation functions, suitable for prediction of several response variables that are observed simultaneously from the same computer simulation. Using a set of test functions with varying degrees of correlation, we compared the performance of MR-BSM against metamodels built individually for each response. Our results indicate that MR-BSM outperforms individual metamodels in 53 to 75 of the test cases, though the relative performance depends on the sample size, sampling scheme and the actual correlation among the observed response values. In addition, the relative performance of MR-BSM versus individual metamodels was contingent upon the ability to select an appropriate covariance/correlation function for each application, a task for which a modified version of Akaike's Information Criterion was observed to be inadequate. © 2012 American Society of Mechanical Engineers.","We show the results of a non-parametric, fully bayesian implementation of a spectral fitting algorithm, designed to calculate the main physical parameters that govern the galaxy assembly process. In this work, we present results from a statistical treatment of SED fitting that allows for easy recovery and visualization of the galaxy physical parameters. © 2013 International Astronomical Union.","Suitable habitat range for Artibeus amplus in the Neotropics was predicted using maximum entropy niche modeling, environmental covariates, and museum records from 61 locations across Colombia, Venezuela, Guyana, and Suriname. Environmental covariates included (a) bioclimatic data; (b) elevation; (c) geology; and (d) soil. Model selection was based on graphic analyses of omission/commission, and Akaike information criterion (AIC), small sample size corrected AIC (AICc) and Bayesian information criterion (BIC). Models incorporating all of the above covariates performed best. The predicted suitable habitat range adjusted well to the known range of A. amplus. However, our analysis identifies northern Brazil as a spot requiring further research to determine the presence of A. amplus. © 2012 Copyright Taylor and Francis Group, LLC.","Background: The Venezuelan Amerindians were, until recently, free of human immunodeficiency virus (HIV) infection. However, in 2007, HIV-1 infection was detected for the first time in the Warao Amerindian population living in the Eastern part of Venezuela, in the delta of the Orinoco river. The aim of this study was to analyze the genetic diversity of the HIV-1 circulating in this population. Methodology/Principal Findings: The pol genomic region was sequenced for 16 HIV-1 isolates and for some of them, sequences from env, vif and nef genomic regions were obtained. All HIV-1 isolates were classified as subtype B, with exception of one that was classified as subtype C. The 15 subtype B isolates exhibited a high degree of genetic similarity and formed a highly supported monophyletic cluster in each genomic region analyzed. Evolutionary analyses of the pol genomic region indicated that the date of the most recent common ancestor of the Waraos subtype B clade dates back to the late 1990s. Conclusions/Significance: At least two independent introductions of HIV-1 have occurred in the Warao Amerindians from Venezuela. The HIV-1 subtype B was successfully established and got disseminated in the community, while no evidence of local dissemination of the HIV-1 subtype C was detected in this study. These results warrant further surveys to evaluate the burden of this disease, which can be particularly devastating in this Amerindian population, with a high prevalence of tuberculosis, hepatitis B, among other infectious diseases, and with limited access to primary health care. © 2012 Rangel et al.","Most widespread birds of Neotropical cloud forests exhibit phenotypic variation that is partitioned geographically suggesting allopatric divergence, but little is known about the extent to which such phenotypic differentiation is consistent with genetic variation. We studied geographic patterns of genetic differentiation in the Three-striped Warbler (Basileuterus tristriatus), a polytypic and widespread understory bird of the foothills and mid-elevation zone of the tropical Andes and adjacent mountains of Central and South America. We sequenced mitochondrial DNA for 196 samples covering the entire range of B. tristriatus, as well as 22 samples of its putative closest relatives: the Three-banded (B. trifasciatus) and Santa Marta (B. basilicus) warblers. We found deep genetic structure across the range of B. tristriatus, which consisted of ten major clades including B. trifasciatus, a species that was nested within B. tristriatus. In contrast, B. basilicus was not closely related to B. tristriatus but part of a clade of Myiothlypis warblers. Geographic boundaries among clades were clearly related to lowland gaps separating subspecies groups. The subspecies melanotis of the mountains of Central America was sister to a large clade including B. t. tacarcunae, and the rest of South American clades, including B. trifasciatus. Five clades are found in the northern Andes, where no signs of gene flow were found across barriers such as the Táchira Depression or the Magdalena valley. Our study highlights the importance of valleys in promoting and maintaining divergence in a lower montane forest bird. The substantial genetic and phenotypic differentiation, and the paraphyly uncovered in B. tristriatus, may call for revising its species boundaries. © 2012 Elsevier Inc.","The family Mugilidae comprises mainly coastal marine species that are widely distributed in all tropical, subtropical and temperate seas. Mugilid species are generally considered to be ecologically important and they are a major food resource for human populations in certain parts of the world. The taxonomy and systematics of the Mugilidae are still much debated and based primarily on morphological characters. In this study, we provide the first comprehensive molecular systematic account of the Mugilidae using phylogenetic analyses of nucleotide sequence variation at three mitochondrial loci (16S rRNA, cytochrome oxidase I, and cytochrome b) for 257 individuals from 55 currently recognized species. The study covers all 20 mugilid genera currently recognized as being valid. The family comprises seven major lineages that radiated early on from the ancestor to all current forms. All genera that were represented by two species or more, except Cestraeus, turned out to be paraphyletic or polyphyletic. Thus, the present phylogenetic results generally disagree with the current taxonomy at the genus level and imply that the anatomical characters used for the systematics of the Mugilidae may be poorly informative phylogenetically. The present results should provide a sound basis for a taxonomic revision of the mugilid genera. A proportion of the species with large distribution ranges (including Moolgarda seheli, Mugil cephalus and M. curema) appear to consist of cryptic species, thus warranting further taxonomic and genetic work at the infra-generic level. © 2012 Elsevier Inc.","Neotropical rivers are home to the largest assemblage of freshwater fishes, but little is known about the phylogeny of these fishes at the species level using multi-locus molecular markers. Here, we present a phylogeny for all known species of the genus Satanoperca, a widespread group of Neotropical cichlid fishes, based on analysis of six unlinked genetic loci. To test nominal and proposed species limits for this group, we surveyed mtDNA sequence variation among 320 individuals representing all know species. Most nominal species were supported by this approach but we determined that populations in the Xingu, Tapajós, and Araguaia. +. Paraná Rivers are likely undescribed species, while S. jurupari and S. mapiritensis did not show clear genetic distinction. To infer a phylogeny of these putative species, we conducted maximum likelihood and Bayesian non-clock and relaxed clock analyses of concatenated data from three genes (one mitochondrial, two nuclear). We also used a multi-species coalescent model to estimate a species tree from six unlinked loci (one mitochondrial, five nuclear). The topologies obtained were congruent with other results, but showed only minimal to moderate support for some nodes, suggesting that more loci will be needed to satisfactorily estimate the distribution of coalescent histories within Satanoperca. We determined that this variation results from topological discordance among separate gene trees, likely due to differential sorting of ancestral polymorphisms. © 2012 Elsevier Inc.","Studying the biogeography and the phylogeography of the endemic Macaronesian red Festuca species (Loliinae, Poaceae) is of prime interest in understanding the speciation and colonization patterns of recently evolved groups in oceanic archipelagos. Coalescence-based analyses of plastid trnLF sequences were employed to estimate evolutionary parameters and to test different species-history scenarios that model the pattern of species divergence. Bayesian IM estimates of species divergence times suggested that ancestral lineages of diploid Macaronesian and Iberian red fescues could have diverged between 1.2 and 1.57 Ma. When empirical data were compared to coalescence-based simulated distributions of discordance and p-distance statistics, two species-history models were chosen in which the first branching lineage derived in Canarian Festuca agustinii. Its sister lineage could have involved a recent polytomy leading to the Madeiran Festuca jubata, the Azorean Festuca francoi + Festuca petraea and the continental Festuca rivularis lineages (Canarian model) or the sequential branching of lineages leading to F. jubata and finally to the sister clades of F. rivularis and F. francoi + F. petraea (Sequential model). Nested clade phylogeographic analysis (NCPA) and a first adapted host-parasite co-evolutionary ParaFit method were used to detect the phylogeographic signal. NCPA inferred long-distance colonizations for the entire diploid red Festuca complex, but allopatric-fragmentation and isolation-by-distance (IBD) patterns were inferred within archipelagos. In addition, the ParaFit method suggested a generalized pattern of a stepping-stone model at all hierarchical levels. Maximum-likelihood-based dispersal- extinction-cladogenesis (DEC) models were superimposed on the Sequential model species tree. The three-independent-colonization (3IC) model was the best supported biogeographic scenario, concurring with previous analysis based on multilocus AFLP data. © 2012 Blackwell Publishing Ltd.","In Pericchi and Pereira [1] it is argued against the traditional way on which testing is based on fixed significance level, either using p-values (with fixed levels of evidence, like the 5% rule) or α values. We instead, follow an approach put forward by [2], on which an optimal test is chosen by minimizing type I and type II errors. Morris DeGroot in his authoritative book [2], Probability and Statistics 2nd Edition, stated that it is more reasonable to minimize a weighted sum of Type I andType II error than to specify a value of type I error and then minimize Type II error. He showed it beyond reasonable doubt, but only in the very restrictive scenario of simple VS simple hypothesis, and it is not clear how to generalize it. We propose here a very natural generalization for composite hypothesis, by using general weight functions in the parameter space. This was also the position taken by [3, 4, 5]. We show, in a parallel manner to DeGroot's proof and Pereira's discussion, that the optimal test statistics are Bayes Factors, when the weighting functions are priors with mass on the whole parameter space. On theother hand when the weight functions are point masses in specific parameter values of practical significance, then a procedureis designed for which the sum of Type I error and Type IIerror in the specified points of practical significance is minimized. This can be seen as bridge between Bayesian Statistics and a new version of Hypothesis testing, more in line with statistical consistency and scientific insight. © 2012 American Institute of Physics.","During the past three decades there has been a notable increase in dengue disease severity in Venezuela. Nevertheless, the population structure of the viruses being transmitted in this country is not well understood. Here, we present a molecular epidemiological study on dengue viruses (DENV) circulating in Aragua State, Venezuela during 2006-2007. Twenty-one DENV full-length genomes representing all of the four serotypes were amplified and sequenced directly from the serum samples. Notably, only DENV-2 was associated with severe disease. Phylogenetic trees constructed using Bayesian methods indicated that only one genotype was circulating for each serotype. However, extensive viral genetic diversity was found in DENV isolated from the same area during the same period, indicating significant in situ evolution since the introduction of these genotypes. Collectively, the results suggest that the non-structural (NS) proteins may play an important role in DENV evolution, particularly NS1, NS2A and NS4B proteins. The phylogenetic data provide evidence to suggest that multiple introductions of DENV have occurred from the Latin American region into Venezuela and vice versa. The implications of the significant viral genetic diversity generated during hyperendemic transmission, particularly in NS protein are discussed and considered in the context of future development and use of human monoclonal antibodies as antivirals and tetravalent vaccines. © 2011 Elsevier B.V.","We develop a novel structural credit risk model that extends the original Merton model by allowing for stochastic interest rates and stochastic volatility. The model is estimated using Bayesian methods implemented via a Markov chain Monte Carlo algorithm, in light of the demonstrable advantages of likelihood approaches and the importance of taking into account parameter uncertainty documented in the literature. We solve the nontrivial computational problem of contingent claim valuation in our set-up by using a Taylor series approximation to the expectation of the claim payoffs under the risk-neutral measure. Finally, we illustrate our model and compare it against the Merton model with real data on a nonfinancial firm (Ford Motor Company) and three financial firms (Citigroup, Goldman Sachs, and Lehman Brothers) during the recent financial crisis. © The Author, 2014. Published by Oxford University Press. All rights reserved.","Mounting empirical evidence suggests that the observed extreme prices within a trading period can provide valuable information about the volatility of the process within that period. In this paper we define a class of stochastic volatility models that uses opening and closing prices along with the minimum and maximum prices within a trading period to infer the dynamics underlying the volatility process of asset prices and compare it with similar models presented previously in the literature. The paper also discusses sequential Monte Carlo algorithms to fit this class of models and illustrates its features using both a simulation study and real data. © 2012 Taylor and Francis Group, LLC.","We applied deterministic and stochastic seismic inversion methods to 3D data of La Creciente field in Colombia, with focus on gas and lithology identification. Our deterministic inversion considers an elastic isotropic medium model to jointly estimate Vp, Vs, density and source wavelet deviations. We estimate the probability of the gas sands with multivariate Gaussian classification based on seismic-derived elastic properties and petrophysical characterization. Our study shows that Ciénaga de Oro gas reservoir is characterized by lower density, moderately lower Vp and moderately larger Vs than surrounding strata and non-producing Ciénaga de Oro intervals. To further exploit the seismic and petrophysical information, we applied a stochastic petrophysical seismic inversion. The method combines the geostatistical modeling of reservoir parameters (porosity, shale fraction and saturation), a rock physics model for the prediction of the elastic properties and seismic modeling. Using a Markov Chain Monte Carlo method we generate a large number of realizations of the reservoir and elastic parameters that jointly honor the seismic observations, the rock physics model and the prior information. With this approach we describe the posterior uncertainties of the reservoir properties including the gas saturation. © 2012 SEG.","It has been proposed that the subgenus Archaeotityus comprises the most ancient species group within the medically important scorpion genus Tityus. cDNA encoding sodium-channel active toxins from the type species of this subgenus, Tityus clathratus (central Venezuela), have been isolated and sequenced. Two cDNAs were retrieved that encoded 61 amino acid-long putative neurotoxins named Tcl1 and Tcl2. Sequence identity was highest (87%) when both were compared with β-toxin Ts1 from the Brazilian scorpion Tityus serrulatus and its homologs from T. bahiensis, T. stigmurus, and T. costatus. A Bayesian analysis indicated statistical support for the grouping of T. clathratus Tcl1 and Tcl2 with Brazilian gamma-like β-toxins, reinforcing previous phylogenetic studies which suggested an evolutionary relationship between the subgenus Archaeotityus and scorpion species inhabiting southeast South America belonging to the subgenus Tityus. © CEVAP 2012.","Hierarchical Bayesian space-time models have been used in the mapping of disease, studies of environmental pollution and industrial pollution, among many others. Under this methodology, the data is associated with point in a locality E and an instant in time t. The aim of this work is to model the relative risk of dengue in Girardot Municipality, Aragua State, Venezuela, during the epidemic period 2009. In that sense, we propose three models. First, a binomial model that measures the variability in the count of occurrence of the disease in the parishes of the municipality. A second model includes the binomial model as a first hierarchical level, plus a second level which introduces the spatial effect, the temporal effect and space-time interaction. Finally, a third spatial model that follows a Poisson model at the first level of hierarchy for the number of cases, and in the second level of hierarchy relates the relative risk associated with covariates through the logarithm function over a random effect. Data were collected for weeks and classified according to the parishes of the municipality. The Deviance Information Criterion (DIC) was used to select the best model. The Poisson model was best suited to represent the relative risk of contracting dengue in the area under study, showing that high-risk patterns were found in the parishes located in the south and southwest of the Girardot municipality, some of them bordering the lake of Valencia.","In this work, we propose a detection method that exploits not only the instantaneous values, but also the intrinsic dynamics of the RR series, for the detection of apnea-bradycardia episodes in preterm infants. A hidden semi-Markov model is proposed to represent and characterize the temporal evolution of observed RR series and different pre-processing methods of these series are investigated. This approach is quantitatively evaluated through synthetic and real signals, the latter being acquired in neonatal intensive care units (NICU). Compared to two conventional detectors used in NICU our best detector shows an improvement of around 13% in sensitivity and 7% in specificity. Furthermore, a reduced detection delay of approximately 3 seconds is obtained with respect to conventional detectors. © 2011 IEEE.","Dengue virus currently causes 50-100. million infections annually. Comprehensive knowledge about the evolution of Dengue in response to selection pressure is currently unavailable, but would greatly enhance vaccine design efforts. In the current study, we sequenced 187 new dengue virus serotype 3 (DENV-3) genotype III whole genomes isolated from Asia and the Americas. We analyzed them together with previously-sequenced isolates to gain a more detailed understanding of the evolutionary adaptations existing in this prevalent American serotype. In order to analyze the phylogenetic dynamics of DENV-3 during outbreak periods; we incorporated datasets of 48 and 11 sequences spanning two major outbreaks in Venezuela during 2001 and 2007-2008, respectively. Our phylogenetic analysis of newly sequenced viruses shows that subsets of genomes cluster primarily by geographic location, and secondarily by time of virus isolation. DENV-3 genotype III sequences from Asia are significantly divergent from those from the Americas due to their geographical separation and subsequent speciation. We measured amino acid variation for the E protein by calculating the Shannon entropy at each position between Asian and American genomes. We found a cluster of seven amino acid substitutions having high variability within E protein domain III, which has previously been implicated in serotype-specific neutralization escape mutants. No novel mutations were found in the E protein of sequences isolated during either Venezuelan outbreak. Shannon entropy analysis of the NS5 polymerase mature protein revealed that a G374E mutation, in a region that contributes to interferon resistance in other flaviviruses by interfering with JAK-STAT signaling was present in both the Asian and American sequences from the 2007-2008 Venezuelan outbreak, but was absent in the sequences from the 2001 Venezuelan outbreak. In addition to E, several NS5 amino acid changes were unique to the 2007-2008 epidemic in Venezuela and may give additional insight into the adaptive response of DENV-3 at the population level. © 2011.","The whitefly Bemisia tabaci (Gennadius) (Hemiptera: Aleyrodidae) is an important pest due to its capacity for producing strong infestations and transmitting plant viruses. The New World putative species of B. tabaci complex (NW) is the indigenous whitefly of the Americas, but only the invasive Middle East-Asia Minor 1 putative species of B. tabaci complex (MEAM1), commonly referred to as the \"B biotype\" was identified in a limited scope sampling in Venezuela. Similarly to MEAM1 invasions elsewhere, in this South American country there has been an increase in the geographic range and abundance of B. tabaci, and in the number of viruses that it transmits since the late 1980s. We estimated the diversity of B. tabaci to elucidate their role in the epidemiology of geminiviruses in Venezuela. Thirteen microsatellite loci were screened in samples collected from 19 localities in ten major agricultural states. A Bayesian clustering method (Structure) grouped the samples into two genetic groups. Control samples from whiteflies NW and MEAM1 and partial sequencing of the mitochondrial cytochrome oxidase I gene showed that our samples of B. tabaci populations from Venezuela fall within NW and MEAM1 groups. In this survey, MEAM1 was predominant over NW whitefly in a proportion of 35:1. No evidence was observed for gene flow between indigenous and invader whitefly. Altogether, our results stress the urgency for controlling the proliferation of the invasive whitefly. © 2011 Springer Science & Business Media BV.","Patterns of diversification in species-rich clades provide insight into the processes that generate biological diversity. We tested different models of lineage and phenotypic diversification in an exceptional continental radiation, the ovenbird family Furnariidae, using the most complete species-level phylogenetic hypothesis produced to date for a major avian clade (97% of 293 species). We found that the Furnariidae exhibit nearly constant rates of lineage accumulation but show evidence of constrained morphological evolution. This pattern of sustained high rates of speciation despite limitations on phenotypic evolution contrasts with the results of most previous studies of evolutionary radiations, which have found a pattern of decelerating diversity-dependent lineage accumulation coupled with decelerating or constrained phenotypic evolution. Our results suggest that lineage accumulation in tropical continental radiations may not be as limited by ecological opportunities as in temperate or island radiations. More studies examining patterns of both lineage and phenotypic diversification are needed to understand the often complex tempo and mode of evolutionary radiations on continents. © 2011 The Author(s). Evolution © 2011 The Society for the Study of Evolution.","We use a bayesian formalism to quantify the uncertainties in the determination of the luminous mass and age of the dominant stellar population in a galaxy obtained from simple spectral fits. The analysis is performed over a sample of synthetic spectra covering a wide range of star formation histories and seen at different ages and redshifts. Using the bayesian approach we can establish quantitatively the uncertainties in the parameters derived from these fits in a straightforward manner, which is not possible using some simple algorithms, e.g. GASPEX, a non-negative least-square fitting algorithm. © 2012 International Astronomical Union.","Extracting market expectations has always been an important issue when making national policies and investment decisions in financial markets. In options markets, the most popular way has been to extract implied volatilities to assess the future variability of the underlying asset with the use of the Black-Scholes formula. In this manuscript, we propose a novel way to extract the whole time varying distribution of the market implied asset price from option prices. We use a Bayesian non-parametric method that makes use of the Sethuraman representation for Dirichlet processes to take into account the evolution of distributions in time. As an illustration, we present an analysis of options on the S&P500 index. © 2011 Taylor & Francis.","Papaya ringspot virus (PRSV) is the most important virus affecting papaya and cucurbit plants in tropical and subtropical areas. PRSV isolates are divided into biotypes P and W: both the P and W types naturally infect plants in the family Cucurbitaceae, whereas the P type naturally infects papaya (Carica papaya). Understanding the origin and nature of the PRSV genetic diversity and evolution is critical for the implementation of control strategies based on cross-protection and the deployment of transgenic plants that show resistance to virus isolates highly similar to the transgene. The molecular epidemiology of PRSV was evaluated by analyzing the nucleotide sequence of the capsid protein (CP) and helper component-proteinase (HC-Pro) genes of isolates from around the world, including newly characterized ones from Colombia and Venezuela, using a relaxed molecular clock-based approach and a phylogeographic study. Our results confirm previous estimates on the origin of PRSV around 400 years ago and suggest distinct dispersion events from the Indian Peninsula to the rest of Asia, via Thailand, and subsequently to the Americas. A historical reconstruction of the P- and W-type characters in the phylogenetic study supports the need to revise the hypothesis that PRSV-P derives from PRSV-W since our results suggest that the ancestral state could be either of the two biotypes. Moreover, estimates of epidemic growth predict an increasing genetic diversity of the virus over time that has direct implications for control strategies of PRSV based on cross-protection and the use of transgenic plants. © 2011 Elsevier B.V.","We develop a class of models for processes indexed in time and space that are based on autoregressive (AR) processes at each location. We use a Bayesian hierarchical structure to impose spatial coherence for the coeficients of the AR processes. The priors on such coefficients consist of spatial processes that guarantee time stationarity at each point in the spatial domain. The AR structures are coupled with a dynamic model for the mean of the process, which is expressed as a linear combination of time-varying parameters. We use satellite data on sea surface temperature for the North Pacific to illustrate how the model can be used to separate trends, cycles, and short-term variability for high-frequency environmental data. This article has supplementary material online. © 2011 American Statistical Association and the American Society for Quality.","A potential climate change might also bring changes in the extreme characteristics of most climatic variables, particularly on rainfall. Modeling extreme rainfall behavior is important due to the impact of natural hazards on highly vulnerable zones. In this regard, and within the framework of the classical extreme theory, the Generalized Extreme Value (GEV) model is proposed for the study of the behavior of extreme rainfall events in Venezuela. A Bayesian approach was used to estimate model parameters and to make predictive inference of the GEV model. Markov Chain Monte Carlo (MCMC) methods were used to get samples from the posterior distributions of the GEV model parameters. Numerical results are presented for six locations in Venezuela representing different mesoclimate types: La Mariposa (Miranda State); San Francisco de Macanao (Nueva Esparta State); Villa El Rosario (Zulia State); Machiques (Zulia State); Carora (Lara State); and San Carlos de Río Negro (Amazonas State). Simulations from the predictive distribution suggest that the Fr échet and Gumbel models are more appropriate to represent the annual maxima in most of the study locations; however, in locations with extreme conditions within arid or highly humid mesoclimates, the Weibull model is more appropriate to represent annual rainfall maxima.","Metamodels have been proposed in the literature to reduce the time and resources devoted to design space exploration, to learn about design trade-offs, and to find the best solution to the design problem in the context of simulation-based design and optimization. In previous work in engineering design based on multiple performance criteria, we have proposed the use of Multi-response Bayesian Surrogate Models (MR-BSM) to model several response variables simultaneously, instead of modeling them independently. By doing so, it is expected that the correlation among the response variables can be used to achieve better models with smaller data sets. In this work, we extend the capabilities of MR-BSM by developing a multistage formulation with non-stationary covariance functions. This formulation for multi-response metamodeling in successive stages of experimental design, data acquisition and model fitting, enables the integration of different sources of information about system responses, with different levels of accuracy, into a single, global model of the system. The feasibility of the proposed formulation is demonstrated with an example in which two test functions are jointly approximated in two stages. In addition, we demonstrate the potential of the methodology to take advantage of a priori information, expressed as upper and lower bounds on the responses, to improve the accuracy of the metamodels. Results show that the use of bound information can result in order-of-magnitude improvements in metamodel accuracy. © 2010 by ASME.","The changing climate is one of the main environmental problems facing humanity, since slight variations in the climate variables might have terrible consequences in the economic activities and human well-being. Nowadays atmospheric Global Circulation Models (GCMs) are the main tools to study changing climate. The Ministry of Environment and Natural Resources (MENR) led in 2005 the First Communication in Climate Change of Venezuela, using the outputs of 16 GCMs at a global scale (resolution of 5° × 5°) whose projections estimate increasing temperature and diminishing precipitation in the coming years. Each GCM gives different results, generating uncertainty in the future changing climate signal. This work uses a Bayesian approach and an extension of the Reliability Ensemble Average (REA) (Tebaldi et al. 2005) method, combining the outputs (present and future) of precipitation and temperature of the 16 GCMs with observations of present climate conditions, to determine the probability distributions of future changing climate change for these two climate variables in 9 regions in Venezuela. For this study, two criteria are used: bias, which considers the difference between the model outputs and the present climate; and convergence, which quantifies the differences among the simulated changes of future climate by multiple models. The main result of this work is that a large amount of uncertainty still exists in the GCMs projections, since they as yet do not include all aspects of the climate system functioning. It was also concluded that the lower the natural variability in the climate variable, the more effective is its projection.","In order of evaluating first service fertility (FPS) on dual purpose heifers, this research was carry out with the electronic records from two commercial herds. A total of 6,823 records from crossbred animals. The response variable was first service fertility of the heifers. The analyses were realized under two approaches: classic and Bayesian. For the classic analysis, it was used a simple animal model that included the discrete fixed effects of herd, breed group and year-season of service, as well as the covariates age at the first service and weaning weight, both in quadratic form. In addition, it included the random additive direct genetic effect of the animal and the residual. In the first case, the analyses were realized with the program MTDFREML. Whereas in the second case, the data were analyzed with the same model animal in a threshold form, for which was used the program MTGSAM. Under this approach the size of the sampling chain, the burn in period and the thinning rate were approximated with GIBBSIT program, whereas the analysis of posterior distribution of the sampling chain were realized with program GIBANAL. The overall length of the chain was 136,000 samples, discarding the first 1,000 and settling down a thinning rate retaining each 14th element of the sequence. The global percentage of FPS was of 65%. Under the classic approach the heritability was 0.03 ± 0.02, which once transformed to the underlying normal scale raised to 0.05. Meanwhile under the Bayesian approach the analysis of the 9,642 samples reflected that the average of the posterior distribution of the heritability was 0.0735; the median of the same distribution was 0.0650, with estimators in the rank between 0.0130 and 0.2270. Selection for this variable could only produce very slow changes in the population.","Background. Dengue virus (DENV) is a member of the genus Flavivirus of the family Flaviviridae. DENV are comprised of four distinct serotypes (DENV-1 through DENV-4) and each serotype can be divided in different genotypes. Currently, there is a dramatic emergence of DENV-3 genotype III in Latin America. Nevertheless, we still have an incomplete understanding of the evolutionary forces underlying the evolution of this genotype in this region of the world. In order to gain insight into the degree of genetic variability, rates and patterns of evolution of this genotype in Venezuela and the South American region, phylogenetic analysis, based on a large number (n = 119) of envelope gene sequences from DENV-3 genotype III strains isolated in Venezuela from 2001 to 2008, were performed. Results. Phylogenetic analysis revealed an in situ evolution of DENV-3 genotype III following its introduction in the Latin American region, where three different genetic clusters (A to C) can be observed among the DENV-3 genotype III strains circulating in this region. Bayesian coalescent inference analyses revealed an evolutionary rate of 8.48 × 10-4 substitutions/site/year (s/s/y) for strains of cluster A, composed entirely of strains isolated in Venezuela. Amino acid substitution at position 329 of domain III of the E protein (AV) was found in almost all E proteins from Cluster A strains. Conclusions. A significant evolutionary change between DENV-3 genotype III strains that circulated in the initial years of the introduction in the continent and strains isolated in the Latin American region in recent years was observed. The presence of DENV-3 genotype III strains belonging to different clusters was observed in Venezuela, revealing several introduction events into this country. The evolutionary rate found for Cluster A strains circulating in Venezuela is similar to the others previously established for this genotype in other regions of the world. This suggests a lack of correlation among DENV genotype III substitution rate and ecological pattern of virus spread. © 2010 Ramírez et al; licensee BioMed Central Ltd.","The birds in the family Parulidae-commonly termed the New World warblers or wood-warblers-are a classic model radiation for studies of ecological and behavioral differentiation. Although the monophyly of a 'core' wood-warbler clade is well established, no phylogenetic hypothesis for this group has included a full sampling of wood-warbler species diversity. We used parsimony, maximum likelihood, and Bayesian methods to reconstruct relationships among all genera and nearly all wood-warbler species, based on a matrix of mitochondrial DNA (5840 nucleotides) and nuclear DNA (6 loci, 4602 nucleotides) characters. The resulting phylogenetic hypotheses provide a highly congruent picture of wood-warbler relationships, and indicate that the traditional generic classification of these birds recognizes many non-monophyletic groups. We recommend a revised taxonomy in which each of 14 genera (Seiurus, Helmitheros, Mniotilta, Limnothlypis, Protonotaria, Parkesia, Vermivora, Oreothlypis, Geothlypis, Setophaga, Myioborus, Cardellina, Basileuterus, Myiothlypis) corresponds to a well-supported clade; these nomenclatural changes also involve subsuming a number of well-known, traditional wood-warbler genera (Catharopeza, Dendroica, Ergaticus, Euthlypis, Leucopeza, Oporornis, Parula, Phaeothlypis, Wilsonia). We provide a summary phylogenetic hypothesis that will be broadly applicable to investigations of the historical biogeography, processes of diversification, and evolution of trait variation in this well studied avian group. © 2010 Elsevier Inc.","Dengue fever is a major public health problem in Aragua State, Venezuela. The situation has worsened in recent years, with a major epidemic during 2001. During 2002 and 2003 the exposition rates and relative risks of the municipalities that encompass Aragua State showed the highest relative risk of infection in the metropolitan area of Maracay. The municipalities of Girardot (capital), Francisco Linares Alcántara and Santiago Mariño concentrated the highest risk. During 2002 and 2003 the number of new dengue cases increased especially during the rainy season, showing the existence of a seasonal pattern. The present work presents Bayesian Hierarchical Models with spatio-temporal structure that included climatic and socioeconomic explanatory variables used to identify factors
