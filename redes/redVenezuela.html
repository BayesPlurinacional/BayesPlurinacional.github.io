gue disease severity in Venezuela. Nevertheless, the population structure of the viruses being transmitted in this country is not well understood. Here, we present a molecular epidemiological study on dengue viruses (DENV) circulating in Aragua State, Venezuela during 2006-2007. Twenty-one DENV full-length genomes representing all of the four serotypes were amplified and sequenced directly from the serum samples. Notably, only DENV-2 was associated with severe disease. Phylogenetic trees constructed using Bayesian methods indicated that only one genotype was circulating for each serotype. However, extensive viral genetic diversity was found in DENV isolated from the same area during the same period, indicating significant in situ evolution since the introduction of these genotypes. Collectively, the results suggest that the non-structural (NS) proteins may play an important role in DENV evolution, particularly NS1, NS2A and NS4B proteins. The phylogenetic data provide evidence to suggest that multiple introductions of DENV have occurred from the Latin American region into Venezuela and vice versa. The implications of the significant viral genetic diversity generated during hyperendemic transmission, particularly in NS protein are discussed and considered in the context of future development and use of human monoclonal antibodies as antivirals and tetravalent vaccines. © 2011 Elsevier B.V.","<b>Bayesian Inference for a Structural Credit Risk Model with Stochastic Volatility and Stochastic Interest Rates<\/b><br><br>We develop a novel structural credit risk model that extends the original Merton model by allowing for stochastic interest rates and stochastic volatility. The model is estimated using Bayesian methods implemented via a Markov chain Monte Carlo algorithm, in light of the demonstrable advantages of likelihood approaches and the importance of taking into account parameter uncertainty documented in the literature. We solve the nontrivial computational problem of contingent claim valuation in our set-up by using a Taylor series approximation to the expectation of the claim payoffs under the risk-neutral measure. Finally, we illustrate our model and compare it against the Merton model with real data on a nonfinancial firm (Ford Motor Company) and three financial firms (Citigroup, Goldman Sachs, and Lehman Brothers) during the recent financial crisis. © The Author, 2014. Published by Oxford University Press. All rights reserved.","<b>Stochastic volatility models including open, close, high and low prices<\/b><br><br>Mounting empirical evidence suggests that the observed extreme prices within a trading period can provide valuable information about the volatility of the process within that period. In this paper we define a class of stochastic volatility models that uses opening and closing prices along with the minimum and maximum prices within a trading period to infer the dynamics underlying the volatility process of asset prices and compare it with similar models presented previously in the literature. The paper also discusses sequential Monte Carlo algorithms to fit this class of models and illustrates its features using both a simulation study and real data. © 2012 Taylor and Francis Group, LLC.","<b>Deterministic and stochastic seismic inversion methods for gas discrimination at La Creciente Field, Colombia<\/b><br><br>We applied deterministic and stochastic seismic inversion methods to 3D data of La Creciente field in Colombia, with focus on gas and lithology identification. Our deterministic inversion considers an elastic isotropic medium model to jointly estimate Vp, Vs, density and source wavelet deviations. We estimate the probability of the gas sands with multivariate Gaussian classification based on seismic-derived elastic properties and petrophysical characterization. Our study shows that Ciénaga de Oro gas reservoir is characterized by lower density, moderately lower Vp and moderately larger Vs than surrounding strata and non-producing Ciénaga de Oro intervals. To further exploit the seismic and petrophysical information, we applied a stochastic petrophysical seismic inversion. The method combines the geostatistical modeling of reservoir parameters (porosity, shale fraction and saturation), a rock physics model for the prediction of the elastic properties and seismic modeling. Using a Markov Chain Monte Carlo method we generate a large number of realizations of the reservoir and elastic parameters that jointly honor the seismic observations, the rock physics model and the prior information. With this approach we describe the posterior uncertainties of the reservoir properties including the gas saturation. © 2012 SEG.","<b>Scorpions from the primeval subgenus Archaeotityus produce putative homologs of Tityus serrulatus toxins active on voltage-gated sodium channels<\/b><br><br>It has been proposed that the subgenus Archaeotityus comprises the most ancient species group within the medically important scorpion genus Tityus. cDNA encoding sodium-channel active toxins from the type species of this subgenus, Tityus clathratus (central Venezuela), have been isolated and sequenced. Two cDNAs were retrieved that encoded 61 amino acid-long putative neurotoxins named Tcl1 and Tcl2. Sequence identity was highest (87%) when both were compared with β-toxin Ts1 from the Brazilian scorpion Tityus serrulatus and its homologs from T. bahiensis, T. stigmurus, and T. costatus. A Bayesian analysis indicated statistical support for the grouping of T. clathratus Tcl1 and Tcl2 with Brazilian gamma-like β-toxins, reinforcing previous phylogenetic studies which suggested an evolutionary relationship between the subgenus Archaeotityus and scorpion species inhabiting southeast South America belonging to the subgenus Tityus. © CEVAP 2012.","<b>Spatio-temporal hierarchical models for mapping relative risks of dengue in the Municipality of Girardot, Aragua State, Venezuela<\/b><br><br>Hierarchical Bayesian space-time models have been used in the mapping of disease, studies of environmental pollution and industrial pollution, among many others. Under this methodology, the data is associated with point in a locality E and an instant in time t. The aim of this work is to model the relative risk of dengue in Girardot Municipality, Aragua State, Venezuela, during the epidemic period 2009. In that sense, we propose three models. First, a binomial model that measures the variability in the count of occurrence of the disease in the parishes of the municipality. A second model includes the binomial model as a first hierarchical level, plus a second level which introduces the spatial effect, the temporal effect and space-time interaction. Finally, a third spatial model that follows a Poisson model at the first level of hierarchy for the number of cases, and in the second level of hierarchy relates the relative risk associated with covariates through the logarithm function over a random effect. Data were collected for weeks and classified according to the parishes of the municipality. The Deviance Information Criterion (DIC) was used to select the best model. The Poisson model was best suited to represent the relative risk of contracting dengue in the area under study, showing that high-risk patterns were found in the parishes located in the south and southwest of the Girardot municipality, some of them bordering the lake of Valencia.","<b>On-line apnea-bradycardia detection using hidden semi-Markov models<\/b><br><br>In this work, we propose a detection method that exploits not only the instantaneous values, but also the intrinsic dynamics of the RR series, for the detection of apnea-bradycardia episodes in preterm infants. A hidden semi-Markov model is proposed to represent and characterize the temporal evolution of observed RR series and different pre-processing methods of these series are investigated. This approach is quantitatively evaluated through synthetic and real signals, the latter being acquired in neonatal intensive care units (NICU). Compared to two conventional detectors used in NICU our best detector shows an improvement of around 13% in sensitivity and 7% in specificity. Furthermore, a reduced detection delay of approximately 3 seconds is obtained with respect to conventional detectors. © 2011 IEEE.","<b>A phylogenetic analysis using full-length viral genomes of South American dengue serotype 3 in consecutive Venezuelan outbreaks reveals a novel NS5 mutation<\/b><br><br>Dengue virus currently causes 50-100. million infections annually. Comprehensive knowledge about the evolution of Dengue in response to selection pressure is currently unavailable, but would greatly enhance vaccine design efforts. In the current study, we sequenced 187 new dengue virus serotype 3 (DENV-3) genotype III whole genomes isolated from Asia and the Americas. We analyzed them together with previously-sequenced isolates to gain a more detailed understanding of the evolutionary adaptations existing in this prevalent American serotype. In order to analyze the phylogenetic dynamics of DENV-3 during outbreak periods; we incorporated datasets of 48 and 11 sequences spanning two major outbreaks in Venezuela during 2001 and 2007-2008, respectively. Our phylogenetic analysis of newly sequenced viruses shows that subsets of genomes cluster primarily by geographic location, and secondarily by time of virus isolation. DENV-3 genotype III sequences from Asia are significantly divergent from those from the Americas due to their geographical separation and subsequent speciation. We measured amino acid variation for the E protein by calculating the Shannon entropy at each position between Asian and American genomes. We found a cluster of seven amino acid substitutions having high variability within E protein domain III, which has previously been implicated in serotype-specific neutralization escape mutants. No novel mutations were found in the E protein of sequences isolated during either Venezuelan outbreak. Shannon entropy analysis of the NS5 polymerase mature protein revealed that a G374E mutation, in a region that contributes to interferon resistance in other flaviviruses by interfering with JAK-STAT signaling was present in both the Asian and American sequences from the 2007-2008 Venezuelan outbreak, but was absent in the sequences from the 2001 Venezuelan outbreak. In addition to E, several NS5 amino acid changes were unique to the 2007-2008 epidemic in Venezuela and may give additional insight into the adaptive response of DENV-3 at the population level. © 2011.","<b>Microsatellites reveal widespread predominance of an invasive over an indigenous Bemisia tabaci in Venezuela<\/b><br><br>The whitefly Bemisia tabaci (Gennadius) (Hemiptera: Aleyrodidae) is an important pest due to its capacity for producing strong infestations and transmitting plant viruses. The New World putative species of B. tabaci complex (NW) is the indigenous whitefly of the Americas, but only the invasive Middle East-Asia Minor 1 putative species of B. tabaci complex (MEAM1), commonly referred to as the \"B biotype\" was identified in a limited scope sampling in Venezuela. Similarly to MEAM1 invasions elsewhere, in this South American country there has been an increase in the geographic range and abundance of B. tabaci, and in the number of viruses that it transmits since the late 1980s. We estimated the diversity of B. tabaci to elucidate their role in the epidemiology of geminiviruses in Venezuela. Thirteen microsatellite loci were screened in samples collected from 19 localities in ten major agricultural states. A Bayesian clustering method (Structure) grouped the samples into two genetic groups. Control samples from whiteflies NW and MEAM1 and partial sequencing of the mitochondrial cytochrome oxidase I gene showed that our samples of B. tabaci populations from Venezuela fall within NW and MEAM1 groups. In this survey, MEAM1 was predominant over NW whitefly in a proportion of 35:1. No evidence was observed for gene flow between indigenous and invader whitefly. Altogether, our results stress the urgency for controlling the proliferation of the invasive whitefly. © 2011 Springer Science & Business Media BV.","<b>Lineage diversification and morphological evolution in a large-scale continental radiation: The neotropical ovenbirds and woodcreepers (aves: furnariidae)<\/b><br><br>Patterns of diversification in species-rich clades provide insight into the processes that generate biological diversity. We tested different models of lineage and phenotypic diversification in an exceptional continental radiation, the ovenbird family Furnariidae, using the most complete species-level phylogenetic hypothesis produced to date for a major avian clade (97% of 293 species). We found that the Furnariidae exhibit nearly constant rates of lineage accumulation but show evidence of constrained morphological evolution. This pattern of sustained high rates of speciation despite limitations on phenotypic evolution contrasts with the results of most previous studies of evolutionary radiations, which have found a pattern of decelerating diversity-dependent lineage accumulation coupled with decelerating or constrained phenotypic evolution. Our results suggest that lineage accumulation in tropical continental radiations may not be as limited by ecological opportunities as in temperate or island radiations. More studies examining patterns of both lineage and phenotypic diversification are needed to understand the often complex tempo and mode of evolutionary radiations on continents. © 2011 The Author(s). Evolution © 2011 The Society for the Study of Evolution.","<b>A Bayesian approach to quantify the uncertainties in the determination of galaxy properties derived from spectral fits<\/b><br><br>We use a bayesian formalism to quantify the uncertainties in the determination of the luminous mass and age of the dominant stellar population in a galaxy obtained from simple spectral fits. The analysis is performed over a sample of synthetic spectra covering a wide range of star formation histories and seen at different ages and redshifts. Using the bayesian approach we can establish quantitatively the uncertainties in the parameters derived from these fits in a straightforward manner, which is not possible using some simple algorithms, e.g. GASPEX, a non-negative least-square fitting algorithm. © 2012 International Astronomical Union.","<b>Measuring expectations in options markets: An application to the S&P500 index<\/b><br><br>Extracting market expectations has always been an important issue when making national policies and investment decisions in financial markets. In options markets, the most popular way has been to extract implied volatilities to assess the future variability of the underlying asset with the use of the Black-Scholes formula. In this manuscript, we propose a novel way to extract the whole time varying distribution of the market implied asset price from option prices. We use a Bayesian non-parametric method that makes use of the Sethuraman representation for Dirichlet processes to take into account the evolution of distributions in time. As an illustration, we present an analysis of options on the S&P500 index. © 2011 Taylor & Francis.","<b>Phylogeography and molecular epidemiology of Papaya ringspot virus<\/b><br><br>Papaya ringspot virus (PRSV) is the most important virus affecting papaya and cucurbit plants in tropical and subtropical areas. PRSV isolates are divided into biotypes P and W: both the P and W types naturally infect plants in the family Cucurbitaceae, whereas the P type naturally infects papaya (Carica papaya). Understanding the origin and nature of the PRSV genetic diversity and evolution is critical for the implementation of control strategies based on cross-protection and the deployment of transgenic plants that show resistance to virus isolates highly similar to the transgene. The molecular epidemiology of PRSV was evaluated by analyzing the nucleotide sequence of the capsid protein (CP) and helper component-proteinase (HC-Pro) genes of isolates from around the world, including newly characterized ones from Colombia and Venezuela, using a relaxed molecular clock-based approach and a phylogeographic study. Our results confirm previous estimates on the origin of PRSV around 400 years ago and suggest distinct dispersion events from the Indian Peninsula to the rest of Asia, via Thailand, and subsequently to the Americas. A historical reconstruction of the P- and W-type characters in the phylogenetic study supports the need to revise the hypothesis that PRSV-P derives from PRSV-W since our results suggest that the ancestral state could be either of the two biotypes. Moreover, estimates of epidemic growth predict an increasing genetic diversity of the virus over time that has direct implications for control strategies of PRSV based on cross-protection and the use of transgenic plants. © 2011 Elsevier B.V.","<b>Spatially varying autoregressive processes<\/b><br><br>We develop a class of models for processes indexed in time and space that are based on autoregressive (AR) processes at each location. We use a Bayesian hierarchical structure to impose spatial coherence for the coeficients of the AR processes. The priors on such coefficients consist of spatial processes that guarantee time stationarity at each point in the spatial domain. The AR structures are coupled with a dynamic model for the mean of the process, which is expressed as a linear combination of time-varying parameters. We use satellite data on sea surface temperature for the North Pacific to illustrate how the model can be used to separate trends, cycles, and short-term variability for high-frequency environmental data. This article has supplementary material online. © 2011 American Statistical Association and the American Society for Quality.","<b>Extreme rainfall characteristics at some location s in Venezuela<\/b><br><br>A potential climate change might also bring changes in the extreme characteristics of most climatic variables, particularly on rainfall. Modeling extreme rainfall behavior is important due to the impact of natural hazards on highly vulnerable zones. In this regard, and within the framework of the classical extreme theory, the Generalized Extreme Value (GEV) model is proposed for the study of the behavior of extreme rainfall events in Venezuela. A Bayesian approach was used to estimate model parameters and to make predictive inference of the GEV model. Markov Chain Monte Carlo (MCMC) methods were used to get samples from the posterior distributions of the GEV model parameters. Numerical results are presented for six locations in Venezuela representing different mesoclimate types: La Mariposa (Miranda State); San Francisco de Macanao (Nueva Esparta State); Villa El Rosario (Zulia State); Machiques (Zulia State); Carora (Lara State); and San Carlos de Río Negro (Amazonas State). Simulations from the predictive distribution suggest that the Fr échet and Gumbel models are more appropriate to represent the annual maxima in most of the study locations; however, in locations with extreme conditions within arid or highly humid mesoclimates, the Weibull model is more appropriate to represent annual rainfall maxima.","<b>Improving multi-response metamodels with upper/lower bound information using multi-stage, non-stationary covariance functions<\/b><br><br>Metamodels have been proposed in the literature to reduce the time and resources devoted to design space exploration, to learn about design trade-offs, and to find the best solution to the design problem in the context of simulation-based design and optimization. In previous work in engineering design based on multiple performance criteria, we have proposed the use of Multi-response Bayesian Surrogate Models (MR-BSM) to model several response variables simultaneously, instead of modeling them independently. By doing so, it is expected that the correlation among the response variables can be used to achieve better models with smaller data sets. In this work, we extend the capabilities of MR-BSM by developing a multistage formulation with non-stationary covariance functions. This formulation for multi-response metamodeling in successive stages of experimental design, data acquisition and model fitting, enables the integration of different sources of information about system responses, with different levels of accuracy, into a single, global model of the system. The feasibility of the proposed formulation is demonstrated with an example in which two test functions are jointly approximated in two stages. In addition, we demonstrate the potential of the methodology to take advantage of a priori information, expressed as upper and lower bounds on the responses, to improve the accuracy of the metamodels. Results show that the use of bound information can result in order-of-magnitude improvements in metamodel accuracy. © 2010 by ASME.","<b>Probabilistic estimation of climate change in Venezuela using a Bayesian approach<\/b><br><br>The changing climate is one of the main environmental problems facing humanity, since slight variations in the climate variables might have terrible consequences in the economic activities and human well-being. Nowadays atmospheric Global Circulation Models (GCMs) are the main tools to study changing climate. The Ministry of Environment and Natural Resources (MENR) led in 2005 the First Communication in Climate Change of Venezuela, using the outputs of 16 GCMs at a global scale (resolution of 5° × 5°) whose projections estimate increasing temperature and diminishing precipitation in the coming years. Each GCM gives different results, generating uncertainty in the future changing climate signal. This work uses a Bayesian approach and an extension of the Reliability Ensemble Average (REA) (Tebaldi et al. 2005) method, combining the outputs (present and future) of precipitation and temperature of the 16 GCMs with observations of present climate conditions, to determine the probability distributions of future changing climate change for these two climate variables in 9 regions in Venezuela. For this study, two criteria are used: bias, which considers the difference between the model outputs and the present climate; and convergence, which quantifies the differences among the simulated changes of future climate by multiple models. The main result of this work is that a large amount of uncertainty still exists in the GCMs projections, since they as yet do not include all aspects of the climate system functioning. It was also concluded that the lower the natural variability in the climate variable, the more effective is its projection.","<b>Analysis of Heifer's First Service Fertility in Dual Purpose Cattle Under an Animal Model<\/b><br><br>In order of evaluating first service fertility (FPS) on dual purpose heifers, this research was carry out with the electronic records from two commercial herds. A total of 6,823 records from crossbred animals. The response variable was first service fertility of the heifers. The analyses were realized under two approaches: classic and Bayesian. For the classic analysis, it was used a simple animal model that included the discrete fixed effects of herd, breed group and year-season of service, as well as the covariates age at the first service and weaning weight, both in quadratic form. In addition, it included the random additive direct genetic effect of the animal and the residual. In the first case, the analyses were realized with the program MTDFREML. Whereas in the second case, the data were analyzed with the same model animal in a threshold form, for which was used the program MTGSAM. Under this approach the size of the sampling chain, the burn in period and the thinning rate were approximated with GIBBSIT program, whereas the analysis of posterior distribution of the sampling chain were realized with program GIBANAL. The overall length of the chain was 136,000 samples, discarding the first 1,000 and settling down a thinning rate retaining each 14th element of the sequence. The global percentage of FPS was of 65%. Under the classic approach the heritability was 0.03 ± 0.02, which once transformed to the underlying normal scale raised to 0.05. Meanwhile under the Bayesian approach the analysis of the 9,642 samples reflected that the average of the posterior distribution of the heritability was 0.0735; the median of the same distribution was 0.0650, with estimators in the rank between 0.0130 and 0.2270. Selection for this variable could only produce very slow changes in the population.","<b>Evolution of Dengue virus type 3 genotype III in Venezuela: Diversification, rates and population dynamics<\/b><br><br>Background. Dengue virus (DENV) is a member of the genus Flavivirus of the family Flaviviridae. DENV are comprised of four distinct serotypes (DENV-1 through DENV-4) and each serotype can be divided in different genotypes. Currently, there is a dramatic emergence of DENV-3 genotype III in Latin America. Nevertheless, we still have an incomplete understanding of the evolutionary forces underlying the evolution of this genotype in this region of the world. In order to gain insight into the degree of genetic variability, rates and patterns of evolution of this genotype in Venezuela and the South American region, phylogenetic analysis, based on a large number (n = 119) of envelope gene sequences from DENV-3 genotype III strains isolated in Venezuela from 2001 to 2008, were performed. Results. Phylogenetic analysis revealed an in situ evolution of DENV-3 genotype III following its introduction in the Latin American region, where three different genetic clusters (A to C) can be observed among the DENV-3 genotype III strains circulating in this region. Bayesian coalescent inference analyses revealed an evolutionary rate of 8.48 × 10-4 substitutions/site/year (s/s/y) for strains of cluster A, composed entirely of strains isolated in Venezuela. Amino acid substitution at position 329 of domain III of the E protein (AV) was found in almost all E proteins from Cluster A strains. Conclusions. A significant evolutionary change between DENV-3 genotype III strains that circulated in the initial years of the introduction in the continent and strains isolated in the Latin American region in recent years was observed. The presence of DENV-3 genotype III strains belonging to different clusters was observed in Venezuela, revealing several introduction events into this country. The evolutionary rate found for Cluster A strains circulating in Venezuela is similar to the others previously established for this genotype in other regions of the world. This suggests a lack of correlation among DENV genotype III substitution rate and ecological pattern of virus spread. © 2010 Ramírez et al; licensee BioMed Central Ltd.","<b>A comprehensive multilocus phylogeny for the wood-warblers and a revised classification of the Parulidae (Aves)<\/b><br><br>The birds in the family Parulidae-commonly termed the New World warblers or wood-warblers-are a classic model radiation for studies of ecological and behavioral differentiation. Although the monophyly of a 'core' wood-warbler clade is well established, no phylogenetic hypothesis for this group has included a full sampling of wood-warbler species diversity. We used parsimony, maximum likelihood, and Bayesian methods to reconstruct relationships among all genera and nearly all wood-warbler species, based on a matrix of mitochondrial DNA (5840 nucleotides) and nuclear DNA (6 loci, 4602 nucleotides) characters. The resulting phylogenetic hypotheses provide a highly congruent picture of wood-warbler relationships, and indicate that the traditional generic classification of these birds recognizes many non-monophyletic groups. We recommend a revised taxonomy in which each of 14 genera (Seiurus, Helmitheros, Mniotilta, Limnothlypis, Protonotaria, Parkesia, Vermivora, Oreothlypis, Geothlypis, Setophaga, Myioborus, Cardellina, Basileuterus, Myiothlypis) corresponds to a well-supported clade; these nomenclatural changes also involve subsuming a number of well-known, traditional wood-warbler genera (Catharopeza, Dendroica, Ergaticus, Euthlypis, Leucopeza, Oporornis, Parula, Phaeothlypis, Wilsonia). We provide a summary phylogenetic hypothesis that will be broadly applicable to investigations of the historical biogeography, processes of diversification, and evolution of trait variation in this well studied avian group. © 2010 Elsevier Inc.","<b>Spatio-temporal Bayesian hierarchical modeling of Dengue incidence in the metropolitan area of Maracay, Venezuela<\/b><br><br>Dengue fever is a major public health problem in Aragua State, Venezuela. The situation has worsened in recent years, with a major epidemic during 2001. During 2002 and 2003 the exposition rates and relative risks of the municipalities that encompass Aragua State showed the highest relative risk of infection in the metropolitan area of Maracay. The municipalities of Girardot (capital), Francisco Linares Alcántara and Santiago Mariño concentrated the highest risk. During 2002 and 2003 the number of new dengue cases increased especially during the rainy season, showing the existence of a seasonal pattern. The present work presents Bayesian Hierarchical Models with spatio-temporal structure that included climatic and socioeconomic explanatory variables used to identify factors of major influence on dengue incidence and determined the municipalities with higher risks. Models were fitted using Markov Chain Monte Carlo (MCMC) methods and selected using the deviance information criteria (DIC), respectively. These models constitute an important tool that epidemiologists and public health officers in Aragua State have to consider for the control of the vector Aedes aegypti Linnaeus.","<b>Reinforcing and expanding the predictions of the disturbance vicariance hypothesis in Amazonian harlequin frogs: A molecular phylogenetic and climate envelope modelling approach<\/b><br><br>The disturbance vicariance hypothesis (DV) has been proposed to explain speciation in Amazonia, especially its edge regions, e. g. in eastern Guiana Shield harlequin frogs (Atelopus) which are suggested to have derived from a cool-adapted Andean ancestor. In concordance with DV predictions we studied that (i) these amphibians display a natural distribution gap in central Amazonia; (ii) east of this gap they constitute a monophyletic lineage which is nested within a pre-Andean/western clade; (iii) climate envelopes of Atelopus west and east of the distribution gap show some macroclimatic divergence due to a regional climate envelope shift; (iv) geographic distributions of climate envelopes of western and eastern Atelopus range into central Amazonia but with limited spatial overlap. We tested if presence and apparent absence data points of Atelopus were homogenously distributed with Ripley's K function. A molecular phylogeny (mitochondrial 16S rRNA gene) was reconstructed using Maximum Likelihood and Bayesian Inference to study if Guianan Atelopus constitute a clade nested within a larger genus phylogeny. We focused on climate envelope divergence and geographic distribution by computing climatic envelope models with MaxEnt based on macroscale bioclimatic parameters and testing them by using Schoener's index and modified Hellinger distance. We corroborated existing DV predictions and, for the first time, formulated new DV predictions aiming on species' climate envelope change. Our results suggest that cool-adapted Andean Atelopus ancestors had dispersed into the Amazon basin and further onto the eastern Guiana Shield where, under warm conditions, they were forced to change climate envelopes. © 2010 The Author(s).","<b>A comparison of metamodel-assisted pre-screening criteria for multi-objective genetic algorithms<\/b><br><br>Over the last few years, research activity in approximation (e.g. metamodels) and optimization (e.g. genetic algorithms) methods has improved upon current practices in engineering design and optimization of complex systems with respect to multiple performance metrics, by reducing the number of evaluations of the system's model that are needed to obtain the set of non-dominated solutions to a given multi-objetive optimal design problem. To this end, several authors have proposed to enhance Multi-Objective Genetic Algorithms (MOGAs) with metamodel-based pre-screening criteria (PSC), so that only those solutions that have the most potential to improve the current approximation of the Pareto Front are evaluated with the (costly) system model. The main goals of this work are to compare the performance of several PSC with an array of test functions taken from the literature, and to study the potential effect on their effectiveness and efficiency of using multi-response metamodels, instead of building independent, individual metamodels for each objective function, as has been done in previous work. Our preliminary results show that no single PSC is observed to be superior overall, though the Minimum of Minimum Distances and Expected Improvement criteria outperformed other PSC in most cases. Results also show that the use of multi-response metamodels improved both the effectiveness and efficiency of PSC and the quality of solution at the end of the optimization in 50% to 60% of test cases. Copyright © 2009 by ASME.","<b>Molecular phylogeny of enigmatic Caribbean spider crabs from the Mithrax-Mithraculus species complex (Brachyura: Majidae: Mithracinae): Ecological diversity and a formal test of genera monophyly<\/b><br><br>Crabs from the Mithrax-Mithraculus species complex are known for their diversity of lifestyles, habitats, and coloration. This group includes small, colourful, symbiotic species and much larger, reef-dwelling crabs targeted by fishermen. The evolutionary relationships between the species within this complex are not well-defined. Previous studies based upon morphological characters have proposed the separation of this complex into two genera (Mithrax and Mithraculus), but cladistic analyses based upon larval characters do not support this division. A molecular phylogeny of the group may help to resolve this long-standing taxonomic question and shed light on the ecological conditions driving the diversity of these crabs. Using a 550-bp alignment of the 16S rRNA mitochondrial DNA segment we examined the phylogenetic relationships between 8 species within the Mithrax-Mithraculus complex native to the Caribbean. The resulting phylogeny indicates that this complex is paraphyletic, as it includes the genus Microphrys. The analyses revealed a well-supported, monophyletic group containing four species of Mithraculus (M. cinctimanus, M. coryphe, M. sculptus and M. forceps) and supported one pair of sister species from the genus Mithrax (M. caribbaeus and M. spinosissimus). No complete segregation of species, according to genera, was evident, however, from tree topologies. Bayesian-factor analyses revealed strong support for the unconstrained tree instead of alternative trees in which monophyly of the two genera was forced. Thus, the present molecular phylogeny does not support the separation of the species within this complex into the genera Mithrax and Mithraculus. A review of the literature demonstrated considerable phenotypic variation within monophyletic clades in this group. © Marine Biological Association of the United Kingdom 2009.","<b>The Casiquiare river acts as a corridor between the Amazonas and Orinoco river basins: Biogeographic analysis of the genus Cichla<\/b><br><br>The Casiquiare River is a unique biogeographic corridor between the Orinoco and Amazonas basins. We investigated the importance of this connection for Neotropical fishes using peacock cichlids (Cichla spp.) as a model system. We tested whether the Casiquiare provides a conduit for gene flow between contemporary populations, and investigated the origin of biogeographic distributions that span the Casiquiare. Using sequences from the mitochondrial control region of three focal species (C. temensis, C. monoculus, and C. orinocensis) whose distributions include the Amazonas, Orinoco, and Casiquiare, we constructed maximum likelihood phylograms of haplotypes and analyzed the populations under an isolation-with-migration coalescent model. Our analyses suggest that populations of all three species have experienced some degree of gene flow via the Casiquiare. We also generated a mitochondrial genealogy of all Cichla species using >2000 bp and performed a dispersal-vicariance analysis (DIVA) to reconstruct the historical biogeography of the genus. This analysis, when combined with the intraspecific results, supports two instances of dispersal from the Amazonas to the Orinoco. Thus, our results support the idea that the Casiquiare connection is important across temporal scales, facilitating both gene flow and the dispersal and range expansion of species. © 2010 Blackwell Publishing Ltd.","<b>Seismic inversion for reservoir properties combining statistical rock physics and geostatistics: A review<\/b><br><br>There are various approaches for quantitative estimation of reservoir properties from seismic inversion. A general Bayesian formulation for the inverse problem can be implemented in two different work flows. In the sequential approach, first seismic data are inverted, deterministically or stochastically, into elastic properties; then rock-physics models transform those elastic properties to the reservoir property of interest. The joint or simultaneous work flow accounts for the elastic parameters and the reservoir properties, often in a Bayesian formulation, guaranteeing consistency between the elastic and reservoir properties. Rock physics plays the important role of linking elastic parameters such as impedances and velocities to reservoir properties of interest such as lithologies, porosity, and pore fluids. Geostatistical methods help add constraints of spatial correlation, conditioning to different kinds of data and incorporating subseismic scales of heterogeneities. © 2010 Society of Exploration Geophysicists.","<b>Genetic history of hepatitis C virus in Venezuela: High diversity and long time of evolution of HCV genotype 2<\/b><br><br>Background: The subtype diversity of the hepatitis C virus (HCV) genotypes is unknown in Venezuela. Methodology/Principal Findings: Partial sequencing of the NS5B region was performed in 310 isolates circulating in patients from 1995 to 2007. In the samples collected between 2005 and 2007, HCV genotype 1 (G1) was the most common genotype (63%), composed as expected of mainly G1a and G1b. G2 was the second most common genotype (33%), being G2a almost absent and G2j the most frequent subtype. Sequence analysis of the core region confirmed the subtype assignment performed within the NS5b region in 63 isolates. The complete genome sequence of G2j was obtained. G2j has been described in France, Canada and Burkina Fasso, but it was not found in Martinique, where several subtypes of G2 circulate in the general population. Bayesian coalescence analysis indicated a most recent common ancestor (MRCA) of G2j around 1785, before the introduction of G1b (1869) and G1a (1922). While HCV G1a and G1b experienced a growth reduction since 1990, coincident with the time when blood testing was implemented in Venezuela, HCV G2j did not seem to reach growth equilibrium during this period. Conclusions/Significance: Assuming the introduction of G2j from Africa during the slave trade, the high frequency of G2j found in Venezuela could suggest: 1- the introduction of African ethnic groups different from the ones introduced to Martinique or 2- the occurrence of a founder effect. This study represents an in-depth analysis of the subtype diversity of HCV in Venezuela, which is still unexplored in the Americas and deserves further studies. © 2010 Sulbaran et al.","<b>Characterization of antigenetic serotypes from the dengue virus in Venezuela by means of grid computing<\/b><br><br>This work determines the molecular epidemiology of dengue virus in Venezuela by means of phylogenetic calculations performed on the EELA-2 Grid infrastructure with the PhyloGrid application, an open source tool that allows users performing phylogeny reconstruction in their research. In this study, a total of 132 E nucleotide gene sequences of dengue virus from Venezuela recorded in GenBank® have been processed in order to reproduce and validate the topology described in the literature. © 2010 The authors and IOS Press. All rights reserved.","<b>Molecular dynamics and analytical Langevin equation approach for the self-diffusion constant of an anisotropic fluid<\/b><br><br>We carried out a molecular-dynamics (MD) study of the self-diffusion tensor of a Lennard-Jones-type fluid, confined in a slit pore with attractive walls. We developed Bayesian equations, which modify the virtual layer sampling method proposed by Liu, Harder, and Berne (LHB). Additionally, we obtained an analytical solution for the corresponding nonhomogeneous Langevin equation. The expressions found for the mean-squared displacement in the layers contain naturally a modification due to the mean force in the transverse component in terms of the anisotropic diffusion constants and mean exit time. Instead of running a time consuming dual MD-Langevin simulation dynamics, as proposed by LHB, our expression was used to fit the MD data in the entire survival time interval not only for the parallel but also for the perpendicular direction. The only fitting parameter was the diffusion constant in each layer. © 2009 The American Physical Society.","<b>Recovering decay rates from noisy measurements with maximum entropy in the mean<\/b><br><br>We present a new method, based on the method of maximum entropy in the mean, which builds upon the standard method of maximum entropy, to improve the parametric estimation of a decay rate when the measurements are corrupted by large level of noise and, more importantly, when the number of measurements is small. The method is developed in the context on a concrete example: that of estimation of the parameter in an exponential distribution. We show how to obtain an estimator with the noise filtered out, and using simulated data, we compare the performance of our method with the Bayesian and maximum likelihood approaches. © 2009 H. Gzyl and E. Ter Horst.","<b>Extreme limit distribution of truncated models for daily rainfall<\/b><br><br>We propose truncated and power-transformed (TPT) models for daily rainfall and we derive the generalized extreme value (GEV) limit distributions for these models. We find that these limit distributions belong to the domain of attraction of the Fréchet family when the parent distribution of the daily values is a TPT t-Student model. In this case, the shape parameter of the limiting GEV model depends on the degrees of freedom and the power transformation parameter. When the parent distribution of the daily values is a TPT Normal model, the limiting GEV model is independent of the parameters of the parent model. We perform a detailed inference and predictive analysis to verify these theoretical results using a Bayesian approach. Markov Chain Monte Carlo methods (MCMC) were used to estimate the posterior distribution of the parameters of the t-Student model for daily rainfall on one hand, and to estimate the posterior distribution of the parameters of the GEV model for the annual maxima on the other hand. Numerical results are presented for two locations: Maiquetía (Vargas State), and La Mariposa (Miranda State), Venezuela. Simulations from the predictive distribution of the daily values suggest a good approximation between the extreme distribution of the TPT t-Student model and the Fréchet model found by standard extreme value limit theory. © 2009 John Wiley & Sons, Ltd.","<b>A study of covariance functions for multi-response metamodeling for simulation-based design and optimization<\/b><br><br>The optimal design of complex systems in engineering requires the availability of mathematical models of system's behavior as a function of a set of design variables; such models allow the designer to find the best solution to the design problem. However, system models (e.g. CFD analysis, physical prototypes) are usually time-consuming and expensive to evaluate, and thus unsuited for systematic use during design. Approximate models, or metamodels, of system behavior based on a limited set of data allow significant savings by reducing the resources devoted to modeling during the design process. In our work in engineering design based on multiple performance criteria, we propose the use of Multi-response Bayesian Surrogate Models (MRBSM) to model several aspects of system behavior jointly, instead of modeling each individually. By doing so, it is expected that the observed correlation among the response variables can be used to achieve better models with smaller data sets. In this work, we study the approximation capabilities of several covariance functions needed for multi-response metamodeling with MRBSM, performing a simulation study in which we compare MRBSM based on different covariance functions against metamodels built individually for each response. Our preliminary results indicate that MRBSM outperforms individual metamodels in 46% to 67% of the test cases, though the relative performance of the studied covariance functions is highly dependent on the sampling scheme used and the actual correlation among the observed response values. Copyright © 2008 by ASME.","<b>Extracting new patterns for cardiovascular disease prognosis<\/b><br><br>Cardiovascular diseases constitute one of the main causes of mortality in the world, and machine learning has become a powerful tool for analysing medical data in the last few years. In this paper we present an interdisciplinary work based on an ambulatory blood pressure study and the development of a new classification algorithm named REMED. We focused on the discovery of new patterns for abnormal blood pressure variability as a possible cardiovascular risk factor. We compared our results with other classification algorithms based on Bayesian methods, decision trees, and rule induction techniques. In the comparison, REMED showed similar accuracy to these algorithms but it has the advantage of being superior in its capacity to classify sick people correctly. Therefore, our method could represent an innovative approach that might be useful in medical decision support for cardiovascular disease prognosis. © 2009 Blackwell Publishing Ltd.","<b>Bayesian regularization: Application to calibration in NIR spectroscopy<\/b><br><br>The use of a Bayesian regularization algorithm is proposed for calibration in near-infrared spectroscopy (NIR) with linear models. The algorithm used in this work is based upon the concepts developed by MacKay for inference and model comparison in artificial neural networks. It is demonstrated that this algorithm is fast, easy to use, and shows good generalization properties without previous dimensionality reduction. Examples are shown for NIR spectroscopy calibration and synthetic data. © 2009 John Wiley & Sons, Ltd.","<b>Phylogenetic analysis reveals a high level of speciation in the Paracoccidioides genus<\/b><br><br>Paracoccidioidomycosis (PCM) is a systemic disease endemic to most of Latin America, with greatest impact in rural areas. The taxonomic status of one of the best studied Paracoccidioides isolates (Pb01) as P. brasiliensis remains unresolved due to its genomic differences from the other three previously described phylogenetic species (S1, PS2 and PS3; Carrero et al., 2008. Fungal Genet. Biol. 45, 605). Using the genealogic concordance method of phylogenetic species recognition (GCPSR) via maximum parsimony and Bayesian analysis, we identified a clade of 17 genotypically similar isolates, including Pb01, which are distinct from the S1/PS2/P3 clade. Consistent with GCPSR, this \"Pb01-like\" group can be considered a new phylogenetic species, since it is strongly supported by all independent and concatenated genealogies. \"Pb01-like\" species exhibit great sequence and morphological divergence from the S1/PS2/PS3 species clade, and we estimate that these groups last shared a common ancestor approximately 32 million years ago. In addition, recombination analysis revealed independent events inside both main groups suggesting reproductive isolation. Consequently, we recommend the formal description of the \"Pb01-like\" cluster as the new species Paracoccidioides lutzii, a tribute to Adolpho Lutz, discoverer of P. brasiliensis in 1908. © 2009 Elsevier Inc.","<b>Genetic diversity and structure among Iranian tall fescue populations based on genomic-SSR and EST-SSR marker analysis<\/b><br><br>Tall fescue (Festuca arundinacea Schreb. subsp. arundinacea) is one of the most economically important forage grasses in cold and temperate regions of the world. In this study, we have assessed the genetic diversity and structure of wild Iranian tall fescue populations. Thirty-seven individuals from nine natural populations from northern, western, and southern Iranian mountain ranges were analyzed using six genomic-SSRs and five EST-SSRs primer pairs. Our analysis has demonstrated that transcribed EST-SSR regions showed levels of polymorphism similar to genomic-SSR regions. UPGMA, repeated bisection, and model-based Bayesian STRUCTURE clustering methods coupled with neighbornet network were used to establish six divergent groups of individuals. FST estimates among clusters showed moderate to low genetic structure. Within-group genetic diversity estimate H and partial correlations between genetic and geographic distances among populations suggested that western Zagros population was related to the rest of the Iranian individuals. The isolation-by-distance hypothesis was not supported by SSR data and the present geographical sampling. © Springer-Verlag 2009.","<b>Phylogenetic patterns of diversification in a clade of Neotropical frogs (Anura: Aromobatidae: Mannophryne)<\/b><br><br>We used partial sequences of mitochondrial 16S and cytochrome oxidase I genes to perform a phylogenetic study of collared frogs (Anura: Aromobatidae: Mannophryne), a genus endemic to Venezuela and the islands of Trinidad and Tobago. We analysed 1.2 kb from 13 of the 15 described species of Mannophryne. Maximum parsimony, maximum likelihood and Bayesian analyses support the monophyly of Mannophryne. Mannophryne consists of three deeply differentiated clades that split from each other in a relatively short period of time. The diversification of Mannophryne occurred well before the glacial-interglacial periods of the Quaternary. Our data support the taxonomic validity of M. olmonae, a species endemic to Tobago Island. Mannophryne olmonae is more closely related to the continental species Mannophryne riveroi than to the Trinidad island endemic Mannophryne trinitatis. As in most tropical clades of frogs, molecular evidence indicates that species richness in Mannophryne is largely underestimated and, consequently, current priorities for conservation are inadequate. © 2009 The Linnean Society of London.","<b>Assessment and propagation of input uncertainty in tree-based option pricing models<\/b><br><br>This paper aims to provide a practical example of assessment and propagation of input uncertainty for option pricing when using tree-based methods. Input uncertainty is propagated into output uncertainty, reflecting that option prices are as unknown as the inputs they are based on. Option pricing formulas are tools whose validity is conditional not only on how close the model represents reality, but also on the quality of the inputs they use, and those inputs are usually not observable. We show three different approaches to integrating out the model nuisance parameters and show how this translates into model uncertainty in the tree model space for the theoretical option prices. We compare our method with classical calibration-based results assuming that there is no options market established and no statistical model linking inputs and outputs. These methods can be applied to pricing of instruments for which there is no options market, as well as a methodological tool to account for parameter and model uncertainty in theoretical option pricing. Copyright © 2008 John Wiley & Sons, Ltd.","<b>Allosteric control of gating mechanisms revisited: The large conductance Ca2+-activated K2+ channel<\/b><br><br>Large-conductance Ca2+-activated K+ channels (BK) play a fundamental role in modulating membrane potential in many cell types. The gating of BK channels and its modulation by Ca2+ and voltage has been the subject of intensive research over almost three decades, yielding several of the most complicated kinetic mechanisms ever proposed. A large number of open and closed states disposed, respectively, in two planes, named tiers, characterize these mechanisms. Transitions between states in the same plane are cooperative and modulated by Ca2+. Transitions across planes are highly concerted and voltage-dependent. Here we reexamine the validity of the two-tiered hypothesis by restricting attention to the modulation by Ca 2+. Large single channel data sets at five Ca2+ concentrations were simultaneously analyzed from a Bayesian perspective by using hidden Markov models and Markov-chain Monte Carlo stochastic integration techniques. Our results support a dramatic reduction in model complexity, favoring a simple mechanism derived from the Monod-Wyman-Changeux allosteric model for homotetramers, able to explain the Ca2+ modulation of the gating process. This model differs from the standard Monod-Wyman-Changeux scheme in that one distinguishes when two Ca2+ ions are bound to adjacent or diagonal subunits of the tetramer. © 2009 by the Biophysical Society.","<b>Petrophysical seismic inversion conditioned to well-log data: Methods and application to a gas reservoir<\/b><br><br>Hydrocarbon reservoirs are characterized by seismic, well-log, and petrophysical information, which is dissimilar in spatial distribution, scale, and relationship to reservoir properties. We combine this diverse information in a unified inverse-problem formulation using a multiproperty, multiscale model, linking properties statistically by petrophysical relationships and conditioning them to well-log data. Two approaches help us: (1) Markov-chain Monte Carlo sampling, which generates many reservoir realizations for estimating medium properties and posterior marginal probabilities, and (2) optimization with a least-squares iterative technique to obtain the most probable model configuration. Our petrophysical model, applied to near-vertical-anglestackedseismic data and well-log data from a gas reservoir, includes a deterministic component, based on a combination of Wyllie and Wood relationships calibrated with the well-log data, and a random component, based on the statistical characterization of the deviations of well-log data from the petrophysical transform. At the petrophysical level, the effects of porosity and saturation on acoustic impedance are coupled; conditioning the inversion to well-log data helps resolve this ambiguity. The combination of well logs, petrophysics, and seismic inversion builds on the corresponding strengths of each type of information, jointly improving (1) cross resolution of reservoir properties, (2) vertical resolution of property fields, (3) compliance to the smooth trend of property fields, and (4) agreement with well-log data at well positions. © 2009 Society of Exploration Geophysicists. All rights reserved.","<b>Bayesian dynamic density estimation<\/b><br><br>Empirical distributions in finance and economics might show heavy tails, volatility clustering, varying mean returns and multimodality as part of their features. However, most statistical models available in the literature assume some kind of parametric form (clearly neglecting important characteristics of the data) or focus on modeling extreme events (therefore, providing no information about the rest of the distribution). In this paper we develop a Bayesian nonparametric prior for a collection of distributions evolving in discrete time. The prior is constructed by defining the distribution at any time point as a Dirichlet process mixture of Gaussian distributions, and inducing dependence through the atoms of their stick-breaking decomposition. A general construction, which allows for trends, periodicities and regressors is described. The resulting model is applied to the estimation of the time-varying travel expense distribution of employees from a major development bank comparable to the IDB, IMF and World Bank. © 2008 International Society for Bayesian Analysis.","<b>Bayesian parameter inference for models of the Black and Scholes type<\/b><br><br>In this paper, we describe a general method for constructing the posterior distribution of the mean and volatility of the return of an asset satisfying dS = S dX for some simple models of X. Our framework takes as inputs the prior distributions of the parameters of the stochastic process followed by the underlying, as well as the likelihood function implied by the observed price history for the underlying. As an application of our framework, we compute the value at risk (VaR) and conditional VaR (CVaR) measures for the changes in the price of an option implied by the posterior distribution of the volatility of the underlying. The implied VaR and CVaR are more conservative than their classical counterpart, since it takes into account the estimation risk that arises due to parameter uncertainty. Copyright © 2008 John Wiley & Sons, Ltd.","<b>Systematic placement of the recently discovered beetle family Meruidae (Coleoptera: Dytiscoidea) based on molecular data<\/b><br><br>The family Meruidae has been established recently for the newly discovered species Meru phyllisae Spangler & Steiner, 2005 from Southern Venezuela. These beetles are morphologically highly distinct and at a body length of 0.8 mm represent the perhaps smallest individuals of Adephaga. Here, we use DNA sequence data to place this enigmatic taxon relative to other aquatic groups in this suborder. Meruidae was most closely associated with Noteridae, supporting a previous analysis of morphological structures which had suggested this sister relationship, albeit with weak support. While different alignment strategies did not affect the topology, the precise placement of Meruidae was affected by the choice of tree reconstruction method. Bayesian inference suggests a sister relationship of Meruidae + Noteridae, while parsimony analyses retrieve Meruidae + Notomicrus (a basal noterid genus), which combined are the sister group of all remaining Noteridae. Considering morphological evidence, the former placement appears more plausible. © 2008 The Authors.","<b>Trend and seasonality assessment for monthly precipitation in Venezuela<\/b><br><br>This paper analyzes data from 113 Venezuelan monthly precipitation stations for recent years. The data come from the climatic network from the Venezuelan Guayana Coorporation- Caroni Electrification (CVG-EDELCA), the Venezuelan Air Force (FAV), and the Ministry of Environment and Natural Resources (MARN). An homogeneity test is carried out by using Alexandersson's test (Alexandersson 1986) to detect locations with important changes in the mean, which are not part of the natural climate variability. Linear models with a trend component, a seasonal component and autoregressive errors are fitted by using Generalized Least Squares. Different models are compared to determine whether the trend component should be included within the model, as well as the seasonal component with one or two harmonics, depending on whether the precipitation presents a single or two modes along the year. The Bayesian Information Criteria (BIC) is used for model selection. The estimated trend values and the significance of the trend component are spatially represented. It is found that in the northern coastal region and most of the Andean region precipitation trends are negative. On the contrary, southeast of Bolívar state presents a positive trend. However, the model trend component is not significant for most locations. Moreover, the seasonal pattern is best represented with a model with two harmonics, given the seasonal characteristics of the analyzed locations.","<b>Bayesian spatio-temporal models based on discrete convolutions<\/b><br><br>The authors consider a class of models for spatio-temporal processes based on convolving independent processes with a discrete kernel that is represented by a lower triangular matrix. They study two families of models. In the first one, spatial Gaussian processes with isotropic correlations are convoluted with a kernel that provides temporal dependencies. In the second family, AR(p) processes are convoluted with a kernel providing spatial interactions. The covariance structures associated with these two families are quite rich. Their covariance functions that are stationary and separable in space and time as well as time dependent nonseparable and nonisotropic ones.","<b>A proposal for a new bound for discrete distributions<\/b><br><br>In this work we re-examine some classical bounds for non negative integer-valued random variables by means of information theoretic or maxentropic techniques using fractional moments as constraints. The proposed new bound, no more analytically expressible in terms of moments or moment generating function (mgf), is built by mixing classical bounds and the Maximum Entropy (ME) approximant of the underlying distribution; such a new bound is able to exploit optimally all the information content provided by the sequence of given moments or by the mgf. Particular care will be devoted to obtain fractional moments from the available information given in terms of integer moments and/or moment generating function. Numerical examples show clearly that the bound improvement involving the ME approximant based on fractional moments is not trivial.","<b>Molecular phylogeny and historical biogeography of the cosmopolitan parasitic wasp subfamily Doryctinae (Hymenoptera:Braconidae)<\/b><br><br>The phylogenetic relationships among representatives of 64 genera of the cosmopolitan parasitic wasps of the subfamily Doryctinae were investigated based on nuclear 28S ribosomal (r) DNA (∼650 bp of the D2-3 region) and cytochrome c oxidase I (COI) mitochondrial (mt) DNA (603 bp) sequence data. The molecular dating of selected clades and the biogeography of the subfamily were also inferred. The partitioned Bayesian analyses did not recover a monophyletic Doryctinae, though the relationships involved were only weakly supported. Strong evidence was found for rejecting the monophylies of both Doryctes Haliday, 1836 and Spathius Nees, 1818. Our results also support the recognition of the Rhaconotini as a valid tribe. A dispersal-vicariance analysis showed a strong geographical signal for the taxa included, with molecular dating estimates for the origin of Doryctinae and its subsequent radiation both occurring during the late Paleocene-early Eocene. The divergence time estimates suggest that diversification in the subfamily could have in part occurred as a result of continental break-up events that took place in the southern hemisphere, though more recent dispersal events account for the current distribution of several widespread taxa. © CSIRO 2008.","<b>On the application of Hidden Markov Model and Bayesian Belief Network to seismic noise at Las Cañadas Caldera, Tenerife, Spain<\/b><br><br>The Teide-Pico Viejo volcanic complex situated in Tenerife Island (Canary Islands, Spain) has recently shown signs of unrest, long after its last eruptive episode at Chinyero in 1909, and the last explosive episode which happened at Montaña Blanca, 2000 years ago. In this paper we study the seismicity of the Teide-Pico Viejo complex recorded between May and December 2004, in order to show the applicability of tools such as Hidden Markov Models and Bayesian Belief Networks which can be used to build a structure for evaluating the probability of given eruptive or volcano-related scenarios. The results support the existence of a bidirectional relationship between volcano-tectonic events and the background seismic noise - in particular its frequency content. This in turn suggests that the two phenomena can be related to one unique process influencing their generation. © 2006 Elsevier Ltd. All rights reserved.","<b>Molecular systematics of South American dolphins Sotalia: Sister taxa determination and phylogenetic relationships, with insights into a multi-locus phylogeny of the Delphinidae<\/b><br><br>The evolutionary relationships among members of the cetacean family Delphinidae, the dolphins, pilot whales and killer whales, are still not well understood. The genus Sotalia (coastal and riverine South American dolphins) is currently considered a member of the Stenoninae subfamily, along with the genera Steno (rough toothed dolphin) and Sousa (humpbacked dolphin). In recent years, a revision of this classification was proposed based on phylogenetic analysis of the mitochondrial gene cytochrome b, wherein Sousa was included in the Delphininae subfamily, keeping only Steno and Sotalia as members of the Stenoninae subfamily. Here we investigate the phylogenetic placement of Sotalia using two mitochondrial genes, six autosomal introns and four Y chromosome introns, providing a total of 5,196 base pairs (bp) for each taxon in the combined dataset. Sequences from these genomic regions were obtained for 17 delphinid species, including at least one species from each of five or six currently recognized subfamilies plus five odontocete outgroup species. Maximum Parsimony, Maximum Likelihood and Bayesian phylogenetic analysis of independent (each fragment) and combined datasets (mtDNA, nuDNA or mtDNA+nuDNA) showed that Sotalia and Sousa fall within a clade containing other members of Delphininae, exclusive of Steno. Sousa was resolved as the sister taxon to Sotalia according to analysis of the nuDNA dataset but not analysis of the mtDNA or combined mtDNA+nuDNA datasets. Based on the results from our multi-locus analysis, we offer several novel changes to the classification of Delphinidae, some of which are supported by previous morphological and molecular studies. © 2007 Elsevier Inc. All rights reserved.","<b>Inversion of variable offset seismic amplitudes using Monte Carlo techniques<\/b><br><br>We describe a method for the estimation of the elastic parameters (slowness P, slowness S and mass density) in a stratified medium by inverting variable offset seismic amplitudes with Monte Carlo techniques. The observed data are the seismic amplitudes in time for different source-receiver offsets. For the simulation of the seismic data we convolve a source wavelet with the reflectivity series obtained with ray tracing and the exact solution of the Zoeppritz equations; we also include in the inversion scheme prior information of the statistics of the elastic medium parameters. We invert the seismic data using a sampling Markov Chain Monte Carlo technique that generates a long chain of the stratified model realizations, all probable in terms of the geophysical and prior statistical information, and convergent to the posterior probability density. In this technique we combine the Gibbs and the Metropolis algorithms. We validate the method with numerical tests, using elastic models simulated on the basis of the statistics of real well-logged data, including mean property values, standard deviations and correlation across the elastic properties. With this method we produce a complete description of the uncertainties of the model parameters.","<b>A single origin of gall association in a group of parasitic wasps with disparate morphologies<\/b><br><br>The braconid wasp subfamily Doryctinae mainly comprises idiobiont ectoparasitoids of other insect larvae. In recent years, however, members of a few genera have been discovered to be associated with galls from various unrelated host plant families, with some of these being gall inducers whereas others are suspected as being predators of gallers. Because of their considerable morphological differences, these gall-associated taxa traditionally have been placed in separate tribes or even in other subfamilies. In this study, we investigate the phylogenetic relationships among representatives of a number of different doryctine genera, including five of its seven gall-associated genera using two genetic markers. Here we analyzed the length-variable 28S sequence data based on secondary structure both excising the unalignable regions and recoding them according to indel length. In addition, multiple alignments were carried out with a range of gap-opening and extension parameters. The combined (28S + CO1) phylogenetic hypotheses obtained, both excluding and recoding the unalignable regions, recover a clade comprising the five gall-associated genera, and most of the analyses using multiple alignments also support this relationship. These results support a scenario in which secondary phytophagy evolves from initially attacking primary gall-forming hosts. The relationships recovered are also more congruent with a model that explains the macroevolution of insect plant association in the Doryctinae as reflecting geographic proximity rather than host plant relationships. Further, our phylogenetic hypotheses consistently show that one of the main morphological features employed in the higher level classification of the Doryctinae is actually highly homoplastic. © 2007 Elsevier Inc. All rights reserved.","<b>Basic statistics and variational concepts behind the reverse Monte Carlo technique<\/b><br><br>We revise the statistical foundations of the reverse Monte Carlo (RMC) technique by constructing the associated functional of a variational principle which incorporates, without any ad hoc assumptions, the inherent errors accompanying the simulation and the experimental data. We propose a Bayesian criteria for acceptance/rejection of configurations, in terms of the variations of the functional. The loss function and variational functional minimization approaches are compared.","<b>Reservoir zonation and permeability estimation: A Bayesian approach<\/b><br><br>We propose a new hybrid approach to compute unbiased permeability estimates in uncored wells using the theory of Hydraulic Flow Units (HFU) based on the Carman-Kozeny equation. First, a linear regression scheme is applied to obtain the optimal number of HFU present in core data. Next, the results obtained are used as input for the nonlinear optimization scheme based on the probability plot from which statistical parameters of each population are obtained. Subsequently, Bayes' rule is applied for clustering core data into its respective HFU. Finally, an algorithm based on Bayesian inference is applied to predict permeability in uncored wells. The methodology is applied to a Venezuelan sandstone reservoir and to a Middle East sandstone reservoir. Application of the methodology allows permeability prediction in cored wells with correlation coefficients above 0.95 for the field cases under analysis. Permeability profiles in uncored wells compare well with pressure transient test results. Among primary applications are better productivity index assessments, enhanced petrophysical evaluations, and improved reservoir simulation models. Coupling of Nonlinear optimization with Bayesian inference proves a robust way for performing data clustering providing unbiased estimations. ©2007.","<b>On adaptive sampling for single and multi-response Bayesian surrogate models<\/b><br><br>In order to reduce the time and resources devoted to design-space exploration during simulation-based design and optimization, the use of surrogate models, or metamodels, has been proposed in the literature. Key to the success of metamodeling efforts are the experimental design techniques used to generate the combinations of input variables at which the computer experiments are conducted. Several adaptive sampling techniques have been proposed to tailor the experimental designs to the specific application at hand, using the already-acquired data to guide further exploration of the input space, instead of using a fixed sampling scheme defined a priori. Though mixed results have been reported, it has been argued that adaptive sampling techniques can be more efficient, yielding better surrogate models with less sampling points. In this paper, we address the problem of adaptive sampling for single and multi-response metamodels, with a focus on Multi-stage Multi-response Bayesian Surrogate Models (MMBSM). We compare distance-optimal latin hypercube sampling, an entropy-based criterion and the maximum cross-validation variance criterion, originally proposed for one-dimensional output spaces and implemented in this paper for multi-dimensional output spaces. Our results indicate that, both for single and multi-response surrogate models, the entropy-based adaptive sampling approach leads to models that are more robust to the initial experimental design and at least as accurate (or better) when compared with other sampling techniques using the same number of sampling points. Copyright © 2006 by ASME.","<b>On the anomaly intrusion-detection in mobile ad hoc network environments<\/b><br><br>Manet security has a lot of open issues. Due to its characteristics, this kind of network needs preventive and corrective protection. In this paper, we focus on corrective protection proposing an anomaly IDS model for Manet. The design and development of the IDS are considered in our 3 main stages: normal behavior construction, anomaly detection and model update. A parametrical mixture model is used for behavior modeling from reference data. The associated Bayesian classification leads to the detection algorithm. MIB variables are used to provide IDS needed information. Experiments of DoS and scanner attacks validating the model are presented as well. © IFIP International Federation for Information Processing 2006.","<b>Cryptic speciation and recombination in the fungus Paracoccidioides brasiliensis as revealed by gene genealogies<\/b><br><br>Paracoccidioides brasiliensis is the etiologic agent of paracoccidioidomycosis, a disease confined to Latin America and of marked importance in the endemic areas due to its frequency and severity. This species is considered to be clonal according to mycological criteria and has been shown to vary in virulence. To characterize natural genetic variation and reproductive mode in this fungus, we analyzed P. brasiliensis phylogenetically in search of cryptic species and possible recombination using concordance and nondiscordance of gene genealogies with respect to phylogenies of eight regions in five nuclear loci. Our data indicate that this fungus consists of at least three distinct, previously unrecognized species: S1 (species 1 with 38 isolates), PS2 (phylogenetic species 2 with six isolates), and PS3 (phylogenetic species 3 with 21 isolates). Genealogies of four of the regions studied strongly supported the PS2 clade, composed of five Brazilian and one Venezuelan isolate. The second clade, PS3, composed solely of 21 Colombian isolates, was strongly supported by the α-tubulin genealogy. The remaining 38 individuals formed S1. Two of the three lineages of P. brasiliensis, S1 and PS2, are sympatric across their range, suggesting barriers to gene flow other than geographic isolation. Our study provides the first evidence for possible sexual reproduction in P. brasiliensis S1, but does not rule it out in the other two species. © The Author 2005. Published by Oxford University Press on behalf of the Society for Molecular Biology and Evolution. All rights reserved.","<b>Penalized model selection for ill-posed linear problems<\/b><br><br>In this article we review the problem of discretization-regularization for inverse linear ill-posed problems from a statistical point of view. We discuss the problem in the context of adaptive model selection and relate these results to Bayesian estimation. © 2005 Springer Science + Business Media, Inc.","<b>LMI based robust output feedback MPC<\/b><br><br>This paper presents the synthesis of a robust model predictive controller (MPC) derived from an input-output representation with uncertainty. According to MPC approach, at each sampling time, the controller is calculated by minimizing an upper bound of a quadratic cost function over infinite time horizon. The optimization problem and the associated constraints on the input and output process are formulated in terms of linear matrix inequalities (LMI). From the input-output representation, an extended state space model is constructed, where the state is composed of present and past values of the system's inputs and outputs. The control is obtained as a function of known output and input signals, hence there is no need for any estimate of the unmeasured states, as it would be necessary in the \"traditional\" state space modelization. The proposed algorithm is illustrated on numerical examples. © 2005 IEEE.","<b>Molecular phylogenetics and biogeography of the Neotropical redstarts (Myioborus; Aves, Parulinae)<\/b><br><br>Montane areas in the Neotropics are characterized by high diversity and endemism of birds and other groups. The avian genus Myioborus (Parulinae) is a group of insectivorous warblers, characteristic of cloud forests, that represents one of the few Parulinae genera (New World warblers) that has radiated substantially in South America. The genus is distributed throughout most montane regions from the southwestern United States to northern Argentina. Here, I use mitochondrial sequences from the cytochrome b, ND2, and ND3 genes to present the first hypothesis of phylogenetic relationship among all Myioborus species level taxa. Phylogenetic reconstructions based on maximum parsimony, maximum likelihood, and Bayesian methods produced similar results and suggest a northern origin for the genus Myioborus with subsequent colonization of the Neotropical Montane Region. The lower-montane species, M. miniatus, is the sister taxon to a clade in which all taxa occupy upper-montane habitats. These \"highland\" taxa diverged early in the history of the genus and produced two well-defined monophyletic lineages, a Central-northern Andean clade formed by M. albifrons, M. ornatus, and M. melanocephalus, and a Pantepui (table-mountains of southern Venezuela, northern Brazil, and western Guyana) clade consisting of M. castaneocapillus, M. albifacies, and M. cardonai, and probably M. pariae. M. brunniceps, M. flavivertex, and M. torquatus were included in this upper-montane clade but without clear relationships to other taxa. Lack of resolution of nodes defining the upper-montane species clade is likely to result from a period of rapid diversification mediated by geological and climatic events during the Late Pliocene. These results suggest that an interplay of dispersal and vicariance has shaped the current biogeographic patterns of Myioborus.","<b>Interpolation performance of a spatio-temporal model with spatially varying coefficients: Application to PM10 concentrations in Rio de Janeiro<\/b><br><br>In this work we present a Bayesian analysis in linear regression models with spatially varying coefficients for modeling and inference in
