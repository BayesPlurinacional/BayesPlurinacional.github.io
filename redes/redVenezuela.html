 spatio-temporal processes. This kind of model is particularly appealing in situations where the effect of one or more explanatory processes on the response present substantial spatial heterogeneity. We describe for this model how to make inference about the regression coefficients and response processes under two scenarios: when the explanatory processes are known throughout the study region, and when they are known only at the sampling locations. Using a simulation experiment we investigate how parameter inference and interpolation performance are affected by some features of the data and prior distribution that is used. The proposed methodology is used to model the dataset on PM10 levels in the metropolitan region of Rio de Janeiro presented in Paez and Gamerman (2003). © Springer Science+Business Media, Inc. 2005.","<b>Very small array observations of the sunyaev-zel'dovich effect in nearby galaxy clusters<\/b><br><br>We present Very Small Array (VSA) observations (centred on ≈34 GHz) on scales ≈20 arcmin towards a complete, X-ray flux-limited sample of seven clusters at redshift z < 0.1. Four of the clusters have significant Sunyaev-Zel'dovich (SZ) detections in the presence of cosmic microwave background (CMB) primordial anisotropy. For all seven, we use a Bayesian Markov Chain Monte Carlo (MCMC) method for inference from the VSA data, with X-ray priors on cluster positions and temperatures, and radio priors on sources. In this context, the CMB primordial fluctuations are an additional source of Gaussian noise, and are included in the model as a non-diagonal covariance matrix derived from the known angular power spectrum. In addition, we make assumptions of β-model gas distributions and of hydrostatic equilibrium, to evaluate probability densities for the gas mass (Mgas) and total mass (Mr) out to r200, the radius at which the average density enclosed is 200 times the critical density at the redshift of the cluster. This is further than has been done before and close to the classical value for a collapsed cluster. Our combined estimate of the gas fraction (f gas = Mgas/Mr) is 0.08-0.04 +0.06h-1. The random errors are poor (note, however, that the errors are higher than would have been obtained with the usual χ 2 method on the same data) but the control of bias is good. We have described the MCMC analysis method specifically in terms of SZ but hope the description will be of more general use. We find that the effects of primordial CMB contamination tend to be similar in the estimates of both Mgas and Mr over the narrow range of angular scales we are dealing with, so that there is little effect of primordials fgas determination. Using our Mr estimates we find a normalization of the mass-temperature relation based on the profiles from the VSA cluster pressure maps, which is in good agreement with recent M-T determinations from X-ray cluster measurements. © 2005 RAS.","<b>CYP11B2-CYP11B1 haplotypes associated with decreased 11β-hydroxylase activity<\/b><br><br>Reduced adrenal 11β-hydroxylation has been associated with an aldosterone synthase (CYP11B2) polymorphism. The 11β-hydroxylase gene (CYP11B1) lies close to CYP11B2. We hypothesize that a molecular variant in CYP11B2 is in linkage disequilibrium (LD) with a key quantitative trait in CYP11B1 determining this phenotype. Polymorphisms and inferred haplotypes at CYP11B loci were studied in two independent populations from Europe (n = 100) and South America (n = 99). The latter underwent detailed hormonal studies. LD was estimated by alternative Bayesian methods for inferring the extent of LD when haplotypes at different loci are inferred. Population differences in single nucleotide polymorphisms were modest, indicating the stability of both genes across populations. Using five of nine potentially informative loci at CYP11B sites with allele frequency greater than 0.1, two major contrasting haplotypes, CwtCG and TconvGTA, were found. In both populations the CwtCG haplotype accounted for 44% and the TconvGTA for 32% of subjects. Haplotype distribution did not differ between Europeans and South Americans (χ2 = 2.81; P = 0.09). In vivo 11β-hydroxylase activity, estimated from urinary steroid profiling, was lower in subjects with an increased aldosterone to renin ratio or with the TconvGTA haplotype. These findings indicate that genotypes at the CYP11B locus are in strong LD and that identified haplotypes predict 11β-hydroxylase activity.","<b>Joint estimation of spatial deformation and blurring in environmental data<\/b><br><br>Joint estimation of deformation and blurring parameters from spatial observations is considered. The generalized random field approach to the problem introduced in this paper provides a suitable framework for a technical treatment of these effects in relation to singularity properties of the fields. A mixture of Kullback-Leibler divergence loss functions is formulated in a Bayesian context. Simulations are developed to illustrate the performance of the approach proposed. © Springer-Verlag Berlin Heidelberg 2005.","<b>Fusion of a priori model for the 3D segmentation of the left ventricule in echocardiographics images<\/b><br><br>This paper proposes a new segmentation method for the echocardiogaphic images based on data fusion theory. This proposal consists on a data fusion system with two inputs: The \"A\" input corresponds to the gradient image after having made the pre-processing links to the acquisition, filtering and interpolation. The \"B\" input corresponds a parametric equation of a priori model whose equation can be an ellipsoid or a superquadrics. These two inputs are fusion together by using the Bayesian methodology of probabilities with the purpose to obtain a new function \"F\". That will be used to stop the Level Set Method to segment the inside of the internal wall of the Left Ventricle (LV). Finally the 3D visualization of the LV volume is obtained using the method of marching cubes, and the 3D global model is adjusted to the previous reconstruction. The analysis of the Mean Square Error (MSE) between the calculated model and the real LV volume is smaller than 5%, which confirms the precision of computing of the global medical parameters. In conclusion, the segmentation method based on data fusion allows to obtain simultaneously the global model and the local model of deformation. © 2004 IEEE.","<b>Optimal bayesian design by inhomogeneous Markov chain simulation<\/b><br><br>We consider decision problems defined by a utility function and an underlying probability model for all unknowns. The utility function quantifies the decision maker's preferences over consequences. The optimal decision maximizes the expected utility function where the expectation is taken with respect to all unknowns, that is, future data and parameters. In many problems, the solution is not analytically tractable. For example, the utility function might involve moments that can be computed only by numerical integration or simulation. Also, the nature of the decision space (i.e., the set of all possible actions) might have a shape or dimension that complicates the maximization. The motivating application for this discussion is the choice of a monitoring network when the optimization is performed over the high-dimensional set of all possible locations of monitoring stations, possibly including choice of the number of locations. We propose an approach to optimal Bayesian design based on inhomogeneous Markov chain simulation. We define a chain such that the limiting distribution identifies the optimal solution. The approach is closely related to simulated annealing. Standard simulated annealing algorithms assume that the target function can be evaluated for any given choice of the variable with respect to which we wish to optimize. For optimal design problems the target function (i.e., expected utility) is in general not available for efficient evaluation and might require numerical integration. We overcome the problem by defining an inhomogeneous Markov chain on an appropriately augmented space. The proposed inhomogeneous Markov chain Monte Carlo method addresses within one simulation both problems, evaluation of the expected utility and maximization.","<b>MCMC for hidden Markov models incorporating aggregation of states and filtering<\/b><br><br>This paper is concerned with the statistical analysis of single ion channel records. Single channels are modelled by using hidden Markov models and a combination of Bayesian statistics and Markov chain Monte Carlo methods. The techniques presented here provide a straightforward generalization to those in Rosales et al. (2001, Biophys. J., 80, 1088-1103), allowing to consider constraints imposed by a gating mechanism such as the aggregation of states into classes. This paper also presents an extension that allows to consider correlated background noise and filtered data, extending the scope of the analysis toward real experimental conditions. The methods described here are based on a solid probabilistic basis and are less computationally intensive than alternative Bayesian treatments or frequentist approaches that consider correlated data. © 2003 Society for Mathematical Biology. Published by Elsevier Ltd. All rights reserved.","<b>A spatiotemporal model for Mexico City ozone levels<\/b><br><br>We consider hourly readings of concentrations of ozone over Mexico City and propose a model for spatial as well as temporal interpolation and prediction. The model is based on a time-varying regression of the observed readings on air temperature. Such a regression requires interpolated values of temperature at locations and times where readings are not available. These are obtained from a time-varying spatiotemporal model that is coupled to the model for the ozone readings. Two location-dependent harmonic components are added to account for the main periodicities that ozone presents during a given day and that are not explained through the covariate. The model incorporates spatial covariance structure for the observations and the parameters that define the harmonic components. Using the dynamic linear model framework, we show how to compute smoothed means and predictive values for ozone. We illustrate the methodology on data from September 1997.","<b>Calcium Regulation of Single Ryanodine Receptor Channel Gating Analyzed Using HMM/MCMC Statistical Methods<\/b><br><br>Type-II ryanodine receptor channels (RYRs) playa fundamental role in intracellular Ca2+ dynamics in heart. The processes of activation, inactivation, and regulation of these channels have been the subject of intensive research and the focus of recent debates. Typically, approaches to understand these processes involve statistical analysis of single RYRs, involving signal restoration, model estimation, and selection. These tasks are usually performed by following rather phenomenological criteria that turn models into self-fulfilling prophecies. Here, a thorough statistical treatment is applied by modeling single RYRs using aggregated hidden Markov models. Inferences are made using Bayesian statistics and stochastic search methods known as Markov chain Monte Carlo. These methods allow extension of the temporal resolution of the analysis far beyond the limits of previous approaches and provide a direct measure of the uncertainties associated with every estimation step, together with a direct assessment of why and where a particular model fails. Analyses of single RYRs at several Ca2+ concentrations are made by considering 16 models, some of them previously reported in the literature. Results clearly show that single RYRs have Ca 2+-dependent gating modes. Moreover, our results demonstrate that single RYRs responding to a sudden change in Ca2+ display adaptation kinetics. Interestingly, best ranked models predict microscopic reversibility when monovalent cations are used as the main permeating species. Finally, the extended bandwidth revealed the existence of novel fast buzz-mode at low Ca 2+ concentrations.","<b>Phylogenetic relationships of Vulpia and related genera (Poeae, Poaceae) based on analysis of its and trnL-F sequences<\/b><br><br>A phylogenetic study of Vulpia, fine-leaved Festuca (Festuca subg. Festuca p.p.), and other related genera of the tribe Poeae (Poaceae) has been conducted using both separate and combined analyses of DNA sequences from the nuclear ITS region and the chloroplast trnL-F region. All five sections of Vulpia (sects. Vulpia, Monachne, Spirachne, Loretia, Apalochloa) and three sections and one subsection of fine-leaved Festuca (sects. Eskia, Festuca, Aulaxyper, subsect. Exaratae) were included in the analysis. Six minor annual genera that have been considered in the past to be related either to Vulpia or to these fescues (Psilurus, Ctenopsis, Cutandia, Narduroides, Micropyrum, Wangenheimia) were also analyzed in order to estimate an evolutionary framework for this poorly known group of ephemeral or thin-leaved grasses. Single representatives of other less related groups of Poeae (Festuca subg. Schedonorus and Drymanthele, Lolium, Dactylis, Poa, Puccinellia, Sesleria), Triticeae (Secale), and Brachypodieae (Brachypodium) were also studied. Phylogenetic analyses were performed based on parsimony and Bayesian inference criteria using Brachypodium distachyon as outgroup. Our results indicate that Vulpia and the fine-leaved Festuca are, respectively, polyphyletic and paraphyletic assemblages of several taxa. A well-supported monophyletic group that encompasses the fine-leaved Festuca and Vulpia lineages as well as the other six ephemeral genera (FEVRE) has been obtained from both the separate and the combined ITS and trnL-F analyses. Within this FEVRE clade Festuca sect. Eskia is shown to be a paraphyletic assemblage basal to the other taxa; the core of the FEVRE clade contains four supported clades representing, respectively, the lineages Aulaxyper + Vulpia pro parte (diploid), Festuca + Wangenheimia, Psilurus + Vulpia pro parte (polyploid), and Spirachne + Monachne + Loretia. Vulpia unilateralis (Apalochloa) constitutes a monospecific lineage with apparent but unsupported affinities to some of its potential closer relatives. Representatives of all the Vulpia sections except those belonging to typical section Vulpia join in a paraphyletic poorly supported assemblage that also includes Cutandia, Festuca plicata, and Ctenopsis. Two of the studied annual genera, Micropyrum and Narduroides, show distant evolutionary placements in the ITS and trnL-F trees. The Festuca subsect. Exaratae taxa belong to a phylogenetic lineage diverging from those of the Festuca ovina (sect. Festuca) and F. rubra (sect. Aulaxyper) fescues. Nucleotide substitution rates show significant differences between most perennial and annual lineages; stabilized selection is maintained in the slowly diverging perennial groups, whereas the rapid adaptive evolutionary processes shown by the annual taxa may have resulted in an increased rate in cladogenesis. The Mediterranean region is hypothesized as the likely place of divergence of these grass lineages.","<b>Phylogeny of the festucoid grasses of subtribe Loliinae and allies (Poeae, Pooideae) inferred from ITS and trnL-F sequences<\/b><br><br>Analyses of ribosomal ITS and chloroplast trnL-F sequences provide phylogenetic reconstruction for the festucoids (Poeae: Loliinae), a group of temperate grasses with morphological and molecular affinities to the large genus Festuca. Parsimony and Bayesian analyses of the combined ITS/trnL-F dataset show Loliinae to be monophyletic but unresolved for a weakly supported clade of 'broad-leaved Festuca,' a well-supported clade of 'fine-leaved Festuca,' and Castellia. The first group includes subgenera Schenodorus, Drymanthele, Leucopoa, and Subulatae, and sections Subbulbosae, Scariosa, and Pseudoscariosa of Festuca, plus Lolium and Micropyropsis. The second group includes sections Festuca, Aulaxyper, Eskia, and Amphigenes of Festuca, plus Vulpia, Ctenopsis, Psilurus, Wangenheimia, Cutandia, Narduroides, and Micropyrum. Subtribes Dactylidinae and Cynosurinae/Parapholiinae are sister clades and are the closest relatives of Loliinae. Vulpia is polyphyletic within the 'fine-leaved' fescues as revealed by the two genome analyses. Lolium is resolved as monophyletic in the ITS and combined analyses, but unresolved in the trnL-F based tree. Conflict between the ITS and the trnL-F trees in the placement of several taxa suggests the possibility of past reticulation events, although lineage sorting and possible ITS paralogy cannot be ruled out. © 2003 Elsevier Inc. All rights reserved.","<b>Nonstationary multivariate process modeling through spatially varying coregionalization<\/b><br><br>Models for the analysis of multivariate spatial data are receiving increased attention these days. In many applications it will be preferable to work with multivariate spatial processes to specify such models. A critical specification in providing these models is the cross covariance function. Constructive approaches for developing valid cross-covariance functions offer the most practical strategy for doing this. These approaches include separability, kernel convolution or moving average methods, and convolution of covariance functions. We review these approaches but take as our main focus the computationally manageable class referred to as the linear model of coregionalization (LMC). We introduce a fully Bayesian development of the LMC. We offer clarification of the connection between joint and conditional approaches to fitting such models including prior specifications. However, to substantially enhance the usefulness of such modelling we propose the notion of a spatially varying LMC (SVLMC) providing a very rich class of multivariate nonstationary processes with simple interpretation. We illustrate the use of our proposed SVLMC with application to more than 600 commercial property transactions in three quite different real estate markets, Chicago, Dallas and San Diego. Bivariate nonstationary process models are developed for income from and selling price of the property.","<b>Was it possible to anticipate probabilistically the Vargas tragedy?<\/b><br><br>The short answer is yes. Provided Extreme Value Theory is employed under a Bayesian approach to statistics. The conventional analysis based on the assumptions of a homogeneous population of annual maxima with a Gumbel distribution, with parameters estimated from the data and then \"plugged-in\" in the distribution to make predictions, yield that the rainfall observed on December 15, 1999, would be observed on average in 17 million years! Even worse, had we conducted a classical hypothesis test, prior to December 15, 1999, then the Gumbel test would not have been rejected. We instead model the data following a non-homogeneous seasonal Generalized Pareto Distribution under a Bayesian framework that explicitly takes into account the uncertainties about the parameter and models. For computation we use Markov chain Monte Carlo (MCMC) computational methods. Central references to this article are: Coles and Pericchi (3) and Coles, Pericchi and Sisson (4).","<b>Lithologic characterization of a reservoir using continuous-wavelet transforms<\/b><br><br>We consider the problem of characterizing the lithology of a reservoir using gamma ray logs as well as seismic ces around the well. We first calculate the continuous-wavelet transform of the the data and then use the fact that the energy of such transformation is proportional to a power of its scale. The technique consists in estimating the power transformation obtaining a set of values of the same size as the original data and then modeling the distribution of these values using a double exponential. We find that wells that are predominantly sand correspond to distributions that are significantly different from those that correspond to wells that are predominantly gravel. This happens in both cases: gamma rays and seismic traces. We use this characterization to classify other points in the reservoir.","<b>A two steps disaggregation method for highly seasonal monthly rainfall<\/b><br><br>The need for high resolution rainfall data at temporal scales varying from daily to hourly or even minutes is a very important problem in hydrology. For many locations of the world, rainfall data quality is very poor and reliable measurements are only available at a coarse time resolution such as monthly. The purpose of this work is to apply a stochastic disaggregation method of monthly to daily precipitation in two steps: 1. Initialization of the daily rainfall series by using the truncated normal model as a reference distribution. 2. Restructuring of the series according to various time series statistics (autocorrelation function, scaling properties, seasonality) by using a Markov chain Monte Carlo based algorithm. The method was applied to a data set from a rainfall network of the central plains of Venezuela, in where rainfall is highly seasonal and data availability at a daily time scale or even higher temporal resolution is very limited. A detailed analysis was carried out to study the seasonal and spatial variability of many properties of the daily rainfall as scaling properties and autocorrelation function in order to incorporate the selected statistics and their annual cycle into an objective function to be minimized in the simulation procedure. Comparisons between the observed and simulated data suggest the adequacy of the technique in providing rainfall sequences with consistent statistical properties at a daily time scale given the monthly totals. The methodology, although highly computationally intensive, needs a moderate number of statistical properties of the daily rainfall. Regionalization of these statistical properties is an important next step for the application of this technique to regions in where daily data is not available. © Springer-Verlag 2002.","<b>Applying non-parametric robust Bayesian analysis to non-opinionated judicial neutrality<\/b><br><br>This paper explores the usefulness of robust Bayesian analysis in the context of an applied problem, finding priors to model judicial neutrality in an age discrimination case. We seek large classes of prior distributions without trivial bounds on the posterior probability of a key set, that is, without bounds that are independent of the data. Such an exploration shows qualitatively where the prior elicitation matters most, and quantitatively how sensitive the conclusions are to specified prior changes. The novel non-parametric classes proposed and studied here represent judicial neutrality and are reasonably wide, so that when a clear conclusion emerges from the data at hand, this is arguably very reliable. © 2002 Published by Elsevier Science B.V.","<b>Time-varying autoregressions with model order uncertainty<\/b><br><br>We explore some aspects of the analysis of latent component structure in non-stationary time series based on time-varying autoregressive (TVAR) models that incorporate uncertainty on model order. Our modelling approach assumes that the AR coefficients evolve in time according to a random walk and that the model order may also change in time following a discrete random walk. In addition, we use a conjugate prior structure on the autoregressive coefficients and a discrete uniform prior on model order. Simulation from the posterior distribution of the model parameters can be obtained via standard forward filtering backward simulation algorithms. Aspects of implementation and inference on decompositions, latent structure and model order are discussed for a synthetic series and for an electroencephalogram (EEG) trace previously analysed using fixed order TVAR models.","<b>Objective bayesian analysis of spatially correlated data<\/b><br><br>Spatially varying phenomena are often modeled using Gaussian random fields, specified by their mean function and covariance function. The spatial correlation structure of these models is commonly specified to be of a certain form (e.g., spherical, power exponential, rational quadratic, or Matérn) with a small number of unknown parameters. We consider objective Bayesian analysis of such spatial models, when the mean function of the Gaussian random field is specified as in a linear model. It is thus necessary to determine an objective (or default) prior distribution for the unknown mean and covariance parameters of the random field. We first show that common choices of default prior distributions, such as the constant prior and the independent Jeffreys prior, typically result in improper posterior distributions for this model. Next, the reference prior for the model is developed and is shown to yield a proper posterior distribution. A further attractive property of the reference prior is that it can be used directly for computation of Bayes factors or posterior probabilities of hypotheses to compare different correlation functions, even though the reference prior is improper. An illustration is given using a spatial dataset of topographic elevations. © 2001, Taylor & Francis Group, LLC. All rights reserved.","<b>Classification of high resolution ECG from chagasic patients with wavelet based Bayesian models<\/b><br><br>The problem of classifying multiple signals has been studied by several authors from different perspectives. Techniques such as late potential (LP) measurements in the high-resolution electrocardiogram (HRECG), abnormal intra-QRS potentials (AIQP), and time-frequency measurements, have been used for evaluating signals of patients with chagasic myocarditis. The goal of these indexes is to identify different stages of the disease, however their predictive performance is not fully satisfactory. In this work, we extend the previous developments using a wavelet based Bayesian modelling approach for analyzing and classifying unfiltered HRECG signals. We evaluate the predictive capabilities of the proposed model through a Bayesian classification based on maximum posterior probability. The technique provides considerably higher specificity and accuracy rates and may improve the predictive values of HRECG in assessing chagasic myocarditis.","<b>Comparison of PCR and common clinical tests for the diagnosis of H. pylori in dyspeptic patients<\/b><br><br>Helicobacter pylori has been recognized as a major gastric pathogen. The objective of this study was to assess the diagnostic value of common clinical tests to detect H. pylori infection, by comparison with PCR. Serum and gastric biopsy specimens from 106 dyspeptic patients were examined. Serology was performed with Pyloriset Dry test, and biopsies were examined histologically, for rapid urease activity and PCR amplification of an ureA gene segment of H. pylori. PCR primers were specific for H. pylori and required at least 1.47 pg of H. pylori DNA, corresponding to about 800 bacterial cells. According to serology, histology, rapid urease, and PCR, positive results were respectively found in 56%, 86%, 64%, and 85% of dyspeptic patients, primarily with gastritis. Relative to PCR, the sensitivity (and specificity) was 55% (38%) for serology, 86% (13%) for histology, 70% (69%) for urease. When combining histology and urease, Bayesian analysis of data indicated no advantage of using combined methods over rapid urease test alone. Histology should not any longer be considered a gold standard test for Helicobacter pylori. Urea breath test still seems the first option for non invasive diagnostic. If an invasive diagnostic is justified, highly specific and sensitive molecular methods should be used to examine specimens. © 2001 Elsevier Science Inc.","<b>Bayesian restoration of ion channel records using hidden Markov models<\/b><br><br>Hidden Markov models have been used to restore recorded signals of single ion channels buried in background noise. Parameter estimation and signal restoration are usually carried out through likelihood maximization by using variants of the Baum-Welch forward-backward procedures. This paper presents an alternative approach for dealing with this inferential task. The inferences are made by using a combination of the framework provided by Bayesian statistics and numerical methods based on Markov chain Monte Carlo stochastic simulation. The reliability of this approach is tested by using synthetic signals of known characteristics. The expectations of the model parameters estimated here are close to those calculated using the Baum-Welch algorithm, but the present methods also yield estimates of their errors. Comparisons of the results of the Bayesian Markov Chain Monte Carlo approach with those obtained by filtering and thresholding demonstrate clearly the superiority of the new methods.","<b>Dynamic models for spatiotemporal data<\/b><br><br>We propose a model for non-stationary spatiotemporal data. To account for spatial variability, we model the mean function at each time period as a locally weighted mixture of linear regressions. To incorporate temporal variation, we allow the regression coefficients to change through time. The model is cast in a Gaussian state space framework, which allows us to include temporal components such as trends, seasonal effects and autoregressions, and permits a fast implementation and full probabilistic inference for the parameters, interpolations and forecasts. To illustrate the model, we apply it to two large environmental data sets: tropical rainfall levels and Atlantic Ocean temperatures.","<b>Multichannel electroencephalographic analyses via dynamic regression models with time-varying lag-lead structure<\/b><br><br>Multiple time series of scalp electrical potential activity are generated routinely in electroencephalographic (EEG) studies. Such recordings provide important non-invasive data about brain function in human neuropsychiatric disorders. Analyses of EEG traces aim to isolate characteristics of their spatiotemporal dynamics that may be useful in diagnosis, or may improve the understanding of the underlying neurophysiology or may improve treatment through identifying predictors and indicators of clinical outcomes. We discuss the development and application of non-stationary time series models for multiple EEG series generated from individual subjects in a clinical neuropsychiatric setting. The subjects are depressed patients experiencing generalized tonic-clonic seizures elicited by electroconvulsive therapy (ECT) as antidepressant treatment. Two varieties of models - dynamic latent factor models and dynamic regression models - are introduced and studied. We discuss model motivation and form, and aspects of statistical analysis including parameter identifiability, posterior inference and implementation of these models via Markov chain Monte Carlo techniques. In an application to the analysis of a typical set of 19 EEG series recorded during an ECT seizure at different locations over a patient's scalp, these models reveal time-varying features across the series that are strongly related to the placement of the electrodes. We illustrate various model outputs, the exploration of such time-varying spatial structure and its relevance in the ECT study, and in basic EEG research in general.","<b>A Nonstationary Multisite Model for Rainfall<\/b><br><br>Estimation and prediction of the amount of rainfall in time and space is a problem of fundamental importance in many applications in agriculture, hydrology, and ecology. Stochastic simulation of rainfall data is also an important step in the development of stochastic downscaling methods where large-scale climate information is considered as an additional explanatory variable of rainfall behavior at the local scale. Simulated rainfall has also been used as input data for many agricultural, hydrological, and ecological models, especially when rainfall measurements are not available for locations of interest or when historical records are not of sufficient length to evaluate important rainfall characteristics as extreme values. Rainfall estimation and prediction were carried out for an agricultural region of Venezuela in the central plains state of Guárico, where rainfall for 10-day periods is available for 80 different locations. The measurement network is relatively sparse for some areas, and aggregated rainfall at time resolutions of days or less is of very poor quality or nonexistent. We consider a model for rainfall based on a truncated normal distribution that has been proposed in the literature. We assume that the data yit, where i indexes location and t indexes time, correspond to normal random variates wit that have been truncated and transformed. According to this model, the dry periods correspond to the (unobserved) negative values and the wet periods correspond to a transformation of the positive ones. The serial structure present in series of rainfall data can be modeled by considering a stochastic process for wit. We use a dynamic linear model on wt = (w1t, …, wNt) that includes a Fourier representation to allow for the seasonality of the data that is assumed to be the same for all sites, plus a linear combination of functions of the location of each site. This approach captures year-to-year variability and provides a tool for short-term forecasting. The model is fitted using a Markov chain Monte Carlo method that uses latent variables to handle dry periods and missing values. © 2000 Taylor & Francis Group, LLC.","<b>Wavelet based Bayesian models for characterizing chagasic high-resolution ECG signals<\/b><br><br>The study of high resolution ECG signals (HRECG) has proven useful in assessing the risk of arrhythmic events in patients suffering chagasic myocarditis. Various time and frequency domain criteria have been developed to evaluate abnormal potentials in chagasic patients, leading to the characterization of the disease in terms of ECG features. In this work we present a Bayesian wavelet based modeling approach to analyze HRECG signals from 61 subjects classified into 3 groups: a control group of patients with no evidence of cardiac damage and two groups of chagasic patients with two different levels cardiac damage. We use of probability model that decomposes the expected value of each wavelet coefficient for a given signal in two terms: a mean component common to all signals, and a term capturing group features. The model is able to find differences among the groups in terms of estimated posterior signals and posterior distributions of the wavelet coefficients.","<b>Bayesian hierarchical model with wavelet transform coefficients of the ECG in obstructive sleep apnea screening<\/b><br><br>Wavelet Transform allows analyzing the properties of a variety of signals, being able to emphasize changes in either time or frequency domain once the appropriate scale in chosen. Since a signal can be expressed in terms of coefficients from wavelet functions, the behavior of this signal could be sparsely represented in these functions, expressing possible properties behind nonstationary signals. Recently, methods based on hierarchical Bayes analysis have been found to be a feasible tool in the approach of physical science and engineering applications. In order to participate in the apnea screening event at the Computers in Cardiology Challenge 2000 and estimate a model that could bring us to an adequate classification between groups we developed the present methodology.","<b>Bayesian prediction of clipped Gaussian random fields<\/b><br><br>This work provides a framework to perform prediction in some types of binary random fields. It is assumed the binary random field is obtained by clipping a Gaussian random field at a fixed level. The model, following a Bayesian approach, is used to map a binary outcome over a bounded region D of the plane: For each location s0 ε D, we compute the optimal predictor of Z(s0), 0 or 1, given the binary data from a realization of the random field, and provide measures of prediction uncertainty amenable for binary outcomes. The optimal predictor and the measure of prediction uncertainty are computed through data augmentation using Markov Chain Monte Carlo methods; a less computationally demanding plug-in approach is also described. A brief description of a geostatistical method called indicator kriging is given as well as some of its shortcomings. The prediction ability of the model is illustrated with two simulated binary maps, obtaining satisfactory results, and comparisons between the Bayesian, plug-in, and indicator kriging approaches are given. (C) 2000 Elsevier Science B.V. All rights reserved.\nThis work provides a framework to perform prediction in some types of binary random fields. It is assumed the binary random field is obtained by clipping a Gaussian random field at a fixed level. The model, following a Bayesian approach, is used to map a binary outcome over a bounded region D of the plane: For each location s0∈D, we compute the optimal predictor of Z(s0), 0 or 1, given the binary data from a realization of the random field, and provide measures of prediction uncertainty amenable for binary outcomes. The optimal predictor and the measure of prediction uncertainty are computed through data augmentation using Markov Chain Monte Carlo methods; a less computationally demanding plug-in approach is also described. A brief description of a geostatistical method called indicator kriging is given as well as some of its shortcomings. The prediction ability of the model is illustrated with two simulated binary maps, obtaining satisfactory results, and comparisons between the Bayesian, plug-in, and indicator kriging approaches are given.","<b>Estimation of regional trends in sulfur dioxide over the eastern United States<\/b><br><br>Emission reductions were mandated in the Clean Air Act Amendments of 1990 with the expectation of concomitant reductions in ambient concentrations of atmospherically-transported pollutants. To evaluate the effectiveness of the legislated emission reductions using monitoring data, this paper proposes a two-stage approach for the estimation of regional trends and their standard errors. In the first stage, a generalized additive model (GAM) is fitted to airborne sulfur dioxide (SO2) data at each of 35 sites in the eastern United States to estimate the form and magnitude of the site-specific trend (defined as percent total change) from 1989 to 1995. This analysis is designed to adjust the SO2 data for the influences of meteorology and season. In the second stage, the estimated trends are treated as samples with site-dependent measurement error from a Gaussian random field with a stationary covariance function. Kriging methodology is adapted to construct spatially-smoothed estimates of the true trend for three large regions in the eastern U.S. Finally, a Bayesian analysis with Markov Chain Monte Carlo (MCMC) methods is used to obtain regional trend estimates and their standard errors, which take account of the estimation of the unknown covariance parameters as well as the stochastic variation of the random fields. Both spatial estimation techniques produced similar results in terms of regional trend and standard error. Copyright (C) 2000 John Wiley and Sons, Ltd.","<b>Improvement of a P-wave detector by a bivariate classification stage<\/b><br><br>For more than three decades, beat-to-beat detection of electrical atrial activity has been subject of interest in the biomedical field. Several detection schemes and algorithms have been proposed; however, this problem has not been satisfactory solved and remains the main error source for accurate automatic detection and classification of supraventricular arrhythmias, mainly in ambulatory applications and in coronary care units. Some detection methods have been proposed, but none of them have been quantitatively tested or compared, due in part to the lack of a database with annotated P-waves. In this work, a classification stage is proposed as a new decision strategy to improve a P-wave detector previously developed in our laboratory. A quantitative evaluation of the original detector, the proposed classification stage and two other classical P-wave detectors is performed by means of the calculation of their receiver operating characteristics (ROC) curves. Results show the increased performance provided by the new classification stage with respect to the originally developed algorithm and two classical P-wave detection methods. © 2000 The Institute of Measurement and Control.","<b>Evaluation and Comparison of EEG Traces: Latent Structure in Nonstationary Time Series<\/b><br><br>We explore and illustrate the use of time series decomposition methods for evaluating and comparing latent structure in nonstationary electroencephalographic (EEG) traces obtained from depressed patients during brain seizures induced as part of electroconvulsive therapy (ECT). Analysis of the patterns of change over time in the frequency structure of such EEG data provides insight into the neurophysiological mechanisms of action of this effective but poorly understood antidepressant treatment, and allows clinicians to modify ECT treatments to optimize therapeutic benefits while minimizing associated side effects. Our work has introduced new methods of time-frequency analysis of EEG series that identify the complete pattern of time evolution of frequency structure over the course of a seizure, and usefully assist in these scientific and clinical studies. New methods of decomposition of flexible dynamic models provide time domain decompositions of individual EEG series into collections of latent components in different frequency bands. This allows us to explore ECT seizure characteristics via inferences on the time-varying parameters that characterize these latent components, and to relate differences in such characteristics across seizures to differences in the therapeutic effectiveness and cognitive side effects of those seizures. This article discusses the scientific context and problems, development of nonstationary time series models and new methods of decomposition to explore time-frequency structure, and aspects of model fitting and analysis. We include applied studies on two datasets from recent clinical ECT studies. One is an initial illustrative analysis of a single EEG trace, the second compares the EEG data recorded during two types of ECT treatment that differ in therapeutic effectiveness and cognitive side effects. The uses of these models and time series decomposition methods in extracting and contrasting key features of the seizure underlying the EEG signals are highlighted. Through the use of these models we have quantified, for the first time, decreases in the dominant frequencies of low-frequency EEG components during ECT seizures. We have also identified preliminary evidence that such decreases are enhanced under the more effective ECTs at higher electrical dosages, a finding consistent with prior reports and the hypothesis that more effective forms of ECT are more effective in eliciting neurophysiological inhibitory processes. © 1999 Taylor & Francis Group, LLC.","<b>Lithologic tomography: From plural geophysical data to lithology estimation<\/b><br><br>The information provided by different geophysical data sets (gravimetric, magnetic, seismic, etc.) can be used, together with petrophysical and geostatistical information, to estimate the major lithological properties of the rocks within the studied volume. The formalization of this inverse problem requires a joint representation and parameterization of the different media properties in the model. The information relating rock properties together couples the inversion of the plural geophysical data sets and allows one to relate the observations with the lithological parameters of the model. The representation by probability density functions (pdfs) of the different types of information entering the problem is also required and provides the mathematical framework to formulate their combination. The resulting joint posterior pdf is composed of two factors: the joint likelihood function, which is the product of independent likelihood functions associated with each geophysical data set, and the joint prior pdf. The latter decomposes, following a partition of the model parameter space in a primary (lithological) subspace and secondary (physical) subspace, as a marginal pdf over the primary model parameter space and a conditional plover the secondary model parameter space. A Markov-chain Monte Carlo method was adapted to sample joint models from the posterior pdf: (1) the method starts with a Markov-chain sampling primary models from the marginal prior pdf, (2) the chain is extended to the joint model space, by sampling from the conditional pdf of the secondary parameters with respect to the primary parameters, and (3) it is modified to sample from the posterior pdf, by applying the Metropolis rule, which uses the evaluation of the joint likelihood function to accept or reject model transitions in the sampling chain. Finally, posterior marginal or posterior conditional pdfs for the model parameters or the model properties can be straightforwardly calculated from the set of joint models sampled by the chain. Copyright 1999 by the American Geophysical Union.","<b>Venezuelan rainfall data analysed by using a Bayesian space - time model<\/b><br><br>We consider a set of data from 80 stations in the Venezuelan state of Guárico consisting of accumulated monthly rainfall in a time span of 16 years. The problem of modelling rainfall accumulated over fixed periods of time and recorded at meteorological stations at different sites is studied by using a model based on the assumption that the data follow a truncated and transformed multivariate normal distribution. The spatial correlation is modelled by using an exponentially decreasing correlation function and an interpolating surface for the means. Missing data and dry periods are handled within a Markov chain Monte Carlo framework using latent variables. We estimate the amount of rainfall as well as the probability of a dry period by using the predictive density of the data. We considered a model based on a full second-degree polynomial over the spatial co-ordinates as well as the first two Fourier harmonics to describe the variability during the year. Predictive inferences on the data show very realistic results, capturing the typical rainfall variability in time and space for that region. Important extensions of the model are also discussed.","<b>A stochastic model for tropical rainfall at a single location<\/b><br><br>Modelling data that correspond to rainfall accumulated over fixed periods of time presents the challenging problem of dealing with a random variable that has a point mass at zero which corresponds to dry periods that occur with positive probability. One way to overcome this difficulty is to assume that the data correspond to a normal variate w, that has been truncated and transformed. The dry periods correspond to the (unobserved) negative values and the wet periods correspond to some power of the positive ones. The serial structure that is present in rainfall can be modelled by imposing a serial structure to w. We use a dynamic linear model on w using a Fourier representation to allow for the seasonality of the data, which in the case of tropical rainfall is very marked. The model is fitted using a Markov chain Monte Carlo method that uses latent variables to handle both dry periods and missing values. We use the model to estimate and predict both the amount of rainfall and the probability of a dry period. The method is illustrated with data collected in the Venezuelan state of Guarico.\nModelling data that correspond to rainfall accumulated over fixed periods of time presents the challenging problem of dealing with a random variable that has a point mass at zero which corresponds to dry periods that occur with positive probability. One way to overcome this difficulty is to assume that the data correspond to a normal variate w, that has been truncated and transformed. The dry periods correspond to the (unobserved) negative values and the wet periods correspond to some power of the positive ones. The serial structure that is present in rainfall can be modelled by imposing a serial structure to w. We use a dynamic linear model on w using a Fourier representation to allow for the seasonality of the data, which in the case of tropical rainfall is very marked. The model is fitted using a Markov chain Monte Carlo method that uses latent variables to handle both dry periods and missing values. We use the model to estimate and predict both the amount of rainfall and the probability of a dry period. The method is illustrated with data collected in the Venezuelan state of Guarico.","<b>Enzyme-linked immunosorbent assay (ELISA) for detection of anti-Trypanosoma evansi equine antibodies<\/b><br><br>The standardization of ELISA for the detection of anti-Trypanosoma evansi antibodies in naturally and experimentally infected horses is described. Bayesian analysis was used to establish the cutoff between positive and negative sera. In order to determine the assessment of the ELISA test, the results obtained were compared with those from an IFA. A relative sensibility of 98.39%, a specificity of 95.12% and a predictive value of 96.83% were determined. The standardized technique was used to evaluate the antibody production against trypanosome in an experimentally infected equine, in which the sera converted 15 days after infection. The test was also used for a study of sera prevalence in a non-random sample from two different populations. A prevalence of 81.7% in workhorse and 57.14% in stable horses was found. Copyright (C) 1998 Elsevier Science B.V.","<b>Approximate Bayesian inference for random effects meta-analysis<\/b><br><br>Whilst meta-analysis is becoming a more commonplace statistical technique, Bayesian inference in meta-analysis requires complex computational techniques to be routinely applied. We consider simple approximations for the first and second moments of the parameters of a Bayesian random effects model for meta-analysis. These computationally inexpensive methods are based on simple analytical formulae that provide an efficient tool for a qualitative analysis and a quick numerical estimation of posterior quantities. They are shown to lead to sensible approximations in two examples of meta-analyses and to be in broad agreement with the more computationally intensive Gibbs sampling.","<b>An automatic Bayesian procedure for likelihoods with shifted origin<\/b><br><br>An automatic Bayesian method for analysing irregular likelihoods with shifted unknown origin is proposed. Our procedure makes use of Bayesian marginalization by integration of parameters and of a convenient grouped likelihood function. The method is illustrated for the Weibull 3 likelihood and for the difficult situation of a shifted power transformation. Atkinson, Pericchi and Smith developed a grouped likelihood procedure for the shifted power transformation and conjectured that grouping the likelihood should have beneficial effects for Bayesian inference also. In this papers conjecture is shown to be correct. Moreover, by analysing two sets of data, it is illustrated that our Bayesian procedure is both more informative regarding the shifted origin and more robust with respect to the truncation factor than grouped likelihood methods that have previously been proposed.","<b>Direct speech feature estimation using an iterative EM algorithm for vocal fold pathology detection<\/b><br><br>The focus of this study is to formulate a speech parameter estimation algorithm for analysis/detection of vocal fold pathology. The speech processing algorithm proposed estimates features necessary to formulate a stochastic model to characterize healthy and pathology conditions from speech recordings. The general idea is to separate speech components under healthy and assumed pathology conditions. This problem is addressed using an iterative maximum-likelihood (ML) estimation procedure, based on the estimation-maximization (EM) algorithm. A new feature for characterizing pathology, termed enhanced-spectral-pathology component (ESPC), is estimated and shown to vary consistently between healthy and pathology conditions. It is also shown that the mean-area-peak-value (MAPV) and the weighted-slope (WSLOPE) indexes, which are obtained from the ESPC estimate, are meaningful measures of speech pathology conditions. For classification purposes, a five- state hidden-Markov-model (HMM) recognizer was formulated, based on the MAPV, WSLOPE, and ESPC spectral features. A set of log Mel-frequency filter bank coefficients were used to parameterize the ESPC feature. An evaluation of the HMM-based classifier was performed using speech recordings from healthy and vocal fold cancer patients of sustained vowel sounds. It is shown that while both MAPV and WSLOPE are useful features for vocal fold pathology detection, superior performance was achieved using a finer spectral representation of ESPC (e.g., a detection rate of 88.7% for pathology and 92.8% for healthy condition). One main advantage of the proposed method is that it does not require direct estimation of the glottal flow waveform. Therefore, the limitation of the inability to characterize vocal fold pathology, due to incomplete glottal closure, is no longer an issue. The results suggest that general analysis of the ESPC feature can provide a quantitative, noninvasive approach for analysis, detection, and characterization of speech production under vocal fold pathology.\nThe purpose of this study is to formulate a speech parameter estimation algorithm for analysis/detection of vocal fold pathology. A speech processing algorithm is proposed that estimates features necessary to formulate a stochastic model to characterize healthy and pathology conditions from speech recordings. One main advantage of the proposed method is that it does not require direct estimation of the glottal flow waveform. Thus, the limitation of the inability to characterize vocal fold pathology, due to incomplete glottal closure, is no longer an issue. Finally, it is shown that the general analysis of the enhanced spectral-pathology component (ESPC) feature can provide a quantitative, noninvasive approach for analyses, detection and characterization of speech production under vocal fold pathology.","<b>The intrinsic bayes factor for model selection and prediction<\/b><br><br>In the Bayesian approach to model selection or hypothesis testing with models or hypotheses of differing dimensions, it is typically not possible to utilize standard noninformative (or default) prior distributions. This has led Bayesians to use conventional proper prior distributions or crude approximations to Bayes factors. In this article we introduce a new criterion called the intrinsic Bayes factor, which is fully automatic in the sense of requiring only standard noninformative priors for its computation and yet seems to correspond to very reasonable actual Bayes factors. The criterion can be used for nested or nonnested models and for multiple model comparison and prediction. From another perspective, the development suggests a general definition of a “reference prior” for model comparison. Copyright 1996 Taylor & Francis Group, LLC.","<b>A formal framework for causal modeling and argumentation<\/b><br><br>We develop a framework for causal modeling that features a language based on causal defeasible rules, a semantics based on order-ofmagnitude probabilities, and a proof-theory based on the interaction of arguments. The framework extends and integrates logical, probabilistic and procedural modeling languages such as logic programs with negation as failure, Qualitative Bayesian Networks and Axelrod’s cognitive maps. © Springer-Vedag Berlin Heidelberg 1996.","<b>An approach to intelligent ischaemia monitoring<\/b><br><br>The paper describes an approach to intelligent ischaemia event detection based on ECG ST-T segment analysis. ST-T trends are processed by means of a Bayesian forecasting approach using the multistate Kalman filter. A complete procedure, intended for use in CCU/ICU monitoring areas, is proposed, in order to give the clinician an intelligent monitoring tool. The approach serves to describe trends and their changes in a symbolic way. A novel aspect is its ability to observe certain features of ST-T elevation/depression not detected by other means, and to reject artefacts and erroneous events. A sensivity of 89.58% and a predictivity of 84.31% are obtained on selected records of the European ST-T database. Using a restriction on event amplitude, the predictivity is raised to 95.55%. An ischaemia sensitivity index of 1·2 was determined. The method has been shown to be a robust and practical trend analysis tool, and seems to be appropriate for numeric/symbolic transformations in next-generation intelligent monitoring systems. © 1995 IFMBE.","<b>A note on bounded influence in Bayesian analysis<\/b><br><br>SUMMARY: Let χ be a single observation from a distribution having unknown location parameter θ. Dawid (1973) provided sufficient conditions for the posterior distribution of θ to approach the prior distribution as χ tends to infinity, so that an outlier has bounded and vanishing influence on the posterior distribution. We present a result closely related to Dawid's theorem. This enables us to consider priors and likelihoods for the location problem which have bounded but nonvanishing influence on posterior moments. Examples are given. © 1995 Biometrika Trust.","<b>An automatic and proper Bayesian estimation analysis of 2×2 contingency tables with one and two fixed margins<\/b><br><br>The Bayesian analysis of a 2×2 contigency table with one or two fixed margins is presented as an estimation problem when using Exponential Family likelihoods with two or one free parameters, respectively. The computation of the Jeffreys priors for one or two fixed marginals is then straightforward for the canonical parameter. Jeffreys priors are proper distributions, despite of the fact that the parameter spaces are unbounded. Coupling the Jeffreys prior with exponential likelihoods thus yields a proper and automatic Bayesian analysis. Two contingency tables with one and two fixed margins are then analysed. © 1994 SEIO.","<b>Causal default reasoning: principles and algorithms<\/b><br><br>The minimal model semantics is a natural interpretation of defaults yet it often yields a behavior that is too weak. This weakness has been traced to the inability of minimal models to reflect certain implicit preferences among defaults, in particular, preferences for defaults grounded on more 'specific' information and preferences arising in causal domains. Recently, 'specificity' preferences have been explained in terms of conditionals. Here we aim to explain causal preferences. We draw mainly from ideas known in Bayesian Networks to formulate and formalize two principles that explain the basic preferences that arise in causal default reasoning. We then define a semantics based on those principles and show how variations of the algorithms used for inheritance reasoning and temporal projection can be used to compute in the resulting formalism.","<b>Large classes of proper priors for linear models<\/b><br><br>We consider the problem of a hierarchical linear model with normal likelihood and variance known in the case where there is very little information about the hyperparameters. We address the problem proposing the use of a very wide class of priors that can be expressed as scale mixtures of normals. Two possibilities are considered: a class based on Double Exponential densities and a class based on Cauchy densities. An example is given to illustrate the techniques. © 1994, Taylor & Francis Group, LLC. All rights reserved.","<b>Posterior robustness with more than one sampling model<\/b><br><br>In order to robustify posterior inference, besides the use of large classes of priors, it is necessary to consider uncertainty about the sampling model. In this article we suggest that a convenient and simple way to incorporate model robustness is to consider a discrete set of competing sampling models, and combine it with a suitable large class of priors. This set reflects foreseeable departures of the base model, like thinner or heavier tails or asymmetry. We combine the models with different classes of priors that have been proposed in the vast literature on Bayesian robustness with respect to the prior. Also we explore links with the related literature of stable estimation and precise measurement theory, now with more than one model entertained. To these ends it will be necessary to introduce a procedure for model comparison that does not depend on an arbitrary constant or scale. We utilize a recent development on automatic Bayes factors with self-adjusted scale, the 'intrinsic Bayes factor' (Berger and Pericchi, Technical Report, 1993). © 1994.","<b>Prior assessments for bands of probability measures: Empirical bayes analysis<\/b><br><br>A useful non-parametric class of priors is formed as those probability measures which lie between an upper and a lower measure and it is called a Wand of probability measures Lavine (1991), Moreno and Pericchi (1991), Wasserman and Kadane (1992). This class allows considerable freedom in tail behaviour as long as the upper and lower measures have different tails. This property is inherited from the class of Interval of measures DeRobertis and Hartigan (1981), from which the Band of probability measures class is obtained by restricting attention to those measures that integrate to one, Although the analysis of this restricted class is somewhat more involved, the restriction is quite natural and may lead to robustness in situations in which the larger class is not robust. In fact, it is a generalization of the class implicitly considered by Edwards, Lindman and Savage (1963) in \"Precise Measurement Theory\". An empirical analysis is performed with the two classes above. That is, we choose within a class of priors that measure which maximizes the probability of the actual data Good (1983). This \"optimal\" measure is used in this robust Bayesian context to assess the band of probability measures. © 1993 SEIO.","<b>Bayesian robustness for hierarchical ε-contamination models<\/b><br><br>In the robust Bayesian literature in order to investigate robustness with respect to the functional form of a base prior distribution π0 (in particular with respect to the shape of the prior tails) the ε-contamination model of prior distributions Γ={π: π=(1-ε)π0(θ|λ)+εq,q∈Q}, has been proposed. Here π0(θ|λ) is the base elicited prior, λ is a vector of fixed hyperparameters, q is a contamination belonging to some suitable class Q and ε reflects the amount of error in π0(θ|λ). For the location-scale family of priors π0(θ|λ=τ-1π0[(θ-μ)/τ}], where λ=(μ,τ), it turns out that the posterior inference is highly sensitive to changes of λ. Therefore, instead of considering a single base prior π0, it is reasonable to replace π0(θ;|λ) by π0(θ|λ1)=∝π0(θ|λ1,λ2)h(dλ2), where λ1 is the 'known' part of λ and λ2 is the 'uncertain' part, with the uncertainty reflected by allowing hε{lunate}H (H being a class of probability measures). Classes considered here include those with unimodality and quantile constraints. Ranges of posterior probabilities of any set may be computed. Illustrations related to normal hypothesis testing are given. © 1993.","<b>Posterior cumulant relationships in Bayesian inference involving the exponential family<\/b><br><br>For Bayesian inference in one-parameter contexts where either the likelihood or the prior has an exponential family form, relationships are derived for posterior moments and cumulants of (functions of) both the canonical and the expectation parameters. The identities exhibited generalize the simple relationships well known in the conjugate analysis case. Applications of these results are indicated in the areas of Bayesian robustness and approximation. In particular, results are obtained on the behavior of the posterior distribution for a large observation, generalizing work of Meeden and Isaacson. © 1993 Taylor & Francis Group, LLC.","<b>ON ε-Contaminated priors with quantile and piece-wise unimodality constraints<\/b><br><br>In this work we examine the ε-contaminat ion model of prior densities Γ= π=(1-ε)π (θ) + εq; q∊G}, where π0(θ) is the base elicited prior, q is a contamination belonging to some suitable class G and c reflects the amount of error in π0(θ). Various classes with shape and/or quantile constraints are analysed, and a posterior robust analysis is carried out. It turns out that quantile restrictions alone do not produce asymptotical rational behaviour, so it is unavoidable to introduce shape constraints as well. The conclusions are in line with those of O'Hagan and Berger ( 1988). Illustrations related to testing hypothesis and likelihood sets are given. © 1993, Taylor & Francis Group, LLC. All rights reserved.","<b>A Bayesian method for the estimation of return values of wave heights<\/b><br><br>Bayesian statistics offer a novel means of estimating return values of wave heights and hence of establishing design criteria for offshore structures. The Bayesian method has significant advantages over the classical method since it enables all types of uncertainty (physical, parameter, distribution) associated with the design wave prediction to be handled in a consistent manner in the same analysis. The basic principles of the Bayesian method for drawing inferences are outlined step-by-step. It is shown how Bayesian estimators of return values for wave heights are established by taking an expectation over all parameters and contending distributions. When the Bayesian procedure is applied to large data sets, such as wave data sets, computational difficulties could be encountered, making a \"remedial\" procedure necessary. However, the Bayesian procedure has been used successfully with wave data sets from the northern North Sea. Furthermore, the associated remedial procedure is such that the program can be made suitable for many existing computers, e.g. desk computers. © 1988.","<b>On a realization method for discrete-time linear systems<\/b><br><br>An algorithm to obtain the minimum state-space realization of a linear multivariable system, based on its parametric input-output model, is presented. A special canonic form for the state-space representation is used, which guarantees the uniqueness of the derived relationships between this representation and the input-output form. © 1985.","<b>An alternative to the standard Bayesian procedure for discrimination between normal linear models<\/b><br><br>SUMMARY: We consider the standard Bayesian procedure for discrimination, focusing on its tendency to give low posterior probabilities to some correct models, even in conditions of moderate to large sampling sizes. Furthermore, in some situations that could well occur in practice, the standard procedure is even asymptotically inconsistent. We claim that the explanation is that the standard procedure inflates the posterior probability of the model that has the smallest expected increase in information about its parameters. We then propose to modify it by an amount related to the expected gain in information, and show that the 'Lindley paradox' does not occur. Finally, we obtain the limiting alternative criterion that results by letting the prior densities become noninformative, which enables us to measure how sensitive the discrimation is to the informative prior densities used. © 1984 Biometrika Trust.","<b>A Bayesian approach to transformations to normality<\/b><br><br>The analysis of transformation of observations in the linear model with normal errors proposed by Box & Cox (1964) is considered. A different choice of noninformative unnormed prior is advocated, which is not outcome dependent. This new selection of prior leads to a formal identity between likelihood and Bayesian inference, both for the estimation of the best transformation to normality and for the presence of homoscedasticity and additivity under this transformation. Extension to a related problem is mentioned. © 1981 Biometrika Trust."],"shape":["dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","d 15504","01962892","14363240","03783758","01439782","01621459","02766574","07328893","00063495","13697412","00359254","01621459","02766574","02766574","01679473","11804009","01423312","01621459","21699313","00359254","00221694","03044017","02776715","00390526","00189294","01621459","03029743","17410444","00063444","18638260","","03610926","03783758","18638260","03783758","01621459","03610926","00298018","00051098","00063444","00063444"],"abstract":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"For a significant share of the chemicals, current bioassays mispredicted the outcomes in the reference methods they simulate. For any drug or chemical, and depending on the regulatory or corporate situation, three different approaches calculate the numerical probability by which agreement (or discrepancy) can be statistically expected between (1) the result of a predictive bioassay, and (2) the outcome on its reference method. If such concordance is expected with enough confidence based on a sufficient percentage probability, then specific results from that bioassay can be considered as correctly predictive. The statistical approaches analyzed in this article assist in valuable tasks, including (1) a better translation of the clinical relevance (or insignificance) of specific preclinical findings; (2) waiving unnecessary animal testing (or any other unpredictive testing; e.g., a given in vitro bioassay), and (3) in advancing only the most promising candidates in the pharmaceutical, pesticide, or chemical development process. Copyright © 2022 The Authors. Published by Elsevier B.V. All rights reserved.","In 2020, 77% of malaria cases in the Americas were concentrated in Venezuela, Brazil, and Colombia. These countries are characterized by a heterogeneous malaria landscape and malaria hotspots. Furthermore, the political unrest in Venezuela has led to significant cross-border population movement. Hence, the aim of this study was to describe spatial patterns and identify significant climatic drivers of malaria transmission along the Venezuela-Brazil-Guyana border, focusing on Bolivar state, Venezuela and Roraima state, Brazil. Malaria case data, stratified by species from 2016 to 2018, were obtained from the Brazilian Malaria Epidemiology Surveillance Information System, the Guyana Vector Borne Diseases Program, the Venezuelan Ministry of Health, and civil society organizations. Spatial autocorrelation in malaria incidence was explored using Getis-Ord (Gi*) statistics. A Poisson regression model was developed with a conditional autoregressive prior structure and posterior parameters were estimated using the Bayesian Markov chain Monte Carlo simulation with Gibbs sampling. There were 685,498 malaria cases during the study period. Plasmodium vivax was the predominant species (71.7%, 490,861). Malaria hotspots were located in eight municipalities along the Venezuela and Guyana international borders with Brazil. Plasmodium falciparum increased by 2.6% (95% credible interval [CrI] 2.1%, 2.8%) for one meter increase in altitude, decreased by 1.6% (95% CrI 1.5%, 2.3%) and 0.9% (95% CrI 0.7%, 2.4%) per 1 cm increase in 6-month lagged precipitation and each 1 °C increase of minimum temperature without lag. Each 1 °C increase of 1-month lagged maximum temperature increased P. falciparum by 0.6% (95% CrI 0.4%, 1.9%). P. vivax cases increased by 1.5% (95% CrI 1.3%, 1.6%) for one meter increase in altitude and decreased by 1.1% (95% CrI 1.0%, 1.2%) and 7.3% (95% CrI 6.7%, 9.7%) for each 1 cm increase of precipitation lagged at 6-months and 1 °C increase in minimum temperature lagged at 6-months. Each 1°C increase of two-month lagged maximum temperature increased P. vivax by 1.5% (95% CrI 0.6%, 7.1%). There was no significant residual spatial clustering after accounting for climatic covariates. Malaria hotspots were located along the Venezuela and Guyana international border with Roraima state, Brazil. In addition to population movement, climatic variables were important drivers of malaria transmission in these areas. © 2022, The Author(s).","We use 1.5 years of continuous recordings from an amphibious seismic network deployment in the region of northeastern South America and the southeastern Caribbean to study the crustal and uppermost mantle structure through a joint inversion of surface-wave dispersion curves determined from ambient seismic noise and receiver functions. The availability of both ocean bottom seismometers (OBSs) and land stations makes this experiment ideal to determine the best processing methods to extract reliable empirical Green's functions (EGFs) and construct a 3D shear velocity model. Results show EGFs with high signal-to-noise ratio for land-land, land-OBS and OBS-OBS paths from a variety of stacking methods. Using the EGF estimates, we measure phase and group velocity dispersion curves for Rayleigh and Love waves. We complement these observations with receiver functions, which allow us to perform an H-k analysis to obtain Moho depth estimates across the study area. The measured dispersion curves and receiver functions are used in a Bayesian joint inversion to retrieve a series of 1D shear-wave velocity models, which are then interpolated to build a 3D model of the region. Our results display clear contrasts in the oceanic region across the border of the San Sebastian-El Pilar strike-slip fault system as well as a high-velocity region that corresponds well with the continental craton of southeastern Venezuela. We resolve known geological features in our new model, including the Espino Graben and the Guiana Shield provinces, and provide new information about their crustal structures. Furthermore, we image the difference in the crust beneath the Maturín and Guárico sub-basins. Copyright © 2022 Roberto Cabieces et al.","Traditional ordinary least squares (OLS) regressions applied to hedonic pricing models assume that, when using time series, the estimated coefficients for each of the attributes remain constant. We propose a Bayesian dynamic estimation of the hedonic regression model in which the estimated coefficients can be time-varying, demonstrated with an application of art prices. Our dynamic linear regression model overcomes the problems associated with traditional rolling-window based OLS (which represent ad hoc approximations to dynamic estimation), such as under or over-estimation of parameter values and non-adaptive window sizes to account for time-variability. Using a sample of 27,124 paintings sold at auction from 63 Pop-artists (2001–2013), we demonstrate that the estimated coefficients associated with commonly used art attributes fluctuate noticeably through time, and that certain types of artworks and artists might be regarded as “safer” investments (as their art experiences smaller maximum drawdowns), based on price dynamics during the financial crisis (2008–09). © 2022 Elsevier Inc.","In this paper, we propose a structured additive regression (STAR) model for modeling the occurrence of a disease in fields or nurseries. The methodological approach involves a Gaussian field (GF) affected by a spatial process represented by an approximation to a Gaussian Markov random field (GMRF). This modeling allows the building of maps with prediction probabilities regarding the presence of a disease in plants using Bayesian kriging. The advantage of this modeling is its computational benefit when compared with known spatial hierarchical models and with the Bayesian inference based on Markov chain Monte Carlo (MCMC) methods. Inference through the use of the integrated nested Laplace approximation (INLA) with the stochastic partial differential equation (SPDE) approach facilitates the handling of large datasets in excellent computation times. Our approach allows the evaluation of different sampling strategies, from which we obtain inferences and prediction maps with similar behaviour to those obtained when we consider all subjects in the study population. The analysis of the different sampling strategies allows us to recognize the relevance of spatial components in the studied phenomenon. We demonstrate how Bayesian kriging can incorporate sources of uncertainty associated with the prediction parameters, which leads to more realistic and accurate estimation of the uncertainty. We illustrate the methodology with samplings of Citrus macrophylla affected by the tristeza virus (CTV) grown in a nursery. © 2022 by the authors.","Background: Environmental degradation facilitates the emergence of vector-borne diseases, such as malaria, through changes in the ecological landscape that increase human–vector contacts and that expand vector habitats. However, the modifying effects of environmental degradation on climate–disease relationships have not been well explored. Here, we investigate the rapid re-emergence of malaria in a transmission hotspot in southern Venezuela and explore the synergistic effects of environmental degradation, specifically gold-mining activity, and climate variation. Methods: In this spatiotemporal modelling study of the 46 parishes of the state of Bolívar, southeast Venezuela, we used data from the Venezuelan Ministry of Heal
