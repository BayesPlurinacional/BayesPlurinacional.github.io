s obtained by a L2-norm minimization approach, also presented here. The validation of these results is performed by running a FE simulation with the estimated parameters and the results accurately fitted the experimental data. © 2016, Magdeburger Verein fur Technische Mechanik e. V. All Rights Reserved.","Emerging infectious diseases can present serious threats to wildlife, even to the point of causing extinction. Whitenose fungus (Pseudogymnoascus destructans) is causing an epizootic in bats that is expanding rapidly, both geographically and taxonomically. Little is known of the ecology and distributional potential of this intercontinental pathogen. We address this gap via ecological niche models that characterise coarse resolution niche differences between fungus populations on different continents, identifying areas potentially vulnerable to infection in South America. Here we explore a novel approach to identifying areas of potential distribution across novel geographic regions that avoids perilious extrapolation into novel environments. European and North American fungus populations show differential use of environmental space, but rather than niche differentiation, we find that changes are best attributed to climatic differences between the two continents. Suitable areas for spread of the pathogen were identified across southern South America; however caution should be taken to avoid underestimating the potential for spread of this pathogen in South America. © 2014 University of Naples Federico II. All rights reserved.","Background:Triatoma dimidiata is among the main vectors of Chagas disease in Latin America. However, and despite important advances, there is no consensus about the taxonomic status of phenotypically divergent T. dimidiata populations, which in most recent papers are regarded as subspecies.Methodology and Findings:A total of 126 cyt b sequences (621 bp long) were produced for specimens from across the species range. Forty-seven selected specimens representing the main cyt b clades observed (after a preliminary phylogenetic analysis) were also sequenced for an ND4 fragment (554 bp long) and concatenated with their respective cyt b sequences to produce a combined data set totalling 1175 bp/individual. Bayesian and Maximum-Likelihood phylogenetic analyses of both data sets (cyt b, and cyt b+ND4) disclosed four strongly divergent (all pairwise Kimura 2-parameter distances >0.08), monophyletic groups: Group I occurs from Southern Mexico through Central America into Colombia, with Ecuadorian specimens resembling Nicaraguan material; Group II includes samples from Western-Southwestern Mexico; Group III comprises specimens from the Yucatán peninsula; and Group IV consists of sylvatic samples from Belize. The closely-related, yet formally recognized species T. hegneri from the island of Cozumel falls within the divergence range of the T. dimidiata populations studied.Conclusions:We propose that Groups I-IV, as well as T. hegneri, should be regarded as separate species. In the Petén of Guatemala, representatives of Groups I, II, and III occur in sympatry; the absence of haplotypes with intermediate genetic distances, as shown by multimodal mismatch distribution plots, clearly indicates that reproductive barriers actively promote within-group cohesion. Some sylvatic specimens from Belize belong to a different species - likely the basal lineage of the T. dimidiata complex, originated ∼8.25 Mya. The evidence presented here strongly supports the proposition that T. dimidiata is a complex of five cryptic species (Groups I-IV plus T. hegneri) that play different roles as vectors of Chagas disease in the region. © 2013 Monteiro et al.","Human immunodeficiency virus type 1 (HIV-1) variants show considerable geographical separation across the world, but there is limited information from Central America. We provide the first detailed investigation of the genetic diversity and molecular epidemiology of HIV-1 in six Central American countries. Phylogenetic analysis was performed on 625 HIV-1 pol gene sequences collected between 2002 and 2010 in Honduras, El Salvador, Nicaragua, Costa Rica, Panama, and Belize. Published sequences from neighboring countries (n=57) and the rest of the world (n=740) were included as controls. Maximum likelihood methods were used to explore phylogenetic relationships. Bayesian coalescence-based methods were used to time HIV-1 introductions. Nearly all (98.9%) Central American sequences were of subtype B. Phylogenetic analysis revealed that 437 (70%) sequences clustered within five significantly supported monophyletic clades formed essentially by Central American sequences. One clade contained 386 (62%) sequences from all six countries; the other four clades were smaller and more country specific, suggesting discrete subepidemics. The existence of one large well-supported Central American clade provides evidence that a single introduction of HIV-1 subtype B in Central America accounts for most current cases. An introduction during the early phase of the HIV-1 pandemic may explain its epidemiological success. Moreover, the smaller clades suggest a subsequent regional spread related to specific transmission networks within each country. © 2013, American Society for Microbiology.","The stingless bee Melipona yucatanica is a rare species only found in preserved forests across Mesoamerica. Morphometric and molecular analyses (DNA barcoding of the cytochrome oxidase (cox1) and microsatellites) were combined to characterize and compare populations from Mexico and Guatemala. We aim to test the hypothesis predicting that populations from these two geographic regions could be considered as distinct taxonomic units. Morphometric analyses revealed geographic differences, Guatemalan bees being larger than Mexican specimens. Bayesian analyses of the mitochondrial cox1 region and the microsatellite loci demonstrated that M. yucatanica form two clades corresponding to the Me
