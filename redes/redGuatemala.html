esearch Center, Department of Fisheries, Wildlife, and Conservation Biology, University of Minnesota, St. Paul, MN, United States <br>- Universidad Andres Bello <br>- Veterinary Population Medicine, College of Veterinary Medicine, University of Minnesota, St. Paul, MN, United States <br>- Center for Global Health and Translational Science, State University of New York Upstate Medical University, Syracuse, United States <br>- Department of Fish and Wildlife Conservation, Virginia Tech, Blacksburg, 24061, VAN, United States <br>- Minnesota Aquatic Invasive Species Research Center, University of Minnesota, St. Paul, MN, United States <br>- Department of Fisheries, Wildlife and Conservation Biology, University of Minnesota, St. Paul, MN, United States <br>- Minnesota Aquatic Invasive Species Research Center, University of Minnesota <br>- Department of Fish and Wildlife Conservation, Virginia Tech <br>- Escuela de Estudios de Postgrado, Facultad de Medicina Veterinaria y Zootecnia, Universidad de San Carlos de Guatemala, Guatemala, Guatemala","<b>Author:<\/b> Oliva Hernández J.P.<br><b>Countries:<\/b> Guatemala<br><b>Affiliations:<\/b><br>- Centro de Estudios de Desarrollo Seguro y Desastres of the Universidad de San Carlos de Guatemala, Bienestar Estudiantil Building, 3rd floor, Ciudad Universitaria, Zone 12, Guatemala City, Guatemala","<b>Author:<\/b> Logemann, Heidi<br><b>Countries:<\/b> Guatemala<br><b>Affiliations:<\/b><br>- Universidad de San Carlos, Ciudad Universitaria, Guatemala City, Guatemala","<b>Author:<\/b> Loarca A.<br><b>Countries:<\/b> Guatemala<br><b>Affiliations:<\/b><br>- Ministerio de Agricultura, Ganadería y Alimentación, Quetzaltenango, Guatemala","<b>Author:<\/b> García, Manolo<br><b>Countries:<\/b> Guatemala<br><b>Affiliations:<\/b><br>- Centro de Estudios Conservacionistas, Universidad de San Carlos de Guatemala, Avenida Reforma 0-63 zona 10, Ciudad de Guatemala, 01010, Guatemala","<b>Author:<\/b> Duarte I.M.A.<br><b>Countries:<\/b> Guatemala<br><b>Affiliations:<\/b><br>- Department of Mechanical Engineering, University of Aveiro, TEMA","<b>Author:<\/b> Juarez, Sandra I.<br><b>Countries:<\/b> Guatemala<br><b>Affiliations:<\/b><br>- Division for Global HIV/AIDS, Central America Region, Centers for Disease Control and Prevention, Guatemala City, Guatemala","<b>Radiocarbon dates of burials from Ceibal and other Pasión Maya sites, Guatemala, and the examination of freshwater reservoir effect through diet reconstruction<\/b><br><br>In the Maya lowlands, where bedrock consists largely of carbonate rocks, aquatic organisms living in inland bodies of water may incorporate inorganic carbon derived from those rocks. Their tissues may reflect the freshwater reservoir effect (FRE), which would give radiocarbon dates older than those of contemporaneous terrestrial plants. FRE may also affect humans and terrestrial animals that consume those aquatic organisms. To evaluate the FRE of the Pasión River region of Guatemala, we radiocarbon dated modern fish and mollusks, as well as mollusk shells and terrestrial plants found in a lake core. The modern fish and the mollusk soft tissues indicated a radiocarbon age offset of 596 ± 422 years, whereas lake core samples gave an offset of 2124 ± 148 years. The difference most likely resulted from the incorporation of inorganic carbon in shell carbonate in addition to metabolic carbon. We applied these data to 50 radiocarbon dates of human remains excavated from Ceibal and nearby sites. To estimate the portion of aquatic organisms in their diet, we analyzed carbon and nitrogen stable isotopes of these remains with the Bayesian mixing model FRUITS (Food Reconstruction Using Isotopic Transferred Signals). The offset of 596 ± 422 years led to radiocarbon date corrections of 92–179 years to human remains from the Middle Preclassic period and 44–99 years to those from the later periods. The applications of FRE corrections suggest that groups maintaining an Archaic way of life may have coexisted with ceramic-using groups when ceremonial complexes were built. This study indicates the importance of considering FRE in chronology building, particularly for the Preclassic period. © 2022 Elsevier Ltd","<b>Spatial epidemiology and adaptive targeted sampling to manage the Chagas disease vector Triatoma dimidiata<\/b><br><br>Widespread application of insecticide remains the primary form of control for Chagas disease in Central America, despite only temporarily reducing domestic levels of the endemic vector Triatoma dimidiata and having little long-term impact. Recently, an approach emphasizing community feedback and housing improvements has been shown to yield lasting results. However, the additional resources and personnel required by such an intervention likely hinders its widespread adoption. One solution to this problem would be to target only a subset of houses in a community while still eliminating enough infestations to interrupt disease transfer. Here we develop a sequential sampling framework that adapts to information specific to a community as more houses are visited, thereby allowing us to efficiently find homes with domiciliary vectors while minimizing sampling bias. The method fits Bayesian geostatistical models to make spatially informed predictions, while gradually transitioning from prioritizing houses based on prediction uncertainty to targeting houses with a high risk of infestation. A key feature of the method is the use of a single exploration parameter, α, to control the rate of transition between these two design targets. In a simulation study using empirical data from five villages in southeastern Guatemala, we test our method using a range of values for α, and find it can consistently select fewer homes than random sampling, while still bringing the village infestation rate below a given threshold. We further find that when additional socioeconomic information is available, much larger savings are possible, but that meeting the target infestation rate is less consistent, particularly among the less exploratory strategies. Our results suggest new options for implementing long-term T. dimidiate control. © 2022 Case et al.","<b>Reduction in the potential distribution of bumble bees (Apidae: Bombus) in Mesoamerica under different climate change scenarios: Conservation implications<\/b><br><br>Bumble bees are an ecologically and economically important group of pollinating insects worldwide. Global climate change is predicted to affect bumble bee ecology including habitat suitability and geographic distribution. Our study aims to estimate the impact of projected climate change on 18 Mesoamerican bumble bee species. We used ecological niche modeling (ENM) using current and future climate emissions scenarios (representative concentration pathway 4.5, 6.0, and 8.5) and models (CCSM4, HadGEM2-AO, and MIROC-ESM-CHEM). Regardless of the scenario and model applied, our results suggest that all bumble bee species are predicted to undergo a reduction in their potential distribution and habitat suitability due to projected climate change. ENMs based on low emission scenarios predict a distribution loss ranging from 7% to 67% depending on the species for the year 2050. Furthermore, we discovered that the reduction of bumble bee geographic range shape will be more evident at the margins of their distribution. The reduction of suitable habitat is predicted to be accompanied by a 100–500 m upslope change in altitude and 1–581 km shift away from the current geographic centroid of a species' distribution. On average, protected natural areas in Mesoamerica cover ~14% of each species' current potential distribution, and this proportion is predicted to increase to ~23% in the high emission climate change scenarios. Our models predict that climate change will reduce Mesoamerican bumble bee habitat suitability, especially for rare species, by reducing their potential distribution ranges and suitability. The small proportion of current and future potential distribution falling in protected natural areas suggests that such areas will likely have marginal contribution to bumble bee habitat conservation. Our results have the capacity to inform stakeholders in designing effective landscape management for bumble bees, which may include developing restoration plans for montane pine oak forests habitats and native flowering plants. © 2021 John Wiley & Sons Ltd.","<b>Refining Kaminaljuyu Chronology: New Radiocarbon Dates, Bayesian Analysis, and Ceramics Studies<\/b><br><br>Since Kaminaljuyu was first systematically excavated in the 1930s, the chronology of the site has been fraught with confusion and scholarly disagreement. In recent years, scholars generally adopted the chronology presented by Shook and Popenoe de Hatch (1999) as the most authoritative account. In 2014, however, Inomata and colleagues proposed a revision of this chronology by shifting its Preclassic portion (including the Las Charcas and Providencia phases) roughly 300 years later in time. In this article, we analyze a total of 108 radiocarbon dates with Bayesian statistics, tying them to detailed ceramic analysis. These dates include previously reported dates, measured after the year 2000, as well as 68 new radiocarbon dates obtained from Kaminaljuyu and nearby sites. The results largely support Inomata and coauthors' (2014) revised Preclassic chronology, placing the Las Charcas-Providencia transition around 350 BC and the Providencia-Verbena transition around 75 BC. In addition, we present new dates on the Early Classic period, although some ambiguity remains for the Esperanza phase, when Teotihuacan-related elements were introduced to Kaminaljuyu. The revised chronology, combined with environmental data, suggests an explosive increase in population and construction activity during the Verbena and Arenal phases. Copyright © 2020 by the Society for American Archaeology.","<b>Life-history traits moderate the susceptibility of native mammals to an invasive predator<\/b><br><br>The invasive Burmese python (Python molurus bivittatus) is causing declines in the numbers and diversity of native mammals in the Greater Everglades Ecosystem (GEE). However, limited evidence suggests that some species may be less susceptible to pythons than others. This difference in susceptibility may be a function of different life-history traits. We analysed incidence data with a multi-species hierarchical occupancy model to evaluate the influence of pythons on native mammals and examine the association between python’s influence on species occurrence and life-history traits. We also used our traits-based model to predict the effects of pythons on occupancy probabilities of five mammalian species of conservation or management concern known to occur in the GEE but not detected in our study. Ten of 18 observed mammals showed significant negative effects from pythons, while one responded positively. We found that three of the six species traits evaluated (mass, fecundity, and habitat breadth) moderated the negative effects of pythons on mammal occurrence and were, thus, useful for predicting species responses. Our results suggest larger, fecund and/or species with wide habitat breadths were less susceptible to increasing relative densities of pythons. Our results also suggest a positive and neutral associations between rodents and relative python density, likely due to wide habitat breadths, high fecundity rates, and the reduction of mammalian predators in areas with higher relative python densities. These trait relationships predicted a negative response of all five unobserved species of management concern included in our analysis. Our study provides a broader understanding of wildlife community vulnerability to invasive predators and demonstrates how trait-based models can be used to elucidate generalizable patterns and generate predictions for rare and/or undetected species. © 2020, Springer Nature Switzerland AG.","<b>An open source autocorrelation-based method for fetal heart rate estimation from one-dimensional Doppler ultrasound<\/b><br><br>Objective: Open research on fetal heart rate (FHR) estimation is relatively rare, and evidence for the utility of metrics derived from Doppler ultrasound devices has historically remained hidden in the proprietary documentation of commercial entities, thereby inhibiting its assessment and improvement. Nevertheless, recent studies have attempted to improve FHR estimation; however, these methods were developed and tested using datasets composed of few subjects and are therefore unlikely to be generalizable on a population level. The work presented here introduces a reproducible and generalizable autocorrelation (AC)-based method for FHR estimation from one-dimensional Doppler ultrasound (1D-DUS) signals. Approach: Simultaneous fetal electrocardiogram (fECG) and 1D-DUS signals generated by a hand-held Doppler transducer in a fixed position were captured by trained healthcare workers in a European hospital. The fECG QRS complexes were identified using a previously published fECG extraction algorithm and were then over-read to ensure accuracy. An AC-based method to estimate FHR was then developed on this data, using a total of 721 1D-DUS segments, each 3.75 s long, and parameters were tuned with Bayesian optimization. The trained FHR estimator was tested on two additional (independent) hand-annotated Doppler-only datasets recorded with the same device but on different populations: one composed of 3938 segments (from 99 fetuses) acquired in rural Guatemala, and another composed of 894 segments (from 17 fetuses) recorded in a hospital in the UK. Main results: The proposed AC-based method was able to estimate FHR within 10% of the reference FHR values 96% of the time, with an accuracy of 97% for manually identified good quality segments in both of the independent test sets. Significance: This is the first work to publish open source code for FHR estimation from 1D-DUS data. The method was shown to satisfy estimations within 10% of the reference FHR values and it therefore defines a minimum accuracy for the field to match or surpass. Our work establishes a basis from which future methods can be developed to more accurately estimate FHR variability for assessing fetal wellbeing from 1D-DUS signals. © 2019 Institute of Physics and Engineering in Medicine.","<b>Evolutionary history and spatiotemporal dynamics of the HIV-1 subtype B epidemic in Guatemala<\/b><br><br>Different explanations exist on how HIV-1 subtype B spread in Central America, but the role of Guatemala, the Central American country with the highest number of people living with the virus, in this scenario is unknown. We investigated the evolutionary history and spatiotemporal dynamics of HIV-1 subtype B in Guatemala. A total of 1,047 HIV-1 subtype B pol sequences, from newly diagnosed ART-naïve, HIV-infected Guatemalan subjects enrolled between 2011 and 2013 were combined with published subtype B sequences from other Central American countries (n = 2,101) and with reference sequences representative of the B PANDEMIC and B CAR lineages from the United States (n = 465), France (n = 344) and the Caribbean (n = 238). Estimates of evolutionary, demographic, and phylogeographic parameters were obtained from sequence data using maximum likelihood and Bayesian coalescent-based methods. The majority of Guatemalan sequences (98.9%) belonged to the B PANDEMIC clade, and 75.2% of these sequences branched within 10 monophyletic clades: four also included sequences from other Central American countries (B CAM-I to B CAM-IV ) and six were mostly (>99%) composed by Guatemalan sequences (B GU clades). Most clades mainly comprised sequences from heterosexual individuals. Bayesian coalescent-based analyses suggested that B GU clades originated during the 1990s and 2000s, whereas B CAM clades originated between the late 1970s and mid 1980s. The major hub of dissemination of all B GU , and of B CAM-II, and B CAM-IV clades was traced to the Department of Guatemala, while the root location of B CAM-I and B CAM-III was traced to Honduras. Most Guatemalan clades experienced initial phases of exponential growth (0.23 and 3.6 year -1 ), followed by recent growth declines. Our observations suggest that the Guatemalan HIV-1 subtype B epidemic is driven by dissemination of multiple B PANDEMIC founder viral strains, some restricted to Guatemala and others widely disseminated in the Central American region, with Guatemala City identified as a major hub of viral dissemination. Our results also suggest the existence of different sub-epidemics within Guatemala for which different targeted prevention efforts might be needed. © 2018 Mendoza et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Distributional ecology of Andes hantavirus: A macroecological approach<\/b><br><br>Background: Hantavirus pulmonary syndrome (HPS) is an infection endemic in Chile and Argentina, caused by Andes hantavirus (ANDV). The rodent Oligoryzomys longicaudatus is suggested as the main reservoir, although several other species of Sigmodontinae are known hosts of ANDV. Here, we explore potential ANDV transmission risk to humans in southern South America, based on eco-epidemiological associations among: six rodent host species, seropositive rodents, and human HPS cases. Methods: We used ecological niche modeling and macroecological approaches to determine potential geographic distributions and assess environmental similarity among rodents and human HPS cases. Results: Highest numbers of rodent species (five) were in Chile between 35° and 41°S latitude. Background similarity tests showed niche similarity in 14 of the 56 possible comparisons: similarity between human HPS cases and the background of all species and seropositive rodents was supported (except for Abrothrix sanborni). Of interest among the results is the likely role of O. longicaudatus, Loxodontomys micropus, Abrothrix olivaceus, and Abrothrix longipilis in HPS transmission to humans. Conclusions: Our results support a role of rodent species' distributions as a risk factor for human HPS at coarse scales, and suggest that the role of the main reservoir (O. longicaudatus) may be supported by the broader rodent host community in some areas. © 2018 The Author(s).","<b>Ecological niche modeling re-examined: A case study with the Darwin's fox<\/b><br><br>Many previous studies have attempted to assess ecological niche modeling performance using receiver operating characteristic (ROC) approaches, even though diverse problems with this metric have been pointed out in the literature. We explored different evaluation metrics based on independent testing data using the Darwin's Fox (Lycalopex fulvipes) as a detailed case in point. Six ecological niche models (ENMs; generalized linear models, boosted regression trees, Maxent, GARP, multivariable kernel density estimation, and NicheA) were explored and tested using six evaluation metrics (partial ROC, Akaike information criterion, omission rate, cumulative binomial probability), including two novel metrics to quantify model extrapolation versus interpolation (E-space index I) and extent of extrapolation versus Jaccard similarity (E-space index II). Different ENMs showed diverse and mixed performance, depending on the evaluation metric used. Because ENMs performed differently according to the evaluation metric employed, model selection should be based on the data available, assumptions necessary, and the particular research question. The typical ROC AUC evaluation approach should be discontinued when only presence data are available, and evaluations in environmental dimensions should be adopted as part of the toolkit of ENM researchers. Our results suggest that selecting Maxent ENM based solely on previous reports of its performance is a questionable practice. Instead, model comparisons, including diverse algorithms and parameterizations, should be the sine qua non for every study using ecological niche modeling. ENM evaluations should be developed using metrics that assess desired model characteristics instead of single measurement of fit between model and data. The metrics proposed herein that assess model performance in environmental space (i.e., E-space indices I and II) may complement current methods for ENM evaluation. © 2018 The Authors. Ecology and Evolution published by John Wiley & Sons Ltd.","<b>Modeling the October 2005 lahars at Panabaj (Guatemala)<\/b><br><br>An extreme rainfall event in October of 2005 triggered two deadly lahars on the flanks of Tolimán volcano (Guatemala) that caused many fatalities in the village of Panabaj. We mapped the deposits of these lahars, then developed computer simulations of the lahars using the geologic data and compared simulated area inundated by the flows to mapped area inundated. Computer simulation of the two lahars was dramatically improved after calibration with geological data. Specifically, detailed field measurements of flow inundation area, flow thickness, flow direction, and velocity estimates, collected after lahar emplacement, were used to calibrate the rheological input parameters for the models, including deposit volume, yield strength, sediment and water concentrations, and Manning roughness coefficients. Simulations of the two lahars, with volumes of 240,200 ± 55,400 and 126,000 ± 29,000 m3, using the FLO-2D computer program produced models of lahar runout within 3% of measured runouts and produced reasonable estimates of flow thickness and velocity along the lengths of the simulated flows. We compare areas inundated using the Jaccard fit, model sensitivity, and model precision metrics, all related to Bayes’ theorem. These metrics show that false negatives (areas inundated by the observed lahar where not simulated) and false positives (areas not inundated by the observed lahar where inundation was simulated) are reduced using a model calibrated by rheology. The metrics offer a procedure for tuning model performance that will enhance model accuracy and make numerical models a more robust tool for natural hazard reduction. © 2017, Springer-Verlag GmbH Germany.","<b>Amblyomma ticks and future climate: Range contraction due to climate warming<\/b><br><br>Ticks of the Amblyomma cajennense species complex are important vectors of spotted fever in Latin America. Environmental conditions determine the geographic distribution of ticks, such that climate change could influence the distribution of tick-borne diseases. This study aimed to analyze the potential geographic distribution of A. cajennense complex ticks in a Brazil region under present-day and future climate models, assuming dispersal limitations and non-evolutionary adaptation of these tick populations to climate warming. Records of A. cajennense sensu stricto (s.s.) and Amblyomma sculptum were analyzed. Niche models were calibrated using Maxent considering climate variables for 1950–2000 and projecting models to conditions anticipated for 2050 and 2070 under two models of future climate (CCSM4 and HadGEM2-AO). Broad suitable areas for A. cajennense s.s. and A. sculptum were found in present-day climate models, but suitability was reduced when models were projected to future conditions. Our exploration of future climates showed that broad areas had novel climates not existing currently in the study region, including novel extremely high temperatures. Indeed, predicted suitability in these novel conditions would lead to biologically unrealistic results and therefore incorrect forecasts of future tick-distribution. Previous studies anticipating expansions of vectors populations due to climate change should be considered with caution as they assume that model extrapolation anticipates that species would evolve rapidly for adaptation to novel climatic conditions. © 2017","<b>Novel methods in disease biogeography: A case study with heterosporosis<\/b><br><br>Disease biogeography is currently a promising field to complement epidemiology, and ecological niche modeling theory and methods are a key component. Therefore, applying the concepts and tools from ecological niche modeling to disease biogeography and epidemiology will provide biologically sound and analytically robust descriptive and predictive analyses of disease distributions. As a case study, we explored the ecologically important fish disease Heterosporosis, a relatively poorly understood disease caused by the intracellular microsporidian parasite Heterosporis sutherlandae. We explored two novel ecological niche modeling methods, the minimum-volume ellipsoid (MVE) and the Marble algorithm, which were used to reconstruct the fundamental and the realized ecological niche of H. sutherlandae, respectively. Additionally, we assessed how the management of occurrence reports can impact the output of the models. Ecological niche models were able to reconstruct a proxy of the fundamental and realized niche for this aquatic parasite, identifying specific areas suitable for Heterosporosis. We found that the conceptual and methodological advances in ecological niche modeling provide accessible tools to update the current practices of spatial epidemiology. However, careful data curation and a detailed understanding of the algorithm employed are critical for a clear definition of the assumptions implicit in the modeling process and to ensure biologically sound forecasts. In this paper, we show how sensitive MVE is to the input data, while Marble algorithm may provide detailed forecasts with a minimum of parameters. We showed that exploring algorithms of different natures such as environmental clusters, climatic envelopes, and logistic regressions (e.g., Marble, MVE, and Maxent) provide different scenarios of potential distribution. Thus, no single algorithm should be used for disease mapping. Instead, different algorithms should be employed for a more informed and complete understanding of the pathogen or parasite in question. © 2017 Escobar, Qiao, Lee and Phelps.","<b>Forecasting distributions of an aquatic invasive species (Nitellopsis obtusa) under future climate scenarios<\/b><br><br>Starry stonewort (Nitellopsis obtusa) is an alga that has emerged as an aquatic invasive species of concern in the United States. Where established, starry stonewort can interfere with recreational uses of water bodies and potentially have ecological impacts. Incipient invasion of starry stonewort in Minnesota provides an opportunity to predict future expansion in order to target early detection and strategic management. We used ecological niche models to identify suitable areas for starry stonewort in Minnesota based on global occurrence records and present-day and future climate conditions. We assessed sensitivity of forecasts to different parameters, using four emission scenarios (i.e., RCP 2.6, RCP 4.5, RCP 6, and RCP 8.5) from five future climate models (i.e., CCSM, GISS, IPSL, MIROC, and MRI). From our niche model analyses, we found that (i) occurrences from the entire range, instead of occurrences restricted to the invaded range, provide more informed models; (ii) default settings in Maxent did not provide the best model; (iii) the model calibration area and its background samples impact model performance; (iv) model projections to future climate conditions should be restricted to analogous environments; and (v) forecasts in future climate conditions should include different future climate models and model calibration areas to better capture uncertainty in forecasts. Under present climate, the most suitable areas for starry stonewort are predicted to be found in central and southeastern Minnesota. In the future, suitable areas for starry stonewort are predicted to shift in geographic range under some future climate models and to shrink under others, with most permutations indicating a net decrease of the species suitable range. Our suitability maps can serve to design shortterm plans for surveillance and education, while future climate models suggest a plausible reduction of starry stonewort spread in the long-term if the trends in climate warming remain. © 2017 Romero-Alvarez et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>High-precision radiocarbon dating of political collapse & dynastic origins at the Maya site of Ceibal, Guatemala<\/b><br><br>The lowland Maya site of Ceibal, Guatemala, had a long history of occupation, spanning from the Middle Preclassic Period through the Terminal Classic (1000 BC to AD 950). The Ceibal-Petexbatun Archaeological Project has been conducting archaeological investigations at this site since 2005 and has obtained 154 radiocarbon dates, which represent the largest collection of radiocarbon assays from a single Maya site. The Bayesian analysis of these dates, combined with a detailed study of ceramics, allowed us to develop a high-precision chronology for Ceibal. Through this chronology, we traced the trajectories of the Preclassic collapse around AD 150-300 and the Classic collapse around AD 800-950, revealing similar patterns in the two cases. Social instability started with the intensification of warfare around 75 BC and AD 735, respectively, followed by the fall of multiple centers across the Maya lowlands around AD 150 and 810. The population of Ceibal persisted for some time in both cases, but the center eventually experienced major decline around AD 300 and 900. Despite these similarities in their diachronic trajectories, the outcomes of these collapses were different, with the former associated with the development of dynasties centered on divine rulership and the latter leading to their downfalls. The Ceibal dynasty emerged during the period of low population after the Preclassic collapse, suggesting that this dynasty was placed under the influence from, or by the direct intervention of, an external power.","<b>Potential distribution of the viral haemorrhagic septicaemia virus in the Great Lakes region<\/b><br><br>Viral haemorrhagic septicaemia virus (VHSV) genotype IVb has been responsible for large-scale fish mortality events in the Great Lakes of North America. Anticipating the areas of potential VHSV occurrence is key to designing epidemiological surveillance and disease prevention strategies in the Great Lakes basin. We explored the environmental features that could shape the distribution of VHSV, based on remote sensing and climate data via ecological niche modelling. Variables included temperature measured during the day and night, precipitation, vegetation, bathymetry, solar radiation and topographic wetness. VHSV occurrences were obtained from available reports of virus confirmation in laboratory facilities. We fit a Maxent model using VHSV-IVb reports and environmental variables under different parameterizations to identify the best model to determine potential VHSV occurrence based on environmental suitability. VHSV reports were generated from both passive and active surveillance. VHSV occurrences were most abundant near shore sites. We were, however, able to capture the environmental signature of VHSV based on the environmental variables employed in our model, allowing us to identify patterns of VHSV potential occurrence. Our findings suggest that VHSV is not at an ecological equilibrium and more areas could be affected, including areas not in close geographic proximity to past VHSV reports. © 2016 John Wiley & Sons Ltd","<b>Local population structure and patterns of Western Hemisphere dispersal for Coccidioides spp., the fungal cause of valley fever<\/b><br><br>Coccidioidomycosis (or valley fever) is a fungal disease with high morbidity and mortality that affects tens of thousands of people each year. This infection is caused by two sibling species, Coccidioides immitis and C. posadasii, which are endemic to specific arid locales throughout the Western Hemisphere, particularly the desert southwest of the United States. Recent epidemiological and population genetic data suggest that the geographic range of coccidioidomycosis is expanding, as new endemic clusters have been identified in the state of Washington, well outside the established endemic range. The genetic mechanisms and epidemiological consequences of this expansion are unknown and require better understanding of the population structure and evolutionary history of these pathogens. Here we performed multiple phylogenetic inference and population genomics analyses of 68 new and 18 previously published genomes. The results provide evidence of substantial population structure in C. posadasii and demonstrate the presence of distinct geographic clades in central and southern Arizona as well as dispersed populations in Texas, Mexico, South America, and Central America. Although a smaller number of C. immitis strains were included in the analyses, some evidence of phylogeographic structure was also detected in this species, which has been historically limited to California and Baja, Mexico. Bayesian analyses indicated that C. posadasii is the more ancient of the two species and that Arizona contains the most diverse subpopulations. We propose a southern Arizona-northern Mexico origin for C. posadasii and describe a pathway for dispersal and distribution out of this region. IMPORTANCE Coccidioidomycosis, or valley fever, is caused by the pathogenic fungi Coccidioides posadasii and C. immitis. The fungal species and disease are primarily found in the American desert southwest, with spotted distribution throughout the Western Hemisphere. Initial molecular studies suggested a likely anthropogenic movement of C. posadasii from North America to South America. Here we comparatively analyze eighty-six genomes of the two Coccidioides species and establish local and species-wide population structures to not only clarify the earlier dispersal hypothesis but also provide evidence of likely ancestral populations and patterns of dispersal for the known subpopulations of C. posadasii. © 2016 Engelthaler et al.","<b>Genetic relationships among American donkey populations: Insights into the process of colonization<\/b><br><br>This study presents the first insights into the genetic diversity and structure of the American donkey metapopulation. The primary objectives were to detect the main structural features underlying variability among American donkey populations, identify boundaries between differentiated gene pools, and draw the main colonization pathways since the introduction of donkeys into America in the 15th century. A panel of 14 microsatellite markers was applied for genotyping 350 American donkeys from 13 countries. The genetic structure of this metapopulation was analysed using descriptive statistics and Bayesian model-based methods. These populations were then compared to a database containing information on 476 individuals from 11 European breeds to identify the most likely ancestral donor populations. Results showed the presence of two distinct genetic pools, with confluence of the two in Colombia. The southern pool showed a unique genetic signature subsequent to an older founder event, but lacked any significant influence of modern gene flow from Europe. The northern pool, conversely, may have retained more ancestral polymorphisms and/or have experienced modern gene flow from Spanish breeds. The Andalusian and, to a lesser extent, the Catalan breeds have left a more pronounced footprint in some of the American donkey populations analysed. © 2016 Blackwell Verlag GmbH.","<b>Classification of the potential habitat of the Central American tapir (Tapirus bairdii Gill, 1865) for its conservation in Guatemala<\/b><br><br>Tapir distribution in Guatemala has dropped dramatically over the past century, causing populations to be restricted to protected areas of the northeastern region of the country. This study seeks to determine the conservation status of the species habitat in the country based on its presence, the importance of forest remnants in system connectivity and coverage of formal mechanisms of protection. The Maxent distribution modeling was performed using 62 records of presence 10 climatic variables and terrain elevation. The resulting map was reclassified into a binary map (cutoff 0.3) and using the Morphological Spatial Pattern Analysis tool of GUIDOS program, a map in which the 12 larger forest remnants were selected was obtained. To these remnants the Integral Connectivity Index (dIIC) with Sensinode CONEFOR program was calculated. From the above, classifications of forest remnants were established to determine the conservation status of the species habitat. The potential distribution model had an area under the curve (AUC) of 0.815 and from the binary map it was estimated that the potential habitat of the tapir in 2012 was 26,095.82 km2. The Morphological Spatial Pattern Analysis showed that the tapir habitat is mainly composed of core area (43 %). The connectivity analysis indicated that the forest remnants of the Maya Biosphere Reserve (Northeast and West) and the Sierra de las Minas Biosphere Reserve have a dIIC of 33.505662, 0.51311405 and 0.38876015, respectively. The remnants of larger extension and higher dIIC correspond to the northeast and west section of the Maya Biosphere Reserve and Sierra de las Minas Biosphere Reserve. Compared with previous studies, there is a tendency in reducing coverage and degradation (fragmentation) tapir habitat, highlighting the vulnerability of the species populations in the country. © 2016 Asociación Mexicana de Mastozoología.","<b>Inverse parameter identification in solid mechanics using bayesian statistics, response surfaces and minimization<\/b><br><br>This paper presents a methodology designed to calibrate a simple Finite Element (FE) model in order to accurately reproduce the mechanical behavior of a material. This desired behavior is based on experimental measurements obtained from a three-point bending test. In order to perform this inverse analysis with a feasible computational effort, the typical FE solution of the forward problem is replaced by a meta-model, based on a response surface approximation. This simplified model still allows for accurate prediction of the output of the model, but at a negligible cost. The inverse problem is solved through a Bayesian perspective, by using the Metropolis-Hastings algorithm. The results present a good agreement with results obtained by a L2-norm minimization approach, also presented here. The validation of these results is performed by running a FE simulation with the estimated parameters and the results accurately fitted the experimental data. © 2016, Magdeburger Verein fur Technische Mechanik e. V. All Rights Reserved.","<b>Potential for spread of the white-nose fungus (Pseudogymnoascus destructans) in the Americas: Use of Maxent and NicheA to assure strict model transference<\/b><br><br>Emerging infectious diseases can present serious threats to wildlife, even to the point of causing extinction. Whitenose fungus (Pseudogymnoascus destructans) is causing an epizootic in bats that is expanding rapidly, both geographically and taxonomically. Little is known of the ecology and distributional potential of this intercontinental pathogen. We address this gap via ecological niche models that characterise coarse resolution niche differences between fungus populations on different continents, identifying areas potentially vulnerable to infection in South America. Here we explore a novel approach to identifying areas of potential distribution across novel geographic regions that avoids perilious extrapolation into novel environments. European and North American fungus populations show differential use of environmental space, but rather than niche differentiation, we find that changes are best attributed to climatic differences between the two continents. Suitable areas for spread of the pathogen were identified across southern South America; however caution should be taken to avoid underestimating the potential for spread of this pathogen in South America. © 2014 University of Naples Federico II. All rights reserved.","<b>Phylogeographic Pattern and Extensive Mitochondrial DNA Divergence Disclose a Species Complex within the Chagas Disease Vector Triatoma dimidiata<\/b><br><br>Background:Triatoma dimidiata is among the main vectors of Chagas disease in Latin America. However, and despite important advances, there is no consensus about the taxonomic status of phenotypically divergent T. dimidiata populations, which in most recent papers are regarded as subspecies.Methodology and Findings:A total of 126 cyt b sequences (621 bp long) were produced for specimens from across the species range. Forty-seven selected specimens representing the main cyt b clades observed (after a preliminary phylogenetic analysis) were also sequenced for an ND4 fragment (554 bp long) and concatenated with their respective cyt b sequences to produce a combined data set totalling 1175 bp/individual. Bayesian and Maximum-Likelihood phylogenetic analyses of both data sets (cyt b, and cyt b+ND4) disclosed four strongly divergent (all pairwise Kimura 2-parameter distances >0.08), monophyletic groups: Group I occurs from Southern Mexico through Central America into Colombia, with Ecuadorian specimens resembling Nicaraguan material; Group II includes samples from Western-Southwestern Mexico; Group III comprises specimens from the Yucatán peninsula; and Group IV consists of sylvatic samples from Belize. The closely-related, yet formally recognized species T. hegneri from the island of Cozumel falls within the divergence range of the T. dimidiata populations studied.Conclusions:We propose that Groups I-IV, as well as T. hegneri, should be regarded as separate species. In the Petén of Guatemala, representatives of Groups I, II, and III occur in sympatry; the absence of haplotypes with intermediate genetic distances, as shown by multimodal mismatch distribution plots, clearly indicates that reproductive barriers actively promote within-group cohesion. Some sylvatic specimens from Belize belong to a different species - likely the basal lineage of the T. dimidiata complex, originated ∼8.25 Mya. The evidence presented here strongly supports the proposition that T. dimidiata is a complex of five cryptic species (Groups I-IV plus T. hegneri) that play different roles as vectors of Chagas disease in the region. © 2013 Monteiro et al.","<b>A single early introduction of HIV-1 subtype b into central america accounts for most current cases<\/b><br><br>Human immunodeficiency virus type 1 (HIV-1) variants show considerable geographical separation across the world, but there is limited information from Central America. We provide the first detailed investigation of the genetic diversity and molecular epidemiology of HIV-1 in six Central American countries. Phylogenetic analysis was performed on 625 HIV-1 pol gene sequences collected between 2002 and 2010 in Honduras, El Salvador, Nicaragua, Costa Rica, Panama, and Belize. Published sequences from neighboring countries (n=57) and the rest of the world (n=740) were included as controls. Maximum likelihood methods were used to explore phylogenetic relationships. Bayesian coalescence-based methods were used to time HIV-1 introductions. Nearly all (98.9%) Central American sequences were of subtype B. Phylogenetic analysis revealed that 437 (70%) sequences clustered within five significantly supported monophyletic clades formed essentially by Central American sequences. One clade contained 386 (62%) sequences from all six countries; the other four clades were smaller and more country specific, suggesting discrete subepidemics. The existence of one large well-supported Central American clade provides evidence that a single introduction of HIV-1 subtype B in Central America accounts for most current cases. An introduction during the early phase of the HIV-1 pandemic may explain its epidemiological success. Moreover, the smaller clades suggest a subsequent regional spread related to specific transmission networks within each country. © 2013, American Society for Microbiology.","<b>Morphometric and genetic differentiation in isolated populations of the endangered Mesoamerican stingless bee Melipona yucatanica (Hymenoptera: Apoidea) suggest the existence of a two species complex<\/b><br><br>The stingless bee Melipona yucatanica is a rare species only found in preserved forests across Mesoamerica. Morphometric and molecular analyses (DNA barcoding of the cytochrome oxidase (cox1) and microsatellites) were combined to characterize and compare populations from Mexico and Guatemala. We aim to test the hypothesis predicting that populations from these two geographic regions could be considered as distinct taxonomic units. Morphometric analyses revealed geographic differences, Guatemalan bees being larger than Mexican specimens. Bayesian analyses of the mitochondrial cox1 region and the microsatellite loci demonstrated that M. yucatanica form two clades corresponding to the Mexican and Guatemalan populations. These results suggest that M. yucatanica from Mexico and Guatemala could represent two distinct species. However, more studies are needed on their ecology and behavior to determine the possibility of gene flow between them. © 2010 Springer Science+Business Media B.V."],"shape":["dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot","dot"],"color":["#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#3366CC","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633","#CC6633"],"doi":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"10.1016/j.jasrep.2022.103506","10.1371/JOURNAL.PNTD.0010436","10.1111/gcb.15559","10.1017/laq.2020.49","10.1007/s10530-020-02278-6","10.1088/1361-6579/ab033d","10.1371/journal.pone.0203916","10.1186/s12942-018-0142-z","10.1002/ece3.4014","10.1007/s00445-017-1169-x","10.1016/j.actatropica.2017.07.033","10.3389/fvets.2017.00105","10.1371/journal.pone.0180930","10.1073/pnas.1618022114","10.1111/jfd.12490","10.1128/mBio.00550-16","10.1111/jbg.12180","10.12933/therya-16-345","","10.4081/gh.2014.19","10.1371/journal.pone.0070974","10.1128/JVI.01602-12","10.1007/s10592-010-0087-7"],"issn":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"2352409X","19352727","13541013","10456635","13873547","09673334","19326203","1476072X","20457758","02588900","0001706X","22971769","19326203","00278424","01407775","21612129","09312668","20073364","02323869","18271987","19326203","10985514","15729737"],"abstract":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"In the Maya lowlands, where bedrock consists largely of carbonate rocks, aquatic organisms living in inland bodies of water may incorporate inorganic carbon derived from those rocks. Their tissues may reflect the freshwater reservoir effect (FRE), which would give radiocarbon dates older than those of contemporaneous terrestrial plants. FRE may also affect humans and terrestrial animals that consume those aquatic organisms. To evaluate the FRE of the Pasión River region of Guatemala, we radiocarbon dated modern fish and mollusks, as well as mollusk shells and terrestrial plants found in a lake core. The modern fish and the mollusk soft tissues indicated a radiocarbon age offset of 596 ± 422 years, whereas lake core samples gave an offset of 2124 ± 148 years. The difference most likely resulted from the incorporation of inorganic carbon in shell carbonate in addition to metabolic carbon. We applied these data to 50 radiocarbon dates of human remains excavated from Ceibal and nearby sites. To estimate the portion of aquatic organisms in their diet, we analyzed carbon and nitrogen stable isotopes of these remains with the Bayesian mixing model FRUITS (Food Reconstruction Using Isotopic Transferred Signals). The offset of 596 ± 422 years led to radiocarbon date corrections of 92–179 years to human remains from the Middle Preclassic period and 44–99 years to those from the later periods. The applications of FRE corrections suggest that groups maintaining an Archaic way of life may have coexisted with ceramic-using groups when ceremonial complexes were built. This study indicates the importance of considering FRE in chronology building, particularly for the Preclassic period. © 2022 Elsevier Ltd","Widespread application of insecticide remains the primary form of control for Chagas disease in Central America, despite only temporarily reducing domestic levels of the endemic vector Triatoma dimidiata and having little long-term impact. Recently, an approach emphasizing community feedback and housing improvements has been shown to yield lasting results. However, the additional resources and personnel required by such an intervention likely hinders its widespread adoption. One solution to this problem would be to target only a subset of houses in a community while still eliminating enough infestations to interrupt disease transfer. Here we develop a sequential sampling framework that adapts to information specific to a community as more houses are visited, thereby allowing us to efficiently find homes with domiciliary vectors while minimizing sampling bias. The method fits Bayesian geostatistical models to make spatially informed predictions, while gradually transitioning from prioritizing houses based on prediction uncertainty to targeting houses with a high risk of infestation. A key feature of the method is the use of a single exploration parameter, α, to control the rate of transition between these two design targets. In a simulation study using empirical data from five villages in southeastern Guatemala, we test our method using a range of values for α, and find it can consistently select fewer homes than random sampling, while still bringing the village infestation rate below a given threshold. We further find that when additional socioeconomic information is available, much larger savings are possible, but that meeting the target infestation rate is less consistent, particularly among the less exploratory strategies. Our results suggest new options for implementing long-term T. dimidiate control. © 2022 Case et al.","Bumble bees are an ecologically and economically important group of pollinating insects worldwide. Global climate change is predicted to affect bumble bee ecology including habitat suitability and geographic distribution. Our study aims to estimate the impact of projected climate change on 18 Mesoamerican bumble bee species. We used ecological niche modeling (ENM) using current and future climate emissions scenarios (representative concentration pathway 4.5, 6.0, and 8.5) and models (CCSM4, HadGEM2-AO, and MIROC-ESM-CHEM). Regardless of the scenario and model applied, our results suggest that all bumble bee species are predicted to undergo a reduction in their potential distribution and habitat suitability due to projected climate change. ENMs based on low emission scenarios predict a distribution loss ranging from 7% to 67% depending on the species for the year 2050. Furthermore, we discovered that the reduction of bumble bee geographic range shape will be more evident at the margins of their distribution. The reduction of suitable habitat is predicted to be accompanied by a 100–500 m upslope change in altitude and 1–581 km shift away from the current geographic centroid of a species' distribution. On average, protected natural areas in Mesoamerica cover ~14% of each species' current potential distribution, and this proportion is predicted to increase to ~23% in the high emission climate change scenarios. Our models predict that climate change will reduce Mesoamerican bumble bee habitat suitability, especially for rare species, by reducing their potential distribution ranges and suitability. The small proportion of current and future potential distribution falling in protected natural areas suggests that such areas will likely have marginal contribution to bumble bee habitat conservation. Our results have the capacity to inform stakeholders in designing effective landscape management for bumble bees, which may include developing restoration plans for montane pine oak forests habitats and native flowering plants. © 2021 John Wiley & Sons Ltd.","Since Kaminaljuyu was first systematically excavated in the 1930s, the chronology of the site has been fraught with confusion and scholarly disagreement. In recent years, scholars generally adopted the chronology presented by Shook and Popenoe de Hatch (1999) as the most authoritative account. In 2014, however, Inomata and colleagues proposed a revision of this chronology by shifting its Preclassic portion (including the Las Charcas and Providencia phases) roughly 300 years later in time. In this article, we analyze a total of 108 radiocarbon dates with Bayesian statistics, tying them to detailed ceramic analysis. These dates include previously reported dates, measured after the year 2000, as well as 68 new radiocarbon dates obtained from Kaminaljuyu and nearby sites. The results largely support Inomata and coauthors' (2014) revised Preclassic chronology, placing the Las Charcas-Providencia transition around 350 BC and the Providencia-Verbena transition around 75 BC. In addition, we present new dates on the Early Classic period, although some ambiguity remains for the Esperanza phase, when Teotihuacan-related elements were introduced to Kaminaljuyu. The revised chronology, combined with environmental data, suggests an explosive increase in population and construction activity during the Verbena and Arenal phases. Copyright © 2020 by the Society for American Archaeology.","The invasive Burmese python (Python molurus bivittatus) is causing declines in the numbers and diversity of native mammals in the Greater Everglades Ecosystem (GEE). However, limited evidence suggests that some species may be less susceptible to pythons than others. This difference in susceptibility may be a function of different life-history traits. We analysed incidence data with a multi-species hierarchical occupancy model to evaluate the influence of pythons on native mammals and examine the association between python’s influence on species occurrence and life-history traits. We also used our traits-based model to predict the effects of pythons on occupancy probabilities of five mammalian species of conservation or management concern known to occur in the GEE but not detected in our study. Ten of 18 observed mammals showed significant negative effects from pythons, while one responded positively. We found that three of the six species traits evaluated (mass, fecundity, and habitat breadth) moderated the negative effects of pythons on mammal occurrence and were, thus, useful for predicting species responses. Our results suggest larger, fecund and/or species with wide habitat breadths were less susceptible to increasing relative densities of pythons. Our results also suggest a positive and neutral associations between rodents and relative python density, likely due to wide habitat breadths, high fecundity rates, and the reduction of mammalian predators in areas with higher relative python densities. These trait relationships predicted a negative response of all five unobserved species of management concern included in our analysis. Our study provides a broader understanding of wildlife community vulnerability to invasive predators and demonstrates how trait-based models can be used to elucidate generalizable patterns and generate predictions for rare and/or undetected species. © 2020, Springer Nature Switzerland AG.","Objective: Open research on fetal heart rate (FHR) estimation is relatively rare, and evidence for the utility of metrics derived from Doppler ultrasound devices has historically remained hidden in the proprietary documentation of commercial entities, thereby inhibiting its assessment and improvement. Nevertheless, recent studies have attempted to improve FHR estimation; however, these methods were developed and tested using datasets composed of few subjects and are therefore unlikely to be generalizable on a population level. The work presented here introduces a reproducible and generalizable autocorrelation (AC)-based method for FHR estimation from one-dimensional Doppler ultrasound (1D-DUS) signals. Approach: Simultaneous fetal electrocardiogram (fECG) and 1D-DUS signals generated by a hand-held Doppler transducer in a fixed position were captured by trained healthcare workers in a European hospital. The fECG QRS complexes were identified using a previously published fECG extraction algorithm and were then over-read to ensure accuracy. An AC-based method to estimate FHR was then developed on this data, using a total of 721 1D-DUS segments, each 3.75 s long, and parameters were tuned with Bayesian optimization. The trained FHR estimator was tested on two additional (independent) hand-annotated Doppler-only datasets recorded with the same device but on different populations: one composed of 3938 segments (from 99 fetuses) acquired in rural Guatemala, and another composed of 894 segments (from 17 fetuses) recorded in a hospital in the UK. Main results: The proposed AC-based method was able to estimate FHR within 10% of the reference FHR values 96% of the time, with an accuracy of 97% for manually identified good quality segments in both of the independent test sets. Significance: This is the first work to publish open source code for FHR estimation from 1D-DUS data. The method was shown to satisfy estimations within 10% of the reference FHR values and it therefore defines a minimum accuracy for the field to match or surpass. Our work establishes a basis from which future methods can be developed to more accurately estimate FHR variability for assessing fetal wellbeing from 1D-DUS signals. © 2019 Institute of Physics and Engineering in Medicine.","Different explanations exist on how HIV-1 subtype B spread in Central America, but the role of Guatemala, the Central American country with the highest number of people living with the virus, in this scenario is unknown. We investigated the evolutionary history and spatiotemporal dynamics of HIV-1 subtype B in Guatemala. A total of 1,047 HIV-1 subtype B pol sequences, from newly diagnosed ART-naïve, HIV-infected Guatemalan subjects enrolled between 2011 and 2013 were combined with published subtype B sequences from other Central American countries (n = 2,101) and with reference sequences representative of the B PANDEMIC and B CAR lineages from the United States (n = 465), France (n = 344) and the Caribbean (n = 238). Estimates of evolutionary, demographic, and phylogeographic parameters were obtained from sequence data using maximum likelihood and Bayesian coalescent-based methods. The majority of Guatemalan sequences (98.9%) belonged to the B PANDEMIC clade, and 75.2% of these sequences branched within 10 monophyletic clades: four also determine potential geographic distributions and assess environmental similarity among rodents and human HPS cases. Results: Highest numbers of rodent species (five) were in Chile between 35° and 41°S latitude. Background similarity tests showed niche similarity in 14 of the 56 possible comparisons: similarity between human HPS cases and the background of all species and seropositive rodents was supported (except for Abrothrix sanborni). Of interest among the results is the likely role of O. longicaudatus, Loxodontomys micropus, Abrothrix olivaceus, and Abrothrix longipilis in HPS transmission to humans. Conclusions: Our results support a role of rodent species' distributions as a risk factor for human HPS at coarse scales, and suggest that the role of the main reservoir (O. longicaudatus) may be supported by the broader rodent host community in some areas. © 2018 The Author(s).","Many previous studies have attempted to assess ecological niche modeling performance using receiver operating characteristic (ROC) approaches, even though diverse problems with this metric have been pointed out in the literature. We explored different evaluation metrics based on independent testing data using the Darwin's Fox (Lycalopex fulvipes) as a detailed case in point. Six ecological niche models (ENMs; generalized linear models, boosted regression trees, Maxent, GARP, multivariable kernel density estimation, and NicheA) were explored and tested using six evaluation metrics (partial ROC, Akaike information criterion, omission rate, cumulative binomial probability), including two novel metrics to quantify model extrapolation versus interpolation (E-space index I) and extent of extrapolation versus Jaccard similarity (E-space index II). Different ENMs showed diverse and mixed performance, depending on the evaluation metric used. Because ENMs performed differently according to the evaluation metric employed, model selection should be based on the data available, assumptions necessary, and the particular research question. The typical ROC AUC evaluation approach should be discontinued when only presence data are available, and evaluations in environmental dimensions should be adopted as part of the toolkit of ENM researchers. Our results suggest that selecting Maxent ENM based solely on previous reports of its performance is a questionable practice. Instead, model comparisons, including diverse algorithms and parameterizations, should be the sine qua non for every study using ecological niche modeling. ENM evaluations should be developed using metrics that assess desired model characteristics instead of single measurement of fit between model and data. The metrics proposed herein that assess model performance in environmental space (i.e., E-space indices I and II) may complement current methods for ENM evaluation. © 2018 The Authors. Ecology and Evolution published by John Wiley & Sons Ltd.","An extreme rainfall event in October of 2005 triggered two deadly lahars on the flanks of Tolimán volcano (Guatemala) that caused many fatalities in the village of Panabaj. We mapped the deposits of these lahars, then developed computer simulations of the lahars using the geologic data and compared simulated area inundated by the flows to mapped area inundated. Computer simulation of the two lahars was dramatically improved after calibration with geological data. Specifically, detailed field measurements of flow inundation area, flow thickness, flow direction, and velocity estimates, collected after lahar emplacement, were used to calibrate the rheological input parameters for the models, including deposit volume, yield strength, sediment and water concentrations, and Manning roughness coefficients. Simulations of the two lahars, with volumes of 240,200 ± 55,400 and 126,000 ± 29,000 m3, using the FLO-2D computer program produced models of lahar runout within 3% of measured runouts and produced reasonable estimates of flow thickness and velocity along the lengths of the simulated flows. We compare areas inundated using the Jaccard fit, model sensitivity, and model precision metrics, all related to Bayes’ theorem. These metrics show that false negatives (areas inundated by the observed lahar where not simulated) and false positives (areas not inundated by the observed lahar where inundation was simulated) are reduced using a model calibrated by rheology. The metrics offer a procedure for tuning model performance that will enhance model accuracy and make numerical models a more robust tool for natural hazard reduction. © 2017, Springer-Verlag GmbH Germany.","Ticks of the Amblyomma cajennense species complex are important vectors of spotted fever in Latin America. Environmental conditions determine the geographic distribution of ticks, such that climate change could influence the distribution of tick-borne diseases. This study aimed to analyze the potential geographic distribution of A. cajennense complex ticks in a Brazil region under present-day and future climate models, assuming dispersal limitations and non-evolutionary adaptation of these tick populations to climate warming. Records of A. cajennense sensu stricto (s.s.) and Amblyomma sculptum were analyzed. Niche models were calibrated using Maxent considering climate variables for 1950–2000 and projecting models to conditions anticipated for 2050 and 2070 under two models of future climate (CCSM4 and HadGEM2-AO). Broad suitable areas for A. cajennense s.s. and A. sculptum were found in present-day climate models, but suitability was reduced when models were projected to future conditions. Our exploration of future climates showed that broad areas had novel climates not existing currently in the study region, including novel extremely high temperatures. Indeed, predicted suitability in these novel conditions would lead to biologically unrealistic results and therefore incorrect forecasts of future tick-distribution. Previous studies anticipating expansions of vectors populations due to climate change should be considered with caution as they assume that model extrapolation anticipates that species would evolve rapidly for adaptation to novel climatic conditions. © 2017","Disease biogeography is currently a promising field to complement epidemiology, and ecological niche modeling theory and methods are a key component. Therefore, applying the concepts and tools from ecological niche modeling to disease biogeography and epidemiology will provide biologically sound and analytically robust descriptive and predictive analyses of disease distributions. As a case study, we explored the ecologically important fish disease Heterosporosis, a relatively poorly understood disease caused by the intracellular microsporidian parasite Heterosporis sutherlandae. We explored two novel ecological niche modeling methods, the minimum-volume ellipsoid (MVE) and the Marble algorithm, which were used to reconstruct the fundamental and the realized ecological niche of H. sutherlandae, respectively. Additionally, we assessed how the management of occurrence reports can impact the output of the models. Ecological niche models were able to reconstruct a proxy of the fundamental and realized niche for this aquatic parasite, identifying specific areas suitable for Heterosporosis. We found that the conceptual and methodological advances in ecological niche modeling provide accessible tools to update the current practices of spatial epidemiology. However, careful data curation and a detailed understanding of the algorithm employed are critical for a clear definition of the assumptions implicit in the modeling process and to ensure biologically sound forecasts. In this paper, we show how sensitive MVE is to the input data, while Marble algorithm may provide detailed forecasts with a minimum of parameters. We showed that exploring algorithms of different natures such as environmental clusters, climatic envelopes, and logistic regressions (e.g., Marble, MVE, and Maxent) provide different scenarios of potential distribution. Thus, no single algorithm should be used for disease mapping. Instead, different algorithms should be employed for a more informed and complete understanding of the pathogen or parasite in question. © 2017 Escobar, Qiao, Lee and Phelps.","Starry stonewort (Nitellopsis obtusa) is an alga that has emerged as an aquatic invasive species of concern in the United States. Where established, starry stonewort can interfere with recreational uses of water bodies and potentially have ecological impacts. Incipient invasion of starry stonewort in Minnesota provides an opportunity to predict future expansion in order to target early detection and strategic management. We used ecological niche models to identify suitable areas for starry stonewort in Minnesota based on global occurrence records and present-day and future climate conditions. We assessed sensitivity of forecasts to different parameters, using four emission scenarios (i.e., RCP 2.6, RCP 4.5, RCP 6, and RCP 8.5) from five future climate models (i.e., CCSM, GISS, IPSL, MIROC, and MRI). From our niche model analyses, we found that (i) occurrences from the entire range, instead of occurrences restricted to the invaded range, provide more informed models; (ii) default settings in Maxent did not provide the best model; (iii) the model calibration area and its background samples impact model performance; (iv) model projections to future climate conditions should be restricted to analogous environments; and (v) forecasts in future climate conditions should include different future climate models and model calibration areas to better capture uncertainty in forecasts. Under present climate, the most suitable areas for starry stonewort are predicted to be found in central and southeastern Minnesota. In the future, suitable areas for starry stonewort are predicted to shift in geographic range under some future climate models and to shrink under others, with most permutations indicating a net decrease of the species suitable range. Our suitability maps can serve to design shortterm plans for surveillance and education, while future climate models suggest a plausible reduction of starry stonewort spread in the long-term if the trends in climate warming remain. © 2017 Romero-Alvarez et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","The lowland Maya site of Ceibal, Guatemala, had a long history of occupation, spanning from the Middle Preclassic Period through the Terminal Classic (1000 BC to AD 950). The Ceibal-Petexbatun Archaeological Project has been conducting archaeological investigations at this site since 2005 and has obtained 154 radiocarbon dates, which represent the largest collection of radiocarbon assays from a single Maya site. The Bayesian analysis of these dates, combined with a detailed study of ceramics, allowed us to develop a high-precision chronology for Ceibal. Through this chronology, we traced the trajectories of the Preclassic collapse around AD 150-300 and the Classic collapse around AD 800-950, revealing similar patterns in the two cases. Social instability started with the intensification of warfare around 75 BC and AD 735, respectively, followed by the fall of multiple centers across the Maya lowlands around AD 150 and 810. The population of Ceibal persisted for some time in both cases, but the center eventually experienced major decline around AD 300 and 900. Despite these similarities in their diachronic trajectories, the outcomes of these collapses were different, with the former associated with the development of dynasties centered on divine rulership and the latter leading to their downfalls. The Ceibal dynasty emerged during the period of low population after the Preclassic collapse, suggesting that this dynasty was placed under the influence from, or by the direct intervention of, an external power.","Viral haemorrhagic septicaemia virus (VHSV) genotype IVb has been responsible for large-scale fish mortality events in the Great Lakes of North America. Anticipating the areas of potential VHSV occurrence is key to designing epidemiological surveillance and disease prevention strategies in the Great Lakes basin. We explored the environmental features that could shape the distribution of VHSV, based on remote sensing and climate data via ecological niche modelling. Variables included temperature measured during the day and night, precipitation, vegetation, bathymetry, solar radiation and topographic wetness. VHSV occurrences were obtained from available reports of virus confirmation in laboratory facilities. We fit a Maxent model using VHSV-IVb reports and environmental variables under different parameterizations to identify the best model to determine potential VHSV occurrence based on environmental suitability. VHSV reports were generated from both passive and active surveillance. VHSV occurrences were most abundant near shore sites. We were, however, able to capture the environmental signature of VHSV based on the environmental variables employed in our model, allowing us to identify patterns of VHSV potential occurrence. Our findings suggest that VHSV is not at an ecological equilibrium and more areas could be affected, including areas not in close geographic proximity to past VHSV reports. © 2016 John Wiley & Sons Ltd","Coccidioidomycosis (or valley fever) is a fungal disease with high morbidity and mortality that affects tens of thousands of people each year. This infection is caused by two sibling species, Coccidioides immitis and C. posadasii, which are endemic to specific arid locales throughout the Western Hemisphere, particularly the desert southwest of the United States. Recent epidemiological and population genetic data suggest that the geographic range of coccidioidomycosis is expanding, as new endemic clusters have been identified in the state of Washington, well outside the established endemic range. The genetic mechanisms and epidemiological consequences of this expansion are unknown and require better understanding of the population structure and evolutionary history of these pathogens. Here we performed multiple phylogenetic inference and population genomics analyses of 68 new and 18 previously published genomes. The results provide evidence of substantial population structure in C. posadasii and demonstrate the presence of distinct geographic clades in central and southern Arizona as well as dispersed populations in Texas, Mexico, South America, and Central America. Although a smaller number of C. immitis strains were included in the analyses, some evidence of phylogeographic structure was also detected in this species, which has been historically limited to California and Baja, Mexico. Bayesian analyses indicated that C. posadasii is the more ancient of the two species and that Arizona contains the most diverse subpopulations. We propose a southern Arizona-northern Mexico origin for C. posadasii and describe a pathway for dispersal and distribution out of this region. IMPORTANCE Coccidioidomycosis, or valley fever, is caused by the pathogenic fungi Coccidioides posadasii and C. immitis. The fungal species and disease are primarily found in the American desert southwest, with spotted distribution throughout the Western Hemisphere. Initial molecular studies suggested a likely anthropogenic movement of C. posadasii from North America to South America. Here we comparatively analyze eighty-six genomes of the two Coccidioides species and establish local and species-wide population structures to not only clarify the earlier dispersal hypothesis but also provide evidence of likely ancestral populations and patterns of dispersal for the known subpopulations of C. posadasii. © 2016 Engelthaler et al.","This study presents the first insights into the genetic diversity and structure of the American donkey metapopulation. The primary objectives were to detect the main structural features underlying variability among American donkey populations, identify boundaries between differentiated gene pools, and draw the main colonization pathways since the introduction of donkeys into America in the 15th century. A panel of 14 microsatellite markers was applied for genotyping 350 American donkeys from 13 countries. The genetic structure of this metapopulation was analysed using descriptive statistics and Bayesian model-based methods. These populations were then compared to a database containing information on 476 individuals from 11 European breeds to identify the most likely ancestral donor populations. Results showed the presence of two distinct genetic pools, with confluence of the two in Colombia. The southern pool showed a unique genetic signature subsequent to an older founder event, but lacked any significant influence of modern gene flow from Europe. The northern pool, conversely, may have retained more ancestral polymorphisms and/or have experienced modern gene flow from Spanish breeds. The Andalusian and, to a lesser extent, the Catalan breeds have left a more pronounced footprint in some of the American donkey populations analysed. © 2016 Blackwell Verlag GmbH.","Tapir distribution in Guatemala has dropped dramatically over the past century, causing populations to be restricted to protected areas of the northeastern region of the country. This study seeks to determine the conservation status of the species habitat in the country based on its presence, the importance of forest remnants in system connectivity and coverage of formal mechanisms of protection. The Maxent distribution modeling was performed using 62 records of presence 10 climatic variables and terrain elevation. The resulting map was reclassified into a binary map (cutoff 0.3) and using the Morphological Spatial Pattern
