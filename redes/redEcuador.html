h of the brachyuran crab Ucides occidentalis (Ortmann, 1897) (Ocypodidae) had been previously estimated utilizing data derived from either commercial catch or scientific field data, consequently generating conflicting results. We determined the average growth of male U. occidentalis by analyzing commercial catch data alone and, subsequently, estimated average growth from a combination of the same commercial data with scientific data collected in situ in mangrove areas (i.e., combined data). Size frequency distributions were constructed using Kernel density estimators, characterizing the modes as Gaussian components. A multi-modal approach was used to select one of five growth models (asymptotic, non-asymptotic, and versatile) that most closely represented the average growth estimated from both cohorts of combined data, which had previously been identified through modal progression, and commercial data. The case 1 of the Schnute model was selected as the best model by Akaike Information and Bayesian Information criteria for both commercial and combined data sets. A convex growth curve was generated for the commercial data (asymptotic growth), whereas an inverted vertical sigmoidal curve was generated for the combined data (non-asymptotic growth). The data sets differed in that commercial data were represented by adult individuals, whereas the combined data included juveniles and adults. This difference significantly affected the average growth estimates calculated for each data set. The growth pattern of male U. occidentalis is best described by a non-asymptotic growth curve, which is consistent with that reported for females of this species. © The Author(s) 2017. Published by Oxford University Press on behalf of The Crustacean Society. All rights reserved.","Classic swine fever virus (CSFV) is a Pestivirus from the Flaviviridae family that affects pigs worldwide and is endemic in several Latin American countries. However, there are still some countries in the region, including Ecuador, for which CSFV molecular information is lacking. To better understand the epidemiology of CSFV in the Americas, sequences from CSFVs from Ecuador were generated and a phylodynamic analysis of the virus was performed. Sequences for the full-length glycoprotein E2 gene of twenty field isolates were obtained and, along with sequences from strains previously described in the Americas and from the most representative strains worldwide, were used to analyse the phylodynamics of the virus. Bayesian methods were used to test several molecular clock and demographic models. A calibrated ultrametric tree and a Bayesian skyline were constructed, and codons associated with positive selection involving immune scape were detected. The best model according to Bayes factors was the strict molecular clock and Bayesian skyline model, which shows that CSFV has an evolution rate of 3.2 × 10−4 substitutions per site per year. The model estimates the origin of CSFV in the mid-1500s. There is a strong spatial structure for CSFV in the Americas, indicating that the virus is moving mainly through neighbouring countries. The genetic diversity of CSFV has increased constantly since its appearance, with a slight decrease in mid-twentieth century, which coincides, with eradication campaigns in North America. Even though there is no evidence of strong directional evolution of the E2 gene in CSFV, codons 713, 761, 762 and 975 appear to be selected positively and could be related to virulence or pathogenesis. These results reveal how CSFV has spread and evolved since it first appeared in the Americas and provide important information for attaining the goal of eradication of this virus in Latin America. © 2018 Blackwell Verlag GmbH","Magnolia mercedesiarum, a new species from the eastern slopes of the Andes in northern Ecuador, is described and illustrated, and a key to Ecuadorian Magnolia (subsect. Talauma) is provided. This species differs from M. vargasiana in having broadly elliptic leaves that have an obtuse base vs. suborbicular and subcordate to cordate, glabrous stipular scars, more numerous lateral veins per side and fewer stamens. It also differs from M. llanganatensis in having leaf blades broadly elliptic vs. elliptic, longer petioles, less numerous lateral leaf veins per side, larger fruits and more numerous petals and carpels. Using MaxEnt species distribution models and IUCN threat criteria, M. mercedesiarum has a potential distribution area of less than 3307 km² and is assessed as Endangered (EN): B1 ab (i, ii, iii). The relevance of systematic vegetation sampling in the discovery of rare species is highlighted. © 2018, Magnolia Press. All rights reserved.","The enhancement of ubiquitous and pervasive computing brings new perspectives in medical rehabilitation. In that sense, the present study proposes a smart, web-based platform to promote the reeducation of patients after hip replacement surgery. This project focuses on two fundamental aspects in the development of a suitable tele-rehabilitation application, which are: (i) being based on an affordable technology, and (ii) providing the patients with a real-time assessment of the correctness of their movements. A probabilistic approach based on the development and training of ten Hidden Markov Models (HMMs) is used to discriminate in real time the main faults in the execution of the therapeutic exercises. Two experiments are designed to evaluate the precision of the algorithm for classifying movements performed in the laboratory and clinical settings, respectively. A comparative analysis of the data shows that the models are as reliable as the physiotherapists to discriminate and identify the motion errors. The results are discussed in terms of the required setup for a successful application in the field and further implementations to improve the accuracy and usability of the system. © 2018 by the authors. Licensee MDPI, Basel, Switzerland.","Background: Volcanic and tectonic activities in conjunction with Quaternary climate are the main events that shaped the geographical distribution of genetic variation of many lineages. Poeciliopsis infans is the only poeciliid species that was able to colonize the temperate highlands of central Mexico. We inferred the phylogenetic relationships, biogeographic history, and historical demography in the widespread Neotropical species P. infans and correlated this with geological events and the Quaternary glacial-interglacial climate in the highlands of central Mexico, using the mitochondrial genes Cytochrome b and Cytochrome oxidase I and two nuclear loci, Rhodopsin and ribosomal protein S7. Results: Populations of P. infans were recovered in two well-differentiated clades. The maximum genetic distances between the two clades were 3.3% for cytb, and 1.9% for coxI. The divergence of the two clades occurred ca. 2.83 Myr. Ancestral area reconstruction revealed a complex biogeographical history for P. infans. The Bayesian Skyline Plot showed a demographic decline, although more visible for clade A, and more recently showed a population expansion in the last 0.025 Myr. Finally, the habitat suitability modelling showed that during the LIG, clade B had more areas with high probabilities of presence in comparison to clade A, whereas for the LGM, clade A showed more areas with high probabilities of presence in comparisons to clade B. Conclusions: Poeciliopsis infans has had a complex evolutionary and biogeographic history, which, as in other co-distributed freshwater fishes, seems to be linked to the volcanic and tectonic activities during the Pliocene or early Pleistocene. Populations of P. infans distributed in lowlands showed a higher level of genetic diversity than populations distributed in highlands, which could be linked to more stable and higher temperatures in lowland areas. The fluctuations in population size through time are in agreement with the continuous fluctuations of the climate of central Mexico. © 2018 The Author(s).","The Labour Market Insertion Contract was an Active Labour Market Policy introduced in Spain. It was aimed at individuals who had difficulties entering the labour market, and it was introduced with the purpose of reducing the rate of unemployment. This article provides an estimation of the average impact that this contract had on the employability of individuals in the short and long term. A microeconomic analysis was carried out based on causal statistical inference by using propensity score matching and kernel and radial estimators. Data was taken from the most comprehensive database available, which is the Continuous Sample ofWork Histories. Results are consistent with literature reports and show that the employability of participants was inferior to that of individuals with similar, temporary-type contracts. This research contributes to the literature by evaluating whether there was empirical evidence to support the political decision to revoke or replace this kind of direct employment programme. © 2018 by the authors.","We describe two new species of Anolis lizard that are sympatric on the Amazonian slopes of the Andes of southern Ecuador at elevations between 1440 and 1970 m. The new species may be distinguished from other Anolis by external anatomy, mitochondrial divergence and dewlap colour. We estimate the phylogenetic positions of the new species using Bayesian analysis of DNA sequence data including all species of Dactyloa-clade Anolis for which DNA data are available. Anolis hyacintogularis sp. nov. is sister to Anolis calimae, whereas Anolis lososi sp. nov. is sister to Anolis williamsmittermeierorum, herein reported for Ecuador for the first time. Individuals of both new species were collected within a protected area in southern Ecuador, Podocarpus National Park, which suggests that at least some populations of these species are well protected. www.zoobank.org/urn:lsid:zoobank.org:pub:E55FA804-E3FD-4412-8FEB-5234E29E272D. © 2017 Informa UK Limited, trading as Taylor & Francis Group.","Strains of antibiotic-resistant bacteria have become more and more prevalent. This has attracted the attention of health agencies worldwide, leading to an urgent search for mechanisms to put a stop to this phenomenon. This study focuses on estimating the probability of a person in Ecuador (at potential risk) contracting an infection due to ampicillin-resistant Escherichia coli through the consumption of contaminated water, for which a residence area of people was considered in urban or rural areas. The analysis was carried out using the Bayes Theorem and the results show that in the rural population the probability of contracting an infection of this kind is 8.41% whilst in the urban area the probability is 3.57%. These results show an urgent need to provide safe water sources to the population, as well as to instigate an environmental legislation reform that allows for controlling the release of emerging pollutants, including antibiotics. © 2018 Ramirez Cando LJ et al.","Brain Computer Interface (BCI) technologies use neural activity to implement a direct communication channel for healthy and disable subjects. To achieve this, many investigations look to improve BCI precision by increasing the number of electrodes with standard configurations, ignoring inter- A nd intra-subject variability. To control this variability in event-related potential (ERP)-based BCIs we propose to investigate the cumulative peak difference, an intrinsic characteristic of ERP, as a measure for electrode selection. The results shown in this work indicate that the proposed method improved accuracy and bitrate in all analyzed electrode sets. Our work contributes to the management of inter- A nd intra-subject variability which helps to design accurate and low-cost BCIs. © 2018 IEEE.","We studied the phylogeography and plumage variation of the Russet-crowned Warbler (Myiothlypis coronata), from Venezuela to Bolivia, with focus on populations from Ecuador and northern Peru. We analyzed sequences of mitochondrial and nuclear genes, geographic distributions, as well as photographs of specimens deposited at museum collections. Phylogenetic analyses identified three major lineages formed by populations from: Venezuela and Colombia (M. c. regulus), Ecuador and northern Peru (M. elata, M. castaneiceps, M. orientalis, M. c. chapmani), and central Peru and Bolivia (M. c. coronata). We found further population structure within M. c. regulus and M. c. coronata, and population structure and complexity of plumage variation within the Ecuador-northern Peru lineage. Time-calibrated trees estimated that most intraspecific variation originated during the Pleistocene; however, this pattern may not be attributed to an increase in diversification rate during that period. We discuss these results in the context of the importance of geographic-ecological barriers in promoting lineage diversification along the Andes and put forward a preliminary taxonomic proposal for major lineages identified in this study. © 2018 Prieto-Torres et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Two mandatory conditions in the development of tele-rehabilitation platforms are: (i) being based on affordable technologies and (ii) ensuring the patient is performing the exercises correctly. To do so, the present study proposes a cognitive algorithm based on a Hidden Markov Model (HMM) approach to assess in real-time the quality of a human movement recorded through a low-cost motion capture device. The assessment of the correctness of the exercises, which includes the detection of multiple undesirable compensatory movements, shows a very high accuracy (the average performance = 97%). In addition, the proposed model shows a potential for providing the patients with real-time feedback on their performance (up to five times a second). A certain limitation of the model occurs for the compensatory movements characterized by an absence of translational motion of the centre of mass (17% of misclassifications). In this situation, additional features are required to properly assess the quality of the therapeutic exercise. © 2018 [International Journal of Artificial Intelligence].","Accelerating rates of quasiperiodic “drumbeat” long-period earthquakes (LPs) are commonly reported before eruptions at andesite and dacite volcanoes, and promise insights into the nature of fundamental preeruptive processes and improved eruption forecasts. Here we apply a new Bayesian Markov chain Monte Carlo gamma point process methodology to investigate an exceptionally well-developed sequence of drumbeat LPs preceding a recent large vulcanian explosion at Tungurahua volcano, Ecuador. For more than 24 hr, LP rates increased according to the inverse power law trend predicted by material failure theory, and with a retrospectively forecast failure time that agrees with the eruption onset within error. LPs resulted from repeated activation of a single characteristic source driven by accelerating loading, rather than a distributed failure process, showing that similar precursory trends can emerge from quite different underlying physics. Nevertheless, such sequences have clear potential for improving forecasts of eruptions at Tungurahua and analogous volcanoes. ©2018. American Geophysical Union. All Rights Reserved.","This study proposes a new automatic method for crop/weed discrimination in images captured in maize fields during the initial growth stages. The images were obtained under perspective projection with a camera installed on board at the front part of a tractor. Different approaches have addressed the problem based on crop row determination and then assuming that inter-row plants are weeds. Nevertheless, an important challenge is the identification of weeds intermixed within the crop rows. This issue is addressed on this paper by applying a minimum criterion distance based on the Mahalanobis distance derived from a Bayesian classification approach, this makes the main contribution. The identification of both intra- and inter-row weeds is useful for more accurate weed quantification for site-specific treatments. Image quality is affected by uncontrolled lighting conditions in outdoor agricultural environments. Also, different plant densities appear due to different growth stages affecting the crop/weed identification process. The proposed method was designed to deal with the above undesired situations, consisting of three phases: (i) segmentation, (ii) training and (iii) testing. The three phases are executed on-line for each image, where training is specific of each single image, requiring no prior training, as it is usual in common machine learning-based approaches, mainly supervised. This makes the second research contribution. The performance of the proposed approach was quantitatively compared against three existing strategies, achieving an accuracy of 91.8%, pixel-wise determined against ground-truth images manually built, with processing times ≤280 ms, which can be useful for real-time applications. © 2017 IAgrE","The enhancement of ubiquitous and pervasive computing brings new perspectives in terms of medical rehabilitations. In that sense, the present study proposes a Web-based platform to promote the reeducation of patients after hip replacement surgery. This project focuses on two fundamental aspects in the development of a suitable telerehabilitation application, which are: (i) being based on an affordable technology and (ii) providing the patients with a real-time assessment of the correctness of their movements. A comparative test shows that the movement's evaluation carried out by therapists is consistent with the output of the automatic assessment module. Improvements of the algorithm are discussed, in order to increase the accuracy and depth of the analysis. © 2017 IEEE.","Introduction This article aims to obtain models based on probabilistic case analysis to help decision-making in the education and learning of UTEQ students. To obtain the final product, the development process has been distributed in several stages. Objective To create a probabilistic model to evaluate and diagnose students based on a set of characteristics, which must be learned automatically through a generalization of the AutoClass model allowing the existence of hidden variables, each of them affecting a set different from observable variables (students’ answers to questions raised by an automatic learning system). Materials and methods. Our study will be carried out to define another form of structural learning based on the search of structures through evolutionary metaheuristic models. Results This model will allow the authorities of the UTEQ to identify inconveniences and setbacks in the teaching-learning process. At the same time, the results obtained will allow immediate decision-making to solve the problems detected and thus fulfill the institutional mission of training professionals with a scientific and humanistic vision capable of developing research, creating technologies, maintaining and disseminating our ancestral knowledge and culture, for the construction of solutions to the problems of the region and the country. Conclusions were metaheuristic variable mesh optimization (VMO) to structural learning of Bayesian network classifiers (BVMO). © 2018, Revista Lasallista de Investigacion. All Rights Reserved.","Nasuella olivacea is an endemic mammal from the Andes of Ecuador and Colombia. Due to its rarity, aspects about its natural history, ecology and distribution patterns are not well known, therefore, research is needed to generate knowledge about this carnivore and a first step is studying suitable habitat areas. We performed Ecological Niche Models and applied future climate change scenarios (2.6 and 8.5 RCP) to determine the potential distribution of this mammal in Colombia and Ecuador, with current and future climate change conditions; furthermore, we analysed its distribution along several land covers. We found that N. olivacea is likely to be found in areas where no records have been reported previously; likewise, climate change conditions would increase suitable distribution areas. Concerning land cover, 73.4% of N. olivacea potential distribution was located outside Protected Areas (PA), 46.1% in Forests and 40.3% in Agricultural Lands. These findings highlight the need to further research understudied species, furthering our understanding about distribution trends and responses to changing climatic conditions, as well as informig future PA designing. These are essential tools for supporting wildlife conservation plans, being applicable for rare species whose biology and ecology remain unknown. © Medrano-Vizcaino P, Gutierrez-Salazar P.","Andean orogenesis has driven the development of very high plant diversity in theNeotropics through its impact on landscape evolution and climate. The analysis ofthe intraspecific patterns of genetic structure in plants would permit inferring theeffects of Andean uplift on the evolution and diversification of Neotropical flora. Inthis study, using microsatellite markers and Bayesian clustering analyses, we reportthe presence of four genetic clusters for the palm Oenocarpus bataua var. batauawhich are located within four biogeographic regions in northwestern South America:(a) Chocó rain forest, (b) Amotape-Huancabamba Zone, (c) northwestern Amazonianrain forest, and (d) southwestern Amazonian rain forest. We hypothesize that theseclusters developed following three genetic diversification events mainly promoted byAndean orogenic events. Additionally, the distinct current climate dynamics amongnorthwestern and southwestern Amazonia may maintain the genetic diversificationdetected in the western Amazon basin. Genetic exchange was identified betweenthe clusters, including across the Andes region, discarding the possibility of any cluster to diversify as a distinct intraspecific variety. We identified a hot spot of geneticdiversity in the northern Peruvian Amazon around the locality of Iquitos. We alsodetected a decrease in diversity with distance from this area in westward and southward direction within the Amazon basin and the eastern Andean foothills. Additionally,we confirmed the existence and divergence of O. bataua var. bataua from var. oligocarpus in northern South America, possibly expanding the distributional range of thelatter variety beyond eastern Venezuela, to the central and eastern Andean cordilleras of Colombia. Based on our results, we suggest that Andean orogenesis is themain driver of genetic structuring and diversification in O. bataua within northwestern South America. © 2018 The Authors.","This study aims to develop a telemedicine platform for self-motor rehabilitation and remote monitoring by health professionals, in order to enhance recovery in patients after hip replacement. The implementation of such a technology is justified by medical (improvement of the recovery process by the possibility to perform rehabilitation exercises more frequently), economic (reduction of the number of medical appointments and the time patients spend at the hospital), mobility (diminution of the transportation to and from the hospital) and ethics (healthcare democratization and increased empowerment of the patient) purposes. The Kinect camera is used as a Natural User Interface to capture the physical exercises performed at home by the patients. The quality of the movement is evaluated in real-time by an assessment module implemented according to a Hidden-Markov Model approach. The results show a high accuracy in the evaluation of the movements (92% of correct classification). Finally, the usability of the platform is tested through the System Usability Scale (SUS). The overall SUS score is 81 out of 100, which suggests a good usability of the Web application. Further work will focus on the development of additional functionalities and an evaluation of the impact of the platform on the recovery process. © 2018, Universidade Catolica Portuguesa. All rights reserved.","Usually, time series acquired from some measurement in a dynamical system are the main source of information about its internal structure and complex behavior. In this situation, trying to predict a future state or to classify internal features in the system becomes a challenging task that requires adequate conceptual and computational tools as well as appropriate datasets. A specially difficult case can be found in the problems framed under one-class learning. In an attempt to sidestep this issue, we present a machine learning methodology based in Reservoir Computing and Variational Inference. In our setting, the dynamical system generating the time series is modeled by an Echo State Network (ESN), and the parameters of the ESN are defined by an expressive probability distribution which is represented as a Variational Autoencoder. As a proof of its applicability, we show some results obtained in the context of condition-based maintenance in rotating machinery, where vibration signals can be measured from the system, our goal is fault detection in helical gearboxes under realistic operating conditions. The results show that our model is able, after trained only with healthy conditions, to discriminate successfully between healthy and faulty conditions and overcome other classical methodologies. © 2018 - IOS Press and the authors. All rights reserved.","In modern communication systems, it is necessary to develop new approaches to optimize them. To achieve this objective, new paradigms are necessary. The present work proposes an autonomic communication system, which uses a system of decision-making based on a Bayesian network, and a knowledge base based on an ontology, to take decisions of reconfiguration in the system. The main goal of the autonomic communication system is to adapt the communications platform to the characteristics of the context, in order to improve its performance. The ontology provides the knowledge about the performance factors and their relationships in the communication networks, to configure the structure of the Bayesian network. The Bayesian network is the stochastic reasoning mechanism used by the decision-making system. We present several tests on the NS2 simulator. In the tests carried out, we observe an improvement between 85% and 96% in the system performance, for scenarios where our approach of autonomic decision reconfigures the communication system. © 2018 - IOS Press and the authors. All rights reserved.","This article analyzes policy innovation in Colombia, through the adoption of a new centralized oil-rent management system in 2011, after 20 years of decentralized policies. Using a policy-design framework, we identify a causal mechanism linking the opening of a policy window to policy change as a combination of the emergence of a new policy network, the adoption of a new policy paradigm and the selection of a new instruments mix. Drawing on Bayesian statistics, the 11 tests conducted on the causal mechanism show the importance of State resources of information, authority, treasury and organization to assess the outcome of policy change. © 2018, Universidad de los Andes, Bogota Colombia. All rights reserved.","This study presents a causal mechanism linking resource nationalism with public accountability deficit. The adoption of policy aims triggers an institutional drift at three levels. At a normative level, bureaucratic centralism is adopted by the government. At the strategic level a sectorial policy fostering the statés control over the policy area is formulated. At an operational level, the government favors coercive conflict management to cope with protests against the extractive policy. The theoretical causal mechanism is confirmed after passing 19/20 empirical tests, which raises the posterior confidence up to 0.73 according to the Bayesian formalization. The findings show a way for institutional and policy change to tackle the resource curse, even though further research on other typical cases (such as Venezuela) and deviant cases (such as Mexico) should increase the external validity of the theory. © 2017 Elsevier Ltd","Usually, time series acquired from some measurement in a dynamical system are the main source of information about its internal structure and complex behavior. In this situation, trying to predict a future state or to classify internal features in the system becomes a challenging task that requires adequate conceptual and computational tools as well as appropriate datasets. A specially difficult case can be found in the problems framed under one-class learning. In an attempt to sidestep this issue, we present a machine learning methodology based in Reservoir Computing and Variational Inference. In our setting, the dynamical system generating the time series is modeled by an Echo State Network (ESN), and the parameters of the ESN are defined by an expressive probability distribution which is represented as a Variational Autoencoder. As a proof of its applicability, we show some results obtained in the context of condition-based maintenance in rotating machinery, where vibration signals can be measured from the system, our goal is fault detection in helical gearboxes under realistic operating conditions. The results show that our model is able, after trained only with healthy conditions, to discriminate successfully between healthy and faulty conditions. © 2017 IEEE.","The delimitation and phylogenetic relationships of the genera Bessera, Dandya and Milla are poorly understood. The main goals of this study were to investigate the phylogenetic relationships and taxonomic delimitation of the genera of the Milla complex and particularly of M. biflora. Maximum parsimony and Bayesian inference analyses were conducted using plastid and nuclear DNA sequence data and 60 morphological traits. We constructed independent data matrices that included 19 of the 20 species of the Milla complex and five outgroup species from the Brodiaea complex. Evolution of floral traits was also investigated. The phylogenetic trees showed incongruence among data matrices, but the total-evidence analysis supported the monophyly of Bessera and Petronymphe. Milla and Dandya were paraphyletic as traditionally circumscribed. The results suggest that genera of the Milla complex have evolved to show long floral tubes covering the ovary and erect flowers. The Milla s.s. clade included three main groups allied to (1) M. bryanii, (2) M. biflora and (3) M. oaxacana. Thus, our study supports the recognition of Bessera, Jaimehintonia, Petronymphe and Milla s.s. in the Milla complex that are defined by several synapomorphic characters, including connate filaments and T-shaped leaf vascular bundle for Bessera and four floral characters for Milla s.s. Our evidence suggests that Dandya should be re-circumscribed as two genera, one including the type species, D. purpusii. © 2017 The Linnean Society of London.","The implementation of multi-stage splitting integrators is essentially the same as the implementation of the familiar Strang/Verlet method. Therefore multi-stage formulas may be easily incorporated into software that now uses the Strang/Verlet integrator. We study in detail the two-parameter family of palindromic, three-stage splitting formulas and identify choices of parameters that may outperform the Strang/Verlet method. One of these choices leads to a method of effective order four suitable to integrate in time some partial differential equations. Other choices may be seen as perturbations of the Strang method that increase efficiency in molecular dynamics simulations and in Hybrid Monte Carlo sampling. © 2017 Elsevier Inc.","Size-related shifts in feeding habits of juvenile yellowfin tuna (YFT), Thunnus albacares (Bonnaterre, 1788), in Ecuadorian waters were assessed using stomach content analysis (SCA) (n = 339) and stable isotope analysis (n = 83). In all size classes, fishes were the predominant prey group in the diet (Alimentary Index, %AI = 96.86) followed by cephalopods (%AI = 3.29) and crustaceans (%AI = 0.03). PERMANOVA analysis revealed significant variations in diet with body size: i) Class I YFT (≤50 cm in fork length, FL) fed mainly on laternfishes, family Myctophidae (%AI = 37.34), and jumbo squid, Dosidicus gigas (%AI = 36.06), Class II YFT (50–60 cm, FL) consumed bullet and frigate tunas, Auxis spp., unidentifiable fish and jumbo squid (%AI = 47.75, %AI = 25.06 and%AI = 21.67, respectively), and Class III YFT (≥ 60 cm, FL) preyed almost exclusively on bullet and frigate tunas (%AI = 90.85). Mean ± SD muscle isotope values were 12.14 ± 1.95‰ for δ15N and −17.42 ± 0.27 for δ13C‰; mean (±SD) liver values were 11.30‰ for δ15N and −17.42 ± 0.27‰ for δ13C. Overall, liver and muscle samples showed significant size-related differences in δ15N and δ13C. Stable isotope Bayesian ellipses, SEAc, did not show trophic overlap among size classes. A significant positive linear correlation was observed between δ15N and δ13C measured in liver and muscle tissues with body size, suggesting an increase of prey size as tuna grew. These results indicate that the observed size-related diet shifts are not only related to prey type, but also to prey size. © 2017 Elsevier B.V.","We extend an alternative, phenomenological approach to inflation by means of an equation of state and a sound speed, both of them functions of the number of e-folds and four phenomenological parameters. This approach captures a number of possible inflationary models, including those with non-canonical kinetic terms or scale-dependent non-gaussianities. We perform Markov Chain Monte Carlo analyses using the latest cosmological publicly available measurements, which include Cosmic Microwave Background (CMB) data from the Planck satellite. Within this parameterization, we discard scale invariance with a significance of about 10σ, and the running of the spectral index is constrained as αs=−0.60−0.10 +0.08×10−3 (68% CL errors). The limit on the tensor-to-scalar ratio is r<0.005 at 95% CL from CMB data alone. We find no significant evidence for this alternative parameterization with present cosmological observations. The maximum amplitude of the equilateral non-gaussianity that we obtain, |fNL equil|<1, is much smaller than the current Planck mission errors, strengthening the case for future high-redshift, all-sky surveys, which could reach the required accuracy on equilateral non-gaussianities. © 2017 Elsevier B.V.","A bearing is an essential component in rotating machinery, one of its principal cause of failure, and its health condition is directly related to the safety and effective operation of such machinery. To the best of our knowledge, it is the first time that a probabilistic fuzzy system is applied to bearing fault classification. The type of probabilistic fuzzy classifier considered is a parsimonious fuzzy rule based model where each rule can diagnose a set of faults each one with its probability. For this kind of real world application, it is desirable to develop interpretable and accurate MIMO fuzzy systems, able to deal with the dimensionality and uncertainty present in data (vibration signals). For parameter estimation we adopt a two steps sequential state-of-the-art data-driven method. First, the antecedents of the rules are estimated using an iterative supervised clustering algorithm. Based on the antecedents the consequent parameters are then estimated. For this, a new method for consequent estimation is proposed. This is based on the observation that for defining a rule consequent not all training data within the region of applicability of that rule are equality relevant. Two criteria for selecting a relevant region in the feature space for consequent parameter estimation are proposed. Results show a statistically significant improvement on the performance of probabilistic fuzzy diagnosers trained with the proposed method, independently of the criterion used for defining the relevant region, when compared with the above mentioned state-of-the-art method. Moreover, the proposed consequent parameter estimation method practically has no overhead on the overall training of the diagnoser. Results show that an equilibrium can be found between the model level of detail and its accuracy. However, when accuracy is the sole comparison criterion, the proposed probabilistic fuzzy systems systematically matches the performance of other data-driven models like distance based methods (K-nearest neighbors), connectionists (probabilistic neural networks), or maximum margin classifiers (support vector machines). © 2017","Anthracnose caused by Colletotrichum spp., is one of the most serious diseases affecting tamarillo (Solanum betaceum) production in the Ecuadorian highlands. The objective of this study was to characterise Colletotrichum isolates obtained from tamarillo to clarify its taxonomic and phylogenetic position. Based on phenotypic and morphologic characterisation, the isolates of this study were consistently grouped within the Colletotrichum acutatum complex. Multilocus molecular phylogenetic analysis based on combined sequences of actin (ACT), β-tubulin (TUB2), and glyceraldehyde 3-phosphate dehydrogenase (GAPDH) sequences using Bayesian probabilities, indicated that 16 of 20 isolates from Imbabura, Cotopaxi, Tungurahua, Bolivar, Chimborazo, Azuay and Loja provinces, belonged to C. tamarilloi. This study represents the first reported case of anthracnose of S. betaceum caused by C. tamarilloi in the Ecuadorian highlands. Interestingly, pathogenicity tests and multilocus molecular analysis revealed a new infraspecific and more aggressive species formed by four isolates obtained from the Pichincha province. These findings probably provided interesting information related to mutant isolates and a possible description of a new pathogenic species affecting tamarillo fruits. © 2017, Koninklijke Nederlandse Planteziektenkundige Vereniging.","Background: Rhodnius ecuadoriensis is the main triatomine vector of Chagas disease, American trypanosomiasis, in Southern Ecuador and Northern Peru. Genomic approaches and next generation sequencing technologies have become powerful tools for investigating population diversity and structure which is a key consideration for vector control. Here we assess the effectiveness of three different 2b restriction site-associated DNA (2b-RAD) genotyping strategies in R. ecuadoriensis to provide sufficient genomic resolution to tease apart microevolutionary processes and undertake some pilot population genomic analyses. Methodology/Principal findings: The 2b-RAD protocol was carried out in-house at a non-specialized laboratory using 20 R. ecuadoriensis adults collected from the central coast and southern Andean region of Ecuador, from June 2006 to July 2013. 2b-RAD sequencing data was performed on an Illumina MiSeq instrument and analyzed with the STACKS de novo pipeline for loci assembly and Single Nucleotide Polymorphism (SNP) discovery. Preliminary population genomic analyses (global AMOVA and Bayesian clustering) were implemented. Our results showed that the 2b-RAD genotyping protocol is effective for R. ecuadoriensis and likely for other triatomine species. However, only BcgI and CspCI restriction enzymes provided a number of markers suitable for population genomic analysis at the read depth we generated. Our preliminary genomic analyses detected a signal of genetic structuring across the study area. Conclusions/Significance: Our findings suggest that 2b-RAD genotyping is both a cost effective and methodologically simple approach for generating high resolution genomic data for Chagas disease vectors with the power to distinguish between different vector populations at epidemiologically relevant scales. As such, 2b-RAD represents a powerful tool in the hands of medical entomologists with limited access to specialized molecular biological equipment. © 2017 Hernandez-Castro et al.","Background El Niño and its effect on local meteorological conditions potentially influences interannual variability in dengue transmission in southern coastal Ecuador. El Oro province is a key dengue surveillance site, due to the high burden of dengue, seasonal transmission, co-circulation of all four dengue serotypes, and the recent introduction of chikungunya and Zika. In this study, we used climate forecasts to predict the evolution of the 2016 dengue season in the city of Machala, following one of the strongest El Niño events on record. Methods We incorporated precipitation, minimum temperature, and Niño3·4 index forecasts in a Bayesian hierarchical mixed model to predict dengue incidence. The model was initiated on Jan 1, 2016, producing monthly dengue forecasts until November, 2016. We accounted for misreporting of dengue due to the introduction of chikungunya in 2015, by using active surveillance data to correct reported dengue case data from passive surveillance records. We then evaluated the forecast retrospectively with available epidemiological information. Findings The predictions correctly forecast an early peak in dengue incidence in March, 2016, with a 90% chance of exceeding the mean dengue incidence for the previous 5 years. Accounting for the proportion of chikungunya cases that had been incorrectly recorded as dengue in 2015 improved the prediction of the magnitude of dengue incidence in 2016. Interpretation This dengue prediction framework, which uses seasonal climate and El Niño forecasts, allows a prediction to be made at the start of the year for the entire dengue season. Combining active surveillance data with routine dengue reports improved not only model fit and performance, but also the accuracy of benchmark estimates based on historical seasonal averages. This study advances the state-of-the-art of climate services for the health sector, by showing the potential value of incorporating climate information in the public health decision-making process in Ecuador. Funding European Union FP7, Royal Society, and National Science Foundation. © 2017 The Author(s). Published by Elsevier Ltd. This is an Open Access article under the CC BY-NC-ND 4.0 license","Neotropical monkey lizards (Polychrus) are arboreal lizards with compressed bodies, partially fused eyelids and strikingly long, whip-like tails. The eight currently recognized species occur in the lowlands of South and Central America. Based on the largest taxon and character sampling to date, we analyze three mitochondrial and one nuclear gene using Bayesian methods to (1) infer the phylogeny of Polychrus under both concatenated-tree and speciestree methods; (2) identify lineages that could represent putative undescribed species; and (3) estimate divergence times. Our species tree places P. acutirostris as the sister taxon to all other species of Polychrus. While the phylogenetic position of P. gutturosus and P. peruvianus is poorly resolved, P. marmoratus and P. femoralis are strongly supported as sister to P. liogaster and P. jacquelinae, respectively. Recognition of P. auduboni and P. marmoratus sensu stricto as distinct species indicates that the populations of \"P. marmoratus\" from the Amazon and the Atlantic coast in Brazil represent separate species. Similarly, populations of P. femoralis from the Tumbes region might belong to a cryptic undescribed species. Relative divergence times and published age estimates suggest that the orogeny of the Andes did not play a significant role in the early evolution of Polychrus. © 2017 Torres-Carvajal et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Ecuador in the northwestern edge of South America is struggling by vector-borne diseases with an endemic-epidemic behavior leading to an enormous public health problem. Malaria, which has a cyclicality in its dynamics, is closely related to climatic, ecological and socio-economic phenomena. The main objective of this research has been to compare three different prediction species models, the so-called Maxent, logistic regression and multi criteria evaluation with fuzzy logic, in order to determine the model which best describes the ecological niche of the Anopheles spp species, which transmits malaria within Ecuador. After performing a detailed data collection and data processing, we applied the mentioned models and validated them with a statistical analysis in order to discover that the Maxent model has been the model that best defines the distribution of Anopheles spp within the territory. The determined sites, which are of high strategic value and important for the increasing national development, will now be able to initiate preventive countermeasures based on this study. © 2016 Elsevier Ltd","Given the geographical complexity of the Andes, species distributions hold interesting information regarding the history of isolation and gene flow across geographic barriers and ecological gradients. Moreover, current threats to the region's enormous plant diversity pose an additional challenge to the understanding of these patterns. We explored the geographic structure of genetic diversity within the Ceroxylon quindiuense species complex (wax palms) at a regional scale, using a model-based approach to disentangle the historical mechanisms by which these species have dispersed over a range encompassing 17 of latitude in the tropical Andes. A total of 10 microsatellite loci were cross-amplified in 8 populations of the 3 species comprising the C. quindiuense complex. Analyses performed include estimates of molecular diversity and genetic structure, testing for genetic bottlenecks and an evaluation of the colonization scenario under approximate Bayesian computation. We showed that there was a geographical diversity gradient reflecting the orogenetic pattern of the northern Andes and its end at the cordilleras facing the Caribbean Sea. A general pattern of diversity suggests that the cordilleras of Colombia have served as historical recipients of gene flow occurring only scantly along the northern Andes. We provided evidence of important isolation between the largest populations of this complex, suggesting that both historical constraints to dispersal but also current anthropogenic effects might explain the high levels of population structuring. We provide a list of advisable measures for conservation stakeholders. © The American Genetic Association 2016. All rights reserved.","Climate change may critically impair the performance of reservoirs in meeting operational objectives, but reservoirs may also aid in adapting to climate change. To understand how the reliabilities, sensitivities, and vulnerabilities of reservoir operations vary across hydrogeologic settings, a bottom-up approach was applied to investigate the reliability of two water resources systems in the future. To represent the uncertainty associated with future streamflow, global climate model projections were integrated with a formal Bayesian uncertainty analysis and groundwater-surface water hydrologic modeling. Finally, the effectiveness of variable rule curves for mitigating the effects of climate change was evaluated. Increasing air temperature appeared to reduce the reliability of meeting summer environmental flow targets in the future by 42 and 12% for the groundwater basin and surface water basin, respectively, but had negligible impacts on reservoir refilling and flood regulation. Variable rule curves mitigated the impact of climate change on summer flow target reliability without compromising flood risk reduction. Differences in subbasin sensitivity to changing climate were evident across the two hydrogeologic settings, and uncertainty associated with modeling groundwater resources and decision thresholds were identified, with implications for reliability assessments in other basins. © 2016 American Society of Civil Engineers.","The aim of the paper is to present a Bayesian Network (BN) for predicting reputation of members of Virtual Learning Communities using direct interactions between them considering the theory of the rewards of behavioral Psychology. Reputation is a key factor of a trust model. A prototype of the proposed BN was implemented in the Moodle Learning Management System. © 2016 IEEE.","Aim: The endangered Galápagos shrub snapdragon (Galvezia leucantha, Antirrhineae, Plantaginaceae) is restricted to small populations on four islands. In this study, we appraised results from taxonomy, genetics, phylogenetics, phylogeography and pollination ecology to reconstruct the evolutionary history of the genus Galvezia. Location: Peru, continental Ecuador and Galápagos. Methods: We sequenced the nuclear ribosomal ITS and two plastid regions, ndhF and ndhF-rpL32, to infer the origin of Galvezia and patterns of colonization to and across the Galápagos archipelago, based on Bayesian inference and statistical parsimony analyses. To investigate genetic diversity and differentiation within G. leucantha, we screened the genome of six populations and obtained 194 AFLP fingerprints. Autogamy tests and pollination network analyses were performed to evaluate the colonization potential and to investigate the structure of the pollinators’ assemblage of Galvezia. Results: Relationships of seven nucleotide-substitution haplotypes and 11 nucleotide-substitution ribotypes of Galvezia revealed monophyly for the Galapagos species. Dating estimates indicated divergence of the insular Galvezia lineage in the Middle-Upper Pleistocene (0.66–0.09 Ma). In addition, distribution of genotypes (seven haplotypes, eight ribotypes) across the three continental species showed geographical differentiation, while low differentiation and distribution of G. leucantha. AFLP genetic diversity is relatively high (HT = 0.109), but a low proportion of the total allelic variance is attributed to variation among subspecies/islands (Hb = 0.035, hierarchical AMOVA: 3.77% of total variance). The endemic bee (Xylocopa darwinii) accounted for 87.30% of the floral visits to G. leucantha. Main conclusions: We inferred a single origin for an insular lineage that colonized the Galápagos Islands from northern Peru in the Pleistocene. Recent colonization of the archipelago, Pleistocene land bridges between islands and active gene flow promoted by X. darwinii may account for the low-moderate genetic differentiation of G. leucantha subspecies. An unusual pollination shift from ornithophily (hummingbirds on the continent) to entomophily (Xylocopa in the Galápagos Islands) is supported. © 2016 John Wiley & Sons Ltd","This study investigated how reservoir performance varied across different hydrogeologic settings and under plausible future climate scenarios. Modelling was conducted for the Santiam River Basin, OR, USA, comparing the North Santiam Basin, with high permeability and extensive groundwater (GW) storage, and the South Santiam Basin, with low permeability, little GW storage, and rapid runoff response. The coupling of projections of future temperature and precipitation from global climate models, a surface water–GW hydrologic model, and a formal Bayesian uncertainty analysis produced synthetic hydrographs of reservoir inflows. Inflow hydrographs were summarized as median and extreme future flows for inputs to a reservoir operations model. The performance of reservoir operations was evaluated as the failure to meet flood management, spring and summer environmental flows, and hydropower generation objectives. Despite projected increases in winter flows and decreases in summer flows, results provided little evidence of a response in reservoir operation performance to a changing climate, with the exception of summer flow targets. Independent of climate impacts, historical prioritization of reservoir operations played an important role in the reliability of flood regulation, demonstrating the importance of reservoir operations relative to hydrologic responses to climate change in this basin. Results also highlight how hydrologic uncertainty is likely to complicate planning for climate change in basins with substantial GW interactions. © 2016 International Association for Hydro-Environment Engineering and Research.","Cocoa (Theobroma cacao L. 1753) is a plant of great cultural, economic and ecological importance globally. By its structure and function maintains a wide variety of animal species. In Latin America, their crops are being affected by the disease called ‘frosty pod rot of cocoa’ caused by the fungus Moniliophthora roreri (Cif & Par) Evans. 2007, considered as the most destructive disease that attacks cocoa and kills it. The increase of temperature or precipitation because of warming global climate change could favor the fungus expansion to areas previously unaffected. We modeled the potential distribution for M. roreri and T. cocoa using MaxEnt and circulation model general HADCM3, A2a scenario with climatic variables for the present and the future (5, 35 and 65 years), in order to find sites suitable for monitoring to prevent the fungus spread, and to identify which variables determine the presence of M. roreri. The suitable areas for both species overlap from present to 2050, while they are different in 2080. M. roreri could extend from southern Ecuador to Venezuela, spread to westernmost Amazon, southwest Peruvian Amazon, and to the Peruvian-Bolivian border and the adjacent areas of Brazil. In both taxa the most influential variable seems to be precipitation of the wettest month. The Brazilian Amazon is the areas of South America with the largest plantations of T. cocoa, and therefore the most sensitive to the presence and proliferation of the fungus. For this reason we recommend to set up a monitoring system allowing early warning and control of incipient outbreaks that could eventually destroy Bolivian and Brazilian cocoa plantations. © 2017, © 2017 The Author(s). Published by Informa UK Limited, trading as Taylor & Francis Group.","In 2010, new Chinese strains of porcine epidemic diarrhea virus (PEDV), clinically more severe than the classical strains, emerged. These strains were spread to United States in 2013 through an intercontinental transmission from China with further spreading across the world, evidencing the emergent nature of these strains. In the present study, an analysis of PEDV field sequences from Ecuador was conducted by comparing all the PEDV S gene sequences available in the GenBank database. Phylogenetic comparisons and Bayesian phylogeographic inference based on complete S gene sequences were also conducted to track the origin and putative route of PEDV. The sequence from the PED-outbreak in Ecuador was grouped into the clade II of PEDV genogroup 2a together with other sequences of isolates from Mexico, Canada, and United States. The phylogeographic study revealed the emergence of the Chinese PEDV strains, followed by spreading to US in 2013, from US to Korea, and later the introduction of PEDV to Canada, Mexico, and Ecuador directly from the US. The sources of imports of live swine in Ecuador in 2014 were mainly from Chile and US. Thus, this movement of pigs is suggested as the main way for introducing PEDV to Ecuador. © 2017 Maritza Barrera et al.","This article shows the application the fragment-asperity interaction theory to the earthquakes catalog of Ecuador. This catalog contains earthquakes generated by an oblique subduction, by the movement of a sliver plate and by several shallow faults. In this scenario, the nonextensive q parameter of the theory is calculated and it is compared with other regions. The q parameter for Ecuador is higher than for other seismic catalogs. We compute the parameter q of two types of seismicity originated in different physical processes: shallow earthquakes and intermediate-depth earthquakes. For the latter, the value of q is slightly higher than for the former. An essential contribution of this article is to show the calculation of the q parameter by an algorithm that solves the inverse problem from a Bayesian approach.","The genus Culicoides includes vectors of important animal diseases such as bluetongue and Schmallenberg virus (BTV and SBV). This genus includes 1300 species classified in 32 subgenera and 38 unclassified species. However, the phylogenetic relationships between different subgenera of Culicoides have never been studied. Phylogenetic analyses of 42 species belonging to 12 subgenera and 8 ungrouped species of genus Culicoides from Ecuador, France, Gabon, Madagascar and Tunisia were carried out using two molecular markers (28S rDNA D1 and D2 domains and COI mtDNA). Sequences were subjected to non-probabilistic (maximum parsimony) and probabilistic (Bayesian inference (BI)) approaches. The subgenera Monoculicoides, Culicoides, Haematomyidium, Hoffmania, Remmia and Avaritia (including the main vectors of bluetongue disease) were monophyletic, whereas the subgenus Oecacta was paraphyletic. Our study validates the subgenus Remmia (= Schultzei group) as a valid subgenus, outside of the subgenus Oecacta. In Europe, Culicoides obsoletus, Culicoides scoticus and Culicoides chiopterus should be part of the Obsoletus complex whereas Culicoides dewulfi should be excluded from this complex. Our study suggests that the current Culicoides classification needs to be revisited with modern tools. © 2017 D. Augot et al., published by EDP Sciences.","Satellite tags were deployed on 47 humpback whales (Megaptera novaeangliae) in Panama and Ecuador between 2009 and 2015 to monitor both short- and long-distance movements within the breeding season. Ultimately, data from 37 animals (23 mothers with a calf and 14 unsexed adults) were included in the assessment. Transmissions were filtered and behavior states defined using a Bayesian state-space model. Mean tag longevity was 14.2 d (SD = 12.43; range: 1 to 70 d), and longevity was significantly longer in mothers (53%) than in unsexed individuals (t test = 2.43, p = 0.02). Based on the extent of their movements, two different habitat use patterns were recognized and referred to as short range (SR) and long range (LR). SR movements were associated mainly with slow, area-restricted movements (ARM) and short periods of fast, directed movement (FDM). LR movements were related mainly to FDM and, in some cases, with short ARM periods. We found significant differences in the proportion of time spent in each behavioral mode and in swim speed between mothers and unsexed individuals (p < 0.01, in all cases). Mothers displaying SR movements stayed in relatively small areas with back and forth movements up to 350 km along the coast; the 95% home range (kernel density) was estimated to be 61,105 km2 in whales from Panama and 26,331 km2 in whales from Ecuador. In mothers displaying LR movements, distribution range was seven times greater in Panama and up to 2.5 times greater in Ecuador. Since tag longevity was not significantly different between SR and LR movements in females (t test = 0.063, p > 0.05), a shift from the nursing to migration phase is a plausible explanation for this increased range. Information from unsexed animals is inconclusive because of the short tracking periods. Mothers were distributed closer to shore than other tagged unsexed individuals, but both types of whales swam into deeper waters mainly during migration. Our results confirm maternal-biased stratification in this population along the entire breeding range. These findings have important implications for coastal management, including reduction of risk posed by human activities such as bycatch, ship strikes, and whale watching.","The trophic level and ecological role of species in the ecosystem are determined by their feeding habits. While the trophic level and niche width are characteristic at population level, trophic overlap indicates the interaction between populations of a community. Three apex predators coexist in Uruguayan waters: Franciscana dolphin (Pontoporia blainvillei), South American sea lion (SASL, Otaria flavescens) and South American fur seal (SAFS, Arctocephalus australis). The two otariids consume different main prey species and have different isotopic niche, whereas feeding habits of Franciscana dolphin in Uruguayan waters remain practically unknown. This study aimed to determine Franciscana diet composition by stomach content and stable isotope (δ13C and δ15N) analyses, and to assess trophic overlap in diet composition as well as in isotopic niche space among the three apex predators. Diet composition of each species was estimated by Bayesian mixing models with prior information on the diet of predators. Moreover, Bayesian ellipses were used to define the isotopic niche space and overlap among the three species. Diets among predators varied: diet of SAFS was composed mainly by a few pelagic prey species, diet of SASL was more diverse and included pelagic and benthic preys, and for Franciscana dolphin the diet was mainly composed by coastal prey species. The SAFS had the largest isotopic niche area compared to the Franciscana and the SASL. The isotopic niche of the SASL did not overlap with those of the other two species. Although the Franciscana and the SAFS overlap in isotopic space, they do not overlap in feeding areas; this is because particulate organic matter δ13C values increase from inner Rio de la Plata to the estuary and the Atlantic Coast. Here, the relevance of using different sources of information to reach strong conclusions about feeding habits of marine predators and about co-use of resources is shown, mainly in environments where variation in δ13C can be related to diverse reasons. © 2016 Elsevier B.V.","Although recent years have seen an increase in genetic analyses that identify new species of cephalopods and phylogeographic patterns, the loliginid squid of South America remain one of the least studied groups. The suggestion that Doryteuthis plei may represent distinct lineages within its extensive distribution along the western Atlantic coasts from Cape Hatteras, USA (36°N) to northern Argentina (35°S) is consistent with significant variation in a number of environmental variables along this range including in both temperature and salinity. In the present study D. plei samples were obtained from a large number of localities along the western Atlantic coasts to investigate the distribution of these possible species in a phylogeographic context. Phylogeographic analyses were performed using the mitochondrial Cytochrome Oxidase I gene and nuclear Rhodopsin gene. Divergence times were estimated using Bayesian strict clock dating with calibrations based on fossil records for divergence from the lineage containing Vampyroteuthis infernalis (162 mya), the probable origins of the North American loliginids (45 mya), and the European loliginids (20 mya) and fossil statolith from Doryteuthis opalescens (3 mya). Our results suggest a deep genetic divergence within Doryteuthis plei. The currently described specie consists of two genetically distinct clades (pair-wise genetic divergence of between 7.7 and 9.1%). One clade composed of individuals collected in northwestern Atlantic and Central Caribbean Atlantic waters and the other from southwestern Atlantic waters. The divergence time and sampling locations suggest the speciation process at approximately 16 Mya, which is in full agreement with the middle Miocene orogeny of the Caribbean plate, ending up with the formation of the Lesser Antilles and the adjacent subduction zone, coinciding with a particularly low global sea level, resulting in the practical absence of continental shelves at the area, and therefore an effective geographic barrier for D. plei. Furthermore, this study also provides evidence of previously undocumented sub-population structuring in the Gulf of Mexico. © 2016 Elsevier Inc.","Accelerating taxonomic knowledge and making accurate species identifications are critically important given the current biodiversity crisis, particularly in biodiversity hotspots such as Mesoamerica. Objective species delimitation that reduces investigator-driven bias is fundamental to the establishment of appropriate conservation strategies, above all in managed species. Previous morphological and molecular studies on three managed stingless bee species of the genus Scaptotrigona distributed in Mexico (S. mexicana, S. pectoralis and S. hellwegeri) suggested that both S. mexicana and S. hellwegeri are cryptic species complexes. Herein we tested species delimitation by analysing sequence information of five markers (two mitochondrial: cox1 and 16S, and three nuclear: ITS1, EF1-α, ArgK) within a Bayesian coalescent framework to test the putative species. We obtained two different hypotheses using a Generalized Mixed Yule Coalescent (GMYC) model: four (cox1) and six (16S) species. After the species validation step with the Bayesian species-delimitation analysis (BPP), we suggest that only S. mexicana is a complex of two species with different distribution (along the Pacific and the Atlantic coasts, respectively). We highly recommend avoiding colony exchange between geographical regions in order to conserve the genetic integrity of both taxa. © 2016 The Royal Entomological Society","This paper presents a comparison of the performance of different control algorithms in two types of systems; one exhibiting fast dynamics and the other slow dynamics. The first control system regulates the speed of a DC motor, while the second control system regulates the temperature of an electrical heater. This systems' performance comparison pretends to evaluate the energy consumption, as well as the controllers' transient response in order to identify the best control strategy for each system. System models are obtained through the responses to a pseudorandom binary signal (PRBS) and the least squares fit method using an auto-regressive model with an exogenous variable (ARX). The implemented control algorithms used in this study are: Pole placement regulator (state-space controller) with integral error processing, auto-tunable proportional-integral-derivative (PID) controller, neural PID controller, unconstrained model predictive control (MPC), fuzzy PID controller, neuro-fuzzy controller, bayesian controller and an optimal quadratic regulator (LQR). A detailed analysis of the performance and energy consumption index is performed, that allow the categorization of the control strategies in accordance with their performance. © 2016 IEEE.","In this work we applied Variable Mesh Optimization population metaheuristc (VMO) for Bayesian network (BN) structure learning as a score-and-search method. Our idea was to represent each node of the Mesh as a Bayesian network through a set of arcs. Then new BNs are created using (union and difference) operations among sets. For this process, three types of BNs are identified, local optima (BNs with the best score in each neighborhood), global optima (BN with the best score among local optima), and frontier solutions (most and least different in structure BNs). Finally the clearing process is applied to select the most representative BNs in the Mesh (score and structure). For determining the global score, each BN is used as a Bayesian classifier and classification accuracy is obtained using cross validation over dataset. The proposal is compared with other classifiers using UCI repository data set. Results show that our proposal obtains the best score, that proves to be a very competitive algorithm for supervised classification. © 2016 IEEE.","This paper presents a spatiotemporal dynamic model which allows Bayesian inference of precipitation states in some Venezuelan meteorological stations. One of the limitations that are reported in digital databases is the reliability of the records and the lack of information for certain days, weeks, or months. To complete the missing data, the Gibbs algorithm, a Markov Chain Monte Carlo (MCMC) procedure, was used. A feature of precipitation series is that their distribution contains discrete and continuous components implying complicated dynamics. A model is proposed based on a discrete representation of a stochastic integro-difference equation. Given the difficulty of obtaining explicit analytical expressions for the predictive posterior distribution, approximations were obtained using a sequential Monte Carlo algorithm called the parallelized ensemble Kalman filter. The proposed method permits the completion of the missing data in the series where required and secondly allows the splitting of a large database into smaller ones for separate evaluation and eventual combination of the individual results. The objective is to reduce the dimension and computational cost in order to obtain models that are able to describe the reality in real time. It was shown that the obtained models are able to predict spatially and temporally the states of rainfall for at least three to four days quickly, efficiently and accurately. Three methods of statistical validation were used to evaluate the performance of the model and showed no significant discrepancies. Speedup and efficiency factors were calculated to compare the speed of calculation using the parallelized ensemble Kalman filter algorithm with the speed of the sequential version. The improvement in speed for four pthread executions was greatest. © Brazilian Statistical Association, 2016.","While the effects of climate change on top predators are well documented, the role of predation on ecosystem level carbon production is poorly developed, despite it being a logical consequence of trophic dynamics. Trophic cascade effects have shown predator mediated changes in primary production, but we predict that predators should lower the overall biomass capacity of any system with top down control. Through a simple Bayesian belief network model of a typical marine foodweb, we show that predator removal, as is common through activities such as fishing and shark finning, results in higher biomasses of lower trophic level fish and zooplankton, resulting in higher net carbon production by the system. In situations common throughout much of the ocean, where activities such as shark finning and over fishing reduce the highest tropic levels, the probability of net carbon production increasing in the model was ~ 60%, and unlike previous studies on simple food chains, trophic cascade effects were not present. While the results are preliminary, and sources of uncertainty in data and models are acknowledged, such results provide even more strength to the argument to protect open sea fish stocks, and particularly large predators such as sharks, cetaceans and game fish. © 2016 The Authors","In modern decision making systems, it is necessary to develop ways to optimize the decisions. To achieve this objective, new paradigms are necessary, as those linked to autonomic paradigm, which establishes, among other things, the self-configuration of the systems in order to improve their performances. On this basis, this paper proposes a system of autonomous decision, based on Bayesian networks and ontologies, to optimize and adapt a system to the characteristics of the context. The ontology provides the knowledge about the context to study, to configure the structure of the Bayesian network, while this latter is the stochastic reasoning mechanism used by the decision-making system. To verify the operation of our approach, it is used in an autonomic communication system. In the tests realized we could observe an improvement in the system performance. © 2016 IEEE.","We present a dated phylogenetic tree for the Neotropical genus Attalea (Arecaceae). We used six orthologues from the nuclear WRKY gene family across 98 accessions to address relationships among species and biogeographical hypotheses. We found that the formerly recognized groups within Attalea are not monophyletic and therefore there is no support for multiple genera as previously thought. Species of Attalea-like palms from the Atlantic forest form a well-supported clade sister to the Attalea species from Amazonia, the Andean valleys and Mesoamerica. Dates for the main divergence events suggest a relationship with the development of the dry forests that now span eastern South America and the now-lost Pebas Lake region in the western Amazon. Attalea crassispatha possibly colonized Hispaniola by a long-distance dispersal event, not via the land bridge Great Antilles Avian Ridge (GAAR), before the Panama channel closed. The common ancestor of Attalea appears to have been an Atlantic forest clade c. 30 Mya. The early split between the Atlantic-forest clade and the two Amazonian-northern Andean clades was probably the result of climatic changes that caused an increase in aridity in South America. © 2016 The Linnean Society of London","We re-examined the biogeography of the leaf-toed geckos (Phyllodactylus) endemic to the Galápagos Islands by analyzing for the first time samples of P. gilberti, a species endemic to Wolf island, in a phylogenetic framework. Our aim was to test the three-colonizations scenario previously proposed for these lizards and estimate the age of each colonization event. To achieve this we estimated simultaneously a species tree and divergence times with Bayesian methods. Our results supported the three-colonizations scenario. Similar to a previous hypothesis, the species tree obtained here showed that most species of Phyllodactylus are nested in a single clade with an age between 5.49 and 13.8 Ma, whereas a second independent colonization corresponding to P. darwini from San Cristóbal island occurred 3.03 Ma ago. The species from Wolf island, P. gilberti, stems from a more recent colonization event (0.69 Ma). Thus, present diversity of Galápagos leaf-toed geckos stems from three independent, asynchronous colonization events. As with other Galápagos organisms, the Pacific coast of South America seems to be the source for the founders of P. gilberti. © 2016 Elsevier Inc.","Phaedranassa schizantha (Amaryllidaceae) is an endangered species endemic to Ecuador and two varieties have been described: P. schizantha var. schizantha and P. schizantha var. ignea. We assessed population genetic structure and demographic patterns in 11 populations across the range of the species using 13 microsatellite loci. Our data show that genetic diversity was generally lower in the southern part of the range and was especially low in populations closest to cities. We found significant population differentiation (FST = 0.14, DEST = 0.34) and evidence of a genetic bottleneck. Genetic variation did not show isolation by distance. Instead, results suggest genetic barriers around two main cities. Bayesian analysis identified two genetic groups, neither of which represents either of the two varieties previously recognized. Coalescent analysis indicates a relatively recent colonization pattern between the two genetic groups (< 3000 generations). Conservation efforts need to be taken to facilitate genetic exchange between the groups, especially between locations that seem to be genetically isolated. © 2016 The Linnean Society of London","The geographic distribution of Octopus mimus Gould, 1852 is unclear, as most records are restricted to coastal localities of Peru and Chile, and some references have mentioned its presence off Central America. It is unknown whether this octopus is found off Ecuador as two previous unpublished records have suggested. The aim of the present study is to identify genetically the main octopus captured in a marine protected area known as Reserva de Produccion Faunistica Marino-Costera Puntilla de Santa Elena (REMACOPSE) off the Santa Elena peninsula, Ecuador. Samples collected from the local fishery were used to test the presence of this species based on the sequences of three mitochondrial markers and using a Bayesian approach. The phylogenetic analysis confirms that O. mimus inhabits the REMACOPSE. The results also indicate that the octopus specimens captured in the fishery from this marine protected area, are more closely related to O. mimus specimens from Central America than those from South America. The genetic identification of two groups of O. mimus could be associated with the different marine environmental conditions of the two biogeographic provinces. The finding in this study represents an important step for posterior research on the biology and fishery of octopus in Ecuador.","Interspecific phylogenetic relationships in the Neotropical orchid genus Mormodes were assessed by means of maximum parsimony (MP) and Bayesian inference (BI) analyses of non-coding nuclear ribosomal (nrITS) and plastid (trnL–trnF) DNA sequences and 24 morphological characters for 36 species of Mormodes and seven additional outgroup species of Catasetinae. The bootstrap (>50%) consensus trees of the MP analyses of each separate dataset differed in the degree of resolution and overall clade support, but there were no contradicting groups with strong bootstrap support. MP and BI combined analyses recovered similar relationships, with the notable exception of the BI analysis not resolving section Mormodes as monophyletic. However, sections Coryodes and Mormodes were strongly and weakly supported as monophyletic by the MP analysis, respectively, and each has diagnostic morphological characters and different geographical distribution. The geographic structure reflected by the recovered phylogenetic patterns suggests that it is possible to undertake taxonomic revision of regional clades, which eventually will lead to a thorough revision of the genus. © 2016 Magnolia Press.","Genomic tools allow the study of the whole genome, and facilitate the study of genotype-environment combinations and their relationship with phenotype. However, most genomic prediction models developed so far are appropriate for Gaussian phenotypes. For this reason, appropriate genomic prediction models are needed for count data, since the conventional regression models used on count data with a large sample size (nT) and a small number of parameters (p) cannot be used for genomic-enabled prediction where the number of parameters (p) is larger than the sample size (nT). Here, we propose a Bayesian mixed-negative binomial (BMNB) genomic regression model for counts that takes into account genotype by environment (G×E) interaction. We also provide all the full conditional distributions to implement a Gibbs sampler. We evaluated the proposed model using a simulated data set, and a real wheat data set from the International Maize and Wheat Improvement Center (CIMMYT) and collaborators. Results indicate that our BMNB model provides a viable option for analyzing count data. © 2016 Montesinos-López et al.","Comparative phylogeography allow us to understand how shared historical circumstances have shaped the formation of lineages, by examining a broad spectrum of co-distributed populations of different taxa. However, these types of studies are scarce in the Neotropics, a region that is characterized by high diversity, complex geology, and poorly understood biogeography. Here, we investigate the diversification patterns of five lineages of amphibians and reptiles, co-distributed across the Choco and Andes ecoregions in northwestern Ecuador. Mitochondrial DNA and occurrence records were used to determi
