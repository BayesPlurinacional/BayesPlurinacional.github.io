ne the degree of geographic genetic divergence within species. Our results highlight congruent patterns of parapatric speciation and common geographical barriers for distantly related taxa. These comparisons indicate similar biological and demographic characteristics for the included clades, and reveal the existence of two new species of Pristimantis previously subsumed under P. walkeri, which we describe herein. Our data supports the hypothesis that widely distributed Chocoan taxa may generally experience their greatest opportunities for isolation and parapatric speciation across thermal elevational gradients. Finally, our study provides critical information to predict which unstudied lineages may harbor cryptic diversity, and how geology and climate are likely to have shaped their evolutionary history. © 2016 Arteaga et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Two sexual systems are predominant in Catasetinae (Orchidaceae), namely protandry (which has evolved in other orchid lineages as well) and environmental sex determination (ESD) being a unique trait among Orchidaceae. Yet, the lack of a robust phylogenetic framework for Catasetinae has hampered deeper insights in origin and evolution of sexual systems. To investigate the origins of protandry and ESD in Catasetinae, we sequenced nuclear and chloroplast loci from 77 species, providing the most extensive data matrix of Catasetinae available so far with all major lineages represented. We used Maximum Parsimony, Maximum Likelihood and Bayesian methods to infer phylogenetic relationships and evolution of sexual systems. Irrespectively of the methods used, Catasetinae were monophyletic in molecular phylogenies, with all established generic lineages and their relationships resolved and highly supported. According to comparative reconstruction approaches, the last common ancestor of Catasetinae was inferred as having bisexual flowers (i.e., lacking protandry and ESD as well), and protandry originated once in core Catasetinae (comprising Catasetum, Clowesia, Cycnoches, Dressleria and Mormodes). In addition, three independent gains of ESD are reliably inferred, linked to corresponding loss of protandry within core Catasetinae. Thus, prior gain of protandry appears as the necessary prerequisite for gain of ESD in orchids. Our results contribute to a comprehensive evolutionary scenario for sexual systems in Catasetinae and more generally in orchids as well. © 2015 Elsevier Inc.","Previous studies have shown that a 64-kDa antigen (p64) that was purified from the Venezuelan TeAp-N/D1 isolate of Trypanosoma (Trypanozoon) equiperdum corresponds to the soluble form of its predominant variant surface glycoprotein (VSG), and exhibited cross-reactivity with Trypanosoma (Duttonella) vivax. The course of experimental acute infections of bovines with T. vivax were followed by measuring whole anti-p64 antibodies and specific anti-p64 IgG and IgM antibodies in animal sera by indirect enzyme-linked immunosorbent assay (ELISA). The value of p64 to diagnose bovine trypanosomosis was also examined using 350 sera from healthy and T. vivax-infected cows living in a trypanosomosis-endemic and enzootic stable area, and 48 sera obtained during a trypanosomosis outbreak. Serological assays showed that ~70-80% of the infected sera contained anti-p64 antibodies, based on the comparative immunodetection of the T. equiperdum clarified antigenic fraction used as a reference test. In the absence of a gold standard, Bayesian analysis for multiple testing estimated a sensitivity and specificity of 71.6% and 98.8%, respectively, for the indirect ELISA using p64 as antigen. An apparent prevalence of 37.7% for bovine trypanosomosis infection was also estimated with a Bayesian approach when the p64 ELISA test was used. Employing blood from acute infected cows, the indirect ELISA response against p64 was contrasted with the microhematocrit centrifuge method and analyses by polymerase chain reaction (PCR) using specific primers targeting the inter-specific length variation of the internal transcribed spacer 1 region of the 18S ribosomal gene. The efficiency of p64 for the detection of anti-trypanosome antibodies in acute infected bovines was also corroborated serologically by comparing its response to that of the Indonesian Trypanosoma evansi Rode Trypanozoon antigen type (RoTat) 1.2 VSG, which possesses high specificity and sensitivity. As expected, PCR was the best method to detect parasites and diagnose bovine trypanosomosis; however, a substantial level of concordance (Cohen's κ = 0.667) was obtained when serological tests using p64 and RoTat 1.2 VSG were compared. Additionally, an agglutination assay was designed using p64 covalently coupled to carboxylate-modified latex microparticles, which was proven here to be suitable for a fast qualitative diagnosis of bovine trypanosomosis. © 2016 Elsevier B.V.","The taxonomy of the species-rich and widespread Rhamnus s.l. is partially unresolved. While Frangula is morphologically similar to Rhamnus but separate according to previous molecular studies, the delimitation of sections within Rhamnus s.str., including the large Rhamnus sect. Rhamnus, remains unclear. In order to clarify the taxonomy of Rhamnus, we present the largest molecular dataset available to date, including ITS and trnL-trnF sequences of 103 species. fasttree-like searches, maximum likelihood estimates and Bayesian analyses were performed and compared. Our results are congruent across all analyses and show that the current subdivision of Rhamnus s.l. should be extended from two (Frangula, Rhamnus) to four distinct genera. First, we exclude six species from Rhamnus and attribute them to the new genus Ventia. Second, we raise the entire Rhamnus sect. Oreoherzogia to generic level. Finally, we confirm the monophyly of Rhamnus sect. Alaternus and R. sect. Rhamnus within Rhamnus s.str. © International Association for Plant Taxonomy (IAPT) 2016.","The diplostomid genus Austrodiplostomum currently contains two species, i.e. A. mordax and A. ostrowskiae. Adults of these species inhabit the intestine of cormorants of the genus Nannopterum, whereas larval forms (metacercariae) are found in the eyes (vitreous humor) of freshwater fishes. Records of both species have been established across a wide geographic range in the Americas. Diplostomid adults and metacercariae were collected from a wide geographical range that spans from south-eastern Mexico, southwards to Central and South America. Even though the diplostomid has been largely reported in Mexico as Diplostomum (Austrodiplostomum) compactum, our specimens were identified morphologically as A. ostrowskiae. Sequences of the mitochondrial gene cytochrome c oxidase (cox 1) were obtained for 86 individuals, including 15 adults recovered from the intestine of Nannopterum brasilianus, in five localities, and 71 metacercariae from the eyes of ten fish species, in 13 localities. Sequences were used to evaluate the genetic diversity, and to test conspecificity of these specimens with the available sequence of A. ostrowskiae. Sequences were aligned with another 12 taxa representing five genera of Diplostomatidae, forming a dataset of 104 taxa with 478 nucleotides. The genetic divergence estimated among the 86 sequenced individuals, and that of A. ostrowskiae from the double-crested cormorant, Nannopterum auritus, in the USA, was very low, ranging from 0 to 0.8%. The maximum likelihood (ML) and Bayesian consensus trees showed that all sequences nested within a monophyletic lineage, with strong bootstrap and Bayesian posterior probability support values (100/1.0). In conclusion, a link between the metacercariae in fish and the adults in cormorants was established, indicating also that a single species is found in the distribution range comprising southern USA, southwards to Venezuela. Previous records of this species, particularly from Mexico, need to be corrected. © 2015 Cambridge University Press.","Evaluating potential effects of conservation and management actions in marine reserves requires an understanding not only of the biological processes in the reserve, and between the reserve and the surrounding ocean, but also of the effects of the wildlife on the wider political and economic processes. Such evaluations are made considerably more difficult in the absence of good ecological data from within reserves or consistent data between reserves and the wider marine environment, as is the case in much of mainland Ecuador. We present an approach to evaluate the effects of a wide range of possible management processes on the marine ecology of the Machalilla National Park, as well as that of the surrounding marine environments (including recently established reserves) and related socio-economic pressures. The approach is based on Bayesian belief networks, and as such can be used in the presence of sparse data from multiple and disparate sources. We show that currently there are no observable benefits of marine reserves to reef and fish community structure, and that high value (normally predatory) fish, which are sought by fishers and shark finners are frequently absent from reef systems. We demonstrate that there is broad similarity in ecological communities between most shallow marine systems, in or out of marine reserves, and predict there can be a strong effect from actions outside the reserve on what is present within it. We also show that establishing a stronger link between (responsible) ecotourism and the marine environment could reduce the need for income in other more destructive areas, such as fishing and particularly shark finning, and discuss ways that high value, low impact eco-tourism could be introduced. © 2015 Elsevier Ltd.","While divergent ecological adaptation can drive speciation, understanding the factors that facilitate or constrain this process remains a major goal in speciation research. Here, we study two mimetic transition zones in the poison frog Ranitomeya imitator, a species that has undergone a Müllerian mimetic radiation to establish four morphs in Peru. We find that mimetic morphs are strongly phenotypically differentiated, producing geographic clines with varying widths. However, distinct morphs show little neutral genetic divergence, and landscape genetic analyses implicate isolation by distance as the primary determinant of among-population genetic differentiation. Mate choice experiments suggest random mating at the transition zones, although certain allopatric populations show a preference for their own morph. We present evidence that this preference may be mediated by color pattern specifically. These results contrast with an earlier study of a third transition zone, in which a mimetic shift was associated with reproductive isolation. Overall, our results suggest that the three known mimetic transition zones in R. imitator reflect a speciation continuum, which we have characterized at the geographic, phenotypic, behavioral, and genetic levels. We discuss possible explanations for variable progress toward speciation, suggesting that multifarious selection on both mimetic color pattern and body size may be responsible for generating reproductive isolation. © 2015 by The University of Chicago. All rights reserved.","Ucides occidentalis (Ortmann, 1897) is a commercial crab in the Ecuadorian continental coast, however, little knowledge is available about its biology. A very important aspect for stock assessment and fisheries management is the species' individual growth. In this paper U. occidentalis growth in males and females was determined by indirect methods and the multi-model approach. By Kernel density estimators size frequency distributions were built, separating their Gaussian components by the Bhattacharya's method. Using modal progression, the cohorts were identified, and one was selected to apply asymptotic, non-asymptotic, and Schnute's versatile growth models. The best fit model was selected using the Akaike and Bayesian weights. Case 1 of Schnute was the winner model in both sexes, asymptotic in males with L∞ = 93.62 mm cephalothorax width (CW), k = 0.57 year-1 and t0 =-0.02 year-1, but it was non-asymptotic for females with an inflexion point in 2.49 years that corresponded to 73.72 mm CW. The type of individual growth of this species varies between sexes, which may be linked to reproductive issues; however, we should consider the data source and their impact on the interpretations that we can draw about individual growth. Therefore, for future studies, using other sources of information such as commercial catches or capture-recapture to validate the results presented, is recommended.Ucides occidentalis (Ortmann, 1897) is a commercial crab in the Ecuadorian continental coast, however, little knowledge is available about its biology. A very important aspect for stock assessment and fisheries management is the species' individual growth. In this paper U. occidentalis growth in males and females was determined by indirect methods and the multi-model approach. By Kernel density estimators size frequency distributions were built, separating their Gaussian components by the Bhattacharya's method. Using modal progression, the cohorts were identified, and one was selected to apply asymptotic, non-asymptotic, and Schnute's versatile growth models. The best fit model was selected using the Akaike and Bayesian weights. Case 1 of Schnute was the winner model in both sexes, asymptotic in males with L∞ = 93.62 mm cephalothorax width (CW), k = 0.57 year-1 and t0 = -0.02 year-1, but it was non-asymptotic for females with an inflexion point in 2.49 years that corresponded to 73.72 mm CW. The type of individual growth of this species varies between sexes, which may be linked to reproductive issues; however, we should consider the data source and their impact on the interpretations that we can draw about individual growth. Therefore, for future studies, using other sources of information such as commercial catches or capture-recapture to validate the results presented, is recommended. © Koninklijke Brill NV, Leiden, 2016.","The use of graphical probabilistic models in the field of education has been considered for this research. First, classical learning algorithms, as PC or K2 are reviewed. But the problem with these general learning procedures comes from the presence of a high number of variables that measure different aspects of the same concept, as it can be the case of socio-economic indicators in a population. In this case, we have that all the variables have some degree of dependence among them, without a true causal structure. So, a new procedure is presented which makes a hierarchical clustering of the data while learning a joint probability distribution. It generalizes AutoClass EM clustering allowing more complex models. Hierarchical clustering is compared in the experiments with classical learning algorithms showing a similar performance when considering the estimation of a joint probability distribution for all the variables, but with a clear advantage: the simplicity and easiness of the interpretation of the model. The method is applied to the analysis of two datasets of the educational data: socio-economic, academic achievement and drop outs at the Engineering Faculty of Quevedo State Technical University, and student evaluation of teachers from Gazi University in Ankara (Turkey). © 2016 - IOS Press and the authors. All rights reserved.","The species Echinometra lucunter, Echinometra viridis, Lytechinus variegatus, Tripneustes ventricosus, and Diadema antillarum are the most common sea urchins of littoral habitats in the Caribbean. T. ventricosus and L. variegatus are associated with seagrass beds, while the other three species usually inhabit hardground substrates. Food preferences of these species are well documented and they are commonly accepted as being primarily herbivorous-omnivorous; nevertheless, few of them have previously been characterized isotopically. We used this approach for assessing the isotopic characterization of five echinoids. We established the trophic position of two groups of co-occurring species and quantified the contribution of food resources in the diet of Echinometra lucunter, considered the most common sea urchin in the Caribbean region. The species T. ventricosus and D. antillarum showed the highest values of δ15N. Sea urchins exhibited similar values of δ13C varying from -11.6 ± 0.63 to -10.4 ± 0.99%. The echinoid E. lucunter displayed the lowest values of carbon, from -15.40 ± 0.76%. Significant differences among species were found for δ15N and δ13C. Seaweed communities exhibited no differences among sites for overall δ15N (F= 1.300, df= 3, p= 0.301), but we found spatial differences for δ13C (F= 7.410, df= 3, p= 0.001). The ellipse-based metrics of niche width analysis found that the hardground biotope species (D. antillarum, E. lucunter, and E. viridis) did not overlap each other. Similar results were obtained for the co-occurring species of the seagrass biotope; however, the distance between these species was closer than that of the hardground biotope species. The Bayesian mixing models run for E. lucunter at all four localities found differences in food resources contribution. The algae D. menstrualis, C. crassa and B. triquetrum dominated in CGD; whereas C. nitens, Gracilaria spp., and D. caribaea represented the main contributor algae to the diet of E. lucunter at LQY. In Culebra Island, no dominance of any particular algae was detected in TMD, where six of the eight species exhibited a similar contribution. Similarities in δ15N between D. antillarum and T. ventricosus may hint towards a similar trophic level for these species, although T. ventricosus is widely accepted as an omnivore, while D. antillarum is considered a generalist herbivore. The lack of overlap among species in the two biotopes seems to indicate a resource partitioning strategy to avoid niche competition among co-occurring species. © 2016 Universidad de Costa Rica. All Rights Reserved.","The scarcity of water resources in mountain areas can distort normal water application patterns with among other effects, a negative impact on water supply and river ecosystems. Knowing the probability of droughts might help to optimize a priori the planning and management of the water resources in general and of the Andean watersheds in particular. This study compares Markov chain- (MC) and Bayesian network- (BN) based models in drought forecasting using a recently developed drought index with respect to their capability to characterize different drought severity states. The copula functions were used to solve the BNs and the ranked probability skill score (RPSS) to evaluate the performance of the models. Monthly rainfall and streamflow data of the Chulco River basin, located in Southern Ecuador, were used to assess the performance of both approaches. Global evaluation results revealed that the MC-based models predict better wet and dry periods, and BN-based models generate slightly more accurately forecasts of the most severe droughts. However, evaluation of monthly results reveals that, for each month of the hydrological year, either the MC- or BN-based model provides better forecasts. The presented approach could be of assistance to water managers to ensure that timely decision-making on drought response is undertaken. © 2016 by the authors.","Most otariids have colony-specific foraging areas during the breeding season, when they behave as central place foragers. However, they may disperse over broad areas after the breeding season and individuals from different colonies may share foraging grounds at that time. Here, stable isotope ratios in the skull bone of adult Galapagos sea lions (Zalophus wollebaeki) were used to assess the long-Term fidelity of both sexes to foraging grounds across the different regions of the Galapagos archipelago. Results indicated that the stable isotope ratios (δ13C and δ15N) of sea lion bone significantly differed among regions of the archipelago, without any significant difference between sexes and with a non significant interaction between sex and region. Moreover, standard ellipses, estimated by Bayesian inference and used as a measure of the isotopic resource use area at the population level, overlapped widely for the sea lions from the southern and central regions, whereas the overlap of the ellipses for sea lions from the central and western regions was small and nonexisting for those from the western and southern regions. These results suggest that males and females from the same region within the archipelago use similar foraging grounds and have similar diets. Furthermore, they indicate that the exchange of adults between regions is limited, thus revealing a certain degree of foraging philopatry at a regional scale within the archipelago. The constraints imposed on males by an expanded reproductive season (~ 6 months), resulting from the weak reproductive synchrony among females, and those imposed on females by a very long lactation period (at least one year but up to three years), may explain the limited mobility of adult Galapagos sea lions of both sexes across the archipelago. © 2016 Drago et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","The seasonal predictability of daily rainfall characteristics is examined over 21 hydrologic units in the Pacific-Andean region of Ecuador and Peru (PAEP) using a nonhomogeneous hidden Markov model (NHMM) and retrospective seasonal information from general circulation models (GCMs). First, a hidden Markov model is used to diagnose four states that play distinct roles in the December-May rainy season. The estimated daily states fall into two wet states, one dry state, and one transitional dry-wet state, and show a systematic seasonal evolution together with intraseasonal and interannual variability. The first wet state represents regionwide wet conditions, while the second one represents north-south gradients. The former could be associated with the annual moisture offshore of the PAEP, thermally driven by the climatological maximum of sea surface temperatures in the Niño-1.2 region. The latter corresponds with the dynamically noisy component of the PAEP rainfall signal, associated with the annual displacement of the intertropical convergence zone. Then, a four-state NHMM is coupled with GCM information to simulate daily sequences at each station. Simulations of the GCM-NHMM approach represent daily rainfall characteristics at station level well. The best skills were found in reproducing the interannual variation of seasonal rainfall amount and mean intensity at the regional-averaged level with correlations equal to 0.60 and 0.64, respectively. At catchment level, the best skills appear over catchments south of 48S, where hydrologically relevant characteristics are well simulated. It is thus shown that the GCM-NHMM approach provides the potential to produce precipitation information relevant for hydrological prediction in this climate-sensitive region. © 2016 American Meteorological Society.","Sea urchins are important grazers and influence reef development in the Eastern Tropical Pacific (ETP). Diadema mexicanum and Eucidaris thouarsii are the most important sea urchins on the Ecuadorian coastal reefs. This study provided a trophic scenario for these two species of echinoids in the coral-rocky reef bottoms of the Ecuadorian coast, using stable isotopes. We evaluated the relative proportion of algal resources assimilated, and trophic niche of the two sea urchins in the most southern coral-rocky reefs of the ETP in two sites with different disturbance level. Bayesian models were used to estimate the contribution of algal sources, niche breadth, and trophic overlap between the two species. The sea urchins behaved as opportunistic feeders, although they showed differential resource assimilation. Eucidaris thouarsii is the dominant species in disturbed environments; likewise, their niche amplitude was broader than that of D. mexicanum when conditions were not optimal. However, there was no niche overlap between the species. The Stable Isotope Analysis in R (SIAR) indicated that both sea urchins shared limiting resources in the disturbed area, mainly Dictyota spp. (contributions of up to 85% for D. mexicanum and up to 75% for E. thouarsii). The Stable Isotope Bayesian Ellipses in R (SIBER) analysis results indicated less interspecific competition in the undisturbed site. Our results suggested a trophic niche partitioning between sympatric sea urchin species in coastal areas of the ETP, but the limitation of resources could lead to trophic overlap and stronger habitat degradation. © 2016 Cabanillas-Terán et al.","Classifier ensembles appeared to be powerful alternative for handling a difficult problem. It is rapidly growing and enjoying many attentions from pattern recognition and machine learning communities. In the present report, the potential of multi-criteria decision making via multiclassifier approaches is assessed by applying them in the modeling of chemicals against hyper-pigmentation. TOMOCOMD-CARDD atom-based quadratic indices are used as descriptors to parameterize the molecular structures. Support vector machine, artificial neural network, Bayesian network, binary logistic regression, instance-based learning and tree classification applied on two collected datasets are explored as standalone classifiers. Prediction sets (PSs) are used to assess the performance of multiclassifier systems (MCSs). A strategy exploiting the principal component analysis together with pairwise diversity measures is designed to select the most diverse base classifiers to combine. Various trainable and nontrainable systems are developed that aggregate, at the abstract and continuous levels, the outputs of base classifiers. The obtained results are rather encouraging since the MCSs generally enhance the performance of the base classifiers; e.g. the best MCS obtains global accuracy of 95.51%, 88.89% in the PS for the data I and II in regard to 94.12% and 85.93% of best individual classifier, respectively. Our results suggest that the MCSs could be the best choice till the moment to obtain suitable QSAR models for the prediction of depigmenting agents. Finally, we consider these approaches will aid improving the virtual screening procedures and increasing the practicality of data mining of chemical datasets for the discovery of novel lead compounds. © 2015 Bentham Science Publishers.","A large amount of data for inconspicuous taxa is stored in natural history collections; however, this information is often neglected for biodiversity patterns studies. Here, we evaluate the performance of direct interpolation of museum collections data, equivalent to the traditional approach used in bryophyte conservation planning, and stacked species distribution models (S-SDMs) to produce reliable reconstructions of species richness patterns, given that differences between these methods have been insufficiently evaluated for inconspicuous taxa. Our objective was to contrast if species distribution models produce better inferences of diversity richness than simply selecting areas with the higher species numbers. As model species, we selected Iberian species of the genus Grimmia (Bryophyta), and we used four well-collected areas to compare and validate the following models: 1) four Maxent richness models, each generated without the data from one of the four areas, and a reference model created using all of the data and 2) four richness models obtained through direct spatial interpolation, each generated without the data from one area, and a reference model created with all of the data. The correlations between the partial and reference Maxent models were higher in all cases (0.45 to 0.99), whereas the correlations between the spatial interpolation models were negative and weak (-0.3 to -0.06). Our results demonstrate for the first time that S-SDMs offer a useful tool for identifying detailed richness patterns for inconspicuous taxa such as bryophytes and improving incomplete distributions by assessing the potential richness of under-surveyed areas, filling major gaps in the available data. In addition, the proposed strategy would enhance the value of the vast number of specimens housed in biological collections. © 2015 Published by John Wiley & Sons Ltd.","Among Neotropical lizards, the geographically widespread gymnophthalmid Cercosaura as currently defined includes lowland and highland taxa from Panama to Argentina, with some species occurring in the northern Andes. In this study we analyze three mitochondrial (12S, 16S, ND4) and one nuclear (c-mos) gene using Bayesian methods to clarify the phylogenetic relationships among most species of Cercosaura based on a well-supported phylogenetic hypothesis that also includes a large sample of other taxa within Cercosaurini. The phylogenetic tree obtained in this paper shows that Cercosaura as currently defined is not monophyletic. Two species from the northern Andes (C. dicra and C. vertebralis) are nested within Pholidobolus, which has been formerly recognized as a major radiation along the Andes of Ecuador and Colombia. Therefore, Cercosaura has probably not diversified in the northern Andes, although the phylogenetic position of C. hypnoides from the Andes of Colombia remains unknown. Tree topology and genetic distances support both recognition of C. ocellata bassleri as a distinct species, C. bassleri, and recognition of C. argula and C. oshaughnessyi as two different species. In the interest of promoting clarity and precision regarding the names of clades of gymnophthalmid lizards, we propose a phylogenetic definition of Cercosaura. © 2015 Elsevier Inc.","Background: Epilepsy is one of the most common signs of Neurocysticercosis (NCC). In this study, spatial and temporal variations in the incidence of hospitalized cases (IHC) of epilepsy and NCC in Ecuadorian municipalities were analyzed. Additionally, potential socio-economic and landscape indicators were evaluated in order to understand in part the macro-epidemiology of the Taenia solium taeniasis/cysticercosis complex. Methodology: Data on the number of hospitalized epilepsy and NCC cases by municipality of residence were obtained from morbidity-hospital systems in Ecuador. SatScan software was used to determine whether variations in the IHC of epilepsy and NCC in space and time. In addition, several socio-economic and landscape variables at municipality level were used to study factors intervening in the macro-epidemiology of these diseases. Negative Binomial regression models through stepwise selection and Bayesian Model Averaging (BMA) were used to explain the variations in the IHC of epilepsy and NCC. Principal findings: Different clusters were identified through space and time. Traditional endemic zones for NCC and epilepsy, recognized in other studies were confirmed in our study. However, for both disorders more recent clusters were identified. Among municipalities, an increasing tendency for IHC of epilepsy, and a decreasing tendency for the IHC of NCC were observed over time. In contrast, within municipalities a positive linear relationship between both disorders was found. An increase in the implementation of systems for eliminating excrements would help to reduce the IHC of epilepsy by 1.00% (IC95%; 0.2%–1.8%) and by 5.12% (IC95%; 3.63%-6.59%) for the IHC of NCC. The presence of pig production was related to IHC of NCC. Conclusion/Significance: Both disorders were related to the lack of an efficient system for eliminating excrements. Given the appearance of recent epilepsy clusters, these locations should be studied in depth to discriminate epilepsies due to NCC from epilepsies due to other causes. Field studies are needed to evaluate the true prevalence of cysticercosis in humans and pigs in different zones of the country in order to better implement and manage prevention and/or control campaigns. © 2015 Ron-Garrido et al.","We assessed the conservation status of the three Mexican Paraphlebia damselflies based on the criterion B of the Red List of the International Union for Conservation of Nature's (IUCN): P. hyalina, P. quinta, and P. zoe. According to this List, P. hyalina has not been evaluated, P. quinta appears as least concern, and P. zoe appears as Vulnerable. Geographical records were taken from literature, enquiries to specialists and field visits. We also projected the future potential geographical range area. We generated species distribution models (SDM) for P. quinta and P. zoe (as there were not enough records for P. hyalina) as a surrogate of the extension of occurrence (EOO) and also calculated the area of occupancy. Future distributions were projected for years 2020, 2050, and, 2080 based on predicted changes in climatic conditions. Species distribution models predicted current EOO areas for P. quinta and P. zoe as 18 860 and 16 440 km2, respectively, and around 50% of their distribution coincides with agricultural, pasture or urban sites. Our SDM results indicate that IUCN-based conservation status of the three species should be changed as follows: P. quinta and P. zoe moved to endangered category, and P. hyalina to data-deficient category based on the reduced EOO areas and the historical loss of habitat. For P. quinta, future climatic projections suggest an initial reduction (2020) followed by an expansion (2050 and 2080) in suitable areas, whereas for P. zoe there will be a decrease in predicted area for the three time periods. Preserving areas that provide shade, high humidity and perching sites seems to be a key for Paraphlebia species survival. © 2015 The Royal Entomological Society.","Economic growth is often based on the intensification of crop production, energy consumption and urbanization. In many cases, this leads to the degradation of aquatic ecosystems. Modelling water resources and the related identification of key drivers of change are essential to improve and protect water quality in river basins. This study evaluates the potential of Bayesian belief network models to predict the ecological water quality in a typical multifunctional and tropical river basin. Field data, expert knowledge and literature data were used to develop a set of Bayesian belief network models. The developed models were evaluated based on weighted Cohen's Kappa (κw), percentage of correctly classified instances (CCI) and spherical payoff. On top, a sensitivity analysis and practical simulation tests of the two most reliable models were performed. Cross-validation based on κw (Model 1: 0.44±0.08; Model 2: 0.44±0.11) and CCI (Model 1: 36.3±2.3; Model 2: 41.6±2.3) indicated that the performance was reliable and stable. Model 1 comprised of input variables main land use, elevation, sediment type, chlorophyll, flow velocity, dissolved oxygen, and chemical oxygen demand; whereas Model 2 did not include dissolved oxygen and chemical oxygen demand. Although the predictive performance of Model 2 was slightly higher than that of Model 1, simulation outcomes of Model 1 were more coherent. Additionally, more management options could be evaluated with Model 1. As the model's ability to simulate management outcomes is of utmost importance in model selection, Model 1 is recommended as a tool to support decision-making in river management. Model predictions and sensitivity analysis indicated that flow velocity is the major variable determining ecological water quality and suggested that construction of additional dams and water abstraction within the basin would have an adverse effect on water quality. Although a case study in a single river basin is presented, the modelling approach can be of general use on any other river basin. © 2015 Elsevier B.V.","Aim: The subduction of the Nazca Plate and the eastward propagation of the Andean orogenic wedge in western Amazonia caused the formation of arches or ridges that have influenced the modern configuration of the upper Amazon drainage and the diversification of biota. We used a lineage of 15 palm species (Astrocaryum sect. Huicungo, Arecaceae) to test two biogeographical hypotheses for lowland plants: (1) that vicariance resulted from tectonically mediated geographical barriers (population contraction), and (2) that recurrent dispersal events (population expansion) produced geographical isolation and subsequent speciation. Location: Rain forests of South America. Methods: A total of 78 palm individuals were collected in the field, from which five chloroplast and two nuclear DNA fragments were sequenced. We reconstructed a Bayesian dated phylogeny and inferred the demographic history. We used a Bayesian phylogeographical spatial diffusion approach to propose a model of colonization. Results: We found a phylogeographical break at c. 5° S between two main clades with crown ages of c. 6.7 and 7.3 Ma located in the Fitzcarrald Arch (FA) and the subsiding northern Amazonian foreland basin (NAFB), respectively. These diversification times were close to the emergence of the FA in the late Miocene, and the coeval development of the transcontinental modern drainage and sedimentation plain of the NAFB. As expected for the recurrent-dispersal hypothesis, lineage delimitations were spatially inconsistent with the location of rivers or ridges, and we found some evidence of past ancestral population expansion supported particularly by the chloroplast sequences. Main conclusions: Our results support the biogeographical scenario whereby recurrent dispersal into western Amazonia produced spatial isolation of populations, followed by speciation within two areas of contrasting geological activity: tectonic uplift in the FA versus subsidence in the NAFB. We did not test and cannot rule out ecological speciation within western Amazonia or at finer spatial scales. © 2015 John Wiley & Sons Ltd.","Background and Aims Date palms (Phoenix dactylifera, Arecaceae) are of great economic and ecological value to the oasis agriculture of arid and semi-arid areas. However, despite the availability of a large date palm germplasm spreading from the Atlantic shores to Southern Asia, improvement of the species is being hampered by a lack of information on global genetic diversity and population structure. In order to contribute to the varietal improvement of date palms and to provide new insights on the influence of geographic origins and human activity on the genetic structure of the date palm, this study analysed the diversity of the species. Methods Genetic diversity levels and population genetic structure were investigated through the genotyping of a collection of 295 date palm accessions ranging from Mauritania to Pakistan using a set of 18 simple sequence repeat (SSR) markers and a plastid minisatellite. Key Results Using a Bayesian clustering approach, the date palm genotypes can be structured into two different gene pools: the first, termed the Eastern pool, consists of accessions from Asia and Djibouti, whilst the second, termed the Western pool, consists of accessions from Africa. These results confirm the existence of two ancient gene pools that have contributed to the current date palm diversity. The presence of admixed genotypes is also noted, which points at gene flows between eastern and western origins, mostly from east to west, following a human-mediated diffusion of the species. Conclusions This study assesses the distribution and level of genetic diversity of accessible date palm resources, provides new insights on the geographic origins and genetic history of the cultivated component of this species, and confirms the existence of at least two domestication origins. Furthermore, the strong genetic structure clearly established here is a prerequisite for any breeding programme exploiting the effective polymorphism related to each gene pool. © 2015 The Author. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved.","The effects of Late Quaternary climate change have been examined for many temperate New World taxa, but the impact of Pleistocene glacial cycles on Neotropical taxa is less well understood, specifically with respect to changes in population demography. Here, we examine historical demographic trends for six species of milksnake with representatives in both the temperate and tropical Americas to determine if species share responses to climate change as a taxon or by area (i.e., temperate versus tropical environments). Using a multilocus dataset, we test for the demographic signature of population expansion and decline using non-genealogical summary statistics, as well as coalescent-based methods. In addition, we determine whether range sizes are correlated with effective population sizes for milksnakes. Results indicate that there are no identifiable trends with respect to demographic response based on location, and that species responded to changing climates independently, with tropical taxa showing greater instability. There is also no correlation between range size and effective population size, with the largest population size belonging to the species with the smallest geographic distribution. Our study highlights the importance of not generalizing the demographic histories of taxa by region and further illustrates that the New World tropics may not have been a stable refuge during the Pleistocene. © 2015 Ruane et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Prunus serotina subsp. capuli (Cav.) is an arboreal species with promising economic prospects in the timber, health-food and neutraceutical markets. Despite its cultural and commercial significance, limited information exists with regards to the degree of genetic variation and ecological history of P. serotina in Ecuador. The main objective of this study was to evaluate the degree of genetic diversity and population structure of Ecuadorian P. serotina, as a preliminary step towards understanding the distribution history of this species in Ecuador and establishing germplasm conservation programs. P. serotina samples (217, representing 8 provinces from the Ecuadorian highlands) were characterized using 8 heterologous SSR markers derived from related Prunus species. Expected heterozygosity across samples (He=0.71) reveals a moderate level of genetic diversity for Ecuadorian P. serotina. Nevertheless, simple allele-count analysis indicates that Ecuadorian capuli has a narrower degree of allelic richness relative to collections from the species' center of origin in North America. Furthermore, pairwise F statistics (0.0069≤Fst≤0.0319) and Nei genetic distance estimates (0.02≤Ds≤0.09) indicate minimal population differentiation within Ecuadorian capuli. However, Bayesian population structure analysis suggests a subtle genetic contrast between germplasm from the Northern and Southern highlands. Certainly, it is of interest to analyze whether this underlying genetic differentiation between the Northern- and Southern-Highland groups is also manifested in morphological, agronomic or other phenotypic characters that could indicate adaptive differences to divergent agro-ecosystems. © 2015 Elsevier Ltd.","Knowing how migratory pelagic predators use food web resources during early life stages is essential for understanding population dynamics and recruitment. Feeding habits of ∼3 to 4 mo old Atlantic bluefin tuna (ABFT) Thunnus thynnus from 2 Mediterranean nearshore areas (Cartagena and Cambrils, Spain) showing distinct oceanographic features were investigated using stomach-content (SCA) and stable-isotope (SIA) analyses. SCA showed diet variability between areas and years; further correspondence analysis revealed that epipelagic fishes (primarily anchovy and sardine) constitute the staple diet of age-0 ABFT in Cambrils, whereas mesopelagic fishes (especially myctophids) and squid were consumed in significant amounts by ABFT in Cartagena. δ13C values differed significantly between tissues (white muscle and liver), areas and years (2009 and 2010), while δ15N values were not significantly different. In all cases, mean δ13C values were significantly higher in muscle than in liver, while differences in δ13C between locations and years were also observed in some instances. Estimations of trophic niche width using the antilogarithm of Shannon's entropy, exp(H), and from stable isotope Bayesian ellipses, SEAc, indicated that niche width was generally larger in samples from Cambrils than in those from Cartagena. Moreover, SEAc analysis suggested that trophic niches were broader in 2010 than in 2009. Our results indicate a low degree of feeding specialisation and suggest that, like older classes, age-0 ABFT rely on a wide prey range, easily adapting their foraging behaviour to prey availability and distribution in the habitat. This research assesses the potential of using stable isotope techniques combined with SCA for the characterization of spatio-temporal variability in the diet of juvenile top predators. © Inter-Research 2015.","Stable carbon and nitrogen isotopes in skin and bone of South American sea lions from Brazil and Uruguay were analysed to test the hypothesis that trophic overlap between the sexes is lower during the pre-breeding season than throughout the rest of the year. The isotopic values of skin and bone were used to infer the trophic relationships between the sexes during the pre-breeding period and year round, respectively. Prey species were also analysed to establish a baseline necessary for interpreting the stable isotope ratios of skin and bone. Standard ellipse areas, estimated using Bayesian inference in the SIBER routine of the SIAR package in R, suggested that males and females used a wide diversity of foraging strategies throughout the year and that no differences existed between the sexes. However, the diversity of foraging strategies was largely reduced during the pre-breeding period, with all the individuals of each sex adopting similar strategies, but with the two sexes differing considerably in stable isotope values and the ellipse areas of males and females not overlapping at all. Nevertheless, the results revealed a general increase in the consumption of pelagic prey by both sexes during the pre-breeding period. The progressive crowding of individuals in the areas surrounding the breeding rookeries during the pre-breeding period could lead to an increase in the local population density, which could explain the above reported changes. © Inter-Research 2015 · www.int-res.com.","In Ecuador, Tapirus pinchaque is considered to be critically endangered. Although the species has been registered in several localities, its geographic distribution remains unclear, and the effects of climate change and current land uses on this species are largely unknown. We modeled the ecological niche of T. pinchaque using MaxEnt, in order to assess its potential adaptation to present and future climate change scenarios. We evaluated the effects of habitat loss due by current land use, the ecosystem availability and importance of Ecuadorian System of Protected Areas into the models. The model of environmental suitability estimated an extent of occurrence for species of 21,729 km2 in all of Ecuador, mainly occurring along the corridor of the eastern Ecuadorian Andes. A total of 10 Andean ecosystems encompassed ~98% of the area defined by the model, with herbaceous paramo, northeastern Andean montane evergreen forest and northeastern Andes upper montane evergreen forest being the most representative. When considering the effect of habitat loss, a significant reduction in model area (~17%) occurred, and the effect of climate change represented a net reduction up to 37.86%. However, the synergistic effect of both climate change and habitat loss, given current land use practices, could represent a greater risk in the short-term, leading to a net reduction of 19.90 to 44.65% in T. pinchaque's potential distribution. Even under such a scenarios, several Protected Areas harbor a portion (~36 to 48%) of the potential distribution defined by the models. However, the central and southern populations are highly threatened by habitat loss and climate change. Based on these results and due to the restricted home range of T. pinchaque, its preference for upland forests and paramos, and its small estimated population size in the Andes, we suggest to maintaining its current status as Critically Endangered in Ecuador. © 2015 Ortega-Andrade et al.","A new flavivirus, Ecuador Paraiso Escondido virus (EPEV), named after the village where it was discovered, was isolated from sand flies (Psathyromyia abonnenci, formerly Lutzomyia abonnenci) that are unique to the New World. This represents the first sand fly-borne flavivirus identified in the New World. EPEV exhibited a typical flavivirus genome organization. Nevertheless, the maximum pairwise amino acid sequence identity with currently recognized flaviviruses was 52.8%. Phylogenetic analysis of the complete coding sequence showed that EPEV represents a distinct clade which diverged from a lineage that was ancestral to the nonvectored flaviviruses Entebbe bat virus, Yokose virus, and Sokoluk virus and also the Aedes-associated mosquito-borne flaviviruses, which include yellow fever virus, Sepik virus, Saboya virus, and others. EPEV replicated in C6/36 mosquito cells, yielding high infectious titers, but failed to reproduce either in vertebrate cell lines (Vero, BHK, SW13, and XTC cells) or in suckling mouse brains. This surprising result, which appears to eliminate an association with vertebrate hosts in the life cycle of EPEV, is discussed in the context of the evolutionary origins of EPEV in the New World. © 2015, American Society for Microbiology.","This paper presents a novel model to estimate human activities — a human activity is defined by a set of human actions. The proposed approach is based on the usage of Recurrent Neural Networks (RNN) and Bayesian inference through the continuous monitoring of human actions and its surrounding environment. In the current work human activities are inferred considering not only visual analysis but also additional resources; external sources of information, such as context information, are incorporated to contribute to the activity estimation. The novelty of the proposed approach lies in the way the information is encoded, so that it can be later associated according to a predefined semantic structure. Hence, a pattern representing a given activity can be defined by a set of actions, plus contextual information or other kind of information that could be relevant to describe the activity. Experimental results with real data are provided showing the validity of the proposed approach. © Springer International Publishing Switzerland 2015.","RATIONALE The feeding success of predators is associated with the competition level for resources, and, thus, sympatric species are exposed to a potential trophic overlap. Isotopic Bayesian mixing models should provide a better understanding of the contribution of preys to the diet of predators and the feeding behavior of a species over time. METHODS The carbon and nitrogen isotopic signatures from pup hair samples of 93 Galapagos sea lions and 48 Galapagos fur seals collected between 2003 and 2009 in different regions (east and west) of the archipelago were analyzed. A PDZ Europa ANCA-GSL elemental analyzer interfaced with a PDZ Europa 20-20 continuous flow gas source mass spectrometer was employed. Bayesian models, SIAR and SIBER, were used to estimate the contribution of prey to the diet of predators, the niche breadth, and the trophic overlap level between the populations. RESULTS Statistical differences in the isotopic values of both predators were observed over the time. The mixing model determined that Galapagos fur seals had a primarily teutophagous diet, whereas the Galapagos sea lions fed exclusively on fish in both regions of the archipelago. The SIBER analysis showed differences in the trophic niche between the two sea lion populations, with the western rookery of the Galapagos sea lion being the population with the largest trophic niche area. CONCLUSIONS A trophic niche partitioning between Galapagos fur seals and Galapagos sea lions in the west of the archipelago is suggested by our results. At intraspecific level, the western population of the Galapagos sea lion (ZwW) showed higher trophic breadth than the eastern population, a strategy adopted by the ZwW to decrease the interspecific competition levels in the western region. Copyright © 2014 John Wiley & Sons, Ltd. Copyright © 2014 John Wiley & Sons, Ltd.","Florens, Richard and Rolin (2003) proposed a specification test of a parametric hypothesis against a nonparametric one, in the framework of a Bayesian encompassing test. Building on that work, this paper elaborates the procedure under a condition of partial observability. The general procedure is illustrated with the case where only the sign is observable, and more generally when the available data come from a binary reduction of a vector of latent variables. This example is also used to point out some difficulties when implementing the proposed procedure. © 2014, Indian Statistical Institute.","Ethnopharmacological relevance Cyrtopodium macrobulbon (\"cañ averal\") has been long used in Mexican traditional medicine for the treatment of painful urinary ailments (\"mal de orin\") in men. This study was conducted (i) to establish the potential acute toxicity and the antinociceptive activity of some preparations of Cyrtopodium macrobulbon, in order to demonstrate its preclinical efficacy for treating symptoms of \"mal de orin\"; and (ii) to determine the chemical composition and quality control parameters of this medicinal orchid. Materials and methods The antinociceptive effect was assessed using the acetic acid-induced writhing and the hot-plate tests. Investigation of the acute toxicity was accomplished by the Lorke method. The organic extract (OE) was subjected to conventional phytochemical study using chromatographic conventional procedures. The volatile components profile of the species was accomplished via GC-MS analysis of HS-SPME-adsorbed compounds. Furthermore, an HPLC method to quantify ephemeranthol B (10) was developed and validated according to the International Conference on Harmonization Guidelines. Microscopic anatomy studies were performed using light and scanning electron microscopies. Finally, a potential distribution map was generated using the MaxEnt modeling method. Results AE and OE were not toxic to mice since the LD50 was higher than 5000 mg/kg. OE was only active in the acetic acid-induced writhing assay at the doses of 100 and 316 mg/kg. Conventional phytochemical analysis of OE led to the isolation and characterization of n-hexacosyl-trans-p-coumarate (1), n-octacosyl-trans-p- coumarate (2), n-triacontyl-trans-p-coumarate (3), 4-methoxy-benzyl alcohol (4), 4-hydroxybenzaldehyde (5), 1,5,7-trimethoxy-9,10-dihydrophenanthrene-2,6-diol (6), confusarin (7), gigantol (8), batatasin III (9), and ephemeranthol B (10). The major volatile components identified by HS-SPME analysis were 6,10,14-trimethyl-2-pentadecanone, eucalyptol (11), and isobornyl formate. An HPLC analytical method for the quantification of compound 10 in the plant was developed and fully validated for selectivity, accuracy, and precision. The microscopic studies revealed that the epidermal tissue displayed a layer of enlarged, crenate and cell thin-walled cells with a thickened cuticle; these cells are described for first time for this species. The potential distribution map generated revealed that this species is widespread in Mexico from Sinaloa to Merida states. Conclusions The results of the pharmacological studies tend to support the traditional use of Cyrtopodium macrobulbon for \"mal de orin\"; the presence of compounds 8, 9, and 11 with known antinociceptive activity might be related with the pharmacological effect demonstrated. The HPLC and microscopic analyses developed in this work will be valuable tools for quality control purposes for this plant. © 2014 Elsevier Ireland Ltd.","Background: Previous studies have shown that haemosporidian parasites (Haemoproteus (Parahaemoproteus) and Plasmodium) infecting passerine birds have an evolutionary history of host switching with little cospeciation, in particular at low taxonomic levels (e.g., below the family level), which is suggested as the main speciation mechanism of this group of parasites. Recent studies have characterized diverse clades of haemosporidian parasites (H. (Haemoproteus) and H. (Parahaemoproteus)) infecting non-passerine birds (e.g., Columbiformes, Pelecaniiformes). Here, we explore the cospeciation history of H. (Haemoproteus) and H. (Parahaemoproteus) parasites with their non-passerine hosts. Methods. We sequenced the mtDNA cyt b gene of both haemosporidian parasites and their avian non-passerine hosts. We built Bayesian phylogenetic hypotheses and created concensus phylograms that were subsequently used to conduct cospeciation analyses. We used both a global cospeciation test, PACo, and an event-cost algorithm implemented in CoRe-PA. Results: The global test suggests that H. (Haemoproteus) and H. (Parahaemoproteus) parasites have a diversification history dominated by cospeciation events particularly at the family level. Host-parasite links from the PACo analysis show that host switching events are common within families (i.e., among genera and among species within genera), and occasionally across different orders (e.g., Columbiformes to Pelecaniiformes). Event-cost analyses show that haemosporidian coevolutionary history is dominated by host switching and some codivergence, but with duplication events also present. Genetic lineages unique to raptor species (e.g., FALC11) commonly switch between Falconiformes and Strigiformes. Conclusions: Our results corroborate previous findings that have detected a global cospeciation signal at the family taxonomic level, and they also support a history of frequent switching closer to the tips of the host phylogeny, which seems to be the main diversification mechanism of haemosporidians. Such dynamic host-parasite associations are relevant to the epidemiology of emerging diseases because low parasite host specificity is a prerequisite for the emergence of novel diseases. The evidence on host distributions suggests that haemosporidian parasites have the potential to rapidly develop novel host-associations. This pattern has also been recorded in fish-monogenean interactions, suggesting a general diversification mechanism for parasites when host choice is not restricted by ecological barriers. © 2014 Santiago-Alarcon et al.; licensee BioMed Central Ltd.","A systematic methodology for development of a set of discrete-time sequence models for batch control based on historical and online operating data is presented and investigated experimentally. The modeling is based on the two independent characteristic time dimensions of batch processing, being time within the batch and the batch number. The model set is parsimoniously parametrized as a set of local, interdependent models which are estimated from data for as few as half a dozen batches. On the basis of state space models transformed from the acquired input-output model set, the asymptotic convergence of iterative learning control is combined with the closed-loop performance of model predictive control to form an optimal controller aiming to ensure reliable and reproducible operation of the batch process. This learning model predictive controller may also be used for optimizing control through optimization of the bioreactor operations model. The modeling and preliminary control performance is demonstrated on an industrial fed-batch protein cultivation production process. The presented methods lend themselves directly for application as Process Analytical Technologies. © 2013 American Chemical Society.","We investigated the phylogenetic placement of Cyanaeorchis and selected representatives of the tribe Cymbidieae based on nuclear (ITS) and plastid (matK-trnK and rbcL) DNA sequences. Bayesian and parsimony analyses of separate and combined datasets were largely congruent with each other and showed that the Neotropical Cyanaeorchis does not belongs in the predominantly Old World subtribe Eulophiinae, where it has previously been placed. Instead, it is strongly supported as a sister to Grobya in Catasetinae. Because Catasetinae are Neotropical and there are no unequivocal morphological similarities between Cyanaeorchis and other genera in the subtribe, this relationship reflects a geographical rather than morphological similarity and suggest habitat-driven local diversification. Specimens from central Brazil formerly identified as Cyanaeorchis minor are shown to be a distinct species, described here as C. praetermissa. Niche modeling indicates that C. praetermissa and C. minor have different distributions and ecological niches, whereas a third species, C. arundinae has broader climatic tolerances and a distribution that encompasses those of the other two species. The distribution of the genus is also predicted to include Bolivia, the states of Rio de Janeiro, Espirito Santo and several areas in northeastern Brazil, from where no collections are currently known. © 2014 Magnolia Press.","This paper presents the design of an electrical energy conversion system (EECS) for the use of solar energy and its conditioning for injection of energy to the commercial power grid. A single-phase full-bridge inverter with transformerless H5 topology coupled to an LCL filter is used. The system is identified using an averaged small-signal state space model; while the used cascade control scheme is tuned by pole placement and includes a maximum power disturb-observe tracking type algorithm of that increases efficiency by operating the system at the optimum operating point of the solar panel. This design describes essential technical aspects in the components sizing and selection for experimental development, as well as the control structure design for a good performance to face systems perturbations.","Florens, Richard and Rolin (2003) proposed a specification test of a parametric hypothesis against a nonparametric one, in the framework of a Bayesian encompassing test. Building on that work, this paper elaborates the procedure under a condition of partial observability. The general procedure is illustrated with the case where only the sign is observable, and more generally when the available data come from a binary reduction of a vector of latent variables. This example is also used to point out some difficulties when implementing the proposed procedure. © 2013, Indian Statistical Institute.","Aim: We re-examine the biogeography of the leaf-toed geckos (Phyllodactylus) endemic to the Galápagos Islands. Our aim was to (1) test the multiple-colonization hypothesis against the single-colonization scenario proposed for most terrestrial organisms in the archipelago, (2) estimate the age of colonization of Phyllodactylus, and (3) evaluate the roles of dispersal and vicariance in the evolution of these lizards. Location: Galápagos archipelago, Ecuador. Methods: Phylogenetic relationships were evaluated with maximum-likelihood and Bayesian methods, including the estimation of divergence times and species trees. Previous biogeographical hypotheses were evaluated with tree-topology tests. Results: Our results support a multiple-colonization scenario: all but one species of Phyllodactylus in the Galápagos Islands belonged to a single radiation. The founders of this radiation colonized the archipelago 13.2 Ma when the islands currently above water had not yet emerged. Ten million years later, the ancestors of Phyllodactylus darwini colonized San Cristóbal. Main conclusions: As with other Galápagos organisms, the Pacific coast of South America seems to have been the source for the founders that led to the oldest radiation of leaf-toed geckos. Unlike most Galápagos endemics, however, P. darwini might have originated in the Andes. Our phylogenetic hypotheses and recent palaeogeographical data support both dispersal and vicariance as mechanisms leading to the radiation of leaf-toed geckos in the Galápagos Islands. © 2014 John Wiley & Sons Ltd.","In species differentiation, characters may not diverge synchronously, and there are also processes that shuffle character states in lineages descendant from a common ancestor. Species are thus expected to show some degree of incongruence among characters; therefore, taxonomic delimitation can benefit from integrative approaches and objective strategies that account for character conflict. We illustrate the potential of exploiting conflict for species delimitation in a study case of ground beetles of the subgenus Carabus (Mesocarabus), where traditional taxonomy does not accurately delimit species. The molecular phylogenies of four mitochondrial and three nuclear genes, cladistic analysis of the aedeagus, ecological niche divergence and morphometry of pronotal shape in more than 500 specimens of Mesocarabus show that these characters are not fully congruent. For these data, a three-step operational strategy is proposed for species delimitation by (i) delineating candidate species based on the integration of incongruence among conclusive lines of evidence, (ii) corroborating candidate species with inconclusive lines of evidence and (iii) refining a final species proposal based on an integrated characterization of candidate species based on the evolutionary analysis of incongruence. This procedure provided a general understanding of the reticulate process of hybridization and introgression acting on Mesocarabus and generated the hypothesis of seven Mesocarabus species, including two putative hybrid lineages. Our work emphasizes the importance of incorporating critical analyses of character and phylogenetic conflict to infer both the evolutionary history and species boundaries through an integrative taxonomic approach. © 2014 John Wiley & Sons Ltd.","Biodiversity in the Tropical Andes is under continuous threat from anthropogenic activities. Projected changes in climate will likely exacerbate this situation. Using species distribution models, we assess possible future changes in the diversity and climatic niche size of an unprecedented number of species for the region. We modeled a broad range of taxa (11,012 species of birds and vascular plants), including both endemic and widespread species and provide a comprehensive estimation of climate change impacts on the Andes. We find that if no dispersal is assumed, by 2050s, more than 50% of the species studied are projected to undergo reductions of at least 45% in their climatic niche, whilst 10% of species could be extinct. Even assuming unlimited dispersal, most of the Andean endemics (comprising ~5% of our dataset) would become severely threatened (>50% climatic niche loss). While some areas appear to be climatically stable (e.g. Pichincha and Imbabura in Ecuador; and Nariño, Cauca, Valle del Cauca and Putumayo in Colombia) and hence depict little diversity loss and/or potential species gains, major negative impacts were also observed. Tropical high Andean grasslands (páramos and punas) and evergreen montane forests, two key ecosystems for the provision of environmental services in the region, are projected to experience negative changes in species richness and high rates of species turnover. Adapting to these impacts would require a landscape-network based approach to conservation, including protected areas, their buffer zones and corridors. A central aspect of such network is the implementation of an integrated landscape management approach based on sustainable management and restoration practices covering wider areas than currently contemplated. © 2014 Elsevier GmbH.","Bovine tuberculosis (bTB) is a chronic granulomatous disease that primarily affects lung tissue and lymph nodes (LN) in cattle, with economic impact on their productivity. Furthermore, it is potential zoonoses that may cause public health hazard. In this study, we evaluated the presence of bTB in two abattoirs: Cayambe and Pelileo countries located in the Ecuadorian provinces of Pichincha and Tungurahua, respectively. In total, 578 cattle were sampled (Cayambe 271 and Pelileo 307): 1,156 LN and 578 lung tissue samples were collected to apply in vitro culture and nested-PCR, respectively. The results determined a total apparent prevalence of 4.33 %, with 4.06 % at Cayambe's abattoir and 4.56 % at Pelileo's abattoir. Additionally, the Bayesian analysis showed a total true prevalence of 2.51 %, with 89.7 % of sensitivity and 97.6 % of specificity. The risk factors were evaluated by the use of simple logistic regressions with and without the random effect of places of origin. Associations of the origin of cattle in the selected slaughterhouses were found. The results showed an efficient method for the detection of bTB, which could identify a large number of infected animals, and the usefulness of lung tissue samples for early diagnosis of the disease was demonstrated in this study. © 2014 Springer Science+Business Media Dordrecht.","Ribes echinellum (Coville) Rehder (Miccosukee gooseberry; Grossulariaceae) is a Federally Threatened species known from only two localities: Jefferson County (Florida, FL) and McCormick County (South Carolina, SC). This perennial shrub, ca. 1 m tall, is deciduous, and reproduces both vegetatively (clonal growth) and sexually (seed production). Recent surveys of the FL population revealed a dramatic decline in plant numbers. To assist in conservation and management of this species in FL and SC populations, microsatellite genetic markers were used to identify genotypes and assess the genetic structure of R. echinellum. We genotyped seven microsatellite loci in 102 individuals: 74 collected in FL and 28 in SC. Unbiased heterozygosity was between 0.28 and 0.53. All seven loci were polymorphic, showing a range of 1.52-2.13 effective number of alleles per locus (mean = 1.75). The two populations of R. echinellum show low genetic diversity, especially in SC. Clonality was not widespread, but was higher in the SC population. Both populations show signatures of bottlenecks but isolation by distance was not evident. We found significant deviation from HW equilibrium, with higher number of heterozygotes than expected. However when HW test was done for the combined populations as two separate groups, only FL showed a significant HW test and for SC the test was non-significant. Bayesian analysis and FST values suggest high genetic divergence between the populations. These results are important for developing a recovery plan and an ex situ and reintroduction conservation programs. © 2014 Springer Science+Business Media Dordrecht (outside the USA).","Many species are altering their geographic range due to climate change creating new sympatric populations of otherwise allopatric populations. We investigated whether climate change will affect the distribution and thus the pattern of hybridization between two pairs of closely related damselfly species [Ischnura damula and I. demorsa, and I. denticollis and I. gemina (this, an endangered species)]. Thus, we estimated the strength of pre and postmating reproductive barriers between both pairs of species, and we predicted future potential distribution under four different Global Circulation Models and a realistic emissions scenario of climate change by using maximum entropy modelling technique. Our results showed that reproductive isolation (RI) is complete in I. damula × I. demorsa individuals: F1 (first generation) hybrids are produced but do not reach sexual maturation. However, RI in I. denticollis × I. gemina hybrids is high but incomplete and unidirectional: only I. gemina females produced F1 hybrids which mate with males and females of I. denticollis and between them producing BC1 (backcrosses) and F2 (second generation) viable hybrids. Maximum entropy models revealed a northern and westward shift and a general reduction of the potential geographic ranges. Based on the pattern of hybridization, for I. damula and I. demorsa there is a current threat as well as a rapid displacement and/or extinction of I. gemina by I. denticollis. However, the current pattern of extinction may not continue due to the contraction in ranges of the four species. © 2014 Springer International Publishing Switzerland.","Objective: Cutaneous leishmaniasis (CL) is more frequently reported in men than in women; this may be due to male-biased exposure to CL vectors, female-biased resistance against the disease or both. We sought to determine whether gender-specific exposure to vector habitats explains male-biased CL incidence in two human populations of central Amazonia. Methods: We compared the CL incidence in one population of field researchers (N = 166), with similar exposure for males and females, and one population of rural settlers (N = 646), where exposure is overall male-biased. We used a combination of questionnaires and clinical data to quantify CL cases, and modelled disease incidence in a Bayesian framework. Results: There was a moderately higher incidence of CL among men than among women in both populations, but male bias decreased as exposure time increased. Disease incidence was overall higher among field researchers, suggesting that they are an important but understudied CL risk group. Conclusion: Our comparison of two contrasting populations provided epidemiological evidence that CL incidence can be male-biased even when exposure is comparable in both sexes. © 2014 John Wiley & Sons Ltd.","Ecuador has the largest number of species by area worldwide, but also a low representation of species within its protected areas. Here, we applied systematic conservation planning to identify potential areas for conservation in continental Ecuador, with the aim of increasing the representation of terrestrial species diversity in the protected area network. We selected 809 terrestrial species (amphibians, birds, mammals, and plants), for which distributions were estimated via species distribution models (SDMs), using Maxent. For each species we established conservation goals based on conservation priorities, and estimated new potential protected areas using Marxan conservation planning software. For each selected area, we determined their conservation priority and feasibility of establishment, two important aspects in the decision-making processes. We found that according to our conservation goals, the current protected area network contains large conservation gaps. Potential areas for conservation almost double the surface area of currently protected areas. Most of the newly proposed areas are located in the Coast, a region with large conservation gaps and irreversible changes in land use. The most feasible areas for conservation were found in the Amazon and Andes regions, which encompass more undisturbed habitats, and already harbor most of the current reserves. Our study allows defining a viable strategy for preserving Ecuador's biodiversity, by combining SDMs, GIS-based decision-support software, and priority and feasibility assessments of the selected areas. This approach is useful for complementing protected area networks in countries with great biodiversity, insufficient biological information, and limited resources for conservation. © 2014 The Authors.","The New World sparrows (Emberizidae) are among the best known of songbird groups and have long-been recognized as one of the prominent components of the New World nine-primaried oscine assemblage. Despite receiving much attention from taxonomists over the years, and only recently using molecular methods, was a \"core\" sparrow clade established allowing the reconstruction of a phylogenetic hypothesis that includes the full sampling of sparrow species diversity. In this paper, we use mitochondrial DNA gene sequences from all 129 putative species of sparrow and four additional (nuclear) loci for a subset of these taxa to resolve both generic and species level relationships. Hypotheses derived from our mitochondrial (2184 base pairs) and nuclear (5705 base pairs) DNA data sets were generally in agreement with respect to clade constituency but differed somewhat with respect to among-clade relationships. Sparrow diversity is defined predominantly by eight well-supported clades that indicate a lack of monophyly for at least three currently recognized genera. Ammodramus is polyphyletic and requires the naming of two additional genera. Spizella is also polyphyletic with Tree Sparrow ( Spizella arborea) as a taxonomic \"outlier\". Pselliophorus is embedded within a larger Atlapetes assemblage and should be merged with that group. This new hypothesis of sparrow relationships will form the basis for future comparative analyses of variation within songbirds. © 2014 Elsevier Inc.","We studied a population of the endangered glassfrog, Cochranella mache, at Bilsa Biological Station, northwestern Ecuador, from 2008 and 2009. We present information on annual abundance patterns, behavioral ecology, habitat use and a species distribution model performed with MaxEnt. We evaluate the importance of the National System of Protected Areas (SNAP) in Colombia and Ecuador, under scenarios of climate change and habitat loss. We predicted a restricted environmental suitability area from 48,509 Km2 to 65,147 Km2 along western Ecuador and adjacent Colombia; ��8% of the potential distribution occurs within SNAP. We examined four aspects of C. mache ecology: (1) ecological data suggests a strong correlation between relative abundance and rainfall, with a high probability to observe frogs through rainy months (February-May); (2) habitat use and the species distribution model suggest that this canopy dweller is restricted to small streams and rivulets in primary and old secondary forest in evergreen lowland and piedmont forest of western Ecuador, with predictions of suitability areas in adjacent southern Colombia; (3) the SNAP of Colombia and Ecuador harbor a minimum portion of the predicted model of distribution (,10%); and (4) synergetic effects of habitat loss and climate change reduces in about 95% the suitability areas for this endangered frog along its distributional range in Protected Areas. The resulting model allows the recognition of areas to undertake conservation efforts and plan future field surveys, as well as forecasting regions with high probability of C. mache occurrence in western Ecuador and southern Colombia. Further research is required to assess population tendencies, habitat fragmentation and target survey zones to accelerate the discovery of unknown populations in unexplored areas with high probability of suitability. We recommend that Cochranella mache must be re-categorized as \"Critically Endangered\" species in national and global sta
