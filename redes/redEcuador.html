Hygrophoraceae, among them new sequences representing Acantholichen and most species and forms of Dictyonema. The molecular data were evaluated using parsimony, likelihood, Bayesian, and distance analyses, including coding of ambiguous regions by means of INAASE and ARC, all of which indicate that Dictyonema and Acantholichen form a monophyletic clade derived from the primarily bryophilous genus Arrhenia and sister to the enigmatic Athelia pyriformis, a species unrelated to the Atheliales for which we are proposing a new genus name Eonema. The chlorolichen genus Lichenomphalia may be polyphyletic. Fungi in the Dictyonema-Acantholichen clade are typically tropical, entirely lichenized, and associate with cyanobacterial photobionts. Our data indicate a transition from agaricoid-omphalinoid basidiomes observed in Arrhenia to stereoid-corticioid forms in Dictyonema, and also support a previous suggestion of a connection between loss of clamp connections and lichenization. The diverse basidiome and thallus morphologies and nutritional ecologies of these fungi indicate a remarkable evolutionary flexibility that appears to have developed in part as a consequence of symbiosis. © 2009 The British Mycological Society.","The endangered Galápagos Cormorant, Phalacrocorax harrisi, is unique among the species of the Phalacrocoracidae in being flightless and sequentially polyandrous. It has had a vexed taxonomic history, variously being lumped with all the species in Phalacrocorax, being accorded its own genus, Nannopterum, or being included in Leucocarbo or Compsohalieus. Different authorities have similarly suggested a number of different species as being its closest relative. Here we use novel mitochondrial DNA sequence data to show that the Galápagos Cormorant is related to the sister pair of the mainland Americas, the Double-crested Cormorant, P. auritus, and the Neotropic Cormorant, P. brasilianus. This trio of species has high statistical support (Bayesian posterior probability of 1.00; NJ bootstrap 98%; MP bootstrap 91%). The Galápagos Cormorant is thus a relatively recent offshoot of the mainland form, which has subsequently evolved flightlessness. Until the phylogeny of the cormorants is more clearly resolved, we recommend the continued use of Phalacrocorax for all species. © 2009 Elsevier Inc. All rights reserved.","The Violet-throated Metaltail Metallura baroni is a high altitude hummingbird endemic to south-central Ecuador currently considered globally 'Endangered'. Here we present the first detailed assessment of its distribution, ecology and conservation. We first used a maximum entropy model (Maxent model) to create a predicted distribution for this species based on very limited species occurrence data. We used this model to guide field surveys for the species between April and October 2006. We found a positive relationship between model values and species presence, indicating that the model was a useful tool to predict species occurrence and guide exploration. In the sites where the metaltail was found we gathered data on its habitat requirements, food resources and behaviour. Our results indicate that Violet-throated Metaltail is restricted to the Western Cordillera of the Andes Mountains in Azuay and Cañar provinces of Ecuador, with an area of extent of less than 2,000 km2. Deep river canyons to the north and south, lack of suitable habitat, and potential interspecific competition in the east may limit the bird's distribution. The species occurred in three distinct habitats, including Polylepis woodland, the upper edge of the montane forest, and in shrubby paramo, but we found no difference in relative abundance among these habitats. The metaltail seems to tolerate moderate human intervention in its habitats as long as some native brushy cover is maintained. We found that Brachyotum sp., Berberis sp., and Barnadesia sp. were important nectar resources. The 'Endangered' status of this species is supported due to its restricted distribution in fragmented habitats which are under increasing human pressures. © 2009 BirdLife International.","Background and AimsPhylogenetic relationships of subtribes Cranichidinae and Prescottiinae, two diverse groups of neotropical terrestrial orchids, are not satisfactorily understood. A previous molecular phylogenetic study supported monophyly for Cranichidinae, but Prescottiinae consisted of two clades not sister to one another. However, that analysis included only 11 species and eight genera of these subtribes. Here, plastid and nuclear DNA sequences are analysed for an enlarged sample of genera and species of Cranichidinae and Prescottiinae with the aim of clarifying their relationships, evaluating the phylogenetic position of the monospecific genera Exalaria, Ocampoa and Pseudocranichis and examining the value of various structural traits as taxonomic markers.MethodsApprox. 6000 bp of nucleotide sequences from nuclear ribosomal (ITS) and plastid DNA (rbcL, matK-trnK and trnL-trnF) were analysed with cladistic parsimony and Bayesian inference for 45 species/14 genera of Cranichidinae and Prescottiinae (plus suitable outgroups). The utility of flower orientation, thickenings of velamen cell walls, hamular viscidium and pseudolabellum to mark clades recovered by the molecular analysis was assessed by tracing these characters on the molecular trees.Key ResultsSpiranthinae, Cranichidinae, paraphyletic Prescottia (with Pseudocranichis embedded), and a group of mainly Andean 'prescottioid' genera (the 'Stenoptera clade') were strongly supported. Relationships among these clades were unresolved by parsimony but the Bayesian tree provided moderately strong support for the resolution (Spiranthinae-(Stenoptera clade-(Prescottia/Pseudocranichis- Cranichidinae))). Three of the four structural characters mark clades on the molecular trees, but the possession of a pseudolabellum is variable in the polyphyletic Ponthieva.ConclusionsNo evidence was found for monophyly of Prescottiinae and the reinstatement of Cranichidinae s.l. (including the genera of 'Prescottiinae') is favoured. Cranichidinae s.l. are diagnosed by non-resupinate flowers. Lack of support from parsimony for relationships among the major clades of core spiranthids is suggestive of a rapid morphological radiation or a slow rate of molecular evolution.","Based on a molecular phytogeny, a new phylogenetic taxonomy that is compatible with both the International Code of Zoological Nomenclature (ICZN) and the PhyloCode is proposed for Glassfrogs and their sister taxon, Allophryne ruthveni. The arrangement presented herein emphasizes the recognition of clades having (i) significant statistical support and congruence among phylogenetic estimation methods (i.e., parsimony, maximum likelihood, and Bayesian inference criteria), (ii) congruence among genetic markers, and (iii) morphological and/or behavioral distinctiveness. Also, when previously recognized groups are recovered as monophyletic or nearly monophyletic, we propose taxa that minimize the number of name changes required to make these groups monophyletic, preserving the names and contents of previous classifications (i.e., nomenclatural stability). The evolutionary proximity of Centrolenidae and Allophrynidae is recognized by combining these families into an unraked taxon, Allocentroleniae - a proposal that maintains the traditional names and species contents of Centrolenidae and Allophrynidae. We arrange centrolenid diversity in two subfamilies: Centroleninae and Hyalinobatrachinae. Within Centroleninae, the diagnosis and species content of the genera Centrolene, Cochranella, and Nymphargus are modified; Teratohyla is resurrected and modified, and Chimerella, Espadamna, Rulyrana, Sachatamia, and Vitreorana are proposed as new genera. The other subfamily, Hyalinobatrachinae, contains the new genus Celsiella and a modified Hyalinobatrachium that fully corresponds to the former fleischmanni Group. Additionally, the genus Ikakogi is described. Ikakogi could not be assigned with confidence to either subfamily and it is placed as incertae sedis in Centrolenidae. The data at hand suggest that Ikakogi tayrona is a lineage as old as the subfamilies Hyalinobatrachinae and Centroleninae. The revised taxonomy differs markedly from previous arrangements, which were based on phenetics and few morphological characters. Most of the genera defined herein are confined to distinct biogeographic regions, highlighting the importance of geography in the speciation of Glassfrogs. The principal limitation of this proposal is that it is based on an incomplete sampling of taxa (54% of the recognized Glassfrogs). Although diagnoses are based on phenotypic traits, there are several cases (16% of all species) in which the allocation of species is ambiguous because of morphological homoplasy and the lack of molecular data. Finally, in an attempt to facilitate species identification, comparison, and generic placement, we provide photographs for most (∼ 96%) of the recognized centrolenid species. © 2009 Magnolia Press.","We assessed colony- and island-level genetic differentiation for the flightless cormorant (Phalacrocorax harrisi), an endangered Galápagos endemic that has one of the most limited geographical distributions of any seabird, consisting of only two adjacent islands. We screened 223 individuals from both islands and nine colonies at five microsatellite loci, recovering 23 alleles. We found highly significant genetic differentiation throughout the flightless cormorant's range on Fernandina and Isabela Islands (global F ST = 0.097; P < 0.0003) both between islands (supported by Bayesian analyses, FSTand RST values) and within islands (supported only by FST and RST values). An overall pattern of isolation-by-distance was evident throughout the sampled range (r = 0.4169, one-sided P ≤ 0.02) and partial Mantel tests of this relationship confirmed that ocean is a dispersal barrier (r = 0.500, one-sided P ≤ 0.003), especially across the 5-km gap between the two islands. The degree of detected genetic differentiation among colonies is surprising, given the flightless cormorant's limited range, and suggests a role for low vagility, behavioural philopatry, or both to limit dispersal where physical barriers are absent. We argue that this population should be managed as at least two genetic populations to better preserve the species-level genetic diversity, but, for demographic reasons, advocate the continued conservation of all breeding colonies. © 2009 Blackwell Publishing Ltd.","Dengue virus (DENV) is a member of the genus Flavivirus of the family Flaviviridae. DENV-3 re-emerged in Central America in 1994, and continues to expand into the South American region. Little is known about the evolutionary rates, viral spread and population dynamics of this genotype in the Latin American region. In order to gain insight into these matters, we used a Bayesian Markov chain Monte Carlo (MCMC) approach, to analyze envelope (E) gene sequences of the DENV-3 genotype III of strains included in a monophyletic cluster composed by Ecuadorian as well as strains from Cuba, Puerto Rico and Peru. The results of these studies revealed that the expansion population growth model was the best fit to the data. The most common recent ancestor (MRCA) was placed around 1989, in agreement with the first reports of the emergence of this new DENV-3 type. A mean rate 1.033 × 10-3 nucleotide substitution per site per year was obtained. This rate is comparatively higher than the ones obtained for DENV-2 and DENV-4 in the same region. Faster population growth and greater population dispersal may have contributed to the vigorous initial transmission dynamics of this genotype in the Latin American region. © 2009 Elsevier B.V. All rights reserved.","The Neotropics contains half of remaining rainforests and Earth's largest reservoir of amphibian biodiversity. However, determinants of Neotropical biodiversity (i.e. , vicariance, dispersals, extinctions, and radiations) earlier than the Quaternary are largely unstudied. Using a novel method of ancestral area reconstruction and relaxed Bayesian clock analyses, we reconstructed the biogeography of the poison frog clade (Dendrobatidae). We rejected an Amazonian center-of-origin in favor of a complex connectivity model expanding over the Neotropics. We inferred 14 dispersals into and 18 out of Amazonia to adjacent regions; the Andes were the major source of dispersals into Amazonia. We found three episodes of lineage dispersal with two interleaved periods of vicariant events between South and Central America. During the late Miocene, Amazonian, and Central American-Chocoan lineages significantly increased their diversity compared to the Andean and Guianan-Venezuelan- Brazilian Shield counterparts. Significant percentage of dendrobatid diversity in Amazonia and Chocó resulted from repeated immigrations, with radiations at <10.0 million years ago (MYA), rather than in situ diversification. In contrast, the Andes, Venezuelan Highlands, and Guiana Shield have undergone extended in situ diversification at near constant rate since the Oligocene. The effects of Miocene paleogeographic events on Neotropical diversification dynamics provided the framework under which Quaternary patterns of endemism evolved.","Phylogenetic relationships were studied in the genus Cyanolyca, an assemblage of jays distributed from Mexico south to Bolivia. Given its fragmented distribution along the humid forests of the Neotropics, the genus Cyanolyca is a model group for exploring hypotheses on biogeography and speciation. Phylogenetic analyses were based on two mitochondrial and three nuclear loci; taxon sampling includes all species in the genus and most subspecies. Maximum parsimony, maximum likelihood, and Bayesian analyses produced trees that were congruent and highly robust at both terminal and deep nodes of the phylogeny. Cyanolyca comprises two major clades: one contains the Mesoamerican \"dwarf\" jays, and the other consists of two main groups-C. cucullata + C. pulchra and the \"core\" South American species. Prior hypotheses of relationships were explored statistically using Maximum Likelihood and Bayesian approaches. Dispersal-Vicariance analysis revealed the importance of the Northern Andes as a major center for biological diversification, and the effects of dispersal across the Panamanian Land Bridge in the composition of South American and Mesoamerican avifaunas. Phylogenetic patterns are highly congruent with an allopatric mode of speciation. Implications of these results are discussed in the context of the biogeography of Neotropical montane forests. © 2008 Elsevier Inc. All rights reserved.","Background. The genus Algansea is one of the most representative freshwater fish groups in central Mexico due to its wide geographic distribution and unusual level of endemicity. Despite the small number of species, this genus has had an unsettled taxonomic history due to high levels of intraspecific morphological variation. Moreover, several phylogenetic hypotheses among congeners have been proposed but have had the following shortcomings: the use of homoplasious morphological characters, the use of character codification and polarisation methods that lacked objectivity, and incomplete taxonomic sampling. In this study, a phylogenetic analysis among species of Algansea is presented. This analysis is based upon two molecular markers, the mitochondrial gene cytochrome b and the first intron of the ribosomal protein S7 gene. Results. Bayesian analysis based on a combined matrix (cytochrome b and first intron S7) showed that Algansea is a monophyletic group and that Agosia chrysogaster is the sister group. Divergence times dated the origin of the genus around 16.6 MYA, with subsequent cladogenetic events occurring between 6.4 and 2.8 MYA. When mapped onto the molecular phylogenetic hypothesis, the character states of three morphological characters did not support previous hypotheses on the evolution of morphological traits in the genus Algansea, whereas the character states of the remaining six characters partially corroborated those hypotheses. Conclusion. Monophyly of the genus Algansea was corroborated in this study. Tree topology shows the genus consists of three main lineages: Central-Eastern, Western, and Southern clades. However, the relationships among these clades remained unresolved. Congruence found between the available geological and climatic history and the divergence times made it possible to infer the biogeographical history of Algansea, which suggested that vicariance events were responsible for the evolutionary history of the genus. Interestingly, this pattern was shared with other members of the freshwater fish fauna of central Mexico. In addition, molecular data also show that some morphological traits alleged to represent synapomorphies in previous studies were actually homoplasies. Others traits were corroborated as synapomorphies, particularly in those species of a subgroup corresponding with the Central-Eastern clade within Algansea; this corroboration is interpreted as a result of evolutionary adaptations. © 2009 Pérez-Rodríguez et al; licensee BioMed Central Ltd.","Non-parametric bootstrapping is one of the most commonly used methods for branch support assessment. Unlike Bayesian posterior probability values, which are influenced by a priori data partitioning, non-parametric bootstrapping is usually applied to unpartitioned (combined) datasets. The resulting bootstrap support values are misleading in that they do not measure how well clades are supported by all the partitions, unless all partitions are equal in size (i.e., number of characters). Since most empirical studies include data partitions that are heterogeneous in size, our current bootstrapping approach for partitioned datasets (i.e., bootstrapping the combined dataset) is not adequate. Here I propose a simple modification to non-parametric bootstrapping that takes a priori data partitioning into account by obtaining bootstrap replicates for each partition separately and combining them in such a way that the size (i.e., number of characters) of each partition is taken into account. With this \"corrected\" bootstrap support value, characters from smaller partitions will have greater influence on final bootstrap values, and those in larger partitions relatively less influence than they would for unpartitioned data.","The Galápagos land iguanas (genus Conolophus) have faced significant anthropogenic disturbances since the 17th century, leading to severe reduction of some populations and the extinction of others. Conservation activities, including the repatriation of captive-bred animals to depleted areas, have been ongoing since the late 1970s, but genetic information has not been extensively incorporated. Here we use nine species-specific microsatellite loci of 703 land iguanas from the six islands where the species occur today to characterize the genetic diversity within, and the levels of genetic differentiation among, current populations as well as test previous hypotheses about accidental translocations associated with early conservation efforts. Our analyses indicate that (i) five populations of iguanas represent distinct conservation units (one of them being the recently discovered rosada form) and could warrant species status, (ii) some individuals from North Seymour previously assumed to be from the natural Baltra population appear related to both Isabela and Santa Cruz populations, and (iii) the five different management units exhibit considerably different levels of intrapopulation genetic diversity, with the Plaza Sur and Santa Fe populations particularly low. Although the initial captive breeding programmes, coupled with intensive efforts to eradicate introduced species, saved several land iguana populations from extinction, our molecular results provide objective data for improving continuing in situ species survival plans and population management for this spectacular and emblematic reptile. © 2008 The Authors.","Rationale: Bedside use of Bayes' theorem for estimating probabilities of diseases is cumbersome. An alternative approach based on five categories of powers of tests from 'useless' to 'very strong' has been proposed. The performance of clinicians using it was assessed. Methods: Fifty clinicians attending a course of tropical medicine estimated powers of tests and post-test probabilities using the classical vs. the categorical Bayesian approach. The estimation of post-test probability was assessed for real and dummy diseases in order to avoid the bias of previous knowledge. Accuracy of answers was measured by the difference with reference values obtained from an expert system (Kabisa). Results: Clinicians estimated positive likelihood ratios (LRs) a median of -1.07 log10 lower than Kabisa [interquartile range (IQR): -1.47; -0.80] when derived classically and -0.17 (IQR: -0.42; +0.04) when estimated categorically (P < 0.001). For negative LRs the median was +0.39 log 10 higher (IQR: +0.71; +0.08) when derived classically and -0.18 log10 lower (IQR: +0.03; -0.36) when estimated categorically (P < 0.001). Twenty (40%) disclosed not being able to calculate post-test probabilities using sensitivities and specificities. Regardless the approach post-test probabilities were overestimated both for real and dummy diseases [respectively +1.23 log10 (IQR: +0,67; +2.08) and +2.03 log 10 (IQR: +0.49; +2.42)] (P = 0277), but the range was wider for the latter (P = 0.001). Conclusions: Participants were more accurate in estimating powers with a categorical approach than with sensitivities and specificities. Post-test probabilities were overestimated with both approaches. Knowledge of the disease did not influence the estimation of post-test probabilities. A categorical approach might be an interesting instructional tool, but the effect of training with this approach needs assessment. © 2008 The Authors.","Numerous collecting expeditions of Theobroma cacao L. germplasm have been undertaken in Latin-America. However, most of this germplasm has not contributed to cacao improvement because its relationship to cultivated selections was poorly understood. Germplasm labeling errors have impeded breeding and confounded the interpretation of diversity anaylses. To improve the understanding of the origin, classification, and population differentiation within the species, 1241 accessions covering a large geographic sampling were genotyped with 106 microsatellite markers. After discarding mislabeled samples, 10 genetic clusters, as opposed to the two genetic groups traditionally recognized within T. cacao, were found by applying Bayesian statistics. This leads us to propose a new classification of the cacao germplasm that will enhance its management. The results also provide new insights into the diversification of Amazon species in general, with the pattern of differentiation of the populations studied supporting the palaeoarches hypothesis of species diversification. The origin of the traditional cacao cultivars is also enlightened in this study.","Glassfrogs (family Centrolenidae) represent an exceptionally diverse group among Neotropical anurans, but their evolutionary relationships never have been assessed from a molecular perspective. Mitochondrial and nuclear markers were used to develop a novel hypothesis of centrolenid phylogeny. Ingroup sampling included 100 terminals, with 78 (53%) of the named species in the family, representing most of the phenotypic diversity described for the group. Thirty-five species representing taxa traditionally associated with glassfrogs were used as outgroups. Gene sampling consisted of complete or partial sequences of three mitochondrial (12S, 16S, ND1) and three nuclear markers (c-myc exon 2, RAG1, POMC) for a total of ∼4362 bp. Phylogenies were estimated using maximum parsimony, maximum likelihood, and Bayesian analyses for individual genes and combined datasets. The separate analysis of mitochondrial and nuclear datasets allowed us to clarify the relationships within glassfrogs; also, we corroborate the sister-group relationship between Allophryne ruthveni and glassfrogs. The new phylogeny differs significantly from all previous morphology-based hypotheses of relationships, and shows that hypotheses based on few traits are likely to misrepresent evolutionary history. Traits previously hypothesized as unambiguous synapomorphies are shown to be homoplastic, and all genera in the current taxonomy (Centrolene, Cochranella, Hyalinobatrachium, Nymphargus) are found to be poly- or paraphyletic. The new topology implies a South American origin of glassfrogs and reveals allopatric speciation as the most important speciation mechanism. The phylogeny profoundly affects the traditional interpretations of glassfrog taxonomy, character evolution, and biogeography-topics that now require more extensive evaluation in future studies. © 2008 Elsevier Inc. All rights reserved.","Genetic variation in the common bush-tanager Chlorospingus ophthalmicus complex in Mesoamerica was studied. An 800-bp mitochondrial DNA fragment, including a portion of COII, full tRNA-Lys, ATP8, and partial ATP6, was sequenced and analyzed for 96 individuals of the species and related taxa, resulting in a detailed framework of genetic differentiation in the northern half of the distribution of the complex. Phylogenetic analyses based on maximum parsimony, maximum likelihood, and Bayesian optimality criteria found deep divergence between South American and Mesoamerican isolates, and seven differentiated populations corresponding to clear geographic breaks across the highlands of Mesoamerica. These distinct populations coincide with geographic structure found in previous analyses of morphological and molecular data for Chlorospingus ophthalmicus, as well as in previous phylogeographic studies of other taxa in the region. Species status for these populations is discussed under the evolutionary and biological species concepts. © 2008 The Authors.","Most of the recognized species of the genus Dionda inhabit drainages of the Gulf of Mexico from central Mexico to central Texas, USA, and have been considered a monophyletic group based on morphological, osteological, and allozyme investigations. Phylogenetic relationships of 15 species of Dionda and 34 species from closely related genera were inferred from one mitochondrial (cytb) and three nuclear gene sequences (S7, Rhodopsin, Rag1) totaling 4487 nucleotides. Separate analyses of all four genes yield congruent phylogenies; however the 15 putative species of Dionda evaluated were never recovered as a monophyletic group when species from nine related genera were included in the analyses. Among the ingroup taxa, one well-supported and highly divergent clade is consistently recognized and consists of six recognized and three undescribed northern species currently recognized in the genus Dionda. These nine species inhabit present or past tributaries of the Rio Grande basin of northern Mexico and southern USA, and were recovered as a basal clade in all analyses. Another large, also strongly supported clade, consisting of seven genera, include five southern recognized species currently in the genus Dionda, forming the sister group to the Codoma clade. These five species comprise the \"Southern Dionda clade\" and inhabit headwaters of the Pánuco-Tamesí drainage and some adjacent coastal rivers in the Tampico Embayment. The consistent and repeated identification of eight different clades recovered in most of the separate gene analyses strongly supports a division of the non-natural genus Dionda. A new genus, Tampichthys, is proposed for the clade of species endemic to east-central Mexico and formerly in Dionda. Tampichthys and the putative monotypic genus Codoma are more related to Mexican species of the genera Cyprinella and Notropis than to other species referred to Dionda sensu stricto. © 2008 Elsevier Inc. All rights reserved.","We analyzed genetic variation in the Emerald Toucanet (Aulacorhynchus prasinus), a species complex that ranges primarily along the montane forests of southern and eastern Mexico south to Bolivia. Segments of three mitochondrial DNA genes (cytochrome b, ND2, and ND3) were sequenced for a total of 1,159 base pairs. Using maximum parsimony, maximum likelihood, and Bayesian analysis, we found a set of seven differentiated populations that correspond to clear geographic breaks throughout the highlands of the Neotropics. These genetically distinct populations also correspond with the geographic breaks found in previous analyses of morphological data. Molecular evidence suggests species treatment for four of the Central American clades and three South American clades. © The American Ornithologists' Union, 2008.","Familial, subfamilial, and tribal monophyly and relationships of aroids and duckweeds were assessed by parsimony and Bayesian phylogenetic analyses of five regions of coding (rbcL, matK) and noncoding plastid DNA (partial trnK intron, trnL intron, trnL-trnF spacer) for exemplars of nearly all aroid and duckweed genera. Our analyses confirm the position of Lemna and its allies (formerly Lemnaceae) within Araceae as the well-supported sister group of all aroids except Gymnostachydoideae and Orontioideae. The last two subfamilies form the sister clade of the rest of the family. Monophyly of subfamilies Orontioideae, Pothoideae, Monsteroideae, and Lasioideae is supported, but Aroideae are paraphyletic if Calla is maintained in its own subfamily (Calloideae). Our results suggest expansion of the recently proposed subfamily Zamioculcadoideae (Zamioculcas, Gonatopus) to include Stylochaeton and identify problems in the current delimitation of tribes Anadendreae, Heteropsideae, and Monstereae (Monsteroideae), Caladieae/Zomicarpeae, and Colocasieae (Aroideae). Canalization of traits of the spathe and spadix considered typical of Araceae evolved after the split of Gymnostachydoideae, Orontioideae, and Lemnoideae. An association with aquatic habitats is a plesiomorphic attribute in Araceae, occurring in the helophytic Orontioideae and free-floating Lemnoideae, but evolving independently in various derived aroid lineages including free-floating Pistia (Aroideae).","The study of type III RNases constitutes an important area in molecular biology. It is known that the pac1+ gene encodes a particular RNase III that shares low amino acid similarity with other genes despite having a double-stranded ribonuclease activity. Bioinformatics memods based on sequence alignment may fail when there is a low amino acidic identity percentage between a query sequence and others with similar functions (remote homologues) or a similar sequence is not recorded in the database. Quantitative structure-activity relationships (QSAR) applied to protein sequences may allow an alignment-independent prediction of protein function. These sequences of QS AR-like methods often use 1D sequence numerical parameters as the input to seek sequence-function relationships. However, previous 2D representation of sequences may uncover useful higher-order information. In the work described here we calculated for the first time the spectral moments of a Markov matrix (MMM) associated with a 2D-HP-map of a protein sequence. We used MMMs values to characterize numerically 81 sequences of type III RNases and 133 proteins of a control group. We subsequently developed one MMM-QSAR and one classic hidden Markov model (HMM) based on the same data. The MMM-QSAR showed a discrimination power of RNAses from other proteins of 97.35% without using alignment, which is a result as good as for the known HMM techniques. We also report for the first time the isolation of a new Pac1 protein (DQ647826) from Schizosaccharomyces pombe strain 428-4-1. The MMM-QSAR model predicts the new RNase III with the same accuracy as other classical alignment methods. Experimental assay of this protein confirms me predicted activity. The present results suggest that MMM-QSAR models may be used for protein function annotation avoiding sequence alignment with the same accuracy of classic HMM models. © 2008 American Chemical Society.","Peach palm (Bactris gasipaes Kunth.) is the only Neotropical palm domesticated since pre-Columbian times. It plays an important role not only at the local level due to its very nutritious fruits, but also in the international market for its gourmet palm heart. Phylogenetic relationships of the peach palm with wild Bactris taxa are still in doubt, and have never been addressed using molecular sequence data. We generated a chloroplast DNA phylogeny using intergenic spacers from a sampling of cultivars of Bactris gasipaes as well as putative wild relatives and other members of the genus Bactris. We estimated phylogenetic relationships using maximum parsimony (MP), maximum likelihood (ML), and Bayesian analysis. Our results indicated a close affinity between three taxa: Bactris gasipaes var. gasipaes, B. gasipaes var. chichagui, and B. riparia. There was no clear differentiation between these three taxa at the level of chloroplast sequences, and they shared a unique inversion that we characterized in this paper. Bactris setulosa, a species potentially related to the Bactris gasipaes complex, appeared highly divergent, and seemed to be a composite taxon with affinities outside the complex. We also investigated nuclear microsatellite polymorphisms at 8 loci within Bactris gasipaes, B. riparia, and B. setulosa, finding a pattern of relationships in agreement with the cpDNA data. The results presented here are important for future studies on domestication and crop improvement of Bactris gasipaes. © Copyright 2007 by the American Society of Plant Taxonomists.","Rationale: From general practitioners to academic staff, clinicians continue to have difficulties in applying clinical epidemiology in their everyday work. They do not fully understand the logical rules behind the numbers and they do not recognize these rules in their work. We present a new model where the pre-test and the post-test probabilities are converted to log 10 of odds, and the likelihood ratio (LR) to its own log 10. Methods: Following Bayes' theorem, adding the log10LR to the log10 pre-test odds gives the log10 post-test odds, which can easily be represented on a logarithmic scale. In addition, by rounding the log10LR to half the unit, we create classes of discriminative power of tests, close to intuitive estimation. This model generates also a user-friendly diagram, adding considerably to the understanding of Bayes' theorem. We evaluated the effect of the rounding, the current use of the classical model and the acceptability of the new model. Results: Rounding 10 disease characteristics to half the unit gives an absolute error of less than half a unit. After six explanations of Bayes' theorem, only 6/16 medical students were capable of answering simple questions about predictive value. When asked about weight of disease characteristics, no one of the 50 clinicians mentioned sensitivity, specificity, predictive value or LR. With the new model, more than 80% of trainees found medical decision making easier to understand and recognized the theory in their practice. Conclusions: We conclude that our model of diagnostic clinical epidemiology offers a logical environment for an easy and rapid assessment of the evolution of disease probability with consecutive tests, providing a scientific format for 'qualitative' clinical estimations. © 2007 The Authors.","In this paper we study how shape information encoded in contour energy components values can be used for detection of microscopic organisms in population images. We proposed features based on shape and geometrical statistical data obtained from samples of optimized contour lines integrated in the framework of Bayesian inference for recognition of individual specimens. Compared with common geometric features the results show that patterns present in the image allow better detection of a considerable amount of individuals even in cluttered regions when sufficient shape information is retained. Therefore providing an alternative to building a specific shape model or imposing specific constrains on the interaction of overlapping objects. © Springer-Verlag Berlin Heidelberg 2007.","Volcanic islands represent excellent models with which to study the effect of vicariance on colonization and dispersal, particularly when the evolution of genetic diversity mirrors the sequence of geological events that led to island formation. Phylogeographic inference, however, can be particularly challenging for recent dispersal events within islands, where the antagonistic effects of land bridge formation and vicariance can affect movements of organisms with limited dispersal ability. We investigated levels of genetic divergence and recovered signatures of dispersal events for 631 Galápagos giant tortoises across the volcanoes of Sierra Negra and Cerro Azul on the island of Isabela. These volcanoes are among the most recent formations in the Galápagos (<0.7 million years), and previous studies based on genetic and morphological data could not recover a consistent pattern of lineage sorting. We integrated nested clade analysis of mitochondrial DNA control region sequences, to infer historical patterns of colonization, and a novel Bayesian multilocus genotyping method for recovering evidence of recent migration across volcanoes using eleven microsatellite loci. These genetic studies illuminate taxonomic distinctions as well as provide guidance to possible repatriation programs aimed at countering the rapid population declines of these spectacular animals. Copyright © 2006 by the Genetics Society of America.","The Galápagos petrel (Pterodroma phaeopygia) is endemic to the Galápagos archipelago, where it is known to breed only on five islands. The species has been listed as critically endangered due to habitat deterioration and predation by introduced mammals. Significant morphological and behavioural differences among petrels nesting on different islands suggest that island populations may differ genetically. Furthermore, nesting phenology suggests that genetically differentiated seasonal populations may exist within at least one island. We analysed variation in six microsatellite loci and part of the mitochondrial ATPase 6/8 gene in 206 Galápagos petrels sampled from all five islands. No evidence of genetic structuring within islands was found, although statistical power was low. In contrast, significant differences occurred among island populations. For the microsatellite loci, private alleles occurred at all islands, sometimes at high frequency; global and pairwise estimates of genetic differentiation were all statistically significant; Bayesian analysis of genotypes frequencies provided strong support for three genetic populations; and most estimates of migration between populations did not differ significantly from zero. Only two ATPase haplotypes were found, but the geographic distribution of haplotypes indicated significant differentiation among populations. For conservation purposes, populations from Floreana, Santa Cruz, San Cristóbal and Santiago should be regarded as separate genetic management units. Birds from Isabela appear to be derived recently from the Santiago population, and the population on San Cristóbal appears to be a mixture of birds from other populations. However, considering ecological and behavioural differences among birds from different islands, we recommend that all five populations be protected. © Springer 2006.","We present individual body identification efforts, to identify skeletal remains and relatives of missing persons of an explosion took place inside one of the munitions recesses of the Armoured Brigade of the Galapagos Armoured Cavalry, in the city of Riobamba, Ecuador, on Wednesday, November 20, 2002. Nineteen samples of bone remains and two tissue samples (a blood stain on a piece of fabric) from the zero zone were analysed. DNA extraction was made by Isoamilic Phenol-Chloroform-Alcohol, and proteinase K. We increased PCR cycles to identify DNA from bones to 35 cycles in some cases. An ABI 310 sequencer was used. Determination of the fragment size and the allelic designation of the different loci was carried out by comparison with the allelic ladders of the PowerPlex©16 kit and Gene Scan Analysis Software® programme. Five possible family groups were established and were compared with the profiles found. Classical Bayesian methods were used to calculate the Likelihood Ratio and it was possible to identify five different genetic profiles in our country. This paper is important because is a novel experience for our forensic services, because this was the first time DNA had been used as an identification method in disasters, and it was validated by Ecuadorian justice like a very effective method. © 2005 Elsevier Ireland Ltd. All rights reserved.","The phase-shifting technique is widely used to measure the whole-field phase-difference from fringe patterns generated by interferometry. The reasonable maximum errors, and in turn the uncertainties of the measured phase-difference values, depend mainly on the global effect of the optical noise and the environmental perturbations. Objectively, this effect can be characterized by repeatedly measuring the phase-difference; however, the phase-difference measuring process is not usually repeatedly performed. In this case, the scarcity of experimental data forces us to consider all the available information sources, objective and subjective, to estimate both the reasonable maximum error and the uncertainty. In this work, we evaluate the uncertainty associated with phase-difference values measured from fringe patterns generated by Moiré interferometry and by electronic speckle-pattern interferometry (ESPI); each measurement was performed only once using the conventional phase-shifting technique of four frames. Since the apparent lack of experimental information, we incorporated in the uncertainty evaluation procedure the estimations of experts on what the reasonable maximum error associated with each measurement should be. We argue that the incorporation of these estimations allowed us to consider the influence of some error sources that otherwise could be difficult to include explicitly. The used method for the uncertainty evaluation gives theoretical support to the expert intuition since it satisfies the formalities of the Bayesian statistic inference. © 2005 Elsevier B.V. All rights reserved.","empty","By international accord, the standard uncertainty of a directly measured quantity is taken as the square root of the variance of its probability density function (pdf). The pdf can be inferred from the dispersion of unbiased observations obtained by repeatedly measuring the quantity involved. If the quantity is not repeatedly measured, the apparent scarcity of experimental data may require consideration of information other than experimental data to assign the pdf and to evaluate the uncertainty; in this context, an evaluator tends intuitively to consider information linked with his experience. In this work, we report on a method, based on the theorem of Bayes, to assign the pdf and to evaluate the uncertainty of a quantity measured only once. This method allows us to include in the uncertainty evaluation the information concerning the evaluator's experience. It gives theoretical support to the intuition since it satisfies the formalities of statistical inference. Two examples are presented. © 2005 BIPM and IOP Publishing Ltd.","DNA samples of the spectacled bear (Tremarctos ornatus) from five Andean countries, Venezuela, Colombia, Ecuador, Peru and Bolivia, were analyzed for nine microsatellite loci. Seven of them were polymorphic, which led us to investigate several population-genetic parameters. Private alleles and significant differences in gene frequencies were found among the populations studied, which demonstrated the extent of genetic differentiation among the spectacled bear populations. The levels of gene diversity measured with these microsatellites were rather modest in this species. Hardy-Weinberg disequilibrium was especially found for the overall and the Ecuadorian samples, and might be due to the Wahlund effect or consanguinity. Significant genetic heterogeneity was mainly observed among the Colombian and the Ecuadorian populations. Markov chain Monte Carlo simulations clearly showed that two different gene pools were present, one present in the Venezuelan-Colombian bears and other in the Ecuadorian ones."],"palabras":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,nul
