sh the potential acute toxicity and the antinociceptive activity of some preparations of Cyrtopodium macrobulbon, in order to demonstrate its preclinical efficacy for treating symptoms of \"mal de orin\"; and (ii) to determine the chemical composition and quality control parameters of this medicinal orchid. Materials and methods The antinociceptive effect was assessed using the acetic acid-induced writhing and the hot-plate tests. Investigation of the acute toxicity was accomplished by the Lorke method. The organic extract (OE) was subjected to conventional phytochemical study using chromatographic conventional procedures. The volatile components profile of the species was accomplished via GC-MS analysis of HS-SPME-adsorbed compounds. Furthermore, an HPLC method to quantify ephemeranthol B (10) was developed and validated according to the International Conference on Harmonization Guidelines. Microscopic anatomy studies were performed using light and scanning electron microscopies. Finally, a potential distribution map was generated using the MaxEnt modeling method. Results AE and OE were not toxic to mice since the LD50 was higher than 5000 mg/kg. OE was only active in the acetic acid-induced writhing assay at the doses of 100 and 316 mg/kg. Conventional phytochemical analysis of OE led to the isolation and characterization of n-hexacosyl-trans-p-coumarate (1), n-octacosyl-trans-p- coumarate (2), n-triacontyl-trans-p-coumarate (3), 4-methoxy-benzyl alcohol (4), 4-hydroxybenzaldehyde (5), 1,5,7-trimethoxy-9,10-dihydrophenanthrene-2,6-diol (6), confusarin (7), gigantol (8), batatasin III (9), and ephemeranthol B (10). The major volatile components identified by HS-SPME analysis were 6,10,14-trimethyl-2-pentadecanone, eucalyptol (11), and isobornyl formate. An HPLC analytical method for the quantification of compound 10 in the plant was developed and fully validated for selectivity, accuracy, and precision. The microscopic studies revealed that the epidermal tissue displayed a layer of enlarged, crenate and cell thin-walled cells with a thickened cuticle; these cells are described for first time for this species. The potential distribution map generated revealed that this species is widespread in Mexico from Sinaloa to Merida states. Conclusions The results of the pharmacological studies tend to support the traditional use of Cyrtopodium macrobulbon for \"mal de orin\"; the presence of compounds 8, 9, and 11 with known antinociceptive activity might be related with the pharmacological effect demonstrated. The HPLC and microscopic analyses developed in this work will be valuable tools for quality control purposes for this plant. © 2014 Elsevier Ireland Ltd.","<b>Different meal, same flavor: Cospeciation and host switching of haemosporidian parasites in some non-passerine birds<\/b><br><br>Background: Previous studies have shown that haemosporidian parasites (Haemoproteus (Parahaemoproteus) and Plasmodium) infecting passerine birds have an evolutionary history of host switching with little cospeciation, in particular at low taxonomic levels (e.g., below the family level), which is suggested as the main speciation mechanism of this group of parasites. Recent studies have characterized diverse clades of haemosporidian parasites (H. (Haemoproteus) and H. (Parahaemoproteus)) infecting non-passerine birds (e.g., Columbiformes, Pelecaniiformes). Here, we explore the cospeciation history of H. (Haemoproteus) and H. (Parahaemoproteus) parasites with their non-passerine hosts. Methods. We sequenced the mtDNA cyt b gene of both haemosporidian parasites and their avian non-passerine hosts. We built Bayesian phylogenetic hypotheses and created concensus phylograms that were subsequently used to conduct cospeciation analyses. We used both a global cospeciation test, PACo, and an event-cost algorithm implemented in CoRe-PA. Results: The global test suggests that H. (Haemoproteus) and H. (Parahaemoproteus) parasites have a diversification history dominated by cospeciation events particularly at the family level. Host-parasite links from the PACo analysis show that host switching events are common within families (i.e., among genera and among species within genera), and occasionally across different orders (e.g., Columbiformes to Pelecaniiformes). Event-cost analyses show that haemosporidian coevolutionary history is dominated by host switching and some codivergence, but with duplication events also present. Genetic lineages unique to raptor species (e.g., FALC11) commonly switch between Falconiformes and Strigiformes. Conclusions: Our results corroborate previous findings that have detected a global cospeciation signal at the family taxonomic level, and they also support a history of frequent switching closer to the tips of the host phylogeny, which seems to be the main diversification mechanism of haemosporidians. Such dynamic host-parasite associations are relevant to the epidemiology of emerging diseases because low parasite host specificity is a prerequisite for the emergence of novel diseases. The evidence on host distributions suggests that haemosporidian parasites have the potential to rapidly develop novel host-associations. This pattern has also been recorded in fish-monogenean interactions, suggesting a general diversification mechanism for parasites when host choice is not restricted by ecological barriers. © 2014 Santiago-Alarcon et al.; licensee BioMed Central Ltd.","<b>Data driven modeling for monitoring and control of industrial fed-batch cultivations<\/b><br><br>A systematic methodology for development of a set of discrete-time sequence models for batch control based on historical and online operating data is presented and investigated experimentally. The modeling is based on the two independent characteristic time dimensions of batch processing, being time within the batch and the batch number. The model set is parsimoniously parametrized as a set of local, interdependent models which are estimated from data for as few as half a dozen batches. On the basis of state space models transformed from the acquired input-output model set, the asymptotic convergence of iterative learning control is combined with the closed-loop performance of model predictive control to form an optimal controller aiming to ensure reliable and reproducible operation of the batch process. This learning model predictive controller may also be used for optimizing control through optimization of the bioreactor operations model. The modeling and preliminary control performance is demonstrated on an industrial fed-batch protein cultivation production process. The presented methods lend themselves directly for application as Process Analytical Technologies. © 2013 American Chemical Society.","<b>Molecular phylogenetics of Neotropical Cyanaeorchis (Cymbidieae, Epidendroideae, Orchidaceae): Geographical rather than morphological similarities plus a new specie<\/b><br><br>We investigated the phylogenetic placement of Cyanaeorchis and selected representatives of the tribe Cymbidieae based on nuclear (ITS) and plastid (matK-trnK and rbcL) DNA sequences. Bayesian and parsimony analyses of separate and combined datasets were largely congruent with each other and showed that the Neotropical Cyanaeorchis does not belongs in the predominantly Old World subtribe Eulophiinae, where it has previously been placed. Instead, it is strongly supported as a sister to Grobya in Catasetinae. Because Catasetinae are Neotropical and there are no unequivocal morphological similarities between Cyanaeorchis and other genera in the subtribe, this relationship reflects a geographical rather than morphological similarity and suggest habitat-driven local diversification. Specimens from central Brazil formerly identified as Cyanaeorchis minor are shown to be a distinct species, described here as C. praetermissa. Niche modeling indicates that C. praetermissa and C. minor have different distributions and ecological niches, whereas a third species, C. arundinae has broader climatic tolerances and a distribution that encompasses those of the other two species. The distribution of the genus is also predicted to include Bolivia, the states of Rio de Janeiro, Espirito Santo and several areas in northeastern Brazil, from where no collections are currently known. © 2014 Magnolia Press.","<b>Electrical energy conversion system design with single-phase inverter and H5 transformerless topology<\/b><br><br>This paper presents the design of an electrical energy conversion system (EECS) for the use of solar energy and its conditioning for injection of energy to the commercial power grid. A single-phase full-bridge inverter with transformerless H5 topology coupled to an LCL filter is used. The system is identified using an averaged small-signal state space model; while the used cascade control scheme is tuned by pole placement and includes a maximum power disturb-observe tracking type algorithm of that increases efficiency by operating the system at the optimum operating point of the solar panel. This design describes essential technical aspects in the components sizing and selection for experimental development, as well as the control structure design for a good performance to face systems perturbations.","<b>Bayesian testing for nested hypotheses under partial observability<\/b><br><br>Florens, Richard and Rolin (2003) proposed a specification test of a parametric hypothesis against a nonparametric one, in the framework of a Bayesian encompassing test. Building on that work, this paper elaborates the procedure under a condition of partial observability. The general procedure is illustrated with the case where only the sign is observable, and more generally when the available data come from a binary reduction of a vector of latent variables. This example is also used to point out some difficulties when implementing the proposed procedure. © 2013, Indian Statistical Institute.","<b>Older than the Islands: Origin and diversification of Galápagos leaf-toed geckos (Phyllodactylidae: Phyllodactylus) by multiple colonizations<\/b><br><br>Aim: We re-examine the biogeography of the leaf-toed geckos (Phyllodactylus) endemic to the Galápagos Islands. Our aim was to (1) test the multiple-colonization hypothesis against the single-colonization scenario proposed for most terrestrial organisms in the archipelago, (2) estimate the age of colonization of Phyllodactylus, and (3) evaluate the roles of dispersal and vicariance in the evolution of these lizards. Location: Galápagos archipelago, Ecuador. Methods: Phylogenetic relationships were evaluated with maximum-likelihood and Bayesian methods, including the estimation of divergence times and species trees. Previous biogeographical hypotheses were evaluated with tree-topology tests. Results: Our results support a multiple-colonization scenario: all but one species of Phyllodactylus in the Galápagos Islands belonged to a single radiation. The founders of this radiation colonized the archipelago 13.2 Ma when the islands currently above water had not yet emerged. Ten million years later, the ancestors of Phyllodactylus darwini colonized San Cristóbal. Main conclusions: As with other Galápagos organisms, the Pacific coast of South America seems to have been the source for the founders that led to the oldest radiation of leaf-toed geckos. Unlike most Galápagos endemics, however, P. darwini might have originated in the Andes. Our phylogenetic hypotheses and recent palaeogeographical data support both dispersal and vicariance as mechanisms leading to the radiation of leaf-toed geckos in the Galápagos Islands. © 2014 John Wiley & Sons Ltd.","<b>Integration of conflict into integrative taxonomy: Fitting hybridization in species delimitation of Mesocarabus (Coleoptera: Carabidae)<\/b><br><br>In species differentiation, characters may not diverge synchronously, and there are also processes that shuffle character states in lineages descendant from a common ancestor. Species are thus expected to show some degree of incongruence among characters; therefore, taxonomic delimitation can benefit from integrative approaches and objective strategies that account for character conflict. We illustrate the potential of exploiting conflict for species delimitation in a study case of ground beetles of the subgenus Carabus (Mesocarabus), where traditional taxonomy does not accurately delimit species. The molecular phylogenies of four mitochondrial and three nuclear genes, cladistic analysis of the aedeagus, ecological niche divergence and morphometry of pronotal shape in more than 500 specimens of Mesocarabus show that these characters are not fully congruent. For these data, a three-step operational strategy is proposed for species delimitation by (i) delineating candidate species based on the integration of incongruence among conclusive lines of evidence, (ii) corroborating candidate species with inconclusive lines of evidence and (iii) refining a final species proposal based on an integrated characterization of candidate species based on the evolutionary analysis of incongruence. This procedure provided a general understanding of the reticulate process of hybridization and introgression acting on Mesocarabus and generated the hypothesis of seven Mesocarabus species, including two putative hybrid lineages. Our work emphasizes the importance of incorporating critical analyses of character and phylogenetic conflict to infer both the evolutionary history and species boundaries through an integrative taxonomic approach. © 2014 John Wiley & Sons Ltd.","<b>Using species distributions models for designing conservation strategies of Tropical Andean biodiversity under climate change<\/b><br><br>Biodiversity in the Tropical Andes is under continuous threat from anthropogenic activities. Projected changes in climate will likely exacerbate this situation. Using species distribution models, we assess possible future changes in the diversity and climatic niche size of an unprecedented number of species for the region. We modeled a broad range of taxa (11,012 species of birds and vascular plants), including both endemic and widespread species and provide a comprehensive estimation of climate change impacts on the Andes. We find that if no dispersal is assumed, by 2050s, more than 50% of the species studied are projected to undergo reductions of at least 45% in their climatic niche, whilst 10% of species could be extinct. Even assuming unlimited dispersal, most of the Andean endemics (comprising ~5% of our dataset) would become severely threatened (>50% climatic niche loss). While some areas appear to be climatically stable (e.g. Pichincha and Imbabura in Ecuador; and Nariño, Cauca, Valle del Cauca and Putumayo in Colombia) and hence depict little diversity loss and/or potential species gains, major negative impacts were also observed. Tropical high Andean grasslands (páramos and punas) and evergreen montane forests, two key ecosystems for the provision of environmental services in the region, are projected to experience negative changes in species richness and high rates of species turnover. Adapting to these impacts would require a landscape-network based approach to conservation, including protected areas, their buffer zones and corridors. A central aspect of such network is the implementation of an integrated landscape management approach based on sustainable management and restoration practices covering wider areas than currently contemplated. © 2014 Elsevier GmbH.","<b>Prevalence of bovine tuberculosis in slaughtered cattle identified by nested-PCR in abattoirs from two dairy areas of Ecuador<\/b><br><br>Bovine tuberculosis (bTB) is a chronic granulomatous disease that primarily affects lung tissue and lymph nodes (LN) in cattle, with economic impact on their productivity. Furthermore, it is potential zoonoses that may cause public health hazard. In this study, we evaluated the presence of bTB in two abattoirs: Cayambe and Pelileo countries located in the Ecuadorian provinces of Pichincha and Tungurahua, respectively. In total, 578 cattle were sampled (Cayambe 271 and Pelileo 307): 1,156 LN and 578 lung tissue samples were collected to apply in vitro culture and nested-PCR, respectively. The results determined a total apparent prevalence of 4.33 %, with 4.06 % at Cayambe's abattoir and 4.56 % at Pelileo's abattoir. Additionally, the Bayesian analysis showed a total true prevalence of 2.51 %, with 89.7 % of sensitivity and 97.6 % of specificity. The risk factors were evaluated by the use of simple logistic regressions with and without the random effect of places of origin. Associations of the origin of cattle in the selected slaughterhouses were found. The results showed an efficient method for the detection of bTB, which could identify a large number of infected animals, and the usefulness of lung tissue samples for early diagnosis of the disease was demonstrated in this study. © 2014 Springer Science+Business Media Dordrecht.","<b>Population genetics of the Federally Threatened Miccosukee gooseberry (Ribes echinellum), an endemic North American species<\/b><br><br>Ribes echinellum (Coville) Rehder (Miccosukee gooseberry; Grossulariaceae) is a Federally Threatened species known from only two localities: Jefferson County (Florida, FL) and McCormick County (South Carolina, SC). This perennial shrub, ca. 1 m tall, is deciduous, and reproduces both vegetatively (clonal growth) and sexually (seed production). Recent surveys of the FL population revealed a dramatic decline in plant numbers. To assist in conservation and management of this species in FL and SC populations, microsatellite genetic markers were used to identify genotypes and assess the genetic structure of R. echinellum. We genotyped seven microsatellite loci in 102 individuals: 74 collected in FL and 28 in SC. Unbiased heterozygosity was between 0.28 and 0.53. All seven loci were polymorphic, showing a range of 1.52-2.13 effective number of alleles per locus (mean = 1.75). The two populations of R. echinellum show low genetic diversity, especially in SC. Clonality was not widespread, but was higher in the SC population. Both populations show signatures of bottlenecks but isolation by distance was not evident. We found significant deviation from HW equilibrium, with higher number of heterozygotes than expected. However when HW test was done for the combined populations as two separate groups, only FL showed a significant HW test and for SC the test was non-significant. Bayesian analysis and FST values suggest high genetic divergence between the populations. These results are important for developing a recovery plan and an ex situ and reintroduction conservation programs. © 2014 Springer Science+Business Media Dordrecht (outside the USA).","<b>Hybridization rate and climate change: Are endangered species at risk?<\/b><br><br>Many species are altering their geographic range due to climate change creating new sympatric populations of otherwise allopatric populations. We investigated whether climate change will affect the distribution and thus the pattern of hybridization between two pairs of closely related damselfly species [Ischnura damula and I. demorsa, and I. denticollis and I. gemina (this, an endangered species)]. Thus, we estimated the strength of pre and postmating reproductive barriers between both pairs of species, and we predicted future potential distribution under four different Global Circulation Models and a realistic emissions scenario of climate change by using maximum entropy modelling technique. Our results showed that reproductive isolation (RI) is complete in I. damula × I. demorsa individuals: F1 (first generation) hybrids are produced but do not reach sexual maturation. However, RI in I. denticollis × I. gemina hybrids is high but incomplete and unidirectional: only I. gemina females produced F1 hybrids which mate with males and females of I. denticollis and between them producing BC1 (backcrosses) and F2 (second generation) viable hybrids. Maximum entropy models revealed a northern and westward shift and a general reduction of the potential geographic ranges. Based on the pattern of hybridization, for I. damula and I. demorsa there is a current threat as well as a rapid displacement and/or extinction of I. gemina by I. denticollis. However, the current pattern of extinction may not continue due to the contraction in ranges of the four species. © 2014 Springer International Publishing Switzerland.","<b>Epidemiology of cutaneous leishmaniasis in central Amazonia: A comparison of sex-biased incidence among rural settlers and field biologists<\/b><br><br>Objective: Cutaneous leishmaniasis (CL) is more frequently reported in men than in women; this may be due to male-biased exposure to CL vectors, female-biased resistance against the disease or both. We sought to determine whether gender-specific exposure to vector habitats explains male-biased CL incidence in two human populations of central Amazonia. Methods: We compared the CL incidence in one population of field researchers (N = 166), with similar exposure for males and females, and one population of rural settlers (N = 646), where exposure is overall male-biased. We used a combination of questionnaires and clinical data to quantify CL cases, and modelled disease incidence in a Bayesian framework. Results: There was a moderately higher incidence of CL among men than among women in both populations, but male bias decreased as exposure time increased. Disease incidence was overall higher among field researchers, suggesting that they are an important but understudied CL risk group. Conclusion: Our comparison of two contrasting populations provided epidemiological evidence that CL incidence can be male-biased even when exposure is comparable in both sexes. © 2014 John Wiley & Sons Ltd.","<b>Maximizing species conservation in continental Ecuador: A case of systematic conservation planning for biodiverse regions<\/b><br><br>Ecuador has the largest number of species by area worldwide, but also a low representation of species within its protected areas. Here, we applied systematic conservation planning to identify potential areas for conservation in continental Ecuador, with the aim of increasing the representation of terrestrial species diversity in the protected area network. We selected 809 terrestrial species (amphibians, birds, mammals, and plants), for which distributions were estimated via species distribution models (SDMs), using Maxent. For each species we established conservation goals based on conservation priorities, and estimated new potential protected areas using Marxan conservation planning software. For each selected area, we determined their conservation priority and feasibility of establishment, two important aspects in the decision-making processes. We found that according to our conservation goals, the current protected area network contains large conservation gaps. Potential areas for conservation almost double the surface area of currently protected areas. Most of the newly proposed areas are located in the Coast, a region with large conservation gaps and irreversible changes in land use. The most feasible areas for conservation were found in the Amazon and Andes regions, which encompass more undisturbed habitats, and already harbor most of the current reserves. Our study allows defining a viable strategy for preserving Ecuador's biodiversity, by combining SDMs, GIS-based decision-support software, and priority and feasibility assessments of the selected areas. This approach is useful for complementing protected area networks in countries with great biodiversity, insufficient biological information, and limited resources for conservation. © 2014 The Authors.","<b>A comprehensive multilocus assessment of sparrow (Aves: Passerellidae) relationships<\/b><br><br>The New World sparrows (Emberizidae) are among the best known of songbird groups and have long-been recognized as one of the prominent components of the New World nine-primaried oscine assemblage. Despite receiving much attention from taxonomists over the years, and only recently using molecular methods, was a \"core\" sparrow clade established allowing the reconstruction of a phylogenetic hypothesis that includes the full sampling of sparrow species diversity. In this paper, we use mitochondrial DNA gene sequences from all 129 putative species of sparrow and four additional (nuclear) loci for a subset of these taxa to resolve both generic and species level relationships. Hypotheses derived from our mitochondrial (2184 base pairs) and nuclear (5705 base pairs) DNA data sets were generally in agreement with respect to clade constituency but differed somewhat with respect to among-clade relationships. Sparrow diversity is defined predominantly by eight well-supported clades that indicate a lack of monophyly for at least three currently recognized genera. Ammodramus is polyphyletic and requires the naming of two additional genera. Spizella is also polyphyletic with Tree Sparrow ( Spizella arborea) as a taxonomic \"outlier\". Pselliophorus is embedded within a larger Atlapetes assemblage and should be merged with that group. This new hypothesis of sparrow relationships will form the basis for future comparative analyses of variation within songbirds. © 2014 Elsevier Inc.","<b>Novel data on the ecology of Cochranella mache (Anura: Centrolenidae) and the importance of protected areas for this critically endangered glassfrog in the Neotropics<\/b><br><br>We studied a population of the endangered glassfrog, Cochranella mache, at Bilsa Biological Station, northwestern Ecuador, from 2008 and 2009. We present information on annual abundance patterns, behavioral ecology, habitat use and a species distribution model performed with MaxEnt. We evaluate the importance of the National System of Protected Areas (SNAP) in Colombia and Ecuador, under scenarios of climate change and habitat loss. We predicted a restricted environmental suitability area from 48,509 Km2 to 65,147 Km2 along western Ecuador and adjacent Colombia; ��8% of the potential distribution occurs within SNAP. We examined four aspects of C. mache ecology: (1) ecological data suggests a strong correlation between relative abundance and rainfall, with a high probability to observe frogs through rainy months (February-May); (2) habitat use and the species distribution model suggest that this canopy dweller is restricted to small streams and rivulets in primary and old secondary forest in evergreen lowland and piedmont forest of western Ecuador, with predictions of suitability areas in adjacent southern Colombia; (3) the SNAP of Colombia and Ecuador harbor a minimum portion of the predicted model of distribution (,10%); and (4) synergetic effects of habitat loss and climate change reduces in about 95% the suitability areas for this endangered frog along its distributional range in Protected Areas. The resulting model allows the recognition of areas to undertake conservation efforts and plan future field surveys, as well as forecasting regions with high probability of C. mache occurrence in western Ecuador and southern Colombia. Further research is required to assess population tendencies, habitat fragmentation and target survey zones to accelerate the discovery of unknown populations in unexplored areas with high probability of suitability. We recommend that Cochranella mache must be re-categorized as \"Critically Endangered\" species in national and global status, according with criteria and sub-criteria A4, B1ab(i,ii,iii,iv),E. Copyright © 2013 Ortega-Andrade et al.","<b>Molecular Markers and Conservation of Plant Species in the Latin-America: The Case of Phaedranassa viridiflora (Amaryllidaceae)<\/b><br><br>Phaedranassa viridiflora (Amaryllidaceae) is an endemic and endangered plant restricted to the Northern Andes in Ecuador. It is known in three locations where it is sympatric with other Phaedranassa species. Phaedranassa viridiflora is the only species of the genus with yellow flowers. We analyzed 13 microsatellite loci to elucidate the genetic structure of the populations of P. viridiflora. Our results provided the first evidence of natural hybridization in the genus (between P. viridiflora and P. dubia in the Pululahua crater of northern Ecuador). The central and southern populations did not show hybridization. Genetic diversity was the highest in the Pululahua population. Central and southern populations have a higher proportion of clones than Pululahua. Bayesian and cluster analysis suggest that the yellow flower type evolved at least three times along the Ecuadorean Andes. In contrast to other Phaedranassa species, Phaedranassa viridiflora shows lower genetic diversity, which is likely related to a vegetative reproductive strategy. © 2013 The New York Botanical Garden (outside the USA).","<b>Wild populations of Triatoma infestans are highly connected to intra-peridomestic conspecific populations in the Bolivian Andes<\/b><br><br>Triatoma infestans, the major vector of Chagas disease south of the Amazon in South America, has a large distribution of wild populations, contrary to what has previously been stated. These populations have been suspected of being the source of reinfestation of human habitats and could impede the full success of vector control campaigns. This study examined gene flow between intra-peridomestic populations and wild populations collected in the surround areas in three Andean localities in Bolivia. The populations were defined according to temporal, ecological, and spatial criteria. After DNA extraction from the legs of each insect, the samples were analyzed using seven microsatellite markers. First, the analysis of molecular variance (AMOVA) detected an absence of differentiation between wild and intra-peridomestic populations, although strong structuring was observed between the populations within each environment. Then for some populations, the Bayesian method of assignment to inferred populations showed very similar assignment patterns of the members of wild or intra-peridomestic populations in each locality. Finally, the detection of the first-generation migrants within the different populations provided evidence of insect displacement from the wild to the intra-peridomestic environment. This result indicates that, after control campaigns in the Andes, controlling this new paradigm of vector transmission risk stemming from the invasion of human habitats by wild populations of T. infestans requires long-term maintenance of public monitoring to keep the risk at a minimal level. Since wild populations of T. infestans have also been detected elsewhere in Argentina, Paraguay, and Chile, there is an urgent need to take these populations into account in future monitoring of Chagas disease transmission. © 2013 Brenière et al.","<b>Bias in diet determination: Incorporating traditional methods in Bayesian mixing models<\/b><br><br>There are not \"universal methods\" to determine diet composition of predators. Most traditional methods are biased because of their reliance on differential digestibility and the recovery of hard items. By relying on assimilated food, stable isotope and Bayesian mixing models (SIMMs) resolve many biases of traditional methods. SIMMs can incorporate prior information (i.e. proportional diet composition) that may improve the precision in the estimated dietary composition. However few studies have assessed the performance of traditional methods and SIMMs with and without informative priors to study the predators' diets. Here we compare the diet compositions of the South American fur seal and sea lions obtained by scats analysis and by SIMMs-UP (uninformative priors) and assess whether informative priors (SIMMs-IP) from the scat analysis improved the estimated diet composition compared to SIMMs-UP. According to the SIMM-UP, while pelagic species dominated the fur seal's diet the sea lion's did not have a clear dominance of any prey. In contrast, SIMM-IP's diets compositions were dominated by the same preys as in scat analyses. When prior information influenced SIMMs' estimates, incorporating informative priors improved the precision in the estimated diet composition at the risk of inducing biases in the estimates. If preys isotopic data allow discriminating preys' contributions to diets, informative priors should lead to more precise but unbiased estimated diet composition. Just as estimates of diet composition obtained from traditional methods are critically interpreted because of their biases, care must be exercised when interpreting diet composition obtained by SIMMs-IP. The best approach to obtain a near-complete view of predators' diet composition should involve the simultaneous consideration of different sources of partial evidence (traditional methods, SIMM-UP and SIMM-IP) in the light of natural history of the predator species so as to reliably ascertain and weight the information yielded by each method. © 2013 Franco-Trecu et al.","<b>Nonintrusive, self-organizing, and probabilistic classification and identification of plugged-in electric loads<\/b><br><br>Electricity consumption for plugged-in electric loads (PELs) accounts for more use than any other single end-use service in residential and commercial buildings. PELs possess potentials to be efficiently managed for many purposes. However, few existing load identification methods are designed for PELs to handle challenges such as the diversity within each type of PELs and similarity between different types of PELs with similar front-end power supply units. Existing methods provide only absolute decisions which are not reliable when handling these challenges. This paper presents a simple yet efficient and practical hybrid supervised self-organizing map (SSOM)/Bayesian identifier for PELs. The proposed identifier can classify PELs into clusters by inherent similarities due to similar front-end power supply topologies, extract and utilize statistical information, and provide the probability of the unknown load belonging to a specific type of load. Tests based on real-world data validate that the proposed methods are accurate, robust, and applicable. © 2010-2012 IEEE.","<b>Phylogeographic Pattern and Extensive Mitochondrial DNA Divergence Disclose a Species Complex within the Chagas Disease Vector Triatoma dimidiata<\/b><br><br>Background:Triatoma dimidiata is among the main vectors of Chagas disease in Latin America. However, and despite important advances, there is no consensus about the taxonomic status of phenotypically divergent T. dimidiata populations, which in most recent papers are regarded as subspecies.Methodology and Findings:A total of 126 cyt b sequences (621 bp long) were produced for specimens from across the species range. Forty-seven selected specimens representing the main cyt b clades observed (after a preliminary phylogenetic analysis) were also sequenced for an ND4 fragment (554 bp long) and concatenated with their respective cyt b sequences to produce a combined data set totalling 1175 bp/individual. Bayesian and Maximum-Likelihood phylogenetic analyses of both data sets (cyt b, and cyt b+ND4) disclosed four strongly divergent (all pairwise Kimura 2-parameter distances >0.08), monophyletic groups: Group I occurs from Southern Mexico through Central America into Colombia, with Ecuadorian specimens resembling Nicaraguan material; Group II includes samples from Western-Southwestern Mexico; Group III comprises specimens from the Yucatán peninsula; and Group IV consists of sylvatic samples from Belize. The closely-related, yet formally recognized species T. hegneri from the island of Cozumel falls within the divergence range of the T. dimidiata populations studied.Conclusions:We propose that Groups I-IV, as well as T. hegneri, should be regarded as separate species. In the Petén of Guatemala, representatives of Groups I, II, and III occur in sympatry; the absence of haplotypes with intermediate genetic distances, as shown by multimodal mismatch distribution plots, clearly indicates that reproductive barriers actively promote within-group cohesion. Some sylvatic specimens from Belize belong to a different species - likely the basal lineage of the T. dimidiata complex, originated ∼8.25 Mya. The evidence presented here strongly supports the proposition that T. dimidiata is a complex of five cryptic species (Groups I-IV plus T. hegneri) that play different roles as vectors of Chagas disease in the region. © 2013 Monteiro et al.","<b>Hepatozoon parasites (Apicomplexa: Adeleorina) in bats<\/b><br><br>We provide the first evidence of Hepatozoon parasites infecting bats. We sequenced a short fragment of the 18S rRNA gene (∼600 base pairs) of Hepatozoon parasites from 3 Hipposideros cervinus bats from Borneo. Phylogenies inferred by model-based methods place these Hepatozoon within a clade formed by parasites of reptiles, rodents, and marsupials. We discuss the scenario that bats might be common hosts of Hepatozoon. © American Society of Parasitologists 2013.","<b>New molecular phylogeny of the squids of the family Loliginidae with emphasis on the genus Doryteuthis Naef, 1912: Mitochondrial and nuclear sequences indicate the presence of cryptic species in the southern Atlantic Ocean<\/b><br><br>The family Loliginidae Lesueur, 1821, is currently considered to include seven genera and approximately 50 species of neritic and coastal squids. These commercially important species occur in tropical and temperate coastal waters around the world. The taxonomy of the family has been revised a number of times in recent years, focusing in particular on genera such as Doryteuthis, Sepioteuthis, Alloteuthis, and Uroteuthis, which are represented by populations in the New World, Oceania, Europe/Africa, and Asia. However, no detailed phylogenetic analysis is available for the loliginids of the southern Atlantic, in particular the genus Doryteuthis. The present molecular study analyzed 81 loliginid taxa from around the world. The partial sequencing of the mitochondrial 16S and Cytochrome Oxidase I genes, and the nuclear rhodopsin gene revealed a number of important patterns, recovering the monophyletic status of the majority of the genera and revealing possible cryptic species in Doryteuthis plei D. pealei, Uroteuthis duvauceli and Sepioteuthis lessoniana. © 2013 Elsevier Inc.","<b>Evolutionary history of Andean Pholidobolus and Macropholidus (Squamata: Gymnophthalmidae) lizards<\/b><br><br>Andean Pholidobolus and Macropholidus lizards contain seven and two species, respectively, as currently recognized. We analyze three mitochondrial loci (12S, 16S, ND4) using Bayesian methods to clarify the phylogenetic relationships between these genera based on a well-supported phylogenetic hypothesis. The phylogenetic tree obtained in this paper includes two main clades and shows that both Pholidobolus and Macropholidus are not monophyletic. A chronophylogenetic analysis indicates that the southernmost clade, occurring in the Huancabamba Depression, diversified earlier than the northern-Andes clade. Bayesian hypothesis tests reject previous phylogenetic hypotheses. We propose phylogenetic definitions for the main clades inferred herein. © 2013 Elsevier Inc.","<b>Distribution, abundance and roosts of the fruit bat Artibeus fraterculus (Chiroptera: Phyllostomidae)<\/b><br><br>Where does a species live? How common is it? Where does it spend its inactive periods? These are basic questions about the biology of a species, which bring key information for application in conservation and management. Unfortunately, this information is available for only a minimum fraction of all animal species. Using 1) ecological niche modeling with maximum entropy (Maxent), 2) relative abundance estimates using museum records, and 3) field surveys of roosting sites, we report the fraternal fruit-eating bat, Artibeus fraterculus, as having a distribution limited to the Tumbesian ecoregion in Ecuador and west central Peru, being the relatively most abundant bat species throughout its range, with healthy populations which are primarily sustained by cultivated and introduced plants, and using human-made constructions as roost sites. Additionally, we described a large congregation of individuals of this species in a single roost, representing the largest colony reported for the genus Artibeus. These results may indicate resilience of A. fraterculus to human disturbance. © Museum and Institute of Zoology PAS.","<b>Journey from the west: Did tropical graphidaceae (lichenized ascomycota: Ostropales) evolve from a saxicolous ancestor along the American pacific coast?<\/b><br><br>Premise ofthe study: This study elucidates the phylogenetic position of a unique taxon of Graphidaceae occurring on rock in coastal desert areas, assessing its importance for our understanding of the evolution of the largest family of tropical lichenized fungi. Methods: We used maximum likelihood and Bayesian approaches to reconstruct a three-gene phylogeny of Graphidaceae and a Bayesian molecular clock approach to estimate divergence dates for major clades, as well as Bayesian ancestral ecogeography state analysis.Key results: The new genus Redonographa represents a new subfamily, Redonographoideae, sister to subfamily Graphidoideae. Redonographa is exclusively saxicolous and restricted to the American Pacific coast from California to central Chile, including Galapagos. It contains four species: Redonographa chilensis comb. nov., R. saxiseda comb. nov., R. saxorum comb. nov., and R. galapagoensis sp. nov. The genus Gymnographopsis, with a similar ecogeography but differing in excipular carbonization and chemistry, is also included in Redonographoideae, with the species G. chilena from Chile and G. latispora from South Africa. Molecular clock analysis indicates that Redonographoideae diverged from Graphidoideae about 132 million years ago (Ma) in the Early Cretaceous.Conclusions: The divergence date for subfamilies Redonographoideae and Graphidoideae coincides with the early breakup of Gondwana and ancient origin of the Atacama Desert. However, the common ancestor of Redonographoideae plus Graphidoideae was reconstructed to be tropical-epiphytic. Thus, even if Redonographoideae is subtropical-saxicolous, the hypothesis that Graphidoideae evolved from a subtropical-saxicolous ancestor is not supported. © 2013 Botanical Society of America.","<b>Bayesian modelling to estimate the test characteristics of coprology, coproantigen ELISA and a novel real-time PCR for the diagnosis of taeniasis<\/b><br><br>Objective: To estimate and compare the performances of coprology, copro-Ag ELISA and real-time polymerase chain reaction assay (copro-PCR) for detection of Taenia solium tapeworm carriers. Methods: The three diagnostic tests were applied on 817 stool samples collected in two Zambian communities where taeniasis is endemic. A Bayesian approach was used to allow estimation of the test characteristics. Two (0.2%; 95% Confidence Interval (CI): 0-0.8), 67 (8.2%; 95% CI: 6.4-10.3) and 10 (1.2%; 95% CI: 0.5-2.2) samples were positive using coprology, copro-Ag ELISA and copro-PCR, respectively. Results: Specificities of 99.9%, 92.0% and 99.0% were determined for coprology, copro-Ag ELISA and copro-PCR, respectively. Sensitivities of 52.5%, 84.5% and 82.7% were determined for coprology, copro-Ag ELISA and copro-PCR, respectively. Conclusions: We urge for additional studies exploring possible cross-reactions of the copro-Ag ELISA and for the use of more sensitive tests, such as copro-PCR, for the detection of tapeworm carriers, which is a key factor in controlling the parasite in endemic areas. © 2013 Blackwell Publishing Ltd.","<b>Amazon diversification and cross-Andean dispersal of the widespread Neotropical tree species Jacaranda copaia (Bignoniaceae)<\/b><br><br>Aim: The phylogeographical history of Neotropical species can be difficult to reconstruct because of superimposed Neogene and Quaternary histories, and because of taxonomic uncertainty. We analysed range-wide genetic diversity in a widespread pioneer tree species, Jacaranda copaia (Aubl.) D. Don, to characterize phylogeographical structure, date the evolutionary relationships among lineages, and evaluate the role of dispersal and vicariance in establishing the present geographical range. Location: Guiana Shield; central, southern and western Amazon Basin; Chocó region; Central America. Methods: We analysed nine nuclear simple sequence repeat loci (nuSSR), eight chloroplast SSRs (cpSSR), and two cpDNA intergenic sequences in 341 adult trees. Genetic differentiation at nuSSRs was inferred using Bayesian clustering. Dating of chloroplast lineage divergence was obtained using a range of published mutation rates and Bayesian coalescence analyses. Population divergence dating was performed using an isolation-with-migration model for eight loci (one cp sequence and seven nuSSRs). Results: Nuclear SSR variation identified three geographically overlapping clusters (nu-1, nu-2, nu-3). Twelve cpDNA haplotypes were clustered into two haplogroups (cp-1, cp-2) with the central Amazon harbouring the highest diversity. Molecular dating analysis suggests that cpDNA haplotype diversification started around the end of the Pliocene (2.61 Ma on average), whereas population divergence was more recent and occurred during the mid-Quaternary (point estimates between 357 and 436 ka). Main conclusions: The genetic variation of J. copaia in the Neotropics was shaped mainly by Pleistocene events. Chloroplast diversity did not display the expected cis/trans Andean disjunction, indicating recent dispersal. Nuclear variation revealed that separate regions share a recent history, with a centre of diversity in the central Amazon Basin. The geographical pattern of diversity is congruent with the distribution of the two subspecies, J. copaia copaia and J. copaia spectabilis, and evidence of nuSSR admixture between the two taxa supports their classification as subspecies. © 2012 Blackwell Publishing Ltd.","<b>Phylogeography of a species complex of lowland Neotropical rain forest trees (Carapa, Meliaceae)<\/b><br><br>Aim Many tropical tree species have poorly delimited taxonomic boundaries and contain undescribed or cryptic species. We examined the genetic structure of a species complex in the tree genus Carapa in the Neotropics in order to evaluate age, geographic patterns of diversity and evolutionary relationships, and to quantify levels of introgression among currently recognized species. Location Lowland moist forests in the Guiana Shield, the Central and Western Amazon Basin, Chocó and Central America. Methods Genetic structure was analysed using seven nuclear simple sequence repeats (nuSSR), five chloroplast SSRs (cpSSR), and two chloroplast DNA (cpDNA) intergenic sequences (trnH-psbA and trnC-ycf6). Bayesian clustering analysis of the SSR data was used to infer population genetic structure and to assign 324 samples to their most likely genetic cluster. Bayesian coalescence analyses were performed on the two cpDNA markers to estimate evolutionary relationships and divergence times. Results Two genetic clusters (nu_guianensis and nu_surinamensis) were detected, which correspond to the Neotropical species C. guianensis (sensu latu) and C. surinamensis. Fourteen cpDNA haplotypes clustered into six haplogroups distributed between the two nuclear genetic clusters. Divergence between the haplogroups was initiated in the Miocene, with some haplotype structure evolving as recently as the Pleistocene. The absence of complete lineage sorting between the nuclear and chloroplast genomes and the presence of hybrid individuals suggest that interspecific reproductive barriers are incomplete. NuSSR diversity was highest in C. guianensis and, within C. guianensis, cpDNA diversity was highest in the Central and Western Amazon Basin. Regional genetic differentiation was strong but did not conform to an isolation-by-distance process or exhibit a phylogeographical signal. Main conclusions The biogeographical history of Neotropical Carapa appears to have been influenced by events that took place during the Neogene. Our results point to an Amazonian centre of origin and diversification of Neotropical Carapa, with subsequent migration to the Pacific coast of South America and Central America. Gene flow apparently occurs among species, and introgression events are supported by inconsistencies between chloroplast and nuclear lineage sorting. The absence of phylogeographical structure may be a result of the ineffectiveness of geographical barriers among populations and of reproductive isolation mechanisms among incipient and cryptic species in this species complex. © 2012 Blackwell Publishing Ltd.","<b>Cryptic species and phylogeographical structure in the tree Cedrela odorata L. throughout the Neotropics<\/b><br><br>Aim: The origins of much Neotropical biodiversity remain a topic of debate, with both palaeogeographical and more recent climatic drivers playing a role in diversification both among and within species. Here we use a combination of molecular data to assess genetic variation within and among species in the Neotropical tree genus Cedrela, with a focus on Cedrela odorata, to test hypotheses on the drivers of diversification, to place known ecotypic variation in context and to detect intraspecific phylogeographical structure. Location: Central and South America, Cuba, Cayman Islands, Trinidad and Guadeloupe. Methods: Samples were collected from the field, existing collections and herbaria from across the geographical range, including a total of 528 individuals from 72 sites. A phylogenetic framework was constructed using internal transcribed spacer (ITS) sequence data (intergenic spacers plus flanking 18S and 26S regions), and genetic structure was analysed using a combination of chloroplast DNA sequences (trnC-ycf6, trnH-psbA) and chloroplast and nuclear microsatellite (single sequence repeat, SSR) loci. Phylogenetic reconstruction was undertaken using a combination of Bayesian and parsimony-based approaches; divergence times were estimated for major nodes. Geographical structure in chloroplast SSR data was analysed using SAMOVA, while that in nuclear SSR data was assessed using a combination of Bayesian clustering and principal coordinates analysis. Results: ITS sequence data supported phylogenetic distinctiveness of four morphologically cryptic species within C. odorata. Chloroplast sequence and microsatellite data showed geographical structuring both among and within species, suggesting the influence of climatic and geographical drivers. Intraspecific genetic divergence was also present in nuclear microsatellite data, suggesting contemporary gene flow limitation across sea and mountain barriers. Main conclusions: The data support diversification of the genus Cedrela in South America with subsequent recolonization into Central America prior to the formation of the Isthmus of Panama. At least four morphologically cryptic taxa were evident within C. odorata and within-species phylogeographical divergence across the Andes and within Central America was present, the latter suggestive of Pleistocene climatic influence. Previously recognized ecotypes in Central America should be elevated to species level. The new molecular data support the recent reclassification and will support the monitoring of exploitation in the genus. © 2013 Blackwell Publishing Ltd.","<b>Molecular phylogenetics of the species-rich genus Habenaria (Orchidaceae) in the New World based on nuclear and plastid DNA sequences<\/b><br><br>Habenaria is a large genus of terrestrial orchids distributed throughout the tropical and subtropical regions of the world. The integrity and monophyly of this genus have been under discussion for many years, and at one time or another, several genera have been either included in a broadly defined Habenaria or segregated from it. In this study, the phylogenetic relationships of the Neotropical members of the genus and selected groups of African Habenaria were investigated using DNA sequences from the nuclear internal transcribed spacer (ITS) region and the plastid matK gene sampled from 151 taxa of Habenaria from the Neotropics (ca. 51% of the total) as well as 20 species of Habenaria and Bonatea from the Old World. Bayesian and parsimony trees were congruent with each other, and in all analyses, the Neotropical species formed a highly supported group. African species of Habenaria in sections Dolichostachyae, Podandria, Diphyllae, Ceratopetalae and Bilabrellae, and the Neotropical clade formed a highly supported \" core Habenaria clade\" , which includes the type species of the genus from the New World. The topology of the trees indicates an African origin for the Neotropical clade and the low sequence divergence among the Neotropical species suggests a recent radiation of the genus in the New World. Species of Bonatea and Habenaria sections Chlorinae and Multipartitae formed a well-supported clade that was sister to the \" core Habenaria clade\" The Neotropical clade consists of at least 21 well-supported subgroups, but all Neotropical sections of the current sectional classification are paraphyletic or polyphyletic and will need extensive revision and recircumscription. Most of the Neotropical subgroups formed morphologically uniform assemblage of species, but some cases of morphological divergence within subgroups and convergence between subgroups indicated that morphology alone can be misleading for inferring relationships within the genus. The genera Bertauxia, Kusibabella and Habenella, segregated from New World Habenaria, are not monophyletic and a revision of the sectional classification rather than a generic division seems most appropriate. Our results do not support an extensive generic fragmentation of Habenaria as previously suggested and will provide a framework for revising the infrageneric classification and investigating the patterns of morphological evolution and geographical distribution of the genus in the New World. © 2013 Elsevier Inc.","<b>Comment on 'A qualitative approach to Bayes' theorem' by Medow and Lucey<\/b><br><br>empty","<b>Rhodnius barretti, a new species of triatominae (Hemiptera: Reduviidae) from western Amazonia<\/b><br><br>Rhodnius barretti, a new triatomine species, is described based on adult specimens collected in rainforest environments within the Napo ecoregion of western Amazonia (Colombia and Ecuador). R. barretti resembles Rhodnius robustus s.l., but mitochondrial cytochrome b gene sequences reveal that it is a strongly divergent member of the “robustus lineage”, i.e., basal to the clade encompassing Rhodnius nasutus, Rhodnius neglectus, Rhodnius prolixus and five members of the R. robustus species complex. Morphometric analyses also reveal consistent divergence from R. robustus s.l., including head and, as previously shown, wing shape and the length ratios of some anatomical structures. R. barretti occurs, often at high densities, in Attalea butyracea and Oenocarpus bataua palms. It is strikingly aggressive and adults may invade houses flying from peridomestic palms. R. barretti must therefore be regarded as a potential Trypanosoma cruzi vector in the Napo ecoregion, where Chagas disease is endemic. © 2013 Fundacao Oswaldo Cruz. All rights reserved.","<b>Cenozoic colonization and diversification patterns of tropical American palms: Evidence from Astrocaryum (Arecaceae)<\/b><br><br>With 788 species in 67 genera in the Neotropics, Arecaceae are an important ecological and economic component of the region. We review the influence of geological events such as the Pebas system, the Andean uplift and the land connections between South and Central/North America, on the historical assembly of Neotropical palms. We present a case study of the palm genus Astrocaryum (40 species) as a model for evaluating colonization and diversification patterns of lowland Neotropical taxa. We conducted a Bayesian dated phylogenetic analysis based on four low-copy nuclear DNA regions and a biogeographical analysis using the dispersal, extinction and cladogenesis model. Cladogenesis of Western Amazonian Astrocaryum spp. (c.6Mya) post-dated the drainage of the aquatic Pebas system, supporting the constraining role of Pebas on in situ diversification and colonization. The ancestral distribution of Astrocaryum spp. in the Guiana Shield supported the hypothesis of an old formation that acted as a source area from which species colonized adjacent regions, but an earliest branching position for Guianan species was not confidently recovered. A twofold increase in diversification rate was found in a clade, the ancestor of which occupied the Guiana Shield (c.13Mya, a time of climatic change and Andean uplift). © 2012 The Linnean Society of London.","<b>Modeling macroeconomic effects and expert judgments in operational risk: A Bayesian approach<\/b><br><br>In this paper we discuss operational risk modeling and consider a general Bayesian context incorporating information on market risk profile, expert opinion and operational losses, taking into account the general macroeconomic environment as well. This modeling aims at estimating a characteristic parameter of the operational risk severity distribution function, using those sources of information. It generalizes under more realistic conditions a study realized by Lambrigger, Shevchenko and Wüthrich, and analyses the influence of macroeconomic effects on operational risk. Our theoretical model suggests that severities of operational losses are more related to the macroeconomic environment than usually assumed. © 2012, Incisive Media Ltd. All rights reserved.","<b>Relationships between Panamanians and some creole cattle landraces in Latin America<\/b><br><br>The objective of this work was to establish the genetic relationship between Guabalá and Guaymi cattle populations and some native ones of Latin America. Factorial correspondence analysis, analysis of molecular variance, genetic distances, average number of migrants per population and Wright's F statistics were performed. Population structure was assessed by a Bayesian model, assuming an unknown number of K genetically distinct groups. The correspondence analysis showed that the populations of Guabalá and Guaymí cluster with Mexican creole cattle and Texas Longhorn. Lower genetic differentiation of Panamanian creole with Mexican and Texas Longhorn was also observed. The analyses of genetic distances have also shown similar results to those obtained by Amova and by the factorial correspondence analysis, and the less distance was observed between north populations and Panamanian ones, in comparison with southern populations. Bayesian clustering permitted the assignment of individuals to their respective groups, based on their genetic similarity, and provided information on the number of cluster from which they originate. There is a close historical, genetic, and geographic relationship of Panamanian, Mexican, and Texas Longhorn populations due to the migration of precursors from the Caribbean islands to Panama and Mexico.","<b>Gene flow networks among american aedes aegypti populations<\/b><br><br>The mosquito Aedes aegypti, the dengue virus vector, has spread throughout the tropics in historical times. While this suggests man-mediated dispersal, estimating contemporary connectivity among populations has remained elusive. Here, we use a large mtDNA dataset and a Bayesian coalescent framework to test a set of hypotheses about gene flow among American Ae. aegypti populations. We assessed gene flow patterns at the continental and subregional (Amazon basin) scales. For the Americas, our data favor a stepping-stone model in which gene flow is higher among adjacent populations but in which, at the same time, North American and southeastern Brazilian populations are directly connected, likely via sea trade. Within Amazonia, the model with highest support suggests extensive gene flow among major cities; Manaus, located at the center of the subregional transport network, emerges as a potentially important connecting hub. Our results suggest substantial connectivity across Ae. aegypti populations in the Americas. As long-distance active dispersal has not been observed in this species, our data support man-mediated dispersal as a major determinant of the genetic structure of American Ae. aegypti populations. The inferred topology of interpopulation connectivity can inform network models of Ae. aegypti and dengue spread. © 2012 Blackwell Publishing Ltd.","<b>Use of ring recoveries to predict habitat suitability in small passerines<\/b><br><br>Aim Abundance of small passerines may be distributed over large wintering areas according to geographical patterns that are difficult to detect. This may prevent the identification and conservation of the most suitable sectors, or the detection of local and regional features affecting the species during winter. In this paper, we explore the usefulness of ring recoveries to predict bird distribution in wintering grounds by using Maxent, one of the presence-only techniques available for modelling species distributions. We test whether suitability indices obtained in 2.5×2.5km UTM squares from ring recoveries were positively correlated with the actual abundance of robins (Erithacus rubecula) and blackcaps (Sylvia atricapilla) inside the squares. Location Spain. Methods We used 686 and 1139 localities across the country in which blackcap and robin ring recoveries were recorded by the Spanish Office of Migratory Species to generate the suitability maps. In addition, we sampled bird abundance inside 70 control squares independent of ring recovery localities along a belt crossing mountains, highlands and lowlands of the Iberian Peninsula during January from 2006 to 2011. Results Suitability indices predicted by Maxent were positively correlated with robin (r=0.42, n=70, P<0.001) and blackcap (r=0.52, n=70, P<0.001) abundances in the 70 control squares along the belt crossing the Iberian Peninsula. Main conclusions These results suggest that the use of distribution models with ring recoveries may be used to describe the habitat suitability of the winter ranges of small, common passerines. This also means that the huge number of ring recoveries stored in national and transnational data banks could be used to explore the factors shaping bird ranges and to forecast the geographical distribution of suitable wintering areas of migratory birds in large, poorly known regions. This may be useful in biogeography and conservation. © 2012 Blackwell Publishing Ltd.","<b>A spatio-temporal absorbing state model for disease and syndromic surveillance<\/b><br><br>Reliable surveillance models are an important tool in public health because they aid in mitigating disease outbreaks, identify where and when disease outbreaks occur, and predict future occurrences. Although many statistical models have been devised for surveillance purposes, none are able to simultaneously achieve the important practical goals of good sensitivity and specificity, proper use of covariate information, inclusion of spatio-temporal dynamics, and transparent support to decision-makers. In an effort to achieve these goals, this paper proposes a spatio-temporal conditional autoregressive hidden Markov model with an absorbing state. The model performs well in both a large simulation study and in an application to influenza/pneumonia fatality data. © 2012 John Wiley & Sons, Ltd.","<b>Legume diversity patterns in West Central Africa: Influence of species biology on distribution models<\/b><br><br>Objectives: Species Distribution Models (SDMs) are used to produce predictions of potential Leguminosae diversity in West Central Africa. Those predictions are evaluated subsequently using expert opinion. The established methodology of combining all SDMs is refined to assess species diversity within five defined vegetation types. Potential species diversity is thus predicted for each vegetation type respectively. The primary aim of the new methodology is to define, in more detail, areas of species richness for conservation planning. Methodology: Using Maxent, SDMs based on a suite of 14 environmental predictors were generated for 185 West Central African Leguminosae species, each categorised according to one of five vegetation types: Afromontane, coastal, non-flooded forest, open formations, or riverine forest. The relative contribution of each environmental variable was compared between different vegetation types using a nonparametric Kruskal-Wallis analysis followed by a post-hoc Kruskal-Wallis Paired Comparison contrast. Legume species diversity patterns were explored initially using the typical method of stacking all SDMs. Subsequently, five different ensemble models were generated by partitioning SDMs according to vegetation category. Ecological modelers worked with legume specialists to improve data integrity and integrate expert opinion in the interpretation of individual species models and potential species richness predictions for different vegetation types. Results/Conclusions: Of the 14 environmental predictors used, five showed no difference in their relative contribution to the different vegetation models. Of the nine discriminating variables, the majority were related to temperature variation. The set of variables that played a major role in the Afromontane species diversity model differed significantly from the sets of variables of greatest relative important in other vegetation categories. The traditional approach of stacking all SDMs indicated overall centers of diversity in the region but the maps indicating potential species richness by vegetation type offered more detailed information on which conservation efforts can be focused. © 2012 de la Estrella et al.","<b>Molecular phylogenetics of stream treefrogs of the Hyloscirtus larinopygion group (Anura: Hylidae), and description of two new species from Ecuador<\/b><br><br>We review the systematics of frogs of the Hyloscirtus larinopygion group. A new phylogenetic tree inferred from mitochondrial DNA (partial sequences of 12S rRNA, valine-tRNA, and 16S rRNA genes; ∼2.3 kb) of eleven species of the H. larinopygion group is provided, based on maximum parsimony, maximum likelihood, and Bayesian analyses. Our phylogeny confirms the close relationship of members of the H. larinopygion group with Andean relatives of the H. armatus group, which also occurs in the Andes. Hyloscirtus tapichalaca is placed as sister species to the rest of the H. larinopygion group, in which two clades (A+B) are evident. Although ingroup relationships are well supported, the monophyly of the H. larinopygion group and placement of H. tapichalaca require additional testing. Genetic divergences among species of the H. larinopygion group are shallow compared to those observed in many other anurans, with genetic distance among sister species (H. princecharlesi and H. ptychodactylus) as low as 1.31%. However, this pattern is concordant with radiations in other highland Andean lineages of anurans that show marked morphological or behavioral differentiation, but low divergence in mitochondrial markers. Divergence-time analyses (using BEAST) indicate that the Hyloscirtus clade is a relatively ancient lineage that appeared in the Eocene, at a minimum age of 51.2 million years ago (MYA), while the H. larinopygion group originated in the Middle-Late Eocene at a minimum age of 40.9 MYA. Our results might suggest a rapid radiation of Hyloscirtus starting in the Miocene into the Pliocene, from at least 14.2 MYA to the most recent divergence between sister taxa at ∼2.6 MYA. We also describe two sympatric new species of Hyloscirtus from northwestern Ecuador: H. criptico sp. nov. and H. princecharlesi sp. nov. We diagnose them by their phylogenetic position (they are not sister to each other), genetic divergence, and a unique combination of color patterns, and other morphological features. Additionally, we describe the suctorial tadpoles and the extreme ontogenic color changes in H. larinopygion, H. lindae, H. pantostictus, H. princecharlesi, H. psarolaimus, and H. tigrinus. Furthermore, we describe the osteology of H. criptico, H. lindae, H. pacha, H. pantostictus, H. princecharlesi, H. psarolaimus, H. ptychodactylus, and H. staufferorum. We describe vocalizations of H. lindae, H. pacha, H. pantostictus, H. pasarolaimus, H. staufferorum, and H. tapichalaca. Hyloscirtus tigrinus is recorded for the first time in Ecuador and its range is extended 62.4 km (airline distance), from its southernmost locality record in Departamento de Nariño, Colombia. Most species of the H. larinopygion group are currently severely threatened by extinction, after surviving the catastrophic extinctions in the 1980s and 1990s that led to the disappearance of many other sympatric anurans that bred in swiftly flowing water and had lotic water tadpoles in the Andean highlands. Research and conservation actions are urgently needed for these species. In order to better call attention to these conservation issues, we name one of the new species in honor of Prince Charles of Wa l e s, who is contributing significantly to the growth of awareness in the battle against tropical deforestation, climate change, and the catastrophic extinction of rainforest amphibians. Copyright © 2012 · Magnolia Press.","<b>Population Dynamics of the Endangered Plant, Phaedranassa tunguraguae, from the Tropical Andean Hotspot<\/b><br><br>The Tropical Andes is a diversity hotspot for plants, but there is a scant knowledge about patterns of genetic variation within its constituent species. Phaedranassa tunguraguae is an IUCN endangered plant species endemic to a single valley in the Ecuadorian Andes. We estimate the levels of genetic differentiation across the geographic distribution of P. tunguraguae using 12 microsatellite loci. We discuss factors that might influence the genetic structure of this species. Genetic distance was used to evaluate relationship among populations and geographic patterns. Bayesian methods were used to investigate population structure, migration, evidence of recent bottlenecks, and time of divergence. The 7 populations form 2 genetic clusters. These clusters show highly significant differentiation between them, along with isolation by distance. Allele richness decreases from the most diverse westernmost population to the least diverse easternmost population. The species overall shows an excess of homozygotes, with highest levels of inbreeding in the easternmost population. We found evidence of recent bottleneck events. Migration rates were in general low but were higher between populations within each of the clusters. Time of divergence between populations was related to historical volcanic activity in the area. Based on our results, we propose 2 management units for P. tunguraguae. © The American Genetic Association. 2012. All rights reserved.","<b>Do Marmorkrebs, Procambarus fallax f. virginalis, threaten freshwater Japanese ecosystems?<\/b><br><br>Background: One marbled crayfish, Marmorkrebs, Procambarus fallax f. virginalis (Hagen, 1870), was discovered in a natural ecosystem in Japan in 2006. Because Marmorkrebs are parthenogenetic, they could establish a population from only a single individual, and thus pose a risk for becoming established in Japan, as they have in other countries. There are two major reasons to be concerned about the possibility of Marmorkrebs establishing viable populations in Japan. First, Japan's only endemic crayfish, Cambaroides japonicus (De Haan, 1841), lives throughout Hokkaido and is endangered. Introduced Marmorkrebs are potential competitors that could further threaten C. japonicus. Second, Marmorkrebs live in rice paddies in Madagascar and consume rice. Marmorkrebs populations could reduce rice yields in Japan.Results: We created five models in MaxEnt of the potential distribution of Marmorkrebs in Japan. All models showed eastern Honshu, Shikoku and Kyushu contain suitable habitats for Marmorkrebs. Hokkaido, the main habitat for C. japonicus, contained much less suitable habitat in most models, but is where the only Marmorkrebs in Japan to date was found.Conclusions: Marmorkrebs appear to be capable of establishing populations in Japan if introduced. They appear to pose minimal threat to C. japonicus, but may negatively affect rice production. © 2012 Faulkes et al.; licensee BioMed Central Ltd.","<b>Bayesian methodology for the analysis of spatial-temporal surveillance data<\/b><br><br>Early and accurate detection of outbreaks is one of the most important objectives of syndromic surveillance systems. We propose a general Bayesian framework for syndromic surveillance systems. The methodology incorporates Gaussian Markov random field (GMRF) and spatio-temporal conditional autoregressive (CAR) modeling. By contrast, most previous approaches have been based on only spatial or time series models. The model has appealing probabilistic representations as well as attractive statistical properties. Based on extensive simulation studies, the model is capable of capturing outbreaks rapidly, while still limiting false positives. © 2012 Wiley Periodicals, Inc.","<b>Historic and recent fragmentation coupled with altitude affect the genetic population structure of one of the world's highest tropical tree line species<\/b><br><br>Aim To assess the effects of altitude and historic and recent forest fragmentation on the genetic diversity and structure of the wind-pollinated tropical tree line species Polylepis incana. Location One of the highest mountain forest regions of the world, located in the Eastern Cordillera of the Ecuadorian Andes. Methods We compared genetic diversity and structure of adult trees with those of seedlings (n= 118 in both cases) in nine forest stands spanning an altitudinal gradient from 3500 to 4100m a.s.l. using amplified fragment length polymorphisms (AFLPs). Genetic diversity was calculated as percentage of polymorphic bands (P) and Nei's expected heterozygosity (He); genetic differentiation was assessed using analysis of molecular variance, Φ ST statistics and Bayesian cluster analysis. Results Estimates of genetic diversity at the population level were significantly lower in seedlings than in adults. Genetic diversity (He-value) was, in both cases, negatively correlated to altitude and positively correlated to population size in the seedlings. Genetic differentiation of the seedlings was approximately as high (φ ST= 0.298) as that of the adults (φ ST= 0.307), and geographical differentiation was clearly reflected in both AFLP profiles, with mountain ridges acting as barriers to gene flow. Main conclusions Our study provides evidence of a historic upslope migration of P. incana in central Ecuador. In addition, it highlights the detrimental effects of unexpectedly strong genetic isolation, both recent and historical, particularly for our wind-pollinated species where the distance between forest stands was less than 25km. We therefore additionally propose that in habitats with pronounced high-mountain landscape structures, gene flow may be hampered to such an extent that species have a more pronounced sensitivity to habitat fragmentation, even among populations of wind-pollinated trees. © 2011 Blackwell Publishing Ltd.","<b>Origin and population history of a recent colonizer, the yellow warbler in Galápagos and Cocos Islands<\/b><br><br>The faunas associated with oceanic islands provide exceptional examples with which to examine the dispersal abilities of different taxa and test the relative contribution of selective and neutral processes in evolution. We examine the patterns of recent differentiation and the relative roles of gene flow and selection in genetic and morphological variation in the yellow warbler (Dendroica petechia aureola) from the Galápagos and Cocos Islands. Our analyses suggest aureola diverged from Central American lineages colonizing the Galápagos and Cocos Islands recently, likely less than 300000years ago. Within the Galápagos, patterns of genetic variation in microsatellite and mitochondrial markers suggest early stages of diversification. No intra-island patterns of morphological variation were found, even across steep ecological gradients, suggesting that either (i) high levels of gene flow may be homogenizing the effects of selection, (ii) populations may not have had enough time to accumulate the differences in morphological traits, or (iii) yellow warblers show lower levels of 'evolvability' than some other Galápagos species. By examining genetic data and morphological variation, our results provide new insight into the microevolutionary processes driving the patterns of variation. © 2012 The Authors. Journal of Evolutionary Biology © 2012 European Society For Evolutionary Biology.","<b>Quechua, a new monotypic genus of Andean Spiranthinae (Orchidaceae)<\/b><br><br>The systematic position of the little-known Andean species Spiranthes glabrescens, previously known only from Peru but here recorded for the first time from Ecuador, was investigated by means of parsimony and Bayesian analyses of cpDNA and nuclear DNA sequences. Our results indicate that this species is only distantly related to both Spiranthes and Cyclopogon, the genera in which it has been included by previous taxonomists. Instead it is recovered as sister to a clade formed by Eurystyles and Lankesterella, with strong support from the Bayesian analysis. The new, monotypic genus Quechua is proposed to accommodate former S. glabrescens, which differs from both Eurystyles and Lankesterella in habit as well as in vegetative and reproductive characters. The main ecological and structural features of Quechua glabrescens are discussed and compared with those of other genera of Spiranthinae. © Copyright 2012 by the American Society of Plant Taxonomists.","<b>Phylogenetic analysis of Chloraeinae (Orchidaceae) based on plastid and nuclear DNA sequences<\/b><br><br>The phylogenetic relationships of subtribe Chloraeinae, a group of terrestrial orchids endemic to southern South America, have not been satisfactorily investigated. A previous molecular phylogenetic analysis based on plastid DNA supported the monophyly of Chloraeinae and Gavilea, but showed that Chloraea is non-monophyletic and that the sole species of Bipinnula analysed is sister to Geoblasta. However, that analysis included only 18 of the 73 species belonging to this subtribe. Here, the phylogenetic relationships of Chloraeinae were assessed by analysing aproximately 7500bp of nucleotide sequences from nuclear ribosomal internal transcribed spacer (ITS) and plastid DNA (rbcL, matK, trnL-trnF, rpoB-trnC) for 42 species representing all four currently accepted genera of Chloraeinae and appropriate outgroups. Nuclear and plastid data were analysed separately and in combination using two different methods, namely parsimony and Bayesian inference. Our analyses support the monophyly of Chloraeinae and their inclusion in an expanded concept of Cranichideae, but none of the genera of Chloraeinae that includes more than one species is monophyletic. Gavilea and Bipinnula are paraphyletic, with Chloraea chica nested in Gavilea and Geoblasta penicillata in Bipinnula. As currently delimited, Chloraea is polyphyletic. The taxonomic changes proposed recently are for the most part not justifiable on phylogenetic grounds, except for recognition of the monotypic genus Correorchis. The lack of resolution for the relat
