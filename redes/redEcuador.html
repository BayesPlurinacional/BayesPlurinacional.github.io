 case for confirming or disconfirming evidence. The chapter concludes with a reflection on how realist process tracing serves policy learning by improving transparency and replicability. © B. Guy Peters and Guillaume Fontaine 2020. All rights reserved.","<b>A Forecasting Model to Predict the Demand of Roses in an Ecuadorian Small Business Under Uncertain Scenarios<\/b><br><br>Ecuador is worldwide considered as one of the main natural flower producers and exporters –being roses the most salient ones. Such a fact has naturally led the emergence of small and medium sized companies devoted to the production of quality roses in the Ecuadorian highlands, which intrinsically entails resource usage optimization. One of the first steps towards optimizing the use of resources is to forecast demand, since it enables a fair perspective of the future, in such a manner that the in-advance raw materials supply can be previewed against eventualities, resources usage can be properly planned, as well as the misuse can be avoided. Within this approach, the problem of forecasting the supply of roses was solved into two phases: the first phase consists of the macro-forecast of the total amount to be exported by the Ecuadorian flower sector by the year 2020, using multi-layer neural networks. In the second phase, the monthly demand for the main rose varieties offered by the study company was micro-forecasted by testing seven models. In addition, a Bayesian network model is designed, which takes into consideration macroeconomic aspects, the level of employability in Ecuador and weather-related aspects. This Bayesian network provided satisfactory results without the need for a large amount of historical data and at a low-computational cost. © 2020, Springer Nature Switzerland AG.","<b>A Comparison of Machine Learning and Classical Demand Forecasting Methods: A Case Study of Ecuadorian Textile Industry<\/b><br><br>This document presents a comparison of demand forecasting methods, with the aim of improving demand forecasting and with it, the production planning system of Ecuadorian textile industry. These industries present problems in providing a reliable estimate of future demand due to recent changes in the Ecuadorian context. The impact on demand for textile products has been observed in variables such as sales prices and manufacturing costs, manufacturing gross domestic product and the unemployment rate. Being indicators that determine to a great extent, the quality and accuracy of the forecast, generating also, uncertainty scenarios. For this reason, the aim of this work is focused on the demand forecasting for textile products by comparing a set of classic methods such as ARIMA, STL Decomposition, Holt-Winters and machine learning, Artificial Neural Networks, Bayesian Networks, Random Forest, Support Vector Machine, taking into consideration all the above mentioned, as an essential input for the production planning and sales of the textile industries. And as a support, when developing strategies for demand management and medium-term decision making of this sector under study. Finally, the effectiveness of the methods is demonstrated by comparing them with different indicators that evaluate the forecast error, with the Multi-layer Neural Networks having the best results with the least error and the best performance. © 2020, Springer Nature Switzerland AG.","<b>Modeling of the spatial distribution of the vector Aedes Aegypti, transmitter of the Zika Virus in continental Ecuador by the application of GIS tools<\/b><br><br>In recent years Ecuador has suffered from the Zika virus. Geo-software and statistical software allowed the probabilistic identification of suitable ecological niche species, such as the vector Aedes aegypti, which is the leading cause of the Zika virus transmission, depending on the dependent and independent variables. These models require pre-weighted input, normalized, and rasterized inputs to continue the validation process to estimate their predictive performance through several statistics such as the confusion matrix or the Receiver Operating Characteristic Curve (ROC). It resulted that the Maxent method has been with the higher predictive performance with a value of Area Under Curve (AUC) = 0.998, which describes the areas of Zika with a greater probability of the transmission vector resembling the actual distribution of the species as a function of the presence data and the predictor variables. A large part of the Ecuadorian coastal territory yielded a statistical-based, probabilistic presence of the vector, being the most vulnerable before a possible epidemiological risk. © 2020 Revista Bionatura. All rights reserved.","<b>Uncertainty Reduction in the Neural Network’s Weather Forecast for the Andean City of Quito Through the Adjustment of the Posterior Predictive Distribution Based on Estimators<\/b><br><br>The weather forecast in cities as Quito is highly complicated due to its proximity to Latitude 0° and because it is located in the Andes mountains range. A statistical post-processing is compulsory in order to improve the output from the physical model and to improve the weather forecast in the city. A neural network can be applied in order to carry out this task but it is necessary first to reduce its uncertainty. The Bayesian Neural Networks (BNN) have been studied deeply thanks to its probability analysis, the uncertainty can be approximated. In this paper an analysis founded on the adjustment of the posterior predictive distribution based on estimators is carried out in order to reduce the prediction error variation (implicitly the uncertainty) in a Short-Term Weather Forecast for the Andean city of Quito. From the analysis it is obtained a maximum error forecast of 12% and it is proven that for Long Short Term Memory (LSTM) structures, the variation of the error reduces almost to the half with weight-decays of (formula presented) and (formula presented). © 2020, Springer Nature Switzerland AG.","<b>Estimating customer lifetime value: A metric alternative for customer segmentation applied to the retail sector<\/b><br><br>The success of a company depends on its ability to build and maintain long-term relationships with its most valuable buyers. Ecuadorian companies face the challenge of identifying, differentiating and segmenting their clients. In response to this need, this study seeks to identify an unconventional form of segmentation based on the expected monetary value of customer billing in the retail sector. To this end, a probabilistic model was implemented that is derived from the Pareto/NBD methodology with a Bayesian hierarchy approach to estimate the customer value (CLV), based on a RFM data structure that considers the recency, frequency and monetary value of customers. After the estimate, the respective segmentation of customers was made where 24% of them were found to generate 68% of sales, therefore, three-quarters of customers are considered unprofitable. This research proposes a more efficient segmentation alternative based on customer value in the context of a retail company. © 2020 Latin American and Caribbean Consortium of Engineering Institutions. All rights reserved.","<b>Independent evolutionary lineage of the clingfish gobiesox adustus (Gobiesocidae) from Isla del Coco, Costa Rica<\/b><br><br>Introduction: Isla del Coco is an important protected area for marine fauna in the Eastern Tropical Pacific. In this area, the species that inhabit the intertidal zone have been subject to few studies. One of the species inhabiting these areas is the clingfish Gobiesox adustus (Gobiesocidae). Objective: To analyze for the first time the mitochondrial gene cytochrome oxidase subunit 1 (cox1) of G. adustus’ population from Isla del Coco and compare it with those of continental coast of Costa Rica and Ecuador. Methods: We constructed a haplotype network for these samples. Genetic diversity, distance and structure were calculated by several software. The historical demography of Isla del Coco samples was assessed with the method Bayesian skyline plot as implemented in BEAST2. Results: The samples segregate into three haplogroups: one consisting of the Isla del Coco samples, a second consisting of a subset of the Ecuador samples, and a third consisting of Costa Rica and the remaining Ecuador samples. The genetic distances between the three haplogroups range between 1.6% and 2.1% (uncorrected p-distance), and pairwise ΦST and AMOVA results between the three haplogroups show high and significant values. Conclusions: The Isla del Coco haplogroup showed a Pleistocene population growth, which agrees with demographic patterns found in other marine organisms. The history of isolation of the G. adustus population from Isla del Coco demonstrates the evolutionary independence of this population. © 2020, Universidad de Costa Rica. All rights reserved.","<b>Red bayesiana jerárquica para analizar datos educativos<\/b><br><br>This document presents a proposal to implement a cluster method that best matches the educational data. The use of probabilistic graphic models in the field of education has been considered for this research. But the problem with these general learning procedures comes from the presence of a high number of variables that measure different aspects of the same concept. In this case, we have that all variables have some degree of dependence between them, without a true causal structure. Therefore, a new procedure is presented that makes a hierarchical grouping of the data while learning a joint probability distribution. We try to make a test for each case where the probability is measured in each model using propagation algorithms. Then, the probability logarithm is applied to each case and the results are added in each model to determine the best fit for the proposed one. The method is applied to the analysis of a data set of educational data: evaluation of students of the Quevedo State Technical University (Ecuador). © 2020 Universidad de La Habana. All rights reserved.","<b>A Low-Cost Computational Method for Characterizing Event-Related Potentials for BCI Applications and beyond<\/b><br><br>Event-related potentials (ERPs) are important neurophysiological markers widely used in scientific, medical and engineering contexts. Proper ERP detection contributes to widening the scope of use and, in general, improving functionality. The morphology and latency of ERPs are variable among subject sessions, which complicates their detection. Although variability is an intrinsic feature of neuronal activity, it can be addressed with novel views on ERP detection techniques. In this paper, we propose an agile method for characterizing and thus detecting variable ERPs, which keeps track of their temporal and spatial information through the continuous measurement of the area under the curve in ERP components. We illustrate the usefulness of the proposed ERP characterization for electrode selection in brain-computer interfaces (BCIs) and compare the results with other standard methods. We assess ERP classification for BCI use with Bayesian linear discriminant analysis (BLDA) and cross-validation. We also evaluate performance with both the information transfer rate and BCI utility. The results of our validation tests show that this characterization helps to take advantage of the information on the evolution of positive and negative ERP components and, therefore, to efficiently select electrodes for optimized ERP detection. The proposed method improves the classification accuracy and bitrate of all sets of electrodes analyzed. Furthermore, the method is robust between different day sessions. Our work contributes to the efficient detection of ERPs, manages inter- and intrasubject variability, decreases the computational cost of classic detection methods and contributes to promoting low-cost personalized brain-computer interfaces. © 2013 IEEE.","<b>Benchmarking of Classification Algorithms for Psychological Diagnosis<\/b><br><br>Generating a clinical diagnosis of a mental disorder is a complex process due to the variety of biological factors that affect this type of condition, so it is necessary that a professional performs a deep evaluation in order to identify and determine the type of disorder that affects the patient. This paper proposes the implementation and comparison of five machine learning algorithms (ML) to generate automatic diagnoses of mental disorders, through the set of symptoms present in a patient. The algorithms selected for comparison are: Support Vector Machine, Logistic Regression, Random Forest, Bayesian Networks, k-Nearest Neighbors (k-NN). The evaluation metrics used on the benchmarked were precision, accuracy, recall, error rate and also we analyzed the ROC curves and the AUC values. The general results show that the Logistic Regression algorithm obtained a better performance with 70.82% of accuracy. The Support Vector Machine model, on the other hand, showed a low performance reaching only 42.99% accuracy. © Springer Nature Switzerland AG 2020.","<b>Phylogeny and latitudinal biogeography of the Papillomaviridae family<\/b><br><br>Introduction: The latitudinal diversity gradient (LDG), a fundamental ecology pattern for higher organisms, has explained the increase of species diversity from the poles towards the tropics. Can we explain the biodiversity of Papillomaviruses based on this pattern? Objective: To analyse the phylogenetic diversity and phylogeography of most known genotypes and species belonging to Papillomaviridae Family isolated and molecularly characterized by distant latitudinal locations around the world. Methods: We collected 238 gene sequences encoding for the L1 and L2 viral capsid proteins from PaVE database. A geographical heat map based on the PV locations allowed to analyse the distribution and the number of PV species per country. Subsequently, a phylogenetic tree based on concatenated amino acid sequences L1 and L2 was constructed using a combination of Bayesian and Maximum Likelihood (ML) methods with Geneious version 11.2.1 and BEAST version 1.8.4. Statistical analysis with Principal Coordinate Analyses (PCA) using the Jaccard similarity index for presenceabsence were carried out to test the similarity of the groups in the phylogenetic tree based on their viral species, the host and origin country lists. Distance-based redundancy analysis generated an ordination plot of the similarity of viral species list per group of the phylogenetic tree vs. host species per group, the country list per group and the number of samples per group. Finally, the significance of each model was tested by Analysis of variance (ANOVA). Results: A clear tendency of most of the papillomavirus (PV) species clustering in the Northern regions appeared. Our phylogenetic analyses largely support the taxonomic division into major papillomavirus genera (Alpha, Beta, Gamma, Delta, Lambda, Xi, Upsilon and Chi papillomaviruses), as reported in previous studies. Chelonid PV’s, a papillomavirus in turtles, appeared as the oldest group for all papillomaviruses. Minor inconsistencies were found within some of the major taxonomic groups explained by the exhausted phylogenetic analyses. Due to the different sampling data efforts with little replication in certain groups, hosts and countries, numerical models did not fit to the proposed hypothesis. Conclusions: Phylogeographical analysis allowed determining the global distribution of papillomaviruses species diversity per latitudinal location. As most of the papillomavirus (PV) species were clustered in the Northern regions, this may clearly represent a statistical bias because larger efforts in PV studies have historically been done in the US and Europe. The biogeographical trend of a latitudinal diversity gradient does not apply for papillomaviruses. Even though no support to the phylogeographical pattern of LDG for PV was obtained, our results may only be the product of a socio-economicalscientific artefact and not a natural phenomenon. © 2020, Universidad de Costa Rica. All rights reserved.","<b>A dynamic Bayesian network model for inventory level estimation in retail marketing<\/b><br><br>Many retailers today employ inventory management systems based on Re-Order Point Policies, most of which rely on the assumption that all decreases in product inventory levels result from product sales. Unfortunately, it usually happens that small but random quantities of the product get lost, stolen or broken without record as time passes, e.g., as a consequence of shoplifting. This is usual for retailers handling large varieties of inexpensive products, e.g., grocery stores. In turn, over time these discrepancies lead to stock freezing problems (see Ref. [1]), i.e., situations where the system believes the stock is above the re-order point but the actual stock is at zero, and so no replenishments or sales occur. Motivated by these issues, we model the interaction between sales, losses, replenishments and inventory levels as a Dynamic Bayesian Network (DBN), where the inventory levels are unobserved (i.e., hidden) variables we wish to estimate. We present an Expectation-Maximization (EM) algorithm to estimate the parameters of the sale and loss distributions, which relies on solving a one-dimensional dynamic program for the E-step and on solving two separate one-dimensional nonlinear programs for the M-step. © 2016 Proceedings of the 2016 Industrial and Systems Engineering Research Conference, ISERC 2016. All rights reserved.","<b>A probabilistic adaptive search system for exploring the face space<\/b><br><br>Face recall is a basic human cognitive process performed routinely, e.g., when meeting someone and determining if we have met that person before. Assisting a subject during face recall by suggesting candidate faces can be challenging. One of the reasons is that the search space-the face space-is quite large and lacks structure. A commercial application of face recall is facial composite systems-such as Identikit, PhotoFIT, and CD-FIT-where a witness searches for an image of a face that resembles his memory of a particular offender. The inherent uncertainty and cost in the evaluation of the objective function, the large size and lack of structure of the search space, and the unavailability of the gradient concept makes this problem inappropriate for traditional optimization methods. In this paper we propose a novel evolutionary approach for searching the face space that can be used as a facial composite system. The approach is inspired by methods of Bayesian optimization and differs from other applications in the use of the skew-normal distribution as its acquisition function. This choice of acquisition function provides greater granularity, with regularized, conservative, and realistic results. © 2016 Proceedings of the 2016 Industrial and Systems Engineering Research Conference, ISERC 2016. All rights reserved.","<b>Stochastic models to estimate population dynamics<\/b><br><br>The growth dynamics that a population follows is mainly due to births, deaths or migrations, each of these phenomena is affected by other factors such as public health, birth control, work sources, economy, safety and conditions of quality of life in neighboring countries, among many others. In this paper is proposed two statistical models based on a system of stochastic differential equations (SDE) that model the dynamics of population growth, and three computational algorithms that allow the generation of probability distribution samples in high dimensions, in models that have non-linear structures and that are useful for making inferences. The algorithms allow to estimate simultaneously states solutions and parameters in SDE models. The interpretation of the parameters is important because they are related to the variables of growth, mortality, migration, physical-chemical conditions of the environment, among other factors. The algorithms are illustrated using real data from a sector of the population of the Republic of Ecuador, and are compared with the results obtained with the models used by theWorld Bank for the same data, which shows that stochastic models Proposals based on an SDE more adequately and reliably adjust the dynamics of demographic randomness, sampling errors and environmental randomness in comparison with the deterministic models used by the World Bank. It is observed that the population grows year by year and seems to have a definite tendency; that is, a clearly growing behavior is seen. To measure the relative success of the algorithms, the relative error was estimated, obtaining small percentage errors. © 2020 International Academic Press.","<b>Artificial Intelligence Techniques to Detect and Prevent Corruption in Procurement: A Systematic Literature Review<\/b><br><br>Transparency International estimates that the costs of corruption in public procurement reach between 20 and 25% of the contract value, sometimes reaching 40–50%. In this study, we analyzed differentness kinds of corruption like (bribery, collusion embezzlement, misappropriation, fraud, abuse of discretion, favoritism, nepotism), and six types of Artificial Intelligence techniques (classification, regression, clustering, prediction, outlier detection, and visualization). The methodology proposed by Torres-Carrion was used, and four research questions were raised, which allow knowing the types of research carried out, the characteristics of the organizations in which the investigations are carried out, the technological tools, and data mining methodologies and techniques. The search was done in the Scopus and Web of Science databases, getting 102 articles published between 2015 and 2019. The primary data mining techniques used are logistic models, neural networks, Bayesian networks, supported vector machines, and decision trees. © 2020, Springer Nature Switzerland AG.","<b>The Dissociation Between Polarity and Emotional Tone as an Early Indicator of Cognitive Impairment: Second Round<\/b><br><br>Motivation: Obtaining mechanisms that allow identification of Alzheimer’s disease early is the subject of analysis by many researchers. The purpose is to obtain an early classifier that identifies Alzheimer’s disease, and thus contribute to improving the patient’s quality of life by applying appropriate therapies derived from early diagnosis. This work has the title of Second Round because it is the continuation of our previous results. Objective: To work with free conversations, to detect if polarity and tonality can be used to classify the phrases of those conversations and differentiate patients with Alzheimer’s. Methodology: Data from Charlotte and free interviews of patients with Alzheimer’s were used to calculate their correlation and thus determine the disconnection between the variables and the classification of Alzheimer’s patients. Results: 407 phrases from Charlotte and 432 phrases from Alzheimer’s were used in this study. A negative correlation showed the disconnection of the variables. It was more evident in Alzheimer’s than in Charlotte. The Bayes Net algorithm managed to classify Alzheimer’s with 84% F measure while J48 achieved 76% of this measure, with a Cross validation of 10 Folds, confirming our proposals described in previous works, for different conversations in this new study. Obtaining the mechanisms for the identification of Alzheimer’s disease is an object of analysis by many researchers. The point is to obtain an early classifier that identifies Alzheimer’s disease, to help improve the quality of life of patients and their families, by applying the appropriate therapies derived from early diagnosis. This work has the title of Second Round because it is the continuity of our previous results. However, these results cannot yet be defined as conclusive in their entirety, as they generate new questions and doubts exposed in the conclusions and future work sections. © 2020, Springer Nature Singapore Pte Ltd.","<b>Product quality reliability analysis based on rough Bayesian network<\/b><br><br>Simultaneous quality reliability analysis can detect the weak links in production process as early as possible, which can significantly improve product reliability. Aiming at the reliability in product quality, a model based on rough set and Bayesian network (RS-BN) is proposed in this paper. Simplify expert knowledge and reduce product quality factors using rough set theory, and the minimal product quality rules can be obtained. Then the Bayesian network is constructed and trained by the minimum rules. Based on the minimal rules, the complexity of Bayesian network structure and the difficulties of product reliability analysis are largely decreased. To verify the performance of the proposed RS-BN model, a competition dataset is utilized and four evaluation indicators are investigated, i.e., accuracy, F1-score, recall, and precision. Experimental results indicated that the proposed model is superior to the other three comparative models. © 2020 Totem Publisher, Inc.","<b>Climate Change Effects on the Development of Six Pristimantis Frog Species in Ecuador<\/b><br><br>Ecuador is regarded as being a mega-diverse country despite its limited land surface; it is home to around 602 amphibian species, of which 256 are endemic. However, Ecuador is also one of the countries that has a large number of endangered species, one of genus Pristimantis. Pristimantipopulation decline is attributed to synergy factors, such as pathogen outbreaks, habitat loss and climate change. The aim of this study is to generate potential distribution models for six Andean species belonging to the Pristimantis genus under different climate change scenarios. Potential distribution models were performed with bioclimatic variables together with each species records based on MaxEnt Entropy Models. The models’ quality was evaluated by AUC values, and the last step was the identification of highly responsive areas resulting in the most relevant to the preservation of the species included in this study. Categorization of MaxEnt research models are as follows: “Satisfactory” or “Excellent”. Predicted areas for the six species comply with suitable requirements for their subsistence. Potential future distribution shows the negative effects of climate change to include RCP 4.5 and RCP 8.5 environments, except for P. festae, which has a higher distribution area of 5.3% within RCP 4.5 and 6.3% at RCP 8.5. Protected areas partially contribute to species preservation, although 92% of P. cryophilius and 80% of P. festae specimens recorded were found within protected areas. © This is a U.S. government work and not under copyright protection in the U.S.; foreign copyright protection may apply 2020.","<b>A Bayesian Network Approach to Identity Climate Teleconnections Within Homogeneous Precipitation Regions in Ecuador<\/b><br><br>Reliable precipitation predictions require an understanding of climate teleconnections over precipitation. In Ecuador, these teleconnections were studied with correlation methods, but multivariate studies with several climatic indexes simultaneously has been less study. The objective of this work is to carry out a multivariate study using Bayesian networks to identify the influence of climate indexes in homogenous precipitation regions in Ecuador. The climate teleconnections, defined as the correlation between precipitation satellite data and climate indexes, as well as the regionalization of seasonality of precipitation were used to learn a Bayesian network in R software. It was characterized the structure and strength of the relationship between the teleconnections and the precipitation. Additionally, three types of belief propagation were used: regions to climate index, climate index to regions, and interactions between indexes. This was useful to determine whether the influence of a climate index is homogeneous throughout the country or varies by region, as well as to identify interactions between different indexes. The results of this study contribute to a better understanding of precipitation in Ecuador, and to promote making evidence-based water resource decisions. © 2020, Springer Nature Switzerland AG.","<b>Land consumption and income in Ecuador: A case of an inverted environmental Kuznets curve<\/b><br><br>The ratio of building permits to population is a key indicator to evaluate land consumption. However, few researchers focus on land consumption and its environmental spillovers, for developing countries. The aim of our study, using a Bayesian comparison approach applied to a spatial panel, is to analyse the existence of an inverted U-shaped curve relationship between land consumption and economic development, namely the environmental Kuznets curve, with data that ranges from 2007 to 2015 for 221 cantons in Ecuador. The Bayesian comparison approach allows us to identify: i) the spatial weight matrix that best fits the data, and ii) the best spatial model according to the type of spatial spillovers (local or global). These are both of extreme interest because a knowledge of the extent to which the spatial spillovers spread over space, and their functional form, supports the planning of effective land use policies. The results do not support the inverted U-shaped hypothesis of the Kuznets curve. By contrast, the curvature is convex, which means higher levels of land consumption for higher levels of wealth. Spatial spillovers spread to a limited extent, highlighting an imitation game among agents, both institutions and private agents, in the neighbour locations. Policy implications go from the strengthening of the institutional framework and local tax management, to the urban regeneration to limit real estate speculation. All these interventions should be coordinated among neighbours to avoid freeriding behaviours. © 2019 The Author(s)","<b>Development of Behavior Profile of Users with Visual Impairment<\/b><br><br>The interaction of the user with visual impairment with assistive technologies, and in particular with screen readers, generates a group of actions and events during their navigation. These interactions are defined as behavioral patterns, which have a sequence that occurs at specific time slot. Understanding user behavior by analyzing their interaction with applications, in addition, details the characteristics, relationships, structures and functions of the sequence of actions in a specific application domain. The objective of this document is to find activity patterns from a set of commands used by the user, combining data mining and a Bayesian model. This model calculates the probability of the functions used with the screen reader and generates a behavior profile to improve the user experience. For this study, the screen reader JAWS version 2018, the Open Journal Systems platform version 3.0.1 and a computer with Windows 10 operating system were used. During the first phase, command history used by the user by interacting with the Open Journal Systems platform were collected. The result is that the accessibility of users with visual impairment to interact with the computer and its applications has been improved by applying this model. © Springer Nature Switzerland AG 2020.","<b>Technical note: Uncertainty in multi-source partitioning using large tracer data sets<\/b><br><br>The availability of large tracer data sets opened up the opportunity to investigate multiple source contributions to a mixture. However, the source contributions may be uncertain and, apart from Bayesian approaches, to date there are only solid methods to estimate such uncertainties for two and three sources. We introduce an alternative uncertainty estimation method for four sources based on multiple tracers as input data. Taylor series approximation is used to solve the set of linear mass balance equations. We illustrate the method to compute individual uncertainties in the calculation of source contributions to a mixture, with an example from hydrology, using a 14-tracer set from water sources and streamflow from a tropical, high-elevation catchment. Moreover, this method has the potential to be generalized to any number of tracers across a range of disciplines. © 2019 Copernicus GmbH. All rights reserved.","<b>Estimation of people flow in public transportation network through the origin-destination problem for the South-Eastern corridor of Quito city in the smart cities context<\/b><br><br>The present work proposes a model for estimation of users demand in the public transportation network of the South-Eastern corridor of Quito-Ecuador typified in Origin-Destination Matrix (ODM), from the people account who aboard and descend from each bus that arrives at the different stops or stations. We propose a mathematical model, knowing the direct flows and destinations of passengers and the route matrix. We solve the system applying Bayesian inference, using the Monte Carlo technique which generates a large number of random samples that are accepted or rejected according to the Metropolis-Hasting criterion. The resulting value is the arithmetic mean value of all accepted samples. We validate the model through the analysis of the convergence of results, patterns of behavior of the origin-destination pairs and the sensitivity of the results to variations in the values of the links and destinations. Finally, we apply it to the South-East corridor network of Quito city, as particular case study. © 2019 IEEE.","<b>An ARX-petri nets algorithm for active identification of an AC/DC microgrid simulation<\/b><br><br>In this article, a new algorithm is developed for the identification of an AC/DC Microgrid (MG) using methods of 'Auto-Regressive with eXogenous inputs (ARX)' and Petri Nets (PN). An algorithm is shown in order to obtain a model of Distributed Generation (DG) systems for a MG. This algorithm aims to obtain a bank of models in which each model is obtained through the identification of a different point of operation. This method facilitates the identification of dynamic non-linear systems associated with MG systems. During the development of this research, a bank of models for converter systems are obtained in state space which reflect the nonlinear dynamic properties of the systems and converters that compose an AC/DC MG. © 2019 IEEE.","<b>UAV-based air pollutant source localization using combined metaheuristic and probabilistic methods<\/b><br><br>Air pollution is one of the greatest risks for the health of people. In recent years, platforms based on Unmanned Aerial Vehicles (UAVs) for the monitoring of pollution in the air have been studied to deal with this problem, due to several advantages, such as low-costs, security, multitask and ease of deployment. However, due to the limitations in the flying time of the UAVs, these platforms could perform monitoring tasks poorly if the mission is not executed with an adequate strategy and algorithm. Their application can be improved if the UAVs have the ability to perform autonomous monitoring of the areas with a high concentration of the pollutant, or even to locate the pollutant source. This work proposes an algorithm to locate an air pollutant's source by using a UAV. The algorithm has two components: (i) a metaheuristic technique is used to trace the increasing gradient of the pollutant concentration, and (ii) a probabilistic component complements the method by concentrating the search in the most promising areas in the targeted environment. The metaheuristic technique has been selected from a simulation-based comparative analysis between some classical techniques. The probabilistic component uses the Bayesian methodology to build and update a probability map of the pollutant source location, with each new sensor information available, while the UAV navigates in the environment. The proposed solution was tested experimentally with a real quadrotor navigating in a virtual polluted environment. The results show the effectiveness and robustness of the algorithm. © 2019 by the authors.","<b>Total generalized variation regularization in data assimilation for burgers’ equation<\/b><br><br>We propose a second–order total generalized variation (TGV) regularization for the reconstruction of the initial condition in variational data assimilation problems. After showing the equivalence between TGV-regularization and a Bayesian MAP estimator, we focus on the detailed study of the inviscid Burgers’ data assimilation problem. Due to the difficult structure of the governing hyperbolic conservation law, we consider a discretize–then–optimize approach and rigorously derive a first–order optimality condition for the problem. For the numerical solution, we propose a globalized reduced Newton–type method together with a polynomial line–search strategy, and prove convergence of the algorithm to stationary points. The paper finishes with some numerical experiments where, among others, the performance of TGV-regularization compared to TV-regularization is tested. © 2019 AMERICAN INSTITUTE OF MATHEMATICAL SCIENCES.","<b>Characterization of the mitochondrial genome sequences of the liver fluke Amphimerus sp. (Trematoda: Opisthorchiidae) from Ecuador and phylogenetic implications<\/b><br><br>Amphimerus Barker, 1911 is a liver fluke infecting several animal species and humans. Being a digenetic trematode of the Opisthorchiidae family, Amphimerus is closely related to the genera Metorchis, Clonorchis and Opisthorchis. Recently, a high prevalence of Amphimerus infection in humans, cats, and dogs had been demonstrated in a tropical Pacific region of Ecuador. Hence, we determined and characterized the entire mt genome sequences of adult liver flukes, morphologically identified as Amphimerus, collected in the endemic region of Ecuador, and examined its phylogenetic relationships with flukes in the Opisthorchiidae family using Bayesian inference (BI) based on the concatenated amino acid sequences and partial cox1 sequences. The complete mt genome sequence (15, 151 bp in length) of the Amphimerus sp. contains 35 genes, including 12 protein-coding genes (PCGs, without atp8), two rRNAs (rrnL and rrnS) and 21 tRNAs, lacking trnG. The gene content and arrangement of the Ecuadorian Amphimerus mt genome was similar to those of other trematodes in the Opisthorchiidae family. All genes in the circular mt genome of Amphimerus sp. are transcribed from the same strand in one direction, with the A + T content of 60.77%. Genetic distances between Amphimerus sp. and other genera in Opisthorchiidae were rather high, ranging from 26.86% to 28.75% at nucleotide level and 29.37%–31.12% at amino acid level. Phylogenetic analysis placed the Ecuadorian Amphimerus within the branch of Opisthorchiidae, but very distinct from Opisthorchis. Our results indicate that the liver fluke Amphimerus from Ecuador does not belong to the genus Opisthorchis, and that it should be assigned under the genus Amphimerus. The determination of the mt genome of the Ecuadorian Amphimerus provides a new genetic resource for future studies on taxonomy and molecular epidemiology of Opisthorchiidae trematodes. © 2019 Elsevier B.V.","<b>Introgressive hybridisation between two widespread sharks in the east Pacific region<\/b><br><br>With just a handful of documented cases of hybridisation in cartilaginous fishes, shark hybridisation remains poorly investigated. Small amounts of admixture have been detected between Galapagos (Carcharhinus galapagensis) and dusky (Carcharhinus obscurus) sharks previously, generating a hypothesis of ongoing hybridisation. We sampled a large number of individuals from areas where the species co-occur (contact zones) across the Pacific Ocean and used both mitochondrial and nuclear-encoded SNPs to examine genetic admixture and introgression between the two species. Using empirical analytical approaches and simulations, we first developed a set of 1873 highly informative SNPs for these two species to evaluate the degree of admixture between them. Overall, results indicate a high discriminatory power of nuclear SNPs (F ST = 0.47, p < 0.05) between the two species, unlike mitochondrial DNA (Φ ST = 0.00 p > 0.05), which failed to differentiate these species. We identified four hybrid individuals (∼1%) and detected bi-directional introgression between C. galapagensis and C. obscurus in the Gulf of California along the east Pacific coast of the Americas. We emphasize the importance of including a combination of mtDNA and diagnostic nuclear markers to properly assess species identification, detect patterns of hybridisation, and better inform management and conservation of these sharks, especially given the morphological similarities within the genus Carcharhinus. © 2019","<b>Present and future incidence of dengue fever in Ecuador nationwide and coast region scale using species distribution modeling for climate variability's effect<\/b><br><br>Dengue fever, a vector-borne disease, represents a priority public health problem in Ecuador. Previous studies indicated that the ecology of the transmitter vector (Aedes aegypti) is influenced by environmental parameters and human behavior; however, the effects of those variables on mosquito population dynamics depend on local environmental features. In this study, we identified the most important factors influencing the risk of dengue virus infection in Ecuador. The maximum entropy algorithm (MaxEnt) was used to determine the areas with a high probability of the presence of Aedes aegypti under current and future (2050) climatic conditions, using the location of reported dengue cases and potential environmental factors. The model performance was quantified based on an accuracy assessment. Additionally, we used meteorological data from the study period in a partial least square regression (PLS-R) to predict the number of total dengue cases (TDC) and then estimated the future number of cases using the equation obtained with the PLS-R. Population density, elevation, and mean temperatures of the warmest and wettest quarters were found to be the most important variables influencing the mosquito's geographical distribution. Maximum temperature and minimum temperature were the climatic factors with the best projecting capacity in predicting the TDC in the Ecuadorian coast region. The results show a greater mosquito presence probability in populated areas, with a considerable expansion of suitable habitat across the central and southern provinces by 2050. The temporal analysis revealed that the regional dengue outbreak season goes from March to June, and the future estimation predicted that the next large outbreak would occur in 2018. These results present a good intel for solutions of reduction of dengue cases in the country. This further will allow the responsible authorities to pinpoint proper vector control measurements by province. © 2019 Elsevier B.V.","<b>Influence of Accelerometer Position on Gearbox Fault Severity Classification through Evaluation of Deep Learning Models<\/b><br><br>Gears are key elements in mechanical transmission systems. Fault diagnosis in gearboxes is a cutting-edge topic nowadays mainly addressed by machine learning approaches. The success classifying a fault under this approach depends directly on the quality of the information provided to the models, and in gearboxes, quality of captured information depends on the place where a sensor is located. In this work, we propose a deep learning approach for the evaluation of the best of two accelerometers positions for classifying nine severity levels in gearboxes. Based on the performance of LSTM models whose hyperparameters have been found by a Bayesian optimization, we show which one is the best source of information for this layout. Also, we have performed statistical comparisons in order to find any statistical differences between models and accelerometers. © 2019 IEEE.","<b>Assessing phylogenetic information to reveal uncertainty in historical data: An example using Goodeinae (Teleostei: Cyprinodontiformes: Goodeidae)<\/b><br><br>A major emerging challenge to resolution of a stable phylogenetic Tree of Life has been incongruent inference among studies. Given the increasing ubiquity of incongruent studies, analyzing the predicted phylogenetic utility and quantitative evidence regarding contributions toward resolution of commonly-used markers in historical studies over the last decade represents an important, yet neglected, component of phylogenetics. Here we examine the phylogenetic utility of two sets of commonly-used legacy markers for understanding the evolutionary relationships among goodeines, a group of viviparous freshwater fishes endemic to central Mexico. Our analyses reveal that the validity of existing inferences is compromised by both lack of information and substantially biased patterns of nucleotide substitution. Our analyses demonstrate that many of the evolutionary relationships of goodeines remain uncertain – despite over a century of work. Our results provide an updated baseline of critically needed areas of investigation for the group and underscore the importance of quantifying phylogenetic information content as a fundamental step towards eroding false confidence in results based on weak and biased evidence. © 2019 Elsevier Inc.","<b>Genomics overrules mitochondrial DNA, siding with morphology on a controversial case of species delimitation<\/b><br><br>Species delimitation is a major quest in biology and is essential for adequate management of the organismal diversity. A challenging example comprises the fish species of red snappers in the Western Atlantic. Red snappers have been traditionally recognized as two separate species based on morphology: Lutjanus campechanus (northern red snapper) and L. purpureus (southern red snapper). Recent genetic studies using mitochondrial markers, however, failed to delineate these nominal species, leading to the current lumping of the northern and southern populations into a single species (L. campechanus). This decision carries broad implications for conservation and management as red snappers have been commercially over-exploited across the Western Atlantic and are currently listed as vulnerable. To address this conflict, we examine genome-wide data collected throughout the range of the two species. Population genomics, phylogenetic and coalescent analyses favour the existence of two independent evolutionary lineages, a result that confirms the morphology-based delimitation scenario in agreement with conventional taxonomy. Despite finding evidence of introgression in geographically neighbouring populations in northern South America, our genomic analyses strongly support isolation and differentiation of these species, suggesting that the northern and southern red snappers should be treated as distinct taxonomic entities. © 2019 The Author(s).","<b>Integration of renewable energies in conventional power systems based on computational reliability<\/b><br><br>We report the successful computational reliability of integrating renewable energy into conventional electric power systems. According to renewable resources available in the province of Imbabura in Ecuador, where there are sufficient renewable resources to generate clean energy with three types of technology, such as wind energy, photovoltaic solar energy and thermoelectric energy. We have been able to conduct two fundamental case studies, and then calculate reliability indices using the non-sequential Monte Carlo method using Matlab programming. The reliability indices allowed us to evaluate the reliability of the system. Due to the fact that the lower the reliability index, the higher the reliability of the system. As a result, this paper provides a promising method for increasing the reliability of electric power systems and supporting the future integration of renewable energies. © 2019, Associacao Iberica de Sistemas e Tecnologias de Informacao. All rights reserved.","<b>The distributions of morphologically specialized hummingbirds coincide with floral trait matching across an Andean elevational gradient<\/b><br><br>Morphological trait matching between species affects resource partitioning in mutualistic systems. Yet, the determinants of spatial variation in trait matching remain largely unaddressed. Here, we generate a hypothesis that is based on the geographical distributions of species morphologies. To illustrate our hypothesis, as a study system we use hummingbirds in the tropical Andes. Hummingbirds with specialized morphologies (i.e., long or curved bills) may forage on flowers that are inaccessible to hummingbirds with generalized bill morphologies (i.e., small-to-medium-sized bills with no curvature), yet the vast majority of hummingbirds have generalized bill morphologies. Thus, we propose that trait matching across space is determined by the distribution of morphological specialists. In the Andes, we observe the richness of specialized hummingbird morphotypes to peak at high and low elevations. Therefore, we hypothesize that trait matching should be most influential in predicting pairwise interactions at high and low elevations. We illustrate our hypothesis by field observations along an elevational gradient in Podocarpus National Park (Ecuador). Using Bayesian hierarchical modeling of interaction frequencies in combination with network analyzes, we found that hummingbirds at high and low elevations contributed to resource partitioning by foraging on morphologically close-matching flowers. Moreover, at high and low elevations, hummingbirds with specialized morphologies showed a stronger tendency to visit close-matching flowers than morphological non-specialists did. In contrast, at mid-elevations, hummingbirds were not attracted to morphologically close-matching flowers. These results suggest that the spatial distribution of specialized morphotypes determines trait matching and the partitioning of interactions within hummingbird–plant communities. Abstract in Spanish is available with online material. © 2019 The Association for Tropical Biology and Conservation","<b>Diversification of the genus Apogon (Lacepède, 1801) (Apogonidae: Perciformes) in the tropical eastern Pacific<\/b><br><br>We examined the role of geographic barriers and historical processes on the diversification of Apogon species within the tropical eastern Pacific (TEP). Mitochondrial and nuclear DNA sequences were used in Bayesian and Maximum likelihood analyses to generate a phylogenetic hypothesis for Apogon species. Bayesian inferences were used to date the cladogenetic events. Analyses with BioGeoBEARS were conducted to reconstruct the biogeographic history and ancestral ranges. The phylogenetic results show a monophyletic clade of TEP Apogon species with A. imberbis from the eastern Atlantic as sister species. The two lineages diverged during the Miocene. Within the TEP clade, two subclades diverged at around 11.1 million years ago (Mya): one clusters the coastal continental species (A. pacificus, A. retrosella and A. dovii), and the second clusters the oceanic island species (A. atradorsatus, A. atricaudus and A. guadalupensis). The estimated diversification times of these subclades were 9.8 and 7.1 Mya, respectively. Within each subclade, species divergences occurred during the Pliocene-Pleistocene epochs. The divergent event between the Atlantic A. imberbis and Apogon TEP clade corresponds to the first closure event of the Central American Seaway. The biogeographic history of Apogon within the TEP appears to be the result of vicariant, dispersal and founder events that occurred during the last 11 million years. The vicariant and dispersal events occurred along the mainland and were associated with the origin of the Central American Gap. The founder events could have allowed the invasion of Apogon to TEP island areas and could have been driven by ancient warming oceanic waters, changes in circulation of marine currents, and the presence of seamounts in ancient marine ridges that allowed the settlement of marine biota. These factors may have allowed Apogon lineages to cross the TEP biogeographic barriers at different times, with subsequent genetic isolation. © 2018 Elsevier Inc.","<b>Integrative taxonomy unravels cryptic diversity in the Paratrichodorus hispanus-group complex and resolves two new species of the genus and the molecular phylogeny of the family (Nematoda: Trichodoridae)<\/b><br><br>The genus Paratrichodorus currently comprises 26 species of polyphagous ectoparasitic plant nematodes that are distributed worldwide and include a few tobravirus vector species. Paratrichodorus is one of the most difficult genera for species identification because it is phenotypically conserved, with morphometric characters that often overlap between species. From 2003 to 2016, nematode surveys were conducted in southern Spain, and the present study addresses 22 nematode populations of the Paratrichodorus hispanus group. Among them, two new species, Paratrichodorus almadenensis sp. nov. And Paratrichodorus ramblensis sp. nov., are described here morphologically and molecularly and compared with topotype specimens of Paratrichodorus hispanus. Furthermore, this analysis was complemented with the first molecular data for this species complex and for the genus Monotrichodorus. The phylogeny of family Trichodoridae showed the relationship of Monotrichodorus with Trichodorus, both of which are phylogenetically associated with the P. hispanus species group, including the two newly described species. Several phylogenetic hypotheses about the monophyly of the genera with molecular data composing the family Trichodoridae were tested using Shimodaira-Hasegawa and approximately unbiased tests. This work also includes the first observations of copulatory plugs in Paratrichodorus, which clearly differ from the different types of mating plugs described in Trichodorus species. © 2018 The Linnean Society of London.","<b>Torque and drag analysis of a drill string using Sequential Monte Carlos methods<\/b><br><br>In this work we propose a methodology based on sequential Monte Carlos techniques for the estimation of dynamic systems states arising from the torque and drag phenomena of a directional drill string. This methodology arises from the need to consider the various mechanical factors and the geological parameters that influence the drift deviation, which conduce to no vertical drilling and phenomena of torque and drag. The anticipated model will acquire importance for the evaluation with the different efforts for which it will be in the next stage of the drill string. The methodology is exposed through the reconstruction of states of the synthetic model states proposed by Johancsik, Friesen, and Dawson, using the Sequential Monte Carlo algorithms, the unscented Kalman filter (UKF) and the ensemble Kalman filter (EnKF), observing good adjustment of torsion and drag states estimated by the filters with respect to the real values. Filters performance was evaluated in terms of the mean square error, showing variability of the estimated errors 0.05 for EnKF and 0.01 for UKF and a fast execution of the algorithms 3.07 (seg) for EnKF and 0.48 (seg) for UKF. © 2018 Elsevier B.V.","<b>GKFP: A new fuzzy clustering method applied to bearings diagnosis<\/b><br><br>This paper proposes a new clustering method called Gustafson-Kessel with Focal Point (GKFP). The proposal aims at benefiting from the advantage of using Gustafson-Kessel clustering technique leveraged by the use of a Focal Point which enables obtaining partitions with different levels of granularity. Thus the method identifies clusters with uncorrelated or strongly correlated data while it allows the user to explore different regions of the feature space with different levels of detail. Due to the possibility of dealing with correlated data, a regularization procedure might be necessary. Therefore, the paper also briefly describes a Bayesian regularization which can be associated with GKFP. Experiments from bearing fault diagnosis show that GKFP outperforms three other clustering techniques, i.e., the popular fuzzy c-means (FCM), Gustafson-Kessel (GK), and the state of the art FCMFP, for two different bearing data sets. © 2018 IEEE.","<b>Re-description of the growth pattern of four decapod species by information theory<\/b><br><br>The growth pattern of four commercial decapod crustacean species (Arenaeus cribrarius, Ucides cordatus, Palaemon longirostris and Plesionika izumiae) was reanalyzed using published data. Six candidate growth models with asymptotic and non-asymptotic characteristics were tested. The best model was determined by information theory, according to Bayesian (BIC) and Akaike (AICc) information criteria and the weight of evidence in favour of model i (Wi). For U. cordatus, P. izumiae and the females of A. cribrarius, the best growth model corresponded to case 1 of Schnute model. In male A. cribrarius, the highest Wi was observed for the case 1 of Schnute model according to both criteria, but seasonal models were also plausible to describe growth. In P. longirostris, discrepancies were observed between criteria. The BIC supported the case 1 of Schnute in females, but the AICc did not identify a winner model (Wi > 90%); the case 1 and case 4 of Schnute displayed the highest Wi. The males that exhibited the highest Wi values were Schnute case 4 > Schnute case 3 > von Bertalanffy > Gompertz > Logistic. This study highlights the importance of considering different assumptions in growth patterns of the species and does not impose any a priori mathematical framework to available data. Abbreviations: AIC: Akaike Information Criterion. BIC: Bayesian Information Criterion Impact Statement The multi-model approach improves the model selection based on information criteria to re-describe patterns of growth in some decapod crustaceans. The von Bertalanffy growth model is not appropriate to describe the growth pattern based on the available data. The growth patterns found were asymptotic and not asymptotic, described mainly through the Schnute model. © 2018, © 2018 Informa UK Limited, trading as Taylor & Francis Group.","<b>AN ESTIMATION of the INDUSTRIAL PRODUCTION DYNAMIC in the MERCOSUR COUNTRIES USING the MARKOV SWITCHING MODEL<\/b><br><br>In this work the methodology applied is based on Bayesian statistical methods inspired by Markov chain Monte Carlo sampling schemes, which simplifies the estimation and prediction process of the Markov switching model. The general objective of this study is to determine simultaneously: non-linearity, structural changes, asymmetries and outliers that are characteristics present in many financial series. The methodology is empirically illustrated using series that measure the annual growth rate of industrial production in the MERCOSUR countries. The sampling algorithm [1] is implemented to estimate the parameters of the model. The parameters were estimated in terms of expected values a posteriori and standard deviations a posteriori. Three criteria is used to assess the prediction model: square root of the mean quadratic error (RSME), the Diebold-Mariano (DM) test and the TRC statistical test. These measures of goodness-of-fit show, that the estimates have small errors. The execution time of the algorithm is calculated, observing high performance. As a result of the analysis of the data, it is concluded that there is no reduction of economic volatility and no reduction in the depth of economic cycles. At the breakpoints, atypical values and non-linearity in the data are observed. It also shows that there are no common economic cycles for the countries analyzed. © 2019 ASEPUMA. All rights reserved.","<b>Mobile robotic platform for simultaneous localization and mapping (SLAM) experiments based on range sensors<\/b><br><br>The general objective of the project consisted in the design of mobile robotic platform that allows to perform 2d SLAM experiments with range sensors, for this purpose a probabilistic approach was used with estimation techniques and Bayesian filters. On the other hand, we also investigated the elements (hardware) that allow to develop this project. Using a range sensing sensor in conjunction with a Raspberry Pi 3 as a robot brain and a modified commercial robotic platform as a base structure, RasPi_mBot was developed and through packages in the robotic operating system called Hector_Slam and Gmapping_slam were run simultaneous localization and mapping experiments in controlled environments. © 2019, IEOM Society International.","<b>Design of an autonomic communication system<\/b><br><br>In modern communication systems, it is necessary to develop new approaches to optimise them. To achieve this objective, new paradigms are necessary. The present work proposes the conception of an autonomic communication system, which is based on a Bayesian network and on an ontology, to take reconfiguration decisions in the system. The ontology provides the knowledge about the performance factors and their relationships in the communication networks, to configure the structure of the Bayesian network. The Bayesian network is the stochastic reasoning mechanism used by the decision-making system. We present several tests on the NS2 simulator, and we observe an improvement in the system performance, for scenarios with high reconfiguration requirements. Copyright © 2019 Inderscience Enterprises Ltd.","<b>Sargassum blooms in the Caribbean alter the trophic structure of the sea urchin Diadema antillarum<\/b><br><br>The arrival of large masses of drifting Sargassum since 2011 has caused changes in the natural dynamics of Caribbean coastal ecosystems. In the summer of 2015, unprecedented and massive mats of S. fluitans and S. natans have been observed throughout the Mexican Caribbean including exceptional accumulations ashore. This study uses stable isotopes to assess the impact of Sargassum blooms on the trophic dynamics of the Diadema antillarum sea urchin, a keystone herbivore on many Caribbean reefs. Bayesian models were used to estimate the variations in the relative proportions of carbon and nitrogen of assimilated algal resources. At three lagoon reef sites, the niche breadth of D. antillarum was analysed and compared under massive influx of drifting Sargassum spp. vs. no influx of Sargassum blooms. The effects of the leachates generated by the decomposition of Sargassum led to hypoxic conditions on these reefs and reduced the taxonomic diversity of macroalgal food sources available to D. antillarum. Our trophic data support the hypothesis that processes of assimilation of carbon and nitrogen were modified under Sargassum effect. Isotopic signatures of macroalgae associated with the reef sites exhibited significantly lower values of-15N altering the natural herbivory of D. antillarum. The Stable Isotopes Analysis in R (SIAR) indicated that, under the influence of Sargassum blooms, certain algal resources (Dictyota, Halimeda and Udotea) were more assimilated due to a reduction in available algal resources. Despite being an abundant available resource, pelagic Sargassum was a negligible contributor to sea urchin diet. The Stable Isotope Bayesian Ellipses in R (SIBER) analysis displayed differences between sites, and suggests a reduction in trophic niche breadth, particularly in a protected reef lagoon. Our findings reveal that Sargassum blooms caused changes in trophic characteristics of D. antillarum with a negative impact by hypoxic conditions. These dynamics, coupled with the increase in organic matter in an oligotrophic system could lead to reduce coral reef ecosystem function. © 2019 PeerJ Inc.. All rights reserved.","<b>Bayesian evaluation of three serological tests for detecting antibodies against brucella spp. Among humans in the Northwestern Part of Ecuador<\/b><br><br>Brucellosis is an important but neglected zoonosis that causes serious economic losses both in livestock and human populations. The aim of the present study was to estimate the true prevalence of brucellosis together with diagnostic sensitivity and specificity of three serological tests in humans of the northwestern part of Ecuador using a Bayesian approach adjusted for the dependencies among the multiple tests to avoid any misinterpretation. In addition, the causal agent responsible for human brucellosiswas also identified.Using a total of 3,733 samples collected from humans in this area between 2006 and 2008, the prevalence of human brucellosis and the diagnostic test characteristics of the Rose Bengal fast agglutination test (RBT), Wright's slow agglutination test with ethylenediaminetetraacetic acid disodium salt dehydrate (EDTA) (SAT-EDTA), and indirect ELISA (iELISA) were estimated using a Bayesian approach. The estimated true prevalence of human brucellosis was 1%(credibility interval: 0.4-1.6). The sensitivities of iELISA and RBT were higher than and similar (95.1%and 95.0%, respectively) to those of SAT-EDTA (60.8%). Even though all tests indicated a high specificity (> 99.0%), the specificity ofSAT-EDTAwas highest (99.9%).The circulatingstrain in this studyareawas identified to beBrucella abortus biotype 4 based on culture andmicrobiological characterization. The RBT and the iELISA are recommended for estimating the true prevalence of human brucellosis and/or for surveillance programs following their high sensitivities and specificities. The proposed strategy supports evidence-based medicine for clinicians and policy-makers to ensure appropriate preventive and control program of brucellosis worldwide. © 2019 by The American Society of Tropical Medicine and Hygiene.","<b>The Need to Quantify Hazard Related to Non-magmatic Unrest: From BET_EF to BET_UNREST<\/b><br><br>Most volcanic hazard studies focus on magmatic eruptions and their accompanying phenomena. However, hazardous volcanic events can also occur during non-magmatic unrest, defined as a state of volcanic unrest in which no migration of magma is recognised. Examples include tectonic unrest, and hydrothermal unrest that may lead to phreatic eruptions. Recent events (e.g. Ontake eruption, September 2014) have demonstrated that the successful forecasting of phreatic eruptions is still very difficult. It is therefore of paramount importance to identify indicators that define the state of non-magmatic unrest. Often, this type of unrest is driven by fluids-on-the-move, requiring alternative monitoring setups, beyond the classical seismic-geodetic-geochemical architectures. Here we present a new version of the probabilistic model BET (Bayesian Event Tree), called BET_UNREST, specifically developed to include the forecasting of non-magmatic unrest and related hazards. The structure of BET_UNREST differs from the previous BET_EF (BET for Eruption Forecasting) by adding a dedicated branch to detail non-magmatic unrest outcomes. Probabilities are calculated at each node by merging prior models and past data with new incoming monitoring data, and the results can be updated any time new data has been collected. Monitoring data are weighted through pre-defined thresholds of anomaly, as in BET_EF. The BET_UNREST model is introduced here, together with its software implementation PyBetUnrest, with the aim of creating a user-friendly, open-access, and straightforward tool to support short-term volcanic forecasting (already available on the VHub platform). The BET_UNREST model and PyBetUnrest tool are tested through three case studies in the frame of the EU VUELCO project. © 2017, The Author(s).","<b>Balancing plant conservation and agricultural production in the ecuadorian dry Inter-Andean Valleys<\/b><br><br>Background: Conserving both biodiversity and ecosystem services is a major goal of the Convention on Biological Diversity. Hotspots for biodiversity in the Andes significantly overlap with areas with dense human populations that sustain their economy through agricultural production. Therefore, developing management forms that reconcile food provisioning services—such as agriculture—with biodiversity conservation must be addressed to avoid social conflicts and to improve conservation in areas where biodiversity co-occurs with other ecosystem services. Here, we present a high-resolution conservation plan for vascular plants and agriculture in the Ecuadorian Dry Inter-Andean Valleys (DIAV) hotspot. Trade-offs in conserving important areas for both biodiversity and agriculture were explored. Methods: We used a dataset containing 5,685 presence records for 95 plant species occurring in DIAVs, of which 14 species were endemic. We developed habitat suitability maps for the 95 species using Maxent. Prioritization analyses were carried out using a conservation planning framework. We developed three conservation scenarios that selected important areas for: biodiversity only, agriculture only, and for both biodiversity and agriculture combined. Results: Our conservation planning analyses, capture 33.5% of biodiversity and 11% of agriculture under a scenario solely focused on the conservation of biodiversity. On the other hand, the top 17% fraction of the agriculture only scenario captures 10% of biodiversity and 28% of agriculture. When biodiversity and agriculture were considered in combination, their representation varied according to the importance given to agriculture. The most balanced solution that gives a nearly equal representation of both biodiversity and agriculture, was obtained when agriculture was given a slightly higher importance over biodiversity during the selection process. Discussion: This is the first evaluation of trade-offs between important areas for biodiversity and agriculture in Ecuadorian DIAV. Our results showed that areas with high agricultural productivity and high biodiversity partly overlapped. Our study suggests that a land-sharing strategy would be appropriate for conserving plant diversity and agriculture in the DIAV. Overall, our study reinforces the idea that friendly practices in agriculture can contribute to biodiversity conservation. © 2019 Quintana et al.","<b>A bizarre new species of Lynchius (Amphibia, Anura, Strabomantidae) from the Andes of Ecuador and first report of Lynchius parkeri in Ecuador<\/b><br><br>We describe a new species of Lynchius from the eastern montane forest of southern Ecuador. We also report the occurrence of L. parkeri in Ecuador, on paramos of Yacuri National Park, near the border with Peru. We used morphological and genetic evidence for the description of the new species and the new report of L. parkeri. Phylogenetic analyses were carried out using both maximum likelihood and Bayesian inference on DNA sequences for mitochondrial and nuclear genes. The phylogeny shows that L. simmonsi is sister to a clade composed of the remaining species of Lynchius and that the new species is sister to L. flavomaculatus. The new species has a prominent and heavily ossified head with noticeably spiculate cranial exostosis that easily distinguishes it from all its congeners. The dorsal region and limbs present several reduced subconical and rounded tubercles and pronounced dermal ridges on the dorsum. We also describe the osteology of the new species based on x-rays of the holotype. Only six species of Lynchius, two known to occur in Ecuador (L. flavomaculatus and L. simmonsi). The description of L. megacephalus sp. n. and new record of L. parkeri double the number of known Lynchius in Ecuador and suggest that the diversity of Ecuadorian and Peruvian Lynchius is still underestimated. Copyright © 2019 Magnolia Press ISSN 1175-5334 (online edition).","<b>Implementation and assessment of an intelligent motor tele-rehabilitation platform<\/b><br><br>Over the past few years, software applications for medical assistance, including tele-rehabilitation, have known an increasing presence in the health arena. Despite the several therapeutic and economic advantages of this new paradigm, it is important to follow certain guidelines, in order to build a safe, useful, scalable, and ergonomic tool. This work proposes to address all these points, through the case study of a physical tele-rehabilitation platform for patients after hip replacement surgery. The scalability and versatility of the system is handled by the implementation of a modular architecture. The safeness and effectiveness of the tool is ensured by an artificial intelligence module that assesses the quality of the movements performed by the user. The usability of the application is evaluated by a cognitive walkthrough method. Results show that the system (i) is able to properly assess the correctness of the human’s motion through two possible methods (Dynamic Time Warping and Hidden Markov Model), and (ii) provides a good user experience. The discussion addresses (i) the advantages and disadvantages of the main approaches for a gesture recognition of therapeutic movements, and (ii) critical aspects to provide the patient with the best usability of a tele-rehabilitation platform. © 2019 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Detection of desertion patterns in university students using data mining techniques: A case study<\/b><br><br>Student desertion is a phenomenon that affects higher education and academic quality standards. Several causes can lead to this issue, the academic factor being a potential reason. The main objective of this research is to detect dropout patterns in the “Técnica del Norte” University (Ecuador), based on personal and academic historical data, using predictive classification techniques in data mining. The KDD (Knowledge Discovery in Databases) process was used to determine desertion patterns focused on two approaches: (i) Bayesian, and (ii) Decision Trees, both implemented on Weka. The classifiers performance was quantitatively evaluated using the confusion matrix and quality metrics. The results proved that the technique based on decision trees had slightly better performance than the Bayesian approach on the processed data. © Springer Nature Switzerland AG 2019.","<b>Social-ecological modelling of the spatial distribution of dengue fever and its temporal dynamics in Guayaquil, Ecuador for climate change adaption<\/b><br><br>Researchers have showed that climatic, population, economic, and social characteristics contribute to the proliferation of Aedes aegypti, the main vector of dengue fever (DF) in Ecuador. In this study, we identified the factors with the greatest influence on dengue virus spread using a spatio-temporal analysis. We applied the maximum entropy algorithm (MaxEnt) to determine the spatial distribution of DF and identify areas with high probability of presence of A. aegypti by analyzing monthly climatic conditions, locations of reported dengue cases during 2012, and social factors in Guayaquil. Social variables showed greater influence on the presence and spread of disease during dengue outbreak season. The best model performance was obtained when the most important social variables were grouped based on components of the population's unsatisfied basic needs (UBN). Head of the household was a woman, the household was unoccupied, and UBN related to housing conditions at the household level were the most significant social risk factors. The final spatial distribution shows that the districts with the highest risks of infection are located mainly in the southern portion of the city, therefore these areas must take priority when integrated vector-control interventions and prevention protocols are carried out. © 2018","<b>The evolutionary history of the goby Elacatinus puncticulatus in the tropical eastern pacific: Effects of habitat discontinuities and local environmental variability<\/b><br><br>Habitat discontinuities, temperature gradients, upwelling systems, and ocean currents, gyres and fronts, can affect distributions of species with narrow environmental tolerance or motility and influence the dispersal of pelagic larvae, with effects ranging from the isolation of adjacent populations to connections between them. The coast of the Tropical Eastern Pacific (TEP) is a highly dynamic environment, with various large gyres and upwelling systems, alternating currents and large rocky-habitat discontinuities, which may greatly influence the genetic connectivity of populations in different parts of the coast. Elacatinus puncticulatus is a cryptic, shallow-living goby that is distributed along the continental shore of virtually the entire TEP, which makes it a good model for testing the influence of these environmental characteristics in the molecular evolution of widespread species in this region. A multilocus phylogeny was used to evaluate the influence of habitat gaps, and oceanographic processes in the evolutionary history of E. puncticulatus throughout its geographical range in the TEP. Two well-supported allopatric clades (one with two allopatric subclades) were recovered, the geographic distribution of which does not correspond to any previously proposed major biogeographic provinces. These populations show strong genetic structure and substantial genetic distances between clades and sub-clades (cytb 0.8–7.3%), with divergence times between them ranging from 0.53 to 4.88 Mya, and recent population expansions dated at 170–130 Kya. The ancestral area of all populations appears to be the Gulf of Panama, while several isolation events have formed the phylogeographic patterns evident in this species. Local and regional oceanographic processes as well as habitat discontinuities have shaped the distribution patterns of the genetic lineages along the continental TEP. Large genetic distances, high genetic differentiation, and the results of species-tree and phylogenetic analyses indicate that E. puncticulatus comprises a complex of three allopatric species with an unusual geographic arrangement. © 2018 Elsevier Inc.","<b>A state-space combined-cycle power plant model and simulation with IAPWS IF-97 properties<\/b><br><br>This paper presents an extension of a state-space model for a combined cycle gas turbine (CCGT) power plant in order to include water and steam properties stated by the International Association for Properties of Water and Steam Industrial Formulation 1997 (IAPWS IF-97). The CCGT thermal cycles were implemented using MATLAB XSTEAM IF-97 functions, which provide an accurate steam and water properties within the thermodynamic states model. This model can be used in academia and training environments to test and validate different types of control systems, or even serve as an input for state-estimation methods. Steady state results for this model have been obtained for a generic 20 MW CCGT power plant, as well as a 133 MW steam generation plant in Ecuador. The results reveal that the model provides accurate values for steam flow, temperatures, and power outputs; moreover, the calculated thermodynamic states correspond to actual measurements. © 2018 IEEE.","<b>Mouth gape determines the response of marine top predators to long-term fishery-induced changes in food web structure<\/b><br><br>Here, we analyse changes throughout time in the isotopic niche of the Franciscana dolphin (Pontoporia blainvillei), the South American fur seal (Arctocephalus australis) and the South American sea lion (Otaria flavescens) from the Río de la Plata estuary and adjacent Atlantic Ocean to test the hypothesis that fishing may modify the diet of small-gape predators by reducing the average size of prey. The overall evidence, from stable isotope and stomach contents analyses, reveals major changes in resource partitioning between the three preda
