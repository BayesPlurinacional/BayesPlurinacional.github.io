phic relationships in apex predators in an estuary system: A multiple-method approximation<\/b><br><br>The trophic level and ecological role of species in the ecosystem are determined by their feeding habits. While the trophic level and niche width are characteristic at population level, trophic overlap indicates the interaction between populations of a community. Three apex predators coexist in Uruguayan waters: Franciscana dolphin (Pontoporia blainvillei), South American sea lion (SASL, Otaria flavescens) and South American fur seal (SAFS, Arctocephalus australis). The two otariids consume different main prey species and have different isotopic niche, whereas feeding habits of Franciscana dolphin in Uruguayan waters remain practically unknown. This study aimed to determine Franciscana diet composition by stomach content and stable isotope (δ13C and δ15N) analyses, and to assess trophic overlap in diet composition as well as in isotopic niche space among the three apex predators. Diet composition of each species was estimated by Bayesian mixing models with prior information on the diet of predators. Moreover, Bayesian ellipses were used to define the isotopic niche space and overlap among the three species. Diets among predators varied: diet of SAFS was composed mainly by a few pelagic prey species, diet of SASL was more diverse and included pelagic and benthic preys, and for Franciscana dolphin the diet was mainly composed by coastal prey species. The SAFS had the largest isotopic niche area compared to the Franciscana and the SASL. The isotopic niche of the SASL did not overlap with those of the other two species. Although the Franciscana and the SAFS overlap in isotopic space, they do not overlap in feeding areas; this is because particulate organic matter δ13C values increase from inner Rio de la Plata to the estuary and the Atlantic Coast. Here, the relevance of using different sources of information to reach strong conclusions about feeding habits of marine predators and about co-use of resources is shown, mainly in environments where variation in δ13C can be related to diverse reasons. © 2016 Elsevier B.V.","<b>Divergence of cryptic species of Doryteuthis plei Blainville, 1823 (Loliginidae, Cephalopoda) in the Western Atlantic Ocean is associated with the formation of the Caribbean Sea<\/b><br><br>Although recent years have seen an increase in genetic analyses that identify new species of cephalopods and phylogeographic patterns, the loliginid squid of South America remain one of the least studied groups. The suggestion that Doryteuthis plei may represent distinct lineages within its extensive distribution along the western Atlantic coasts from Cape Hatteras, USA (36°N) to northern Argentina (35°S) is consistent with significant variation in a number of environmental variables along this range including in both temperature and salinity. In the present study D. plei samples were obtained from a large number of localities along the western Atlantic coasts to investigate the distribution of these possible species in a phylogeographic context. Phylogeographic analyses were performed using the mitochondrial Cytochrome Oxidase I gene and nuclear Rhodopsin gene. Divergence times were estimated using Bayesian strict clock dating with calibrations based on fossil records for divergence from the lineage containing Vampyroteuthis infernalis (162 mya), the probable origins of the North American loliginids (45 mya), and the European loliginids (20 mya) and fossil statolith from Doryteuthis opalescens (3 mya). Our results suggest a deep genetic divergence within Doryteuthis plei. The currently described specie consists of two genetically distinct clades (pair-wise genetic divergence of between 7.7 and 9.1%). One clade composed of individuals collected in northwestern Atlantic and Central Caribbean Atlantic waters and the other from southwestern Atlantic waters. The divergence time and sampling locations suggest the speciation process at approximately 16 Mya, which is in full agreement with the middle Miocene orogeny of the Caribbean plate, ending up with the formation of the Lesser Antilles and the adjacent subduction zone, coinciding with a particularly low global sea level, resulting in the practical absence of continental shelves at the area, and therefore an effective geographic barrier for D. plei. Furthermore, this study also provides evidence of previously undocumented sub-population structuring in the Gulf of Mexico. © 2016 Elsevier Inc.","<b>Multilocus species delimitation in Mesoamerican Scaptotrigona stingless bees (Apidae: Meliponini) supports the existence of cryptic species<\/b><br><br>Accelerating taxonomic knowledge and making accurate species identifications are critically important given the current biodiversity crisis, particularly in biodiversity hotspots such as Mesoamerica. Objective species delimitation that reduces investigator-driven bias is fundamental to the establishment of appropriate conservation strategies, above all in managed species. Previous morphological and molecular studies on three managed stingless bee species of the genus Scaptotrigona distributed in Mexico (S. mexicana, S. pectoralis and S. hellwegeri) suggested that both S. mexicana and S. hellwegeri are cryptic species complexes. Herein we tested species delimitation by analysing sequence information of five markers (two mitochondrial: cox1 and 16S, and three nuclear: ITS1, EF1-α, ArgK) within a Bayesian coalescent framework to test the putative species. We obtained two different hypotheses using a Generalized Mixed Yule Coalescent (GMYC) model: four (cox1) and six (16S) species. After the species validation step with the Bayesian species-delimitation analysis (BPP), we suggest that only S. mexicana is a complex of two species with different distribution (along the Pacific and the Atlantic coasts, respectively). We highly recommend avoiding colony exchange between geographical regions in order to conserve the genetic integrity of both taxa. © 2016 The Royal Entomological Society","<b>Comparison of the performance and energy consumption index of model-based controllers<\/b><br><br>This paper presents a comparison of the performance of different control algorithms in two types of systems; one exhibiting fast dynamics and the other slow dynamics. The first control system regulates the speed of a DC motor, while the second control system regulates the temperature of an electrical heater. This systems' performance comparison pretends to evaluate the energy consumption, as well as the controllers' transient response in order to identify the best control strategy for each system. System models are obtained through the responses to a pseudorandom binary signal (PRBS) and the least squares fit method using an auto-regressive model with an exogenous variable (ARX). The implemented control algorithms used in this study are: Pole placement regulator (state-space controller) with integral error processing, auto-tunable proportional-integral-derivative (PID) controller, neural PID controller, unconstrained model predictive control (MPC), fuzzy PID controller, neuro-fuzzy controller, bayesian controller and an optimal quadratic regulator (LQR). A detailed analysis of the performance and energy consumption index is performed, that allow the categorization of the control strategies in accordance with their performance. © 2016 IEEE.","<b>Learning Bayesian network by a mesh of points<\/b><br><br>In this work we applied Variable Mesh Optimization population metaheuristc (VMO) for Bayesian network (BN) structure learning as a score-and-search method. Our idea was to represent each node of the Mesh as a Bayesian network through a set of arcs. Then new BNs are created using (union and difference) operations among sets. For this process, three types of BNs are identified, local optima (BNs with the best score in each neighborhood), global optima (BN with the best score among local optima), and frontier solutions (most and least different in structure BNs). Finally the clearing process is applied to select the most representative BNs in the Mesh (score and structure). For determining the global score, each BN is used as a Bayesian classifier and classification accuracy is obtained using cross validation over dataset. The proposal is compared with other classifiers using UCI repository data set. Results show that our proposal obtains the best score, that proves to be a very competitive algorithm for supervised classification. © 2016 IEEE.","<b>Spatio-temporal dynamic model and parallelized ensemble kalman filter for precipitation data<\/b><br><br>This paper presents a spatiotemporal dynamic model which allows Bayesian inference of precipitation states in some Venezuelan meteorological stations. One of the limitations that are reported in digital databases is the reliability of the records and the lack of information for certain days, weeks, or months. To complete the missing data, the Gibbs algorithm, a Markov Chain Monte Carlo (MCMC) procedure, was used. A feature of precipitation series is that their distribution contains discrete and continuous components implying complicated dynamics. A model is proposed based on a discrete representation of a stochastic integro-difference equation. Given the difficulty of obtaining explicit analytical expressions for the predictive posterior distribution, approximations were obtained using a sequential Monte Carlo algorithm called the parallelized ensemble Kalman filter. The proposed method permits the completion of the missing data in the series where required and secondly allows the splitting of a large database into smaller ones for separate evaluation and eventual combination of the individual results. The objective is to reduce the dimension and computational cost in order to obtain models that are able to describe the reality in real time. It was shown that the obtained models are able to predict spatially and temporally the states of rainfall for at least three to four days quickly, efficiently and accurately. Three methods of statistical validation were used to evaluate the performance of the model and showed no significant discrepancies. Speedup and efficiency factors were calculated to compare the speed of calculation using the parallelized ensemble Kalman filter algorithm with the speed of the sequential version. The improvement in speed for four pthread executions was greatest. © Brazilian Statistical Association, 2016.","<b>Potential role of predators on carbon dynamics of marine ecosystems as assessed by a Bayesian belief network<\/b><br><br>While the effects of climate change on top predators are well documented, the role of predation on ecosystem level carbon production is poorly developed, despite it being a logical consequence of trophic dynamics. Trophic cascade effects have shown predator mediated changes in primary production, but we predict that predators should lower the overall biomass capacity of any system with top down control. Through a simple Bayesian belief network model of a typical marine foodweb, we show that predator removal, as is common through activities such as fishing and shark finning, results in higher biomasses of lower trophic level fish and zooplankton, resulting in higher net carbon production by the system. In situations common throughout much of the ocean, where activities such as shark finning and over fishing reduce the highest tropic levels, the probability of net carbon production increasing in the model was ~ 60%, and unlike previous studies on simple food chains, trophic cascade effects were not present. While the results are preliminary, and sources of uncertainty in data and models are acknowledged, such results provide even more strength to the argument to protect open sea fish stocks, and particularly large predators such as sharks, cetaceans and game fish. © 2016 The Authors","<b>Autonomie decision making based on Bayesian networks and ontologies<\/b><br><br>In modern decision making systems, it is necessary to develop ways to optimize the decisions. To achieve this objective, new paradigms are necessary, as those linked to autonomic paradigm, which establishes, among other things, the self-configuration of the systems in order to improve their performances. On this basis, this paper proposes a system of autonomous decision, based on Bayesian networks and ontologies, to optimize and adapt a system to the characteristics of the context. The ontology provides the knowledge about the context to study, to configure the structure of the Bayesian network, while this latter is the stochastic reasoning mechanism used by the decision-making system. To verify the operation of our approach, it is used in an autonomic communication system. In the tests realized we could observe an improvement in the system performance. © 2016 IEEE.","<b>Phylogenetic analysis of Attalea (Arecaceae): insights into the historical biogeography of a recently diversified Neotropical plant group<\/b><br><br>We present a dated phylogenetic tree for the Neotropical genus Attalea (Arecaceae). We used six orthologues from the nuclear WRKY gene family across 98 accessions to address relationships among species and biogeographical hypotheses. We found that the formerly recognized groups within Attalea are not monophyletic and therefore there is no support for multiple genera as previously thought. Species of Attalea-like palms from the Atlantic forest form a well-supported clade sister to the Attalea species from Amazonia, the Andean valleys and Mesoamerica. Dates for the main divergence events suggest a relationship with the development of the dry forests that now span eastern South America and the now-lost Pebas Lake region in the western Amazon. Attalea crassispatha possibly colonized Hispaniola by a long-distance dispersal event, not via the land bridge Great Antilles Avian Ridge (GAAR), before the Panama channel closed. The common ancestor of Attalea appears to have been an Atlantic forest clade c. 30 Mya. The early split between the Atlantic-forest clade and the two Amazonian-northern Andean clades was probably the result of climatic changes that caused an increase in aridity in South America. © 2016 The Linnean Society of London","<b>Present diversity of Galápagos leaf-toed geckos (Phyllodactylidae: Phyllodactylus) stems from three independent colonization events<\/b><br><br>We re-examined the biogeography of the leaf-toed geckos (Phyllodactylus) endemic to the Galápagos Islands by analyzing for the first time samples of P. gilberti, a species endemic to Wolf island, in a phylogenetic framework. Our aim was to test the three-colonizations scenario previously proposed for these lizards and estimate the age of each colonization event. To achieve this we estimated simultaneously a species tree and divergence times with Bayesian methods. Our results supported the three-colonizations scenario. Similar to a previous hypothesis, the species tree obtained here showed that most species of Phyllodactylus are nested in a single clade with an age between 5.49 and 13.8 Ma, whereas a second independent colonization corresponding to P. darwini from San Cristóbal island occurred 3.03 Ma ago. The species from Wolf island, P. gilberti, stems from a more recent colonization event (0.69 Ma). Thus, present diversity of Galápagos leaf-toed geckos stems from three independent, asynchronous colonization events. As with other Galápagos organisms, the Pacific coast of South America seems to be the source for the founders of P. gilberti. © 2016 Elsevier Inc.","<b>Genetic structure of the threatened Phaedranassa schizantha (Amaryllidaceae)<\/b><br><br>Phaedranassa schizantha (Amaryllidaceae) is an endangered species endemic to Ecuador and two varieties have been described: P. schizantha var. schizantha and P. schizantha var. ignea. We assessed population genetic structure and demographic patterns in 11 populations across the range of the species using 13 microsatellite loci. Our data show that genetic diversity was generally lower in the southern part of the range and was especially low in populations closest to cities. We found significant population differentiation (FST = 0.14, DEST = 0.34) and evidence of a genetic bottleneck. Genetic variation did not show isolation by distance. Instead, results suggest genetic barriers around two main cities. Bayesian analysis identified two genetic groups, neither of which represents either of the two varieties previously recognized. Coalescent analysis indicates a relatively recent colonization pattern between the two genetic groups (< 3000 generations). Conservation efforts need to be taken to facilitate genetic exchange between the groups, especially between locations that seem to be genetically isolated. © 2016 The Linnean Society of London","<b>Genetic evidence of the presence of Octopus mimus in the artisanal fisheries of octopus in Santa Elena Peninsula, Ecuador<\/b><br><br>The geographic distribution of Octopus mimus Gould, 1852 is unclear, as most records are restricted to coastal localities of Peru and Chile, and some references have mentioned its presence off Central America. It is unknown whether this octopus is found off Ecuador as two previous unpublished records have suggested. The aim of the present study is to identify genetically the main octopus captured in a marine protected area known as Reserva de Produccion Faunistica Marino-Costera Puntilla de Santa Elena (REMACOPSE) off the Santa Elena peninsula, Ecuador. Samples collected from the local fishery were used to test the presence of this species based on the sequences of three mitochondrial markers and using a Bayesian approach. The phylogenetic analysis confirms that O. mimus inhabits the REMACOPSE. The results also indicate that the octopus specimens captured in the fishery from this marine protected area, are more closely related to O. mimus specimens from Central America than those from South America. The genetic identification of two groups of O. mimus could be associated with the different marine environmental conditions of the two biogeographic provinces. The finding in this study represents an important step for posterior research on the biology and fishery of octopus in Ecuador.","<b>Phylogenetic relationships in Mormodes (Orchidaceae, Cymbidieae, Catasetinae) inferred from nuclear and plastid DNA sequences and morphology<\/b><br><br>Interspecific phylogenetic relationships in the Neotropical orchid genus Mormodes were assessed by means of maximum parsimony (MP) and Bayesian inference (BI) analyses of non-coding nuclear ribosomal (nrITS) and plastid (trnL–trnF) DNA sequences and 24 morphological characters for 36 species of Mormodes and seven additional outgroup species of Catasetinae. The bootstrap (>50%) consensus trees of the MP analyses of each separate dataset differed in the degree of resolution and overall clade support, but there were no contradicting groups with strong bootstrap support. MP and BI combined analyses recovered similar relationships, with the notable exception of the BI analysis not resolving section Mormodes as monophyletic. However, sections Coryodes and Mormodes were strongly and weakly supported as monophyletic by the MP analysis, respectively, and each has diagnostic morphological characters and different geographical distribution. The geographic structure reflected by the recovered phylogenetic patterns suggests that it is possible to undertake taxonomic revision of regional clades, which eventually will lead to a thorough revision of the genus. © 2016 Magnolia Press.","<b>Genomic Bayesian prediction model for count data with genotype × environment interaction<\/b><br><br>Genomic tools allow the study of the whole genome, and facilitate the study of genotype-environment combinations and their relationship with phenotype. However, most genomic prediction models developed so far are appropriate for Gaussian phenotypes. For this reason, appropriate genomic prediction models are needed for count data, since the conventional regression models used on count data with a large sample size (nT) and a small number of parameters (p) cannot be used for genomic-enabled prediction where the number of parameters (p) is larger than the sample size (nT). Here, we propose a Bayesian mixed-negative binomial (BMNB) genomic regression model for counts that takes into account genotype by environment (G×E) interaction. We also provide all the full conditional distributions to implement a Gibbs sampler. We evaluated the proposed model using a simulated data set, and a real wheat data set from the International Maize and Wheat Improvement Center (CIMMYT) and collaborators. Results indicate that our BMNB model provides a viable option for analyzing count data. © 2016 Montesinos-López et al.","<b>Comparative phylogeography reveals cryptic diversity and repeated patterns of cladogenesis for amphibians and reptiles in northwestern Ecuador<\/b><br><br>Comparative phylogeography allow us to understand how shared historical circumstances have shaped the formation of lineages, by examining a broad spectrum of co-distributed populations of different taxa. However, these types of studies are scarce in the Neotropics, a region that is characterized by high diversity, complex geology, and poorly understood biogeography. Here, we investigate the diversification patterns of five lineages of amphibians and reptiles, co-distributed across the Choco and Andes ecoregions in northwestern Ecuador. Mitochondrial DNA and occurrence records were used to determine the degree of geographic genetic divergence within species. Our results highlight congruent patterns of parapatric speciation and common geographical barriers for distantly related taxa. These comparisons indicate similar biological and demographic characteristics for the included clades, and reveal the existence of two new species of Pristimantis previously subsumed under P. walkeri, which we describe herein. Our data supports the hypothesis that widely distributed Chocoan taxa may generally experience their greatest opportunities for isolation and parapatric speciation across thermal elevational gradients. Finally, our study provides critical information to predict which unstudied lineages may harbor cryptic diversity, and how geology and climate are likely to have shaped their evolutionary history. © 2016 Arteaga et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Sex and the Catasetinae (Darwin's favourite orchids)<\/b><br><br>Two sexual systems are predominant in Catasetinae (Orchidaceae), namely protandry (which has evolved in other orchid lineages as well) and environmental sex determination (ESD) being a unique trait among Orchidaceae. Yet, the lack of a robust phylogenetic framework for Catasetinae has hampered deeper insights in origin and evolution of sexual systems. To investigate the origins of protandry and ESD in Catasetinae, we sequenced nuclear and chloroplast loci from 77 species, providing the most extensive data matrix of Catasetinae available so far with all major lineages represented. We used Maximum Parsimony, Maximum Likelihood and Bayesian methods to infer phylogenetic relationships and evolution of sexual systems. Irrespectively of the methods used, Catasetinae were monophyletic in molecular phylogenies, with all established generic lineages and their relationships resolved and highly supported. According to comparative reconstruction approaches, the last common ancestor of Catasetinae was inferred as having bisexual flowers (i.e., lacking protandry and ESD as well), and protandry originated once in core Catasetinae (comprising Catasetum, Clowesia, Cycnoches, Dressleria and Mormodes). In addition, three independent gains of ESD are reliably inferred, linked to corresponding loss of protandry within core Catasetinae. Thus, prior gain of protandry appears as the necessary prerequisite for gain of ESD in orchids. Our results contribute to a comprehensive evolutionary scenario for sexual systems in Catasetinae and more generally in orchids as well. © 2015 Elsevier Inc.","<b>Serodiagnosis of bovine trypanosomosis caused by non-tsetse transmitted Trypanosoma (Duttonella) vivax parasites using the soluble form of a Trypanozoon variant surface glycoprotein antigen<\/b><br><br>Previous studies have shown that a 64-kDa antigen (p64) that was purified from the Venezuelan TeAp-N/D1 isolate of Trypanosoma (Trypanozoon) equiperdum corresponds to the soluble form of its predominant variant surface glycoprotein (VSG), and exhibited cross-reactivity with Trypanosoma (Duttonella) vivax. The course of experimental acute infections of bovines with T. vivax were followed by measuring whole anti-p64 antibodies and specific anti-p64 IgG and IgM antibodies in animal sera by indirect enzyme-linked immunosorbent assay (ELISA). The value of p64 to diagnose bovine trypanosomosis was also examined using 350 sera from healthy and T. vivax-infected cows living in a trypanosomosis-endemic and enzootic stable area, and 48 sera obtained during a trypanosomosis outbreak. Serological assays showed that ~70-80% of the infected sera contained anti-p64 antibodies, based on the comparative immunodetection of the T. equiperdum clarified antigenic fraction used as a reference test. In the absence of a gold standard, Bayesian analysis for multiple testing estimated a sensitivity and specificity of 71.6% and 98.8%, respectively, for the indirect ELISA using p64 as antigen. An apparent prevalence of 37.7% for bovine trypanosomosis infection was also estimated with a Bayesian approach when the p64 ELISA test was used. Employing blood from acute infected cows, the indirect ELISA response against p64 was contrasted with the microhematocrit centrifuge method and analyses by polymerase chain reaction (PCR) using specific primers targeting the inter-specific length variation of the internal transcribed spacer 1 region of the 18S ribosomal gene. The efficiency of p64 for the detection of anti-trypanosome antibodies in acute infected bovines was also corroborated serologically by comparing its response to that of the Indonesian Trypanosoma evansi Rode Trypanozoon antigen type (RoTat) 1.2 VSG, which possesses high specificity and sensitivity. As expected, PCR was the best method to detect parasites and diagnose bovine trypanosomosis; however, a substantial level of concordance (Cohen's κ = 0.667) was obtained when serological tests using p64 and RoTat 1.2 VSG were compared. Additionally, an agglutination assay was designed using p64 covalently coupled to carboxylate-modified latex microparticles, which was proven here to be suitable for a fast qualitative diagnosis of bovine trypanosomosis. © 2016 Elsevier B.V.","<b>Analysis of the cosmopolitan buckthorn genera Frangula and Rhamnus s.l. supports the description of a new genus, Ventia<\/b><br><br>The taxonomy of the species-rich and widespread Rhamnus s.l. is partially unresolved. While Frangula is morphologically similar to Rhamnus but separate according to previous molecular studies, the delimitation of sections within Rhamnus s.str., including the large Rhamnus sect. Rhamnus, remains unclear. In order to clarify the taxonomy of Rhamnus, we present the largest molecular dataset available to date, including ITS and trnL-trnF sequences of 103 species. fasttree-like searches, maximum likelihood estimates and Bayesian analyses were performed and compared. Our results are congruent across all analyses and show that the current subdivision of Rhamnus s.l. should be extended from two (Frangula, Rhamnus) to four distinct genera. First, we exclude six species from Rhamnus and attribute them to the new genus Ventia. Second, we raise the entire Rhamnus sect. Oreoherzogia to generic level. Finally, we confirm the monophyly of Rhamnus sect. Alaternus and R. sect. Rhamnus within Rhamnus s.str. © International Association for Plant Taxonomy (IAPT) 2016.","<b>Molecular and morphological characterization of Austrodiplostomum ostrowskiae Dronen, 2009 (Digenea: Diplostomatidae), a parasite of cormorants in the Americas<\/b><br><br>The diplostomid genus Austrodiplostomum currently contains two species, i.e. A. mordax and A. ostrowskiae. Adults of these species inhabit the intestine of cormorants of the genus Nannopterum, whereas larval forms (metacercariae) are found in the eyes (vitreous humor) of freshwater fishes. Records of both species have been established across a wide geographic range in the Americas. Diplostomid adults and metacercariae were collected from a wide geographical range that spans from south-eastern Mexico, southwards to Central and South America. Even though the diplostomid has been largely reported in Mexico as Diplostomum (Austrodiplostomum) compactum, our specimens were identified morphologically as A. ostrowskiae. Sequences of the mitochondrial gene cytochrome c oxidase (cox 1) were obtained for 86 individuals, including 15 adults recovered from the intestine of Nannopterum brasilianus, in five localities, and 71 metacercariae from the eyes of ten fish species, in 13 localities. Sequences were used to evaluate the genetic diversity, and to test conspecificity of these specimens with the available sequence of A. ostrowskiae. Sequences were aligned with another 12 taxa representing five genera of Diplostomatidae, forming a dataset of 104 taxa with 478 nucleotides. The genetic divergence estimated among the 86 sequenced individuals, and that of A. ostrowskiae from the double-crested cormorant, Nannopterum auritus, in the USA, was very low, ranging from 0 to 0.8%. The maximum likelihood (ML) and Bayesian consensus trees showed that all sequences nested within a monophyletic lineage, with strong bootstrap and Bayesian posterior probability support values (100/1.0). In conclusion, a link between the metacercariae in fish and the adults in cormorants was established, indicating also that a single species is found in the distribution range comprising southern USA, southwards to Venezuela. Previous records of this species, particularly from Mexico, need to be corrected. © 2015 Cambridge University Press.","<b>An integrated evaluation of potential management processes on marine reserves in continental Ecuador based on a Bayesian belief network model<\/b><br><br>Evaluating potential effects of conservation and management actions in marine reserves requires an understanding not only of the biological processes in the reserve, and between the reserve and the surrounding ocean, but also of the effects of the wildlife on the wider political and economic processes. Such evaluations are made considerably more difficult in the absence of good ecological data from within reserves or consistent data between reserves and the wider marine environment, as is the case in much of mainland Ecuador. We present an approach to evaluate the effects of a wide range of possible management processes on the marine ecology of the Machalilla National Park, as well as that of the surrounding marine environments (including recently established reserves) and related socio-economic pressures. The approach is based on Bayesian belief networks, and as such can be used in the presence of sparse data from multiple and disparate sources. We show that currently there are no observable benefits of marine reserves to reef and fish community structure, and that high value (normally predatory) fish, which are sought by fishers and shark finners are frequently absent from reef systems. We demonstrate that there is broad similarity in ecological communities between most shallow marine systems, in or out of marine reserves, and predict there can be a strong effect from actions outside the reserve on what is present within it. We also show that establishing a stronger link between (responsible) ecotourism and the marine environment could reduce the need for income in other more destructive areas, such as fishing and particularly shark finning, and discuss ways that high value, low impact eco-tourism could be introduced. © 2015 Elsevier Ltd.","<b>Mimetic divergence and the speciation continuum in the mimic poison frog ranitomeya imitator<\/b><br><br>While divergent ecological adaptation can drive speciation, understanding the factors that facilitate or constrain this process remains a major goal in speciation research. Here, we study two mimetic transition zones in the poison frog Ranitomeya imitator, a species that has undergone a Müllerian mimetic radiation to establish four morphs in Peru. We find that mimetic morphs are strongly phenotypically differentiated, producing geographic clines with varying widths. However, distinct morphs show little neutral genetic divergence, and landscape genetic analyses implicate isolation by distance as the primary determinant of among-population genetic differentiation. Mate choice experiments suggest random mating at the transition zones, although certain allopatric populations show a preference for their own morph. We present evidence that this preference may be mediated by color pattern specifically. These results contrast with an earlier study of a third transition zone, in which a mimetic shift was associated with reproductive isolation. Overall, our results suggest that the three known mimetic transition zones in R. imitator reflect a speciation continuum, which we have characterized at the geographic, phenotypic, behavioral, and genetic levels. We discuss possible explanations for variable progress toward speciation, suggesting that multifarious selection on both mimetic color pattern and body size may be responsible for generating reproductive isolation. © 2015 by The University of Chicago. All rights reserved.","<b>Individual growth estimation of Ucides occidentalis (Brachyura, Ocypodidae) in the Gulf of Guayaquil, Ecuador by indirect methods and multi-model selection<\/b><br><br>Ucides occidentalis (Ortmann, 1897) is a commercial crab in the Ecuadorian continental coast, however, little knowledge is available about its biology. A very important aspect for stock assessment and fisheries management is the species' individual growth. In this paper U. occidentalis growth in males and females was determined by indirect methods and the multi-model approach. By Kernel density estimators size frequency distributions were built, separating their Gaussian components by the Bhattacharya's method. Using modal progression, the cohorts were identified, and one was selected to apply asymptotic, non-asymptotic, and Schnute's versatile growth models. The best fit model was selected using the Akaike and Bayesian weights. Case 1 of Schnute was the winner model in both sexes, asymptotic in males with L∞ = 93.62 mm cephalothorax width (CW), k = 0.57 year-1 and t0 =-0.02 year-1, but it was non-asymptotic for females with an inflexion point in 2.49 years that corresponded to 73.72 mm CW. The type of individual growth of this species varies between sexes, which may be linked to reproductive issues; however, we should consider the data source and their impact on the interpretations that we can draw about individual growth. Therefore, for future studies, using other sources of information such as commercial catches or capture-recapture to validate the results presented, is recommended.Ucides occidentalis (Ortmann, 1897) is a commercial crab in the Ecuadorian continental coast, however, little knowledge is available about its biology. A very important aspect for stock assessment and fisheries management is the species' individual growth. In this paper U. occidentalis growth in males and females was determined by indirect methods and the multi-model approach. By Kernel density estimators size frequency distributions were built, separating their Gaussian components by the Bhattacharya's method. Using modal progression, the cohorts were identified, and one was selected to apply asymptotic, non-asymptotic, and Schnute's versatile growth models. The best fit model was selected using the Akaike and Bayesian weights. Case 1 of Schnute was the winner model in both sexes, asymptotic in males with L∞ = 93.62 mm cephalothorax width (CW), k = 0.57 year-1 and t0 = -0.02 year-1, but it was non-asymptotic for females with an inflexion point in 2.49 years that corresponded to 73.72 mm CW. The type of individual growth of this species varies between sexes, which may be linked to reproductive issues; however, we should consider the data source and their impact on the interpretations that we can draw about individual growth. Therefore, for future studies, using other sources of information such as commercial catches or capture-recapture to validate the results presented, is recommended. © Koninklijke Brill NV, Leiden, 2016.","<b>A hierarchical clustering method: Applications to educational data<\/b><br><br>The use of graphical probabilistic models in the field of education has been considered for this research. First, classical learning algorithms, as PC or K2 are reviewed. But the problem with these general learning procedures comes from the presence of a high number of variables that measure different aspects of the same concept, as it can be the case of socio-economic indicators in a population. In this case, we have that all the variables have some degree of dependence among them, without a true causal structure. So, a new procedure is presented which makes a hierarchical clustering of the data while learning a joint probability distribution. It generalizes AutoClass EM clustering allowing more complex models. Hierarchical clustering is compared in the experiments with classical learning algorithms showing a similar performance when considering the estimation of a joint probability distribution for all the variables, but with a clear advantage: the simplicity and easiness of the interpretation of the model. The method is applied to the analysis of two datasets of the educational data: socio-economic, academic achievement and drop outs at the Engineering Faculty of Quevedo State Technical University, and student evaluation of teachers from Gazi University in Ankara (Turkey). © 2016 - IOS Press and the authors. All rights reserved.","<b>Understanding trophic relationships among Caribbean sea urchins<\/b><br><br>The species Echinometra lucunter, Echinometra viridis, Lytechinus variegatus, Tripneustes ventricosus, and Diadema antillarum are the most common sea urchins of littoral habitats in the Caribbean. T. ventricosus and L. variegatus are associated with seagrass beds, while the other three species usually inhabit hardground substrates. Food preferences of these species are well documented and they are commonly accepted as being primarily herbivorous-omnivorous; nevertheless, few of them have previously been characterized isotopically. We used this approach for assessing the isotopic characterization of five echinoids. We established the trophic position of two groups of co-occurring species and quantified the contribution of food resources in the diet of Echinometra lucunter, considered the most common sea urchin in the Caribbean region. The species T. ventricosus and D. antillarum showed the highest values of δ15N. Sea urchins exhibited similar values of δ13C varying from -11.6 ± 0.63 to -10.4 ± 0.99%. The echinoid E. lucunter displayed the lowest values of carbon, from -15.40 ± 0.76%. Significant differences among species were found for δ15N and δ13C. Seaweed communities exhibited no differences among sites for overall δ15N (F= 1.300, df= 3, p= 0.301), but we found spatial differences for δ13C (F= 7.410, df= 3, p= 0.001). The ellipse-based metrics of niche width analysis found that the hardground biotope species (D. antillarum, E. lucunter, and E. viridis) did not overlap each other. Similar results were obtained for the co-occurring species of the seagrass biotope; however, the distance between these species was closer than that of the hardground biotope species. The Bayesian mixing models run for E. lucunter at all four localities found differences in food resources contribution. The algae D. menstrualis, C. crassa and B. triquetrum dominated in CGD; whereas C. nitens, Gracilaria spp., and D. caribaea represented the main contributor algae to the diet of E. lucunter at LQY. In Culebra Island, no dominance of any particular algae was detected in TMD, where six of the eight species exhibited a similar contribution. Similarities in δ15N between D. antillarum and T. ventricosus may hint towards a similar trophic level for these species, although T. ventricosus is widely accepted as an omnivore, while D. antillarum is considered a generalist herbivore. The lack of overlap among species in the two biotopes seems to indicate a resource partitioning strategy to avoid niche competition among co-occurring species. © 2016 Universidad de Costa Rica. All Rights Reserved.","<b>Probabilistic forecasting of drought events using Markov chain- and Bayesian network-based models: A case study of an Andean regulated river basin<\/b><br><br>The scarcity of water resources in mountain areas can distort normal water application patterns with among other effects, a negative impact on water supply and river ecosystems. Knowing the probability of droughts might help to optimize a priori the planning and management of the water resources in general and of the Andean watersheds in particular. This study compares Markov chain- (MC) and Bayesian network- (BN) based models in drought forecasting using a recently developed drought index with respect to their capability to characterize different drought severity states. The copula functions were used to solve the BNs and the ranked probability skill score (RPSS) to evaluate the performance of the models. Monthly rainfall and streamflow data of the Chulco River basin, located in Southern Ecuador, were used to assess the performance of both approaches. Global evaluation results revealed that the MC-based models predict better wet and dry periods, and BN-based models generate slightly more accurately forecasts of the most severe droughts. However, evaluation of monthly results reveals that, for each month of the hydrological year, either the MC- or BN-based model provides better forecasts. The presented approach could be of assistance to water managers to ensure that timely decision-making on drought response is undertaken. © 2016 by the authors.","<b>Stable isotopes reveal long-Term fidelity to foraging grounds in the galapagos sea lion zalophus wollebaeki)<\/b><br><br>Most otariids have colony-specific foraging areas during the breeding season, when they behave as central place foragers. However, they may disperse over broad areas after the breeding season and individuals from different colonies may share foraging grounds at that time. Here, stable isotope ratios in the skull bone of adult Galapagos sea lions (Zalophus wollebaeki) were used to assess the long-Term fidelity of both sexes to foraging grounds across the different regions of the Galapagos archipelago. Results indicated that the stable isotope ratios (δ13C and δ15N) of sea lion bone significantly differed among regions of the archipelago, without any significant difference between sexes and with a non significant interaction between sex and region. Moreover, standard ellipses, estimated by Bayesian inference and used as a measure of the isotopic resource use area at the population level, overlapped widely for the sea lions from the southern and central regions, whereas the overlap of the ellipses for sea lions from the central and western regions was small and nonexisting for those from the western and southern regions. These results suggest that males and females from the same region within the archipelago use similar foraging grounds and have similar diets. Furthermore, they indicate that the exchange of adults between regions is limited, thus revealing a certain degree of foraging philopatry at a regional scale within the archipelago. The constraints imposed on males by an expanded reproductive season (~ 6 months), resulting from the weak reproductive synchrony among females, and those imposed on females by a very long lactation period (at least one year but up to three years), may explain the limited mobility of adult Galapagos sea lions of both sexes across the archipelago. © 2016 Drago et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Multisite downscaling of seasonal predictions to daily rainfall characteristics over pacific-andean river basins in Ecuador and peru using a nonhomogeneous hidden markov model<\/b><br><br>The seasonal predictability of daily rainfall characteristics is examined over 21 hydrologic units in the Pacific-Andean region of Ecuador and Peru (PAEP) using a nonhomogeneous hidden Markov model (NHMM) and retrospective seasonal information from general circulation models (GCMs). First, a hidden Markov model is used to diagnose four states that play distinct roles in the December-May rainy season. The estimated daily states fall into two wet states, one dry state, and one transitional dry-wet state, and show a systematic seasonal evolution together with intraseasonal and interannual variability. The first wet state represents regionwide wet conditions, while the second one represents north-south gradients. The former could be associated with the annual moisture offshore of the PAEP, thermally driven by the climatological maximum of sea surface temperatures in the Niño-1.2 region. The latter corresponds with the dynamically noisy component of the PAEP rainfall signal, associated with the annual displacement of the intertropical convergence zone. Then, a four-state NHMM is coupled with GCM information to simulate daily sequences at each station. Simulations of the GCM-NHMM approach represent daily rainfall characteristics at station level well. The best skills were found in reproducing the interannual variation of seasonal rainfall amount and mean intensity at the regional-averaged level with correlations equal to 0.60 and 0.64, respectively. At catchment level, the best skills appear over catchments south of 48S, where hydrologically relevant characteristics are well simulated. It is thus shown that the GCM-NHMM approach provides the potential to produce precipitation information relevant for hydrological prediction in this climate-sensitive region. © 2016 American Meteorological Society.","<b>Trophic ecology of sea urchins in coral-rocky reef systems, Ecuador<\/b><br><br>Sea urchins are important grazers and influence reef development in the Eastern Tropical Pacific (ETP). Diadema mexicanum and Eucidaris thouarsii are the most important sea urchins on the Ecuadorian coastal reefs. This study provided a trophic scenario for these two species of echinoids in the coral-rocky reef bottoms of the Ecuadorian coast, using stable isotopes. We evaluated the relative proportion of algal resources assimilated, and trophic niche of the two sea urchins in the most southern coral-rocky reefs of the ETP in two sites with different disturbance level. Bayesian models were used to estimate the contribution of algal sources, niche breadth, and trophic overlap between the two species. The sea urchins behaved as opportunistic feeders, although they showed differential resource assimilation. Eucidaris thouarsii is the dominant species in disturbed environments; likewise, their niche amplitude was broader than that of D. mexicanum when conditions were not optimal. However, there was no niche overlap between the species. The Stable Isotope Analysis in R (SIAR) indicated that both sea urchins shared limiting resources in the disturbed area, mainly Dictyota spp. (contributions of up to 85% for D. mexicanum and up to 75% for E. thouarsii). The Stable Isotope Bayesian Ellipses in R (SIBER) analysis results indicated less interspecific competition in the undisturbed site. Our results suggested a trophic niche partitioning between sympatric sea urchin species in coastal areas of the ETP, but the limitation of resources could lead to trophic overlap and stronger habitat degradation. © 2016 Cabanillas-Terán et al.","<b>Multi-criteria decision making: The best choice for the modeling of chemicals against hyper-pigmentation?<\/b><br><br>Classifier ensembles appeared to be powerful alternative for handling a difficult problem. It is rapidly growing and enjoying many attentions from pattern recognition and machine learning communities. In the present report, the potential of multi-criteria decision making via multiclassifier approaches is assessed by applying them in the modeling of chemicals against hyper-pigmentation. TOMOCOMD-CARDD atom-based quadratic indices are used as descriptors to parameterize the molecular structures. Support vector machine, artificial neural network, Bayesian network, binary logistic regression, instance-based learning and tree classification applied on two collected datasets are explored as standalone classifiers. Prediction sets (PSs) are used to assess the performance of multiclassifier systems (MCSs). A strategy exploiting the principal component analysis together with pairwise diversity measures is designed to select the most diverse base classifiers to combine. Various trainable and nontrainable systems are developed that aggregate, at the abstract and continuous levels, the outputs of base classifiers. The obtained results are rather encouraging since the MCSs generally enhance the performance of the base classifiers; e.g. the best MCS obtains global accuracy of 95.51%, 88.89% in the PS for the data I and II in regard to 94.12% and 85.93% of best individual classifier, respectively. Our results suggest that the MCSs could be the best choice till the moment to obtain suitable QSAR models for the prediction of depigmenting agents. Finally, we consider these approaches will aid improving the virtual screening procedures and increasing the practicality of data mining of chemical datasets for the discovery of novel lead compounds. © 2015 Bentham Science Publishers.","<b>How to describe species richness patterns for bryophyte conservation?<\/b><br><br>A large amount of data for inconspicuous taxa is stored in natural history collections; however, this information is often neglected for biodiversity patterns studies. Here, we evaluate the performance of direct interpolation of museum collections data, equivalent to the traditional approach used in bryophyte conservation planning, and stacked species distribution models (S-SDMs) to produce reliable reconstructions of species richness patterns, given that differences between these methods have been insufficiently evaluated for inconspicuous taxa. Our objective was to contrast if species distribution models produce better inferences of diversity richness than simply selecting areas with the higher species numbers. As model species, we selected Iberian species of the genus Grimmia (Bryophyta), and we used four well-collected areas to compare and validate the following models: 1) four Maxent richness models, each generated without the data from one of the four areas, and a reference model created using all of the data and 2) four richness models obtained through direct spatial interpolation, each generated without the data from one area, and a reference model created with all of the data. The correlations between the partial and reference Maxent models were higher in all cases (0.45 to 0.99), whereas the correlations between the spatial interpolation models were negative and weak (-0.3 to -0.06). Our results demonstrate for the first time that S-SDMs offer a useful tool for identifying detailed richness patterns for inconspicuous taxa such as bryophytes and improving incomplete distributions by assessing the potential richness of under-surveyed areas, filling major gaps in the available data. In addition, the proposed strategy would enhance the value of the vast number of specimens housed in biological collections. © 2015 Published by John Wiley & Sons Ltd.","<b>Phylogeny of Neotropical Cercosaura (Squamata: Gymnophthalmidae) lizards<\/b><br><br>Among Neotropical lizards, the geographically widespread gymnophthalmid Cercosaura as currently defined includes lowland and highland taxa from Panama to Argentina, with some species occurring in the northern Andes. In this study we analyze three mitochondrial (12S, 16S, ND4) and one nuclear (c-mos) gene using Bayesian methods to clarify the phylogenetic relationships among most species of Cercosaura based on a well-supported phylogenetic hypothesis that also includes a large sample of other taxa within Cercosaurini. The phylogenetic tree obtained in this paper shows that Cercosaura as currently defined is not monophyletic. Two species from the northern Andes (C. dicra and C. vertebralis) are nested within Pholidobolus, which has been formerly recognized as a major radiation along the Andes of Ecuador and Colombia. Therefore, Cercosaura has probably not diversified in the northern Andes, although the phylogenetic position of C. hypnoides from the Andes of Colombia remains unknown. Tree topology and genetic distances support both recognition of C. ocellata bassleri as a distinct species, C. bassleri, and recognition of C. argula and C. oshaughnessyi as two different species. In the interest of promoting clarity and precision regarding the names of clades of gymnophthalmid lizards, we propose a phylogenetic definition of Cercosaura. © 2015 Elsevier Inc.","<b>Distribution and Potential Indicators of Hospitalized Cases of Neurocysticercosis and Epilepsy in Ecuador from 1996 to 2008<\/b><br><br>Background: Epilepsy is one of the most common signs of Neurocysticercosis (NCC). In this study, spatial and temporal variations in the incidence of hospitalized cases (IHC) of epilepsy and NCC in Ecuadorian municipalities were analyzed. Additionally, potential socio-economic and landscape indicators were evaluated in order to understand in part the macro-epidemiology of the Taenia solium taeniasis/cysticercosis complex. Methodology: Data on the number of hospitalized epilepsy and NCC cases by municipality of residence were obtained from morbidity-hospital systems in Ecuador. SatScan software was used to determine whether variations in the IHC of epilepsy and NCC in space and time. In addition, several socio-economic and landscape variables at municipality level were used to study factors intervening in the macro-epidemiology of these diseases. Negative Binomial regression models through stepwise selection and Bayesian Model Averaging (BMA) were used to explain the variations in the IHC of epilepsy and NCC. Principal findings: Different clusters were identified through space and time. Traditional endemic zones for NCC and epilepsy, recognized in other studies were confirmed in our study. However, for both disorders more recent clusters were identified. Among municipalities, an increasing tendency for IHC of epilepsy, and a decreasing tendency for the IHC of NCC were observed over time. In contrast, within municipalities a positive linear relationship between both disorders was found. An increase in the implementation of systems for eliminating excrements would help to reduce the IHC of epilepsy by 1.00% (IC95%; 0.2%–1.8%) and by 5.12% (IC95%; 3.63%-6.59%) for the IHC of NCC. The presence of pig production was related to IHC of NCC. Conclusion/Significance: Both disorders were related to the lack of an efficient system for eliminating excrements. Given the appearance of recent epilepsy clusters, these locations should be studied in depth to discriminate epilepsies due to NCC from epilepsies due to other causes. Field studies are needed to evaluate the true prevalence of cysticercosis in humans and pigs in different zones of the country in order to better implement and manage prevention and/or control campaigns. © 2015 Ron-Garrido et al.","<b>Conservation status assessment of Paraphlebia damselflies in Mexico<\/b><br><br>We assessed the conservation status of the three Mexican Paraphlebia damselflies based on the criterion B of the Red List of the International Union for Conservation of Nature's (IUCN): P. hyalina, P. quinta, and P. zoe. According to this List, P. hyalina has not been evaluated, P. quinta appears as least concern, and P. zoe appears as Vulnerable. Geographical records were taken from literature, enquiries to specialists and field visits. We also projected the future potential geographical range area. We generated species distribution models (SDM) for P. quinta and P. zoe (as there were not enough records for P. hyalina) as a surrogate of the extension of occurrence (EOO) and also calculated the area of occupancy. Future distributions were projected for years 2020, 2050, and, 2080 based on predicted changes in climatic conditions. Species distribution models predicted current EOO areas for P. quinta and P. zoe as 18 860 and 16 440 km2, respectively, and around 50% of their distribution coincides with agricultural, pasture or urban sites. Our SDM results indicate that IUCN-based conservation status of the three species should be changed as follows: P. quinta and P. zoe moved to endangered category, and P. hyalina to data-deficient category based on the reduced EOO areas and the historical loss of habitat. For P. quinta, future climatic projections suggest an initial reduction (2020) followed by an expansion (2050 and 2080) in suitable areas, whereas for P. zoe there will be a decrease in predicted area for the three time periods. Preserving areas that provide shade, high humidity and perching sites seems to be a key for Paraphlebia species survival. © 2015 The Royal Entomological Society.","<b>Bayesian belief network models to analyse and predict ecological water quality in rivers<\/b><br><br>Economic growth is often based on the intensification of crop production, energy consumption and urbanization. In many cases, this leads to the degradation of aquatic ecosystems. Modelling water resources and the related identification of key drivers of change are essential to improve and protect water quality in river basins. This study evaluates the potential of Bayesian belief network models to predict the ecological water quality in a typical multifunctional and tropical river basin. Field data, expert knowledge and literature data were used to develop a set of Bayesian belief network models. The developed models were evaluated based on weighted Cohen's Kappa (κw), percentage of correctly classified instances (CCI) and spherical payoff. On top, a sensitivity analysis and practical simulation tests of the two most reliable models were performed. Cross-validation based on κw (Model 1: 0.44±0.08; Model 2: 0.44±0.11) and CCI (Model 1: 36.3±2.3; Model 2: 41.6±2.3) indicated that the performance was reliable and stable. Model 1 comprised of input variables main land use, elevation, sediment type, chlorophyll, flow velocity, dissolved oxygen, and chemical oxygen demand; whereas Model 2 did not include dissolved oxygen and chemical oxygen demand. Although the predictive performance of Model 2 was slightly higher than that of Model 1, simulation outcomes of Model 1 were more coherent. Additionally, more management options could be evaluated with Model 1. As the model's ability to simulate management outcomes is of utmost importance in model selection, Model 1 is recommended as a tool to support decision-making in river management. Model predictions and sensitivity analysis indicated that flow velocity is the major variable determining ecological water quality and suggested that construction of additional dams and water abstraction within the basin would have an adverse effect on water quality. Although a case study in a single river basin is presented, the modelling approach can be of general use on any other river basin. © 2015 Elsevier B.V.","<b>Palm diversification in two geologically contrasting regions of western Amazonia<\/b><br><br>Aim: The subduction of the Nazca Plate and the eastward propagation of the Andean orogenic wedge in western Amazonia caused the formation of arches or ridges that have influenced the modern configuration of the upper Amazon drainage and the diversification of biota. We used a lineage of 15 palm species (Astrocaryum sect. Huicungo, Arecaceae) to test two biogeographical hypotheses for lowland plants: (1) that vicariance resulted from tectonically mediated geographical barriers (population contraction), and (2) that recurrent dispersal events (population expansion) produced geographical isolation and subsequent speciation. Location: Rain forests of South America. Methods: A total of 78 palm individuals were collected in the field, from which five chloroplast and two nuclear DNA fragments were sequenced. We reconstructed a Bayesian dated phylogeny and inferred the demographic history. We used a Bayesian phylogeographical spatial diffusion approach to propose a model of colonization. Results: We found a phylogeographical break at c. 5° S between two main clades with crown ages of c. 6.7 and 7.3 Ma located in the Fitzcarrald Arch (FA) and the subsiding northern Amazonian foreland basin (NAFB), respectively. These diversification times were close to the emergence of the FA in the late Miocene, and the coeval development of the transcontinental modern drainage and sedimentation plain of the NAFB. As expected for the recurrent-dispersal hypothesis, lineage delimitations were spatially inconsistent with the location of rivers or ridges, and we found some evidence of past ancestral population expansion supported particularly by the chloroplast sequences. Main conclusions: Our results support the biogeographical scenario whereby recurrent dispersal into western Amazonia produced spatial isolation of populations, followed by speciation within two areas of contrasting geological activity: tectonic uplift in the FA versus subsidence in the NAFB. We did not test and cannot rule out ecological speciation within western Amazonia or at finer spatial scales. © 2015 John Wiley & Sons Ltd.","<b>Genetic structure of the date palm (Phoenix dactylifera) in the Old World reveals a strong differentiation between eastern and western populations<\/b><br><br>Background and Aims Date palms (Phoenix dactylifera, Arecaceae) are of great economic and ecological value to the oasis agriculture of arid and semi-arid areas. However, despite the availability of a large date palm germplasm spreading from the Atlantic shores to Southern Asia, improvement of the species is being hampered by a lack of information on global genetic diversity and population structure. In order to contribute to the varietal improvement of date palms and to provide new insights on the influence of geographic origins and human activity on the genetic structure of the date palm, this study analysed the diversity of the species. Methods Genetic diversity levels and population genetic structure were investigated through the genotyping of a collection of 295 date palm accessions ranging from Mauritania to Pakistan using a set of 18 simple sequence repeat (SSR) markers and a plastid minisatellite. Key Results Using a Bayesian clustering approach, the date palm genotypes can be structured into two different gene pools: the first, termed the Eastern pool, consists of accessions from Asia and Djibouti, whilst the second, termed the Western pool, consists of accessions from Africa. These results confirm the existence of two ancient gene pools that have contributed to the current date palm diversity. The presence of admixed genotypes is also noted, which points at gene flows between eastern and western origins, mostly from east to west, following a human-mediated diffusion of the species. Conclusions This study assesses the distribution and level of genetic diversity of accessible date palm resources, provides new insights on the geographic origins and genetic history of the cultivated component of this species, and confirms the existence of at least two domestication origins. Furthermore, the strong genetic structure clearly established here is a prerequisite for any breeding programme exploiting the effective polymorphism related to each gene pool. © 2015 The Author. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved.","<b>Independent demographic responses to climate change among temperate and tropical milksnakes (Colubridae: Genus Lampropeltis)<\/b><br><br>The effects of Late Quaternary climate change have been examined for many temperate New World taxa, but the impact of Pleistocene glacial cycles on Neotropical taxa is less well understood, specifically with respect to changes in population demography. Here, we examine historical demographic trends for six species of milksnake with representatives in both the temperate and tropical Americas to determine if species share responses to climate change as a taxon or by area (i.e., temperate versus tropical environments). Using a multilocus dataset, we test for the demographic signature of population expansion and decline using non-genealogical summary statistics, as well as coalescent-based methods. In addition, we determine whether range sizes are correlated with effective population sizes for milksnakes. Results indicate that there are no identifiable trends with respect to demographic response based on location, and that species responded to changing climates independently, with tropical taxa showing greater instability. There is also no correlation between range size and effective population size, with the largest population size belonging to the species with the smallest geographic distribution. Our study highlights the importance of not generalizing the demographic histories of taxa by region and further illustrates that the New World tropics may not have been a stable refuge during the Pleistocene. © 2015 Ruane et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Genetic diversity and distribution patterns of Ecuadorian capuli (Prunus serotina)<\/b><br><br>Prunus serotina subsp. capuli (Cav.) is an arboreal species with promising economic prospects in the timber, health-food and neutraceutical markets. Despite its cultural and commercial significance, limited information exists with regards to the degree of genetic variation and ecological history of P. serotina in Ecuador. The main objective of this study was to evaluate the degree of genetic diversity and population structure of Ecuadorian P. serotina, as a preliminary step towards understanding the distribution history of this species in Ecuador and establishing germplasm conservation programs. P. serotina samples (217, representing 8 provinces from the Ecuadorian highlands) were characterized using 8 heterologous SSR markers derived from related Prunus species. Expected heterozygosity across samples (He=0.71) reveals a moderate level of genetic diversity for Ecuadorian P. serotina. Nevertheless, simple allele-count analysis indicates that Ecuadorian capuli has a narrower degree of allelic richness relative to collections from the species' center of origin in North America. Furthermore, pairwise F statistics (0.0069≤Fst≤0.0319) and Nei genetic distance estimates (0.02≤Ds≤0.09) indicate minimal population differentiation within Ecuadorian capuli. However, Bayesian population structure analysis suggests a subtle genetic contrast between germplasm from the Northern and Southern highlands. Certainly, it is of interest to analyze whether this underlying genetic differentiation between the Northern- and Southern-Highland groups is also manifested in morphological, agronomic or other phenotypic characters that could indicate adaptive differences to divergent agro-ecosystems. © 2015 Elsevier Ltd.","<b>Feeding patterns of age-0 bluefin tuna in the Western Mediterranean inferred from stomach-content and isotope analyses<\/b><br><br>Knowing how migratory pelagic predators use food web resources during early life stages is essential for understanding population dynamics and recruitment. Feeding habits of ∼3 to 4 mo old Atlantic bluefin tuna (ABFT) Thunnus thynnus from 2 Mediterranean nearshore areas (Cartagena and Cambrils, Spain) showing distinct oceanographic features were investigated using stomach-content (SCA) and stable-isotope (SIA) analyses. SCA showed diet variability between areas and years; further correspondence analysis revealed that epipelagic fishes (primarily anchovy and sardine) constitute the staple diet of age-0 ABFT in Cambrils, whereas mesopelagic fishes (especially myctophids) and squid were consumed in significant amounts by ABFT in Cartagena. δ13C values differed significantly between tissues (white muscle and liver), areas and years (2009 and 2010), while δ15N values were not significantly different. In all cases, mean δ13C values were significantly higher in muscle than in liver, while differences in δ13C between locations and years were also observed in some instances. Estimations of trophic niche width using the antilogarithm of Shannon's entropy, exp(H), and from stable isotope Bayesian ellipses, SEAc, indicated that niche width was generally larger in samples from Cambrils than in those from Cartagena. Moreover, SEAc analysis suggested that trophic niches were broader in 2010 than in 2009. Our results indicate a low degree of feeding specialisation and suggest that, like older classes, age-0 ABFT rely on a wide prey range, easily adapting their foraging behaviour to prey availability and distribution in the habitat. This research assesses the potential of using stable isotope techniques combined with SCA for the characterization of spatio-temporal variability in the diet of juvenile top predators. © Inter-Research 2015.","<b>Sexual foraging segregation in South American sea lions increases during the pre-breeding period in the Río de la Plata plume<\/b><br><br>Stable carbon and nitrogen isotopes in skin and bone of South American sea lions from Brazil and Uruguay were analysed to test the hypothesis that trophic overlap between the sexes is lower during the pre-breeding season than throughout the rest of the year. The isotopic values of skin and bone were used to infer the trophic relationships between the sexes during the pre-breeding period and year round, respectively. Prey species were also analysed to establish a baseline necessary for interpreting the stable isotope ratios of skin and bone. Standard ellipse areas, estimated using Bayesian inference in the SIBER routine of the SIAR package in R, suggested that males and females used a wide diversity of foraging strategies throughout the year and that no differences existed between the sexes. However, the diversity of foraging strategies was largely reduced during the pre-breeding period, with all the individuals of each sex adopting similar strategies, but with the two sexes differing considerably in stable isotope values and the ellipse areas of males and females not overlapping at all. Nevertheless, the results revealed a general increase in the consumption of pelagic prey by both sexes during the pre-breeding period. The progressive crowding of individuals in the areas surrounding the breeding rookeries during the pre-breeding period could lead to an increase in the local population density, which could explain the above reported changes. © Inter-Research 2015 · www.int-res.com.","<b>Ecological and geographical analysis of the distribution of the Mountain Tapir (Tapirus pinchaque) in Ecuador: Importance of protected areas in future scenarios of global warming<\/b><br><br>In Ecuador, Tapirus pinchaque is considered to be critically endangered. Although the species has been registered in several localities, its geographic distribution remains unclear, and the effects of climate change and current land uses on this species are largely unknown. We modeled the ecological niche of T. pinchaque using MaxEnt, in order to assess its potential adaptation to present and future climate change scenarios. We evaluated the effects of habitat loss due by current land use, the ecosystem availability and importance of Ecuadorian System of Protected Areas into the models. The model of environmental suitability estimated an extent of occurrence for species of 21,729 km2 in all of Ecuador, mainly occurring along the corridor of the eastern Ecuadorian Andes. A total of 10 Andean ecosystems encompassed ~98% of the area defined by the model, with herbaceous paramo, northeastern Andean montane evergreen forest and northeastern Andes upper montane evergreen forest being the most representative. When considering the effect of habitat loss, a significant reduction in model area (~17%) occurred, and the effect of climate change represented a net reduction up to 37.86%. However, the synergistic effect of both climate change and habitat loss, given current land use practices, could represent a greater risk in the short-term, leading to a net reduction of 19.90 to 44.65% in T. pinchaque's potential distribution. Even under such a scenarios, several Protected Areas harbor a portion (~36 to 48%) of the potential distribution defined by the models. However, the central and southern populations are highly threatened by habitat loss and climate change. Based on these results and due to the restricted home range of T. pinchaque, its preference for upland forests and paramos, and its small estimated population size in the Andes, we suggest to maintaining its current status as Critically Endangered in Ecuador. © 2015 Ortega-Andrade et al.","<b>Ecuador Paraiso Escondido Virus, a new flavivirus isolated from new world sand flies in Ecuador, Is the first representative of a novel clade in the genus Flavivirus<\/b><br><br>A new flavivirus, Ecuador Paraiso Escondido virus (EPEV), named after the village where it was discovered, was isolated from sand flies (Psathyromyia abonnenci, formerly Lutzomyia abonnenci) that are unique to the New World. This represents the first sand fly-borne flavivirus identified in the New World. EPEV exhibited a typical flavivirus genome organization. Nevertheless, the maximum pairwise amino acid sequence identity with currently recognized flaviviruses was 52.8%. Phylogenetic analysis of the complete coding sequence showed that EPEV represents a distinct clade which diverged from a lineage that was ancestral to the nonvectored flaviviruses Entebbe bat virus, Yokose virus, and Sokoluk virus and also the Aedes-associated mosquito-borne flaviviruses, which include yellow fever virus, Sepik virus, Saboya virus, and others. EPEV replicated in C6/36 mosquito cells, yielding high infectious titers, but failed to reproduce either in vertebrate cell lines (Vero, BHK, SW13, and XTC cells) or in suckling mouse brains. This surprising result, which appears to eliminate an association with vertebrate hosts in the life cycle of EPEV, is discussed in the context of the evolutionary origins of EPEV in the New World. © 2015, American Society for Microbiology.","<b>A predictive model for human activity recognition by observing actions and context<\/b><br><br>This paper presents a novel model to estimate human activities — a human activity is defined by a set of human actions. The proposed approach is based on the usage of Recurrent Neural Networks (RNN) and Bayesian inference through the continuous monitoring of human actions and its surrounding environment. In the current work human activities are inferred considering not only visual analysis but also additional resources; external sources of information, such as context information, are incorporated to contribute to the activity estimation. The novelty of the proposed approach lies in the way the information is encoded, so that it can be later associated according to a predefined semantic structure. Hence, a pattern representing a given activity can be defined by a set of actions, plus contextual information or other kind of information that could be relevant to describe the activity. Experimental results with real data are provided showing the validity of the proposed approach. © Springer International Publishing Switzerland 2015.","<b>Competition influence in the segregation of the trophic niche of otariids: A case study using isotopic bayesian mixing models in Galapagos pinnipeds<\/b><br><br>RATIONALE The feeding success of predators is associated with the competition level for resources, and, thus, sympatric species are exposed to a potential trophic overlap. Isotopic Bayesian mixing models should provide a better understanding of the contribution of preys to the diet of predators and the feeding behavior of a species over time. METHODS The carbon and nitrogen isotopic signatures from pup hair samples of 93 Galapagos sea lions and 48 Galapagos fur seals collected between 2003 and 2009 in different regions (east and west) of the archipelago were analyzed. A PDZ Europa ANCA-GSL elemental analyzer interfaced with a PDZ Europa 20-20 continuous flow gas source mass spectrometer was employed. Bayesian models, SIAR and SIBER, were used to estimate the contribution of prey to the diet of predators, the niche breadth, and the trophic overlap level between the populations. RESULTS Statistical differences in the isotopic values of both predators were observed over the time. The mixing model determined that Galapagos fur seals had a primarily teutophagous diet, whereas the Galapagos sea lions fed exclusively on fish in both regions of the archipelago. The SIBER analysis showed differences in the trophic niche between the two sea lion populations, with the western rookery of the Galapagos sea lion being the population with the largest trophic niche area. CONCLUSIONS A trophic niche partitioning between Galapagos fur seals and Galapagos sea lions in the west of the archipelago is suggested by our results. At intraspecific level, the western population of the Galapagos sea lion (ZwW) showed higher trophic breadth than the eastern population, a strategy adopted by the ZwW to decrease the interspecific competition levels in the western region. Copyright © 2014 John Wiley & Sons, Ltd. Copyright © 2014 John Wiley & Sons, Ltd.","<b>Bayesian Testing for Nested Hypotheses under Partial Observability<\/b><br><br>Florens, Richard and Rolin (2003) proposed a specification test of a parametric hypothesis against a nonparametric one, in the framework of a Bayesian encompassing test. Building on that work, this paper elaborates the procedure under a condition of partial observability. The general procedure is illustrated with the case where only the sign is observable, and more generally when the available data come from a binary reduction of a vector of latent variables. This example is also used to point out some difficulties when implementing the proposed procedure. © 2014, Indian Statistical Institute.","<b>Chemical composition, potential toxicity, and quality control procedures of the crude drug of Cyrtopodium macrobulbon<\/b><br><br>Ethnopharmacological relevance Cyrtopodium macrobulbon (\"cañ averal\") has been long used in Mexican traditional medicine for the treatment of painful urinary ailments (\"mal de orin\") in men. This study was conducted (i) to establi
