, Ghent, St-Pieters Nieuwstraat 41, Belgium <br>- Centro de Vision y Robotica, Facultad de Ingenieria en Electricidad y Computación, ESPOL University, 09015863, Guayaquil, Km 30.5 via perimetral, Ecuador","<b>Author:<\/b> Cruz-Delgado, Francisco<br><b>Countries:<\/b> Ecuador<br><b>Affiliations:<\/b><br>- Parque Nacional Galápagos, Oficina Técnica San Cristóbal, Galápagos, Ecuador","<b>Author:<\/b> Sánchez, Dora<br><b>Countries:<\/b> Ecuador<br><b>Affiliations:<\/b><br>- Laboratory of Molecular Genetics, Metropolitan Hospital, Edificio Meditrópoli, Subsuelo 2, Quito, Av. Mariana de Jesus Oe8 y Occid., Ecuador","<b>Author:<\/b> Cordero, Raúl R.<br><b>Countries:<\/b> Ecuador; Chile<br><b>Affiliations:<\/b><br>- Department of Mechanical Engineering, Universidad Técnica Federico Santa Maria, Valparaíso, Ave. España 1680, Chile <br>- Escuela Superior Politécnica del Litoral, Guayaquil, Km. 30,5, Vía Perimetral, Ecuador <br>- Escuela Superior Politécnica del Litoral, Guayaquil, Km. 30,5 Vía Perimetral, Ecuador <br>- Universidad Técnica Federico Santa Maria, Valparaíso, Ave. España 1680, Chile <br>- Universidad Técnica Federico Santa María, 1680, Valparaíso, Ave. España, Chile","<b>Author:<\/b> Arias, Leonardo<br><b>Countries:<\/b> Ecuador<br><b>Affiliations:<\/b><br>- Fundación Espiritu del Basque, Quito, c/ Barcelona 311 y Tolosa, Ecuador","<b>A deep neural network and Bayesian method based framework for all-terminal network reliability estimation considering degradation<\/b><br><br>Most research on network reliability has considered links to have a binary state, i.e., functioning or failed, whereas nodes are considered flawless. In a more realistic scenario, both links and nodes might fail or may exhibit degradation behavior before failing. This study develops a framework to estimate the all-terminal reliability of a network that considers the degradation and probability of failure of all nodes and links in a network. Unlike previous works on network reliability that considered constant reliability for links, this paper considers the reliability of links, nodes, and the network as functions of time. In the proposed framework, the Bayesian methods (BM) are employed to estimate the reliability of links and nodes as functions of time considering degradation data. Due to the complexity of the all-terminal reliability problem, and to get fast estimations of the reliability of a network, an integration of Monte Carlo (MC) and Deep Neural Networks (DNNs) is proposed. The proposed MC algorithm can estimate the network reliability for given nodes and links reliability values. To speed up the calculation, a DNN model is integrated into the framework, thus enabling accurate and fast estimation of network reliability for given link and node reliability values. The DNN accuracy, based on the RMSE (0.01460), outperforms previous traditional artificial neural network (ANN) approaches. Moreover, the DNN model takes 0.3 ms to compute the reliability for any given links and reliability values. The proposed framework can provide not only reliability point estimates but also credible intervals. Finally, we take advantage of Bayesian methods to integrate new data into the framework as they become available. The framework uses the new data to refine and further update the degradation model parameters and the prediction of the reliability of links, nodes, and the network. The proposed methodology has been demonstrated with the real-world network topology Ion (125 nodes, 150 links) with actual degradation data. © 2022","<b>A Fuzzy System Classification Approach for QSAR Modeling of αAmylase and α-Glucosidase Inhibitors<\/b><br><br>Introduction: This report proposes the application of a new Machine Learning algorithm called Fuzzy Unordered Rules Induction Algorithm (FURIA)-C in the classification of druglike compounds with antidiabetic inhibitory ability toward the main two pharmacological targets: α-amylase and α-glucosidase. Methods: The two obtained QSAR models were tested for classification capability, achieving satisfactory accuracy scores of 94.5% and 96.5%, respectively. Another important outcome was to achieve various α-amylase and α-glucosidase fuzzy rules with high Certainty Factor values. Fuzzyrules derived from the training series and active classification rules were interpreted. An important external validation step, comparing our method with those previously reported, was also included. Results: The Holm’s test comparison showed significant differences (p-value<0.05) between FURIA-C, Linear Discriminating Analysis (LDA), and Bayesian Networks, the former beating the two latter according to the relative ranking score of the Holm’s test. Conclusion: From these results, the FURIA-C algorithm could be used as a cutting-edge technique to predict (classify or screen) the α-amylase and α-glucosidase inhibitory activity of new compounds and hence speed up the discovery of new potent multi-target antidiabetic agents. © 2022 Bentham Science Publishers.","<b>DNA links Andean tepui endemic Helonoma peruviana to Hapalorchis (Orchidaceae, Spiranthinae)<\/b><br><br>Helonoma peruviana is here reported as a generic and specific addition to the Ecuadorian orchid flora based on a plant found recently in the Cordillera del Cóndor. The systematic position of H. peruviana was assessed by means of a Bayesian inference analysis of plastid (matK-trnK, trnL-trnF) and nuclear (ITS) DNA sequences from 43 genera and 50 species of Spiranthinae, plus suitable outgroups. The analysis recovered H. peruviana as the strongly supported sister of Hapalorchis, being more distantly related to Beloglottis, a genus in which Helonoma has been merged at the sectional level. Despite some differences in perianth morphology, Helonoma and Hapalorchis share both vegetative (densely pubescent roots, decumbent rhizome) and reproductive traits (similar column and pollinarium morphology). Helonoma has a disjunct distribution between the Guiana Shield and the Andean tepui region, and H. peruviana is restricted to the later in Colombia, Ecuador, and Peru. © 2022 Magnolia Press.","<b>Impact of the 2007–2008 United States Economic Crisis on Pet Ownership<\/b><br><br>Limited literature explores the relationship between economic impacts and pet ownership. Do people have more pets as a result of economic crises? In the current study, we answer this question by looking at the time series of pet ownership and children present in U.S. households from 2003 to 2018. We utilize a causal inference technique to compare the estimated real trend of pet ownership in American households against the scenario in which the 2007–2008 financial crisis would not have occurred. Our findings suggest that the financial crisis triggered households to own more pets, specifically dogs and cats. © 2022 by the authors.","<b>The impact of climate change on the distribution of Sphyrna lewini in the tropical eastern Pacific<\/b><br><br>Variability and climate change due to anthropic influence have brought about alterations to marine ecosystems, that, in turn, have affected the physiology and metabolism of ectotherm species, such as the common hammerhead shark (Sphyrna lewini). However, the impact that climate variability may have on this species’ distribution, particularly in the Eastern Tropical Pacific Marine Corridor, which is considered an area with great marine biodiversity, is unknown. The purpose of this research was to evaluate the effect of derivate impact of climate change on the oceanographic distribution of the hammerhead shark (Sphyrna lewini) in the Eastern Tropical Pacific Marine Corridor, contrasting the present and future scenarios for 2050. The methodology used was an ecological niche model based on the KUENM R package software that uses the maximum entropy algorithm (MaxEnt). The modelling was made for the year 2050 under RCP2.6 and RCP8.5 scenarios. A total of 952 models were made, out of which only one met the statistical parameters established as optimal, for future scenarios. The environmental suitability for S.lewini shows that this species would migrate to the south in the Chilean Pacific, associated with a possible warming that the equatorial zone will have and the possible cooling that the subtropical zone of the South Pacific will have by 2050, the product of changes in oceanographic dynamics. © 2022 Elsevier Ltd","<b>Phylogeography and evolutionary history of the Panamic Clingfish Gobiesox adustus in the Tropical Eastern Pacific<\/b><br><br>The Panamic Clingfish Gobiesox adustus is widely distributed in the Tropical Eastern Pacific (TEP), from the central Gulf of California, Mexico to Ecuador, including the oceanic Revillagigedo Archipelago, and Isla del Coco. This cryptobenthic species is restricted to very shallow rocky-reef habitats. Here, we used one mitochondrial and three nuclear DNA markers from 155 individuals collected across the distribution range of the species in order to evaluate if geographically structured populations exist and to elucidate its evolutionary history. Phylogenetic analyses recovered a monophyletic group, with four well-supported, allopatric subgroups. Each subgroup corresponded to one of the following well-known biogeographic regions/provinces: 1) the Revillagigedo Archipelago, 2) the Cortez + Mexican provinces (Mexico), 3) the Panamic province (from El Salvador to Ecuador), and 4) Isla del Coco. A molecular-clock analysis showed a mean date for the divergence between clade I (the Revillagigedos and Cortez + Mexican provinces) and clade II (Panamic province and Isla del Coco) in the Pliocene, at ca. 5.33 Mya. Within clade I, the segregation between the Revillagigedos and Cortez + Mexican province populations was dated at ca. 1.18 Mya, during the Pleistocene. Within clade II, the segregation between samples of Isla del Coco and the Panamic province samples was dated at ca. 0.77 Mya, during the Pleistocene. The species tree, Bayesian species delimitation tests (BPP and STACEY), the ΦST, AMOVA, and the substantial genetic distances that exist between those four subgroups, indicate that they are independent evolutionary units. These cladogenetic events seem to be related to habitat discontinuities, and oceanographic and geological processes that produce barriers to gene flow for G. adustus, effects of which are enhanced by the intrinsic ecological characteristics of this species. © 2022 Elsevier Inc.","<b>Anthropogenic deforestation and climate dryness as drivers of demographic decline and genetic erosion in the southernmost European fir forests<\/b><br><br>A better understanding of long-term effects of climate and historical anthropogenic changes is needed to define effective conservation measures of endangered forest inhabiting managed landscapes. Diversification and distribution of Mediterranean firs are attributed to the global climate change during the Miocene and Quaternary as well as to the effects of human-driven deforestation. We evaluated the impact of climate change and anthropogenic activities in shaping the genetic diversity and structure of Abies pinsapo Boiss. (Pinaceae), a relict fir endemic from SW Spain. We genotyped a total of 440 individuals from 44 populations by using two different molecular markers (cpSSRs and nSSRs). Overall, low genetic structure was found; however, incipient differentiation appeared within mountain ranges. Analyses suggest that the effects of isolation by distance and lithological or topographical diversity were not enough to structure the populations of the different mountain ranges. The combined role of genetic drift in the small populations and the anthropogenic action associated with forest management has shaped the current genetic pattern of this fir species in the study area. Demographic inference analyses pointed to a very recent synchronic divergence (eleventh–sixteenth century) of the ancestral A. pinsapo population into its current scattered distribution range. Although population bottlenecks were supported by several analyses, the conservation of this endangered species seems not to be limited by lacking genetic diversity, while threats of current climate change and habitat loss must be regarded. © 2022, The Author(s).","<b>Occupancy winners in tropical protected forests: A pantropical analysis<\/b><br><br>The structure of forest mammal communities appears surprisingly consistent across the continental tropics, presumably due to convergent evolution in similar environments. Whether such consistency extends to mammal occupancy, despite variation in species characteristics and context, remains unclear. Here we ask whether we can predict occupancy patterns and, if so, whether these relationships are consistent across biogeographic regions. Specifically, we assessed how mammal feeding guild, body mass and ecological specialization relate to occupancy in protected forests across the tropics. We used standardized camera-trap data (1002 camera-trap locations and 2-10 years of data) and a hierarchical Bayesian occupancy model. We found that occupancy varied by regions, and certain species characteristics explained much of this variation. Herbivores consistently had the highest occupancy. However, only in the Neotropics did we detect a significant effect of body mass on occupancy: large mammals had lowest occupancy. Importantly, habitat specialists generally had higher occupancy than generalists, though this was reversed in the Indo-Malayan sites. We conclude that habitat specialization is key for understanding variation in mammal occupancy across regions, and that habitat specialists often benefit more from protected areas, than do generalists. The contrasting examples seen in the Indo-Malayan region probably reflect distinct anthropogenic pressures. © 2022 The Authors.","<b>A Spatially Correlated Model with Generalized Autoregressive Conditionally Heteroskedastic Structure for Counts of Crimes<\/b><br><br>Crime is a negative phenomenon that affects the daily life of the population and its devel-opment. When modeling crime data, assumptions on either the spatial or the temporal relationship between observations are necessary if any statistical analysis is to be performed. In this paper, we structure space–time dependency for count data by considering a stochastic difference equation for the intensity of the space–time process rather than placing structure on a latent space–time process, as Cox processes would do. We introduce a class of spatially correlated self-exciting spatio-temporal models for count data that capture both dependence due to self-excitation, as well as dependence in an underlying spatial process. We follow the principles in Clark and Dixon (2021) but considering a generalized additive structure on spatio-temporal varying covariates. A Bayesian framework is proposed for inference of model parameters. We analyze three distinct crime datasets in the city of Riobamba (Ecuador). Our model fits the data well and provides better predictions than other alternatives. © 2022 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Smart Home IoT Network Risk Assessment Using Bayesian Networks<\/b><br><br>A risk assessment model for a smart home Internet of Things (IoT) network is implemented using a Bayesian network. The directed acyclic graph of the Bayesian network is constructed from an attack graph that details the paths through which different attacks can occur in the IoT network. The parameters of the Bayesian network are estimated with the maximum likelihood method applied to a data set obtained from the simulation of attacks, in five simulation scenarios. For the risk assessment, inferences in the Bayesian network and the impact of the attacks are considered, focusing on DoS attacks, MitM attacks and both at the same time to the devices that allow the automation of the smart home and that are generally the ones that individually have lower levels of security. © 2022 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Adaptive approximate Bayesian computation by subset simulation for structural model calibration<\/b><br><br>This paper provides a new approximate Bayesian computation (ABC) algorithm with reduced hyper-parameter scaling and its application to nonlinear structural model calibration problems. The algorithm initially takes the ABC-SubSim algorithm structure and sequentially estimates the algorithm hyper-parameter by autonomous adaptation following a Markov chain approach, thus avoiding the error associated to modeler's choice for these hyper-parameters. The resulting algorithm, named (Formula presented.) BC-SubSim, simplifies the application of ABC-SubSim method for new users while ensuring better measure of accuracy in the posterior distribution and improved computational efficiency. A first numerical application example is provided for illustration purposes and to provide a comparative and sensitivity analysis of the algorithm with respect to initial ABC-SubSim algorithm. Moreover, the efficiency of the method is demonstrated in two nonlinear structural calibration case studies where the (Formula presented.) BC-SubSim is used as a tool to infer structural parameters with quantified uncertainty based on test data. The results confirm the suitability of the method to tackle with a real-life damage parameter inference and its superiority in relation to the original ABC-SubSim. © 2021 The Authors. Computer-Aided Civil and Infrastructure Engineering published by Wiley Periodicals LLC on behalf of Editor.","<b>When are trend–cycle decompositions of GDP reliable?<\/b><br><br>In this paper, we examine the results of GDP trend–cycle decompositions from the estimation of bivariate unobserved components models that allow for correlated trend and cycle innovations. Three competing variables are considered in the bivariate setup along with GDP: the unemployment rate, the inflation rate, and gross domestic income. We find that the unemployment rate is the preferred variable to accompany GDP in the bivariate setup to obtain accurate estimates of its trend–cycle correlation coefficient and the cycle. We show that the key feature of the unemployment rate that allows for reliable estimates of the cycle of GDP is that its nonstationary component is small relative to its cyclical component. Using quarterly GDP and unemployment rate data from 1948:Q1 to 2019:Q1, we obtain a trend–cycle decomposition of GDP that resembles the conventional CBO estimates; we find positively correlated trend and cycle components. © 2021, This is a U.S. government work and not under copyright protection in the U.S.; foreign copyright protection may apply.","<b>Assessing the conservation of eastern Ecuadorian cloud forests in climate change scenarios<\/b><br><br>The Tropical Montane Cloud Forests (TMCF) of South America are ecosystems facing rapid changes due to global warming. Herein, we used species climatic niche models to reconstruct the climatic boundaries of TMCF and to predict range shifts in climate change scenarios. Thirty-two species from three taxonomic groups (plants, birds, and amphibians) were modelled using community-level niche models under current and future climatic scenarios, as determined by two Global Climate Models (GCMs) for the year 2050. The community-level reconstructions were used to detect the overlap of TMCF with surrounding ecosystems and with current protected areas (PA). Approximate 42–54% area reduction and 207–429 m upward elevational shift was predicted under climate scenarios. Accordingly, severe environmental contractions (loss of suitability area) due to climate change were detected by our models. TMCF area within PA may increase 17–38% by 2050. We identified transition zones rather than clear limits of vegetational boundaries of TMCF with adjacent ecosystems, which suggested that both TMCF and transitional zones will be impacted, to what conservation strategies targeting TMCF and adjacent ecosystems should be prioritized. © 2022 Associação Brasileira de Ciência Ecológica e Conservação","<b>Measuring uncertainty: A streamlined application for the Ecuadorian economy<\/b><br><br>This paper develops a macroeconomic uncertainty index based on the multistage procedure that combines maximum likelihood and Bayesian estimation methods proposed by Jurado et al. (Am Econ Rev 105(3):1177–1216, 2015). Our approach streamlines the computation of the macroeconomic uncertainty index by specifying a state-space model estimated by maximum likelihood that allows us to obtain in one step the parameters of the model, the dynamic factors, and the forecast errors of the macroeconomic variables used to construct the index. Moreover, we estimate stochastic volatility models on the forecast errors also by maximum likelihood using a density filter that proves to be faster than a Bayesian estimation. After showing that our methodology produces reasonable results for the USA, we apply it to compute a macroeconomic uncertainty index for Ecuador, becoming the first index of this kind for a small developing or middle-income country. The results show that the Ecuadorian economy is more volatile and less predictable during recessions. We also provide evidence that macroeconomic uncertainty is detrimental to economic activity, finding that the responses of non-oil output, employment in the formal sector, and consumer prices to macroeconomic uncertainty shocks are sizable and persistent. © 2021, This is a U.S. government work and not under copyright protection in the U.S.; foreign copyright protection may apply.","<b>APPLYING BAYESIAN NETWORKS IN STUDENT DROPOUT DATA<\/b><br><br>This paper presents a proposal to implement a cluster method that best engages the educational data (socio-economic, academic achievement and dropouts) at the Engineering Faculty of Quevedo State Technical University. The use of graphical probabilistic models in the field of education has been proposed for this research. To complete the student diagnosis, and to predict their behavior as well, an analysis of such Bayesian networks learning models, as PC, K2, and EM optimization was made first. There should be a test for each case where the probability is measured in every model using propagation algorithms. Then, probability logarithm is applied to each case and the results are added in each model to determine the best fit for the proposed. The results of this research will help raise awareness of the various factors affecting students’ performance. Besides, this will allow institutional authorities to identify mechanisms for improving retention index and students’ academic achievement, what serves the improvement of quality indicators in face of institutional and program evaluation and accreditation processes. © 2022, University of Cienfuegos, Carlos Rafael Rodriguez. All rights reserved.","<b>How transparency enhances public accountability: The case of environmental governance in Chile<\/b><br><br>Our research addresses the questions why transparency improves public accountability in the extractive sector, how, for whom and in what circumstances. Using a realist approach of policy design, a causal mechanism linking transparency and public accountability is tested on the case of Chile´s environmental reforms, during the first Bachelet administration (2006–2010). Our hypothesis is that transparency improves public accountability through a causal mechanism made of two sets of formulation and calibration activities producing the causal entities responsible for the policy outcome. In order to empirically assess this causal mechanism, we treat policy instruments of information, regulation, treasure and organization as expected empirical observations along the process. We run five series of hoop tests on these instruments and use Bayes theorem of likelihood to update our confidence in the hypothesized mechanism. Our findings indicate that transparency institutionalization is shaped by a policy style combining a decentralized coordination mode with genuine collaborative governance. This has practical implications, not only for Chile´s on-going application to the Extractive Industries Transparency Initiative (EITI) certification but also for any country interested in improving environmental governance in the extractive sector. © 2021","<b>Inter-portfolio credit risk contagion including macroeconomic and financial factors: A case study for Ecuador<\/b><br><br>Daily banking practice suggests that there may be contagion effects between portfolios, a fact that has been explicitly recognized through current regulation. This paper describes a model that distinguishes between delinquency in each portfolio and allows inter-portfolio credit risk contagion, including macroeconomic and financial factors. Also, multivariate scenarios regarding portfolios’ credit risks were simulated. The private banking system of Ecuador was explored from January 2005 to December 2018. Delinquency among consumers, microcredit, and housing portfolios and their exogenous determinants were simultaneously quantified using a Bayesian vector autoregressive model. The results show that shocks in exogenous variables are often transmitted immediately in all portfolios. Simultaneously, the autoregressive terms take up to six months to affect these variables, but not cumulatively. A unit of shock in consumer delinquency causes an increase in microcredit delinquency immediately, and this effect is maintained until one month later, where it stabilizes and disappears at the tenth month. Furthermore, a unit of shock in microcredit delinquency produces an increase in consumer delinquency only in the medium term, after seven months. Including inter-portfolio linkages in credit, risk quantification allows to understand the micro-dynamics of absolute risk better and to evaluate the systemic importance of individual shocks since their impact spreads among portfolios with a domino effect. Further research in this area might focus on how to use these techniques as operational tools to incorporate financial stability considerations into control risk policy decision-making. © 2021 Economic Society of Australia, Queensland","<b>Evaluation of COVID-19 Surveillance Strategy in Ecuador<\/b><br><br>Objectives: Evaluate the relevance of the coronavirus disease 2019 (COVID-19) positive case detection policy or model implemented by the Ministry of Public Health (MPH) of Ecuador and to compare it with the experiences of other countries. Methods: Data contained the daily reports publicized by the MPH. The formulations were carried out under the Conditioned Probability modality applying Bayes' Theorem. All the COVID-19 tests applied in relation to the confirmed cases per million inhabitants were considered to obtain their level of positivity, and compared with the experience of Iceland and South Korea. Results: The probability of detecting positive cases of COVID-19 in Ecuador was higher than Iceland and South Korea, because the diagnostic tests were aimed at symptomatic patients, without identifying asymptomatic or mild symptomatic, who play an important role in the transmission of the disease. In addition, many symptomatic patients were examined but will remain undiagnosed due to the unavailability of tests and the low quality of many of them. Conclusions: The daily reports on the behavior of the COVID-19 issued by the Ecuadorian government do not adequately represent the growth in the number of those infected each day, nor the actual behavior of the epidemic, affecting possible control measures. Copyright © 2020 Society for Disaster Medicine and Public Health, Inc..","<b>Historical biogeography highlights the role of Miocene landscape changes on the diversification of a clade of Amazonian tree frogs<\/b><br><br>The diversification processes underlying why Amazonia hosts the most species-rich vertebrate fauna on earth remain poorly understood. We studied the spatio-temporal diversification of a tree frog clade distributed throughout Amazonia (Anura: Hylidae: Osteocephalus, Tepuihyla, and Dryaderces) and tested the hypothesis that Miocene mega wetlands located in western and central Amazonia impacted connectivity among major biogeographic areas during extensive periods. We assessed the group’s diversity through DNA-based (16S rRNA) species delimitation to identify Operational Taxonomic Units (OTUs) from 557 individuals. We then selected one terminal for each OTU (n = 50) and assembled a mitogenomic matrix (~14,100 bp; complete for 17 terminals) to reconstruct a Bayesian, time-calibrated phylogeny encompassing nearly all described species. Ancestral area reconstruction indicates that each genus was restricted to one of the major Amazonian biogeographic areas (western Amazonia, Guiana Shield and Brazilian Shield, respectively) between ~10 and 20 Mya, suggesting that they diverged and diversified in isolation during this period around the Pebas mega wetland. After 10 Mya and the transition to the modern configuration of the Amazon River watershed, most speciation within each genus continued to occur within each area. In Osteocephalus, only three species expanded widely across Amazonia (< 6 Mya), and all were pond-breeders. Species with other breeding modes remained mostly restricted to narrow ranges. The spectacular radiation of Osteocephalus was probably driven by climatic stability, habitat diversity and the acquisition of new reproductive modes along the Andean foothills and western Amazonia. Our findings add evidence to the importance of major hydrological changes during the Miocene on biotic diversification in Amazonia. © 2022, The Author(s).","<b>HIERARCHICAL BAYESIAN NETWORK TO ANALYZE EDUCATIONAL DATA<\/b><br><br>This document presents a proposal to implement a cluster method that best matches the educational data. The use of probabilistic graphic models in the field of education has been considered for this research. But the problem with these general learning procedures comes from the presence of a high number of variables that measure different aspects of the same concept. In this case, we have that all variables have some degree of dependence between them, without a true causal structure. Therefore, a new procedure is presented that makes a hierarchical grouping of the data while learning a joint probability distribution. We try to make a test for each case where the probability is measured in each model using propagation algorithms. Then, the probability logarithm is applied to each case and the results are added in each model to determine the best fit for the proposed one. The method is applied to the analysis of a data set of educational data: evaluation of students of professors of the Gazi University in Ankara (Turkey). © 2022 Latin American and Caribbean Consortium of Engineering Institutions. All rights reserved.","<b>Alternaria alternata causes bud blight of rose (Rosa sp.) in Cotopaxi, Ecuador<\/b><br><br>Grey mould, caused by Botrytis cinerea, is a common necrotrophic plant pathogen that infects the petals of ornamentals. In 2017–18 we collected, from a farm located in the Ecuadorian province of Cotopaxi, 30 buds of the rose ‘Vendela’ that showed petal lesions similar to those caused by grey mould. For causal agent isolation and morphological characterization, the infected tissue was incubated on potato dextrose agar (PDA). Isolated fungal colonies grown on PDA showed grey-olive to dark green mycelium and conidia borne in chains with zero to three longitudinal septa and two to six transversal septa, indicating the presence of an Alternaria sp. A multilocus Bayesian inference phylogenetic analysis, including the internal transcribed spacer (ITS), RNA polymerase II (RPB2), and translation elongation factor 1-alpha (TEF1) gene regions, indicated that the isolates clustered with isolates of A. alternata. After pathogenicity analysis, A. alternata-inoculated rose petals showed similar symptoms to botrytis blight. To fulfill Koch’s postulates, the pathogen was re-isolated successfully. Here, we report that A. alternata is causing disease symptoms in rose buds/petals in Ecuador. © 2022 The Canadian Phytopathological Society.","<b>Cough Sound Identification: An Approach Based on Ensemble Learning<\/b><br><br>Cough identification using DSP techniques in an audio signal is a complex task; thus, an artificial intelligence approach is proposed by applying machine learning, deep learning, and HMMs algorithms. Later, an ensemble learning model has been used to differentiate cough from other environmental sounds, putting those algorithms together and choosing the best result as the performance of the system. The final system consists of a preprocessing stage where the audio signals are adjusted through data augmentation, normalization, removal of silent fragments, and the transformation to Mel spectrograms, while, on back-end stage, three models have been evaluated: a convolutional neural network, a random forest, and a classifier based on hidden Markov models. We assembled a hard voting classifier (VC) model from the three models to obtain a more robust and reliable model. The VC model reached the highest precision and F1-score values without false-negative and up to 75% of true-positive values. © 2022, The Author(s), under exclusive license to Springer Nature Singapore Pte Ltd.","<b>Deep Ensemble-Based Classifier for Transfer Learning in Rotating Machinery Fault Diagnosis<\/b><br><br>Nowadays, intelligent models can correctly detect faults by analysing signals from rotating machinery. However, most of the studies are run in controlled environments and the performance in industrial real-world environments is not yet fully validated. Hence, a suitable tool to implement fault diagnosers is transfer learning, this topic is under development and challenges persist. This paper proposes a framework for creating accurate 1D-CNN based fault classifiers that can be transferred between different rotating machines and working conditions. Multiple Bayesian processes select architecture parameters and hyperparameters, which minimize a loss function related to their transferability to other machines and to the same machine under different operating conditions (such as load and engine speed). The resulting model is fitted to heterogeneous fault diagnosis data resulting in a 1D-CNN ensemble that improves the performance of the unitary model. Subsequently, the transfer learning capability of the ensemble is analyzed on two source data sets using function and parameter based transfer. The results are compared with classical fault diagnosis classifiers. Finally, additional transfer operations on five target domain datasets validate our framework on limited labeled samples and allow interpretation of the ensemble results. The ultimate goal is to find an ensemble that can generalize fault diagnosis on rotating machinery for easy implementation and update in industrial settings. © 2013 IEEE.","<b>A Prediction Model to Prevent Phishing Attacks on E-Mails Using Data Mining Techniques<\/b><br><br>The current study presents a design and implementation of a prediction model that prevents phishing attacks on emails using data mining techniques. Hereby, we collected appropriate data sets in order to identify the characteristics of the infected emails, which allow a phishing attack to be successful from three significant sources, being Monkey.org, Enron.org, and PhishTank.com. For the design and implementation of the model, we used the CRISP-DM methodology in order to generate the detection model based on the characteristics that recognize an email as phishing. Likewise, we developed a descriptive analysis using Decision Trees, Bayesian Networks, and Random Forest as data mining algorithms, whose most precise has been Random Forest. Once the email was detected as infected, the algorithm quarantines the email. Subsequently, it sends a notification message through WhatsApp. Finally, we evaluated the model in a controlled environment. The results demonstrate the functionality of the model since it achieved a precision score greater than 97.28% in the detection of phishing emails. © 2022, The Author(s), under exclusive license to Springer Nature Switzerland AG.","<b>An Implementation of an Algorithm for Information Theft Using Deep Learning Techniques: An Ethical Hacking Event<\/b><br><br>Ethical hacking is modern data protection and prevention technique proper to prevent information losses. Under this precept, this study aims to design and implement an algorithm capable of circumventing preventive security to perpetuate an attack to steal information from the victim. The algorithm programmed through Python, MatLab, and R, automates the export of a data repository saved in a.CSV file, which contains all the methods to prevent an attack. In this way, when the algorithm is executed, it is trained to disable all detection mechanisms. The algorithm uses the structure of a neural network based on Deep Learning, Bayesian networks, a mathematical model, and a Rectified Linear Activation function or ReLU. It was configured to execute the algorithm on each interpreted output data. The proofs of concept were developed in a controlled virtual network environment, using a Linux-based server. The results were validated based on resource management in both processing and memory, using monitoring standards and averaging curves. Thus, we demonstrate the successful unauthorized access to a remote server to steal all the victim’s information and that the algorithm was undetectable and efficient. © 2022, The Author(s), under exclusive license to Springer Nature Switzerland AG.","<b>Integration of AI and IoT Approaches for Evaluating Cybersecurity Risk on Smart City<\/b><br><br>Cities have adopted the smart city model based on decision-making to maintain their sustainability and resilience. The decision-making process on a smart city is based on data generated in real-time for the city’s senzorization layer of physical components. For this goal, the digital abstraction of the physical aspects of city using digital twin to simulate scenarios to understand behaviors of a particular event. This study analyzes the use of artificial intelligence techniques and the IoT used in digital twin approaches to analyze cybersecurity risks in the smart city environment. © 2022, The Author(s), under exclusive license to Springer Nature Switzerland AG.","<b>Small but visible: Predicting rare bryophyte distribution and richness patterns using remote sensing-based ensembles of small models<\/b><br><br>In Canadian boreal forests, bryophytes represent an essential component of biodiversity and play a significant role in ecosystem functioning. Despite their ecological importance and sensitivity to disturbances, bryophytes are overlooked in conservation strategies due to knowledge gaps on their distribution, which is known as the Wallacean shortfall. Rare species deserve priority attention in conservation as they are at a high risk of extinction. This study aims to elaborate predictive models of rare bryophyte species in Canadian boreal forests using remote sensing-derived predictors in an Ensemble of Small Models (ESMs) framework. We hypothesize that high ESMs-based prediction accuracy can be achieved for rare bryophyte species despite their low number of occurrences. We also assess if there is a spatial correspondence between rare and overall bryophyte richness patterns. The study area is located in western Quebec and covers 72,292 km2. We selected 52 bryophyte species with [removed] 0.5) for 73% of the modeled species, with AUC values > 0.8 for 19 species, which confirmed our hypothesis. In fact, ESMs provided better predictions for the rarest bryophytes. Likewise, our study revealed a spatial concordance between rare and overall bryophyte richness patterns in different regions of the study area, which have important implications for conservation planning. This study demonstrates the potential of remote sensing for assessing and making predictions on inconspicuous and rare species across the landscape and lays the basis for the eventual inclusion of bryophytes into sustainable development planning. Copyright: © 2022 Cerrejón et al.","<b>A novel approach for detecting error measurements in a network of automatic weather stations<\/b><br><br>In the present work, a novel methodology for error detection in automatic weather stations has been implemented. Time series acquired from two highly correlated stations with a station under analysis are utilised to obtain a 24-h air temperature forecast that allows to know if a station register erroneous measurements. Four models to obtain a reliable forecast have been analysed, auto-regressive integrated moving average, Long Short-Term Memory (LSTM), LSTM stacked and a convolutional LSTM model with uncertainty error reduction. The analysis carried out exhibits a significant success with the methodology for three stations reaching error values between 0.98 (Formula presented.) C and 1.50 (Formula presented.) C and correlation coefficients between 0.72 and 0.81. © 2022 Informa UK Limited, trading as Taylor & Francis Group.","<b>Bayesian Processors of Radar Signals for the Skyguard Radar System of the Ecuadorian Army<\/b><br><br>This paper talks about the implementation of an advanced Bayesian digital signal processor applied on the Skyguard Ecuadorians army radar. This new auto-regressive processor uses adaptive filters for clutter cancelation, allowing its implementation in general purpose hardware. The proposed processor is tested both in a simulated environment and using real signals obtained from the Skyguard Radar. Using a signal-to-clutter rate lower than 0 dB with a probability of detection higher than 90% the Receiver Operating characteristic Curves for Moving Target Indication, Moving Target Detection and the processor proposed here were obtained. The proposed auto-regressive processor presents a gain of 13 dB compared to the Moving Target Indication processor, and a performance similar to the Moving Target Detection processor with a significant computational cost reduction. © 2003-2012 IEEE.","<b>A multi-locus approach to elucidating the evolutionary history of the clingfish Tomicodon petersii (Gobiesocidae) in the Tropical Eastern Pacific<\/b><br><br>Marine species that are widely distributed in the Tropical Eastern Pacific (TEP) has served as a model for studying biogeographic patterns resulting from the effects of intraregional habitat discontinuities and oceanographic processes on the diversification and evolution of cryptobenthic reef fishes. Tomicodon petersii, a clingfish (Gobiesocidae) endemic to the TEP, is found on very shallow rocky reefs from central Mexico to northern Peru, and in the Cocos and Galapagos islands. We evaluated the effect of likely biogeographic barriers in different parts of the TEP on the diversification process of this species. We used one mitochondrial and three nuclear DNA markers from 112 individuals collected across the distribution range of T. petersii. Our phylogenetic results showed the samples constituted a monophyletic group, with three well-supported, allopatric subgroups: in the Mexican province, the Panamic province (from El Salvador to Ecuador), and the Galapagos Islands. The split between the Mexican and more southerly clades was estimated to occur at the end of the Miocene ca. 5.74 Mya, and the subsequent cladogenetic event separating the Galapagos population from the Panamic population at the junction of the Pliocene and Pleistocene, ca. 2.85 Mya. The species tree, Bayesian species delimitation tests (BPP), STACEY, and substantial genetic distances separating these three populations indicate that these three independent evolutionary units likely include two unnamed species. The cladogenetic events that promoted the formation of those genetically differentiated groups are consistent with disruptive effects on gene flow of habitat discontinuities and oceanographic processes along the mainland shoreline in the TEP and of ocean-island isolation, in conjunction with the species intrinsic life-history characteristics. © 2021","<b>Mia‐coder: A multi‐intelligent agent‐enabled reinforcement learning for accurate coverage hole detection and recovery in unequal cluster‐tree‐based qosensing wsn<\/b><br><br>Coverage is an important factor for the effective transmission of data in the wireless sensor networks. Normally, the formation of coverage holes in the network deprives its performance and reduces the lifetime of the network. In this paper, a multi‐intelligent agent enabled reinforcement learning‐based coverage hole detection and recovery (MiA‐CODER) is proposed in order to overcome the existing challenges related to coverage of the network. Initially, the formation of coverage holes is prevented by optimizing the energy consumption in the network. This is performed by constructing the unequal Sierpinski cluster‐tree topology (USCT) and the cluster head is selected by implementing multi‐objective black widow optimization (MoBWo) to facilitate the effective transmission of data. Further, the energy consumption of the nodes is minimized by performing dynamic sleep scheduling in which Tsallis entropy enabled Bayesian probability (TE2BP) is implemented to switch the nodes between active and sleep mode. Then, the coverage hole detection and repair are carried out in which the detection of coverage holes if any, both inside the cluster and between the clusters, is completed by using the virtual sector‐based hole detection (ViSHD) protocol. Once the detection is over, the BS starts the hole repair process by using a multi-agent SARSA algorithm which selects the optimal mobile node and replaces it to cover the hole. By doing so, the coverage of the network is enhanced and better QoSensing is achieved. The proposed approach is simulated in NS 3.26 and evaluated in terms of coverage rate, number of dead nodes, average energy consumption and throughput. © 2021 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Assessing the origin, genetic structure and demographic history of the common pheasant (Phasianus colchicus) in the introduced European range<\/b><br><br>The common pheasant, a game species widely introduced throughout the world, can be considered as an ideal model to study the effects of introduction events on local adaptations, biogeographic patterns, and genetic divergence processes. We aimed to assess the origin, spatial patterns of genetic variation, and demographic history of the introduced populations in the contact zone of Central and Southeast Europe, using mitochondrial DNA control region sequences and microsatellite loci. Both types of molecular markers indicated relatively low to moderate levels of genetic variation. The mtDNA analyses revealed that common pheasants across the study area are divided into two distinct clades: B (mongolicus group) and F (colchicus group). Analyses of the microsatellite data consistently suggested a differentiation between Hungary and Serbia, with the pheasant population in Hungary being much more genetically homogeneous, while that of Serbia has much more genetic mixture and admixture. This cryptic differentiation was not detected using a non-spatial Bayesian clustering model. The analyses also provided strong evidence for a recent population expansion. This fundamental information is essential for adequate and effective conservation management of populations of a game species of great economic and ecological importance in the studied geographical region. © 2021, The Author(s).","<b>Intelligent models for movement detection and physical evolution of patients with hip surgery<\/b><br><br>This paper develops computational models to monitor patients with hip replacement surgery. The Kinect camera (Xbox One) is used to capture the movements of patients who are performing rehabilitation exercises with both lower limbs, specifically, 'side step' and 'knee lift' with each leg. The information is measured at 25 body points with their respective coordinates. Features selection algorithms are applied to the 75 attributes of the initial and final position vector of each rehab exercise. Different classification techniques have been tested and Bayesian networks, supervised classifier system and genetic algorithm with neural network have been selected and jointly applied to identify the correct and incorrect movements during the execution of the rehabilitation exercises. Besides, prediction models of the evolution of a patient are developed based on the average values of some motion related variables (opening leg angle, head movement, hip movement and execution speed). These models can help to fasten the recovery of these patients. © 2020 The Author(s). Published by Oxford University Press. All rights reserved.","<b>Under pressure: phenotypic divergence and convergence associated with microhabitat adaptations in Triatominae<\/b><br><br>Background: Triatomine bugs, the vectors of Chagas disease, associate with vertebrate hosts in highly diverse ecotopes. It has been proposed that occupation of new microhabitats may trigger selection for distinct phenotypic variants in these blood-sucking bugs. Although understanding phenotypic variation is key to the study of adaptive evolution and central to phenotype-based taxonomy, the drivers of phenotypic change and diversity in triatomines remain poorly understood. Methods/results: We combined a detailed phenotypic appraisal (including morphology and morphometrics) with mitochondrial cytb and nuclear ITS2 DNA sequence analyses to study Rhodnius ecuadoriensis populations from across the species’ range. We found three major, naked-eye phenotypic variants. Southern-Andean bugs primarily from vertebrate-nest microhabitats (Ecuador/Peru) are typical, light-colored, small bugs with short heads/wings. Northern-Andean bugs from wet-forest palms (Ecuador) are dark, large bugs with long heads/wings. Finally, northern-lowland bugs primarily from dry-forest palms (Ecuador) are light-colored and medium-sized. Wing and (size-free) head shapes are similar across Ecuadorian populations, regardless of habitat or phenotype, but distinct in Peruvian bugs. Bayesian phylogenetic and multispecies-coalescent DNA sequence analyses strongly suggest that Ecuadorian and Peruvian populations are two independently evolving lineages, with little within-lineage phylogeographic structuring or differentiation. Conclusions: We report sharp naked-eye phenotypic divergence of genetically similar Ecuadorian R. ecuadoriensis (nest-dwelling southern-Andean vs palm-dwelling northern bugs; and palm-dwelling Andean vs lowland), and sharp naked-eye phenotypic similarity of typical, yet genetically distinct, southern-Andean bugs primarily from vertebrate-nest (but not palm) microhabitats. This remarkable phenotypic diversity within a single nominal species likely stems from microhabitat adaptations possibly involving predator-driven selection (yielding substrate-matching camouflage coloration) and a shift from palm-crown to vertebrate-nest microhabitats (yielding smaller bodies and shorter and stouter heads). These findings shed new light on the origins of phenotypic diversity in triatomines, warn against excess reliance on phenotype-based triatomine-bug taxonomy, and confirm the Triatominae as an informative model system for the study of phenotypic change under ecological pressure[InlineMediaObject not available: see fulltext.]. © 2021, The Author(s).","<b>Origin and dispersion pathways of guava in the Galapagos Islands inferred through genetics and historical records<\/b><br><br>Guava (Psidium guajava) is an aggressive invasive plant in the Galapagos Islands. Determining its provenance and genetic diversity could explain its adaptability and spread, and how this relates to past human activities. With this purpose, we analyzed 11 SSR markers in guava individuals from Isabela, Santa Cruz, San Cristobal, and Floreana islands in the Galapagos, as well as from mainland Ecuador. The mainland guava population appeared genetically differentiated from the Galapagos populations, with higher genetic diversity levels found in the former. We consistently found that the Central Highlands region of mainland Ecuador is one of the most likely origins of the Galapagos populations. Moreover, the guavas from Isabela and Floreana show a potential genetic input from southern mainland Ecuador, while the population from San Cristobal would be linked to the coastal mainland regions. Interestingly, the proposed origins for the Galapagos guava coincide with the first human settlings of the archipelago. Through approximate Bayesian computation, we propose a model where San Cristobal was the first island to be colonized by guava from the mainland, and then, it would have spread to Floreana and finally to Santa Cruz; Isabela would have been seeded from Floreana. An independent trajectory could also have contributed to the invasion of Floreana and Isabela. The pathway shown in our model agrees with the human colonization history of the different islands in the Galapagos. Our model, in conjunction with the clustering patterns of the individuals (based on genetic distances), suggests that guava introduction history in the Galapagos archipelago was driven by either a single event or a series of introduction events in rapid succession. We thus show that genetic analyses supported by historical sources can be used to track the arrival and spread of invasive species in novel habitats and the potential role of human activities in such processes. © 2021 The Authors. Ecology and Evolution published by John Wiley & Sons Ltd.","<b>Probabilistic multi-pathway human health risk assessment due to heavy metal(loid)s in a traditional gold mining area in Ecuador<\/b><br><br>Mining operations are important causes of environmental pollution in developing countries where mining waste management is not adequate. Consequently, heavy metal(loid)s are easily released into the environment, being a potential risk to human health. This study carries out a Bayesian probabilistic human health risk assessment, related to multi-pathway exposure to heavy metal(loid)s in a gold mining area in Southern Ecuador. Concentrations of As, Cd, Cr, Cu, Ni, Pb, and Zn in tap water, surface water, and soil samples, were analyzed to assess the potential adverse human health effects based on the Hazard Index (HI) and Total cancer risk (TCR). Adults and children residents were surveyed to adjust their exposure parameters to the site-specific conditions. Exposure to heavy metal(loid)s resulted in unacceptable risk levels for human health in the two age groups, both carcinogenic (TCR > 1 × 10−5) and non-carcinogenic (HI > 1) through ingestion of tap water and incidental ingestion of surface water. Sensitivity analysis showed that As concentration in waters and exposure frequency were the main contributors to risk outcome. Exposure to soil via accidental ingestion and dermal contact was below the safety limit, not posing a risk to human health. These findings can provide a baseline for the environmental management of the mining area and indicate the need for further research on As pollution in water and its implications on the health of the inhabitants of mining communities. © 2021","<b>Ecological and probabilistic human health risk assessment of heavy metal(loid)s in river sediments affected by mining activities in Ecuador<\/b><br><br>Gold mining is a significant source of metal(loid)s released into the environment. It is an issue of concern due to the potential adverse health effects associated with exposure to toxic elements. This study aimed to assess the ecological and human health risk caused by heavy metal(loid)s exposure in river sediments in Ponce Enríquez, one of the most important mining sites in Ecuador. Concentrations of As, Cd, Cu, Pb, and Zn were evaluated in 172 sediment samples to determine the Potential ecological risk (RI) and the carcinogenic (CR) and non-carcinogenic risk (HQ). The human exposure to polluted sediments during recreational activities was computed using Bayesian probabilistic models. Residents were randomly surveyed to adjust the risk models to the specific population data. More than 68% of the sampling stations pose a severe As and Cd ecological risk index (Eri > 320). Likewise, residents exposed to river sediments showed a non-acceptable carcinogenic risk by incidental ingestion, being As the primary contributor to overall cancer in both children and adults receptors. Moreover, non-carcinogenic risk through the incidental ingestion of sediments was above the safe limit for children. This is the first study conducted in a mining region in Ecuador that reveals the severe levels of ecological and human health risk to which the population is exposed. These results can be applied as a baseline to develop public health strategies to monitor and reduce the health hazards of the residents of mining communities. © 2021, The Author(s), under exclusive licence to Springer Nature B.V.","<b>Comparison between Adam, AdaMax and Adam W optimizers to implement a Weather Forecast based on Neural Networks for the Andean city of Quito<\/b><br><br>The main function of an optimizer is to determine in what measure to change the weights and the learning rate of the neural network to reduce losses. One of the best known optimizers is Adam, which main advantage is the invariance of the magnitudes of the parameter updates with respect to the change of scale of the gradient. However, other optimizers are often chosen because they generalize in a better manner. AdamW is a variant of Adam where the weight decay is performed only after controlling the parameter-wise step size. In order to present a comparative scenario for optimizers in the present work, a Temperature Forecast for the Andean city of Quito using a neural network structure with uncertainty reduction was implemented and three optimizers (Adam, AdaMax and AdamW) were analyzed. In order to do the comparison three error metrics were obtained per hour in order to determine the effectiveness of the prediction. From the analysis it can be seen that Adam and AdaMax behave similarly reaching a maximum MSE per hour of 2.5°C nevertheless AdamW allows to reduce this error around 1.3°C. © 2021 IEEE.","<b>Non-technical loss detection using data mining algorithms<\/b><br><br>The non-technical losses are an important problem for the electric networks in the Region. However, its detection is possible using data mining. This work presents the implementation of clustering algorithms to detect non-technical losses using demand daily curves obtained from Advanced Metering Instruments (AMI). Three different clustering algorithms are compared, and their ability to identify outliers profiles is discussed. The study used synthetic data created with the Gaussian Hidden Markov Model adjusted with a common residential demand pattern from Guayaquil residential users. Results evidence the detection of 68% of the non-technical losses. © 2021 IEEE.","<b>Bayesian estimation of the prevalence and test characteristics (Sensitivity and specificity) of two serological tests (rb and sat-edta) for the diagnosis of bovine brucellosis in small and medium cattle holders in ecuador<\/b><br><br>In Ecuador, a national program for bovine brucellosis control has been in implementation since 2008. Given the costs, small-and medium-sized livestock holders are not completely committed to it. The objective of this study was to determine true prevalence (TP) of bovine brucellosis in small-and medium-sized herd populations, as well as the diagnostic sensitivity and specificity of the Rose Bengal (RB) test and the sero-agglutination test (SAT)-EDTA using a Bayesian approach. Between 2011 and 2016, 2733 cattle herds were visited, and 22,592 animal blood samples were taken in nineteen provinces on mainland Ecuador. Bayes-p and deviance information criterion (DIC) statistics were used to select models. Additionally, risk-factor analysis was used for herds according to their brucellosis test status. True prevalence (TP) in herds was estimated by pool testing. National seroprevalence of farms was 7.9% (95% CI: 6.79–9.03), and TP was 12.2% (95% CI: 7.8–17.9). Apparent prevalence (AP) in animals was 2.2% (95% CI: 1.82–2.67), and TP was 1.6% (95% CrI: 1.0–2.4). Similarly, the sensitivity of the RB was estimated at 64.6% (95% CrI: 42.6–85.3) and specificity at 98.9% (95% CrI: 98.6–99.0); for the SAT-EDTA test, sensitivity was 62.3% (95% CrI: 40.0–84.8) and 98.9% (95% CrI: 98.6–99.1) for specificity. Results of the two tests were highly correlated in infected and uninfected animals. Likewise, high spatial variation was observed, with the Coastal Region being the zone with the highest TP at 2.5%. (95% CrI: 1.3–3.8%) in individual animals and 28.2% (95% CI: 15.7–39.8) in herds. Risk factors include herd size, type of production (milk, beef, and mixed), abortions recorded, and vaccination. The results of this study serve to guide authorities to make decisions based on parallel testing at the beginning of a bovine brucellosis program for small livestock holders to increase sensitivity level of the screening tests in Ecuador. © 2021 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Perception of students on the integrating of knowledge project: Ordinal versus metric analysis<\/b><br><br>Introduction: The knowledge integration project (PIS) is a research exercise using the tutorial method for the student to acquire knowledge. It is a new teaching-learning method in the Obstetrics course. To evaluate new methodologies, student opinion is the fundamental axis, and using the Likert scale is one of the most used tools. However, this collects quantitative data. On including ordinal measurements in its design, representing the categories of interest, the distances between the responses may not be the same. This may make it better to examine and interpret their results using ordinal analysis methods. Method: Cross-sectional study using a secondary source that included all first semester students of the degree. The results of the Likert-type questionnaire were compared using the classic t-test, Bayesian t-test, and Bayesian analysis with ordinal models. Results: There was a notable difference regarding the initial and final perception of students with the PIS methodology to achieve their objectives. Although the metric analysis models had questions that received a greater number of positive responses in the final survey, the ordinal method did not demonstrate this difference. Conclusion: The PIS methodology significantly and positively changed student perceptions as regards the fulfilment of their objectives. It is recommended to use ordinal methods, combined with Bayesian statistics, in the analysis of questionnaires using the Likert scale, in order to avoid errors in interpretation. © 2019 Elsevier España, S.L.U.","<b>Morphological, ecological and geographical evolution of the Neotropical genus Nasa (Loasaceae subfamily Loasoideae)<\/b><br><br>The Andean uplift is recognized as one of the most important events shaping the Neotropical biota. Previous phylogenetic reconstructions of Nasa, a mostly tropical Andean genus, have been unable to address its historical biogeography or ancestral character estimations in detail due to insufficient sampling and phylogenetic resolution. The main goal of the present study is to provide an expanded and highly resolved phylogenetic reconstruction of the genus to address these questions. We were able to sequence 87 of the 125 taxa (species and subspecies) of Nasa, for the plastid markers trnL-trnF, matK, trnS-trnG and rps16. Our results show that Nasa falls into four well-supported clades, clade I is sister to the rest of the genus and is composed of Central Andean species. The remaining three clades are more widely distributed, found also in the Amotape-Huancabamba Zone (AHZ) and the northern Andes. Our morphological analyses were able to identify plausible phylogenetic affinities of most Nasa spp. for which molecular data are unavailable, with three of the morphological clusters composed mostly by species of three well-supported clades (Clades II, III and IV). Historical biogeography indicates that Nasa has a history spanning 50 Myr, its early events predating most of the Andean uplift. Nasa appears to have originally occupied mid-elevation, seasonally dry habitats. By the mid-Miocene (c. 15 Mya) expansion into new forest edge and undergrowth habitats took place. This coincides with renewed uplift that increased the complexity of the abiotic conditions in the Andes. The AHZ is retrieved as the most important centre of diversification since the closure of the West Andean Portal and appears to be a cradle of clades of Nasa. Conversely, the central Andes, the most likely area of origin of the genus, house mostly ancient, species-poor clades. © 2021 The Linnean Society of London, Botanical Journal of the Linnean Society.","<b>Good policy or good luck? Analyzing the effects of fiscal policy and oil revenue shocks in Ecuador<\/b><br><br>This paper proposes a framework to estimate the effects of exogenous fiscal policy and oil revenue shocks on the macroeconomic activity of price-taking oil producers. We use a structural vector autoregressive model estimated with Bayesian methods and apply it to the Ecuadorian economy. Specifically, we investigate the effects of unanticipated changes in taxes, government consumption spending, government investment spending, and oil revenues on economic activity. The results show that unanticipated expansive fiscal policy either through taxes or government investment can have positive effects on output. However, contrary to most studies in the literature, consumption spending shocks do not significantly affect gross domestic product. We also find that oil revenue shocks influence all the variables in the model, evidencing the vulnerability of the Ecuadorian economy to fluctuations of oil revenues. Historically, oil revenue shocks have been the most important driving force to move output above or below trend. © 2021","<b>An Update of the Geographic Distribution of the Red-Mantled Saddle-Back Tamarin, Leontocebus lagonotus (Callitrichidae), in Ecuador<\/b><br><br>Understanding the geographic distributions of primates is necessary to ensure effective conservation strategies. Nonetheless, many gaps persist in information regarding the range limits of platyrrhines. Leontocebus lagonotus is no exception; it is one of the least studied primates in Ecuador and its geographic limits are poorly known. We obtained 296 records of its presence in Ecuador from field studies (between 1996 and 2020), museums, the literature, and databases. Of these, we validated 211 records and used 106 (excluding grouped points) to determine the potential distribution of this species using an ecological niche model (MaxEnt). The model suggested that the species’ distribution in Ecuador covers 64,028 km2. Based on confirmed data, the extent of occurrence was 38,226 km2, but after updating it with layers of remaining vegetation (2018), we determined that the current distribution is 32,643 km2 (a 15% reduction). Our findings reduce the range proposed for the species in Ecuador, suggesting that areas north of the Napo River, the north-central area of Yasuní National Park, and the far eastern part of Waorani Ethnic Reserve were never part of the species’ range. We also identified the southern boundaries of its distribution, where the Paute-Upano and Cangaime-Morona rivers form a natural barrier. Its distribution in Peru possibly reaches the south of the Morona and Santiago rivers. We recommend a similar approach for other platyrrhines, particularly those under threat, for better implementation of conservation efforts. © 2021, The Author(s), under exclusive licence to Springer Science+Business Media, LLC, part of Springer Nature.","<b>Newton’s law of cooling with generalized conformable derivatives<\/b><br><br>In this communication, using a generalized conformable differential operator, a simulation of the well-known Newton’s law of cooling is made. In particular, we use the conformable t1−α, e(1−α)t and non-conformable t−α kernels. The analytical solution for each kernel is given in terms of the conformable order derivative 0 < α ≤ 1. Then, the method for inverse problem solving, using Bayesian estimation with real temperature data to calculate the parameters of interest, is applied. It is shown that these conformable approaches have an advantage with respect to ordinary derivatives. © 2021 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Climate change scenario of evergreen forest of the moorland chimborazo fauna production reserve-ecuador<\/b><br><br>Background. Despite a large number of scientific disclosures on climate change issues, few studies show the effects on vegetation in high Andean ecosystems and especially within Protected Areas. Objective. Determine a predictive model using a radical scenario to establish the behavior of four species that make up the arboreal component of the forest remnants and their potential distribution for the year 2100. Methodology. By using 19 bioclimatic variables and the orography obtained from WorldClim, the QGIS software, MaxEnt and 221 occurrences of the four tree species, the current ecological niche was modeled and projected to 2100 based on the General Circulation Model (HadCM3) and the emissions of CO2 under the RCP 6.0 scenario. Results. In general, the result of the research envisions a highly negative outlook regarding the occupation area for 2100, determining that 125 ha will decrease due to the differentiation of temperature and precipitation (Bio7, Bio 14), however, 3734.63 ha will be created as new Proper sites to host these species due to the change that is specifically expected to the southeast of the reserve as a result of the increase in the planet's temperature. Implications. Results allow elaborating recommendations for adaptation to climate change and reducing future vulnerability. Conclusions. Due to the global importance that it represents for humanity and the complexity of the factors that influence the problem, a greater number of studies are necessary that contribute to a better understanding and contribute to the identification of risks and threats to generate timely adaptation strategies, mitigation and slowdown to the potential impacts of climate change. © 2021 Universidad Autonoma de Yucatan. All rights reserved.","<b>Genetic differentiation among populations of the blackfin goodea Goodea atripinnis (Cyprinodontiformes: Goodeidae): implications for its evolutionary history<\/b><br><br>Central Mexico is characterized by a complex topography that is the result of historic and contemporary tectonic and climatic factors. These events have influenced the evolutionary history of numerous freshwater fishes in the region. Nonetheless, recent studies have shown that life-history traits and ecological characteristics of species may influence dispersal capabilities and the degree of genetic connectivity. Goodea (Cyprinodontiformes: Goodeidae) is one of the most widely distributed and environmentally tolerant genera of goodeids. In this study, the authors analysed variation in the mitochondrial cytochrome b gene to evaluate the phylogeographic relationships, genetic structure, genetic diversity and demographic history of Goodea from across its distribution range. They found low genetic differentiation and identified shared haplotypes among several regions. Geographic segregation was found in samples southwest and northeast of the Lower Lerma region, with some internal isolated groups showing phylogeographic differentiation and unique haplotypes. The AMOVA best explained genetic structure when grouped by haplogroups rather than when grouped by recognized biogeographic regions. Several regions showed null genetic diversity, raising the possibility of dispersal mediated by humans. Finally, Bayesian Skyline Plot analysis showed a population expansion for the Southwest haplogroup, except for the Armería population and sub-group II of the Northeast haplogroup. All this suggests a recent colonization of Goodea atripinnis throughout some of the biogeographic regions currently inhabited by this species. © 2020 Fisheries Society of the British Isles","<b>Predicting metabolic reaction networks with Perturbation-Theory Machine Learning (PTML) models<\/b><br><br>Background: Checking the connectivity (structure) of complex Metabolic Reaction Networks (MRNs) models proposed for new microorganisms with promising properties is an important goal for chemical biology. Objective: In principle, we can perform a hand-on checking (Manual Curation). However, this is a challenging task due to the high number of combinations of pairs of nodes (possible metabolic reactions). Results: The CPTML linear model obtained using the LDA algorithm is able to discriminate nodes (metabolites) with the correct assignation of reactions from incorrect nodes with values of accuracy, specificity, and sensitivity in the range of 85-100% in both training and external validation data series. Methods: In this work, we used Combinatorial Perturbation Theory and Machine Learning techniques to seek a CPTML model for MRNs >40 organisms compiled by Barabasis’ group. First, we quantified the local structure of a very large set of nodes in each MRN using a new class of node index called Markov linear indices fk. Next, we calculated CPT operators for 150000 combinations of query and reference nodes of MRNs. Last, we used these CPT operators as inputs of different ML algorithms. Conclusion: Meanwhile, PTML models based on Bayesian network, J48-Decision Tree and Random Forest algorithms were identified as the three best non-linear models with accuracy greater than 97.5%. The present work opens the door to the study of MRNs of multiple organisms using PTML models. © 2021 Bentham Science Publishers.","<b>The use of seismic tomography to describe the upper crustal structure beneath the chalupas caldera, ecuador<\/b><br><br>The Chalupas Caldera is a rhyolitic volcano located in the Eastern Cordillera to the Southeast of the Cotopaxi Volcano in the Ecuadorian Andes. It is supposedly fed by a huge magmatic chamber below the caldera. For studying the Chalupas magmatic chamber, the tomographic models obtained by a Tarantola-Valette inversion and studied previously in the entire Ecuadorian region were used. The theoretical basis of the tomography method based on a Bayesian solution of the inverse problem is introduced. The process of the inverse problem regularization is obtained by an L-curve scheme to achieve an optimal solution. The seismic tomography images zoomed in the Chalupas region are well correlated with the main geological terranes and faults documented for the basement of Eastern Cordillera. Based on the tomographic images obtained, it can be assumed that there is not a magmatic chamber of considerable magnitude placed close to the surface underneath the Chalupas Caldera, since it does not present seismic and tomographic evidence to be able to assume a possible volcanic eruption before long. Furthermore, the images allow identifying that the seismic and thermal activity is located beneath the Cotopaxi Volcano as a vertical anomaly beneath the Northeast of Cotopaxi Volcano that corresponds to the phreatomagmatic activity observed in 2015. © 2021, Escola de Minas. All rights reserved.","<b>Bayesian networks applied to error prediction in software defined networks<\/b><br><br>This article is focused on the analysis of failures detected in software-defined networks (SDNs), which are a highly efficient, scalable, programmable set of networks with high speed and the ability to manage network resources. The research began with the identification and selection of drivers and emulation tools currently used in SDN. Then it is proposed to design and implement a test scenario based on evaluation metrics. The proposed system is based on learning a Bayesian network from the data extracted and processed from an SDN, looking for causal relationships between data values and the state of the network. To emulate the operation of a real SDN, a simulation has been designed with several linked scale-free networks, in which various types of traffic have been injected. The Bayesian network will be used later to diagnose new failures introduced into the network, reasoning with the data extracted from it. Finally, the results obtained with the OpenDayLight controller, the OpenFlow protocol and the Mininet emulator are analyzed. © 2021, University of Cienfuegos, Carlos Rafael Rodriguez. All rights reserved.","<b>Tropical mammal functional diversity increases with productivity but decreases with anthropogenic disturbance<\/b><br><br>A variety of factors can affect the biodiversity of tropical mammal communities, but their relative importance and directionality remain uncertain. Previous global investigations of mammal functional diversity have relied on range maps instead of observational data to determine community composition. We test the effects of species pools, habitat heterogeneity, primary productivity and human disturbance on the functional diversity (dispersion and richness) of mammal communities using the largest standardized tropical forest camera trap monitoring system, the Tropical Ecology Assessment and Monitoring (TEAM) Network. We use occupancy values derived from the camera trap data to calculate occupancy-weighted functional diversity and use Bayesian generalized linear regression to determine the effects of multiple predictors. Mammal community functional dispersion increased with primary productivity, while functional richness decreased with human-induced local extinctions and was significantly lower in Madagascar than other tropical regions. The significant positive relationship between functional dispersion and productivity was evident only when functional dispersion was weighted by species' occupancies. Thus, observational data from standardized monitoring can reveal the drivers of mammal communities in ways that are not readily apparent from range map-based studies. The positive association between occupancy-weighted functional dispersion of tropical forest mammal communities and primary productivity suggests that unique functional traits may be more beneficial in more productive ecosystems and may allow species to persist at higher abundances. © 2021 The Authors.","<b>Parameter estimation for sars-cov-2 model in ecuador in presence of uncertainty<\/b><br><br>In this article we present the mathematical compartmental SARS-CoV-2 model, with asymptomatic patients, used by the Research Center on Mathematical Modelling (MODEMAT) to study the spread of the virus in Ecuador, as well as the developed Bayesian variational approach to estimate the model parameters, under uncertainty of the observed data. Thanks to this framework, we are able to estimate periodically the effective reproduction number and carry out short-term forecasts, using an ensemble method, of the incidence of the epidemic. © 2021, ï¿½Escuela Politecnica Nacional. All rights reserved.","<b>Variational inference for the estimation of covid-19 mortality in portoviejo<\/b><br><br>The severe acute respiratory syndrome pandemic by SARS-CoV-2 is caused, millions of confirmed cases and a high number of deaths are reported, the population dynamics are altered, a strong socio-economic impact, the collapse in the health system, the collapse in the education system, unemployment, are caused, amon
