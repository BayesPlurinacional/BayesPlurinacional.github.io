tus, according with criteria and sub-criteria A4, B1ab(i,ii,iii,iv),E. Copyright © 2013 Ortega-Andrade et al.","Phaedranassa viridiflora (Amaryllidaceae) is an endemic and endangered plant restricted to the Northern Andes in Ecuador. It is known in three locations where it is sympatric with other Phaedranassa species. Phaedranassa viridiflora is the only species of the genus with yellow flowers. We analyzed 13 microsatellite loci to elucidate the genetic structure of the populations of P. viridiflora. Our results provided the first evidence of natural hybridization in the genus (between P. viridiflora and P. dubia in the Pululahua crater of northern Ecuador). The central and southern populations did not show hybridization. Genetic diversity was the highest in the Pululahua population. Central and southern populations have a higher proportion of clones than Pululahua. Bayesian and cluster analysis suggest that the yellow flower type evolved at least three times along the Ecuadorean Andes. In contrast to other Phaedranassa species, Phaedranassa viridiflora shows lower genetic diversity, which is likely related to a vegetative reproductive strategy. © 2013 The New York Botanical Garden (outside the USA).","Triatoma infestans, the major vector of Chagas disease south of the Amazon in South America, has a large distribution of wild populations, contrary to what has previously been stated. These populations have been suspected of being the source of reinfestation of human habitats and could impede the full success of vector control campaigns. This study examined gene flow between intra-peridomestic populations and wild populations collected in the surround areas in three Andean localities in Bolivia. The populations were defined according to temporal, ecological, and spatial criteria. After DNA extraction from the legs of each insect, the samples were analyzed using seven microsatellite markers. First, the analysis of molecular variance (AMOVA) detected an absence of differentiation between wild and intra-peridomestic populations, although strong structuring was observed between the populations within each environment. Then for some populations, the Bayesian method of assignment to inferred populations showed very similar assignment patterns of the members of wild or intra-peridomestic populations in each locality. Finally, the detection of the first-generation migrants within the different populations provided evidence of insect displacement from the wild to the intra-peridomestic environment. This result indicates that, after control campaigns in the Andes, controlling this new paradigm of vector transmission risk stemming from the invasion of human habitats by wild populations of T. infestans requires long-term maintenance of public monitoring to keep the risk at a minimal level. Since wild populations of T. infestans have also been detected elsewhere in Argentina, Paraguay, and Chile, there is an urgent need to take these populations into account in future monitoring of Chagas disease transmission. © 2013 Brenière et al.","There are not \"universal methods\" to determine diet composition of predators. Most traditional methods are biased because of their reliance on differential digestibility and the recovery of hard items. By relying on assimilated food, stable isotope and Bayesian mixing models (SIMMs) resolve many biases of traditional methods. SIMMs can incorporate prior information (i.e. proportional diet composition) that may improve the precision in the estimated dietary composition. However few studies have assessed the performance of traditional methods and SIMMs with and without informative priors to study the predators' diets. Here we compare the diet compositions of the South American fur seal and sea lions obtained by scats analysis and by SIMMs-UP (uninformative priors) and assess whether informative priors (SIMMs-IP) from the scat analysis improved the estimated diet composition compared to SIMMs-UP. According to the SIMM-UP, while pelagic species dominated the fur seal's diet the sea lion's did not have a clear dominance of any prey. In contrast, SIMM-IP's diets compositions were dominated by the same preys as in scat analyses. When prior information influenced SIMMs' estimates, incorporating informative priors improved the precision in the estimated diet composition at the risk of inducing biases in the estimates. If preys isotopic data allow discriminating preys' contributions to diets, informative priors should lead to more precise but unbiased estimated diet composition. Just as estimates of diet composition obtained from traditional methods are critically interpreted because of their biases, care must be exercised when interpreting diet composition obtained by SIMMs-IP. The best approach to obtain a near-complete view of predators' diet composition should involve the simultaneous consideration of different sources of partial evidence (traditional methods, SIMM-UP and SIMM-IP) in the light of natural history of the predator species so as to reliably ascertain and weight the information yielded by each method. © 2013 Franco-Trecu et al.","Electricity consumption for plugged-in electric loads (PELs) accounts for more use than any other single end-use service in residential and commercial buildings. PELs possess potentials to be efficiently managed for many purposes. However, few existing load identification methods are designed for PELs to handle challenges such as the diversity within each type of PELs and similarity between different types of PELs with similar front-end power supply units. Existing methods provide only absolute decisions which are not reliable when handling these challenges. This paper presents a simple yet efficient and practical hybrid supervised self-organizing map (SSOM)/Bayesian identifier for PELs. The proposed identifier can classify PELs into clusters by inherent similarities due to similar front-end power supply topologies, extract and utilize statistical information, and provide the probability of the unknown load belonging to a specific type of load. Tests based on real-world data validate that the proposed methods are accurate, robust, and applicable. © 2010-2012 IEEE.","Background:Triatoma dimidiata is among the main vectors of Chagas disease in Latin America. However, and despite important advances, there is no consensus about the taxonomic status of phenotypically divergent T. dimidiata populations, which in most recent papers are regarded as subspecies.Methodology and Findings:A total of 126 cyt b sequences (621 bp long) were produced for specimens from across the species range. Forty-seven selected specimens representing the main cyt b clades observed (after a preliminary phylogenetic analysis) were also sequenced for an ND4 fragment (554 bp long) and concatenated with their respective cyt b sequences to produce a combined data set totalling 1175 bp/individual. Bayesian and Maximum-Likelihood phylogenetic analyses of both data sets (cyt b, and cyt b+ND4) disclosed four strongly divergent (all pairwise Kimura 2-parameter distances >0.08), monophyletic groups: Group I occurs from Southern Mexico through Central America into Colombia, with Ecuadorian specimens resembling Nicaraguan material; Group II includes samples from Western-Southwestern Mexico; Group III comprises specimens from the Yucatán peninsula; and Group IV consists of sylvatic samples from Belize. The closely-related, yet formally recognized species T. hegneri from the island of Cozumel falls within the divergence range of the T. dimidiata populations studied.Conclusions:We propose that Groups I-IV, as well as T. hegneri, should be regarded as separate species. In the Petén of Guatemala, representatives of Groups I, II, and III occur in sympatry; the absence of haplotypes with intermediate genetic distances, as shown by multimodal mismatch distribution plots, clearly indicates that reproductive barriers actively promote within-group cohesion. Some sylvatic specimens from Belize belong to a different species - likely the basal lineage of the T. dimidiata complex, originated ∼8.25 Mya. The evidence presented here strongly supports the proposition that T. dimidiata is a complex of five cryptic species (Groups I-IV plus T. hegneri) that play different roles as vectors of Chagas disease in the region. © 2013 Monteiro et al.","We provide the first evidence of Hepatozoon parasites infecting bats. We sequenced a short fragment of the 18S rRNA gene (∼600 base pairs) of Hepatozoon parasites from 3 Hipposideros cervinus bats from Borneo. Phylogenies inferred by model-based methods place these Hepatozoon within a clade formed by parasites of reptiles, rodents, and marsupials. We discuss the scenario that bats might be common hosts of Hepatozoon. © American Society of Parasitologists 2013.","The family Loliginidae Lesueur, 1821, is currently considered to include seven genera and approximately 50 species of neritic and coastal squids. These commercially important species occur in tropical and temperate coastal waters around the world. The taxonomy of the family has been revised a number of times in recent years, focusing in particular on genera such as Doryteuthis, Sepioteuthis, Alloteuthis, and Uroteuthis, which are represented by populations in the New World, Oceania, Europe/Africa, and Asia. However, no detailed phylogenetic analysis is available for the loliginids of the southern Atlantic, in particular the genus Doryteuthis. The present molecular study analyzed 81 loliginid taxa from around the world. The partial sequencing of the mitochondrial 16S and Cytochrome Oxidase I genes, and the nuclear rhodopsin gene revealed a number of important patterns, recovering the monophyletic status of the majority of the genera and revealing possible cryptic species in Doryteuthis plei D. pealei, Uroteuthis duvauceli and Sepioteuthis lessoniana. © 2013 Elsevier Inc.","Andean Pholidobolus and Macropholidus lizards contain seven and two species, respectively, as currently recognized. We analyze three mitochondrial loci (12S, 16S, ND4) using Bayesian methods to clarify the phylogenetic relationships between these genera based on a well-supported phylogenetic hypothesis. The phylogenetic tree obtained in this paper includes two main clades and shows that both Pholidobolus and Macropholidus are not monophyletic. A chronophylogenetic analysis indicates that the southernmost clade, occurring in the Huancabamba Depression, diversified earlier than the northern-Andes clade. Bayesian hypothesis tests reject previous phylogenetic hypotheses. We propose phylogenetic definitions for the main clades inferred herein. © 2013 Elsevier Inc.","Where does a species live? How common is it? Where does it spend its inactive periods? These are basic questions about the biology of a species, which bring key information for application in conservation and management. Unfortunately, this information is available for only a minimum fraction of all animal species. Using 1) ecological niche modeling with maximum entropy (Maxent), 2) relative abundance estimates using museum records, and 3) field surveys of roosting sites, we report the fraternal fruit-eating bat, Artibeus fraterculus, as having a distribution limited to the Tumbesian ecoregion in Ecuador and west central Peru, being the relatively most abundant bat species throughout its range, with healthy populations which are primarily sustained by cultivated and introduced plants, and using human-made constructions as roost sites. Additionally, we described a large congregation of individuals of this species in a single roost, representing the largest colony reported for the genus Artibeus. These results may indicate resilience of A. fraterculus to human disturbance. © Museum and Institute of Zoology PAS.","Premise ofthe study: This study elucidates the phylogenetic position of a unique taxon of Graphidaceae occurring on rock in coastal desert areas, assessing its importance for our understanding of the evolution of the largest family of tropical lichenized fungi. Methods: We used maximum likelihood and Bayesian approaches to reconstruct a three-gene phylogeny of Graphidaceae and a Bayesian molecular clock approach to estimate divergence dates for major clades, as well as Bayesian ancestral ecogeography state analysis.Key results: The new genus Redonographa represents a new subfamily, Redonographoideae, sister to subfamily Graphidoideae. Redonographa is exclusively saxicolous and restricted to the American Pacific coast from California to central Chile, including Galapagos. It contains four species: Redonographa chilensis comb. nov., R. saxiseda comb. nov., R. saxorum comb. nov., and R. galapagoensis sp. nov. The genus Gymnographopsis, with a similar ecogeography but differing in excipular carbonization and chemistry, is also included in Redonographoideae, with the species G. chilena from Chile and G. latispora from South Africa. Molecular clock analysis indicates that Redonographoideae diverged from Graphidoideae about 132 million years ago (Ma) in the Early Cretaceous.Conclusions: The divergence date for subfamilies Redonographoideae and Graphidoideae coincides with the early breakup of Gondwana and ancient origin of the Atacama Desert. However, the common ancestor of Redonographoideae plus Graphidoideae was reconstructed to be tropical-epiphytic. Thus, even if Redonographoideae is subtropical-saxicolous, the hypothesis that Graphidoideae evolved from a subtropical-saxicolous ancestor is not supported. © 2013 Botanical Society of America.","Objective: To estimate and compare the performances of coprology, copro-Ag ELISA and real-time polymerase chain reaction assay (copro-PCR) for detection of Taenia solium tapeworm carriers. Methods: The three diagnostic tests were applied on 817 stool samples collected in two Zambian communities where taeniasis is endemic. A Bayesian approach was used to allow estimation of the test characteristics. Two (0.2%; 95% Confidence Interval (CI): 0-0.8), 67 (8.2%; 95% CI: 6.4-10.3) and 10 (1.2%; 95% CI: 0.5-2.2) samples were positive using coprology, copro-Ag ELISA and copro-PCR, respectively. Results: Specificities of 99.9%, 92.0% and 99.0% were determined for coprology, copro-Ag ELISA and copro-PCR, respectively. Sensitivities of 52.5%, 84.5% and 82.7% were determined for coprology, copro-Ag ELISA and copro-PCR, respectively. Conclusions: We urge for additional studies exploring possible cross-reactions of the copro-Ag ELISA and for the use of more sensitive tests, such as copro-PCR, for the detection of tapeworm carriers, which is a key factor in controlling the parasite in endemic areas. © 2013 Blackwell Publishing Ltd.","Aim: The phylogeographical history of Neotropical species can be difficult to reconstruct because of superimposed Neogene and Quaternary histories, and because of taxonomic uncertainty. We analysed range-wide genetic diversity in a widespread pioneer tree species, Jacaranda copaia (Aubl.) D. Don, to characterize phylogeographical structure, date the evolutionary relationships among lineages, and evaluate the role of dispersal and vicariance in establishing the present geographical range. Location: Guiana Shield; central, southern and western Amazon Basin; Chocó region; Central America. Methods: We analysed nine nuclear simple sequence repeat loci (nuSSR), eight chloroplast SSRs (cpSSR), and two cpDNA intergenic sequences in 341 adult trees. Genetic differentiation at nuSSRs was inferred using Bayesian clustering. Dating of chloroplast lineage divergence was obtained using a range of published mutation rates and Bayesian coalescence analyses. Population divergence dating was performed using an isolation-with-migration model for eight loci (one cp sequence and seven nuSSRs). Results: Nuclear SSR variation identified three geographically overlapping clusters (nu-1, nu-2, nu-3). Twelve cpDNA haplotypes were clustered into two haplogroups (cp-1, cp-2) with the central Amazon harbouring the highest diversity. Molecular dating analysis suggests that cpDNA haplotype diversification started around the end of the Pliocene (2.61 Ma on average), whereas population divergence was more recent and occurred during the mid-Quaternary (point estimates between 357 and 436 ka). Main conclusions: The genetic variation of J. copaia in the Neotropics was shaped mainly by Pleistocene events. Chloroplast diversity did not display the expected cis/trans Andean disjunction, indicating recent dispersal. Nuclear variation revealed that separate regions share a recent history, with a centre of diversity in the central Amazon Basin. The geographical pattern of diversity is congruent with the distribution of the two subspecies, J. copaia copaia and J. copaia spectabilis, and evidence of nuSSR admixture between the two taxa supports their classification as subspecies. © 2012 Blackwell Publishing Ltd.","Aim Many tropical tree species have poorly delimited taxonomic boundaries and contain undescribed or cryptic species. We examined the genetic structure of a species complex in the tree genus Carapa in the Neotropics in order to evaluate age, geographic patterns of diversity and evolutionary relationships, and to quantify levels of introgression among currently recognized species. Location Lowland moist forests in the Guiana Shield, the Central and Western Amazon Basin, Chocó and Central America. Methods Genetic structure was analysed using seven nuclear simple sequence repeats (nuSSR), five chloroplast SSRs (cpSSR), and two chloroplast DNA (cpDNA) intergenic sequences (trnH-psbA and trnC-ycf6). Bayesian clustering analysis of the SSR data was used to infer population genetic structure and to assign 324 samples to their most likely genetic cluster. Bayesian coalescence analyses were performed on the two cpDNA markers to estimate evolutionary relationships and divergence times. Results Two genetic clusters (nu_guianensis and nu_surinamensis) were detected, which correspond to the Neotropical species C. guianensis (sensu latu) and C. surinamensis. Fourteen cpDNA haplotypes clustered into six haplogroups distributed between the two nuclear genetic clusters. Divergence between the haplogroups was initiated in the Miocene, with some haplotype structure evolving as recently as the Pleistocene. The absence of complete lineage sorting between the nuclear and chloroplast genomes and the presence of hybrid individuals suggest that interspecific reproductive barriers are incomplete. NuSSR diversity was highest in C. guianensis and, within C. guianensis, cpDNA diversity was highest in the Central and Western Amazon Basin. Regional genetic differentiation was strong but did not conform to an isolation-by-distance process or exhibit a phylogeographical signal. Main conclusions The biogeographical history of Neotropical Carapa appears to have been influenced by events that took place during the Neogene. Our results point to an Amazonian centre of origin and diversification of Neotropical Carapa, with subsequent migration to the Pacific coast of South America and Central America. Gene flow apparently occurs among species, and introgression events are supported by inconsistencies between chloroplast and nuclear lineage sorting. The absence of phylogeographical structure may be a result of the ineffectiveness of geographical barriers among populations and of reproductive isolation mechanisms among incipient and cryptic species in this species complex. © 2012 Blackwell Publishing Ltd.","Aim: The origins of much Neotropical biodiversity remain a topic of debate, with both palaeogeographical and more recent climatic drivers playing a role in diversification both among and within species. Here we use a combination of molecular data to assess genetic variation within and among species in the Neotropical tree genus Cedrela, with a focus on Cedrela odorata, to test hypotheses on the drivers of diversification, to place known ecotypic variation in context and to detect intraspecific phylogeographical structure. Location: Central and South America, Cuba, Cayman Islands, Trinidad and Guadeloupe. Methods: Samples were collected from the field, existing collections and herbaria from across the geographical range, including a total of 528 individuals from 72 sites. A phylogenetic framework was constructed using internal transcribed spacer (ITS) sequence data (intergenic spacers plus flanking 18S and 26S regions), and genetic structure was analysed using a combination of chloroplast DNA sequences (trnC-ycf6, trnH-psbA) and chloroplast and nuclear microsatellite (single sequence repeat, SSR) loci. Phylogenetic reconstruction was undertaken using a combination of Bayesian and parsimony-based approaches; divergence times were estimated for major nodes. Geographical structure in chloroplast SSR data was analysed using SAMOVA, while that in nuclear SSR data was assessed using a combination of Bayesian clustering and principal coordinates analysis. Results: ITS sequence data supported phylogenetic distinctiveness of four morphologically cryptic species within C. odorata. Chloroplast sequence and microsatellite data showed geographical structuring both among and within species, suggesting the influence of climatic and geographical drivers. Intraspecific genetic divergence was also present in nuclear microsatellite data, suggesting contemporary gene flow limitation across sea and mountain barriers. Main conclusions: The data support diversification of the genus Cedrela in South America with subsequent recolonization into Central America prior to the formation of the Isthmus of Panama. At least four morphologically cryptic taxa were evident within C. odorata and within-species phylogeographical divergence across the Andes and within Central America was present, the latter suggestive of Pleistocene climatic influence. Previously recognized ecotypes in Central America should be elevated to species level. The new molecular data support the recent reclassification and will support the monitoring of exploitation in the genus. © 2013 Blackwell Publishing Ltd.","Habenaria is a large genus of terrestrial orchids distributed throughout the tropical and subtropical regions of the world. The integrity and monophyly of this genus have been under discussion for many years, and at one time or another, several genera have been either included in a broadly defined Habenaria or segregated from it. In this study, the phylogenetic relationships of the Neotropical members of the genus and selected groups of African Habenaria were investigated using DNA sequences from the nuclear internal transcribed spacer (ITS) region and the plastid matK gene sampled from 151 taxa of Habenaria from the Neotropics (ca. 51% of the total) as well as 20 species of Habenaria and Bonatea from the Old World. Bayesian and parsimony trees were congruent with each other, and in all analyses, the Neotropical species formed a highly supported group. African species of Habenaria in sections Dolichostachyae, Podandria, Diphyllae, Ceratopetalae and Bilabrellae, and the Neotropical clade formed a highly supported \" core Habenaria clade\" , which includes the type species of the genus from the New World. The topology of the trees indicates an African origin for the Neotropical clade and the low sequence divergence among the Neotropical species suggests a recent radiation of the genus in the New World. Species of Bonatea and Habenaria sections Chlorinae and Multipartitae formed a well-supported clade that was sister to the \" core Habenaria clade\" The Neotropical clade consists of at least 21 well-supported subgroups, but all Neotropical sections of the current sectional classification are paraphyletic or polyphyletic and will need extensive revision and recircumscription. Most of the Neotropical subgroups formed morphologically uniform assemblage of species, but some cases of morphological divergence within subgroups and convergence between subgroups indicated that morphology alone can be misleading for inferring relationships within the genus. The genera Bertauxia, Kusibabella and Habenella, segregated from New World Habenaria, are not monophyletic and a revision of the sectional classification rather than a generic division seems most appropriate. Our results do not support an extensive generic fragmentation of Habenaria as previously suggested and will provide a framework for revising the infrageneric classification and investigating the patterns of morphological evolution and geographical distribution of the genus in the New World. © 2013 Elsevier Inc.","empty","Rhodnius barretti, a new triatomine species, is described based on adult specimens collected in rainforest environments within the Napo ecoregion of western Amazonia (Colombia and Ecuador). R. barretti resembles Rhodnius robustus s.l., but mitochondrial cytochrome b gene sequences reveal that it is a strongly divergent member of the “robustus lineage”, i.e., basal to the clade encompassing Rhodnius nasutus, Rhodnius neglectus, Rhodnius prolixus and five members of the R. robustus species complex. Morphometric analyses also reveal consistent divergence from R. robustus s.l., including head and, as previously shown, wing shape and the length ratios of some anatomical structures. R. barretti occurs, often at high densities, in Attalea butyracea and Oenocarpus bataua palms. It is strikingly aggressive and adults may invade houses flying from peridomestic palms. R. barretti must therefore be regarded as a potential Trypanosoma cruzi vector in the Napo ecoregion, where Chagas disease is endemic. © 2013 Fundacao Oswaldo Cruz. All rights reserved.","With 788 species in 67 genera in the Neotropics, Arecaceae are an important ecological and economic component of the region. We review the influence of geological events such as the Pebas system, the Andean uplift and the land connections between South and Central/North America, on the historical assembly of Neotropical palms. We present a case study of the palm genus Astrocaryum (40 species) as a model for evaluating colonization and diversification patterns of lowland Neotropical taxa. We conducted a Bayesian dated phylogenetic analysis based on four low-copy nuclear DNA regions and a biogeographical analysis using the dispersal, extinction and cladogenesis model. Cladogenesis of Western Amazonian Astrocaryum spp. (c.6Mya) post-dated the drainage of the aquatic Pebas system, supporting the constraining role of Pebas on in situ diversification and colonization. The ancestral distribution of Astrocaryum spp. in the Guiana Shield supported the hypothesis of an old formation that acted as a source area from which species colonized adjacent regions, but an earliest branching position for Guianan species was not confidently recovered. A twofold increase in diversification rate was found in a clade, the ancestor of which occupied the Guiana Shield (c.13Mya, a time of climatic change and Andean uplift). © 2012 The Linnean Society of London.","In this paper we discuss operational risk modeling and consider a general Bayesian context incorporating information on market risk profile, expert opinion and operational losses, taking into account the general macroeconomic environment as well. This modeling aims at estimating a characteristic parameter of the operational risk severity distribution function, using those sources of information. It generalizes under more realistic conditions a study realized by Lambrigger, Shevchenko and Wüthrich, and analyses the influence of macroeconomic effects on operational risk. Our theoretical model suggests that severities of operational losses are more related to the macroeconomic environment than usually assumed. © 2012, Incisive Media Ltd. All rights reserved.","The objective of this work was to establish the genetic relationship between Guabalá and Guaymi cattle populations and some native ones of Latin America. Factorial correspondence analysis, analysis of molecular variance, genetic distances, average number of migrants per population and Wright's F statistics were performed. Population structure was assessed by a Bayesian model, assuming an unknown number of K genetically distinct groups. The correspondence analysis showed that the populations of Guabalá and Guaymí cluster with Mexican creole cattle and Texas Longhorn. Lower genetic differentiation of Panamanian creole with Mexican and Texas Longhorn was also observed. The analyses of genetic distances have also shown similar results to those obtained by Amova and by the factorial correspondence analysis, and the less distance was observed between north populations and Panamanian ones, in comparison with southern populations. Bayesian clustering permitted the assignment of individuals to their respective groups, based on their genetic similarity, and provided information on the number of cluster from which they originate. There is a close historical, genetic, and geographic relationship of Panamanian, Mexican, and Texas Longhorn populations due to the migration of precursors from the Caribbean islands to Panama and Mexico.","The mosquito Aedes aegypti, the dengue virus vector, has spread throughout the tropics in historical times. While this suggests man-mediated dispersal, estimating contemporary connectivity among populations has remained elusive. Here, we use a large mtDNA dataset and a Bayesian coalescent framework to test a set of hypotheses about gene flow among American Ae. aegypti populations. We assessed gene flow patterns at the continental and subregional (Amazon basin) scales. For the Americas, our data favor a stepping-stone model in which gene flow is higher among adjacent populations but in which, at the same time, North American and southeastern Brazilian populations are directly connected, likely via sea trade. Within Amazonia, the model with highest support suggests extensive gene flow among major cities; Manaus, located at the center of the subregional transport network, emerges as a potentially important connecting hub. Our results suggest substantial connectivity across Ae. aegypti populations in the Americas. As long-distance active dispersal has not been observed in this species, our data support man-mediated dispersal as a major determinant of the genetic structure of American Ae. aegypti populations. The inferred topology of interpopulation connectivity can inform network models of Ae. aegypti and dengue spread. © 2012 Blackwell Publishing Ltd.","Aim Abundance of small passerines may be distributed over large wintering areas according to geographical patterns that are difficult to detect. This may prevent the identification and conservation of the most suitable sectors, or the detection of local and regional features affecting the species during winter. In this paper, we explore the usefulness of ring recoveries to predict bird distribution in wintering grounds by using Maxent, one of the presence-only techniques available for modelling species distributions. We test whether suitability indices obtained in 2.5×2.5km UTM squares from ring recoveries were positively correlated with the actual abundance of robins (Erithacus rubecula) and blackcaps (Sylvia atricapilla) inside the squares. Location Spain. Methods We used 686 and 1139 localities across the country in which blackcap and robin ring recoveries were recorded by the Spanish Office of Migratory Species to generate the suitability maps. In addition, we sampled bird abundance inside 70 control squares independent of ring recovery localities along a belt crossing mountains, highlands and lowlands of the Iberian Peninsula during January from 2006 to 2011. Results Suitability indices predicted by Maxent were positively correlated with robin (r=0.42, n=70, P<0.001) and blackcap (r=0.52, n=70, P<0.001) abundances in the 70 control squares along the belt crossing the Iberian Peninsula. Main conclusions These results suggest that the use of distribution models with ring recoveries may be used to describe the habitat suitability of the winter ranges of small, common passerines. This also means that the huge number of ring recoveries stored in national and transnational data banks could be used to explore the factors shaping bird ranges and to forecast the geographical distribution of suitable wintering areas of migratory birds in large, poorly known regions. This may be useful in biogeography and conservation. © 2012 Blackwell Publishing Ltd.","Reliable surveillance models are an important tool in public health because they aid in mitigating disease outbreaks, identify where and when disease outbreaks occur, and predict future occurrences. Although many statistical models have been devised for surveillance purposes, none are able to simultaneously achieve the important practical goals of good sensitivity and specificity, proper use of covariate information, inclusion of spatio-temporal dynamics, and transparent support to decision-makers. In an effort to achieve these goals, this paper proposes a spatio-temporal conditional autoregressive hidden Markov model with an absorbing state. The model performs well in both a large simulation study and in an application to influenza/pneumonia fatality data. © 2012 John Wiley & Sons, Ltd.","Objectives: Species Distribution Models (SDMs) are used to produce predictions of potential Leguminosae diversity in West Central Africa. Those predictions are evaluated subsequently using expert opinion. The established methodology of combining all SDMs is refined to assess species diversity within five defined vegetation types. Potential species diversity is thus predicted for each vegetation type respectively. The primary aim of the new methodology is to define, in more detail, areas of species richness for conservation planning. Methodology: Using Maxent, SDMs based on a suite of 14 environmental predictors were generated for 185 West Central African Leguminosae species, each categorised according to one of five vegetation types: Afromontane, coastal, non-flooded forest, open formations, or riverine forest. The relative contribution of each environmental variable was compared between different vegetation types using a nonparametric Kruskal-Wallis analysis followed by a post-hoc Kruskal-Wallis Paired Comparison contrast. Legume species diversity patterns were explored initially using the typical method of stacking all SDMs. Subsequently, five different ensemble models were generated by partitioning SDMs according to vegetation category. Ecological modelers worked with legume specialists to improve data integrity and integrate expert opinion in the interpretation of individual species models and potential species richness predictions for different vegetation types. Results/Conclusions: Of the 14 environmental predictors used, five showed no difference in their relative contribution to the different vegetation models. Of the nine discriminating variables, the majority were related to temperature variation. The set of variables that played a major role in the Afromontane species diversity model differed significantly from the sets of variables of greatest relative important in other vegetation categories. The traditional approach of stacking all SDMs indicated overall centers of diversity in the region but the maps indicating potential species richness by vegetation type offered more detailed information on which conservation efforts can be focused. © 2012 de la Estrella et al.","We review the systematics of frogs of the Hyloscirtus larinopygion group. A new phylogenetic tree inferred from mitochondrial DNA (partial sequences of 12S rRNA, valine-tRNA, and 16S rRNA genes; ∼2.3 kb) of eleven species of the H. larinopygion group is provided, based on maximum parsimony, maximum likelihood, and Bayesian analyses. Our phylogeny confirms the close relationship of members of the H. larinopygion group with Andean relatives of the H. armatus group, which also occurs in the Andes. Hyloscirtus tapichalaca is placed as sister species to the rest of the H. larinopygion group, in which two clades (A+B) are evident. Although ingroup relationships are well supported, the monophyly of the H. larinopygion group and placement of H. tapichalaca require additional testing. Genetic divergences among species of the H. larinopygion group are shallow compared to those observed in many other anurans, with genetic distance among sister species (H. princecharlesi and H. ptychodactylus) as low as 1.31%. However, this pattern is concordant with radiations in other highland Andean lineages of anurans that show marked morphological or behavioral differentiation, but low divergence in mitochondrial markers. Divergence-time analyses (using BEAST) indicate that the Hyloscirtus clade is a relatively ancient lineage that appeared in the Eocene, at a minimum age of 51.2 million years ago (MYA), while the H. larinopygion group originated in the Middle-Late Eocene at a minimum age of 40.9 MYA. Our results might suggest a rapid radiation of Hyloscirtus starting in the Miocene into the Pliocene, from at least 14.2 MYA to the most recent divergence between sister taxa at ∼2.6 MYA. We also describe two sympatric new species of Hyloscirtus from northwestern Ecuador: H. criptico sp. nov. and H. princecharlesi sp. nov. We diagnose them by their phylogenetic position (they are not sister to each other), genetic divergence, and a unique combination of color patterns, and other morphological features. Additionally, we describe the suctorial tadpoles and the extreme ontogenic color changes in H. larinopygion, H. lindae, H. pantostictus, H. princecharlesi, H. psarolaimus, and H. tigrinus. Furthermore, we describe the osteology of H. criptico, H. lindae, H. pacha, H. pantostictus, H. princecharlesi, H. psarolaimus, H. ptychodactylus, and H. staufferorum. We describe vocalizations of H. lindae, H. pacha, H. pantostictus, H. pasarolaimus, H. staufferorum, and H. tapichalaca. Hyloscirtus tigrinus is recorded for the first time in Ecuador and its range is extended 62.4 km (airline distance), from its southernmost locality record in Departamento de Nariño, Colombia. Most species of the H. larinopygion group are currently severely threatened by extinction, after surviving the catastrophic extinctions in the 1980s and 1990s that led to the disappearance of many other sympatric anurans that bred in swiftly flowing water and had lotic water tadpoles in the Andean highlands. Research and conservation actions are urgently needed for these species. In order to better call attention to these conservation issues, we name one of the new species in honor of Prince Charles of Wa l e s, who is contributing significantly to the growth of awareness in the battle against tropical deforestation, climate change, and the catastrophic extinction of rainforest amphibians. Copyright © 2012 · Magnolia Press.","The Tropical Andes is a diversity hotspot for plants, but there is a scant knowledge about patterns of genetic variation within its constituent species. Phaedranassa tunguraguae is an IUCN endangered plant species endemic to a single valley in the Ecuadorian Andes. We estimate the levels of genetic differentiation across the geographic distribution of P. tunguraguae using 12 microsatellite loci. We discuss factors that might influence the genetic structure of this species. Genetic distance was used to evaluate relationship among populations and geographic patterns. Bayesian methods were used to investigate population structure, migration, evidence of recent bottlenecks, and time of divergence. The 7 populations form 2 genetic clusters. These clusters show highly significant differentiation between them, along with isolation by distance. Allele richness decreases from the most diverse westernmost population to the least diverse easternmost population. The species overall shows an excess of homozygotes, with highest levels of inbreeding in the easternmost population. We found evidence of recent bottleneck events. Migration rates were in general low but were higher between populations within each of the clusters. Time of divergence between populations was related to historical volcanic activity in the area. Based on our results, we propose 2 management units for P. tunguraguae. © The American Genetic Association. 2012. All rights reserved.","Background: One marbled crayfish, Marmorkrebs, Procambarus fallax f. virginalis (Hagen, 1870), was discovered in a natural ecosystem in Japan in 2006. Because Marmorkrebs are parthenogenetic, they could establish a population from only a single individual, and thus pose a risk for becoming established in Japan, as they have in other countries. There are two major reasons to be concerned about the possibility of Marmorkrebs establishing viable populations in Japan. First, Japan's only endemic crayfish, Cambaroides japonicus (De Haan, 1841), lives throughout Hokkaido and is endangered. Introduced Marmorkrebs are potential competitors that could further threaten C. japonicus. Second, Marmorkrebs live in rice paddies in Madagascar and consume rice. Marmorkrebs populations could reduce rice yields in Japan.Results: We created five models in MaxEnt of the potential distribution of Marmorkrebs in Japan. All models showed eastern Honshu, Shikoku and Kyushu contain suitable habitats for Marmorkrebs. Hokkaido, the main habitat for C. japonicus, contained much less suitable habitat in most models, but is where the only Marmorkrebs in Japan to date was found.Conclusions: Marmorkrebs appear to be capable of establishing populations in Japan if introduced. They appear to pose minimal threat to C. japonicus, but may negatively affect rice production. © 2012 Faulkes et al.; licensee BioMed Central Ltd.","Early and accurate detection of outbreaks is one of the most important objectives of syndromic surveillance systems. We propose a general Bayesian framework for syndromic surveillance systems. The methodology incorporates Gaussian Markov random field (GMRF) and spatio-temporal conditional autoregressive (CAR) modeling. By contrast, most previous approaches have been based on only spatial or time series models. The model has appealing probabilistic representations as well as attractive statistical properties. Based on extensive simulation studies, the model is capable of capturing outbreaks rapidly, while still limiting false positives. © 2012 Wiley Periodicals, Inc.","Aim To assess the effects of altitude and historic and recent forest fragmentation on the genetic diversity and structure of the wind-pollinated tropical tree line species Polylepis incana. Location One of the highest mountain forest regions of the world, located in the Eastern Cordillera of the Ecuadorian Andes. Methods We compared genetic diversity and structure of adult trees with those of seedlings (n= 118 in both cases) in nine forest stands spanning an altitudinal gradient from 3500 to 4100m a.s.l. using amplified fragment length polymorphisms (AFLPs). Genetic diversity was calculated as percentage of polymorphic bands (P) and Nei's expected heterozygosity (He); genetic differentiation was assessed using analysis of molecular variance, Φ ST statistics and Bayesian cluster analysis. Results Estimates of genetic diversity at the population level were significantly lower in seedlings than in adults. Genetic diversity (He-value) was, in both cases, negatively correlated to altitude and positively correlated to population size in the seedlings. Genetic differentiation of the seedlings was approximately as high (φ ST= 0.298) as that of the adults (φ ST= 0.307), and geographical differentiation was clearly reflected in both AFLP profiles, with mountain ridges acting as barriers to gene flow. Main conclusions Our study provides evidence of a historic upslope migration of P. incana in central Ecuador. In addition, it highlights the detrimental effects of unexpectedly strong genetic isolation, both recent and historical, particularly for our wind-pollinated species where the distance between forest stands was less than 25km. We therefore additionally propose that in habitats with pronounced high-mountain landscape structures, gene flow may be hampered to such an extent that species have a more pronounced sensitivity to habitat fragmentation, even among populations of wind-pollinated trees. © 2011 Blackwell Publishing Ltd.","The faunas associated with oceanic islands provide exceptional examples with which to examine the dispersal abilities of different taxa and test the relative contribution of selective and neutral processes in evolution. We examine the patterns of recent differentiation and the relative roles of gene flow and selection in genetic and morphological variation in the yellow warbler (Dendroica petechia aureola) from the Galápagos and Cocos Islands. Our analyses suggest aureola diverged from Central American lineages colonizing the Galápagos and Cocos Islands recently, likely less than 300000years ago. Within the Galápagos, patterns of genetic variation in microsatellite and mitochondrial markers suggest early stages of diversification. No intra-island patterns of morphological variation were found, even across steep ecological gradients, suggesting that either (i) high levels of gene flow may be homogenizing the effects of selection, (ii) populations may not have had enough time to accumulate the differences in morphological traits, or (iii) yellow warblers show lower levels of 'evolvability' than some other Galápagos species. By examining genetic data and morphological variation, our results provide new insight into the microevolutionary processes driving the patterns of variation. © 2012 The Authors. Journal of Evolutionary Biology © 2012 European Society For Evolutionary Biology.","The systematic position of the little-known Andean species Spiranthes glabrescens, previously known only from Peru but here recorded for the first time from Ecuador, was investigated by means of parsimony and Bayesian analyses of cpDNA and nuclear DNA sequences. Our results indicate that this species is only distantly related to both Spiranthes and Cyclopogon, the genera in which it has been included by previous taxonomists. Instead it is recovered as sister to a clade formed by Eurystyles and Lankesterella, with strong support from the Bayesian analysis. The new, monotypic genus Quechua is proposed to accommodate former S. glabrescens, which differs from both Eurystyles and Lankesterella in habit as well as in vegetative and reproductive characters. The main ecological and structural features of Quechua glabrescens are discussed and compared with those of other genera of Spiranthinae. © Copyright 2012 by the American Society of Plant Taxonomists.","The phylogenetic relationships of subtribe Chloraeinae, a group of terrestrial orchids endemic to southern South America, have not been satisfactorily investigated. A previous molecular phylogenetic analysis based on plastid DNA supported the monophyly of Chloraeinae and Gavilea, but showed that Chloraea is non-monophyletic and that the sole species of Bipinnula analysed is sister to Geoblasta. However, that analysis included only 18 of the 73 species belonging to this subtribe. Here, the phylogenetic relationships of Chloraeinae were assessed by analysing aproximately 7500bp of nucleotide sequences from nuclear ribosomal internal transcribed spacer (ITS) and plastid DNA (rbcL, matK, trnL-trnF, rpoB-trnC) for 42 species representing all four currently accepted genera of Chloraeinae and appropriate outgroups. Nuclear and plastid data were analysed separately and in combination using two different methods, namely parsimony and Bayesian inference. Our analyses support the monophyly of Chloraeinae and their inclusion in an expanded concept of Cranichideae, but none of the genera of Chloraeinae that includes more than one species is monophyletic. Gavilea and Bipinnula are paraphyletic, with Chloraea chica nested in Gavilea and Geoblasta penicillata in Bipinnula. As currently delimited, Chloraea is polyphyletic. The taxonomic changes proposed recently are for the most part not justifiable on phylogenetic grounds, except for recognition of the monotypic genus Correorchis. The lack of resolution for the relationships among species of 'core'Chloraea suggests a relatively recent diversification of this group. The current generic classification is in need or revision, but additional study is advisable before carrying out further taxonomic changes. © 2012 The Linnean Society of London.","The ITS2 gene class shows a high sequence divergence among its members that have complicated its annotation and its use for reconstructing phylogenies at a higher taxonomical level (beyond species and genus). Several alignment strategies have been implemented to improve the ITS2 annotation quality and its use for phylogenetic inferences. Although, alignment based methods have been exploited to the top of its complexity to tackle both issues, no alignment-free approaches have been able to successfully address both topics. By contrast, the use of simple alignment-free classifiers, like the topological indices (TIs) containing information about the sequence and structure of ITS2, may reveal to be a useful approach for the gene prediction and for assessing the phylogenetic relationships of the ITS2 class in eukaryotes. Thus, we used the TI2BioP (Topological Indices to BioPolymers) methodology [1,2], freely available at http://ti2biop.sourceforge.net/ to calculate two different TIs. One class was derived from the ITS2 artificial 2D structures generated from DNA strings and the other from the secondary structure inferred from RNA folding algorithms. Two alignment-free models based on Artificial Neural Networks were developed for the ITS2 class prediction using the two classes of TIs referred above. Both models showed similar performances on the training and the test sets reaching values above 95% in the overall classification. Due to the importance of the ITS2 region for fungi identification, a novel ITS2 genomic sequence was isolated from Petrakia sp. This sequence and the test set were used to comparatively evaluate the conventional classification models based on multiple sequence alignments like Hidden Markov based approaches, revealing the success of our models to identify novel ITS2 members. The isolated sequence was assessed using traditional and alignment-free based techniques applied to phylogenetic inference to complement the taxonomy of the Petrakia sp. fungal isolate. © 2011 Agüero-Chapin et al.","(Neuro)cysticercosis is an important zoonotic disease caused by infection with Taenia solium metacestode larvae. Existing immunodiagnostic techniques detect antibodies and circulating antigens (Ag) in serum and cerebrospinal fluid (CSF). Blood/CSF collection is an invasive procedure associated with blood-borne infections and is often not well accepted by communities. Detection of circulating Ag in urine has been suggested as an alternative, however this has been evaluated in clinical settings only. The aim of the present study was to evaluate the performance of a urine Ag-ELISA under field conditions. Paired serum and urine samples were obtained from participants in endemic areas of Ecuador (n= 748) and Zambia (n= 690) and were subjected to a monoclonal antibody-based Ag-ELISA. Calculation of positive and negative agreement indices (AI) showed better agreement in the negative direction both for Ecuadorian and Zambian samples (AI of 93.1 and 86.8, respectively). Using a Bayesian approach to determine the test characteristics, similar sensitivities were obtained for serum and urine Ag detection, whereas a decreased specificity was determined for the urine Ag-ELISA with a lower specificity (78.6%) for Zambian samples than for Ecuadorian samples (88.4%). This study indicates a higher specificity for the serum test under field conditions and promotes further research to improve the urine test. © 2011 Royal Society of Tropical Medicine and Hygiene.","Contrasting generic concepts of Dichromanthus and Stenorrhynchos held recently by taxonomists were assessed by means of parsimony and Bayesian cladistics analyses of 40 species/22 genera of Spiranthinae and over 2400 base pairs of non-coding nuclear and plastid DNA. Floral structure of relevant taxa was compared using fresh, pickled and herbarium specimens. Our results indicate that a broad concept of Dichromanthus corresponds to a strongly supported monophyletic group sharing several ecogeographical attributes and at least one putative floral synapomorphy (nectary formed by a narrow channel at the base of the labellum). Dichromanthus s.l. occupies a derived position within the Spiranthes clade, with Deiregyne being strongly supported as its sister genus. Stenorrhynchos, as delimited by most previous taxonomists, is shown to be polyphyletic; monophyly requires a narrower delimitation and this narrow concept is strongly supported as belonging in the Stenorrhynchos clade, which also includes members of the genera Eltroplectris, Mesadenella, Pteroglossa and Sacoila. The scant published information on natural pollination and inferences made from flower colouration and morphology suggest convergence in floral characteristics between species of Dichromanthus, Stenorrhynchos and probably other distantly related genera as a result of independent adaptation to pollination by hummingbirds. Bee-pollinated D. michuacanus is recovered in a derived position relative to hummingbird-pollinated Dichromanthus spp., suggesting a secondary reversal in this trait. © 2011 The Linnean Society of London.","The distribution of the Galápagos land iguanas Conolophus subcristatus has been strongly affected by human activities in the last century. Previously widespread throughout the whole archipelago, today they inhabit only few islands, with populations often small and isolated. In this study, we analyzed the population genetic structure of land iguanas from Santa Cruz Island to investigate the genetic implications of a semi-captive conservation program that started in middle 1970s and is still ongoing. Nine microsatellites were used to measure the level of genetic variability and to detect potential evidence of inbreeding and genetic sub-structure. Furthermore, we used approximate Bayesian computation, together with software packages for coalescent-based simulations, to test a priori hypotheses in different demographic scenarios. Despite the abrupt reduction in size of the original population, no evidence of inbreeding was found, and the levels of genetic variability were similar to those of undisturbed populations of the archipelago. Nevertheless, the source and the repatriated populations started differentiating (FST=0.016) and genetic sub-structure was found. Following our results and the simulation of possible future scenarios, we suggest the genetic measures that should be adopted to avoid further genetic variability depletion and preserve this vulnerable endemic species. © 2011 The Authors. Animal Conservation © 2011 The Zoological Society of London.","Neotropical harlequin frogs, Atelopus, are a species-rich bufonid group. Atelopus monophyly has been suggested but intergeneric, interspecific and intraspecific relationships are poorly understood. One reason is that morphological characters of harlequin frogs are often difficult to interpret, making species delimitations difficult. Molecular analyses (DNA barcoding, phylogeny) may be helpful but sampling is hampered as most of the more than 100 Atelopus species have undergone severe population declines and many are possibly extinct. We processed mitochondrial DNA (12S and 16S rRNA) of 28 available ingroup samples from a large portion of the genus' geographic range (Bayesian Inference, Maximum Likelihood). Our samples constitute a monophyletic unit, which is sister to other bufonid genera studied including the Andean genus Osornophryne. In contrast to previous morphological studies, our results suggest that Osornophryne is neither sister to Atelopus nor nested within it. Within Atelopus, we note two major clades with well supported subclades, one Amazonian-Guianan Clade (Flavescens-spumarius Clade plus Tricolor Clade) and an Andean-Chocó-Central American Clade (Varius Clade plus all other Atelopus). The first mentioned includes all species that possess a middle ear (i.e. stapes) except for A. seminiferus lacking it (like all remaining Atelopus). Previously proposed species groups based on frog-like versus toad-like overall appearance (i.e. Longirostris and Ignescens Groups) or phalangeal reduction in the thumb (i.e. Flavescens Group) are not monophyletic in our phylogeny, thus characters used to define them are not considered synapomorphies. We show that genetic divergence can be high between species belonging to different clades, in spite of their phenetic similarity (e.g. A. pulcher, Atelopus sp. 2). On the other hand, within the same clade, colour can vary tremendously, while genetic divergence is low (e.g. A. flavescens and allies). These observations demonstrate that Atelopus taxonomy is complicated and that an integrative approach is required before 'splitting' or 'lumping' nominal species. © 2011 The Natural History Museum.","In the preset report, for the first time, support vector machine (SVM), artificial neural network (ANN), Bayesian networks (BNs), k-nearest neighbor (k-NN) are applied and compared on two \"in-house\" datasets to describe the tyrosinase inhibitory activity from the molecular structure. The data set Data I is used for the identification of tyrosinase inhibitors (TIs) including 701 active and 728 inactive compounds. Data II consists of active chemicals for potency estimation of TIs. The 2D TOMOCOMD-CARDD atom-based quadratic indices are used as molecular descriptors. The derived models show rather encouraging results with the areas under the Receiver Operating Characteristic (AURC) curve in the test set above 0.943 and 0.846 for the Data I and Data II, respectively. Multiple comparison tests are carried out to compare the performance of the models and reveal the improvement of machine learning (ML) techniques with respect to statistical ones (see Chemometr. Intell. Lab. Syst. 2010, 104, 249). In some cases, these ameliorations are statistically significant. The tests also demostrate that k-NN, despite being a rather simple approach, presents the best behavior in both data. The obtained results suggest that the ML-based models could help to improve the virtual screening procedures and the confluence of these different techniques can increase the practicality of data mining procedures of chemical databases for the discovery of novel TIs as possible depigmenting agents. Copyright © 2011 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim.","Alignment-free classifiers are especially useful in the functional classification of protein classes with variable homology and different domain structures. Thus, the Topological Indices to BioPolymers (TI2BioP) methodology (Agüero-Chapin et al., 2010) inspired in both the TOPS-MODE and the MARCH-INSIDE methodologies allows the calculation of simple topological indices (TIs) as alignment-free classifiers. These indices were derived from the clustering of the amino acids into four classes of hydrophobicity and polarity revealing higher sequence-order information beyond the amino acid composition level. The predictability power of such TIs was evaluated for the first time on the RNase III family, due to the high diversity of its members (primary sequence and domain organization). Three non-linear models were developed for RNase III class prediction: Decision Tree Model (DTM), Artificial Neural Networks (ANN)-model and Hidden Markov Model (HMM). The first two are alignment-free approaches, using TIs as input predictors. Their performances were compared with a non-classical HMM, modified according to our amino acid clustering strategy. The alignment-free models showed similar performances on the training and the test sets reaching values above 90% in the overall classification. The non-classical HMM showed the highest rate in the classification with values above 95% in training and 100% in test. Although the higher accuracy of the HMM, the DTM showed simplicity for the RNase III classification with low computational cost. Such simplicity was evaluated in respect to HMM and ANN models for the functional annotation of a new bacterial RNase III class member, isolated and annotated by our group. © 2010 Elsevier Ltd.","Brown-headed spider monkeys (Ateles fusciceps), endemic to the Choco-Darien forests and lower Andean forests of NW Ecuador, are considered critically endangered. Unfortunately, scientific data regarding the actual status of populations is lacking. We combined satellite image analysis, species-specific habitat assessment, and a field survey technique using playback to focus conservation efforts for this species. First, we identified remaining forest via a LANDSAT mosaic and then applied species-specific criteria to delineate remaining forest with potential to hold populations. By combining this with the historical distribution from ecological niche modeling and predicted hunting intensity we generated a species-specific landscape map. Within our study area, forest capable of sustaining Ateles fusciceps covers 5872 km2, of which 2172 km2 (40%) is protected. Unprotected forest considered suitable for Ateles fusciceps extends to 3700 km2 but within this only 989 km2 (23%) is under low hunting pressure and likely to maintain healthy populations of Ateles fusciceps. To overcome problems of sampling at low primate density and in difficult mountain terrain we developed a field survey technique to determine presence and estimate abundance using acoustic sampling. For sites under low hunting pressure density of primates varied with altitude. Densities decreased from 7.49 individuals/km2 at 332 masl to 0.9 individuals/km2 at 1570 masl. Based on combining data sets in a gap analysis, we recommend conservation action focus on unprotected lowland forest to the south and west of the Cotacachi-Cayapas Ecological Reserve where hunting pressure is low and population densities of Ateles fusciceps are greatest. © 2010 Springer Science+Business Media, LLC.","Bactridinae include about 150 species of spiny Neotropical palms in five genera that are ecologically important in several vegetation types such as open woodland (Acrocomia), lowland rainforest (Astrocaryum, Bactris), and montane forest (Aiphanes). The subtribe also includes the only exclusively lianescent palm genus in the Neotropics (Desmoncus). We present a fully resolved molecular phylogeny of 41 species of Bactridinae, representing all genera as well as most of the currently accepted infrageneric taxa (subgenera, sections etc.) and recently proposed informal groups. Analyses are based on five plastid DNA regions (matK, trnQ-rps16, rps16 intron, trnD-trnT, trnL-trnF) and three nuclear markers (PRK, RPB2, ITS). A combined dataset was analysed with likelihood and parsimony methods. The results show that all accepted taxa at and above the generic level are monophyletic with high support. Astrocaryum alatum and A. mexicanum, recently segregated into a genus of their own (Hexopetion), form a strongly supported monophyletic group sister to the remaining Astrocaryum species. Desmoncus and Acrocomia are resolved as sister genera, and together they are sister to the remaining Bactridinae. This finding contrasts with that of two previous studies reporting Acrocomia to be sister to the rest of the subtribe. Aiphanes is resolved as sister to Bactris and Astrocaryum. Species-level relationships recovered within Astrocaryum and Bactris disagree to a large extent with previous morphology-based infrageneric classifications, suggesting that those characters are homoplasious, particularly within Bactris. A Bayesian dating analysis using the relaxed-clock model indicates that most genera of Bactridinae diverged during a relatively short period around the Eocene-Oligocene boundary, which might explain the difficulties in resolving the phylogenetic backbone of the group. The mostly Andean genus Aiphanes shows an initial radiation of early lineages in the Oligocene (around 25 Ma ago) corresponding to an early uplift phase of the cordillera. These taxa are nowadays restricted to the mountain forests of Colombia and Ecuador. The main diversification of Andean Aiphanes began in the Miocene (around 11 Ma ago). This study provides the first substantial insight into Bactridinae phylogeny and sets the stage for more comprehensively sampled species-level studies analysing drivers of diversity of Neotropical palms, speciation patterns, character evolution, or biogeography.","This study tests the hypothesis that female South American sea lions shift from off-shore, pelagic prey to coastal, benthic prey after parturition in order to reduce the foraging trip duration and hence the time pups remain unattended on the beach during early lactation. The δ13C and δ15N values of the serum and blood cells of 26 South American sea lion suckling pups from northern Patagonia were used to track the dietary changes of their mothers from late pregnancy to early lactation, after correction for differential isotopic fractionation between tissues. Primary producers and potential prey species were also analysed to establish a baseline for interpreting the stable isotope concentration of serum and blood cells. Isotopic ratios revealed a generalized increase in the consumption of coastal-benthic prey after parturition. Such a generalized post-partum shift will allow females to spend more time on land and look after their pups. The effects of this foraging strategy on the nutritional quality of the female's diet are discussed.","The evolutionary relationships of Andean harlequin frogs were studied, with emphasis on the Atelopus ignescens and A. bomolochos species complexes. Sampling included 53 individuals belonging to eight taxa and several unidentified species, for which a mitochondrial fragment (16S, tRNA-Leu, ND1, and tRNA-Ile; 1294 bp) was amplified. Bayesian and Maximum Likelihood analyses were used to obtain hypotheses of relationships. The resulting phylogeny indicates that the species complexes are non-monophyletic. Additionally, analyses support the presence of four or five undescribed species. Most of these populations and newly discovered lineages have not been recorded in several years and are presumed extinct, the exception being two populations of probably new taxa from mid-elevations in southeastern Ecuador found during recent field surveys. Although sampling is limited, geographic isolation is the most plausible cause of differentiation among populations and taxa. Copyright © 2010.","Taenia solium cysticercosis is an endemic zoonosis in many developing countries. Serological tests are the most appropriate diagnostic tools to understand the transmission dynamics of the parasite, but the performances of these methods in such a setting are not known. A south Ecuadorian human population living in an endemic area was tested using three common serological tests. Because none of them is a gold standard, a Bayesian Latent Class analysis was used to estimate the test characteristics. Two definitions of a case were considered to differentiate between prevalence of current infection and prior exposure to the parasite. Differences between the performances of the same test in function of the definition of a case were observed. This study shows that test results and prior information should be interpreted carefully in a Bayesian analysis framework, particularly when the latter is based on clinical studies. Copyright © 2010 by The American Society of Tropical Medicine and Hygiene.","Background. Uncovering how populations of a species differ genetically and ecologically is important for understanding evolutionary processes. Here we combine population genetic methods (microsatellites) with phylogenetic information (mtDNA) to define genetic population clusters of the wide-spread Neotropical tngara frog (Physalaemus pustulosus). We measure gene flow and migration within and between population clusters and compare genetic diversity between population clusters. By applying ecological niche modeling we determine whether the two most divergent genetic groups of the tngara frog (1) inhabit different habitats, and (2) are separated geographically by unsuitable habitat across a gap in the distribution. Results. Most population structure is captured by dividing all sample localities into two allopatric genetic lineages. The Northern genetic lineage (NW Costa Rica) is genetically homogenous while the Southern lineage (SW Costa Rica and Panama) is sub-divided into three population clusters by both microsatellite and mtDNA analyses. Gene flow is higher within the Northern lineage than within the Southern lineage, perhaps due to increased landscape heterogeneity in the South. Niche modeling reveals differences in suitable habitat between the Northern and Southern lineages: the Northern lineage inhabits dry/pine-oak forests, while the Southern lineage is confined to tropical moist forests. Both lineages seem to have had little movement across the distribution gap, which persisted during the last glacial maximum. The lack of movement was more pronounced for the Southern lineage than for the Northern lineage. Conclusions. This study confirms the finding of previous studies that tngara frogs diverged into two allopatric genetic lineages north and south of the gap in the distribution in central Costa Rica several million years ago. The allopatric distribution is attributed to unsuitable habitat and probably other unknown ecological factors present across the distribution gap. Niche conservatism possibly contributes to preventing movements across the gap and gene flow between both groups. Genetic and ecological data indicate that there is the potential for ecological divergence in allopatry between lineages. In this context we discuss whether the Northern and Southern lineages should be recognized as separate species, and we conclude that further studies of pre- and post-zygotic isolation are needed for a final assessment. Identified population clusters should motivate future behavioral and ecological research regarding within-species biodiversity and speciation mechanisms. © 2010 Pröhl et al; licensee BioMed Central Ltd.","The growth pattern of Loxechinus albus in southern Chile was studied using size-at-age data obtained by reading growth bands on the genital plates. The scatter plots of sizes-at-age for samples collected in three different locations indicated that growth is linear between ages 2 and 10. Five different growth models, including linear, asymptotic and non-asymptotic functions, were fitted to the data, and model selection was conducted based on the Akaike information criteria (AIC) and the Bayesian information criteria (BIC). The AIC identified the Tanaka model as the most suitable for two of the three sites. However, the BIC led to the selection of the linear model for all zones. Our results show that the growth pattern of L. albus is different from the predominantly asymptotic pattern that has been reported for other sea urchin species. © 2010 Springer-Verlag.","Phylogenetic relationships were studied in the genus Cyanocorax (Aves: Corvidae) and related genera, Psilorhinus and Calocitta, a diverse group of New World jays distributed from the southern United States south to Argentina. Although the ecology and behavior of some species in the group have been studied extensively, lack of a molecular phylogeny has precluded rigorous interpretations in an evolutionary framework. Given the diverse combinations of plumage coloration, size, and morphology, the taxonomy of the group has been inconsistent and understanding of biogeographic patterns problematic. Moreover, plumage similarity between two geographically disjuct species, the Tufted jay (Cyanocorax dickeyi) from western Mexico and the White-tailed jay (C. mystacalis) from western Ecuador and Peru, has puzzled ornithologists for decades. Here, a phylogeny of all species in the three genera is presented, based on study of two mitochondrial and three nuclear genes. Phylogenetic trees revealed the non-monophyly of Cyanocorax, and the division of the whole assemblage in two groups: \"Clade A\" containing Psilorhinus morio, both species in Calocitta, Cyanocorax violaceus, C. caeruleus, C. cristatellus, and C. cyanomelas, and \"Clade B\" consisting of the remaining species in Cyanocorax. Relationships among species in Clade A were ambiguous and, in general, not well resolved. Within Clade B, analyses revealed the monophyly of the \"Cissilopha\" jays and showed no evidence for a sister relationship between C. mystacalis and C. dickeyi. The phylogenetic complexity of lineages in the group suggests several complications for the understanding biogeographic patterns, as well as for proposing a taxonomy that is consistent with morphological variation. Although multiple taxonomic arrangements are possible, recommendations are for recognizing only one genus, Cyanocorax, with Psilorhinus and Calocitta as synonyms. © 2009 Elsevier Inc.","Background: Although not unusual to find captive relicts of species lost in the wild, rarely are presumed extinct species rediscovered outside of their native range. A recent study detected living descendents of an extinct Galápagos tortoise species (Chelonoidis elephantopus) once endemic to Floreana Island on the neighboring island of Isabela. This finding adds to the growing cryptic diversity detected among these species in the wild. There also exists a large number of Galápagos tortoises in captivity of ambiguous origin. The recently accumulated population-level haplotypic and genotypic data now available for C. elephantopus add a critical reference population to the existing database of 11 extant species for investigating the origin of captive individuals of unknown ancestry. Methodology/Findings:We reanalyzed mitochondrial DNA control region haplotypes and microsatellite genotypes of 156 captive individuals using an expanded reference database that included all extant Galápagos tortoise species as well as the extinct species from Floreana. Nine individuals (six females and three males) exhibited strong signatures of Floreana ancestry and a high probability of assignment to C. elephantopus as detected by Bayesian assignment and clustering analyses of empirical and simulated data. One male with high assignment probability to C. elephantopus based on microsatellite genotypic data also possessed a \"Floreana-like\" mitochondrial DNA haplotype. Significance: Historical DNA analysis of museum specimens has provided critical spatial and temporal components to ecological, evolutionary, taxonomic and conservation-related research, but rarely has it informed ex situ species recovery efforts. Here, the availability of population-level genotypic data from the extinct C. elephantopus enabled the identification of nine Galápagos tortoise individuals of substantial conservation value that were previously misassigned to extant species of varying conservation status. As all captive individuals of C. elephantopus ancestry currently reside at a centralized breeding facility on Santa Cruz, these findings permit breeding efforts to commence in support of the reestablishment of this extinct species to its native range. © 2010 Russello et al.","Background. Marine iguanas (Amblyrhynchus cristatus) inhabit the coastlines of large and small islands throughout the Galpagos archipelago, providing a rich system to study the spatial and temporal factors influencing the phylogeographic distribution and population structure of a species. Here, we analyze the microevolution of marine iguanas using the complete mitochondrial control region (CR) as well as 13 microsatellite loci representing more than 1200 individuals from 13 islands. Results. CR data show that marine iguanas occupy three general clades: one that is widely distributed across the northern archipelago, and likely spread from east to west by way of the South Equatorial current, a second that is found mostly on the older eastern and central islands, and a third that is limited to the younger northern and western islands. Generally, the CR haplotype distribution pattern supports the colonization of the archipelago from the older, eastern islands to the younger, western islands. However, there are also signatures of recurrent, historical gene flow between islands after population establishment. Bayesian cluster analysis of microsatellite genotypes indicates the existence of twenty distinct genetic clusters generally following a one-cluster-per-island pattern. However, two well-differentiated clusters were found on the easternmost island of San Cristábal, while nine distinct and highly intermixed clusters were found on youngest, westernmost islands of Isabela and Fernandina. High mtDNA and microsatellite genetic diversity were observed for populations on Isabela and Fernandina that may be the result of a recent population expansion and founder events from multiple sources. Conclusions. While a past genetic study based on pure FSTanalysis suggested that marine iguana populations display high levels of nuclear (but not mitochondrial) gene flow due to male-biased dispersal, the results of our sex-biased dispersal tests and the finding of strong genetic differentiation between islands do not support this view. Therefore, our study is a nice example of how recently developed analytical tools such as Bayesian clustering analysis and DNA sequence-based demographic analyses can overcome potential biases introduced by simply relying on F STestimates from markers with different inheritance patterns. © 2009 Steinfartz et al; licensee BioMed Central Ltd.","The genus Stenocercus is composed of 61 species that occur mainly in the Andes and adjacent lowland areas (0-4 000 m) from northern Colombia and Venezuela to central Argentina. In this study, I performed parsimony and Bayesian analyses to infer the phylogenetic relationships among the 20 species of Stenocercus that occur in the northern Andes (Ecuador, Colombia, and Venezuela); I analyzed morphological, molecular, and combined datasets. These analyses resulted in similar topologies, which indicate that species of Stenocercus from the northern Andes are nested within 2 major clades. One of these clades contains 6 species occurring between southern Ecuador and southern Colombia, whereas the other clade includes 13 species that occur from southern Ecuador to northern Colombia and Venezuela. The results also suggest that the recent uplift of the northern Andes has had a major impact on the evolution of Stenocercus.","The Agaricales is the largest and most diverse order of mushroom-forming Basidiomycota, with over 100 natural groups recognized in recent Fungal Tree of Life studies. Most agarics are either saprotrophic or ectomycorrhizal fungi, but the family Hygrophoraceae is in part characterized by a unique and remarkable diversity of lichenized forms. The most familiar of these is the chlorolichen genus Lichenomphalia, whose phylogenetic position in the Agaricales has been established. Recent limited evidence suggested that Hygrophoraceae also contains cyanolichens in the genus Dictyonema, which indicates a remarkable concentration and diversity of lichen-formers in a single family of agarics. To demonstrate the relationships of lichen-formers to other fungi in the family, we assembled ribosomal sequences from 52 species representing recognized groups within the
