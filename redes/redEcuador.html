g others. In this work, a logistic regression model is proposed, the dynamics of deaths in the period of the pandemic is modeled, two computational algorithms IVDA and NUTS are implemented, the posterior distribution in high dimensions is generated. The interpretation of the parameters is important, that to the variable of deaths from COVID-19 or no COVID-19 are related. The algorithms through real data are illustrated, the proposed model with adequately and reliably of the dynamic of the randomness of the deceased is shown. To measure the relative success of the algorithms, three goodness-of-fit measures are estimated. Obtaining small errors. © 2021, Associacao Iberica de Sistemas e Tecnologias de Informacao. All rights reserved.","<b>Individuality counts: A new comprehensive approach to foraging strategies of a tropical marine predator<\/b><br><br>Foraging strategies are of great ecological interest, as they have a strong impact on the fitness of an individual and can affect its ability to cope with a changing environment. Recent studies on foraging strategies show a higher complexity than previously thought due to intraspecific variability. To reliably identify foraging strategies and describe the different foraging niches they allow individual animals to realize, high-resolution multivariate approaches which consider individual variation are required. Here we dive into the foraging strategies of Galápagos sea lions (Zalophus wollebaeki), a tropical predator confronted with substantial annual variation in sea surface temperature. This affects prey abundance, and El Niño events, expected to become more frequent and severe with climate change, are known to have dramatic effects on sea lions. This study used high-resolution measures of depth, GPS position and acceleration collected from 39 lactating sea lion females to analyze their foraging strategies at an unprecedented level of detail using a novel combination of automated broken stick algorithm, hierarchical cluster analysis and individually fitted multivariate hidden Markov models. We found three distinct foraging strategies (pelagic, benthic, and night divers), which differed in their horizontal, vertical and temporal distribution, most likely corresponding to different prey species, and allowed us to formulate hypotheses with regard to adaptive values under different environmental scenarios. We demonstrate the advantages of our multivariate approach and inclusion of individual variation to reliably gain a deeper understanding of the adaptive value and ecological relevance of foraging strategies of marine predators in dynamic environments. © 2021, The Author(s).","<b>A novel Adam approach related to Decoupled Weight Decay (AdamL)<\/b><br><br>The use of optimizers makes it possible to reduce losses during the learning process of a neural network. Currently there are some types of optimizers whose effectiveness has already been proven, an example of this is Adam. Adam is an extension to Stochastic Gradient Decent that makes use of Momentum and Adaptive Learning to converge faster. An interesting alternative to complement the Adam's work is the addition of weight decay. This is done to decouple the weight decay from the gradient-based update. Some attempts have been developed previously, however its correct operation has not been keenly proven. In this work, a weight decay decoupling alternative is presented and acutely analyzed. The algorithm's convergence is mathematically verified and its operation too through the use of a Convolutional Encoder-Decoder network and the application of strategies for error reduction. The AdamL operation is verified by the achievement of a proper Temperature Forecast with a percentage error lower than 4.5%. It can be seen too that the forecast error deepens around noon but it does not exceed 1.47°C. © 2021 IEEE.","<b>A novel Encoder-Decoder structure for Time Series analysis based on Bayesian Uncertainty reduction<\/b><br><br>In the present work, a novel Convolutional LSTM Encoder-Decoder structure for the implementation of Weather Forecast for the Andean city of Quito is presented. Aside from the above, the Encoder-Decoder structure uses a Walk-Forward validation, an adjustment of the Bayesian posterior predictive distribution and the ADAMW optimizer to carry out the forecast. The aforementioned stages are combined to obtain 4 error metrics per hour. The prediction is done in base of acquired data from a network of Automatic Weather Stations. The results show that the Convolutional Encoder-Decoder structure with a dropout probability of 0.05 and a model precision equal to 0.1 performs better than a LSTM model, LSTM Stacked model or ARIMA models reaching a maximum error of 1.03 °C. Finally, the methodology could be applied as an effective option to implement the post-processing stage for the physical model of a Weather Forecast System. © 2021 IEEE.","<b>Reliability Study of a Smart Distribution System with Optimal Sizing and Placement of Capacitors<\/b><br><br>This work introduces a new modified IEEE 33-node test system to be smart by implementing distributed renewable generation, smart metering load characteristics, and optimal installation of capacitors. The Particle Swarm Optimisation (PSO) technique is adopted to compute the optimal sizing and placement of capacitor in the original network. Then, to assess the reliability of the original and modified test systems, a sequential Monte Carlo simulation takes place. The relevant contribution of this paper is that it offers a comprehensive approach of a reliability assessment in a distribution system, where several smart features have been implemented. In addition, the modified system opens a pathway for future research in which smart distribution system analysis is required related mainly to reliability assessment. © 2021 IEEE","<b>Inventory Control under Unobserved Losses with Latent State Learning<\/b><br><br>The unobserved losses have been a challenge to the applicability of automatic systems for inventory control. Due to the inability to record these events, systems cannot make the best decisions. In this sense, it is necessary to account for these losses to learn policies that allow inventory to be managed automatically. In this work, reinforcement learning has been successfully applied to an inventory management problem with unobserved losses. To do so, an inventory level inference model that considers unobserved losses was used. This solution does not depend on any distribution assumptions over sales and unobserved losses, but rather it estimates the distributions solely from observations and inputs of the system. During training, the model learns the transition and observation functions as distributions over inventory levels. The model simultaneously accounts state uncertainty and computes beliefs over inventory states. After the model is trained, it can be combined with a model-free reinforcement learning algorithm, such as Q-learning, to determine a policy for the inventory management. This policy can be used as automated system for the management of the inventory. The results suggests that this system can improve the inventory management performance by reducing the uncertainty of inventory levels without specifying the transition and observation distributions. © 2021 IEEE.","<b>Stable isotope analysis reveals partitioning in prey use by Kajikia audax (Istiophoridae), Thunnus albacares, Katsuwonus pelamis, and Auxis spp. (Scombridae) in the Eastern Tropical Pacific of Ecuador<\/b><br><br>Kajikia audax, Thunnus albacares, Katsuwonus pelamis, and Auxis spp. occupy high and middle-level trophic positions in the food web. They represent important sources for fisheries in Ecuador. Despite their ecological and economic importance, studies on pelagic species in Ecuador are scarce. This study uses stable isotope analysis to assess the trophic ecology of these species, and to determine the contribution of prey to the predator tissue. Isotope data was used to test the hypothesis that medium-sized pelagic fish species have higher δ15N values than those of the prey they consumed, and that there is no overlap between their δ13C and δ15N values. Results showed higher δ15N values for K. audax, followed by T. albacares, Auxis spp. and K. pelamis, which indicates that the highest position in this food web is occupied by K. audax. The stable isotope Bayesian ellipses demonstrated that on a long time-scale, these species do not compete for food sources. Moreover, δ15N values were different between species and they decreased with a decrease in predator size. © 2021 The Authors.","<b>Precise Temporal P300 Detection in Brain Computer Interface EEG Signals Using a Long-Short Term Memory<\/b><br><br>Event-Related Potentials (ERP) detection is a latent problem in the clinical, neuroscience, and engineering fields. It is an open challenge that contributes to achieving more accurate and adaptable Brain-Computer Interfaces (BCI). The state-of-the-art typically uses simple classifiers based on Discriminant Analysis due to their little computational demand. Some more recent approaches have started using Deep Learning techniques, but these do not provide any temporal information and rarely focus on detecting the P300 at sample level in electroencephalography (EEG) signals, which would improve the Information Transfer Rate in BCIs. In other research areas, recurrent neural networks have shown high performance in those tasks that require online responses. We propose a new methodology, based on Long-Short Term Memory networks, in a sample level forecast to predict the P300 signal continuously. We get a slight improvement concerning the standard procedure, typically Bayesian Linear Discriminant Analysis, and we also show that the model predicts the occurrence of the P300 ERP at sample level in EEG signals. This brings us the possibility of evaluating the inherent variation between subjects. Our approach contributes to more agile and adaptable BCIs development, going further in the real-life usage of BCIs. © 2021, Springer Nature Switzerland AG.","<b>P300 Characterization Through Granger Causal Connectivity in the Context of Brain-Computer Interface Technologies<\/b><br><br>The analysis of connectivity in brain networks has been widely researched and it has been shown that certain cognitive processes require the integration of distributed brain areas. Functional connectivity attempts to statistically quantify the interdependence between these brain areas. In this paper, we propose an analysis of functional connectivity in the Event-Related Potential (ERP) context, more specifically on the P300 component using the Granger Causality measure. To this end, we propose a methodology that consists in quantifying the causality in the P300 and non-P300 signals in the context of Brain-Computer Interfaces (BCIs). Causality is calculated using two approaches: i) using standard electrodes and, ii) using electrodes selected using Bayesian Linear Discriminant Analysis and sequential forward electrode selection (BLDA-FS). Based on this analysis, it is shown that the Granger Causality metric is valid to show a significant connectivity difference between P300 and non-P300 signals. The electrodes selected using BLDA-FS were found to be more discriminative in this regard. Studying functional connectivity using Granger Causality allowed us to identify the changes in connectivity detected during the presence of a target stimulus compared to a non-target stimulus. This additional information about the connectivity differences found can be incorporated as a new feature in further studies, allowing for better detection of the P300 signal and consequently improving the performance of P300-based BCIs. © 2021, Springer Nature Switzerland AG.","<b>A Fine Dry-Electrode Selection to Characterize Event-Related Potentials in the Context of BCI<\/b><br><br>A brain-computer interface (BCI) detects brain activity and converts it to external commands, facilitating the interaction with external devices. One way to implement a BCI is through event-related potentials (ERP), which are positive or negative voltage deflections detected by electroencephalography (EEG) through conductive electrodes. A very promising technology of dry electrodes has been used in recent years, which is much easier and faster to install; useful also for daily life applications. But the disadvantage is that its signal-to-noise ratio is lower compared to traditional wet electrodes technology. Thus, we hypothesized that an appropriate selection of dry electrodes allows the recovery of much more information than traditional standard electrodes and therefore improves the BCI performance. This work shows the importance of electrode selection to obtain a better detection of the ERPs of the EEG signal with a minimum number of electrodes in a personalized manner. To illustrate this problem, we designed a BCI experiment based on P300-ERPs with a dry electrodes wireless EEG system and we evaluated its performance with two electrode selection methodologies designed for this purpose in 12 subjects. The experimental analysis of this work shows that our electrode selection methodology allows the P300-ERPs to be detected with greater precision than a standard electrode set choice. Besides, this minimum electrode selection methodology allows dealing with the well-known problem of inter- and intrasubject variability of the EEG signal, thus customizing the optimal selection of electrodes for each individual. This work contributes to the design of more friendly BCIs through a reduction in the number of electrodes, thus promoting more precise, comfortable, and lightweight equipment for real-life BCI applications. © 2021, Springer Nature Switzerland AG.","<b>Proposal for a Platform Based on Artificial Vision for the Identification and Classification of Ceramic Tiles<\/b><br><br>It is proposed to develop a prototype platform based on artificial vision that allows us to identify the defects that ceramic tiles have, with which we can classify them according to their quality. The algorithms chosen to develop the platform are Support Vector Machine (SVM) and K-Nearest Neighbor (KNN). The SVM algorithm has the characteristic that, a priori, we know the classes to which our individuals belong, it is not a grouping by similarities, but we have well-defined classes, in the treatment of images there is a high percentage of effectiveness of this algorithm. On the other hand, because of its ease of implementation, the KNN algorithm is one of the most widely used non-parametric classifiers. Its theoretical properties guarantee that its error probability is bounded by twice the Bayesian error probability, in the treatment of images with this algorithm there are high percentages of effectiveness in the classification The necessary parameters are established for the proposal based on the study of related works and the same application methodology is presented, which contemplates the pre-processing of the images, the obtaining of the descriptors, the use of the algorithms and the results obtained. © 2021, The Author(s), under exclusive license to Springer Nature Switzerland AG.","<b>Sequential Monte Carlo Filters with Parameters Learning for Commodity Pricing Models<\/b><br><br>In this article, an estimation methodology based on the sequential Monte Carlo algorithm is proposed, that jointly estimate the states and parameters, the relationship between the prices of futures contracts and the spot prices of primary products is determined, the evolution of prices and the volatility of the historical data of the primary market (Gold and Soybean) are analyzed. Two stochastic models for an estimate the states and parameters are considered, the parameters and states describe physical measure (associated with the price) and risk-neutral measure (associated with the markets to futures), the price dynamics in the short-term through the reversion to the mean and volatility are determined, while that in the long term through markets to futures. Other characteristics such as seasonal patterns, price spikes, marketdependent volatilities, and non-seasonality can also be observed. In the methodology, a parameter learning algorithm is used, specifically, three algorithms are proposed, that is the sequential Monte Carlo estimation (SMC) for state space models with unknown parameters: the first method is considered a particle filter that is based on the sampling algorithm of sequential importance with resampling (SISR). The second implemented method is the Storvik algorithm [19], the states and parameters of the posterior distribution are estimated that have supported in low-dimensional spaces, a sufficient statistics from the sample of the filtered distribution is considered. The third method is (PLS) Carvalho's Particle Learning and Smoothing algorithm [31]. The cash prices of the contracts with future delivery dates are analyzed. The results indicate postponement of payment, the future prices on different maturity dates with the spot price are highly correlated. Likewise, the contracts with a delivery date for the last periods of the year 2017, the spot price lower than the prices of the contracts with expiration date for 12 and 24 months is found, opposite occurs in the contracts with expiration date for 1 and 6 months. © 2021 International Academic Press. All Rights Reserved.","<b>Hierarchical Human Action Recognition to Measure the Performance of Manual Labor<\/b><br><br>Measuring manual-labor performance has been a key element of work scheduling and resource management in many industries. It is performed using a standard data system called Time and Motion Study (TMS). Many industries still rely on direct human effort to execute the TMS methodology which can be time-consuming, error-prone, and expensive. In this paper, we introduce an automatic replacement of the TMS technique that works at two levels of abstraction: primitive and activity actions. We leverage on recent advancements in deep learning methods and employ an encoder-decoder based classifier to recognize primitives and a continuous-time hidden Markov model to recognize activities. We show that our system yields results competitive with those obtained with several common human action recognition models. We also show how our proposed system can help operational decisions by computing productivity indicators such as worker availability, worker performance, and overall labor effectiveness. © 2013 IEEE.","<b>Modelling the potential effects of climate change in the distribution of Xylotrechus arvicola in Spain<\/b><br><br>Xylotrechus arvicola is an emerging grape pest that generates serious sanitary problems in vineyards and is currently expanding its range throughout Spain. The increasing prevalence of this pest in Spanish vineyards has been detected since 1990. In this study, the relationship between the climate and the actual distribution of the beetle was analysed, as well as how this distribution might change in the future according to several climate change models. The methodology was based on predictive models (SDM; species distribution modelling) using climate variables as explanatory factors, although the relationships were not necessarily causal. Maxent was used as the SDM method. The current climatic niche was calculated, and the actual potential distribution area was estimated. The relationships between the climate variables and the species probability of the presence were projected to various future climate change scenarios. The main conclusions reached were that climate change will favour the expansion of X. arvicola and that the potential infestation zones will be extended significantly. Although the results, because they were based on hypothetical climate frameworks that are under constant revision, were not conclusive, they should be taken into consideration when defining future strategies in the wine industry. © 2021 Czech Academy of Agricultural Sciences. All rights reserved.","<b>Clinical, radiological and laboratory characteristics of pediatric patients with covid-19: Living systematic review<\/b><br><br>Introduction: Since the first COVID-19 cases were reported, the disease’s clinical and epidemi-ological characteristics have continuously been studied, although they have not been yet defined. Objective: To estimate the epidemiological profile of pediatric patients with COVID-19, as well as their clinical, laboratory and radiological characteristics. Materials and methods: A living systemic review was conducted in the PubMed, Scopus and SciELO databases. Observational studies describing clinical, radiological, and laboratory characteristics of pediatric patients with COVID-19 and published between January 1, 2020, and July 20, 2020, were considered for the search; there were no language restrictions. Government, epidemiological, and pre-print papers were also considered. Meta-analyses of single proportion (frequentist approach) and two proportions (Bayesian method) were carried out. The study registration and protocol are available at https://osf.io/y43wm and https://osf.io/r8ktv, respectively. Results: 13 studies, with a total of 9 152 patients, were retrieved. The Bayesian meta-analysis reported that males are more affected by the disease: OR 1.24 (HDI95%: 1.09-1.4). The proportion results calculated by means of the frequentist meta-analysis are: 52% cough (95%CI: 50-55), 0% death (95%CI: 0-0.1), 16% high aspartate transaminase levels (95%CI: 13-19), and 60% lung changes observed in chest X-ray (95%CI: 57-64). Conclusions: Based on the current data, it is not possible to describe accurately the clinical and ep-idemiological characteristics of COVID-19 in the pediatric population. However, evidence suggests that males are more affected by the disease and that lung alterations in imaging studies are more frequent than clinical signs such as cough and fever. Laboratory test results are not conclusive and show that different organs and systems of the human body may be affected by SARS-CoV-2. The results reported here must be compared to prospective controlled studies conducted in larger sam-ples and a more rigorous design. © 2021, Universidad Nacional de Colombia. All rights reserved.","<b>Isotope-based inferences of the seasonal foraging and migratory strategies of blue whales in the eastern Pacific Ocean<\/b><br><br>Migratory marine megafauna generally move vast distances between productive foraging grounds and environmentally stable breeding grounds, but characterizing how they use these habitats to maintain homeostasis and reproduce is difficult. We used isotope analysis of blue whale skin strata (n = 621) and potential prey (n = 300) to examine their migratory and foraging strategies in the eastern Pacific Ocean. Our results suggest that most whales in the northeast Pacific use a mixed income and capital breeding strategy, and use the California Current Ecosystem as their primary summer-fall foraging ground. A subset of individuals exhibited migratory plasticity and spend most of the year in the Gulf of California or Costa Rica Dome, two regions believed to be their primary winter-spring breeding grounds. Isotope data also revealed that whales in the southern Eastern Tropical Pacific generally do not forage in the northeast Pacific, which suggests a north-south population structure with a boundary near the equator. © 2020 Elsevier Ltd","<b>A biogeographic–ecological approach to disentangle reticulate evolution in the Triatoma phyllosoma species group (Heteroptera: Triatominae), vectors of Chagas disease<\/b><br><br>Introgression and incomplete lineage sorting (ILS) are two of the main sources of gene-tree incongruence; both can confound the assessment of phylogenetic relationships among closely related species. The Triatoma phyllosoma species group is a clade of partially co-distributed and cross-fertile Chagas disease vectors. Despite previous efforts, the phylogeny of this group remains unresolved, largely because of substantial gene-tree incongruence. Here, we sequentially address introgression and ILS to provide a robust phylogenetic hypothesis for the T. phyllosoma species group. To identify likely instances of introgression prior to molecular scrutiny, we assessed biogeographic data and information on fertility of inter-specific crosses. We first derived a few explicit hybridization hypotheses by considering the degree of spatial overlap within each species pair. Then, we assessed the plausibility of these hypotheses in the light of each species pair's cross-fertility. Using this contextual information, we evaluated mito-nuclear (cyt b, ITS-2) gene-tree incongruence and found evidence suggesting introgression within two species pairs. Finally, we modeled ILS using a Bayesian multispecies coalescent approach and either (a) a “complete” dataset with all the specimens in our sample, or (b) a “filtered” dataset without putatively introgressed specimens. The “filtered tree” had higher posterior-probability support, as well as more plausible topology and divergence times, than the “complete tree.” Detecting and filtering out introgression and modeling ILS allowed us to derive an improved phylogenetic hypothesis for the T. phyllosoma species group. Our results illustrate how biogeographic and ecological-reproductive contextual information can help clarify the systematics and evolution of recently diverged taxa prone to introgression and ILS. © 2020 Blackwell Verlag GmbH","<b>Teloschistaceae (lichenized Ascomycota) from the Galapagos Islands: A phylogenetic revision based on morphological, anatomical, chemical, and molecular data<\/b><br><br>The lichen family Teloschistaceae from the Galapagos is revised. Most of the species belong to the Caloplacoideae, two to Teloschistoideae and a few to Xanthorioideae, three subfamilies not validly published, which is remedied here. Four different datasets were analyzed using Bayesian inference. For the bulk of the species, a combined dataset of nrITS, nrLSU and mrSSU was analyzed. Additionally, three analyses were performed using nrITS to further investigate phylogenetic relationships within and between species in each subfamily, and in the genera Xanthomendoza and Squamulea. Four new genera are described: Lacrima, Oceanoplaca, Phaeoplaca, Sucioplaca. Twenty-four species are reported, of which ten are new to science: Caloplaca nigra, Lacrima galapagoensis, Oceanoplaca chemoisidiosa, O. sideritoides, Phaeoplaca tortuca, Squamulea chelonia, S. humboldtiana, S. osseophila, S. oceanica, and Xanthomendoza leoncita. Several new combinations are proposed and three species of Xanthomendoza are reduced to synonymy. Several new combinations and species placed into synonymy do not occur in the Galapagos, but are treated as a consequence of our taxonomic revision. Morphology, anatomy, secondary chemistry, distribution and molecular phylogenetic affiliation are presented for each species and a key is provided. Eight different chemical patterns are quantitatively described based on HPLC analyses. The new genus Lacrima includes L. galapagoensis, a species without vegetative propagules, and two densely isidiate species, L. epiphora and L. aphanotripta that are morphologically similar to 'Caloplaca' wrightii. The only species of Galapagos Teloschistaceae that contains xanthones is placed into Huneckia. Oceanoplaca includes two species with the new anthraquinone isidiosin, O. isidiosa and O. chemoisidiosa, while a third species, O. sideritoides, does not contain this secondary metabolite. Phaeoplaca camptidia has previously been reported from Galapagos, but our phylogenetic analysis suggests that it is a new species, here named P. tortuca. An isolated position is occupied by 'Caloplaca' diplacia, which we place in it its own monotypic genus Sucioplaca. Some Galapagos Teloschistaceae can be considered a 'residue' of unresolved Caloplaca s.l., i.e. the corticolous C. floridana is possibly related to the saxicolous C. nigra, while C. cupulifera can currently not be placed. Squamulea remains particularly problematic and includes S. phyllidizans, that is nested among otherwise unresolved Squamulea species. Based on molecular data, S. phyllidizans is close to 'Huriella'. 'Huriella' flakusii, described from Peru, is confirmed to occur in the Galapagos and the genus is reduced to synonymy with Squamulea. The Squamulea squamosa/subsoluta group remains largely unresolved, but the new species S. chelonia, S. humboldtiana, S. oceanica, and S. osseophila are phylogenetically distinct. Foliose Teloschistaceae are represented only by one species, described as Xanthomendoza leoncita, while the only fruticose species, Teloschistes chrysophthalmus and T. flavicans, are cosmopolitan. © 2020 W. Szafer Institute of Botany, Polish Academy of Sciences. This is an Open Access article distributed under the terms of the Creative Commons Attribution License CC BY 4.0 (http://creativecommons.org/licenses/by/4.0/)","<b>Current status of Bayesian clinical trials for oncology, 2020<\/b><br><br>Background: Bayesian methods had established a foothold in developing therapies in oncology trials. Methods: We identified clinical trials posted on the ClinicalTrials.gov database focused on Oncology trials with a Bayesian approach in their design. Differences in study characteristics such as design, study phase, randomization, masking, purpose of study, main outcomes, gender, age and funding involvement according to Bayesian approach were assessed using Chi-squared or Fisher's exact tests. Results: We identified 225 studies with Bayesian components in their design addressing oncological diseases. The most common designs were Bayesian Toxicity Monitoring (26.4%), Model-based designs (36%) Model-assisted designs (8%). Statistical methods such as Bayesian logistic regression model (59.4%), Bayesian piecewise exponential survival regression (10.9%) and the Continual reassessment method (9.4%) were the most used. Conclusions: Bayesian trials are more common in the early phases of drug development specifically in phase II trials (43.6%). Cancer institutes or Hospitals funded most of the studies retrieved. This type of design has increased over time and represent an innovative means of increasing trial efficiency. © 2020","<b>Tracing Water Sources and Fluxes in a Dynamic Tropical Environment: From Observations to Modeling<\/b><br><br>Tropical regions cover approximately 36% of the Earth’s landmass. These regions are home to 40% of the world’s population, which is projected to increase to over 50% by 2030 under a remarkable climate variability scenario often exacerbated by El Niño Southern Oscillation (ENSO) and other climate teleconnections. In the tropics, ecohydrological conditions are typically under the influence of complex land-ocean-atmosphere interactions that produce a dynamic cycling of mass and energy reflected in a clear partition of water fluxes. Here, we present a review of 7 years of a concerted and continuous water stable isotope monitoring across Costa Rica, including key insights learned, main methodological advances and limitations (both in experimental designs and data analysis), potential data gaps, and future research opportunities with a humid tropical perspective. The uniqueness of the geographic location of Costa Rica within the mountainous Central America Isthmus, receiving moisture inputs from the Caribbean Sea (windward) and the Pacific Ocean (complex leeward topography), and experiencing strong ENSO events, poses a clear advantage for the use of isotopic variations to underpin key drivers in ecohydrological responses. In a sequential approach, isotopic variations are analyzed from moisture transport, rainfall generation, and groundwater/surface connectivity to Bayesian and rainfall-runoff modeling. The overarching goal of this review is to provide a robust humid tropical example with a progressive escalation from common water isotope observations to more complex modeling outputs and applications to enhance water resource management in the tropics. © Copyright © 2020 Sánchez-Murillo, Esquivel-Hernández, Birkel, Correa, Welsh, Durán-Quesada, Sánchez-Gutiérrez and Poca.","<b>An approach to automatic classification of Culicoides species by learning the wing morphology<\/b><br><br>Fast and accurate identification of biting midges is crucial in the study of Culicoides-borne diseases. In this work, we propose a two-stage method for automatically analyzing Culicoides (Diptera: Ceratopogonidae) species. First, an image preprocessing task composed of median and Wiener filters followed by equalization and morphological operations is used to improve the quality of the wing image in order to allow an adequate segmentation of particles of interest. Then, the segmentation of the zones of interest inside the biting midge wing is made using the watershed transform. The proposed method is able to produce optimal feature vectors that help to identify Culicoides species. A database containing wing images of C. obsoletus, C. pusillus, C. foxi, and C. insignis species was used to test its performance. Feature relevance analysis indicated that the mean of hydraulic radius and eccentricity were relevant for the decision boundary between C. obsoletus and C. pusillus species. In contrast, the number of particles and the mean of the hydraulic radius was relevant for deciding between C. foxi and C. insignis species. Meanwhile, for distinguishing among the four species, the number of particles and zones, and the mean of circularity were the most relevant features. The linear discriminant analysis classifier was the best model for the three experimental classification scenarios previously described, achieving averaged areas under the receiver operating characteristic curve of 0.98, 0.90, and 0.96, respectively. © 2020 Venegas et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Genetic diversification of acanthocephalans of the genus Floridosentis Ward 1953 (Acanthocephala: Neoechinorhynchidae), parasites of mullets from the Americas<\/b><br><br>Adult worms of the genus Floridosentis are endoparasites of marine fishes of the genus Mugil and are broadly distributed in the Americas. Currently, Floridosentis includes two species, F. mugilis, distributed in the Gulf of Mexico and along the Atlantic Ocean coast, and F. pacifica, restricted to the Pacific Ocean coast. The aim of this study was to explore the species limit of both species of the genus Floridosentis, collected in 37 localities in eight countries: Mexico, Guatemala, El Salvador, Honduras, Nicaragua, Costa Rica, Ecuador and Venezuela. We sequenced 253 specimens to build a comprehensive dataset for three genes: the cytochrome c oxidase subunit I (cox 1) from mitochondrial DNA, the internal transcribed spacers ITS1 and ITS2 including the 5.8S gene (ITS region), and the D2 + D3 domains of the large subunit (LSU) of nuclear DNA. Maximum likelihood and Bayesian analyses with the cox 1 and concatenated (cox 1 + ITS+LSU) datasets were conducted. Two species delimitation methods were implemented, the Automatic Barcode Gap Discovery (ABGD), and Bayesian species delimitation (BPP), plus a haplotype network inferred with 253 specimens, allowing us to validate two nominal species of Floridosentis., F. mugilis, plus one linage distributed in the Gulf of Mexico and along the Atlantic Ocean coast, and F. pacifica, plus two additional lineages distributed along the Pacific Ocean coast. All these lineages are shared by both species of mullet (Mugil curema and M. cephalus). The currents in the Atlantic Ocean, Pacific Ocean and Gulf of Mexico, in combination with the biology of the definitive hosts, have played a key role in the distribution of the two nominal species and of the three lineages of Floridosentis across the Americas. © 2020 Elsevier B.V.","<b>Design optimization for reliability improvement in microgrids with wind – tidal – photovoltaic generation<\/b><br><br>Distributed generation is essential for smart distribution systems. This prospect mainly depends on the efficient use of renewable resources. Therefore, it is compelling to provide an optimum design framework that allows a thorough modeling to select the most convenient size, location, and renewable energy combination that maximize system reliability on a distribution network. This paper presents an optimization-based framework to design a distributed generation system by incorporating an optimal reliability assessment with wind, solar, and tidal energies. The network planning exercise considers the stochastic nature of the network's state by including time-series models and hourly-based analysis to accurately determine the reliability indexes. Historical meteorological data has been used to model and deploy a set of renewable energy distributed generators which maximize reliability in a 37-bus primary-distribution network. Due to the probabilistic modeling of the system's components, a Sequential Monte-Carlo simulation is used to manage reliability evaluation at the network level. Although large reductions on energy-not-supplied are expected, it is shown that cost and other performance indexes do not follow the same trend, and project selection requires some compromise between cost and performance. © 2020","<b>Molecular data supports monophyly of Triatoma dispar complex within genus Triatoma<\/b><br><br>The genus Triatoma contains numerous species, principal or secondary vectors of Chagas disease, which have been included in the three main lineages of Triatomini tribe based on morphological and biogeographical characteristics: North American, South American, and T. dispar complex. The three members of the T. dispar complex are distributed in Ecuador. This complex has been scarcely studied through molecular approaches, and the taxonomic position of this complex is not confirmed. In this study, we explored the phylogenetic relationships within the genus Triatoma, including five species from North and Central America, six from South America, and the three species belonging to the T. dispar complex. Partial sequences of four mitochondrial genes (Cyt b, COII, 16S-rRNA, 12S-rRNA) and two nuclear genes (18S-rRNA, ITS2) were obtained from 74 specimens. Phylogenetic trees were built with concatenated and single sequences through maximum likelihood (ML), maximum parsimony (MP), and Bayesian methods. The trees built using concatenated sequences showed three main branches (clusters) highly supported by significant bootstrap values; the T. dispar complex appeared as a monophyletic group separate from species of North and Central American origin and South American origin. On the contrary, for each gene tree, the three main clusters were not always significantly supported, mostly because genetic information is dramatically reduced when a single gene is considered. Consequently, concatenation of genes gives relevant results and is highly recommended for further in-depth examination of the relationships of several species and complexes of triatomines that remain unresolved. Moreover, our current molecular data fully revealed the division of genus Triatoma into at least three main genetic groups. © 2020","<b>Global ecological footprint and spatial dependence between countries<\/b><br><br>The Ecological Footprint is defined as the ecological impact caused by human activities, such as agriculture, fishing, raising livestock, and building infrastructure. A high level of Ecological Footprint index is linked to high consumption of natural resources, which causes a negative impact on the environment. Few studies analyze the Ecological Footprint and its determinants considering the effects of neighboring countries. Therefore, we research whether the Ecological Footprints of 158 countries are spatially correlated, as well as their determinants. We retrieve the data from the Global Footprint Network and the World Bank for ten years (2007–2016) and apply a dynamic spatial Durbin model. Unlike previous studies of spatial dependence, we estimate the direct, indirect and total effects of biocapacity, trade openness and GDP on the Ecological Footprint in the short-run and long-run horizons. Our results detect significant spatial effects. We find that biocapacity, trade openness and GDP increase the Ecological Footprint of countries, however, the former two exhibit significant indirect effects in both horizons while the latter one display significant direct effects. These effects account for a significant share of the variation of the Ecological Footprint. Finally, we discuss the implications of our results to academics and policymakers. © 2020 Elsevier Ltd","<b>Malaria transmission and spillover across the peru–ecuador border: A spatiotemporal analysis<\/b><br><br>Border regions have been implicated as important hot spots of malaria transmission, particularly in Latin America, where free movement rights mean that residents can cross borders using just a national ID. Additionally, rural livelihoods largely depend on short-term migrants traveling across borders via the Amazon’s river networks to work in extractive industries, such as logging. As a result, there is likely considerable spillover across country borders, particularly along the border between Peru and Ecuador. This border region exhibits a steep gradient of transmission intensity, with Peru having a much higher incidence of malaria than Ecuador. In this paper, we integrate 13 years of weekly malaria surveillance data collected at the district level in Peru and the canton level in Ecuador, and leverage hierarchical Bayesian spatiotemporal regression models to identify the degree to which malaria transmission in Ecuador is influenced by transmission in Peru. We find that increased case incidence in Peruvian districts that border the Ecuadorian Amazon is associated with increased incidence in Ecuador. Our results highlight the importance of coordinated malaria control across borders. © 2020 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Comparison of classical and machine-learning methods on spatio-temporal modeling of daily Ozone concentrations<\/b><br><br>Effective actions to mitigate air pollution require of availability of high-resolution observations. Low-cost sensor technologies have emerged as an affordable solution to cope with this deficiency. However, since low-cost sensors are built with low-cost materials, they are prone to errors, gaps, bias, and noise. These problems need to be solved before data can be used to support research or decision making. Addressing lack of reliability in low-cost sensor data is a complex challenge that is still under research over several lines (e.g. accuracy estimation of low-cost sensor data). Current approaches in this line involve modeling, bias-correction, and more recently, data fusion methods relying on high-resolution air quality computational models. Overall, accuracy estimation can be reduced to a modeling problem. The focus of this work is studying, testing, and comparing suitable approaches for handling point-referenced spatio-temporal sensor data, particularly classical spatial models, spatio-temporal models, and popular machine learning methods. Among these approaches, Bayesian hierarchical models have a special consideration given the attention they have drawn during the last fifteen years. The benchmark supporting this comparison study is a real-life dataset made up of daily ozone observations taken from the USA Environmental Protection Agency (EPA) and meteorological variables extracted from the NCEP/NCAR Reanalysis Project (NNRP). The main contributions of this work are: (1) a systematic comparison of three kinds of models, using a 10-fold cross-validation exercise; and (2) a feature engineering method to create covariates meant to harness spatially correlated observations of point-referenced sensor data. © 2020 IEEE.","<b>Multi-pathway human exposure risk assessment using Bayesian modeling at the historically largest mercury mining district<\/b><br><br>The largest mercury (Hg) mining district in the world is located in Almadén (Spain), with well-known environmental impacts in the surrounding ecosystem. However, the impact of mercury on the health of the inhabitants of this area has not been documented accordingly. This study aims to carry out a probabilistic human health risk assessment using Bayesian modeling to estimate the non-carcinogenic risk related to Hg through multiple exposure pathways. Samples of vegetables, wild mushrooms, fish, soil, water, and air were analyzed, and adult residents were randomly surveyed to adjust the risk models to the specific population data. On the one hand, the results for the non-carcinogenic risk based on Hazard Quotient (HQ) showed unacceptable risk levels through ingestion of Hg-contaminated vegetables and fish, with HQ values 20 and 3 times higher, respectively, than the safe exposure threshold of 1 for the 97.5th percentile. On the other hand, ingestion of mushrooms, dermal contact with soil, ingestion of water, dermal contact with water and inhalation of air, were below the safety limit for the 97.5th percentile, and did not represent a risk to the health of residents. In addition, the probabilistic approach was compared with the conservative deterministic approach, and similar results were obtained. This is the first study conducted in Almadén, which clearly reveals the high levels of human health risk to which the population is exposed due to the legacy of two millennia of Hg mining. © 2020 Elsevier Inc.","<b>The Relative Role of Climate Variation and Control Interventions on Malaria Elimination Efforts in El Oro, Ecuador: A Modeling Study<\/b><br><br>Malaria is a vector-borne disease of significant public health concern. Despite widespread success of many elimination initiatives, elimination efforts in some regions of the world have stalled. Barriers to malaria elimination include climate and land use changes, such as warming temperatures and urbanization, which can alter mosquito habitats. Socioeconomic factors, such as political instability and regional migration, also threaten elimination goals. This is particularly relevant in areas where local elimination has been achieved and consequently surveillance and control efforts are dwindling and are no longer a priority. Understanding how environmental change, impacts malaria elimination has important practical implications for vector control and disease surveillance strategies. It is important to consider climate change when monitoring the threat of malaria resurgence due to socioeconomic influences. However, there is limited assessment of how the combination of climate variation, interventions and socioeconomic pressures influence long-term trends in malaria transmission and elimination efforts. In this study, we used Bayesian hierarchical mixed models and malaria case data for a 29-year period to disentangle the impacts of climate variation and malaria control efforts on malaria risk in the Ecuadorian province of El Oro, which achieved local elimination in 2011. We found shifting patterns of malaria between rural and urban areas, with a relative increase of Plasmodium vivax in urbanized areas. Minimum temperature was an important driver of malaria seasonality and the association between warmer minimum temperatures and malaria incidence was greater for Plasmodium falciparum compared to P. vivax malaria. There was considerable heterogeneity in the impact of three chemical vector control measures on both P. falciparum and P. vivax malaria. We found statistically significant associations between two of the three measures [indoor residual spraying (IRS) and space spraying] and a reduction in malaria incidence, which varied between malaria type. We also found environmental suitability for malaria transmission is increasing in El Oro, which could limit future elimination efforts if malaria is allowed to re-establish. Our findings have important implications for understanding environmental obstacles to malaria elimination and highlights the importance of designing and sustaining elimination efforts in areas that remain vulnerable to resurgence. © Copyright © 2020 Fletcher, Stewart-Ibarra, Sippy, Carrasco-Escobar, Silva, Beltran-Ayala, Ordoñez, Adrian, Sáenz, Drakeley, Jones and Lowe.","<b>Virtual control volume approach to the study of climate causal flows: Identification of humidity and wind pathways of influence on rainfall in Ecuador<\/b><br><br>Unraveling the relationship between humidity, wind, and rainfall is vitally important to understand the dynamics of water vapor transport. In recent years, the use of causal networks to identify causal flows has gained much ground in the field of climatology to provide new insights about physical processes and hypothesize previously unknown ones. In this paper, the concept of a virtual control volume is proposed, which resembles the Eulerian description of a vector field, but is based on causal flows instead. A virtual control surface is used to identify the influence of surrounding climatic processes on the control volume (i.e., the study region). Such an influence is characterized by using a causal inference method that gives information about its direction and strength. The proposed approach was evaluated by inferring and spatially delineating areas of influence of humidity and wind on the rainfall of Ecuador. It was possible to confirm known patterns of influence, such as the influence of the Pacific Ocean on the coast and the influence of the Atlantic Ocean on the Amazon. Moreover, the approach was able to identify plausible new hypotheses, such as the influence of humidity on rainfall in the northern part of the boundary between the Andes and the Amazon, as well as the origin (the Amazon or the tropical Atlantic) and the altitude at which surrounding humidity and wind influence rainfall within the control volume. These hypotheses highlight the ability of the approach to exploit a large amount of scalar data and identify pathways of influence between climatic variables. © 2020 by the authors.","<b>Conditioned haptic perception for 3D localization of nodules in soft tissue palpation with a variable stiffness probe<\/b><br><br>This paper provides a solution for fast haptic information gain during soft tissue palpation using a Variable Lever Mechanism (VLM) probe. More specifically, we investigate the impact of stiffness variation of the probe to condition likelihood functions of the kinesthetic force and tactile sensors measurements during a palpation task for two sweeping directions. Using knowledge obtained from past probing trials or Finite Element (FE) simulations, we implemented this likelihood conditioning in an autonomous palpation control strategy. Based on a recursive Bayesian inferencing framework, this new control strategy adapts the sweeping direction and the stiffness of the probe to detect abnormal stiff inclusions in soft tissues. This original control strategy for compliant palpation probes shows a sub-millimeter accuracy for the 3D localization of the nodules in a soft tissue phantom as well as a 100% reliability detecting the existence of nodules in a soft phantom. © 2020 Herzig et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","<b>Bayesian Belief Network models as trade-off tools of ecosystem services in the Guayas River Basin in Ecuador<\/b><br><br>Food production often leads to environmental degradation. Consequently, insights into ecosystem functioning in relation to exploitation are needed as a basis for socioeconomically acceptable mitigation of these impacts. A Bayesian Belief Network (BBN) model is developed to link three major ecosystem services (ES), i.e. food production, water provision and ecotourism, and determine the effect of local agricultural practices and management on the ES in the Guayas Basin (Ecuador). Several data sources were integrated into the BBN model, including processed spatial data from primary and secondary sources, sampling and survey data, and expert knowledge. The model suggests that banana and sugar cane generate the highest yield but provide low ecotourism benefits. In contrast, cacao produces the lowest yields but contributes to better water quality. Scenario analyses suggest that environmental gains are possible by optimising the land use (LU) based on the edaphoclimatic requirements of crops. Moreover, the integration of LU optimisation with upscaling and farming intensification can allow for additional advantages in water provision and ecotourism while mitigating productivity losses. The BBN development approach can serve as a reference for other case studies, where data scarcity plays a limiting factor in the assessment of interactions between key ES. © 2020 Elsevier B.V.","<b>Vastly underestimated species richness of Amazonian salamanders (Plethodontidae: Bolitoglossa) and implications about plethodontid diversification<\/b><br><br>We present data showing that the number of salamander species in Amazonia is vastly underestimated. We used DNA sequences of up to five genes (3 mitochondrial and 2 nuclear) of 366 specimens, 189 corresponding to 89 non-Amazonian nominal species and 177 Amazonian specimens, including types or topotypes, of eight of the nine recognized species in the region. By including representatives of all known species of Amazonian Bolitoglossa, except for one, and 73% of the currently 132 recognized species of the genus, our dataset represents the broadest sample of Bolitoglossa species, specimens, and geographic localities studied to date. We performed phylogenetic analyses using parsimony with tree-alignment and maximum likelihood (ML) with similarity alignment, with indels as binary characters. Our optimal topologies were used to delimit lineages that we assigned to nominal species and candidate new species following criteria that maximize the consilience of the current species taxonomy, monophyly, gaps in branch lengths, genetic distances, and geographic distribution. We contrasted the results of our species-delimitation protocol with those of Automated Barcode Gap Discovery (ABGD) and multi-rate Poisson Tree Processes (mPTP). Finally, we inferred the historical biogeography of South American salamanders by dating the trees and using dispersal-vicariance analysis (DIVA). Our results revealed a clade including almost all Amazonian salamanders, with a topology incompatible with just the currently recognized nine species. Following our species-delimitation criteria, we identified 44 putative species in Amazonia. Both ABGD and mPTP inferred more species than currently recognized, but their numbers (23–49) and limits vary. Our biogeographic analysis suggested a stepping-stone colonization of the Amazonian lowlands from Central America through the Chocó and the Andes, with several late dispersals from Amazonia back into the Andes. These biogeographic events are temporally concordant with an early land bridge between Central and South America (~10–15 MYA) and major landscape changes in Amazonia during the late Miocene and Pliocene, such as the drainage of the Pebas system, the establishment of the Amazon River, and the major orogeny of the northern Andes. © 2020 Elsevier Inc.","<b>Some simple bayesian classifier applied to learning<\/b><br><br>In this article, we propose the use of a new simple Bayes classifier (SBND) that quickly learns a Markov limit of the class variable to a network structure that relates the class variables and said limit. This model is compared with other Bayesian classifiers. Then, the experimental tests are carried out by working on an attrition analysis of students legally registered in the Faculty of Engineering Sciences of the State Technical University of Quevedo in the period 2012-2013 based on the data partner economic Next, the Weka tool is used to perform the classification. © 2020, Associacao Iberica de Sistemas e Tecnologias de Informacao. All rights reserved.","<b>Bayesian Calibration and Validation of a Large-Scale and Time-Demanding Sediment Transport Model<\/b><br><br>This study suggests a stochastic Bayesian approach for calibrating and validating morphodynamic sediment transport models and for quantifying parametric uncertainties in order to alleviate limitations of conventional (manual, deterministic) calibration procedures. The applicability of our method is shown for a large-scale (11.0 km) and time-demanding (9.14 hr for the period 2002–2013) 2-D morphodynamic sediment transport model of the Lower River Salzach and for three most sensitive input parameters (critical Shields parameter, grain roughness, and grain size distribution). Since Bayesian methods require a significant number of simulation runs, this work proposes to construct a surrogate model, here with the arbitrary polynomial chaos technique. The surrogate model is constructed from a limited set of runs (n=20) of the full complex sediment transport model. Then, Monte Carlo-based techniques for Bayesian calibration are used with the surrogate model (105 realizations in 4 hr). The results demonstrate that following Bayesian principles and iterative Bayesian updating of the surrogate model (10 iterations) enables to identify the most probable ranges of the three calibration parameters. Model verification based on the maximum a posteriori parameter combination indicates that the surrogate model accurately replicates the morphodynamic behavior of the sediment transport model for both calibration (RMSE = 0.31 m) and validation (RMSE = 0.42 m). Furthermore, it is shown that the surrogate model is highly effective in lowering the total computational time for Bayesian calibration, validation, and uncertainty analysis. As a whole, this provides more realistic calibration and validation of morphodynamic sediment transport models with quantified uncertainty in less time compared to conventional calibration procedures. ©2020. The Authors.","<b>The contribution of policy design to realist evaluation<\/b><br><br>The literature on policy design provides insightful resources to improve policy evaluation. We compare how this literature addresses causation, evaluation, instrumentation, and intervention, based on different methodologies. Then, we explain how the realist approach can contribute to theory-based evaluation with multi-methods. We go through the process leading from the adoption of policy aims to the production of a policy outcome by a causal mechanism linking agenda setting to policy formulation, cross-sectorial coordination, political interplays, and this policy’s outcome. This hypothesis is then tested against a typology of policy instruments classified by the State resources. These instruments are hereby treated as expected empirical observations that provide an empirical basis to assess the theoretical process following a Bayesian logic. We eventually present a five-step protocol aimed at making realist policy evaluation easier, which includes process theorization and operationalization, empirical tests design, case selection and justification, congruence analysis, and deep within-case study. © The Author(s) 2020.","<b>Museomics Unveil the Phylogeny and Biogeography of the Neglected Juan Fernandez Archipelago Megalachne and Podophorus Endemic Grasses and Their Connection With Relict Pampean-Ventanian Fescues<\/b><br><br>Oceanic islands constitute natural laboratories to study plant speciation and biogeographic patterns of island endemics. Juan Fernandez is a southern Pacific archipelago consisting of three small oceanic islands located 600–700 km west of the Chilean coastline. Exposed to current cold seasonal oceanic climate, these 5.8–1 Ma old islands harbor a remarkable endemic flora. All known Fernandezian endemic grass species belong to two genera, Megalachne and Podophorus, of uncertain taxonomic adscription. Classical and modern classifications have placed them either in Bromeae (Bromus), Duthieinae, Aveneae/Poeae, or Loliinae (fine-leaved Festuca); however, none of them have clarified their evolutionary relationships with respect to their closest Festuca relatives. Megalachne includes four species, which are endemic to Masatierra (Robinson Crusoe island) (M. berteroniana and M. robinsoniana) and to Masafuera (Alejandro Selkirk island) (M. masafuerana and M. dantonii). The monotypic Podophorus bromoides is a rare endemic species to Masatierra which is only known from its type locality and is currently considered extinct. We have used museomic approaches to uncover the challenging evolutionary history of these endemic grasses and to infer the divergence and dispersal patterns from their ancestors. Genome skimming data were produced from herbarium samples of M. berteroniana and M. masafuerana, and the 164 years old type specimen of P. bromoides, as well as for a collection of 33 species representing the main broad- and fine-leaved Loliinae lineages. Paired-end reads were successfully mapped to plastomes and nuclear ribosomal cistrons of reference Festuca species and used to reconstruct phylogenetic trees. Filtered ITS and trnTLF sequences from these genomes were further combined with our large Loliinae data sets for accurate biogeographic reconstruction. Nuclear and plastome data recovered a strongly supported fine-leaved Fernandezian clade where Podophorus was resolved as sister to Megalachne. Bayesian divergence dating and dispersal-extinction-cladogenesis range evolution analyses estimated the split of the Fernandezian clade from its ancestral southern American Pampas-Ventanian Loliinae lineage in the Miocene-Pliocene transition, following a long distance dispersal from the continent to the uplifted volcanic palaeo-island of Santa Clara-Masatierra. Consecutive Pliocene-Pleistocene splits and a Masatierra-to-Masafuera dispersal paved the way for in situ speciation of Podophorus and Megalachne taxa. © Copyright © 2020 Moreno-Aguilar, Arnelas, Sánchez-Rodríguez, Viruel and Catalán.","<b>Phylo-biogeographical distribution of whitefly Bemisia tabaci (Insecta: Aleyrodidae) mitotypes in Ecuador<\/b><br><br>The Bemisia tabaci complex in Ecuador was studied with respect to phylogenetic relationships and eco-geographical distribution. Whitefly samples were collected from natural and agricultural environments in nine provinces of Ecuador (latitude, 2° N–5° S; longitude, 78°–81° W). Mitotypes were identified based on phylogenetic analysis of the 3′-mtCOI-tRNAleu region (832 bp) and corrected pairwise distance analysis. The distribution of mitotypes was modeled using MaxEnt, and their predicted niches were characterized according to environmental gradients. Four B. tabaci mitotypes were identified, of which three are endemic, herein ECU1–3, and the other is the introduced B mitotype. Mitotypes ECU1 (44%), ECU2 (0.74%), and ECU3 (1.47%) grouped in the American Tropics (AMTROP) species and diverged by as much as 10%, which was higher than previous estimates for the AMTROP clade of 7–8.6%. Although haplotypes of ECU1 and ECU2 are known from the American Tropics, this is the first report of the ECU3 mitotype, which may possibly be restricted to southern Ecuador. The distribution of the three ECU-endemic mitotypes spanned the high-altitude niches of the western slope of the Andes, rich in microclimates with variable temperature and humidity conditions. The non-endemic B mitotype (47%) occurred only in the irrigated cropping systems located in hot and/or dry-tropical ecological niches. Of the endemic mitotypes, ECU1 occupied the most ecological niches. Among variables contributing to ECU1 and B mitotype niche range assignments, the most significant to influence ecological range was rainfall. The B. tabaci endemic to Ecuador were more diverse with respect to mtCOI-tRNAleu sequence than previously known, and occupied distinct microclimate niches suggestive of ecological resilience. © 2020 The Authors.","<b>Trophic preferences of three pelagic fish inhabiting the Galapagos Marine Reserve: ecological inferences using multiple analyses<\/b><br><br>There is a great need to understand how resource interactions alter the functioning of ecosystems, where the selective elimination of pelagic fishes can lead to changes in food web structure. This work analyzes the trophic niches of three species of commercial importance in the Galapagos Marine Reserve, yellowfin tuna, Thunnus albacares (TA), skipjack tuna, Katsuwonus pelamis (KP), and wahoo, Acanthocybium solandri (AS), via multiple analyses. According to the prey-specific index of relative importance, the most important prey for TA was Dosidicus gigas, while for AS it was unidentified pelagic fish. Interspecific differences were found between the isotopic signatures of AS and those of TA and KP. The isotope mixing model provides evidence for some predominance of D. gigas in the diets of TA and KP, while the fishes Selar crumenophthalmus and Paranthias colonus contribute to the diet of AS. The stable isotope Bayesian ellipses show a high overlap between TA and KP, suggesting a similar use of resources and feeding areas, while the ellipse of AS does not overlap with that of the other species. Both AS and TA were present around the islands more commonly during the day, with a peak in detections in the morning for AS and a greater presence of TA throughout the afternoon; there were only a few detections of KP in the days immediately after tagging. In summary, the results of this study suggest a pelagic foraging strategy with differential consumption of prey between AS and the other species. © 2020, Springer Nature B.V.","<b>Phylodynamics of sunflower chlorotic mottle virus, an emerging pathosystem<\/b><br><br>Distribution and epidemiological patterns of sunflower chlorotic mottle virus (SCMoV) in sunflower (Helianthus annuus L.) growing areas in Argentina were studied from 2006 to 2017. The virus was detected exclusively in the Pampas region (Entre Ríos, Santa Fe, Córdoba, La Pampa and Buenos Aires provinces). Phylodynamic analyses performed using the coat protein gene of SCMoV isolates from sunflower and weeds dated the most recent common ancestor (MRCA) back to 1887 (HPD95% = 1572–1971), which coincides with the dates of sunflower introduction in Argentina. The MRCA was located in the south of Buenos Aires province and was associated with sunflower host (posterior probability for the ancestral host, ppah = 0.98). The Bayesian phylodynamic analyses revealed the dispersal patterns of SCMoV, suggesting a link between natural host diversity, crop displacement by human activities and virus spread. © 2020 Elsevier Inc.","<b>Body mass index in human gait for building risk assessment using graph theory<\/b><br><br>This article presents a comprehensive study of human physiology to determine the impact of body mass index (BMI) on human gait. The approach followed in this study consists of a mathematical model based on the centre of mass of the human body, the inertia of a person in motion and the human gait speed. Moreover, the study includes the representation of a building using graph theory and emulates the presence of a person inside the building when an emergency takes place. The optimal evacuation route is obtained using the breadth-first search (BFS) algorithm, and the evacuation time prediction is calculated using a Gaussian process model. Then, the risk of the building is quantified by using a non-sequential Monte Carlo simulation. The results open up a new horizon for developing a more realistic model for the assessment of civil safety. © 2020 by the authors. Licensee MDPI, Basel, Switzerland.","<b>Adaptive filters in the MTI bayesian processor (Moving target indicator) of the oerlikon radar system<\/b><br><br>The present work shows the results obtained in the detection of simulated objectives replacing the traditional Doppler filter with adaptive filters in the radar processor. For that, the MTI processor of the Skyguard radar system of the Ecuadorian Army is simulated. In addition, the comparison of the Receiver Operational Curves (ROC) of the traditional processor with those of the adaptive MTI processor that implements the Least Mean Square (LMS) and Kalman Random Walk algorithms is performed. © 2020, Associacao Iberica de Sistemas e Tecnologias de Informacao. All rights reserved.","<b>Bayesian approach and time series dimensionality reduction to LSTM-based model-building for fault diagnosis of a reciprocating compressor<\/b><br><br>Reciprocating compression machinery is the primary source of compressed air in the industry. Undiagnosed faults in the machinery's components produce a high rate of unplanned stoppage of production processes that can even result in catastrophic consequences. Fault diagnosis in reciprocating compressors requires complex and time-consuming feature-extraction processes because typical fault diagnosers cannot deal directly with raw signals. In this paper, we streamline the deep learning and optimization algorithms for effective fault diagnosis on these machines. The proposed approach iteratively trains a group of long short-term memory (LSTM) models from a time-series representation of the vibration signals collected from a compressor. The hyperparameter search is guided by a Bayesian approach bounding the search space in each iteration. Our approach is applied to diagnose failures in intake/discharge valves on double-stage machinery. The fault-recognition accuracy of the best model reaches 93% after statistical selection between a group of candidate models. Additionally, a comparison with classical approaches, state-of-the-art deep learning-based fault-diagnosis approaches, and the LSTM-based model shows a remarkable improvement in performance by using the proposed approach. © 2019","<b>A novel strategy for dynamic identification in AC/DC microgrids based on ARX and Petri Nets<\/b><br><br>This paper presents a new hybrid strategy which allows the dynamic identification of AC/DC microgrids (MG) by using algorithms such as Auto-Regressive with exogenous inputs (ARX) and Petri Nets (PN). The proposed strategy demonstrated in this study serves to obtain a dynamic model of the DC MG in isolated or connected modes. Given the non-linear nature of the system under study, the methodology divides the whole system in a bank of linearized models at different stable operating points, coordinated by a PN state machine. The bank of models obtained in state space, together with an adequate selection of models, can capture and reflect the non-linear dynamic properties of the AD/DC MGs and the different systems that it composes. The performance of the proposed algorithm has been tested using the Matlab/Simulink simulation platform. © 2020 The Author(s)","<b>Genetic data support speciation between Panstrongylus howardi and Panstrongylus chinai, vectors of Chagas disease in Ecuador<\/b><br><br>Limited genetic data are currently available for three vectors of Chagas disease in Ecuador, Panstrongylus howardi, P. chinai, and P. rufotuberculatus. Previously regarded as mainly sylvatic, these species have been poorly studied. Recently, they have been more frequently reported in domiciles and peridomiciles and are now considered true secondary vectors of Chagas disease in a country where an estimated 200,000 people are infected by Trypanosoma cruzi, a causative agent of this disease. In order to fill this gap, we obtained DNA for sequencing from 53 insects belonging to these three species and mainly sampled from the two Ecuadorian provinces of Loja and Manabí. We used six mitochondrial loci (COI, COII, ND4, CytB, 16S, and 12S) and two nuclear ones (ITS2 and 18S). We interpreted the phylogenetic trees built with single and concatenated data through maximum likelihood, Bayesian Markov chain Monte Carlo, and maximum parsimony methods. We provide evidence that P. chinai and P. howardi are indeed two supported species closely related and derived from a common ancestor. Additionally, the phylogenetic position of P. rufotuberculatus was confirmed as being distant from P. chinai and P. howardi and clustered with Triatoma dimidiata, a species belonging to the Northern American Triatoma clade. © 2019","<b>Predict the magnitudes of seismic events using Bayesian methods<\/b><br><br>The phase spectrum is an important characteristic of earthquake motion. Although amplitude and phase spectrum is essential to simulate an earthquake motion, the arrival time of a wave component with frequency and the distribution width of the group delay time are related to the duration of the time history of the wave component, its modeling is much easier than direct modeling of phase spectrum. In this paper, a stochastic differential equation (SDE) was considered to simulate the group delay time (GDT) of earthquake ground motion. A brief review of probabilistic Bayesian methods (Monte Carlos Sequential Methods) to handle earthquake data is presented. A methodology based on recursive algorithms is proposed that allows estimating and predict the magnitudes of seismic events from the time, location and magnitude of the event past. To approximate the solution of the stochastic differential equation, the Euler-Maruyama and Milstein structures were defined. New approaches for collective analysis of the data and an engineering model for the source are discussed with a few numerical results. © 2019","<b>A look inside banking profitability: Evidence from a dollarized emerging country<\/b><br><br>We empirically analyze the determinants of private banking profitability in Ecuador for the period 2002−2017. We contribute to the growing literature in four ways. First, we propose a more robust measure to quantify technical efficiency by using a two stages DEA with a Fractional Response Model. Second, we propose to jointly use three competition – market power measures, in line with the new industrial organization approach, to improve the analysis of industry determinants, which has always been done assessing separately every market power measure. Third, we introduce two new factors that may influence banking profitability: regulatory/institutional variables and dollarization derived factors, to test how being a dollarized (with foreign currency) economy may affect banks’ profitability. Finally, to address the weakness coming from the dynamic form of the Generalized Methods of Moments (GMM), we perform an improved version of it by treating the capital as an endogenous variable and several micro-determinants as given. We also perform some robustness checks by using a Bayesian Model Averaging (BMA) in order to identify a robust set of determinants. Our results show that capital ratio, lending rate, labor productivity, size, efficiency and assets composition are micro-stable determinants of banks ‘profitability. In addition, we found that market power is a strong determinant of Ecuadorians’ banks profitability. Regarding macroeconomic factors, we found that the GDP cycle, inflation and spread are determinants of banking profitability while the regulatory variables did not show any relation. Finally, our results show that dollarization derived factors have an effect on private banking profitability. © 2019 Board of Trustees of the University of Illinois","<b>A Realist Approach to Policy Design<\/b><br><br>This chapter presents the realist approach that provided our analytical framework. It defines the causal mechanism of a policy outcome from a realist methodology, then it displays a method of cross-case comparison for policy design, including the case selection, and it unpacks the causal mechanism linking resource nationalism to a deficit of public accountability. Section 2 is dedicated to unpack the causal mechanism of a policy outcome in policy design. It starts with defining causality as necessity and causal mechanisms as causal forces, then it proceeds with optimizing case selection for small-n comparison. Section 3 explains how to conduct a cross-case comparison of this causal mechanism. It starts presenting the basics of set-theoretic research design, then it explains how the Bayesian logic of likelihood can be utilized to assess empirical evidence, and it proposes a template for comparative policy design. © 2020, The Author(s).","<b>Probabilistic safety assessment of concrete columns by approximate bayesian computation<\/b><br><br>Engineering practice commonly requires the calibration of complex numerical models based on experimental data, which is typically carried-out as a trial and error process whose success is highly influenced by human errors. The Bayesian procedure is a robust methodology to solve this problem which also allows quantification of the uncertainties. However, this procedure requires the knowledge of a likelihood function, which sometimes is difficult to evaluate or directly impossible to obtain. For such cases, the Approximate Bayesian Computation (ABC) method is an efficient alternative to address the calibration of a complex numerical probabilistic model based on data. This paper presents the applicability of the ABC method using an efficient algorithm called ABC-SubSim for the calibration of a complex non-lineal mechanical model. A set of uncertain model parameters from a reinforced concrete column subjected to lateral cyclic loads, are indirectly inferred with quantified uncertainty with a low computational cost. These parameters are difficult to observe experimentally and are crucial to asses the structural vulnerability and safety under seismic loads. Results show that the proposed methodology reduces the uncertainty about the mechanical parameters and makes them learn from the data, hence making this algorithm useful for uncertainty management and safety assessment. Influence of axial load on reinforced concrete beam-column models is also discussed. Finally, the paper discusses further improvements required for the ABC-SubSim based on sensitivity analysis and numerical trials carried-out over the course of this research. Copyright © ESREL2020-PSAM15 Organizers.Published by Research Publishing, Singapore.","<b>Process tracing for comparative policy analysis: a realist approach<\/b><br><br>This chapter presents a solution to the problem of alignment between ontology and methods with realist process tracing, and offers a template to conduct a comparative policy analysis allowing the generation of middle-range theories with this method. Realist process tracing is philosophically grounded in scientific realism, according to which causal explanations of the world are possible beyond non-observable but detectable forces. It focuses on the causal mechanism that explains how an event X triggers a process leading to an outcome Y. It aims at opening the black box of causation through deep within-case studies and small-N comparison. The template for using realist process tracing in comparative policy analysis includes: (1) the theorization and operationalization of a causal mechanism, (2) the selection of a typical case on the causal mechanism for theory-building or testing, (3) the design of empirical tests based on the expected observations for each part of the mechanism, (4) evidence gathering and assessment through Bayesian analysis, and (5) cross-case comparison with another typical or a deviant
