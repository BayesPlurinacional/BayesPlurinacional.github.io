ionships among species of 'core'Chloraea suggests a relatively recent diversification of this group. The current generic classification is in need or revision, but additional study is advisable before carrying out further taxonomic changes. © 2012 The Linnean Society of London.","<b>An alignment-free approach for eukaryotic ITS2 annotation and phylogenetic inference<\/b><br><br>The ITS2 gene class shows a high sequence divergence among its members that have complicated its annotation and its use for reconstructing phylogenies at a higher taxonomical level (beyond species and genus). Several alignment strategies have been implemented to improve the ITS2 annotation quality and its use for phylogenetic inferences. Although, alignment based methods have been exploited to the top of its complexity to tackle both issues, no alignment-free approaches have been able to successfully address both topics. By contrast, the use of simple alignment-free classifiers, like the topological indices (TIs) containing information about the sequence and structure of ITS2, may reveal to be a useful approach for the gene prediction and for assessing the phylogenetic relationships of the ITS2 class in eukaryotes. Thus, we used the TI2BioP (Topological Indices to BioPolymers) methodology [1,2], freely available at http://ti2biop.sourceforge.net/ to calculate two different TIs. One class was derived from the ITS2 artificial 2D structures generated from DNA strings and the other from the secondary structure inferred from RNA folding algorithms. Two alignment-free models based on Artificial Neural Networks were developed for the ITS2 class prediction using the two classes of TIs referred above. Both models showed similar performances on the training and the test sets reaching values above 95% in the overall classification. Due to the importance of the ITS2 region for fungi identification, a novel ITS2 genomic sequence was isolated from Petrakia sp. This sequence and the test set were used to comparatively evaluate the conventional classification models based on multiple sequence alignments like Hidden Markov based approaches, revealing the success of our models to identify novel ITS2 members. The isolated sequence was assessed using traditional and alignment-free based techniques applied to phylogenetic inference to complement the taxonomy of the Petrakia sp. fungal isolate. © 2011 Agüero-Chapin et al.","<b>Field evaluation of urine antigen detection for diagnosis of Taenia solium cysticercosis<\/b><br><br>(Neuro)cysticercosis is an important zoonotic disease caused by infection with Taenia solium metacestode larvae. Existing immunodiagnostic techniques detect antibodies and circulating antigens (Ag) in serum and cerebrospinal fluid (CSF). Blood/CSF collection is an invasive procedure associated with blood-borne infections and is often not well accepted by communities. Detection of circulating Ag in urine has been suggested as an alternative, however this has been evaluated in clinical settings only. The aim of the present study was to evaluate the performance of a urine Ag-ELISA under field conditions. Paired serum and urine samples were obtained from participants in endemic areas of Ecuador (n= 748) and Zambia (n= 690) and were subjected to a monoclonal antibody-based Ag-ELISA. Calculation of positive and negative agreement indices (AI) showed better agreement in the negative direction both for Ecuadorian and Zambian samples (AI of 93.1 and 86.8, respectively). Using a Bayesian approach to determine the test characteristics, similar sensitivities were obtained for serum and urine Ag detection, whereas a decreased specificity was determined for the urine Ag-ELISA with a lower specificity (78.6%) for Zambian samples than for Ecuadorian samples (88.4%). This study indicates a higher specificity for the serum test under field conditions and promotes further research to improve the urine test. © 2011 Royal Society of Tropical Medicine and Hygiene.","<b>Molecular phylogenetics, floral convergence and systematics of Dichromanthus and Stenorrhynchos (Orchidaceae: Spiranthinae)<\/b><br><br>Contrasting generic concepts of Dichromanthus and Stenorrhynchos held recently by taxonomists were assessed by means of parsimony and Bayesian cladistics analyses of 40 species/22 genera of Spiranthinae and over 2400 base pairs of non-coding nuclear and plastid DNA. Floral structure of relevant taxa was compared using fresh, pickled and herbarium specimens. Our results indicate that a broad concept of Dichromanthus corresponds to a strongly supported monophyletic group sharing several ecogeographical attributes and at least one putative floral synapomorphy (nectary formed by a narrow channel at the base of the labellum). Dichromanthus s.l. occupies a derived position within the Spiranthes clade, with Deiregyne being strongly supported as its sister genus. Stenorrhynchos, as delimited by most previous taxonomists, is shown to be polyphyletic; monophyly requires a narrower delimitation and this narrow concept is strongly supported as belonging in the Stenorrhynchos clade, which also includes members of the genera Eltroplectris, Mesadenella, Pteroglossa and Sacoila. The scant published information on natural pollination and inferences made from flower colouration and morphology suggest convergence in floral characteristics between species of Dichromanthus, Stenorrhynchos and probably other distantly related genera as a result of independent adaptation to pollination by hummingbirds. Bee-pollinated D. michuacanus is recovered in a derived position relative to hummingbird-pollinated Dichromanthus spp., suggesting a secondary reversal in this trait. © 2011 The Linnean Society of London.","<b>Conservation of Galápagos land iguanas: Genetic monitoring and predictions of a long-term program on the island of Santa Cruz<\/b><br><br>The distribution of the Galápagos land iguanas Conolophus subcristatus has been strongly affected by human activities in the last century. Previously widespread throughout the whole archipelago, today they inhabit only few islands, with populations often small and isolated. In this study, we analyzed the population genetic structure of land iguanas from Santa Cruz Island to investigate the genetic implications of a semi-captive conservation program that started in middle 1970s and is still ongoing. Nine microsatellites were used to measure the level of genetic variability and to detect potential evidence of inbreeding and genetic sub-structure. Furthermore, we used approximate Bayesian computation, together with software packages for coalescent-based simulations, to test a priori hypotheses in different demographic scenarios. Despite the abrupt reduction in size of the original population, no evidence of inbreeding was found, and the levels of genetic variability were similar to those of undisturbed populations of the archipelago. Nevertheless, the source and the repatriated populations started differentiating (FST=0.016) and genetic sub-structure was found. Following our results and the simulation of possible future scenarios, we suggest the genetic measures that should be adopted to avoid further genetic variability depletion and preserve this vulnerable endemic species. © 2011 The Authors. Animal Conservation © 2011 The Zoological Society of London.","<b>Assessing the molecular phylogeny of a near extinct group of vertebrates: The Neotropical harlequin frogs (Bufonidae; Atelopus)<\/b><br><br>Neotropical harlequin frogs, Atelopus, are a species-rich bufonid group. Atelopus monophyly has been suggested but intergeneric, interspecific and intraspecific relationships are poorly understood. One reason is that morphological characters of harlequin frogs are often difficult to interpret, making species delimitations difficult. Molecular analyses (DNA barcoding, phylogeny) may be helpful but sampling is hampered as most of the more than 100 Atelopus species have undergone severe population declines and many are possibly extinct. We processed mitochondrial DNA (12S and 16S rRNA) of 28 available ingroup samples from a large portion of the genus' geographic range (Bayesian Inference, Maximum Likelihood). Our samples constitute a monophyletic unit, which is sister to other bufonid genera studied including the Andean genus Osornophryne. In contrast to previous morphological studies, our results suggest that Osornophryne is neither sister to Atelopus nor nested within it. Within Atelopus, we note two major clades with well supported subclades, one Amazonian-Guianan Clade (Flavescens-spumarius Clade plus Tricolor Clade) and an Andean-Chocó-Central American Clade (Varius Clade plus all other Atelopus). The first mentioned includes all species that possess a middle ear (i.e. stapes) except for A. seminiferus lacking it (like all remaining Atelopus). Previously proposed species groups based on frog-like versus toad-like overall appearance (i.e. Longirostris and Ignescens Groups) or phalangeal reduction in the thumb (i.e. Flavescens Group) are not monophyletic in our phylogeny, thus characters used to define them are not considered synapomorphies. We show that genetic divergence can be high between species belonging to different clades, in spite of their phenetic similarity (e.g. A. pulcher, Atelopus sp. 2). On the other hand, within the same clade, colour can vary tremendously, while genetic divergence is low (e.g. A. flavescens and allies). These observations demonstrate that Atelopus taxonomy is complicated and that an integrative approach is required before 'splitting' or 'lumping' nominal species. © 2011 The Natural History Museum.","<b>A comparative study of nonlinear machine learning for the \"in silico\" depiction of tyrosinase inhibitory activity from molecular structure<\/b><br><br>In the preset report, for the first time, support vector machine (SVM), artificial neural network (ANN), Bayesian networks (BNs), k-nearest neighbor (k-NN) are applied and compared on two \"in-house\" datasets to describe the tyrosinase inhibitory activity from the molecular structure. The data set Data I is used for the identification of tyrosinase inhibitors (TIs) including 701 active and 728 inactive compounds. Data II consists of active chemicals for potency estimation of TIs. The 2D TOMOCOMD-CARDD atom-based quadratic indices are used as molecular descriptors. The derived models show rather encouraging results with the areas under the Receiver Operating Characteristic (AURC) curve in the test set above 0.943 and 0.846 for the Data I and Data II, respectively. Multiple comparison tests are carried out to compare the performance of the models and reveal the improvement of machine learning (ML) techniques with respect to statistical ones (see Chemometr. Intell. Lab. Syst. 2010, 104, 249). In some cases, these ameliorations are statistically significant. The tests also demostrate that k-NN, despite being a rather simple approach, presents the best behavior in both data. The obtained results suggest that the ML-based models could help to improve the virtual screening procedures and the confluence of these different techniques can increase the practicality of data mining procedures of chemical databases for the discovery of novel TIs as possible depigmenting agents. Copyright © 2011 WILEY-VCH Verlag GmbH & Co. KGaA, Weinheim.","<b>Non-linear models based on simple topological indices to identify RNase III protein members<\/b><br><br>Alignment-free classifiers are especially useful in the functional classification of protein classes with variable homology and different domain structures. Thus, the Topological Indices to BioPolymers (TI2BioP) methodology (Agüero-Chapin et al., 2010) inspired in both the TOPS-MODE and the MARCH-INSIDE methodologies allows the calculation of simple topological indices (TIs) as alignment-free classifiers. These indices were derived from the clustering of the amino acids into four classes of hydrophobicity and polarity revealing higher sequence-order information beyond the amino acid composition level. The predictability power of such TIs was evaluated for the first time on the RNase III family, due to the high diversity of its members (primary sequence and domain organization). Three non-linear models were developed for RNase III class prediction: Decision Tree Model (DTM), Artificial Neural Networks (ANN)-model and Hidden Markov Model (HMM). The first two are alignment-free approaches, using TIs as input predictors. Their performances were compared with a non-classical HMM, modified according to our amino acid clustering strategy. The alignment-free models showed similar performances on the training and the test sets reaching values above 90% in the overall classification. The non-classical HMM showed the highest rate in the classification with values above 95% in training and 100% in test. Although the higher accuracy of the HMM, the DTM showed simplicity for the RNase III classification with low computational cost. Such simplicity was evaluated in respect to HMM and ANN models for the functional annotation of a new bacterial RNase III class member, isolated and annotated by our group. © 2010 Elsevier Ltd.","<b>Focusing Conservation Efforts for the Critically Endangered Brown-headed Spider Monkey (Ateles fusciceps) Using Remote Sensing, Modeling, and Playback Survey Methods<\/b><br><br>Brown-headed spider monkeys (Ateles fusciceps), endemic to the Choco-Darien forests and lower Andean forests of NW Ecuador, are considered critically endangered. Unfortunately, scientific data regarding the actual status of populations is lacking. We combined satellite image analysis, species-specific habitat assessment, and a field survey technique using playback to focus conservation efforts for this species. First, we identified remaining forest via a LANDSAT mosaic and then applied species-specific criteria to delineate remaining forest with potential to hold populations. By combining this with the historical distribution from ecological niche modeling and predicted hunting intensity we generated a species-specific landscape map. Within our study area, forest capable of sustaining Ateles fusciceps covers 5872 km2, of which 2172 km2 (40%) is protected. Unprotected forest considered suitable for Ateles fusciceps extends to 3700 km2 but within this only 989 km2 (23%) is under low hunting pressure and likely to maintain healthy populations of Ateles fusciceps. To overcome problems of sampling at low primate density and in difficult mountain terrain we developed a field survey technique to determine presence and estimate abundance using acoustic sampling. For sites under low hunting pressure density of primates varied with altitude. Densities decreased from 7.49 individuals/km2 at 332 masl to 0.9 individuals/km2 at 1570 masl. Based on combining data sets in a gap analysis, we recommend conservation action focus on unprotected lowland forest to the south and west of the Cotacachi-Cayapas Ecological Reserve where hunting pressure is low and population densities of Ateles fusciceps are greatest. © 2010 Springer Science+Business Media, LLC.","<b>Phylogeny and divergence times of Bactridinae (Arecaceae, Palmae) based on plastid and nuclear DNA sequences<\/b><br><br>Bactridinae include about 150 species of spiny Neotropical palms in five genera that are ecologically important in several vegetation types such as open woodland (Acrocomia), lowland rainforest (Astrocaryum, Bactris), and montane forest (Aiphanes). The subtribe also includes the only exclusively lianescent palm genus in the Neotropics (Desmoncus). We present a fully resolved molecular phylogeny of 41 species of Bactridinae, representing all genera as well as most of the currently accepted infrageneric taxa (subgenera, sections etc.) and recently proposed informal groups. Analyses are based on five plastid DNA regions (matK, trnQ-rps16, rps16 intron, trnD-trnT, trnL-trnF) and three nuclear markers (PRK, RPB2, ITS). A combined dataset was analysed with likelihood and parsimony methods. The results show that all accepted taxa at and above the generic level are monophyletic with high support. Astrocaryum alatum and A. mexicanum, recently segregated into a genus of their own (Hexopetion), form a strongly supported monophyletic group sister to the remaining Astrocaryum species. Desmoncus and Acrocomia are resolved as sister genera, and together they are sister to the remaining Bactridinae. This finding contrasts with that of two previous studies reporting Acrocomia to be sister to the rest of the subtribe. Aiphanes is resolved as sister to Bactris and Astrocaryum. Species-level relationships recovered within Astrocaryum and Bactris disagree to a large extent with previous morphology-based infrageneric classifications, suggesting that those characters are homoplasious, particularly within Bactris. A Bayesian dating analysis using the relaxed-clock model indicates that most genera of Bactridinae diverged during a relatively short period around the Eocene-Oligocene boundary, which might explain the difficulties in resolving the phylogenetic backbone of the group. The mostly Andean genus Aiphanes shows an initial radiation of early lineages in the Oligocene (around 25 Ma ago) corresponding to an early uplift phase of the cordillera. These taxa are nowadays restricted to the mountain forests of Colombia and Ecuador. The main diversification of Andean Aiphanes began in the Miocene (around 11 Ma ago). This study provides the first substantial insight into Bactridinae phylogeny and sets the stage for more comprehensively sampled species-level studies analysing drivers of diversity of Neotropical palms, speciation patterns, character evolution, or biogeography.","<b>Change in the foraging strategy of female South American sea lions (Carnivora: Pinnipedia) after parturition<\/b><br><br>This study tests the hypothesis that female South American sea lions shift from off-shore, pelagic prey to coastal, benthic prey after parturition in order to reduce the foraging trip duration and hence the time pups remain unattended on the beach during early lactation. The δ13C and δ15N values of the serum and blood cells of 26 South American sea lion suckling pups from northern Patagonia were used to track the dietary changes of their mothers from late pregnancy to early lactation, after correction for differential isotopic fractionation between tissues. Primary producers and potential prey species were also analysed to establish a baseline for interpreting the stable isotope concentration of serum and blood cells. Isotopic ratios revealed a generalized increase in the consumption of coastal-benthic prey after parturition. Such a generalized post-partum shift will allow females to spend more time on land and look after their pups. The effects of this foraging strategy on the nutritional quality of the female's diet are discussed.","<b>Genetic differentiation in the nearly extinct harlequin frogs (Bufonidae: Atelopus), with emphasis on the Andean Atelopus ignescens and A. bomolochos species complexes<\/b><br><br>The evolutionary relationships of Andean harlequin frogs were studied, with emphasis on the Atelopus ignescens and A. bomolochos species complexes. Sampling included 53 individuals belonging to eight taxa and several unidentified species, for which a mitochondrial fragment (16S, tRNA-Leu, ND1, and tRNA-Ile; 1294 bp) was amplified. Bayesian and Maximum Likelihood analyses were used to obtain hypotheses of relationships. The resulting phylogeny indicates that the species complexes are non-monophyletic. Additionally, analyses support the presence of four or five undescribed species. Most of these populations and newly discovered lineages have not been recorded in several years and are presumed extinct, the exception being two populations of probably new taxa from mid-elevations in southeastern Ecuador found during recent field surveys. Although sampling is limited, geographic isolation is the most plausible cause of differentiation among populations and taxa. Copyright © 2010.","<b>Infection with versus exposure to Taenia solium: What do serological test results tell us?<\/b><br><br>Taenia solium cysticercosis is an endemic zoonosis in many developing countries. Serological tests are the most appropriate diagnostic tools to understand the transmission dynamics of the parasite, but the performances of these methods in such a setting are not known. A south Ecuadorian human population living in an endemic area was tested using three common serological tests. Because none of them is a gold standard, a Bayesian Latent Class analysis was used to estimate the test characteristics. Two definitions of a case were considered to differentiate between prevalence of current infection and prior exposure to the parasite. Differences between the performances of the same test in function of the definition of a case were observed. This study shows that test results and prior information should be interpreted carefully in a Bayesian analysis framework, particularly when the latter is based on clinical studies. Copyright © 2010 by The American Society of Tropical Medicine and Hygiene.","<b>Ecological and genetic divergence between two lineages of Middle American tngara frogs Physalaemus (= Engystomops) pustulosus<\/b><br><br>Background. Uncovering how populations of a species differ genetically and ecologically is important for understanding evolutionary processes. Here we combine population genetic methods (microsatellites) with phylogenetic information (mtDNA) to define genetic population clusters of the wide-spread Neotropical tngara frog (Physalaemus pustulosus). We measure gene flow and migration within and between population clusters and compare genetic diversity between population clusters. By applying ecological niche modeling we determine whether the two most divergent genetic groups of the tngara frog (1) inhabit different habitats, and (2) are separated geographically by unsuitable habitat across a gap in the distribution. Results. Most population structure is captured by dividing all sample localities into two allopatric genetic lineages. The Northern genetic lineage (NW Costa Rica) is genetically homogenous while the Southern lineage (SW Costa Rica and Panama) is sub-divided into three population clusters by both microsatellite and mtDNA analyses. Gene flow is higher within the Northern lineage than within the Southern lineage, perhaps due to increased landscape heterogeneity in the South. Niche modeling reveals differences in suitable habitat between the Northern and Southern lineages: the Northern lineage inhabits dry/pine-oak forests, while the Southern lineage is confined to tropical moist forests. Both lineages seem to have had little movement across the distribution gap, which persisted during the last glacial maximum. The lack of movement was more pronounced for the Southern lineage than for the Northern lineage. Conclusions. This study confirms the finding of previous studies that tngara frogs diverged into two allopatric genetic lineages north and south of the gap in the distribution in central Costa Rica several million years ago. The allopatric distribution is attributed to unsuitable habitat and probably other unknown ecological factors present across the distribution gap. Niche conservatism possibly contributes to preventing movements across the gap and gene flow between both groups. Genetic and ecological data indicate that there is the potential for ecological divergence in allopatry between lineages. In this context we discuss whether the Northern and Southern lineages should be recognized as separate species, and we conclude that further studies of pre- and post-zygotic isolation are needed for a final assessment. Identified population clusters should motivate future behavioral and ecological research regarding within-species biodiversity and speciation mechanisms. © 2010 Pröhl et al; licensee BioMed Central Ltd.","<b>Growth pattern of the sea urchin, Loxechinus albus (Molina, 1782) in southern Chile: Evaluation of growth models<\/b><br><br>The growth pattern of Loxechinus albus in southern Chile was studied using size-at-age data obtained by reading growth bands on the genital plates. The scatter plots of sizes-at-age for samples collected in three different locations indicated that growth is linear between ages 2 and 10. Five different growth models, including linear, asymptotic and non-asymptotic functions, were fitted to the data, and model selection was conducted based on the Akaike information criteria (AIC) and the Bayesian information criteria (BIC). The AIC identified the Tanaka model as the most suitable for two of the three sites. However, the BIC led to the selection of the linear model for all zones. Our results show that the growth pattern of L. albus is different from the predominantly asymptotic pattern that has been reported for other sea urchin species. © 2010 Springer-Verlag.","<b>Molecular systematics and evolution of the Cyanocorax jays<\/b><br><br>Phylogenetic relationships were studied in the genus Cyanocorax (Aves: Corvidae) and related genera, Psilorhinus and Calocitta, a diverse group of New World jays distributed from the southern United States south to Argentina. Although the ecology and behavior of some species in the group have been studied extensively, lack of a molecular phylogeny has precluded rigorous interpretations in an evolutionary framework. Given the diverse combinations of plumage coloration, size, and morphology, the taxonomy of the group has been inconsistent and understanding of biogeographic patterns problematic. Moreover, plumage similarity between two geographically disjuct species, the Tufted jay (Cyanocorax dickeyi) from western Mexico and the White-tailed jay (C. mystacalis) from western Ecuador and Peru, has puzzled ornithologists for decades. Here, a phylogeny of all species in the three genera is presented, based on study of two mitochondrial and three nuclear genes. Phylogenetic trees revealed the non-monophyly of Cyanocorax, and the division of the whole assemblage in two groups: \"Clade A\" containing Psilorhinus morio, both species in Calocitta, Cyanocorax violaceus, C. caeruleus, C. cristatellus, and C. cyanomelas, and \"Clade B\" consisting of the remaining species in Cyanocorax. Relationships among species in Clade A were ambiguous and, in general, not well resolved. Within Clade B, analyses revealed the monophyly of the \"Cissilopha\" jays and showed no evidence for a sister relationship between C. mystacalis and C. dickeyi. The phylogenetic complexity of lineages in the group suggests several complications for the understanding biogeographic patterns, as well as for proposing a taxonomy that is consistent with morphological variation. Although multiple taxonomic arrangements are possible, recommendations are for recognizing only one genus, Cyanocorax, with Psilorhinus and Calocitta as synonyms. © 2009 Elsevier Inc.","<b>DNA from the past informs ex situ conservation for the future: An \"extinct\" species of Galápagos tortoise identified in captivity<\/b><br><br>Background: Although not unusual to find captive relicts of species lost in the wild, rarely are presumed extinct species rediscovered outside of their native range. A recent study detected living descendents of an extinct Galápagos tortoise species (Chelonoidis elephantopus) once endemic to Floreana Island on the neighboring island of Isabela. This finding adds to the growing cryptic diversity detected among these species in the wild. There also exists a large number of Galápagos tortoises in captivity of ambiguous origin. The recently accumulated population-level haplotypic and genotypic data now available for C. elephantopus add a critical reference population to the existing database of 11 extant species for investigating the origin of captive individuals of unknown ancestry. Methodology/Findings:We reanalyzed mitochondrial DNA control region haplotypes and microsatellite genotypes of 156 captive individuals using an expanded reference database that included all extant Galápagos tortoise species as well as the extinct species from Floreana. Nine individuals (six females and three males) exhibited strong signatures of Floreana ancestry and a high probability of assignment to C. elephantopus as detected by Bayesian assignment and clustering analyses of empirical and simulated data. One male with high assignment probability to C. elephantopus based on microsatellite genotypic data also possessed a \"Floreana-like\" mitochondrial DNA haplotype. Significance: Historical DNA analysis of museum specimens has provided critical spatial and temporal components to ecological, evolutionary, taxonomic and conservation-related research, but rarely has it informed ex situ species recovery efforts. Here, the availability of population-level genotypic data from the extinct C. elephantopus enabled the identification of nine Galápagos tortoise individuals of substantial conservation value that were previously misassigned to extant species of varying conservation status. As all captive individuals of C. elephantopus ancestry currently reside at a centralized breeding facility on Santa Cruz, these findings permit breeding efforts to commence in support of the reestablishment of this extinct species to its native range. © 2010 Russello et al.","<b>Progressive colonization and restricted gene flow shape island-dependent population structure in Galpagos marine iguanas (Amblyrhynchus cristatus)<\/b><br><br>Background. Marine iguanas (Amblyrhynchus cristatus) inhabit the coastlines of large and small islands throughout the Galpagos archipelago, providing a rich system to study the spatial and temporal factors influencing the phylogeographic distribution and population structure of a species. Here, we analyze the microevolution of marine iguanas using the complete mitochondrial control region (CR) as well as 13 microsatellite loci representing more than 1200 individuals from 13 islands. Results. CR data show that marine iguanas occupy three general clades: one that is widely distributed across the northern archipelago, and likely spread from east to west by way of the South Equatorial current, a second that is found mostly on the older eastern and central islands, and a third that is limited to the younger northern and western islands. Generally, the CR haplotype distribution pattern supports the colonization of the archipelago from the older, eastern islands to the younger, western islands. However, there are also signatures of recurrent, historical gene flow between islands after population establishment. Bayesian cluster analysis of microsatellite genotypes indicates the existence of twenty distinct genetic clusters generally following a one-cluster-per-island pattern. However, two well-differentiated clusters were found on the easternmost island of San Cristábal, while nine distinct and highly intermixed clusters were found on youngest, westernmost islands of Isabela and Fernandina. High mtDNA and microsatellite genetic diversity were observed for populations on Isabela and Fernandina that may be the result of a recent population expansion and founder events from multiple sources. Conclusions. While a past genetic study based on pure FSTanalysis suggested that marine iguana populations display high levels of nuclear (but not mitochondrial) gene flow due to male-biased dispersal, the results of our sex-biased dispersal tests and the finding of strong genetic differentiation between islands do not support this view. Therefore, our study is a nice example of how recently developed analytical tools such as Bayesian clustering analysis and DNA sequence-based demographic analyses can overcome potential biases introduced by simply relying on F STestimates from markers with different inheritance patterns. © 2009 Steinfartz et al; licensee BioMed Central Ltd.","<b>Phylogenetic systematics of lizards of the genus Stenocercus (Squamata: Iguania) from the northern Andes<\/b><br><br>The genus Stenocercus is composed of 61 species that occur mainly in the Andes and adjacent lowland areas (0-4 000 m) from northern Colombia and Venezuela to central Argentina. In this study, I performed parsimony and Bayesian analyses to infer the phylogenetic relationships among the 20 species of Stenocercus that occur in the northern Andes (Ecuador, Colombia, and Venezuela); I analyzed morphological, molecular, and combined datasets. These analyses resulted in similar topologies, which indicate that species of Stenocercus from the northern Andes are nested within 2 major clades. One of these clades contains 6 species occurring between southern Ecuador and southern Colombia, whereas the other clade includes 13 species that occur from southern Ecuador to northern Colombia and Venezuela. The results also suggest that the recent uplift of the northern Andes has had a major impact on the evolution of Stenocercus.","<b>High concentration of basidiolichens in a single family of agaricoid mushrooms (Basidiomycota: Agaricales: Hygrophoraceae)<\/b><br><br>The Agaricales is the largest and most diverse order of mushroom-forming Basidiomycota, with over 100 natural groups recognized in recent Fungal Tree of Life studies. Most agarics are either saprotrophic or ectomycorrhizal fungi, but the family Hygrophoraceae is in part characterized by a unique and remarkable diversity of lichenized forms. The most familiar of these is the chlorolichen genus Lichenomphalia, whose phylogenetic position in the Agaricales has been established. Recent limited evidence suggested that Hygrophoraceae also contains cyanolichens in the genus Dictyonema, which indicates a remarkable concentration and diversity of lichen-formers in a single family of agarics. To demonstrate the relationships of lichen-formers to other fungi in the family, we assembled ribosomal sequences from 52 species representing recognized groups within the Hygrophoraceae, among them new sequences representing Acantholichen and most species and forms of Dictyonema. The molecular data were evaluated using parsimony, likelihood, Bayesian, and distance analyses, including coding of ambiguous regions by means of INAASE and ARC, all of which indicate that Dictyonema and Acantholichen form a monophyletic clade derived from the primarily bryophilous genus Arrhenia and sister to the enigmatic Athelia pyriformis, a species unrelated to the Atheliales for which we are proposing a new genus name Eonema. The chlorolichen genus Lichenomphalia may be polyphyletic. Fungi in the Dictyonema-Acantholichen clade are typically tropical, entirely lichenized, and associate with cyanobacterial photobionts. Our data indicate a transition from agaricoid-omphalinoid basidiomes observed in Arrhenia to stereoid-corticioid forms in Dictyonema, and also support a previous suggestion of a connection between loss of clamp connections and lichenization. The diverse basidiome and thallus morphologies and nutritional ecologies of these fungi indicate a remarkable evolutionary flexibility that appears to have developed in part as a consequence of symbiosis. © 2009 The British Mycological Society.","<b>The phylogenetic position of the Galápagos Cormorant<\/b><br><br>The endangered Galápagos Cormorant, Phalacrocorax harrisi, is unique among the species of the Phalacrocoracidae in being flightless and sequentially polyandrous. It has had a vexed taxonomic history, variously being lumped with all the species in Phalacrocorax, being accorded its own genus, Nannopterum, or being included in Leucocarbo or Compsohalieus. Different authorities have similarly suggested a number of different species as being its closest relative. Here we use novel mitochondrial DNA sequence data to show that the Galápagos Cormorant is related to the sister pair of the mainland Americas, the Double-crested Cormorant, P. auritus, and the Neotropic Cormorant, P. brasilianus. This trio of species has high statistical support (Bayesian posterior probability of 1.00; NJ bootstrap 98%; MP bootstrap 91%). The Galápagos Cormorant is thus a relatively recent offshoot of the mainland form, which has subsequently evolved flightlessness. Until the phylogeny of the cormorants is more clearly resolved, we recommend the continued use of Phalacrocorax for all species. © 2009 Elsevier Inc. All rights reserved.","<b>Distribution, ecology and conservation of an endangered Andean hummingbird: The Violet-throated Metaltail (Mettallura baroni)<\/b><br><br>The Violet-throated Metaltail Metallura baroni is a high altitude hummingbird endemic to south-central Ecuador currently considered globally 'Endangered'. Here we present the first detailed assessment of its distribution, ecology and conservation. We first used a maximum entropy model (Maxent model) to create a predicted distribution for this species based on very limited species occurrence data. We used this model to guide field surveys for the species between April and October 2006. We found a positive relationship between model values and species presence, indicating that the model was a useful tool to predict species occurrence and guide exploration. In the sites where the metaltail was found we gathered data on its habitat requirements, food resources and behaviour. Our results indicate that Violet-throated Metaltail is restricted to the Western Cordillera of the Andes Mountains in Azuay and Cañar provinces of Ecuador, with an area of extent of less than 2,000 km2. Deep river canyons to the north and south, lack of suitable habitat, and potential interspecific competition in the east may limit the bird's distribution. The species occurred in three distinct habitats, including Polylepis woodland, the upper edge of the montane forest, and in shrubby paramo, but we found no difference in relative abundance among these habitats. The metaltail seems to tolerate moderate human intervention in its habitats as long as some native brushy cover is maintained. We found that Brachyotum sp., Berberis sp., and Barnadesia sp. were important nectar resources. The 'Endangered' status of this species is supported due to its restricted distribution in fragmented habitats which are under increasing human pressures. © 2009 BirdLife International.","<b>Phylogenetic relationships of Cranichidinae and Prescottiinae (Orchidaceae, Cranichideae) inferred from plastid and nuclear DNA sequences<\/b><br><br>Background and AimsPhylogenetic relationships of subtribes Cranichidinae and Prescottiinae, two diverse groups of neotropical terrestrial orchids, are not satisfactorily understood. A previous molecular phylogenetic study supported monophyly for Cranichidinae, but Prescottiinae consisted of two clades not sister to one another. However, that analysis included only 11 species and eight genera of these subtribes. Here, plastid and nuclear DNA sequences are analysed for an enlarged sample of genera and species of Cranichidinae and Prescottiinae with the aim of clarifying their relationships, evaluating the phylogenetic position of the monospecific genera Exalaria, Ocampoa and Pseudocranichis and examining the value of various structural traits as taxonomic markers.MethodsApprox. 6000 bp of nucleotide sequences from nuclear ribosomal (ITS) and plastid DNA (rbcL, matK-trnK and trnL-trnF) were analysed with cladistic parsimony and Bayesian inference for 45 species/14 genera of Cranichidinae and Prescottiinae (plus suitable outgroups). The utility of flower orientation, thickenings of velamen cell walls, hamular viscidium and pseudolabellum to mark clades recovered by the molecular analysis was assessed by tracing these characters on the molecular trees.Key ResultsSpiranthinae, Cranichidinae, paraphyletic Prescottia (with Pseudocranichis embedded), and a group of mainly Andean 'prescottioid' genera (the 'Stenoptera clade') were strongly supported. Relationships among these clades were unresolved by parsimony but the Bayesian tree provided moderately strong support for the resolution (Spiranthinae-(Stenoptera clade-(Prescottia/Pseudocranichis- Cranichidinae))). Three of the four structural characters mark clades on the molecular trees, but the possession of a pseudolabellum is variable in the polyphyletic Ponthieva.ConclusionsNo evidence was found for monophyly of Prescottiinae and the reinstatement of Cranichidinae s.l. (including the genera of 'Prescottiinae') is favoured. Cranichidinae s.l. are diagnosed by non-resupinate flowers. Lack of support from parsimony for relationships among the major clades of core spiranthids is suggestive of a rapid morphological radiation or a slow rate of molecular evolution.","<b>Phylogenetic systematics of Glassfrogs (Amphibia: Centrolenidae) and their sister taxon Allophryne ruthveni<\/b><br><br>Based on a molecular phytogeny, a new phylogenetic taxonomy that is compatible with both the International Code of Zoological Nomenclature (ICZN) and the PhyloCode is proposed for Glassfrogs and their sister taxon, Allophryne ruthveni. The arrangement presented herein emphasizes the recognition of clades having (i) significant statistical support and congruence among phylogenetic estimation methods (i.e., parsimony, maximum likelihood, and Bayesian inference criteria), (ii) congruence among genetic markers, and (iii) morphological and/or behavioral distinctiveness. Also, when previously recognized groups are recovered as monophyletic or nearly monophyletic, we propose taxa that minimize the number of name changes required to make these groups monophyletic, preserving the names and contents of previous classifications (i.e., nomenclatural stability). The evolutionary proximity of Centrolenidae and Allophrynidae is recognized by combining these families into an unraked taxon, Allocentroleniae - a proposal that maintains the traditional names and species contents of Centrolenidae and Allophrynidae. We arrange centrolenid diversity in two subfamilies: Centroleninae and Hyalinobatrachinae. Within Centroleninae, the diagnosis and species content of the genera Centrolene, Cochranella, and Nymphargus are modified; Teratohyla is resurrected and modified, and Chimerella, Espadamna, Rulyrana, Sachatamia, and Vitreorana are proposed as new genera. The other subfamily, Hyalinobatrachinae, contains the new genus Celsiella and a modified Hyalinobatrachium that fully corresponds to the former fleischmanni Group. Additionally, the genus Ikakogi is described. Ikakogi could not be assigned with confidence to either subfamily and it is placed as incertae sedis in Centrolenidae. The data at hand suggest that Ikakogi tayrona is a lineage as old as the subfamilies Hyalinobatrachinae and Centroleninae. The revised taxonomy differs markedly from previous arrangements, which were based on phenetics and few morphological characters. Most of the genera defined herein are confined to distinct biogeographic regions, highlighting the importance of geography in the speciation of Glassfrogs. The principal limitation of this proposal is that it is based on an incomplete sampling of taxa (54% of the recognized Glassfrogs). Although diagnoses are based on phenotypic traits, there are several cases (16% of all species) in which the allocation of species is ambiguous because of morphological homoplasy and the lack of molecular data. Finally, in an attempt to facilitate species identification, comparison, and generic placement, we provide photographs for most (∼ 96%) of the recognized centrolenid species. © 2009 Magnolia Press.","<b>Genetic structure within and between island populations of the flightless cormorant (Phalacrocorax harrisi)<\/b><br><br>We assessed colony- and island-level genetic differentiation for the flightless cormorant (Phalacrocorax harrisi), an endangered Galápagos endemic that has one of the most limited geographical distributions of any seabird, consisting of only two adjacent islands. We screened 223 individuals from both islands and nine colonies at five microsatellite loci, recovering 23 alleles. We found highly significant genetic differentiation throughout the flightless cormorant's range on Fernandina and Isabela Islands (global F ST = 0.097; P < 0.0003) both between islands (supported by Bayesian analyses, FSTand RST values) and within islands (supported only by FST and RST values). An overall pattern of isolation-by-distance was evident throughout the sampled range (r = 0.4169, one-sided P ≤ 0.02) and partial Mantel tests of this relationship confirmed that ocean is a dispersal barrier (r = 0.500, one-sided P ≤ 0.003), especially across the 5-km gap between the two islands. The degree of detected genetic differentiation among colonies is surprising, given the flightless cormorant's limited range, and suggests a role for low vagility, behavioural philopatry, or both to limit dispersal where physical barriers are absent. We argue that this population should be managed as at least two genetic populations to better preserve the species-level genetic diversity, but, for demographic reasons, advocate the continued conservation of all breeding colonies. © 2009 Blackwell Publishing Ltd.","<b>Modeling gene sequence changes over time in type 3 dengue viruses from Ecuador<\/b><br><br>Dengue virus (DENV) is a member of the genus Flavivirus of the family Flaviviridae. DENV-3 re-emerged in Central America in 1994, and continues to expand into the South American region. Little is known about the evolutionary rates, viral spread and population dynamics of this genotype in the Latin American region. In order to gain insight into these matters, we used a Bayesian Markov chain Monte Carlo (MCMC) approach, to analyze envelope (E) gene sequences of the DENV-3 genotype III of strains included in a monophyletic cluster composed by Ecuadorian as well as strains from Cuba, Puerto Rico and Peru. The results of these studies revealed that the expansion population growth model was the best fit to the data. The most common recent ancestor (MRCA) was placed around 1989, in agreement with the first reports of the emergence of this new DENV-3 type. A mean rate 1.033 × 10-3 nucleotide substitution per site per year was obtained. This rate is comparatively higher than the ones obtained for DENV-2 and DENV-4 in the same region. Faster population growth and greater population dispersal may have contributed to the vigorous initial transmission dynamics of this genotype in the Latin American region. © 2009 Elsevier B.V. All rights reserved.","<b>Amazonian amphibian diversity is primarily derived from late Miocene Andean lineages<\/b><br><br>The Neotropics contains half of remaining rainforests and Earth's largest reservoir of amphibian biodiversity. However, determinants of Neotropical biodiversity (i.e. , vicariance, dispersals, extinctions, and radiations) earlier than the Quaternary are largely unstudied. Using a novel method of ancestral area reconstruction and relaxed Bayesian clock analyses, we reconstructed the biogeography of the poison frog clade (Dendrobatidae). We rejected an Amazonian center-of-origin in favor of a complex connectivity model expanding over the Neotropics. We inferred 14 dispersals into and 18 out of Amazonia to adjacent regions; the Andes were the major source of dispersals into Amazonia. We found three episodes of lineage dispersal with two interleaved periods of vicariant events between South and Central America. During the late Miocene, Amazonian, and Central American-Chocoan lineages significantly increased their diversity compared to the Andean and Guianan-Venezuelan- Brazilian Shield counterparts. Significant percentage of dendrobatid diversity in Amazonia and Chocó resulted from repeated immigrations, with radiations at <10.0 million years ago (MYA), rather than in situ diversification. In contrast, the Andes, Venezuelan Highlands, and Guiana Shield have undergone extended in situ diversification at near constant rate since the Oligocene. The effects of Miocene paleogeographic events on Neotropical diversification dynamics provided the framework under which Quaternary patterns of endemism evolved.","<b>Historical biogeography and speciation in the Neotropical highlands: Molecular phylogenetics of the jay genus Cyanolyca<\/b><br><br>Phylogenetic relationships were studied in the genus Cyanolyca, an assemblage of jays distributed from Mexico south to Bolivia. Given its fragmented distribution along the humid forests of the Neotropics, the genus Cyanolyca is a model group for exploring hypotheses on biogeography and speciation. Phylogenetic analyses were based on two mitochondrial and three nuclear loci; taxon sampling includes all species in the genus and most subspecies. Maximum parsimony, maximum likelihood, and Bayesian analyses produced trees that were congruent and highly robust at both terminal and deep nodes of the phylogeny. Cyanolyca comprises two major clades: one contains the Mesoamerican \"dwarf\" jays, and the other consists of two main groups-C. cucullata + C. pulchra and the \"core\" South American species. Prior hypotheses of relationships were explored statistically using Maximum Likelihood and Bayesian approaches. Dispersal-Vicariance analysis revealed the importance of the Northern Andes as a major center for biological diversification, and the effects of dispersal across the Panamanian Land Bridge in the composition of South American and Mesoamerican avifaunas. Phylogenetic patterns are highly congruent with an allopatric mode of speciation. Implications of these results are discussed in the context of the biogeography of Neotropical montane forests. © 2008 Elsevier Inc. All rights reserved.","<b>Phylogenetic relationships and biogeography of the genus Algansea Girard (Cypriniformes: Cyprinidae) of central Mexico inferred from molecular data<\/b><br><br>Background. The genus Algansea is one of the most representative freshwater fish groups in central Mexico due to its wide geographic distribution and unusual level of endemicity. Despite the small number of species, this genus has had an unsettled taxonomic history due to high levels of intraspecific morphological variation. Moreover, several phylogenetic hypotheses among congeners have been proposed but have had the following shortcomings: the use of homoplasious morphological characters, the use of character codification and polarisation methods that lacked objectivity, and incomplete taxonomic sampling. In this study, a phylogenetic analysis among species of Algansea is presented. This analysis is based upon two molecular markers, the mitochondrial gene cytochrome b and the first intron of the ribosomal protein S7 gene. Results. Bayesian analysis based on a combined matrix (cytochrome b and first intron S7) showed that Algansea is a monophyletic group and that Agosia chrysogaster is the sister group. Divergence times dated the origin of the genus around 16.6 MYA, with subsequent cladogenetic events occurring between 6.4 and 2.8 MYA. When mapped onto the molecular phylogenetic hypothesis, the character states of three morphological characters did not support previous hypotheses on the evolution of morphological traits in the genus Algansea, whereas the character states of the remaining six characters partially corroborated those hypotheses. Conclusion. Monophyly of the genus Algansea was corroborated in this study. Tree topology shows the genus consists of three main lineages: Central-Eastern, Western, and Southern clades. However, the relationships among these clades remained unresolved. Congruence found between the available geological and climatic history and the divergence times made it possible to infer the biogeographical history of Algansea, which suggested that vicariance events were responsible for the evolutionary history of the genus. Interestingly, this pattern was shared with other members of the freshwater fish fauna of central Mexico. In addition, molecular data also show that some morphological traits alleged to represent synapomorphies in previous studies were actually homoplasies. Others traits were corroborated as synapomorphies, particularly in those species of a subgroup corresponding with the Central-Eastern clade within Algansea; this corroboration is interpreted as a result of evolutionary adaptations. © 2009 Pérez-Rodríguez et al; licensee BioMed Central Ltd.","<b>Non-parametric bootstrapping of partitioned datasets<\/b><br><br>Non-parametric bootstrapping is one of the most commonly used methods for branch support assessment. Unlike Bayesian posterior probability values, which are influenced by a priori data partitioning, non-parametric bootstrapping is usually applied to unpartitioned (combined) datasets. The resulting bootstrap support values are misleading in that they do not measure how well clades are supported by all the partitions, unless all partitions are equal in size (i.e., number of characters). Since most empirical studies include data partitions that are heterogeneous in size, our current bootstrapping approach for partitioned datasets (i.e., bootstrapping the combined dataset) is not adequate. Here I propose a simple modification to non-parametric bootstrapping that takes a priori data partitioning into account by obtaining bootstrap replicates for each partition separately and combining them in such a way that the size (i.e., number of characters) of each partition is taken into account. With this \"corrected\" bootstrap support value, characters from smaller partitions will have greater influence on final bootstrap values, and those in larger partitions relatively less influence than they would for unpartitioned data.","<b>Population genetics of Galápagos land iguana (genus Conolophus) remnant populations<\/b><br><br>The Galápagos land iguanas (genus Conolophus) have faced significant anthropogenic disturbances since the 17th century, leading to severe reduction of some populations and the extinction of others. Conservation activities, including the repatriation of captive-bred animals to depleted areas, have been ongoing since the late 1970s, but genetic information has not been extensively incorporated. Here we use nine species-specific microsatellite loci of 703 land iguanas from the six islands where the species occur today to characterize the genetic diversity within, and the levels of genetic differentiation among, current populations as well as test previous hypotheses about accidental translocations associated with early conservation efforts. Our analyses indicate that (i) five populations of iguanas represent distinct conservation units (one of them being the recently discovered rosada form) and could warrant species status, (ii) some individuals from North Seymour previously assumed to be from the natural Baltra population appear related to both Isabela and Santa Cruz populations, and (iii) the five different management units exhibit considerably different levels of intrapopulation genetic diversity, with the Plaza Sur and Santa Fe populations particularly low. Although the initial captive breeding programmes, coupled with intensive efforts to eradicate introduced species, saved several land iguana populations from extinction, our molecular results provide objective data for improving continuing in situ species survival plans and population management for this spectacular and emblematic reptile. © 2008 The Authors.","<b>Bayesian clinical reasoning: Does intuitive estimation of likelihood ratios on an ordinal scale outperform estimation of sensitivities and specificities?<\/b><br><br>Rationale: Bedside use of Bayes' theorem for estimating probabilities of diseases is cumbersome. An alternative approach based on five categories of powers of tests from 'useless' to 'very strong' has been proposed. The performance of clinicians using it was assessed. Methods: Fifty clinicians attending a course of tropical medicine estimated powers of tests and post-test probabilities using the classical vs. the categorical Bayesian approach. The estimation of post-test probability was assessed for real and dummy diseases in order to avoid the bias of previous knowledge. Accuracy of answers was measured by the difference with reference values obtained from an expert system (Kabisa). Results: Clinicians estimated positive likelihood ratios (LRs) a median of -1.07 log10 lower than Kabisa [interquartile range (IQR): -1.47; -0.80] when derived classically and -0.17 (IQR: -0.42; +0.04) when estimated categorically (P < 0.001). For negative LRs the median was +0.39 log 10 higher (IQR: +0.71; +0.08) when derived classically and -0.18 log10 lower (IQR: +0.03; -0.36) when estimated categorically (P < 0.001). Twenty (40%) disclosed not being able to calculate post-test probabilities using sensitivities and specificities. Regardless the approach post-test probabilities were overestimated both for real and dummy diseases [respectively +1.23 log10 (IQR: +0,67; +2.08) and +2.03 log 10 (IQR: +0.49; +2.42)] (P = 0277), but the range was wider for the latter (P = 0.001). Conclusions: Participants were more accurate in estimating powers with a categorical approach than with sensitivities and specificities. Post-test probabilities were overestimated with both approaches. Knowledge of the disease did not influence the estimation of post-test probabilities. A categorical approach might be an interesting instructional tool, but the effect of training with this approach needs assessment. © 2008 The Authors.","<b>Geographic and genetic population differentiation of the Amazonian chocolate tree (Theobroma cacao L)<\/b><br><br>Numerous collecting expeditions of Theobroma cacao L. germplasm have been undertaken in Latin-America. However, most of this germplasm has not contributed to cacao improvement because its relationship to cultivated selections was poorly understood. Germplasm labeling errors have impeded breeding and confounded the interpretation of diversity anaylses. To improve the understanding of the origin, classification, and population differentiation within the species, 1241 accessions covering a large geographic sampling were genotyped with 106 microsatellite markers. After discarding mislabeled samples, 10 genetic clusters, as opposed to the two genetic groups traditionally recognized within T. cacao, were found by applying Bayesian statistics. This leads us to propose a new classification of the cacao germplasm that will enhance its management. The results also provide new insights into the diversification of Amazon species in general, with the pattern of differentiation of the populations studied supporting the palaeoarches hypothesis of species diversification. The origin of the traditional cacao cultivars is also enlightened in this study.","<b>Phylogenetic relationships of glassfrogs (Centrolenidae) based on mitochondrial and nuclear genes<\/b><br><br>Glassfrogs (family Centrolenidae) represent an exceptionally diverse group among Neotropical anurans, but their evolutionary relationships never have been assessed from a molecular perspective. Mitochondrial and nuclear markers were used to develop a novel hypothesis of centrolenid phylogeny. Ingroup sampling included 100 terminals, with 78 (53%) of the named species in the family, representing most of the phenotypic diversity described for the group. Thirty-five species representing taxa traditionally associated with glassfrogs were used as outgroups. Gene sampling consisted of complete or partial sequences of three mitochondrial (12S, 16S, ND1) and three nuclear markers (c-myc exon 2, RAG1, POMC) for a total of ∼4362 bp. Phylogenies were estimated using maximum parsimony, maximum likelihood, and Bayesian analyses for individual genes and combined datasets. The separate analysis of mitochondrial and nuclear datasets allowed us to clarify the relationships within glassfrogs; also, we corroborate the sister-group relationship between Allophryne ruthveni and glassfrogs. The new phylogeny differs significantly from all previous morphology-based hypotheses of relationships, and shows that hypotheses based on few traits are likely to misrepresent evolutionary history. Traits previously hypothesized as unambiguous synapomorphies are shown to be homoplastic, and all genera in the current taxonomy (Centrolene, Cochranella, Hyalinobatrachium, Nymphargus) are found to be poly- or paraphyletic. The new topology implies a South American origin of glassfrogs and reveals allopatric speciation as the most important speciation mechanism. The phylogeny profoundly affects the traditional interpretations of glassfrog taxonomy, character evolution, and biogeography-topics that now require more extensive evaluation in future studies. © 2008 Elsevier Inc. All rights reserved.","<b>Genetic differentiation of the Chlorospingus ophthalmicus complex in Mexico and Central America<\/b><br><br>Genetic variation in the common bush-tanager Chlorospingus ophthalmicus complex in Mesoamerica was studied. An 800-bp mitochondrial DNA fragment, including a portion of COII, full tRNA-Lys, ATP8, and partial ATP6, was sequenced and analyzed for 96 individuals of the species and related taxa, resulting in a detailed framework of genetic differentiation in the northern half of the distribution of the complex. Phylogenetic analyses based on maximum parsimony, maximum likelihood, and Bayesian optimality criteria found deep divergence between South American and Mesoamerican isolates, and seven differentiated populations corresponding to clear geographic breaks across the highlands of Mesoamerica. These distinct populations coincide with geographic structure found in previous analyses of morphological and molecular data for Chlorospingus ophthalmicus, as well as in previous phylogeographic studies of other taxa in the region. Species status for these populations is discussed under the evolutionary and biological species concepts. © 2008 The Authors.","<b>Molecular evolution of southern North American Cyprinidae (Actinopterygii), with the description of the new genus Tampichthys from central Mexico<\/b><br><br>Most of the recognized species of the genus Dionda inhabit drainages of the Gulf of Mexico from central Mexico to central Texas, USA, and have been considered a monophyletic group based on morphological, osteological, and allozyme investigations. Phylogenetic relationships of 15 species of Dionda and 34 species from closely related genera were inferred from one mitochondrial (cytb) and three nuclear gene sequences (S7, Rhodopsin, Rag1) totaling 4487 nucleotides. Separate analyses of all four genes yield congruent phylogenies; however the 15 putative species of Dionda evaluated were never recovered as a monophyletic group when species from nine related genera were included in the analyses. Among the ingroup taxa, one well-supported and highly divergent clade is consistently recognized and consists of six recognized and three undescribed northern species currently recognized in the genus Dionda. These nine species inhabit present or past tributaries of the Rio Grande basin of northern Mexico and southern USA, and were recovered as a basal clade in all analyses. Another large, also strongly supported clade, consisting of seven genera, include five southern recognized species currently in the genus Dionda, forming the sister group to the Codoma clade. These five species comprise the \"Southern Dionda clade\" and inhabit headwaters of the Pánuco-Tamesí drainage and some adjacent coastal rivers in the Tampico Embayment. The consistent and repeated identification of eight different clades recovered in most of the separate gene analyses strongly supports a division of the non-natural genus Dionda. A new genus, Tampichthys, is proposed for the clade of species endemic to east-central Mexico and formerly in Dionda. Tampichthys and the putative monotypic genus Codoma are more related to Mexican species of the genera Cyprinella and Notropis than to other species referred to Dionda sensu stricto. © 2008 Elsevier Inc. All rights reserved.","<b>Speciation in the emerald toucanet (Aulacorhynchus prasinus) complex<\/b><br><br>We analyzed genetic variation in the Emerald Toucanet (Aulacorhynchus prasinus), a species complex that ranges primarily along the montane forests of southern and eastern Mexico south to Bolivia. Segments of three mitochondrial DNA genes (cytochrome b, ND2, and ND3) were sequenced for a total of 1,159 base pairs. Using maximum parsimony, maximum likelihood, and Bayesian analysis, we found a set of seven differentiated populations that correspond to clear geographic breaks throughout the highlands of the Neotropics. These genetically distinct populations also correspond with the geographic breaks found in previous analyses of morphological data. Molecular evidence suggests species treatment for four of the Central American clades and three South American clades. © The American Ornithologists' Union, 2008.","<b>Phylogenetic relationships of aroids and duckweeds (Araceae) inferred from coding and noncoding plastid DNA<\/b><br><br>Familial, subfamilial, and tribal monophyly and relationships of aroids and duckweeds were assessed by parsimony and Bayesian phylogenetic analyses of five regions of coding (rbcL, matK) and noncoding plastid DNA (partial trnK intron, trnL intron, trnL-trnF spacer) for exemplars of nearly all aroid and duckweed genera. Our analyses confirm the position of Lemna and its allies (formerly Lemnaceae) within Araceae as the well-supported sister group of all aroids except Gymnostachydoideae and Orontioideae. The last two subfamilies form the sister clade of the rest of the family. Monophyly of subfamilies Orontioideae, Pothoideae, Monsteroideae, and Lasioideae is supported, but Aroideae are paraphyletic if Calla is maintained in its own subfamily (Calloideae). Our results suggest expansion of the recently proposed subfamily Zamioculcadoideae (Zamioculcas, Gonatopus) to include Stylochaeton and identify problems in the current delimitation of tribes Anadendreae, Heteropsideae, and Monstereae (Monsteroideae), Caladieae/Zomicarpeae, and Colocasieae (Aroideae). Canalization of traits of the spathe and spadix considered typical of Araceae evolved after the split of Gymnostachydoideae, Orontioideae, and Lemnoideae. An association with aquatic habitats is a plesiomorphic attribute in Araceae, occurring in the helophytic Orontioideae and free-floating Lemnoideae, but evolving independently in various derived aroid lineages including free-floating Pistia (Aroideae).","<b>MMM-QSAR recognition of ribonucleases without alignment: Comparison with an HMM model and isolation from Schizosaccharomyces pombe, prediction, and experimental assay of a new sequence<\/b><br><br>The study of type III RNases constitutes an important area in molecular biology. It is known that the pac1+ gene encodes a particular RNase III that shares low amino acid similarity with other genes despite having a double-stranded ribonuclease activity. Bioinformatics memods based on sequence alignment may fail when there is a low amino acidic identity percentage between a query sequence and others with similar functions (remote homologues) or a similar sequence is not recorded in the database. Quantitative structure-activity relationships (QSAR) applied to protein sequences may allow an alignment-independent prediction of protein function. These sequences of QS AR-like methods often use 1D sequence numerical parameters as the input to seek sequence-function relationships. However, previous 2D representation of sequences may uncover useful higher-order information. In the work described here we calculated for the first time the spectral moments of a Markov matrix (MMM) associated with a 2D-HP-map of a protein sequence. We used MMMs values to characterize numerically 81 sequences of type III RNases and 133 proteins of a control group. We subsequently developed one MMM-QSAR and one classic hidden Markov model (HMM) based on the same data. The MMM-QSAR showed a discrimination power of RNAses from other proteins of 97.35% without using alignment, which is a result as good as for the known HMM techniques. We also report for the first time the isolation of a new Pac1 protein (DQ647826) from Schizosaccharomyces pombe strain 428-4-1. The MMM-QSAR model predicts the new RNase III with the same accuracy as other classical alignment methods. Experimental assay of this protein confirms me predicted activity. The present results suggest that MMM-QSAR models may be used for protein function annotation avoiding sequence alignment with the same accuracy of classic HMM models. © 2008 American Chemical Society.","<b>Phylogenetic relationships of the cultivated neotropical palm Bactris gasipaes (Arecaceae) with its wild relatives inferred from chloroplast and nuclear DNA polymorphisms<\/b><br><br>Peach palm (Bactris gasipaes Kunth.) is the only Neotropical palm domesticated since pre-Columbian times. It plays an important role not only at the local level due to its very nutritious fruits, but also in the international market for its gourmet palm heart. Phylogenetic relationships of the peach palm with wild Bactris taxa are still in doubt, and have never been addressed using molecular sequence data. We generated a chloroplast DNA phylogeny using intergenic spacers from a sampling of cultivars of Bactris gasipaes as well as putative wild relatives and other members of the genus Bactris. We estimated phylogenetic relationships using maximum parsimony (MP), maximum likelihood (ML), and Bayesian analysis. Our results indicated a close affinity between three taxa: Bactris gasipaes var. gasipaes, B. gasipaes var. chichagui, and B. riparia. There was no clear differentiation between these three taxa at the level of chloroplast sequences, and they shared a unique inversion that we characterized in this paper. Bactris setulosa, a species potentially related to the Bactris gasipaes complex, appeared highly divergent, and seemed to be a composite taxon with affinities outside the complex. We also investigated nuclear microsatellite polymorphisms at 8 loci within Bactris gasipaes, B. riparia, and B. setulosa, finding a pattern of relationships in agreement with the cpDNA data. The results presented here are important for future studies on domestication and crop improvement of Bactris gasipaes. © Copyright 2007 by the American Society of Plant Taxonomists.","<b>Bridging the gap between clinical practice and diagnostic clinical epidemiology: Pilot experiences with a didactic model based on a logarithmic scale<\/b><br><br>Rationale: From general practitioners to academic staff, clinicians continue to have difficulties in applying clinical epidemiology in their everyday work. They do not fully understand the logical rules behind the numbers and they do not recognize these rules in their work. We present a new model where the pre-test and the post-test probabilities are converted to log 10 of odds, and the likelihood ratio (LR) to its own log 10. Methods: Following Bayes' theorem, adding the log10LR to the log10 pre-test odds gives the log10 post-test odds, which can easily be represented on a logarithmic scale. In addition, by rounding the log10LR to half the unit, we create classes of discriminative power of tests, close to intuitive estimation. This model generates also a user-friendly diagram, adding considerably to the understanding of Bayes' theorem. We evaluated the effect of the rounding, the current use of the classical model and the acceptability of the new model. Results: Rounding 10 disease characteristics to half the unit gives an absolute error of less than half a unit. After six explanations of Bayes' theorem, only 6/16 medical students were capable of answering simple questions about predictive value. When asked about weight of disease characteristics, no one of the 50 clinicians mentioned sensitivity, specificity, predictive value or LR. With the new model, more than 80% of trainees found medical decision making easier to understand and recognized the theory in their practice. Conclusions: We conclude that our model of diagnostic clinical epidemiology offers a logical environment for an easy and rapid assessment of the evolution of disease probability with consecutive tests, providing a scientific format for 'qualitative' clinical estimations. © 2007 The Authors.","<b>Detection of individual specimens in populations using contour energies<\/b><br><br>In this paper we study how shape information encoded in contour energy components values can be used for detection of microscopic organisms in population images. We proposed features based on shape and geometrical statistical data obtained from samples of optimized contour lines integrated in the framework of Bayesian inference for recognition of individual specimens. Compared with common geometric features the results show that patterns present in the image allow better detection of a considerable amount of individuals even in cluttered regions when sufficient shape information is retained. Therefore providing an alternative to building a specific shape model or imposing specific constrains on the interaction of overlapping objects. © Springer-Verlag Berlin Heidelberg 2007.","<b>Phylogeographic history and gene flow among giant Galápagos tortoises on southern Isabela island<\/b><br><br>Volcanic islands represent excellent models with which to study the effect of vicariance on colonization and dispersal, particularly when the evolution of genetic diversity mirrors the sequence of geological events that led to island formation. Phylogeographic inference, however, can be particularly challenging for recent dispersal events within islands, where the antagonistic effects of land bridge formation and vicariance can affect movements of organisms with limited dispersal ability. We investigated levels of genetic divergence and recovered signatures of dispersal events for 631 Galápagos giant tortoises across the volcanoes of Sierra Negra and Cerro Azul on the island of Isabela. These volcanoes are among the most recent formations in the Galápagos (<0.7 million years), and previous studies based on genetic and morphological data could not recover a consistent pattern of lineage sorting. We integrated nested clade analysis of mitochondrial DNA control region sequences, to infer historical patterns of colonization, and a novel Bayesian multilocus genotyping method for recovering evidence of recent migration across volcanoes using eleven microsatellite loci. These genetic studies illuminate taxonomic distinctions as well as provide guidance to possible repatriation programs aimed at countering the rapid population declines of these spectacular animals. Copyright © 2006 by the Genetics Society of America.","<b>Population genetic structure and conservation of the Galápagos petrel (Pterodroma phaeopygia)<\/b><br><br>The Galápagos petrel (Pterodroma phaeopygia) is endemic to the Galápagos archipelago, where it is known to breed only on five islands. The species has been listed as critically endangered due to habitat deterioration and predation by introduced mammals. Significant morphological and behavioural differences among petrels nesting on different islands suggest that island populations may differ genetically. Furthermore, nesting phenology suggests that genetically differentiated seasonal populations may exist within at least one island. We analysed variation in six microsatellite loci and part of the mitochondrial ATPase 6/8 gene in 206 Galápagos petrels sampled from all five islands. No evidence of genetic structuring within islands was found, although statistical power was low. In contrast, significant differences occurred among island populations. For the microsatellite loci, private alleles occurred at all islands, sometimes at high frequency; global and pairwise estimates of genetic differentiation were all statistically significant; Bayesian analysis of genotypes frequencies provided strong support for three genetic populations; and most estimates of migration between populations did not differ significantly from zero. Only two ATPase haplotypes were found, but the geographic distribution of haplotypes indicated significant differentiation among populations. For conservation purposes, populations from Floreana, Santa Cruz, San Cristóbal and Santiago should be regarded as separate genetic management units. Birds from Isabela appear to be derived recently from the Santiago population, and the population on San Cristóbal appears to be a mixture of birds from other populations. However, considering ecological and behavioural differences among birds from different islands, we recommend that all five populations be protected. © Springer 2006.","<b>DNA typing from skeletal remains following an explosion in a military fort - First experience in Ecuador (South-America)<\/b><br><br>We present individual body identification efforts, to identify skeletal remains and relatives of missing persons of an explosion took place inside one of the munitions recesses of the Armoured Brigade of the Galapagos Armoured Cavalry, in the city of Riobamba, Ecuador, on Wednesday, November 20, 2002. Nineteen samples of bone remains and two tissue samples (a blood stain on a piece of fabric) from the zero zone were analysed. DNA extraction was made by Isoamilic Phenol-Chloroform-Alcohol, and proteinase K. We increased PCR cycles to identify DNA from bones to 35 cycles in some cases. An ABI 310 sequencer was used. Determination of the fragment size and the allelic designation of the different loci was carried out by comparison with the allelic ladders of the PowerPlex©16 kit and Gene Scan Analysis Software® programme. Five possible family groups were established and were compared with the profiles found. Classical Bayesian methods were used to calculate the Likelihood Ratio and it was possible to identify five different genetic profiles in our country. This paper is important because is a novel experience for our forensic services, because this was the first time DNA had been used as an identification method in disasters, and it was validated by Ecuadorian justice like a very effective method. © 2005 Elsevier Ireland Ltd. All rights reserved.","<b>Evaluation of the uncertainty associated with a phase-difference map measured only once by the phase-shifting technique<\/b><br><br>The phase-shifting technique is widely used to measure the whole-field phase-difference from fringe patterns generated by interferometry. The reasonable maximum errors, and in turn the uncertainties of the measured phase-difference values, depend mainly on the global effect of the optical noise and the environmental perturbations. Objectively, this effect can be characterized by repeatedly measuring the phase-difference; however, the phase-difference measuring process is not usually repeatedly performed. In this case, the scarcity of experimental data forces us to consider all the available information sources, objective and subjective, to estimate both the reasonable maximum error and the uncertainty. In this work, we evaluate the uncertainty associated with phase-difference values measured from fringe patterns generated by Moiré interferometry and by electronic speckle-pattern interferometry (ESPI); each measurement was performed only once using the conventional phase-shifting technique of four frames. Since the apparent lack of experimental information, we incorporated in the uncertainty evaluation procedure the estimations of experts on what the reasonable maximum error associated with each measurement should be. We argue that the incorporation of these estimations allowed us to consider the influence of some error sources that otherwise could be di
