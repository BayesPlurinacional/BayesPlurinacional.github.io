<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayes Plurinacional</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/_assets/_css/global.css" />
    <link rel="stylesheet" href="/_assets/_css/2025.css" />
    <script type="module" src="/_components/header.js"></script>
    <script src="/_assets/_js/2025/2025coutdown.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <custom-header data-lang="es">

      <div class="section text-center">
      <section class="sponsors-section container py-5">
        <div class="section text-center">
          <img
            src="/logos/Metodos2.png"
            alt="Logo"
            class="img-fluid"
            style="max-width: 800px; width: 40%"
          />
      <br /><br /><br />
      <p style="font-size: 1.85rem">
        Distribución de creencias óptimas dada la información disponible
        <br />
        Acuerdos intersubjetivos en contextos de incertidumbre
      </p>
      <br />
          <img src="/img/causal-artificial.jpeg" alt="Logo" class="img-fluid" style="max-width: 1000px; width: 80%;">
        </div>
      </section>
    </custom-header>
    <script>
      // Detecta el idioma basado en la URL y ajusta el enlace de organización
      document.addEventListener("DOMContentLoaded", function () {
        const url = window.location.pathname;
        let idioma = "es"; // Por defecto español

        if (url.includes("/en/")) {
          idioma = "en";
        }

        // Ajusta el enlace con la estructura correcta
        document.getElementById(
          "organizacion-link"
        ).href = `/${idioma}/2025/organizacion.html`;
      });

      // Carga dinámica de imágenes para la galería 2024
      async function cargarGaleria() {
        try {
          const response = await fetch("/_data/galeria.json");
          const data = await response.json();
          const fotos = data.Galeria["2024"];
          const carousel = document.getElementById("carousel-images");

          fotos.forEach((foto, index) => {
            const div = document.createElement("div");
            div.classList.add("carousel-item");
            if (index === 0) div.classList.add("active");

            div.innerHTML = `<img src="${foto.imagen}" class="d-block w-100 h-100 rounded" alt="Galería 2024">`;
            carousel.appendChild(div);
          });
        } catch (error) {
          console.error("Error cargando la galería:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", cargarGaleria);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
